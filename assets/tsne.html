inavir (LPV) an HIV protease inhibitor, that that can inhibit the Mpro of 2002 SARS-CoV. However, limited evidence exists for other clinically approved anti-retroviral protease inhibitors that may bind more efficiently to Mpro from SARS-CoV-2 and block its replication. Of high interest is atazanavir (ATV) due to its documented bioavailability within the respiratory tract, which motivated our evaluation on its ability to impair SARS-CoV-2 replication through a series of in vitro experiments. A molecular dynamic analysis showed that ATV could dock in the active site of SARS-CoV-2 Mpro with greater strength than LPV and occupied the substrate cleft on the active side of the protease throughout the entire molecular dynamic analysis. In a cell-free protease assay, ATV was determined to block Mpro activity at a concentration of 10 \u03bcM. Next, a series of assays with in vitro models of virus infection/replications were performed using three cell types, Vero cells, a human pulmonary epithelial cell line and primary human monocytes, which confirmed that ATV could inhibit SARS-CoV-2 replication, alone or in combination with ritonavir (RTV). In addition, the virus-induced levels of IL-6 and TNF-\u03b1 were reduced in the presence of these drugs, which performed better than chloroquine, a compound recognized for its anti-viral and anti-inflammatory activities. Together, our data strongly suggest that ATV and ATV/RTV should be considered among the candidate repurposed drugs undergoing clinical trials in the fight against COVID-19.","The COVID-19 pandemic has caused an unprecedented global public health and economy crisis. The origin and emergence of its causal agent, SARS-CoV-2, in the human population remains mysterious, although bat and pangolin were proposed to be the natural reservoirs. Strikingly, comparing to the SARS-CoV-2-like CoVs identified in bats and pangolins, SARS-CoV-2 harbors a polybasic furin cleavage site in its spike (S) glycoprotein. SARS-CoV-2 uses human ACE2 as its receptor to infect cells. Receptor recognition by the S protein is the major determinant of host range, tissue tropism, and pathogenesis of coronaviruses. In an effort to search for the potential intermediate or amplifying animal hosts of SARS-CoV-2, we examined receptor activity of ACE2 from 14 mammal species and found that ACE2 from multiple species can support the infectious entry of lentiviral particles pseudotyped with the wild-type or furin cleavage site deficient S protein of SARS-CoV-2. ACE2 of human/rhesus monkey and rat/mouse exhibited the highest and lowest receptor activity, respectively. Among the remaining species, ACE2 from rabbit and pangolin strongly bound to the S1 subunit of SARS-CoV-2 S protein and efficiently supported the pseudotyped virus infection. These findings have important implications for understanding potential natural reservoirs, zoonotic transmission, human-to-animal transmission, and use of animal models.","AbstractThe role of the RNAi/Dicer/Ago system to degrade RNA viruses has been elusive, which prompt authors to think that interferon (IFN) synthesis is essential, relegating the dsRNAs as accessory function. We investigate SARS-CoV-2 genome responsible of the new deadly COVID-19 pandemic for the theoretical possibilities to engage intra pairing within the viral RNA and also hybrid pairing with human transcriptome. Segmental pieces of RNAs that originate from SARS-CoV-2 were computationally searched as a potential source of one strand, the complementary strand being from the host transcriptome. We therefore considered perfect complementarity of host RNA with any piece of SARS-CoV-2 RNA as a collection of theoretical siRNAs potentially Dicer substrates. Few human genes seems targeted by SARS-CoV-2 RNA, among them mitochondrial deubiquitinase USP30 and a subunit of ubiquitin protein ligase complex FBXO21 could explain premature death of infected cell by the collapse of mitochondria.","AbstractA new porcine coronavirus SADS-CoV was recently identified from suckling piglets with severe diarrhea in southern China and its genome sequence is most identical (~95% identity) to that of bat \u03b1-coronavirus HKU2. It again indicates bats are the natural reservoir of many coronaviruses that have great potential for cross-species transmission to animals and humans by recombination and/or mutation. Here we report the cryo-EM structures of HKU2 and SADS-CoV spike glycoprotein trimers at 2.38 \u00c5 and 2.83 \u00c5 resolution, respectively. HKU2 and SADS-CoV spikes exhibit very high structural similarity, with subtle differences mainly distributed in the NTD and CTD of the S1 subunit responsible for cell attachment and receptor binding. We systematically analyzed and compared the NTD, CTD, SD1 and SD2 domains of the S1 subunit and the S2 subunit of HKU2 spike with those of \u03b1-, \u03b2-, \u03b3-, and \u03b4-coronavirus spikes. The results show that the NTD and CTD of HKU2/SADS-CoV are probably the most ancestral in the evolution of spike. Although the S2 subunit mediating membrane fusion is highly conserved, the connecting region after fusion peptide in HKU2/SADS-CoV S2 subunit also adopts a conformation distinct from other coronaviruses. These results structurally demonstrate a close evolutionary relationship between HKU2 /SADS-CoV and \u03b2-coronavirus spikes and provide new insights into the evolution and cross-species transmission of coronaviruses.","Porcine epidemic diarrhoea virus (PEDV) devastates the health of piglets but may not infect piglets whose CMP-N-glycolylneuraminic acid hydroxylase (CMAH) gene mutated (knockouts, KO) by using CRISPR/Cas9 gene editing techniques. This hypothesis was tested by using KO piglets challenged with PEDV. Two single-guide RNAs targeting the CMAH gene and Cas9 mRNA were microinjected into the cytoplasm of newly fertilized eggs; 4 live founders generated and proven to be biallelic KO, lacking detectable N-glycolylneuraminic acid (NGNA). The founders were bred, and homozygous offspring were obtained. Two-day-old (in exps. I and III) and 3-day-old (in exp. II) KO and wild-type (WT) piglets were inoculated with TCID50 1x103 PEDV and then fed 20 mL of infant formula (in exps. I and II) or sow\u2019s colostrum (in exp. III) every 4 hours. In exp. III, the colostrum was offered 6 times and was then replaced with Ringer/5% glucose solution. At 72 hours post-PEDV inoculation (hpi), the animals were euthanized for necropsy, and their intestines were sampled. In all 3 experiments, the piglets showed apparent outward clinical manifestations suggesting that infection occurred despite the CMAH KO. In exp. I, all 6 WT piglets and only 1 of 6 KO piglets died at 72 hpi. Histopathology and immunofluorescence staining showed that the villus epithelial cells of WT piglets were severely exfoliated, but only moderate exfoliation and enterocyte vacuolization was observed in KO piglets. In exp. II, delayed clinical symptoms appeared, yet the immunofluorescence staining/histopathologic inspection (I/H) scores of the two groups differed little. In exp. III, the animals exhibited clinical and pathological signs after inoculation similar to those in exp. II. These results suggest that porcine CMAH KO with nullified NGNA expression are not immune to PEDV but that this KO may lessen the severity of the infection and delay its occurrence.","AbstractPredictive models for the spatial spread of infectious diseases has received much attention in recent years as tools for the management of infectious diseas outbreaks. Prominently, various versions of the so-called gravity model, borrowed from transportation theory, have been used. However, the original literature suggests that the model has some potential misspecifications inasmuch as it fails to capture higher-order interactions among population centers. The fields of economics, geography and network sciences holds alternative formulations for the spatial coupling within and among conurbations. These includes Stouffer\u2019s rank model, Fotheringham\u2019s competing destinations model and the radiation model of Simini et al. Since the spread of infectious disease reflects mobility through the filter of age-specific susceptibility and infectivity and since, moreover, disease may alter spatial behavior, it is essential to confront with epidemiological data on spread. To study their relative merit we, accordingly, fit variants of these models to the uniquely detailed dataset of prevaccination measles in the 954 cities and towns of England and Wales over the years 1944-65 and compare them using a consistent likelihood framework. We find that while the gravity model is a reasonable first approximation, both Stouffer\u2019s rank model, an extended version of the radiation model and the Fotheringham competing destinations model provide significantly better fits, Stouffer\u2019s model being the best. Through a new method of spatially disaggregated likelihoods we identify areas of relatively poorer fit, and show that it is indeed in densely-populated conurbations that higher order spatial interactions are most important. Our main conclusion is that it is premature to narrow in on a single class of models for predicting spatial spread of infectious disease. The supplemental materials contain all code for reproducing the results and applying the methods to other data sets.Author summaryThe ability to predict how infectious disease will spread is of great importance in the face of the numerous emergent and re-emergent pathogens that currently threatening human well-being. We identified a variety of alternative models that predict human mobility as as a function of population distribution across a landscape. These consider some models that account for pair-wise interactions between population centers, as well as some that allow for higher-order interactions. We trained the models using a uniquely rich spatiotemporal data set on pre-vaccination measles in England and wales (1944-65), which comprises more than a million records from 954 cities and towns. Likelihood rankings of the different models reveal strong evidence for higher-order interactions in the form of competition among cities as destinations for travelers and, thus, dilution of spatial transmission. The currently most commonly used so-called \u2018gravity\u2019 models were far from the best in capturing spatial disease dynamics.","AbstractA novel coronavirus has been identified as the causative agent of a massive outbreak of atypical pneumonia originating at Wuhan, Hubei province, China. Involved in the formation of the coronavirus replication complex, the viral main protease (Mpro, also called 3CLpro) represents an attractive target for therapy. We determined the crystal structure of the unliganded Mpro at 1.75 \u00c5 resolution and used this structure to guide optimization of a series of alpha-ketoamide inhibitors. The main goal of the optimization efforts was improvement of the pharmacokinetic properties of the compounds. We further describe 1.95- and 2.20-\u00c5 crystal structures of the complex between the enzyme and the most potent alpha-ketoamide optimized this way. These structures will form the basis for further development of these compounds to antiviral drugs.","The ongoing COVID-19 pandemic has reached more than 200 countries and territories worldwide. Given the large requirement of SARS-CoV-2 diagnosis and considering that RNA extraction kits are in short supply, we investigated whether two commercial RT-qPCR kits were compatible with direct SARS-CoV-2 detection from nasopharyngeal swab samples. We show that one of the tested kits is fully compatible with direct SARS-CoV-2 detection suggesting that omission of RNA extraction step should be considered in SARS-CoV-2 diagnosis.","ABSTRACTRespiratory tract infections (RTI) are responsible for over 4 million deaths per year worldwide with pathobiont carriage a required precursor to infection. Through a cross-sectional community-based nasal self-swabbing study we sought to determine carriage epidemiology for respiratory pathogens amongst bacteria (Streptococcus pneumoniae, Haemophilus influenza, Moraxella catarrhalis, Staphylococcus aureus, Pseudomonas aeruginosa and Neisseria meningitidis) and viruses (RSV, Influenza viruses A and B, Rhinovirus/Enterovirus, Coronavirus, Parainfluenza viruses 1-3 and Adenovirus (ADV)). Carriage of bacterial and viral species was shown to vary with participant age, recent RTI and the presence of other species. The spatial structure of microbial respiratory communities was less nested (more disordered) in the young (0-4 years) and those with recent RTI. Species frequency distributions were flatter than random expectation in young individuals (X2 = 20.42, p = 0.002), indicating spatial clumping of species consistent with facilitative relationships amongst them. Deviations from a neutral model of ecological niches were observed for samples collected in the summer and from older individuals (those aged 5-17, 18-64 and \u226565 years) but not in samples collected from winter, younger individuals (those aged 0-4 years), individuals with recent RTI and individuals without recent RTI, demonstrating the importance of both neutral and niche processes in respiratory community assembly. The application of epidemiological methods and ecological theory to sets of respiratory tract samples has yielded novel insights into the factors that drive microbial community composition, such as seasonality and age, as well as species patterns and interactions within the nose.","AbstractThere is currently an urgent unmet need to increase coronavirus disease 2019 (COVID-19) testing capability to effectively respond to the COVID-19 pandemic. However, the current shortage in RNA extraction reagents as well as limitations in qPCR protocols have resulted in bottlenecks in testing capacity. Herein, we describe a novel molecular diagnostic for COVID-19 based on Sanger sequencing. This assay uses the addition of a frame-shifted spike-in, a modified PCR master mix, and custom Sanger sequencing data analysis to detect and quantify SARS-CoV-2 RNA at a limit of detection comparable to existing qPCR-based assays, at 10-20 genome copy equivalents. Crucially, our assay was able to detect SARS-CoV-2 RNA from viral particles suspended in transport media that was directly added to the PCR master mix, suggesting that RNA extraction can be skipped entirely without any degradation of test performance. Since Sanger sequencing instruments are widespread in clinical laboratories and commonly have built-in liquid handling automation to support up to 3840 samples per instrument per day, the widespread adoption of qSanger COVID-19 diagnostics can unlock more than 1,000,000 tests per day in the US.","AbstractViruses have high mutation rates and generally exist as a mixture of variants in biological samples. Next-generation sequencing (NGS) approach has surpassed Sanger for generating long viral sequences, yet how variants affect NGS de novo assembly remains largely unexplored. Our results from &gt;15,000 simulated experiments showed that presence of variants can turn an assembly of one genome into tens to thousands of contigs. This \u201cvariant interference\u201d (VI) is highly consistent and reproducible by ten most used de novo assemblers, and occurs independent of genome length, read length, and GC content. The main driver of VI is pairwise identities between viral variants. These findings were further supported by in silico simulations, where selective removal of minor variant reads from clinical datasets allow the \u201crescue\u201d of full viral genomes from fragmented contigs. These results call for careful interpretation of contigs and contig numbers from de novo assembly in viral deep sequencing.","AbstractEpidemiological models are dominated by SEIR (Susceptible, Exposed, Infected and Removed) dynamical systems formulations and their elaborations. These formulations can be continuous or discrete, deterministic or stochastic, or spatially homogeneous or heterogeneous, the latter often embracing a network formulation. Here we review the continuous and discrete deterministic and discrete stochastic formulations of the SEIR dynamical systems models, and we outline how they can be easily and rapidly constructed using the Numerus Model Builder, a graphically-driven coding platform. We also demonstrate how to extend these models to a metapopulation setting using both the Numerus Model Builder network and geographical mapping tools.","ABSTRACTOne unexplored aspect of HIV-1 genetic architecture is how codon choice influences population diversity and evolvability. Here we compared the development of HIV-1 resistance to protease inhibitors (PIs) between wild-type (WT) virus and a synthetic virus (MAX) carrying a codon-pair re-engineered protease sequence including 38 (13%) synonymous mutations. WT and MAX viruses showed indistinguishable replication in MT-4 cells or PBMCs. Both viruses were subjected to serial passages in MT-4 cells with selective pressure from the PIs atazanavir (ATV) and darunavir (DRV). After 32 successive passages, both the WT and MAX viruses developed phenotypic resistance to PIs (IC50 14.6 \u00b1 5.3 and 21.2 \u00b1 9 nM for ATV, and 5. 9 \u00b1 1.0 and 9.3 \u00b1 1.9 for DRV, respectively). Ultra-deep sequence clonal analysis revealed that both viruses harbored previously described resistance mutations to ATV and DRV. However, the WT and MAX virus proteases showed different resistance variant repertoires, with the G16E and V77I substitutions observed only in WT, and the L33F, S37P, G48L, Q58E/K, and L89I substitutions detected only in MAX. Remarkably, G48L and L89I are rarely found in vivo in PI-treated patients. The MAX virus showed significantly higher nucleotide and amino acid diversity of the propagated viruses with and without PIs (P &lt; 0.0001), suggesting higher selective pressure for change in this recoded virus. Our results indicate that HIV-1 protease position in sequence space delineates the evolution of its mutant spectra. Nevertheless, the investigated synonymously recoded variant showed mutational robustness and evolvability similar to the WT virus.IMPORTANCELarge-scale synonymous recoding of virus genomes is a new tool for exploring various aspects of virus biology. Synonymous virus genome recoding can be used to investigate how a virus\u2019s position in sequence space defines its mutant spectrum, evolutionary trajectory, and pathogenesis. In this study, we evaluated how synonymous recoding of the human immunodeficiency virus type 1 (HIV-1) protease impacts the development of protease inhibitor (PI) resistance. HIV-1 protease is a main target of current antiretroviral therapies. Our present results demonstrate that the wild-type (WT) virus and the virus with the recoded protease exhibited different patterns of resistance mutations after PI treatment. Nevertheless, the developed PI resistance phenotype was indistinguishable between the recoded virus and the WT virus, suggesting that the synonymously recoded protease HIV-1 and the WT protease virus were equally robust and evolvable.","AbstractGenome-wide analysis of the mode of action of GSK983, a potent antiviral agent, led to the identification of dihydroorotate dehydrogenase (DHODH) as its target, along with the discovery that knockdown of genes in pyrimidine salvage pathways sensitized cells to GSK983. Because GSK983 is an ineffective antiviral in the presence of physiological uridine concentrations, we explored combining GSK983 with pyrimidine salvage inhibitors. We synthesized and evaluated analogs of cyclopentenyl uracil (CPU), an inhibitor of uridine salvage. We found that CPU was efficiently converted into its triphosphates in cells. When combined with GSK983, it led to large drops in cellular UTP and CTP pools. Consequently, CPU-GSK983 suppressed dengue virus replication in the presence of physiological concentrations of uridine. In addition, the CPU-GSK983 combination markedly enhanced the effect of RNA-dependent RNA polymerase (RdRp) inhibition on viral genome infection. Our findings highlight a new host-targeting strategy for potentiating the antiviral activities of RdRp inhibitors.","AbstractUsing the RNA-dependent RNA polymerase (RdRp) from poliovirus (PV) as our model system, we have shown that Lys-359 in motif-D functions as a general acid in the mechanism of nucleotidyl transfer. A K359H (KH) RdRp derivative is slow and faithful relative to wild-type enzyme. In the context of the virus, RdRp-coding sequence evolves, selecting for the following substitutions: I331F (IF, motif-C) and P356S (PS, motif-D). We have evaluated IF-KH, PS-KH, and IF-PS-KH viruses and enzymes. The speed and fidelity of each double mutant are equivalent. Each exhibits a unique recombination phenotype, with IF-KH being competent for copy-choice recombination and PS-KH being competent for forced-copy-choice recombination. Although the IF-PS-KH RdRp exhibits biochemical properties within twofold of wild type, the virus is impaired substantially for recombination in cells. We conclude that there are biochemical properties of the RdRp in addition to speed and fidelity that determine the mechanism and efficiency of recombination. The interwoven nature of speed, fidelity, the undefined property suggested here, and recombination makes it impossible to attribute a single property of the RdRp to fitness. However, the derivatives described here may permit elucidation of the importance of recombination on the fitness of the viral population in a background of constant polymerase speed and fidelity.SignificanceThe availability of a \u201cuniversal\u201d method to create attenuated viruses for use as vaccine strains would permit a rapid response to outbreaks of newly emerging viruses. Targeting RdRp fidelity has emerged as such a universal approach. However, because polymerase fidelity and speed are inextricably linked, the effort to attribute the attenuated phenotype to a single biochemical property of the RdRp may be futile. Here, we show that this circumstance is even more complex. We provide evidence for the existence of a biochemical parameter that combines with fidelity and speed to govern the mechanism and/or efficiency of recombination. We conclude that the field will be served best by continued emphasis on discovery of manipulatable functions of the RdRp instead of debating the importance of individual properties.","AbstractPersistent bacterial bronchitis is a leading cause of chronic wet cough in young children. This study aimed to characterise the respiratory bacterial microbiota of healthy children and to assess the impact of the changes associated with the development of persistent bacterial bronchitis.Blind, protected brushings were obtained from 20 healthy controls and 24 children with persistent bacterial bronchitis, with an additional directed sample obtained from persistent bacterial bronchitis patients. DNA was extracted, quantified using a 16S rRNA gene quantitative PCR assay prior to microbial community analysis by 16S rRNA gene sequencing.No significant difference in bacterial diversity or community composition (R2 = 0.01, P = 0.36) was observed between paired blind and non-blind brushes, showing that blind brushings are a valid means of accessing the airway microbiota. This has important implications for collecting lower respiratory samples from healthy children. A significant decrease in bacterial diversity (P &lt; 0.001) and change in community composition (R2 = 0.08, P = 0.004) was observed between controls and patients. Bacterial communities within patients with PBB were dominated by Proteobacteria, and indicator species analysis showed that Haemophilus and Neisseria were significantly associated with the patient group. In 15 (52.9%) cases the dominant organism by sequencing was not identified by standard routine clinical culture.The bacteria present in the lungs of patients with persistent bacterial bronchitis were less diverse in terms of richness and evenness. The results validate the clinical diagnosis, and suggest that more attention to bacterial communities in children with chronic cough may lead to more rapid recognition of this condition with earlier treatment and reduction in disease burden.","Background: COVID-19 has become a worldwide pandemic. It is caused by a novel coronavirus named SARS-CoV-2 with elusive origin. SARS-CoV-2 infects mammalian cells by binding to ACE2, a transmembrane protein. Therefore, the conservation of ACE2 and its expression pattern across mammalian species, which are yet to be comprehensively investigated, may provide valuable insights into tracing potential hosts of SARS-CoV-2. Methods: We analyzed gene conservation of ACE2 across mammals and collected more than 140 transcriptome datasets from human and common mammalian species, including presumed hosts of SARS-CoV-2 and other animals in close contact with humans. In order to enable comparisons across species and tissues, we used a unified pipeline to quantify and normalize ACE2 expression levels. Results: We first found high conservation of ACE2 genes among common mammals at both DNA and peptide levels, suggesting that a broad range of mammalian species can potentially be the hosts of SARS-CoV-2. Next, we showed that high level of ACE2 expression in certain human tissues is consistent with clinical symptoms of COVID-19 patients. Furthermore, we observed that ACE2 expressed in a species-specific manner in the mammals examined. Notably, high expression in skin and eyes in cat and dog suggested that these animals may play roles in transmitting SARS-CoV-2 to humans. Conclusions: Through building the first atlas of ACE2 expression in pets and livestock, we identified species and tissues susceptible to SARS-CoV-2 infection, yielding novel insights into the viral transmission.","AbstractAlternative splicing is a widespread phenomenon in metazoans by which single genes are able to produce multiple isoforms of the gene product. However, this has been poorly characterised in apicomplexans, a major phylum of some of the most important global parasites. Efforts have been hampered by atypical transcriptomic features, such as the high AT content of Plasmodium RNA, but also the limitations of short read sequencing in deciphering complex splicing events. In this study, we utilised the long read direct RNA sequencing platform developed by Oxford Nanopore Technologies (ONT) to survey the alternative splicing landscape of Toxoplasma gondii and Plasmodium falciparum. We find that while native RNA sequencing has a reduced throughput, it allows us to obtain full-length or near full-length transcripts with comparable quantification to Illumina sequencing. By comparing this data with available gene models, we find widespread alternative splicing, particular intron retention, in these parasites. Most of these transcripts contain premature stop codons, suggesting that in these parasites, alternative splicing represents a pathway to transcriptomic diversity, rather than expanding proteomic diversity. Moreover, alternative splicing rates are comparable between parasites, suggesting a shared splicing machinery, despite notable transcriptomic differences between the parasites. This work highlights a strategy in using long read sequencing to understand splicing events at the whole transcript level, and has implications in future interpretation of RNA-seq studies.","The newly emerged pandemic coronavirus, SARS-CoV-2, has posed a significant public health threat worldwide. However, the mode of virus transmission and tissue tropism is not well established yet. Recent findings of substantial liver damage in patients and ACE2+ cholangiocytes in healthy liver tissues prompted us to hypothesize that human liver ductal organoids could serve as a model to determine the susceptibility and mechanisms underlining the liver damage upon SARS-CoV-2 infection. By single-cell RNA sequencing, we found that long-term liver ductal organoid culture preserved the human specific ACE2+ population of cholangiocytes. Moreover, human liver ductal organoids were permissive to SARS-CoV-2 infection and support robust replication. Notably, virus infection impaired the barrier and bile acid transporting functions of cholangiocytes through dysregulation of genes involved in tight junction formation and bile acid transportation, which could explain the bile acid accumulation and consequent liver damage in patients. These results indicate that control of liver damage caused directly by viral infection should be valued in treating COVID-19 patients. Our findings also provide an application of human organoids in investigating the tropism and pathogenesis of SARS-CoV-2, which would facilitate novel drug discovery.","AbstractRepurposing existing drugs is a timely option to cope with COVID-19. We predicted therapeutic candidates that could reverse the gene expression of coronavirus-infected host cells. Thirteen expression signatures computed from various experimental conditions and preclinical models could be reversed by those compounds known to be effective against SARS- or MERS-CoV, as well as the drug candidates recently shown to be effective against SARS-CoV-2. We selected ten novel candidates to further evaluate their in vitro efficacy against SARS-CoV-2 infection. Four compounds bortezomib, dactolisib, alvocidib and methotrexate inhibited the formation of virus infection-induced cytopathic effect in Vero E6 cells at 1 \u00b5M, yet such a concentration seems toxic to the cells as well. While the evaluation in other permissive cells and the prediction of toxicity are needed to optimize and minimize their antiviral activity and cytotoxicity, respectively, this computational approach has the potential to rapidly and rationally identify drug candidates against COVID-19.","AbstractCytokine storms are drivers of pathology and mortality in myriad viral infections affecting the human population. In SARS-CoV-2-infected patients, the strength of the cytokine storm has been associated with increased risk of acute respiratory distress syndrome, myocardial damage, and death. However, the therapeutic value of attenuating the cytokine storm in COVID-19 remains to be defined. Here, we report results obtained using a novel mouse model of lethal sterile anti-viral immune responses. Using a mouse model of Down syndrome (DS) with a segmental duplication of a genomic region encoding four of the six interferon receptor genes (Ifnrs), we demonstrate that these animals overexpress Ifnrs and are hypersensitive to IFN stimulation. When challenged with viral mimetics that activate Toll-like receptor signaling and IFN anti-viral responses, these animals overproduce key cytokines, show exacerbated liver pathology, rapidly lose weight, and die. Importantly, the lethal immune hypersensitivity, accompanying cytokine storm, and liver hyperinflammation are blocked by treatment with a JAK1-specific inhibitor. Therefore, these results point to JAK1 inhibition as a potential strategy for attenuating the cytokine storm and consequent organ failure during overdrive immune responses. Additionally, these results indicate that people with DS, who carry an extra copy of the IFNR gene cluster encoded on chromosome 21, should be considered at high risk during the COVID-19 pandemic.One Sentence SummaryInhibition of the JAK1 kinase prevents pathology and mortality caused by a rampant innate immune response in mice.","There is interest in the use of chloroquine/hydroxychloroquine (CQ/HCQ) and azithromycin (AZT) in COVID-19 therapy. Employing cystic fibrosis respiratory epithelial cells, here we show that drugs AZT and ciprofloxacin (CPX) act as acidotropic lipophilic weak bases and confer in vitro effects on intracellular organelles similar to the effects of CQ. These seemingly disparate FDA-approved antimicrobials display a common property of modulating pH of endosomes and trans-Golgi network. We believe this may in part help understand the potentially beneficial effects of CQ/HCQ and AZT in COVID-19, and that the present considerations of HCQ and AZT for clinical trials should be extended to CPX.","AbstractDuring Drosophila oogenesis, the localization and translational regulation of maternal transcripts relies on RNA-binding proteins (RBPs). Many of these RBPs localize several mRNAs and may have additional direct interaction partners to regulate their functions. Using immunoprecipitation from whole Drosophila ovaries coupled to mass spectrometry, we examined protein-protein associations of 6 GFP-tagged RBPs expressed at physiological levels. Analysis of the interaction network and further validation in human cells allowed us to identify 26 previously unknown associations, besides recovering several well characterized interactions. We identified interactions between RBPs and several splicing factors, providing links between nuclear and cytoplasmic events of mRNA regulation. Additionally, components of the translational and RNA decay machineries were selectively co-purified with some baits, suggesting a mechanism for how RBPs may regulate maternal transcripts. Given the evolutionary conservation of the studied RBPs, the interaction network presented here provides the foundation for future functional and structural studies of mRNA localization across metazoans.","For successful infection, viruses must recognize their respective host cells. A common mechanism of host recognition by viruses is to utilize a portion of the host cell as a receptor. Bacteriophage Sf6, which infects Shigella flexneri, uses lipopolysaccharide as a primary receptor and then requires interaction with a secondary receptor, a role that can be fulfilled by either outer membrane proteins (Omp) A or C. Our previous work showed that specific residues in the loops of OmpA mediate Sf6 infection. To better understand Sf6 interactions with OmpA loop variants, we determined the kinetics of these interactions through the use of biolayer interferometry, an optical biosensing technique that yields data similar to surface plasmon resonance. Here, we successfully tethered whole Sf6 virions, determined the binding constant of Sf6 to OmpA to be 36 nM. Additionally, we showed that Sf6 bound to five variant OmpAs and the resulting kinetic parameters varied only slightly. Based on these data, we propose a model in which Sf6: Omp receptor recognition is not solely based on kinetics, but likely also on the ability of an Omp to induce a conformational change that results in productive infection.","ABSTRACTMicroRNA precursors (pre-miRNAs) are short hairpin RNAs that are rapidly processed into mature microRNAs (miRNAs) in the cytoplasm. Due to their low abundance in cells, sequencing-based studies of pre-miRNAs have been limited. We successfully enriched for and deep sequenced pre-miRNAs in human cells by capturing these RNAs during their interaction with Argonaute (AGO) proteins. Using this approach, we detected &gt; 350 pre-miRNAs in human cells and &gt; 250 pre-miRNAs in a reanalysis of a similar study in mouse cells. We uncovered widespread trimming and non-templated additions to the 3\u2019 ends of pre- and mature miRNAs. Additionally, we created an index for microRNA precursor processing efficiency. This analysis revealed a subset of pre-miRNAs that produce low levels of mature miRNAs despite abundant precursors, including an annotated miRNA in the 5\u2019 UTR of the DiGeorge syndrome critical region 8 mRNA transcript. This led us to search for AGO-associated stem-loops originating from other mRNA species, which identified hundreds of putative pre-miRNAs derived from human and mouse mRNAs. In summary, we provide a wealth of information on mammalian pre-miRNAs, and identify novel microRNA and microRNA-like elements localized in mRNAs.","The emergence of SARS-CoV-2 has resulted in more than 200,000 infections and nearly 9,000 deaths globally so far. This novel virus is thought to have originated from an animal reservoir, and acquired the ability to infect human cells using the SARS-CoV cell receptor hACE2. In the wake of a global pandemic it is essential to improve our understanding of the evolutionary dynamics surrounding the origin and spread of a novel infectious disease. One way theory predicts selection pressures should shape viral evolution is to enhance binding with host cells. We first assessed evolutionary dynamics in select betacoronavirus spike protein genes to predict where these genomic regions are under directional or purifying selection between divergent viral lineages at various scales of relatedness. With this analysis, we determine a region inside the receptor-binding domain with putative sites under positive selection interspersed among highly conserved sites, which are implicated in structural stability of the viral spike protein and its union with human receptor hACE2. Next, to gain further insights into factors associated with coronaviruses recognition of the human host receptor, we performed modeling studies of five different coronaviruses and their potential binding to hACE2. Modeling results indicate that interfering with the salt bridges at hot spot 353 could be an effective strategy for inhibiting binding, and hence for the prevention of coronavirus infections. We also propose that a glycine residue at the receptor binding domain of the spike glycoprotein can have a critical role in permitting bat variants of the coronaviruses to infect human cells.","AbstractWhen people are forced to be isolated from one another, do they crave social interactions in the same way a hungry person craves food? To address this question, we used functional magnetic resonance imaging (fMRI) to measure neural responses in participants (n=40) evoked by food and social cues after ten hours of mandated fasting or total social isolation. After isolation, people felt lonely and craved social interaction. Midbrain regions showed increased activation to food cues after fasting and to social cues after isolation; these responses were correlated with self-reported craving. Neural patterns in response to food cues when participants were hungry generalized to social cues after isolation. Our results support the intuitive idea that acute isolation causes social craving, similar to hunger.","Influenza A virus (IAV) enters cells by binding to sialic acid on the cell surface. To accomplish this while avoiding immobilization by sialic acid in host mucus, viruses rely on a balance between the receptor-binding protein hemagglutinin (HA) and the receptor-cleaving protein neuraminidase (NA). Although genetic aspects of this balance are well-characterized, little is known about how the spatial organization of these proteins in the viral envelope may contribute. Using site-specific fluorescent labeling and super-resolution microscopy, we show that HA and NA are asymmetrically distributed on the surface of filamentous viruses, creating an organization of binding and cleaving activities that causes viruses to step consistently away from their NA-rich pole. This Brownian ratchet-like diffusion produces persistent directional mobility that resolves the conflicting needs of the virus to both penetrate mucus and stably attach to the underlying cells, and could contribute to the prevalence of the filamentous phenotype in clinical isolates of IAV.","ABSTRACTRationaleSeveral studies have estimated basic production number of novel coronavirus pneumonia (NCP). However, the time-varying transmission dynamics of NCP during the outbreak remain unclear.ObjectivesWe aimed to estimate the basic and time-varying transmission dynamics of NCP across China, and compared them with SARS.MethodsData on NCP cases by February 7, 2020 were collected from epidemiological investigations or official websites. Data on severe acute respiratory syndrome (SARS) cases in Guangdong Province, Beijing and Hong Kong during 2002-2003 were also obtained. We estimated the doubling time, basic reproduction number (R0) and time-varying reproduction number (Rt) of NCP and SARS.Measurements and main resultsAs of February 7, 2020, 34,598 NCP cases were identified in China, and daily confirmed cases decreased after February 4. The doubling time of NCP nationwide was 2.4 days which was shorter than that of SARS in Guangdong (14.3 days), Hong Kong (5.7 days) and Beijing (12.4 days). The R0 of NCP cases nationwide and in Wuhan were 4.5 and 4.4 respectively, which were higher than R0 of SARS in Guangdong (R0=2.3), Hongkong (R0=2.3), and Beijing (R0=2.6). The Rt for NCP continuously decreased especially after January 16 nationwide and in Wuhan. The R0 for secondary NCP cases in Guangdong was 0.6, and the Rt values were less than 1 during the epidemic.ConclusionsNCP may have a higher transmissibility than SARS, and the efforts of containing the outbreak are effective. However, the efforts are needed to persist in for reducing time-varying reproduction number below one.At a Glance CommentaryScientific Knowledge on the SubjectSince December 29, 2019, pneumonia infection with 2019-nCoV, now named as Novel Coronavirus Pneumonia (NCP), occurred in Wuhan, Hubei Province, China. The disease has rapidly spread from Wuhan to other areas. As a novel virus, the time-varying transmission dynamics of NCP remain unclear, and it is also important to compare it with SARS.What This Study Adds to the FieldWe compared the transmission dynamics of NCP with SARS, and found that NCP has a higher transmissibility than SARS. Time-varying production number indicates that rigorous control measures taken by governments are effective across China, and persistent efforts are needed to be taken for reducing instantaneous reproduction number below one.","As the SARS-CoV-2 pandemic is rapidly progressing, the need for the development of an effective vaccine is critical. A promising approach for vaccine development is to generate, through codon pair deoptimization, an attenuated virus. This approach carries the advantage that it only requires limited knowledge specific to the virus in question, other than its genome sequence. Therefore, it is well suited for emerging viruses for which we may not have extensive data. We performed comprehensive in silico analyses of several features of SARS-CoV-2 genomic sequence (e.g., codon usage, codon pair usage, dinucleotide/junction dinucleotide usage, RNA structure around the frameshift region) in comparison with other members of the coronaviridae family of viruses, the overall human genome, and the transcriptome of specific human tissues such as lung, which are primarily targeted by the virus. Our analysis identified the spike (S) and nucleocapsid (N) proteins as promising targets for deoptimization and suggests a roadmap for SARS-CoV-2 vaccine development, which can be generalizable to other viruses.","ABSTRACTThe ongoing coronavirus disease (COVID-19) pandemic caused by Severe Acute Respiratory Syndrome Coronavirus-2 (SARS-CoV-2) is a global public health concern due to relatively easy person-to-person transmission and the current lack of effective antiviral therapy. However, the exact molecular mechanisms of SARS-CoV-2 pathogenesis remain largely unknown. We exploited an integrated proteomics approach to systematically investigate intra-viral and virus-host interactomes for the identification of unrealized SARS-CoV-2 host targets and participation of cellular proteins in the response to viral infection using peripheral blood mononuclear cells (PBMCs) isolated from COVID-19 patients. Using this approach, we elucidated 251 host proteins targeted by SARS-CoV-2 and more than 200 host proteins that are significantly perturbed in COVID-19 derived PBMCs. From the interactome, we further identified that non-structural protein nsp9 and nsp10 interact with NKRF, a NF-\u041aB repressor, and may precipitate the strong IL-8/IL-6 mediated chemotaxis of neutrophils and overexuberant host inflammatory response observed in COVID-19 patients. Our integrative study not only presents a systematic examination of SARS-CoV-2-induced perturbation of host targets and cellular networks to reflect disease etiology, but also reveals insights into the mechanisms by which SARS-CoV-2 triggers cytokine storms and represents a powerful resource in the quest for therapeutic intervention.","ABSTRACTPositive-sense single-stranded RNA viruses form the largest and most diverse group of eukaryote-infecting viruses. Their genomes comprise one or more segments of coding-sense RNA that function directly as messenger RNAs upon release into the cytoplasm of infected cells. Positive-sense RNA viruses are generally accepted to encode proteins solely on the positive strand. However, we previously identified a surprisingly long (~1000 codons) open reading frame (ORF) on the negative strand of some members of the family Narnaviridae which, together with RNA bacteriophages of the family Leviviridae, form a sister group to all other positive-sense RNA viruses. Here, we completed the genomes of three mosquito-associated narnaviruses, all of which have the long reverse-frame ORF. We systematically identified narnaviral sequences in public data sets from a wide range of sources, including arthropod, fungi and plant transcriptomic datasets. Long reverse-frame ORFs are widespread in one clade of narnaviruses, where they frequently occupy &gt;95% of the genome. The reverse-frame ORFs correspond to a specific avoidance of CUA, UUA and UCA codons (i.e. stop codon reverse complements) in the forward-frame RNA-dependent RNA polymerase ORF. However, absence of these codons cannot be explained by other factors such as inability to decode these codons or GC3 bias. Together with other analyses, we provide the strongest evidence yet of coding capacity on the negative strand of a positive-sense RNA virus. As these ORFs comprise some of the longest known overlapping genes, their study may be of broad relevance to understanding overlapping gene evolution and de novo origin of genes.","AbstractMotivationZoonosis, the natural transmission of infections from animals to humans, is a far-reaching global problem. The recent outbreaks of Zika virus, Ebola virus and Corona virus are examples of viral zoonosis, which occur more frequently due to globalization. In the case of a virus outbreak, it is helpful to know which host organism was the original carrier of the virus. Once the reservoir or intermediate host is known, it can be isolated to prevent further spreading of the viral infection. Recent approaches aim to predict a viral host based on the viral genome, often in combination with the potential host genome and arbitrarily selected features. These methods have a clear limitation in either the number of different hosts they can predict or the accuracy of their prediction.ResultsHere, we present a fast and accurate deep learning approach for viral host prediction, which is based on the viral genome sequence only. To ensure a high prediction accuracy, we developed an effective selection approach for the training data to avoid biases due to a highly unbalanced number of known sequences per virus-host combinations. We tested our deep neural network on three different virus species (influenza A, rabies lyssavirus, rotavirus A). We reached for each virus species an AUG between 0.93 and 0.98, outperforming previous approaches and allowing highly accurate predictions while only using fractions (100-400 bp) of the viral genome sequences. We show that deep neural networks are suitable to predict the host of a virus, even with a limited amount of sequences and highly unbalanced available data. The deep neural networks trained for this approach build the core of the virus-host predicting tool VIDHOP (Virus Deep learning HOst Prediction).AvailabilityThe trained models for the prediction of the host for the viruses influenza A, rabies lyssavirus, rotavirus A are implemented in the tool VIDHOP. This tool is freely available under https://github.com/flomock/vidhop.Supplementary informationSupplementary data are available at DOI 10.17605/OSF.IO/UXT7N","Advanced biomaterials provide versatile ways to spatially and temporally control immune cell activity, potentially enhancing their therapeutic potency and safety. Precise cell modulation demands multi-modal display of functional proteins with controlled densities on biomaterials. Here, we develop an artificial immune cell engager (AICE) platform \u2013 biodegradable particles onto which multiple proteins are densely loaded with ratiometric control via short nucleic acid tethers. We demonstrate the impact of AICE with varying ratios of anti-CD3 and anti-CD28 antibodies onex vivoexpansion of human primary T cells. We also show that AICE can be used to control the activity of engineered T cellsin vivo. AICE injected intratumorally can provide a local priming signal for systemically administered AND-gate chimeric antigen receptor T cells, driving local tumor clearance while sparing uninjected tumors that model potentially cross-reactive healthy tissues. This modularly functionalized biomaterial thus provides a flexible platform to achieve sophisticated control over cell-based immunotherapies.","AbstractZika virus is a single-stranded, positive-sense RNA virus of the family Flaviviridae, which has recently undergone a rapid expansion among humans in the Western Hemisphere. Here, we report a high-resolution map of ribosomal occupancy of the Zika virus genome during infection of mammalian and insect cells, obtained by ribosome profiling. In contrast to some other flaviviruses such as West Nile, we find no evidence for substantial frameshift-induced ribosomal drop-off during translation of the viral polyprotein, indicating that Zika virus must use alternative mechanisms to downregulate levels of catalytically active viral polymerase. We also show that high levels of ribosome-protected fragments map in-frame to two previously overlooked upstream open reading frames (uORFs) initiating at CUG and UUG codons, with likely consequences for the efficiency of polyprotein expression. Curiously, in African isolates of Zika virus, the two uORFs are fused in-frame into a single uORF. A parallel RNA-Seq analysis reveals the 5\u2032 end position of the subgenomic flavivirus RNA in mammalian and insect cells. Together, these provide the first analysis of flavivirus gene expression by ribosome profiling.Author SummaryRecent Zika virus outbreaks have been associated with congenital diseases and neurological complications. An enhanced understanding of the molecular biology of this pathogen may contribute towards the development of improved treatment and control methods. We present a single-codon resolution analysis of Zika virus translation in mammalian and mosquito cells using ribosome profiling. The analysis revealed two hitherto uncharacterized uORFs in the 5\u2032 leader of Zika virus Brazilian isolate PE243, both of which are occupied by ribosomes during infection. In contrast, these two uORFs are fused into a single uORF in African isolates. This observation provides a new avenue for further investigations into potential factors involved in the emergence of Zika virus from a rarely detected pathogen into a major epidemic.","AbstractInfluenza viruses and rhinoviruses are responsible for a large number of acute respiratory viral infections in human populations and are detected as co-pathogens within hosts. Clinical and epidemiological studies suggest that co-infection by rhinovirus and influenza virus may reduce disease severity and that they may also interfere with each other\u2019s spread within a host population. To determine how co-infection by these two unrelated respiratory viruses affects pathogenesis, we established a mouse model using a minor serogroup rhinovirus (RV1B) and mouse-adapted influenza A virus (PR8). Infection of mice with RV1B two days before PR8 reduced pathogenesis of mild to moderate, but not severe PR8 infections. Disease attenuation was associated with an early inflammatory response in the lungs and enhanced clearance of PR8. However, co-infection by RV1B did not reduce PR8 viral loads early in infection or inhibit replication of PR8 within respiratory epithelia or in vitro. Inflammation in co-infected mice remained focal, in comparison to diffuse inflammation and damage in the lungs of mice infected by PR8. These findings suggest that RV1B stimulates an early immune response that clears PR8 while limiting excessive pulmonary inflammation. The timing of RV1B co-infection was a critical determinant of protection, suggesting that sufficient time is needed to induce this response. Finally, disease attenuation was not unique to RV1B: co-infection by a murine coronavirus two days before PR8 also reduced disease severity. This model will be critical for understanding the mechanisms responsible for attenuation of influenza disease during co-infection by unrelated respiratory viruses.","AbstractIn recent years, many studies have drawn attention to the important role of collective awareness and human behaviour during epidemic outbreaks. A number of modelling efforts have investigated the interaction between the disease transmission dynamics and human behaviour change mediated by news coverage and by information spreading in the population. Yet, given the scarcity of data on public awareness during an epidemic, few studies have relied on empirical data. Here, we use fine-grained, geo-referenced data from three online sources \u2013 Wikipedia, the GDELT Project and the Internet Archive \u2013 to quantify population-scale information seeking about the 2016 Zika virus epidemic in the U.S., explicitly linking such behavioural signal to epidemiological data. Geolocalized Wikipedia pageview data reveal that visiting patterns of Zika-related pages in Wikipedia were highly synchronized across the United States and largely explained by exposure to national television broadcast. Contrary to the assumption of some theoretical models, news volume and Wikipedia visiting patterns were not significantly correlated with the magnitude or the extent of the epidemic. Attention to Zika, in terms of Zika-related Wikipedia pageviews, was high at the beginning of the outbreak, when public health agencies raised an international alert and triggered media coverage, but subsequently exhibited an activity profile that suggests nonlinear dependencies and memory effects in the relation between information seeking, media pressure, and disease dynamics. This calls for a new and more general modelling framework to describe the interaction between media exposure, public awareness and disease dynamics during epidemic outbreaks.","RNA degradation by RNase L during 2-5A-mediated decay (2-5AMD) is a conserved mammalian stress response to viral and endogenous double-stranded RNA (dsRNA). 2-5AMD onsets rapidly and facilitates a switch of protein synthesis from homeostasis to production of interferons (IFNs). To understand the mechanism of this protein synthesis reprogramming, we examined 2-5AMD in human cells. 2-5AMD triggers polysome collapse characteristic of a translation initiation defect, but translation initiation complexes and ribosomes purified from the translation-arrested cells remain functional. Using spike-in RNA-seq we found that basal messenger RNAs (mRNAs) rapidly decay, while mRNAs encoding IFNs and IFN-stimulated genes evade 2-5AMD and accumulate. The IFN evasion results from the combined effect of better mRNA stability and positive feedback amplification in the IFN response. Therefore, 2-5AMD and transcription act in concert to revamp the cellular mRNA composition. The resulting preferential accumulation of innate immune mRNAs establishes 'prioritized' synthesis of defense proteins.","AbstractThe G-quadruplex structure forming motifs have recently emerged as a novel therapeutic drug target in various human pathogens. Herein, we report three highly conserved G-quadruplex motifs (SE-PGQ-1, 2, and3) in genome of all the 412 strains of Salmonella enterica. Bioinformatics analysis inferred the presence of SE-PGQ-1 in the regulatory region of mgtA, presence of SE-PGQ-2 in the open reading frame of entA and presence of SE-PGQ-3 in the promoter region of malE and malK genes. The products of mgtA and entA are involved in transport and homeostasis of Mg2+ and Fe3+ ion and thereby required for bacterial survival in the presence of reactive nitrogen/oxygen species produced by the host macrophages, whereas, malK and malE genes are involved in transport of maltose sugar, that is one of the major carbon source in the gastrointestinal tract of human. The formation of stable intramolecular G-quadruplex structures by SE-PGQs was confirmed by employing CD, EMSA and NMR spectroscopy. Cellular studies revealed the inhibitory effect of 9-amino acridine on Salmonella enterica growth. Next, CD melting analysis demonstrated the stabilizing effect of 9-amino acridine on SE-PGQs. Further, polymerase inhibition and RT-qPCR assays emphasize the biological relevance of predicted G-quadruplex in the expression of PGQ possessing genes and demonstrate the G-quadruplexes as a potential drug target for the devolping novel therapeutics for combating Salmonella enterica infection.Author SummarySince last several decades\u2019 scientific community has witnessed a rapid increase in number of such human pathogenic bacterial species that acquired resistant to multiple antibacterial agents. Currently, emergence of multidrug-resistant strains remain a major public health concern for clinical investigators that rings a global alarm to search for novel and highly conserved drug targets. Recently, G-quadruplex structure forming nucleic acid sequences were endorsed as highly conserved Drug target for preventing infection of several human pathogens including viral and protozoan species. Therefore, here we explored the presence G-quadruplex forming motif in genome of Salmonella enterica bacteria that causes food poisoning, and enteric fever in human. The formation of intra molecular G-quadruplex structure in four genes (mgtA, entA, malE and malK) was confirmed by NMR, CD and EMSA. The 9-amino acridine, a known G-quadruplex binder has been shown to stabilize the predicted G-quadruplex motif and decreases the expressioin of G-quadruplex hourbouring genes using RT-PCR and cellular toxicity assay. This study concludes the presence of G-quadruplex motifs in essential genes of Salmonella enterica genome as a novel and conserved drug target and 9-amino acridine as candidate small molecule for preventing the infection of Salmonella enterica using a G4 mediated inhibition mechanism.","AbstractMyxovirus resistance protein B (MxB) is an interferon-inducible restriction factor of HIV-1 that blocks nuclear import of the viral genome. Evidence suggests that MxB recognizes higher-order interfaces of the HIV capsid lattice, but the mechanistic details of this interaction are not known. Previous studies have mapped the restriction activity of MxB to its N-terminus encompassing a triple arginine motif 11RRR13. Here we demonstrate a direct and specific interaction between the MxB N-terminus and helical assemblies of HIV-1 capsid protein (CA) using highly purified recombinant proteins. We performed thorough mutagenesis to establish the detailed molecular requirements for the CA interaction with MxB. The results map MxB binding to the interface of three CA hexamers, specifically interactions between positively charged MxB N-terminal residues and negatively charged CA residues. Our crystal structures show that the CA mutations affecting MxB interaction and restriction do not alter the conformation of capsid assembly. In addition, 30 microsecond long all-atom molecular dynamics (MD) simulations of the complex between the MxB N-terminus and the HIV CA tri-hexamer interface show persistent MxB binding and identify a MxB-binding pocket surrounded by three CA hexamers. These results establish the molecular details of the binding of a lattice-sensing host factor onto HIV capsid, and provide insight into how MxB recognizes HIV capsid for the restriction of HIV-1 infection.Author summaryThe human antiviral protein MxB is a restriction factor that fights HIV infection. Previous experiments have demonstrated that MxB targets the HIV capsid, a protein shell that protects the viral genome. To make the conical shaped capsid, HIV CA proteins are organized into a lattice composed of hexamer and pentamer building blocks, providing many interfaces for host proteins to recognize. Through extensive biochemical and biophysical studies and molecular dynamics simulations, we show that MxB is targeting the HIV capsid by recognizing the region created at the intersection of three CA hexamers. We are further able to map this interaction to a few CA residues, located in a negatively-charged well at the interface between the three CA hexamers. This work provides detailed residue-level mapping of the targeted capsid interface and how MxB interacts. This information could inspire the development of capsid-targeting therapies for HIV.","ABSTRACTSince its first recorded appearance in December 2019, a novel coronavirus (SARS-CoV-2) causing the disease COVID-19 has resulted in more than 2,000,000 infections and 128,000 deaths. Currently there is no proven treatment for COVID-19 and there is an urgent need for the development of vaccines and therapeutics. Coronavirus spike glycoproteins play a critical role in coronavirus entry into the host cells, as they provide host cell recognition and membrane fusion between virus and host cell. Thus, they emerged as popular and promising drug targets. Crystal structures of spike protein in its closed and open states were resolved very recently in March 2020. These structures comprise 77% of the sequence and provide almost the complete protein structure. Based on down and up positions of receptor binding domain (RBD), spike protein can be in a receptor inaccessible closed or receptor accessible open state, respectively. Starting from closed and open state crystal structures, and also 16 intermediate conformations, an extensive set of all-atom molecular dynamics (MD) simulations in the presence of explicit water and ions were performed. Simulations show that in its down position, RBD has significantly lower mobility compared to its up position; probably caused by the 6 interdomain salt bridges of RBD in down position compared to 3 in up position. Free energy landscapes based on MD simulations revealed a semi-open state located between closed and open states. Minimum energy pathway between down and up positions comprised a gradual salt bridge switching mechanism. Furthermore, although significantly lower than open state, ACE2 binding surface of RBD contained a partial solvent accessibility in its closed state.","ABSTRARCTThe fast accumulation of viral metagenomic data has contributed significantly to new RNA virus discovery. However, the short read size, complex composition, and large data size can all make taxonomic analysis difficult. In particular, commonly used alignment-based methods are not ideal choices for detecting new viral species. In this work, we present a novel hierarchical classification model named CHEER, which can conduct read-level taxonomic classification from order to genus for new species. By combining k-mer embedding-based encoding, hierarchically organized CNNs, and carefully trained rejection layer, CHEER is able to assign correct taxonomic labels for reads from new species. We tested CHEER on both simulated and real sequencing data. The results show that CHEER can achieve higher accuracy than popular alignment-based and alignment-free taxonomic assignment tools. The source code, scripts, and pre-trained parameters for CHEER are available via GitHub: https://github.com/KennthShang/CHEER.","AbstractEstimating temporal changes in a target population from phylogenetic or count data is an important problem in ecology and epidemiology. Reliable estimates can provide key insights into the climatic and biological drivers influencing the diversity or structure of that population and evidence hypotheses concerning its future growth or decline. In infectious disease applications, the individuals infected across an epidemic form the target population. The renewal model estimates the effective reproduction number, R, of the epidemic from counts of its observed cases. The skyline model infers the effective population size, N, underlying a phylogeny of sequences sampled from that epidemic. Practically, R measures ongoing epidemic growth while N informs on historical caseload. While both models solve distinct problems, the reliability of their estimates depends on p-dimensional piecewise-constant functions. If p is misspecified, the model might underfit significant changes or overfit noise and promote a spurious understanding of the epidemic, which might misguide intervention policies or misinform forecasts. Surprisingly, no transparent yet principled approach for optimising p exists. Usually, p is heuristically set, or obscurely controlled via complex algorithms. We present a computable and interpretable p-selection method based on the minimum description length (MDL) formalism of information theory. Unlike many standard model selection techniques, MDL accounts for the additional statistical complexity induced by how parameters interact. As a result, our method optimises p so that R and N estimates properly adapt to the available data. It also outperforms comparable Akaike and Bayesian information criteria on several classification problems. Our approach requires some knowledge of the parameter space and exposes the similarities between renewal and skyline models.","AbstractMiddle East respiratory syndrome coronavirus (MERS-CoV) is a zoonotic virus from camels causing significant mortality and morbidity in humans in the Arabian Peninsula. The epidemiology of the virus remains poorly understood, and while case-based and seroepidemiological studies have been employed extensively throughout the epidemic, viral sequence data have not been utilised to their full potential. Here we use existing MERS-CoV sequence data to explore its phylodynamics in two of its known major hosts, humans and camels. We employ structured coalescent models to show that long-term MERS-CoV evolution occurs exclusively in camels, whereas humans act as a transient, and ultimately terminal host. By analysing the distribution of human outbreak cluster sizes and zoonotic introduction times we show that human outbreaks in the Arabian peninsula are driven by seasonally varying zoonotic transfer of viruses from camels. Without heretofore unseen evolution of host tropism, MERS-CoV is unlikely to become endemic in humans.","ABSTRACTRotavirus (RV) replicates in round-shaped cytoplasmic viral factories although how they assemble remains unknown.During RV infection, NSP5 undergoes hyperphosphorylation, which is primed by the phosphorylation of a single serine residue. The role of this post-translational modification in the formation of viroplasms and its impact on the virus replication remains obscure. Here we investigated the role of NSP5 during RV infection by taking advantage of a modified fully tractable reverse genetics system. An NSP5 trans-complementing cell line was used to generate and characterise several recombinant rotaviruses (rRVs) with mutations in NSP5. We demonstrate that a rRV lacking NSP5, was completely unable to assemble viroplasms and to replicate, confirming its pivotal role in rotavirus replication.A number of mutants with impaired NSP5 phosphorylation were generated to further interrogate the function of this post-translational modification in the assembly of replication-competent viroplasms. We showed that the rRV mutant strains exhibit impaired viral replication and the ability to assemble round-shaped viroplasms in MA104 cells. Furthermore, we have investigated the mechanism of NSP5 hyper-phosphorylation during RV infection using NSP5 phosphorylation-negative rRV strains, as well as MA104-derived stable transfectant cell lines expressing either wt NSP5 or selected NSP5 deletion mutants. Our results indicate that NSP5 hyper-phosphorylation is a crucial step for the assembly of round-shaped viroplasms, highlighting the key role of the C-terminal tail of NSP5 in the formation of replication-competent viral factories. Such a complex NSP5 phosphorylation cascade may serve as a paradigm for the assembly of functional viral factories in other RNA viruses.IMPORTANCERotavirus (RV) double-stranded RNA genome is replicated and packaged into virus progeny in cytoplasmic structures termed viroplasms. The non-structural protein NSP5, which undergoes a complex hyperphosphorylation process during RV infection, is required for the formation of these virus-induced organelles. However, its roles in viroplasm formation and RV replication have never been directly assessed due to the lack of a fully tractable reverse genetics (RG) system for rotaviruses. Here we show a novel application of a recently developed RG system by establishing a stable trans-complementing NSP5-producing cell line required to rescue rotaviruses with mutations in NSP5. This approach allowed us to provide the first direct evidence of the pivotal role of this protein during RV replication. Furthermore, using recombinant RV mutants we shed light on the molecular mechanism of NSP5 hyperphosphorylation during infection and its involvement in the assembly and maturation of replication-competent viroplasms.","AbstractRNA knockdown in vivo carries significant potential for disease modelings and therapies. Despite the emerging approaches of CRISPR/Cas9-mediated permanent knock out of targeted genes, strategies targeting RNA for disruption are advantageous in the treatment of acquired metabolic disorders when permanent modification of the genome DNA is not appropriate, and RNA virus infection diseases when pathogenic DNA is not available (such as SARS-Cov-2 and MERS infections). Recently, Cas13d, a family of RNA-targeting CRISPR effectors, has been shown to accomplish robust down-regulation of cellular RNAs in mammalian cells in vitro. Among the various Cas13d subtypes, CasRx (RfxCas13d) showed the most potent RNA knockdown efficiency in HEK293T cells. However, the RNA-targeting activity of Cas13d still needs to be verified in vivo. In this study, the CasRx system was demonstrated to efficiently and functionally knock down genes related to metabolism functions, including Pten, Pcsk9 and lncLstr, in mouse hepatocytes. CasRx-mediated simultaneous knockdown of multiple genes was also achieved by sgRNA arrays, providing a useful strategy to modulate complex metabolism networks. Moreover, the AAV (adeno-associated virus)-mediated delivery of CasRx and Pcsk9 sgRNAs into mouse liver successfully decreased serum PCSK9, resulting in significant reduction of serum cholesterol levels. Importantly, CasRx-mediated knockdown of Pcsk9 is reversible and Pcsk9 could be repeatedly down-regulated, providing an effective strategy to reversibly modulate metabolic genes. The present work supplies a successful proof-of-concept trial that suggests efficient and regulatory knockdown of target metabolic genes for a designed metabolism modulation in the liver.","ABSTRACTDue to its economic importance to in poultry industry, the biology and pathogenesis of infectious bronchitis virus (IBV) have been investigated extensively. However, the molecular mechanisms involved in IBV entry are not well characterized. In this study, systematic approaches were used to dissect IBV entry process in various susceptible cells. First, we observed that lipid rafts were involved in IBV attachment. Second, low pH in intracyplasmic vesicles was required for virus entry. By using the specific clathrin mediated endocytosis (CME) inhibitor or knock down of clathrin heavy chain (CHC), we demonstrated that IBV mainly utilized the CME for its entry. Furthermore, GTPase dynamin1 was involved in virus containing vesicle scission and internalization. Surprisingly, CME adaptor Eps15 had no effect on IBV internalization. Third, the penetration of IBV into cells led to active cytoskeleton rearrangement. After internalization, virus particles moved along with the classical endosome/lysosome track, as evidenced by co-localization of R18 labeled IBV with vehicle markers Rab5/Rab7/LAMP1 along with the infection time course. Functional inactivation of Rab5 and Rab7 significantly inhibited IBV infection. VCP, a protein helps early endosome maturation, was involved virus trafficking. Finally, by using the dual R18/DiOC labeled IBV, we observed that membrane fusion with late endosome/lysosome membranes was induced between 2-3 h.p.i.. Taken together, our findings demonstrate that IBV virions attach to lipid rafts and are internalized into cells via CME, move along with early/late endosomes-lysosomes, finally fuse with late endosome-lysosome membranes, release virus genome into cytoplasm. This study provides comprehensive images of IBV attachment-internalization-trafficking-fusion steps.IMPORTANCEIBV, the avian coronavirus isolated in 1937, infects chicken and causes economic loss in poultry industry. It has been reported that the entry of IBV requires low pH. However, the molecular mechanisms underlying IBV internalization and trafficking remain to be clarified. Therefore, we employed multiple chemical and molecular approaches to dissect the entry mechanisms of IBV in susceptible cells. Our results showed IBV entry was significantly inhibited when clathrin-mediated endocytosis (CME) was blocked by chemical inhibitor or depletion of clathrin protein. Moreover, by using R18-labeled IBV, we found that IBV particles attached to lipid rafts, led to actin rearrangement, and moved along with the entire endosomal system. R18/DiOC labeling method showed that IBV fused with late endosomes or lysosomes. This is the first report to describe the entire entry process of IBV, allowing for a better understanding of the infection process of group III avian coronavirus.","The COVID-19 pandemic is caused by the single-stranded RNA virus severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2), a virus of zoonotic origin that was first detected in Wuhan, China in December 2019. There is evidence that homologous recombination contributed to this cross-species transmission. Since that time the virus has demonstrated a high propensity for human-to-human transmission. Here we report two newly identified adjacent amino acid polymorphisms in the nucleocapsid at positions 203 and 204 (R203K/G204R) due to three adjacent nucleotide changes across the two codons (i.e. AGG GGA to AAA CGA). This new strain within the LGG clade may have arisen by a form of homologous recombination from the core sequence (CS-B) of the transcription-regulating sequences of SAS-CoV-2 itself and has rapidly increased to approximately one third of reported sequences from Europe during the month of March 2020. We note that these polymorphisms are predicted to reduce the binding of an overlying putative HLA-C*07-restricted epitope and that HLA-C*07 is prevalent in Caucasians being carried by &gt;40% of the population. The findings suggest that homologous recombination may have occurred since its introduction into humans and be a mechanism for increased viral fitness and adaptation of SARS-CoV-2 to human populations.","ABSTRACTThe international spread of the novel, pathogenic SARS-coronavirus 2 (SARS-CoV-2) poses a global challenge on both healthcare and society. A multitude of research efforts worldwide aim at characterizing the cellular factors involved in viral transmission in order to reveal therapeutic targets. For a full understanding of the susceptibility for SARS-CoV-2 infection, the cell type-specific expression of the host cell surface receptor is necessary. The key protein suggested to be involved in host cell entry is Angiotensin I converting enzyme 2 (ACE2), and its expression has been reported in various human organs, in some cases with inconsistent or contradictory results. Here, we aim to verify a reliable expression profile of ACE2 in all major human tissues and cell types. Based on stringently validated immunohistochemical analysis and high-throughput mRNA sequencing from several datasets, we found that ACE2 expression is mainly localized to microvilli of the intestinal tract and renal proximal tubules, gallbladder epithelium, testicular Sertoli cells and Leydig cells, glandular cells of seminal vesicle and cardiomyocytes. The expression in several other previously reported locations, including alveolar type II (AT2) cells, could not be confirmed. Furthermore, ACE2 expression was absent in the AT2 lung carcinoma cell line A549, often used as a model for viral replication studies. Our analysis suggests that the expression of ACE2 in the human respiratory system appears to be limited, and the expression of the receptor in lung or respiratory epithelia on the protein level is yet to be confirmed. This raises questions regarding the role of ACE2 for infection of human lungs and highlights the need to further explore the route of transmission during SARS-CoV-2 infection.","The COVID-19 pandemic, caused by the novel coronavirus SARS-CoV-2, creates an urgent need for identifying molecular mechanisms that mediate viral entry, propagation, and tissue pathology. Cell membrane bound angiotensin-converting enzyme 2 (ACE2) and associated proteases, transmembrane protease serine 2 (TMPRSS2) and Cathepsin L (CTSL), were previously identified as mediators of SARS-CoV2 cellular entry. Here, we assess the cell type-specific RNA expression of ACE2, TMPRSS2, and CTSL through an integrated analysis of 107 single-cell and single-nucleus RNA-Seq studies, including 22 lung and airways datasets (16 unpublished), and 85 datasets from other diverse organs. Joint expression of ACE2 and the accessory proteases identifies specific subsets of respiratory epithelial cells as putative targets of viral infection in the nasal passages, airways, and alveoli. Cells that co-express ACE2 and proteases are also identified in cells from other organs, some of which have been associated with COVID-19 transmission or pathology, including gut enterocytes, corneal epithelial cells, cardiomyocytes, heart pericytes, olfactory sustentacular cells, and renal epithelial cells. Performing the first meta-analyses of scRNA-seq studies, we analyzed 1,176,683 cells from 282 nasal, airway, and lung parenchyma samples from 164 donors spanning fetal, childhood, adult, and elderly age groups, associate increased levels of ACE2, TMPRSS2, and CTSL in specific cell types with increasing age, male gender, and smoking, all of which are epidemiologically linked to COVID-19 susceptibility and outcomes. Notably, there was a particularly low expression of ACE2 in the few young pediatric samples in the analysis. Further analysis reveals a gene expression program shared by ACE2+TMPRSS2+ cells in nasal, lung and gut tissues, including genes that may mediate viral entry, subtend key immune functions, and mediate epithelial-macrophage cross-talk. Amongst these are IL6, its receptor and co-receptor, IL1R, TNF response pathways, and complement genes. Cell type specificity in the lung and airways and smoking effects were conserved in mice. Our analyses suggest that differences in the cell type-specific expression of mediators of SARS-CoV-2 viral entry may be responsible for aspects of COVID-19 epidemiology and clinical course, and point to putative molecular pathways involved in disease susceptibility and pathogene
