elated viruses in bats, and the ability of Tylonycteris-BatCoV HKU4 spike protein to utilize MERS-CoV receptor, human dipeptidyl peptidase 4 hDPP4, suggest a bat ancestral origin of MERS-CoV. We developed 12 primary bat cell lines from seven bat species, including Tylonycteris pachypus, Pipistrellus abramus and Rhinolophus sinicus (hosts of Tylonycteris-BatCoV HKU4, Pipistrellus-BatCoV HKU5 and SARS-related-CoV respectively), and tested their susceptibilities to MERS-CoVs, SARS-CoV and human coronavirus 229E (HCoV-229E). Five cell lines, including P. abramus and R. sinicus but not T. pachypus cells, were susceptible to human MERS-CoV EMC/2012. However, three tested camel MERS-CoV strains showed different infectivities, with only two strains capable of infecting three and one cell lines respectively. SARS-CoV can only replicate in R. sinicus cells, while HCoV-229E cannot replicate in any bat cells. Bat dipeptidyl peptidase 4 (DPP4) sequences were closely related to those of human and non-human primates but distinct from dromedary DPP4 sequence. Critical residues for binding to MERS-CoV spike protein were mostly conserved in bat DPP4. DPP4 was expressed in the five bat cells susceptible to MERS-CoV, with significantly higher mRNA expression levels than those in non-susceptible cells (P=0.0174), supporting that DPP4 expression is critical for MERS-CoV infection in bats. However, overexpression of T. pachypus DPP4 failed to confer MERS-CoV susceptibility in T. pachypus cells, suggesting other cellular factors in determining viral replication. The broad cellular tropism of MERS-CoV should prompt further exploration of host diversity of related viruses to identify its ancestral origin.","In social species where offspring are reared together in communal burrows or similar structures, young animals typically do not engage in between-group contact during their development, a behavioural trait we call offspring with restricted between-group contact (ORC). The impact of this trait on the persistence of contagious pathogens that generate lifelong immunity in their hosts is currently unclear. We hypothesize that in populations with ORC, the formation, in groups, of a protective barrier of only recovered adults, prevents the transmission of this type of pathogens to the new susceptible hosts (i.e. young animals), thereby increasing the probability of epidemic fade-out. We implement a spatially implicit individual-based Susceptible-Infected-Recovered (SIR) model for a large range of host and pathogen traits and show that the epidemic fade-out probability is consistently higher in populations with ORC, especially when disease spread is fast (high basic reproduction number R0). We also show that ORC can counteract the cost of group-living in terms of disease risk to a greater extent than variation in other traits. We discuss our findings in relation to herd immunity and outline how they could be used to implement efficient management measures such as vaccinations.","Summary / AbstractCodon usage patterns of viruses reflect a series of evolutionary changes that enable viruses to shape their survival rates and fitness toward the external environment and, most importantly, their hosts. In the present study, we employed multiple codon usage analysis indices to determine genotype specific codon usage patterns of Zika virus (ZIKV) strains from the current outbreak and those reported previously. Several genotype specific and common codon usage traits were noted in ZIKV coding sequences, indicative of independent evolutionary origins from a common ancestor. The overall influence of natural selection was found to be more profound than that of mutation pressure and acting on specific set of viral genes belonging to ZIKV strains of Asian genotype from the recent outbreak. Furthermore, an interplay of codon adaptation and deoptimization have been observed in ZIKV genomes. The collective findings of codon analysis in association with the geographical data of Aedes populations in the Americas suggests that ZIKV have evolved a dynamic set of codon usage patterns in order to maintain a successful replication and transmission chain within multiple hosts and vectors.","Vascular leak is a key driver of organ injury in diseases such as Acute Respiratory Distress Syndrome caused by viruses, including COVID-19. Strategies that reduce enhanced permeability and vascular inflammation are promising therapeutic targets. Activation of the Angiopoietin-1 (Angpt1)-Tie2 tyrosine kinase signaling pathway is an important regulator of vascular quiescence. Here we describe the design and construction of a new soluble ANGPT1 mimetic that is a potent activator of endothelial Tie2 in vitro and in vivo. Using a chimeric fusion strategy, we replaced the extracellular matrix (ECM) binding and oligomerization domain of ANGPT1 with a heptameric scaffold derived from the C-terminus of serum complement protein C4-binding protein \u03b1 (C4BP). We refer to this new fusion protein biologic as C4BP-ANG1, which forms a stable heptamer and induces TIE2 phosphorylation in cultured cells, and in the lung following i.v. injection of mice. Injection of C4BP-ANG1 ameliorates VEGF- and lipopolysaccharide-induced vascular leakage, in keeping with the known functions of Angpt1-Tie2 in maintaining quiescent vascular stability, and therefore is a promising candidate treatment for inflammatory endothelial dysfunction.","ABSTRACTNew anti-AIDS treatments must be continually developed in order to overcome resistance mutations including those emerging in the newest therapeutic target, the viral integrase (IN). Multimerization of IN is functionally imperative and provides a forthcoming therapeutic target. Allosteric inhibitors of IN bind to non-catalytic sites and prevent correct multimerization not only restricting viral integration but also the assembly and maturation of viral particles. Here, we report an allosteric inhibitor peptide targeting an unexploited SH3-docking platform of retroviral IN. The crystal structure of the peptide in complex with the HIV-1 IN core domain reveals a steric interference that would inhibit conserved docking of SH3-containing domain with the core domain vital for IN multimerization, providing a template for the development of novel anti-IN allosteric inhibitors.","SummaryFasting paradigms elicit a wide-range of health benefits including suppressing inflammation. Exploring the molecular mechanisms that prevent inflammation during caloric restriction may yield promising new therapeutic targets. During fasting, activation of the nuclear receptor peroxisome proliferator-activated receptor alpha (PPARA) promotes the utilization of lipids as an energy source. Herein, we show that ligand activation of PPARA directly upregulates the long non-coding RNA gene Gm15441 through binding sites within its promoter. Gm15441 expression suppresses its antisense transcript, encoding thioredoxin interacting protein (TXNIP). This, in turn, decreases TXNIP-stimulated NLRP3 inflammasome activation, caspase-1 (CASP1) cleavage, and proinflammatory interleukin 1 beta (IL1B) maturation. Gm15441-null mice were developed and shown to be more susceptible to NLRP3 inflammasome activation and to exhibit elevated CASP1 and IL1B cleavage in response to metabolic and inflammatory stimuli. These findings provide evidence for a novel mechanism by which PPARA attenuates hepatic inflammasome activation in response to metabolic stress through lncRNA Gm15441 induction. Graphical abstract","AbstractBackgroundAs of May 27, 2018, 54 cases of Ebola virus disease (EVD) were reported in \u00c9quateur Province, Democratic Republic of Congo. We used reported case counts and time series from prior outbreaks to estimate the current outbreak size and duration with and without vaccine use.MethodsWe modeled Ebola virus transmission using a stochastic branching process model with a negative binomial distribution, using both estimates of reproduction number R declining from supercritical to subcritical derived from past Ebola outbreaks, as well as a particle filtering method to generate a probabilistic projection of the future course of the outbreak conditioned on its reported trajectory to date; modeled using 0%, 44%, and 62% estimates of vaccination coverage. Additionally, we used the time series for 18 prior Ebola outbreaks from 1976 to 2016 to parameterize a regression model predicting the outbreak size from the number of observed cases from April 4 to May 27.ResultsWith the stochastic transmission model, we projected a median outbreak size of 78 EVD cases (95% credible interval: 52, 125.4), 86 cases (95% credible interval: 53, 174.3), and 91 cases (95% credible interval: 52, 843.5), using 62%, 44%, and 0% estimates of vaccination coverage. With the regression model, we estimated a median size of 85.0 cases (95% prediction interval: 53.5, 216.6).ConclusionsThis outbreak has the potential to be the largest outbreak in DRC since 2007. Vaccines are projected to limit outbreak size and duration but are only part of prevention, control, and care strategies.","AbstractBackgroundThe 2019 novel coronavirus (2019-nCoV or SARS-CoV-2) has spread more rapidly than any other betacoronavirus including SARS-CoV and MERS-CoV. However, the mechanisms responsible for infection and molecular evolution of this virus remained unclear.MethodsWe collected and analyzed 120 genomic sequences of 2019-nCoV including 11 novel genomes from patients in China. Through comprehensive analysis of the available genome sequences of 2019-nCoV strains, we have tracked multiple inheritable SNPs and determined the evolution of 2019-nCoV relative to other coronaviruses.ResultsSystematic analysis of 120 genomic sequences of 2019-nCoV revealed co-circulation of two genetic subgroups with distinct SNPs markers, which can be used to trace the 2019-nCoV spreading pathways to different regions and countries. Although 2019-nCoV, human and bat SARS-CoV share high homologous in overall genome structures, they evolved into two distinct groups with different receptor entry specificities through potential recombination in the receptor binding regions. In addition, 2019-nCoV has a unique four amino acid insertion between S1 and S2 domains of the spike protein, which created a potential furin or TMPRSS2 cleavage site.ConclusionsOur studies provided comprehensive insights into the evolution and spread of the 2019-nCoV. Our results provided evidence suggesting that 2019-nCoV may increase its infectivity through the receptor binding domain recombination and a cleavage site insertion.One Sentence SummaryNovel 2019-nCoV sequences revealed the evolution and specificity of betacoronavirus with possible mechanisms of enhanced infectivity.","The current state of much of the Wuhan pneumonia virus (COVID-19) research shows a regrettable lack of data sharing and considerable analytical obfuscation. This impedes global research cooperation, which is essential for tackling public health emergencies, and requires unimpeded access to data, analysis tools, and computational infrastructure. Here we show that community efforts in developing open analytical software tools over the past ten years, combined with national investments into scientific computational infrastructure, can overcome these deficiencies and provide an accessible platform for tackling global health emergencies in an open and transparent manner. Specifically, we use all COVID-19 genomic data available in the public domain so far to (1) underscore the importance of access to raw data and to (2) demonstrate that existing community efforts in curation and deployment of biomedical software can reliably support rapid, reproducible research during global health crises. All our analyses are fully documented at https://github.com/galaxyproject/SARS-CoV-2.","AbstractThe large magnitude of protein-protein interaction (PPI) pairs within the human interactome necessitates the development of predictive models and screening tools to better understand this fundamental molecular communication. However, despite enormous efforts from various groups to develop predictive techniques in the last decade, PPI complex structures are in general still very challenging to predict due to the large number of degrees of freedom. In this study, we use the binding complex of human profilin (PFN1) and polyproline-10 (P10) as a model system to examine various approaches, with the aim of going beyond normal protein docking for PPI prediction and evaluation. The potential of mean force (PMF) was first obtained from the timeconsuming umbrella sampling, which confirmed that the most stable binding structure identified by the maximal PMF difference is indeed the crystallographic binding structure. Moreover, crucial residues previously identified in experimental studies, W3, H133 and S137 of PFN1, were found to form favorable hydrogen bonds with P10, suggesting a zipping process during the binding between PFN1 and P10. We then explored both regular molecular dynamics (MD) and steered molecular dynamics (SMD) simulations, seeking for better criteria of ranking the PPI prediction. Despite valuable information obtained from conventional MD simulations, neither the commonly used interaction energy between the two binding parties nor the long-term root mean square displacement (RMSD) correlates well with the PMF results. On the other hand, with a sizable collection of trajectories, we demonstrated that the average rupture work calculated from SMD simulations correlates fairly well with the PMFs (R2 = 0.67), making it a promising PPI screening method.","The COVID-19 global pandemic is an unprecedented health emergency. Insufficient access to testing has hampered effective public health interventions and patient care management in a number of countries. Furthermore, the availability of regulatory-cleared reagents has challenged widespread implementation of testing. We rapidly developed a qRT-PCR SARS-CoV-2 detection assay using a 384-well format and tested its analytic performance across multiple nucleic acid extraction kits. Our data shows robust analytic accuracy on residual clinical biospecimens. Limit of detection sensitivity and specificity was confirmed with currently available commercial reagents. Our methods and results provide valuable information for other high-complexity laboratories seeking to develop effective, local, laboratory-developed procedures with high-throughput capability to detect SARS-CoV-2.","The literature reports several symptoms of SARS-CoV-2 in humans such as fever, cough, fatigue, pneumonia, and headache. Furthermore, patients infected with similar strains (SARS-CoV and MERS-CoV) suffered testis, liver, or thyroid damage. Angiotensin-converting enzyme 2 (ACE2) serves as an entry point into cells for some strains of coronavirus (SARS-CoV, MERS-CoV, SARS-CoV-2). Our hypothesis was that as ACE2 is essential to the SARS-CoV-2 virus invasion, then brain regions where ACE2 is the most expressed are more likely to be disturbed by the infection. Thus, the expression of other genes which are also over-expressed in those damaged areas could be affected. We used mRNA expression levels data of genes provided by the Allen Human Brain Atlas (ABA), and computed spatial correlations with the LinkRbrain platform. Genes whose co-expression is spatially correlated to that of ACE2 were then clustered into 16 groups, depending on the organ in which they are the most expressed (as described by the NCBI genes database). The list of organs where genes sharing local over-expression with the ACE2 gene are the most expressed is astonishingly similar to the organs affected by Covid-19.","AbstractThe application of small angle X-ray scattering (SAXS) to the structural characterization of transmembrane proteins (MPs) in detergent solutions has become a routine procedure at the most synchrotron BioSAXS beamlines around the world. SAXS provides overall parameters and low resolution shapes of solubilized MPs, but is also meaningfully employed in hybrid modeling procedures that combine scattering data with information provided by high-resolution techniques (eg. macromolecular crystallography, nuclear magnetic resonance and cryo-electron microscopy). Structural modeling of MPs from SAXS data is non-trivial, and the necessary computational procedures require further formalization and facilitation. We propose an automated pipeline integrated with the laboratory-information management system ISPyB, aimed at preliminary SAXS analysis and the first-step reconstruction of MPs in detergent solutions, in order to streamline high-throughput studies, especially at synchrotron beamlines. The pipeline queries an ISPyB database for available a priori information via dedicated services, estimates model-free SAXS parameters and generates preliminary models utilizing either ab initio, high-resolution-based, or mixed/hybrid methods. The results of the automated analysis can be inspected online using the standard ISPyB interface and the estimated modeling parameters may be utilized for further in-depth modeling beyond the pipeline. Examples of the pipeline results for the modelling of the tetrameric alpha-helical membrane channel Aquaporin0 and mechanosensitive channel T2, solubilized by n-Dodecyl \u03b2-D-maltoside are presented. We demonstrate how the increasing amount a priori information improves the model resolution and enables deeper insights into the molecular structure of protein-detergent complexes.STATEMENT OF SIGNIFICANCESmall angle X-ray scattering (SAXS) using synchrotron radiation is a powerful technique for the structural characterization of transmembrane proteins (MPs) in detergent solutions Overall structural characterization and modeling of MPs from SAXS data is non-trivial, and the necessary computational procedures require further formalization and facilitation. We propose an automated pipeline integrated with the laboratory-information management system ISPyB, aimed at preliminary SAXS analysis and modelling of MPs in detergent solutions, in order to streamline high-throughput studies, especially at synchrotron beamlines.","SummaryPlants have a highly sophisticated endomembrane system that is targeted by plant viruses for cell-to-cell movement. The movement protein (MP) of Ourmia melon virus (OuMV) is targeted to plasmodesmata (PD) and forms tubules to facilitate cell-to-cell movement. Despite a number of functionally important regions for correct subcellular localization of OuMV MP has been identified, little is known about the pathways OuMV MP hijacks to reach PD. Here, we demonstrate that OuMV MP localizes to the trans-Golgi network (TGN), but not to the multivesicular body/prevacuolar compartment or Golgi, and carries two putative sorting motifs, a tyrosine (Y) and a dileucine (LL) motif, near its N-terminus. Introducing glycine substitutions in these motifs results in loss of OuMV infectivity in Nicotiana benthamiana and Arabidopsis (Arabidopsis thaliana). Live cell imaging of GFP-labeled sorting motif mutants shows that Y motif mutants fail to localize to the TGN, plasma membrane, and PD. Mutations in the LL motif do not impair plasma membrane targeting of MP, but affect its ability to associate with callose deposits at PD. Taken together, these data suggest that both Y and LL motifs are indispensable for targeting of OuMV MP to PD and for efficient systemic infection, but show differences in functionality. This study provides new insights into the role of sorting motifs in intracellular targeting of MPs and vesicle trafficking pathways that plant viruses hijack for cell-to-cell movement.","SUMMARYA new coronavirus (CoV) identified as COVID-19 virus is the etiological agent responsible for the 2019-2020 viral pneumonia outbreak that commenced in Wuhan1-4. Currently there is no targeted therapeutics and effective treatment options remain very limited. In order to rapidly discover lead compounds for clinical use, we initiated a program of combined structure-assisted drug design, virtual drug screening and high-throughput screening to identify new drug leads that target the COVID-19 virus main protease (Mpro). Mpro is a key CoV enzyme, which plays a pivotal role in mediating viral replication and transcription, making it an attractive drug target for this virus5,6. Here, we identified a mechanism-based inhibitor, N3, by computer-aided drug design and subsequently determined the crystal structure of COVID-19 virus Mpro in complex with this compound. Next, through a combination of structure-based virtual and high-throughput screening, we assayed over 10,000 compounds including approved drugs, drug candidates in clinical trials, and other pharmacologically active compounds as inhibitors of Mpro. Six of these inhibit Mpro with IC50 values ranging from 0.67 to 21.4 \u03bcM. Ebselen also exhibited strong antiviral activity in cell-based assays. Our results demonstrate the efficacy of this screening strategy, which can lead to the rapid discovery of drug leads with clinical potential in response to new infectious diseases where no specific drugs or vaccines are available.","AbstractObjectiveHIV infection and aging are both associated with neurodegeneration. However, whether the aging process alone or other factors associated with advanced age account for the progression of neurodegeneration in the aging HIV-positive (HIV+) population remains unclear.MethodsHIV+ (n=70) and HIV-negative (HIV-, n=34) participants underwent diffusion tensor imaging (DTI) and metrics of microstructural properties were extracted from regions of interest (ROIs). A support vector regression model was trained on two independent datasets of healthy adults across the adult life-span (n=765, Cam-CAN = 588; UiO = 177) to predict participant age from DTI metrics, and applied to the HIV dataset. Predicted brain age gap (BAG) was computed as the difference between predicted age and chronological age, and statistically compared between HIV groups. Regressions assessed the relationship between BAG and HIV severity/medical comorbidities. Finally, correlation analyses tested for associations between BAG and cognitive performance.ResultsBAG was significantly higher in the HIV+ group than the HIV-group F (1, 103) = 12.408, p = 0.001). HIV RNA viral load was significantly associated with BAG, particularly in older HIV+ individuals (R2 = 0.29, F(7, 70) = 2.66, p = 0.021). Further, BAG was negatively correlated with domain-level cognitive function (learning: r = \u22120.26, p = 0.008; memory: r = \u22120.21, p = 0.034).ConclusionsHIV infection is associated with augmented white matter aging, and greater brain aging is associated with worse cognitive performance in multiple domains.","As of early March, 2019-nCoV has infected more than one hundred thousand people and claimed thousands of lives. 2019-nCoV is a novel form of coronavirus that causes COVID-19 and has high similarity with SARS-CoV. No approved vaccine yet exists for any form of coronavirus. Here we use computational tools from structural biology and machine learning to identify 2019-nCoV T-cell and B-cell epitopes based on viral protein antigen presentation and antibody binding properties. These epitopes can be used to develop more effective vaccines and identify neutralizing antibodies. We identified 405 viral peptides with good antigen presentation scores for both human MHC-I and MHC-II alleles, and two potential neutralizing B-cell epitopes near the 2019-nCoV spike protein receptor binding domain (440-460 and 494-506). Analyzing mutation profiles of 68 viral genomes from four continents, we identified 96 coding-change mutations. These mutations are more likely to occur in regions with good MHC-I presentation scores (p=0.02). No mutations are present near the spike protein receptor binding domain. Based on these findings, the spike protein is likely immunogenic and a potential vaccine candidate. We validated our computational pipeline with SARS-CoV experimental data.Significance StatementThe novel coronavirus 2019-nCoV has affected more than 100 countries and continues to spread. There is an immediate need for effective vaccines that contain antigens which trigger responses from human T-cells and B-cells (known as epitopes). Here we identify potential T-cell epitopes through an analysis of human antigen presentation, as well as B-cell epitopes through an analysis of protein structure. We identify a list of top candidates, including an epitope located on 2019-nCoV spike protein that potentially triggers both T-cell and B-cell responses. Analyzing 68 samples, we observe that viral mutations are more likely to happen in regions with strong antigen presentation, a potential form of immune evasion. Our computational pipeline is validated with experimental data from SARS-CoV.","AbstractThe interferon-induced transmembrane protein, IFITM3, has been shown to restrict influenza virus infection in murine and in vitro settings for ten years, but no explanation has been found to explain why this virus infection is so highly contagious and infects most individuals it comes in contact with. We confirm that the expression level of IFITM3 plays a role in determining the level of viral infection through manipulation of IFITM3 levels with interferon (IFN) stimulation and overexpression systems. Low basal expression may put some immune cells, including lymphocytes and lung-resident macrophages, at risk of influenza virus infection. Investigating the induction of IFITM3 by IFN, we find a strong preference for Type I IFN in IFITM3 induction in both cell lines and primary human cells. While myeloid cells can increase expression following stimulation by Type I IFN, lymphocytes show minimal induction of IFITM3 following IFN stimulation, suggesting that they are always at risk of viral infection. Surprisingly, we found that the time it takes for maximal induction of IFITM3 is relatively slow for an interferon-stimulated gene at around 36 hours. Low basal expression and slow induction of IFITM3 could increase the risk of influenza virus infection in selected immune cells.ImportanceInfluenza virus infection remains one of the top ten threats to global health, causing significant deaths and hospitalisations across the world each year. Understanding mechanisms for controlling influenza virus infection remain a priority. The interferon-induced transmembrane protein IFITM3 can restrict influenza infection by limiting replication of the virus. The precise mechanisms of how IFITM3 reduced replication of influenza are unknown, although it is predicted to prevent release of viral contents into the cytosol by preventing pore formation on the endosomal compartments where it is suggested to reside. Here we have shown that the expression level of IFITM3 is important in determining the control of influenza virus infection. We find an expression pattern for IFITM3 that varies based on cell type, tissue locality, differentiation state and cell naivety, all of which highlights cells that may be at the highest risk of influenza infection.","AbstractMotivationThe simultaneous consideration of sequence alignment and RNA secondary structure, or structural alignment, is known to help predict more accurate secondary structures of homologs. However, the consideration is heavy and can be done only roughly to decompose structural alignments.ResultsThe PhyloFold method, which predicts secondary structures of homologs considering likely pairwise structural alignments, was developed in this study. The method shows the best prediction accuracy while demanding comparable running time compared to conventional methods.AvailabilityThe source code of the programs implemented in this study is available on \u201chttps://github.com/heartsh/phylofold\u201d and \u201chttps://github.com/heartsh/phyloalifold\u201c.Contact\u201ctagashira_masaki_17@stu-cbms.k.u-tokyo.ac.jp\u201d.Supplementary informationSupplementary data are available.","AbstractSince the beginning of the 2019-20 coronavirus pandemic, a large number of relevant articles has been published or become available in preprint servers. These articles, along with earlier related literature, compose a valuable knowledge base affecting contemporary research studies or, even, government actions to limit the spread of the disease and treatment decisions taken by physicians. However, the number of such articles is increasing at an intense rate making the exploration of the relevant literature and the identification of useful knowledge in it challenging. In this work, we describe BIP4COVID19, an open dataset compiled to facilitate the coronavirus-related literature exploration, by providing various indicators of scientific impact for the relevant articles. Finally, we provide a publicly accessible web interface on top of our data, allowing the exploration of the publications based on the computed indicators.","AbstractOne striking characteristic of certain herpesviruses is their ability to induce rapid and widespread RNA decay in order to gain access to host resources. This phenotype is induced by viral endoribonucleases, including SOX in KSHV, muSOX in MHV68, BGLF5 in EBV and vhs in HSV-1. Here, we performed comparative RNA-seq upon expression of these herpesviral endonucleases in order to characterize their effect on the host transcriptome. Consistent with previous reports, we found that approximately two thirds of transcripts are downregulated in cells expressing any of these viral endonucleases. Among transcripts spared from degradation, we uncovered a cluster of transcripts that systematically escape degradation from all tested endonucleases. Among these escapees, we identified C19ORF66 and reveal that like the previously identified escapees, this transcript is protected from degradation by its 3\u2019UTR. We then show that C19ORF66, a known anti-viral protein, is a potent KSHV restriction factor, suggesting that its ability to escape viral cleavage may be an important component of the host response to viral infection. Collectively, our comparative approach is a powerful tool to pinpoint key regulators of the viral-host interplay and led us to uncover a novel KSHV regulator.","Human infections with severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2) cause coronavirus disease 19 (COVID-19) and there is currently no cure. The 3C-like protease (3CLpro), a highly conserved protease indispensable for replication of coronaviruses, is a promising target for development of broad-spectrum antiviral drugs. To advance the speed of drug discovery and development, we investigated the inhibition of SARS-CoV-2 3CLpro by natural products derived from Chinese traditional medicines. Baicalin and baicalein were identified as the first non-covalent, non-peptidomimetic inhibitors of SARS-CoV-2 3CLpro and exhibited potent antiviral activities in a cell-based system. Remarkably, the binding mode of baicalein with SARS-CoV-2 3CLpro determined by X-ray protein crystallography is distinctly different from those of known inhibitors. Baicalein is perfectly ensconced in the core of the substrate-binding pocket by interacting with two catalytic residues, the crucial S1/S2 subsites and the oxyanion loop, acting as a 'shield' in front of the catalytic dyad to prevent the peptide substrate approaching the active site. The simple chemical structure, unique mode of action, and potent antiviral activities in vitro, coupled with the favorable safety data from clinical trials, emphasize that baicalein provides a great opportunity for the development of critically needed anti-coronaviral drugs.","AbstractChina reported zero locally-acquired malaria cases in 2017 and 2018. Understanding the spatio-temporal pattern underlying this decline, especially the relationship between locally-acquired and imported cases, can inform efforts to maintain elimination and prevent re-emergence. This is particularly pertinent in Yunnan province, where the potential for local transmission is highest. Using a geo-located individual-level dataset of cases recorded in Yunnan province between 2011 and 2016, we jointly estimate the case reproduction number, Rc, and the number of unobserved sources of infection. We use these estimates within spatio-temporal geostatistical models to map how transmission varied over time and space, estimate the timeline to elimination and the risk of resurgence. Our estimates suggest that, maintaining current intervention efforts, Yunnan is unlikely to experience sustained local transmission up to 2020. However, even with a mean Rc of 0.005 projected for the year 2019, locally-acquired cases are possible due to high levels of importation.","AbstractSecondary bacterial pneumonia following influenza infection is a significant cause of mortality worldwide. Upper respiratory tract pneumococcal carriage is important as both determinants of disease and population transmission. The immunological mechanisms that contain pneumococcal carriage are well-studied in mice but remain unclear in humans. Loss of this control of carriage following influenza infection is associated with secondary bacterial pneumonia during seasonal and pandemic outbreaks. We used a human type 6B pneumococcal challenge model to show that carriage acquisition induces early degranulation of resident neutrophils and recruitment of monocytes to the nose. Monocyte function associated with clearance of pneumococcal carriage. Prior nasal infection with live attenuated influenza virus induced inflammation, impaired innate function and altered genome-wide nasal gene responses to pneumococcal carriage. Levels of the cytokine IP-10 promoted by viral infection at the time of pneumococcal encounter was positively associated with bacterial density. These findings provide novel insights in nasal immunity to pneumococcus and viral-bacterial interactions during co-infection.","AbstractDelivery of native or chemically modified recombinant proteins into mammalian cells shows promise for functional investigations and various technological applications, but concerns that sub-cellular localization and functional integrity of delivered proteins may be affected remain high. Here, we surveyed batch electroporation as a delivery tool for single polypeptides and multi-subunit protein assemblies of kinetochores, a spatially confined and well-studied subcellular structures. After electroporation in human cells, recombinant fluorescent Ndc80 and Mis12 multi-subunit complexes displayed native localization, physically interacted with endogenous binding partners, and functionally complemented depleted endogenous counterparts to promote mitotic checkpoint signaling and chromosome segregation. Farnesylation is required for kinetochore localization of the Dynein adaptor Spindly. In cells with chronically inhibited farnesyl transferase activity, in vitro farnesylation and electroporation reconstituted robust kinetochore localization of Spindly. Thus, electroporation is uniquely versatile for delivering synthetic and, as required, chemically modified functional mimics of endogenous proteins, and is therefore a promising tool for chemical and synthetic biology.","AbstractPompe disease results from a defect in human acid \u03b1-glucosidase (GAA), a lysosomal enzyme that cleaves terminal \u03b11-4 and \u03b11-6 glucose from glycogen. In Pompe disease (also known as Glycogen Storage Disorder type II), the accumulation of undegraded glycogen in lysosomes leads to cellular dysfunction, primarily in muscle and heart tissues. Pompe disease is an active candidate of clinical research, with pharmacological chaperone therapy tested and enzyme replacement therapy approved. Despite production of large amounts of recombinant GAA annually, the structure of GAA has not been reported until now. Here, we describe the first structure of GAA, at 1.7\u00c5 resolution. Three structures of GAA complexes reveal the molecular basis for the hundreds of mutations that lead to Pompe disease and for pharmacological chaperoning in the protein. The GAA structure reveals a surprising second sugar-binding site 34\u00c5 from the active site, suggesting a possible mechanism for processing of large glycogen substrates. Overall, the structure will assist in the design of next-generation treatments for Pompe disease.","ABSTRACTDue to the shortage of masks during the pandemic, we recently demonstrated that household textiles are effective environmental droplet barriers (EDBs) with identical droplet retention potential as medical masks. To further promote the implementation of a universal community droplet reduction solution based on a synchronized encouragement/enforcement of mask utilization by the public based on widely available textiles (mask fabrication without the need for sewing machines), here we conducted a study using germ-free mice to determine to what extent textiles were effective in vivo. Using a bacterial-suspension spray simulation model of droplet ejection (mimicking a sneeze), we quantified the extent by which 100% cotton textile prevented the contamination of germ-free animals on the other side of the textile-barrier (simulating a properly worn mask). Of relevance, all mice protected with textiles remained germ-free after two sprays (inoculation dose: &gt;600 bacterial droplet units per 56.75cm2) compared to the contamination of mice not protected by a textile (0/12 vs 6/6, Fisher\u2019s exact, p&lt;0.0001). In a second phase of the experiment with 12 germ-free mice exposed again to 10-fold more droplets remained germ-free, while 100% of mice at 180cm became colonized with a single spray (0/8 vs 4/4, Fisher exact, p=0.002). Collectively, barriers protected all mice (even with low-density textiles, heavy vs. light fabric, T-test, p=0.0028) when using textile-EDB to cover the cages (0/20 vs 10/10, Fisher exact, p&lt;0.0001). This study demonstrated, in vivo, that widely available household textiles are 100% effective at preventing contamination of the environment and the exposed animals by microbe-carrying droplets.","AbstractMotivation: Detecting protein domains sharing no similarity to known domains, as stored in domain databases, is a challenging problem, particularly for unannotated proteomes, domains emerged recently, fast diverging proteins or domains with intrinsically disordered regions.Results: We developed pyHCA and HCAtk, a python API and standalone tool gathering together improved versions of previously developed methodologies, with new functionalities. The developed tools can be either used from command line or from a python API.Availability: HCAtk and pyHCA are available at https://github.com/T-B-F/pyHCA under the CeCILL-C license.","AbstractPorcine epidemic diarrhea virus (PEDV) is a highly contagious pathogenic virus that causes severe diarrhea and dehydration in pigs of all ages. Deoxynivalenol (DON), the most abundant trichothecene in food and feed, causes vomit and diarrhea in animals and human. However, whether DON exposure could affect PEDV infection remains unknown. Herein, we investigated the impacts of DON on entry and replication of PEDV, morbidity situation of piglets and the mechanisms involved. In vivo, twenty-seven piglets infected naturally with PEDV were randomly divided into three groups, receiving the basal diet containing 0, 750 and 1500 \u03bcg/kg DON, respectively. We observed significant increases in the diarrhea rates, the villous injury of jejunums and the PEDV proliferation of duodenum, jejunum, ileum and mesenterium of piglets in experimental groups compared with control. Additionally, the autophagosome-like vesicles and the autophagy-related protein expressions were also increased in experimental groups. In vitro, we observed that, approximately 2 hrs post-infection, 0.1, 0.5 and 1.0 \u03bcM DON promoted PEDV entry (P &lt; 0.05) in IPEC-J2s and resulted in tight junction protein occludin internalization. Knockdown of occludin and CRISPR-Cas9-mediated knockout of LC3B indicated a vital role of autophagy-induced occludin internalization in DON-promoted PEDV entry. We also observed that, 24 hrs post-infection, a significant increase in PEDV replication after 0.1, 0.5 and 1.0 \u03bcM DON treatment, along with the induction of a complete autophagy. Specifically, deletion of LC3B indicated a crucial role of autophagy in DON-promoted PEDV replication. Pretreatment with SB202190, a p38 signaling inhibitor, abolished the induction of autophagy. Furthermore, downregulation of type I interferon revealed that DON contributed PEDV to escape innate immune. Mechanistically, DON-caused innate immune escape was related to the upregulation of LC3B, which further inhibited STING phosphorylation. Taken together, DON could promote PEDV infection by inducing occludin internalization and innate immune escape via triggering p38-mediated autophagy.Author summaryPorcine epidemic diarrhea (PED), a devastating enteric disease, leads to catastrophic economic loss to the global pig industry. Its primary pathogen is the coronavirus PED virus (PEDV). Growing evidence indicates that pathogen infection is not the only factor of PED outbreaks, other non-infectious factors is also related to this disease. We guessed some ubiquitous substances, such as deoxynivalenol (DON), that lead to pig intestinal epithelial cell stress might encourage the progress and spread of PED. In the present study, the weaning piglets infected naturally with PEDV and the IPEC-J2 cell line were selected as models to explore the effects of DON on PEDV infection, morbidity and gut barrier. Our results showed that DON exposure can promote PEDV infection in vitro and in vivo, and the underlying mechanism might be related to LC3B-mediated autophagy. Our findings reveal new pathways for developing potential novel antiviral strategies against PEDV infection.","AbstractRecently emerged Wuhan\u2019s novel coronavirus designated as SARS-CoV-2, a causative agent of coronavirus disease 2019 (COVID-19) is rapidly spreading its pathogenicity throughout the world now. More than 4000 mortalities have occurred worldwide till the writing of this article and this number is increasing every passing hour. World Health Organization (WHO) has declared it as a global public health emergency. The multiple sequence alignment data correlated with already published reports on SARS-CoV-2 indicated that it is closely related to Bat-Severe Acute Respiratory Syndrome like coronavirus (Bat CoV SARS-like) and well-studied Human SARS. In this study, we have exploited the complementary approach to examine the intrinsically disordered regions in proteome of SARS-CoV-2 using Bat SARS-like and Human SARS CoVs as comparative models. According to our findings, SARS-CoV-2 proteome contains a significant amount of ordered proteins except Nucleocapsid, Nsp8, and ORF6. Further, cleavage sites in replicase 1ab polyprotein are found to be highly disordered. We have extensively investigated the dark proteome in SARS-CoV-2 which will have implications for the structured and unstructured biology of SARS or SARS-like coronaviruses.SignificanceThe infection caused by Novel Coronavirus (SARS-CoV-2) is responsible for the current pandemic that cause severe respiratory disease and pneumonia-like infection in humans. Currently, there is no such in-depth information on protein structure and function available in public domain and no effective anti-viral or vaccines are available for the treatment of this infection. Our study provides comparative order and disorder-based proteome information with Human SARS and Bat CoV that may be useful for structure-based drug discovery.","The global pandemic of Coronavirus disease 2019 (COVID-19) is a disaster for human society. A convenient and reliable in vitro neutralization assay is very important for the development of neutralizing antibodies, vaccines and other inhibitors. In this study, G protein-deficient vesicular stomatitis virus (VSVdG) bearing full-length and truncated spike (S) protein of SARS-CoV-2 were evaluated. The virus packaging efficiency of VSV-SARS-CoV-2-Sdel18 (S with C-terminal 18 amino acid truncation) is much higher than VSV-SARS-CoV-2-S. A neutralization assay for antibody screening and serum neutralizing titer quantification was established based on VSV-SARS-CoV-2-Sdel18 pseudovirus and human angiotensin-converting enzyme 2 (ACE2) overexpressed BHK21 cell (BHK21-hACE2). The experimental results can be obtained by automatically counting EGFP positive cell number at 12 hours after infection, making the assay convenient and high-throughput. The serum neutralizing titer of COVID-19 convalescent patients measured by VSV-SARS-CoV-2-Sdel18 pseudovirus assay has a good correlation with live SARS-CoV-2 assay. Seven neutralizing monoclonal antibodies targeting receptor binding domain (RBD) of SARS-CoV-2-S were obtained. This efficient and reliable pseudovirus assay model could facilitate the development of new drugs and vaccines.","AbstractMost emerging pathogens can infect multiple species, underscoring the importance of understanding the ecological and evolutionary factors that allow some hosts to harbor greater infection prevalence and share pathogens with other species. However, our understanding of pathogen jumps is primarily based around viruses, despite bacteria accounting for the greatest proportion of zoonoses. Because bacterial pathogens in bats (Order: Chiroptera) can have conservation and human health consequences, studies that examine the ecological and evolutionary drivers of bacterial prevalence and barriers to pathogen sharing are crucially needed. We here studied hemotropic Mycoplasma spp. (i.e., hemoplasmas) across a species-rich bat community in Belize over two years. Across 469 bats spanning 33 species, half of individuals and two-thirds of species were hemoplasma positive. Infection prevalence was higher for males and for species with larger body mass and colony sizes. Hemoplasmas displayed high genetic diversity (21 novel genotypes) and strong host specificity. Evolutionary patterns supported co-divergence of bats and bacterial genotypes alongside phylogenetically constrained host shifts. Bat species centrality to the network of shared hemoplasma genotypes was phylogenetically clustered and unrelated to prevalence, further suggesting rare\u2014but detectable\u2014bacterial sharing between species. Our study highlights the importance of using fine phylogenetic scales when assessing host specificity and suggests phylogenetic similarity may play a key role in host shifts for not only viruses but also bacteria. Such work more broadly contributes to increasing efforts to understand cross-species transmission and epidemiological consequences of bacterial pathogens.","ABSTRACTThe virus that causes COVID-19, SARS-CoV-2, has a large RNA genome that encodes numerous proteins that might be targets for antiviral drugs. Some of these proteins, such as the RNA-dependent RNA polymers, helicase and main protease, are well conserved between SARS-CoV-2 and the original SARS virus, but several others are not. This study examines one of the most novel proteins encoded by SARS-CoV-2, a macrodomain of nonstructural protein 3 (nsp3). Although 26% of the amino acids in this SARS-CoV-2 macrodomain differ from those seen in other corona-viruses, the protein retains the ability to bind ADP-ribose, which is an important characteristic of beta coronaviruses, and potential therapeutic target.","ABSTRACTStopping COVID-19 is a priority worldwide. Understanding which cell types are targeted by SARS-CoV-2 virus, whether interspecies differences exist, and how variations in cell state influence viral entry is fundamental for accelerating therapeutic and preventative approaches. In this endeavor, we profiled the transcriptome at single-cell resolution of nine tissues from a Macaca fascicularis monkey. The distribution of SARS-CoV-2 facilitators, ACE2 and TMRPSS2, in different cell subtypes showed substantial heterogeneity across lung, kidney, thyroid and liver. Co-expression analysis identified immunomodulatory proteins such as IDO2 and ANPEP as potential SARS-CoV-2 targets responsible for immune cell exhaustion. Furthermore, single-cell chromatin accessibility analysis of the kidney unveiled a plausible link between IL6-mediated innate immune responses aiming to protect tissue and enhanced ACE2 expression that could promote viral entry. Our work constitutes a unique resource for understanding SARS-CoV-2 pathophysiology in two phylogenetically close species, which might guide in the development of effective treatments in humans.Bullet pointsWe used a single-cell transcriptome atlas of 9 monkey tissues to study COVID-19.ACE2+TMPRSS2+ epithelial cells of lung, kidney and liver are targets for SARS-CoV-2.ACE2 correlation analysis shows IDO2 and ANPEP as potential therapeutic opportunities.We unveil a link between IL6, STAT transcription factors and boosted SARS-CoV-2 entry.","AbstractLectins are glycan-binding proteins with no catalytic activity and ubiquitously expressed in nature. Numerous bacteria employ lectins to efficiently bind to epithelia, thus facilitating tissue colonisation. Wounded skin is one of the preferred niches for Pseudomonas aeruginosa, which has developed diverse strategies to impair tissue repair processes and promote infection.Here, we analyse the effect of the P. aeruginosa fucose-binding lectin LecB on human keratinocytes and demonstrate that it triggers events in the host, upon binding to fucosylated residues on cell membrane receptors, that extend beyond its role as an adhesion molecule. We found that LecB associates with several growth factor receptors and dampens their signalling pathways, leading to the arrest of cell cycle. Additionally, we describe a novel LecB-triggered mechanism to downregulate host cell receptors by showing that LecB leads to insulin-like growth factor receptor 1 internalisation, without receptor activation, and subsequent missorting towards intracellular endosomal compartments.Overall, these data highlight that LecB is a multitask virulence factor that, through subversion of several host pathways, has a profound impact on keratinocyte proliferation and survival.","There is an ongoing worldwide coronavirus disease 2019 (Covid-19) pandemic caused by severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2). At present, confirmatory diagnosis is by reverse transcription polymerase chain reaction (RT-PCR), typically taking several hours and requiring a molecular laboratory to perform. There is an urgent need for rapid, simplified and cost-effective detection methods. We have developed and analytically validated a protocol for direct rapid extraction-free PCR (DIRECT-PCR) detection of SARS-CoV-2 without the need for nucleic acid purification. As few as 6 RNA copies per reaction of viral nucleocapsid (N) gene from respiratory samples such as sputum and nasal exudate can be detected directly using our one-step inhibitor-resistant assay. The performance of this assay was validated on a commercially available portable PCR thermocycler. Viral lysis, reverse transcription, amplification and detection are achieved in a single-tube homogeneous reaction within 36 minutes. This minimized hands-on time, reduces turnaround-time for sample-to-result and obviates the need for RNA purification reagents. It could enable wider use of Covid-19 testing for diagnosis, screening and research in countries and regions where laboratory capabilities are limiting.","Pathogenic human coronavirus infections, such as severe acute respiratory syndrome CoV (SARS-CoV) and Middle East respiratory syndrome CoV (MERS-CoV), cause high morbidity and mortality 1,2. Recently, a severe pneumonia-associated respiratory syndrome caused by a new coronavirus was reported at December 2019 (2019-nCoV) in the city Wuhan, Hubei province, China3\u20135, which was also named as pneumonia-associated respiratory syndrome (PARS)6. Up to 9th of February 2020, at least 37, 251 cases have been reported with 812 fatal cases according to the report from China CDC. However, the immune mechanism that potential orchestrated acute mortality from patients of 2019-nCoV is still unknown. Here we show that after the 2019-nCoV infection, CD4+T lymphocytes are rapidly activated to become pathogenic T helper (Th) 1 cells and generate GM-CSF etc. The cytokines environment induces inflammatory CD14+CD16+ monocytes with high expression of IL-6 and accelerates the inflammation. These aberrant and excessive immune cells may enter the pulmonary circulation in huge numbers and play an immune damaging role to causing lung functional disability and quick mortality. Our results demonstrate that excessive non-effective host immune responses by pathogenic T cells and inflammatory monocytes may associate with severe lung pathology. Therefore, we suggest that monoclonal antibody that targets the GM-CSF or interleukin 6 receptor may potentially curb immunopathology caused by 2019-nCoV and consequently win more time for virus clearance.","AbstractThe rapid sharing of sequence information as seen throughout the current SARS-CoV-2 epidemic, represents an inflection point for genomic epidemiology. Here we describe aspects of coronavirus evolutionary genetics revealed from these data, and provide the first direct RNA sequence of SARS-CoV-2, detailing coronaviral subgenome-length mRNA architecture.","AbstractSince December 2019, the outbreak of Coronavirus Disease 2019 (COVID-19) spread from Wuhan, China to the world, it has caused more than 87,000 diagnosed cases and more than 3,000 deaths globally. To fight against COVID-19, we carried out research for the near native SARS-CoV-2 and report here our preliminary results obtained. The pathogen of the COVID-19, the native SARS-CoV-2, was isolated, amplified and purified in a BSL-3 laboratory. The whole viral architecture of SARS-CoV-2 was examined by transmission electron microscopy (both negative staining and cryo-EM). We observed that the virion particles are roughly spherical or moderately pleiomorphic. Spikes have nail-like shape towards outside with a long body embedded in the envelope. The morphology of virion observed in our result indicates that the S protein of SARS-CoV-2 is in post-fusion state, with S1 disassociated. This state revealed by cryo-EM first time could provide an important information for the identification and relevant clinical research of this new coronavirus.","AbstractInfectious-disease outbreaks are often characterized by the reproductive number and \ud835\udce1 exponential rate of growth r. \ud835\udce1 provides information about out-break control and predicted final size. Directly estimating \ud835\udce1 is difficult, while r can often be estimated from incidence data. These quantities are linked by the generation interval \u2013 the time between when an individual is infected by an infector, and when that infector was infected. It is often infeasible to ob-tain the exact shape of a generation-interval distribution, and to understand how this shape affects estimates of \ud835\udce1. We show that estimating generation interval mean and variance provides insight into the relationship between and \ud835\udce1 r. We use examples based on Ebola, rabies and measles to explore approximations based on gamma-distributed generation intervals, and find that use of these simple approximations are often sufficient to capture the r\u2013\ud835\udce1 relationship and provide robust estimates of \ud835\udce1.","AbstractIn this work, we use a within-host viral dynamic model to describe the SARS-CoV-2 kinetics in host. Chest radiograph score data are used to estimate the parameters of that model. Our result shows that the basic reproductive number of SARS-CoV-2 in host growth is around 3.79. Using the same method we also estimate the basic reproductive number of MERS virus is 8.16 which is higher than SARS-CoV-2. The PRCC method is used to analyze the sensitivities of model parameters and the drug effects on virus growth are also implemented to analyze the model.","AbstractSince December 2019, coronavirus disease 2019 (COVID-19) emerged in Wuhan, Central China and rapidly spread throughout China. Up to March 3, 2020, SARS-CoV-2 has infected more than 89,000 people in China and other 66 countries across six continents. In this study, we used 10 new sequenced genomes of SARS-CoV-2 and combined 136 genomes from GISAID database to investigate the genetic variation and population demography through different analysis approaches (e.g. Network, EBSP, Mismatch, and neutrality tests). The results showed that 80 haplotypes had 183 substitution sites, including 27 parsimony-informative and 156 singletons. Sliding window analyses of genetic diversity suggested a certain mutations abundance in the genomes of SARS-CoV-2, which may be explaining the existing widespread and high adaptation of the deadly virus. Phylogenetic analysis showed that the view, pangolin acted as an intermediate host, may be controversial. The network indicated that, in the original haplotype (H14), one patient sample lived near the Huanan seafood market (approximate 2 km), indicating high possibility of the patient having a history of unconscious contact with this market. However, based on this clue, we cannot accurately concluded that whether this market was the origin center of SARS-CoV-2. Additionally, 16 genomes, collected from this market, assigned to 10 haplotypes, indicated a circulating infection within the market in a short term and then leading to the outbreak of SARS-CoV-2 in Wuhan and other areas. The EBSP results showed that the first estimated expansion date of SARS-CoV-2 began from 7 December 2019, which may indicated that the transmission could have begun from person to person in mid to late November.","Compound heterozygotes occur when different mutations at the same locus on both maternal and paternal chromosomes produce a recessive trait. Here we present the tool VarCount for the quantification of mutations at the individual level. We used VarCount to characterize compound heterozygous coding variants in patients with epileptic encephalopathy and in the 1000 genomes participants. The Epi4k data contains variants identified by whole exome sequencing in patients with either Lennox-Gastaut Syndrome (LGS) or Infantile Spasms (IS), as well as their parents. We queried the Epi4k dataset (264 trios) and the phased 1000 genomes data (2504 participants) for recessive variants. To assess enrichment, transcript counts were compared between the Epi4k and 1000 genomes participants using minor allele frequency (MAF) cutoffs of 0.5% and 1.0%, and including all ancestries or only probands of European ancestry. In the Epi4k participants, we found enrichment for rare, compound heterozygous mutations in six genes, including three involved in neuronal growth and development; PRTG (p=0.00086, 1% MAF, combined ancestries), TNC (p=0.0221% MAF, combined ancestries), and MACF1 (p=0.0245, 0.5% MAF, EU ancestry). Due the total number of transcripts considered in these analyses, the enrichment detected was not significant after correction for multiple testing and higher powered or prospective studies are necessary to validate the candidacy of these genes. However, PRTG, TNC, and MACF1 are potential novel recessive epilepsy genes and our results highlight that compound heterozygous mutations should be considered in sporadic epilepsy.","ABSTRACTThe novel betacoronavirus (SARS-CoV-2) is highly contagious and can cause serious acute respiratory illness syndromes, often fatal, called covid-19. It is an urgent priority to better understand SARS-CoV-2 infection mechanisms that will help in the development of prophylactic vaccines and therapeutics that are very important to people health and socioeconomic stability around the world. The surface coronavirus spike (S) glycoprotein is considered as a key factor in host specificity because it mediates infection by receptor-recognition and membrane fusion. Here the analysis of CoV-2 S protein revealed in S1subunit a B56-binding LxxIxE-like motif that could recruit the host protein phosphatase 2A (PP2A). This motif is absent in SARS-CoV and MERS-CoV. PP2A is a major family of serine/threonine phosphatases in eukaryotic cells. Phosphatases and kinases are big players in the regulation of pro-inflammatory responses during pathogenic infections. Moreover, studies have shown that viruses use multiple strategies to target PP2A in order to manipulate host\u2019s antiviral responses. The latest studies have indicated that SARS-CoV-2 is involved in sustained inflammation in the host. Therefore, by controlling acute inflammation; it is possible to eliminate its dangerous effects on the host. Among efforts to fight covid-19, the interaction between LxxIxE-like motif and PP2A-B56-binding pocket could be a target for the development of a bioactive peptide and ligand inhibitors for therapeutic purposes.","ABSTRACTThe cutting-edge technology vaccinomics is the combination of two topics immunogenetics and immunogenomics with the knowledge of systems biology and immune profiling for designing vaccine against infectious disease. In our present study, an epitope-based peptide vaccine against nonstructural protein 4 of beta coronavirus, using a combination of B cell and T cell epitope predictions, followed by molecular docking methods are performed. Here, protein sequences of homologous nonstructural protein 4 of beta coronavirus are collected and conserved regions present in them are investigated via phylogenetic study to determine the most immunogenic part of protein. From the identified region of the target protein, the peptide sequence IRNTTNPSAR from the region ranging from 38-47 and the sequence PTDTYTSVYLGKFRG from the positions of 76-90 are considered as the most potential B cell and T cell epitopes respectively. Furthermore, this predicted T cell epitopes PTDTYTSVY and PTDTYTSVYLGKFRG interacted with MHC allelic proteins HLA-A*01:01 and HLA-DRB5*01:01 respectively with the low IC50 values. These epitopes are perfectly fitted into the epitope binding grooves of alpha helix of MHC I molecule and MHC II molecule with binding energy scores \u2212725.0 Kcal/mole and \u2212786.0 Kcal/mole respectively, showing stability in MHC molecules binding. This MHC restricted epitope PTDTYTSVY also showed a good conservancy of 50.16% in world population coverage. This MHC I HLA-A*01:01 allele is present among 58.87% of Chinese population also. Therefore, the epitopes IRNTTNPSAR and PTDTYTSVYLGKFRG may be considered as potential peptides for peptide-based vaccine for coronavirus after further experimental study.","Direct RNA sequencing using an Oxford Nanopore MinION characterised the transcriptome of SARS-CoV-2 grown in Vero E6 cells. This cell line is being widely used to propagate the novel coronavirus. The viral transcriptome was analysed using a recently developed ORF-centric pipeline. This revealed the pattern of viral transcripts, (i.e. subgenomic mRNAs), generally fitted the predicted replication and transcription model for coronaviruses. A 24 nt in-frame deletion was detected in subgenomic mRNAs encoding the spike (S) glycoprotein. This feature was identified in over half of the mapped transcripts and was predicted to remove a proposed furin cleavage site from the S glycoprotein. This motif directs cleavage of the S glycoprotein into functional subunits during virus entry or exit. Cleavage of the S glycoprotein can be a barrier to zoonotic coronavirus transmission and affect viral pathogenicity. Allied to this transcriptome analysis, tandem mass spectrometry was used to identify over 500 viral peptides and 44 phosphopeptides, covering almost all of the proteins predicted to be encoded by the SARS-CoV-2 genome, including peptides unique to the deleted variant of the S glycoprotein. Detection of an apparently viable deletion in the furin cleavage site of the S glycoprotein reinforces the point that this and other regions of SARS-CoV-2 proteins may readily mutate. This is of clear significance given the interest in the S glycoprotein as a potential vaccine target and the observation that the furin cleavage site likely contributes strongly to the pathogenesis and zoonosis of this virus. The viral genome sequence should be carefully monitored during the growth of viral stocks for research, animal challenge models and, potentially, in clinical samples. Such variations may result in different levels of virulence and morbidity and mortality.","C3A is a sub-clone of human hepatoblastoma HepG2 cell line with the strong contact inhibition of growth. We fortuitously found that C3A was more susceptible to human coronavirus HCoV-OC43 infection than HepG2, which was attributed to the increased efficiency of virus entry into C3A cells. In an effort to search for the host cellular protein(s) mediating the differential susceptibility of the two cell lines to HCoV-OC43 infection, we found that ADAP2, GILT and LY6E, three cellular proteins with known activity of interfering virus entry, expressed at significantly higher levels in HepG2 cells. Functional analyses revealed that ectopic expression of LY6E, but not GILT or ADAP2, in HEK 293 cells inhibited the entry of HCoV-OC43. While overexpression of LY6E in C3A and A549 cells efficiently inhibited the infection of HCoV-OC43, knockdown of LY6E expression in HepG2 significantly increased its susceptibility to HCoV-OC43 infection. Moreover, we found that LY6E also efficiently restricted the entry mediated by the envelope spike proteins of other human coronaviruses, including the currently pandemic SARS-CoV-2. Interestingly, overexpression of serine protease TMPRSS2 or amphotericin treatment significantly neutralized the IFITM3 restriction of human coronavirus entry, but did not compromise the effect of LY6E on the entry of human coronaviruses. The work reported herein thus demonstrates that LY6E is a critical antiviral immune effector that controls CoV infection and pathogenesis via a distinct mechanism.","In an outbreak of an emerging disease the epidemiological characteristics of the pathogen may be largely unknown. A key determinant of ability to control the outbreak is the relative timing of infectiousness and symptom onset. We provide a method for identifying this relationship with high accuracy based on data from household-stratified symptom-onset data. Further, this can be achieved with observations taken on only a few specific days, chosen optimally, within each household. This constitutes an important tool for outbreak response. An accurate and computationally-efficient heuristic for determining the optimal surveillance scheme is introduced. This heuristic provides a novel approach to optimal design for Bayesian model discrimination.","The discovery of epitopes is helpful to the development of SARS-CoV-2 vaccine. The sequences of the surface protein of SARS-CoV-2 and its proximal sequences were obtained by BLAST, the sequences of the whole genome of SARS-CoV-2 were obtained from the GenBank. Based on the NCBI Reference Sequence: NC_045512.2, the conformational and linear B cell epitopes of the surface protein were predicted separately by various prediction methods. Furthermore, the conservation of the epitopes, the adaptability and other evolutionary characteristics were also analyzed. 7 epitopes were predicted, including 5 linear epitopes and 2 conformational epitopes, one of the linear and one of the conformational were coincide. The epitope D mutated easily, but the other epitopes were very conservative and the epitope C was the most conservative. It is worth mentioning that all of the 6 dominated epitopes were absolutely conservative in nearly 1000 SARS-CoV-2 genomes, and they deserved further study. The findings would facilitate the vaccine development, had the potential to be directly applied on the treatment in this disease, but also have the potential to prevent the possible threats caused by other types of coronavirus.","Detection of pathogenic sequences or variants in DNA and RNA through a point-of-care diagnostic approach is valuable for rapid clinical prognosis. In recent times, CRISPR based detection of nucleic acids has provided an economical and quicker alternative to sequencing-based platforms which are often difficult to implement in the field. Here, we present FnCas9 Editor Linked Uniform Detection Assay (FELUDA) that employs a highly accurate enzymatic readout for detecting nucleotide sequences, identifying nucleobase identity and inferring zygosity with precision. We demonstrate that FELUDA output can be adapted to multiple signal detection platforms and can be quickly designed and deployed for versatile applications including rapid diagnosis during infectious disease outbreaks like COVID-19.","AbstractBackgroundThe ongoing outbreak of COVID-19 has spread rapidly and sparked global concern. While the transmission of SARS-CoV-2 through human respiratory droplets and contact with infected persons is clear, the aerosol transmission of SARS-CoV-2 has been little studied.MethodsThirty-five aerosol samples of three different types (total suspended particle, size segregated and deposition aerosol) were collected in Patient Areas (PAA) and Medical Staff Areas (MSA) of Renmin Hospital of Wuhan University (Renmin) and Wuchang Fangcang Field Hospital (Fangcang), and Public Areas (PUA) in Wuhan, China during COVID-19 outbreak. A robust droplet digital polymerase chain reaction (ddPCR) method was employed to quantitate the viral SARS-CoV-2 RNA genome and determine aerosol RNA concentration.ResultsThe ICU, CCU and general patient rooms inside Renmin, patient hall inside Fangcang had undetectable or low airborne SARS-CoV-2 concentration but deposition samples inside ICU and air sample in Fangcang patient toilet tested positive. The airborne SARS-CoV-2 in Fangcang MSA had bimodal distribution with higher concentration than those in Renmin during the outbreak but turned negative after patients number reduced and rigorous sanitization implemented. PUA had undetectable airborne SARS-CoV-2 concentration but obviously increased with accumulating crowd flow.ConclusionsRoom ventilation, open space, proper use and disinfection of toilet can effectively limit aerosol transmission of SARS-CoV-2. Gathering of crowds with asymptomatic carriers is a potential source of airborne SARS-CoV-2. The virus aerosol deposition on protective apparel or floor surface and their subsequent resuspension is a potential transmission pathway and effective sanitization is critical in minimizing aerosol transmission of SARS-CoV-2.","Cardiovascular disease is the leading cause of death worldwide. Advanced insights into disease mechanisms and strategies to improve therapeutic opportunities require deeper understanding of the molecular processes of the normal heart. Knowledge of the full repertoire of cardiac cells and their gene expression profiles is a fundamental first step in this endeavor. Here, using large-scale single cell and nuclei transcriptomic profiling together with state-of-the-art analytical techniques, we characterise the adult human heart cellular landscape covering six anatomical cardiac regions (left and right atria and ventricles, apex and interventricular septum). Our results highlight the cellular heterogeneity of cardiomyocytes, pericytes and fibroblasts, revealing distinct subsets in the atria and ventricles indicative of diverse developmental origins and specialized properties. Further we define the complexity of the cardiac vascular network which includes clusters of arterial, capillary, venous, lymphatic endothelial cells and an atrial-enriched population. By comparing cardiac cells to skeletal muscle and kidney, we identify cardiac tissue resident macrophage subsets with transcriptional signatures indicative of both inflammatory and reparative phenotypes. Further, inference of cell-cell interactions highlight a macrophage-fibroblast-cardiomyocyte network that differs between atria and ventricles, and compared to skeletal muscle. We expect this reference human cardiac cell atlas to advance mechanistic studies of heart homeostasis and disease.","AbstractSevere fever with thrombocytopenia syndrome (SFTS) is an emerging infectious disease localized to China, Japan, and Korea that is characterized by severe hemorrhage and a high fatality rate. Currently, no specific vaccine or treatment has been approved for this disease. To develop a therapeutic agent for SFTS, we isolated antibodies from a phage-displayed antibody library that was constructed from a patient who recovered from SFTS virus (SFTSV) infection. One antibody, designated as Ab10, was reactive to the Gn envelope glycoprotein of SFTSV and protected host cells and A129 mice from infection in both in vitro and in vivo experiments. Notably, Ab10 protected 80% of mice, even when injected 5 days after inoculation with a lethal dose of SFTSV. Using cross-linker assisted mass spectrometry and alanine scanning, we located the non-linear epitope of Ab10 on the Gn glycoprotein domain II and an unstructured stem region, suggesting that Ab10 may inhibit a conformational alteration that is critical for cell membrane fusion between the virus and host cell. Ab10 reacted to recombinant Gn glycoprotein in Gangwon/Korea/2012, HB28, and SD4 strains. Additionally, based on its epitope, we predict that Ab10 binds the Gn glycoprotein in 247 of 272 reported SFTSV isolates previously reported. Together, these data suggest that Ab10 has potential to be developed into a therapeutic agent that could protect against more than 90% of reported SFTSV isolates.Author summarySevere fever with thrombocytopenia syndrome (SFTS) is an emerging infectious disease localized to China, Japan, and Korea. This tick-borne virus has infected more than 5,000 humans with a 6.4% to 20.9% fatality rate. Currently, there are no prophylactic or therapeutic measures against this virus. Historically, antibodies from patients who recovered from viral infection have been used to treat new patients. Until now, one recombinant monoclonal antibody was approved for the prophylaxis of respiratory syntial virus infection. We selected 10 antibodies from a patient who recovered from SFTS and found that one antibody potently inhibited SFTS viral infection in both test tube and animal studies. We determined the binding site of this antibody to SFTS virus, which allowed us to predict that this antibody could bind 247 out of 272 SFTS virus isolates reported up to now. We anticipate that this antibody could be developed into a therapeutic measure against SFTS.","When emerging pathogens encounter new host species for which they are poorly adapted, they must evolve to escape extinction. Pathogens experience selection on traits at multiple scales, including replication rates within host individuals and transmissibility between hosts. We analyze a stochastic model linking pathogen growth and competition within individuals to transmission between individuals. Our analysis reveals a new factor, the cross-scale reproductive number of a mutant virion, that quantifies how quickly mutant strains increase in frequency when they initially appear in the infected host population. This cross-scale reproductive number combines with viral mutation rates, single-strain reproductive numbers, and transmission bottleneck width to determine the likelihood of evolutionary emergence, and whether evolution occurs swiftly or gradually within chains of transmission. We find that wider transmission bottlenecks facilitate emergence of pathogens with short-term infections, but hinder emergence of pathogens exhibiting cross-scale selective conflict and long-term infections. Our results provide a framework to advance the integration of laboratory, clinical and field data in the context of evolutionary theory, laying the foundation for a new generation of evidence-based risk assessment of emergence threats.","Severe Acute Respiratory Syndrome coronavirus 2 (SARS-CoV-2) causes Coronavirus disease 2019 (COVID-19), a respiratory tract infection. The standard molecular diagnostic test is a multistep process involving viral RNA extraction and real-time quantitative reverse transcriptase PCR (qRT-PCR). Laboratories across the globe face constraints on equipment and reagents during the COVID-19 pandemic. We have developed a simplified qRT-PCR assay that removes the need for an RNA extraction process and can be run on a real-time thermal cycler. The assay uses custom primers and probes, and maintains diagnostic sensitivity within 98.0% compared to the assay run on a high-throughput, random-access automated platform, the Panther Fusion (Hologic). This assay can be used to increase capacity for COVID-19 testing for national programmes worldwide.","RNA viruses are responsible for a large variety of animal infections. Equine Arteritis Virus (EAV) is a positive single-stranded RNA virus member of the family Arteriviridae from the order Nidovirales like the Coronaviridae. EAV causes respiratory and reproductive diseases in equids. Although two vaccines are available, the vaccination coverage of the equine population is largely insufficient to prevent new EAV outbreaks around the world. In this study, we present a high-throughput in vitro assay suitable for testing candidate antiviral molecules on equine dermal cells infected by EAV. Using this assay, we identified three molecules that impair EAV infection in equine cells: the broad-spectrum antiviral and nucleoside analog ribavirin, and two compounds previously described as inhibitors of dihydroorotate dehydrogenase (DHODH), the fourth enzyme of the pyrimidine biosynthesis pathway. These molecules effectively suppressed cytopathic effects associated to EAV infection, and strongly inhibited viral replication and production of infectious particles. Since ribavirin is already approved in human and small animal, and that several DHODH inhibitors are in advanced clinical trials, our results open new perspectives for the management of EAV outbreaks.","AbstractHuman cytomegalovirus (HCMV) is the most common congenital infection worldwide, frequently causing hearing loss and brain damage in afflicted infants. A vaccine to prevent maternal acquisition of HCMV during pregnancy is necessary to reduce the incidence of infant disease. The glycoprotein B (gB) + MF59 adjuvant subunit vaccine platform is the most successful HCMV vaccine tested to-date, demonstrating approximately 50% efficacy in preventing HCMV acquisition in phase II trials. However, the mechanism of vaccine protection remains unknown. Plasma from 33 gB/MF59 vaccinees at peak immunogenicity was tested for gB epitope specificity as well as neutralizing and non-neutralizing anti-HCMV effector functions, and compared to an HCMV-seropositive cohort. gB/MF59 vaccination elicited IgG responses with gB-binding magnitude and avidity comparable to natural infection. Additionally, IgG subclass distribution was similar with predominant IgG1 and IgG3 responses induced by gB vaccination and HCMV infection. However, vaccine-elicited antibodies exhibited limited neutralization of the autologous virus, negligible neutralization of multiple heterologous strains, and limited binding responses against gB structural motifs targeted by neutralizing antibodies including AD-1, AD-2, and Domain I. Interestingly, vaccinees had high-magnitude IgG responses against AD-3 linear epitopes, demonstrating immunodominance against this non-neutralizing, cytosolic region. Finally, vaccine-elicited IgG robustly bound trimeric, membrane-associated gB on the surface of transfected or HCMV-infected cells and
