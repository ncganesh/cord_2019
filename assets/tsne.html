 Noncanonical nucleic acids structures in Nidovirales and in novel SARS-CoV-2 are therefore promising druggable structures that can be targeted and utilized in the future.","Although single cell RNA sequencing studies have begun providing compendia of cell expression profiles, it has proven more difficult to systematically identify and localize all molecular cell types in individual organs to create a full molecular cell atlas. Here we describe droplet- and plate-based single cell RNA sequencing applied to ~75,000 human lung and blood cells, combined with a multi-pronged cell annotation approach, which have allowed us to define the gene expression profiles and anatomical locations of 58 cell populations in the human lung, including 41 of 45 previously known cell types or subtypes and 14 new ones. This comprehensive molecular atlas elucidates the biochemical functions of lung cell types and the cell-selective transcription factors and optimal markers for making and monitoring them; defines the cell targets of circulating hormones and predicts local signaling interactions including sources and targets of chemokines in immune cell trafficking and expression changes on lung homing; and identifies the cell types directly affected by lung disease genes and respiratory viruses. Comparison to mouse identified 17 molecular types that appear to have been gained or lost during lung evolution and others whose expression profiles have been substantially altered, revealing extensive plasticity of cell types and cell-type-specific gene expression during organ evolution including expression switches between cell types. This atlas provides the molecular foundation for investigating how lung cell identities, functions, and interactions are achieved in development and tissue engineering and altered in disease and evolution.","ABSTRACTPleiotropy, the concept that a single gene controls multiple distinct traits, is prevalent in most organisms and has broad implications for medicine and agriculture. Identifying the molecular mechanisms underlying pleiotropy has the power to unveil previously unknown biological connections between seemingly unrelated traits. Additionally, the discovery of pleiotropic genes increases our understanding of both genetic and phenotypic complexity by characterizing novel gene functions. Quantitative trait locus (QTL) mapping has been used to identify several pleiotropic regions in many organisms. However, gene knockout studies are needed to eliminate the possibility of tightly linked, non-pleiotropic loci. Here, we use a panel of 296 recombinant inbred advanced intercross lines of Caenorhabditis elegans and a high-throughput fitness assay to identify a single large-effect QTL on the center of chromosome V associated with variation in responses to eight chemotherapeutics. We validate this QTL with near-isogenic lines and pair genome-wide gene expression data with drug response traits to perform mediation analysis, leading to the identification of a pleiotropic candidate gene, scb-1. Using deletion strains created by genome editing, we show that scb-1, which was previously implicated in response to bleomycin, also underlies responses to other double-strand DNA break-inducing chemotherapeutics. This finding provides new evidence for the role of scb-1 in the nematode drug response and highlights the power of mediation analysis to identify causal genes.","AbstractIntroductionA novel severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2) was recently identified as the pathogen responsible for the COVID-19 outbreak. SARS-CoV-2 triggers severe pneumonia, which leads to acute respiratory distress syndrome and death in severe cases. As reported, SARS-CoV-2 is 80% genetically identical to the 2003 SARS-CoV virus. Angiotensin-converting enzyme 2 (ACE2) has been identified as the main receptor for entry of both SARS-CoV and SARS-CoV-2 into human cells. ACE2 is normally expressed in cardiovascular and lung type II alveolar epithelial cells, where it positively modulates the RAS system that regulates blood flow, pressure, and fluid homeostasis. Thus, virus-induced reduction of ACE2 gene expression is considered to make a significant contribution to severe acute respiratory failure. Chromatin remodelling plays a significant role in the regulation of ACE2 gene expression and the activity of regulatory elements within the genome.MethodsHere, we integrated data on physical chromatin interactions within the genome organization (captured by Hi-C) with tissue-specific gene expression data to identify spatial expression quantitative trait loci (eQTLs) and thus regulatory elements located within the ACE2 gene.ResultsWe identified regulatory elements within ACE2 that control the expression of PIR, CA5B, and VSP13C in the lung. The gene products of these genes are involved in inflammatory responses, de novo pyrimidine and polyamine synthesis, and the endoplasmic reticulum, respectively.ConclusionOur study, although limited by the fact that the identification of the regulatory interactions is putative until proven by targeted experiments, supports the hypothesis that viral silencing of ACE2 alters the activity of gene regulatory regions and promotes an intra-cellular environment suitable for viral replication.","The ongoing COVID-19 pandemic has already caused devastating losses. Early evidence shows that the exponential spread of COVID-19 can be slowed by restrictive isolation measures, but these place a tremendous burden on society. Moreover, once these restrictions are lifted, the exponential spread is likely to re-emerge. It has been suggested that population-scale testing can help break the cycle of isolation and spread, but current detection methods are not capable of such large-scale processing. Here we propose LAMP-Seq, a barcoded Reverse-Transcription Loop-mediated Isothermal Amplification (RT-LAMP) protocol that could dramatically reduce the cost and complexity of population-scale testing. In this approach, individual samples are processed in a single heat step, producing barcoded amplicons that can be shipped to a sequencing center, pooled, and analyzed en masse. Using unique barcode combinations per sample from a compressed barcode space enables extensive pooling, significantly reducing cost and organizational efforts. Given the low cost and scalability of next-generation sequencing, we believe that this method can be affordably scaled to analyze millions of samples per day using existing sequencing infrastructure.","AbstractDrugs and drug delivery systems have to traverse multiple biological barriers to achieve therapeutic efficacy. In diseases of mucosal-associated tissues such as cystic fibrosis (CF), successful delivery of gene and drug therapies remains a significant challenge due to an abnormally concentrated viscoelastic mucus, which prevents ~99% of all drugs and particles from penetrating the mucus barrier and the underlying epithelia for effective therapy, resulting in decreased survival. We used combinatorial peptide-presenting phage libraries and next-generation sequencing to identify hydrophilic, close to net-neutral charged peptides that penetrate the mucus barrier ex vivo in sputum from CF patients with ~600-fold better penetration than a positively charged control. After mucus penetration, nanoparticles conjugated with our selected peptides successfully translocated into lung epithelial cells derived from CF patients and demonstrated up to three-fold improved cell uptake compared to non-modified carboxylated- and gold standard PEGylated-nanoparticles. The selected peptides act as surface chemistries with synergistic functions to significantly improve the ability of drug delivery systems to overcome the human mucosal barriers and provide efficient cellular internalization. Our screening strategy provides a biologically-based discovery assay that directly addresses transport through mucus and cell barriers and has the potential to advance drug and gene delivery to multiple mucosal barriers.","AbstractThe outbreak of COVID-19 has caused serious epidemic events in China and other countries. With the rapid spread of COVID-19, it is urgent to explore the pathogenesis of this novel coronavirus. However, the foundational research of COVID-19 is very weak. Although angiotensin converting enzyme 2 (ACE2) is the reported receptor of SARS-CoV-2, information about SARS-CoV-2 invading airway epithelial cells is very limited. Based on the analysis of the Human Protein Atlas database, we compared the virus-related receptors of epithelial-derived cells from different organs and found potential key molecules in the local microenvironment for SARS-CoV-2 entering airway epithelial cells. In addition, we found that these proteins were associated with virus reactive proteins in host airway epithelial cells, which may promote the activation of the immune system and the release of inflammatory factors. Our findings provide a new research direction for understanding the potential microenvironment required by SARS-CoV-2 infection in airway epithelial, which may assist in the discovery of potential drug targets against SARS-CoV-2 infection.","AbstractThere is concern about a new coronavirus, the 2019-nCoV, as a global public health threat. In this article, we provide a preliminary evolutionary and molecular epidemiological analysis of this new virus. A phylogenetic tree has been built using the 15 available whole genome sequence of 2019-nCoV and 12 whole genome sequences highly similar sequences available in gene bank (5 from SARS, 2 from MERS and 5 from Bat SARS-like Coronavirus). FUBAR analysis shows that the Nucleocapsid and the Spike Glycoprotein has some sites under positive pressure while homology modelling helped to explain some molecular and structural differences between the viruses. The phylogenetic tree showed that 2019.nCoV significantly clustered with Bat SARS-like Coronavirus sequence isolated in 2015, whereas structural analysis revealed mutation in S and nucleocapsid proteins. From these results, 2019nCoV could be considered a coronavirus distinct from SARS virus, probably transmitted from bats or another host where mutations conferred upon it the ability to infect humans.","Objectives: SARS-CoV-2 whole-genome analysis has identified three large clades spreading worldwide, designated G, V and S. This study aims to analyze the diffusion of SARS-CoV-2 in Spain/Europe. Methods: Maximum likelihood phylogenetic and Bayesian phylodynamic analyses have been performed to estimate the most probable temporal and geographic origin of different phylogenetic clusters and the diffusion pathways of SARS-CoV-2. Results: Phylogenetic analyses of the first 28 SARS-CoV-2 whole genome sequences obtained from patients in Spain revealed that most of them are distributed in G and S clades (13 sequences in each) with the remaining two sequences branching in the V clade. Eleven of the Spanish viruses of the S clade and six of the G clade grouped in two different monophyletic clusters (S-Spain and G-Spain, respectively), with the S-Spain cluster also comprising 8 sequences from 6 other countries from Europe and the Americas. The most recent common ancestor (MRCA) of the SARS-CoV-2 pandemic was estimated in the city of Wuhan, China, around November 24, 2019, with a 95% highest posterior density (HPD) interval from October 30-December 17, 2019. The origin of S-Spain and G-Spain clusters were estimated in Spain around February 14 and 18, 2020, respectively, with a possible ancestry of S-Spain in Shanghai. Conclusions: Multiple SARS-CoV-2 introductions have been detected in Spain and at least two resulted in the emergence of locally transmitted clusters, with further dissemination of one of them to at least 6 other countries. These results highlight the extraordinary potential of SARS-CoV-2 for rapid and widespread geographic dissemination.","AbstractCOVID-19 is prevalent in the elderly. Old individuals are more likely to develop pneumonia and respiratory failure due to alveolar damage, suggesting that lung senescence may increase the susceptibility to SARS-CoV-2 infection and replication. Considering that human coronavirus (HCoVs; SARS-CoV-2 and SARS-CoV) require host cellular factors for infection and replication, we analyzed Genotype-Tissue Expression (GTEx) data to test whether lung aging is associated with transcriptional changes in human protein-coding genes that potentially interact with these viruses. We found decreased expression of the gene tribbles homolog 3 (TRIB3) during aging in male individuals, and its protein was predicted to interact with HCoVs nucleocapsid protein and RNA-dependent RNA polymerase. Using publicly available lung single-cell data, we found TRIB3 expressed mainly in alveolar epithelial cells that express SARS-CoV-2 receptor ACE2. Functional enrichment analysis of age-related genes, in common with SARS-CoV-induced perturbations, revealed genes associated with the mitotic cell cycle and surfactant metabolism. Given that TRIB3 was previously reported to decrease virus infection and replication, the decreased expression of TRIB3 in aged lungs may help explain why older male patients are related to more severe cases of the COVID-19. Thus, drugs that stimulate TRIB3 expression should be evaluated as a potential therapy for the disease.","Evolution couples differences in ambient pH to biological function through protonatable groups, in particular those that switch from buried to exposed and alter protonation state in doing so. We present a tool focusing on structure-based discovery and display of these groups. Since prediction of buried group pKas is computationally intensive, solvent accessibility of ionisable groups is displayed, from which the user can iteratively select pKa calculation centers. Results are color-coded, with emphasis on buried groups. Utility is demonstrated with coronaviruses, which exhibit variable dependence on the acidic pH of the endocytotic pathway. After benchmarking with variants of murine hepatitis virus, a pair of conserved histidine residues are identified that are predicted to be electrostatically frustrated at acidic pH in a common structural core of pre- and post-fusion coronavirus spike proteins. We suggest that an intermediate expanded conformation at endosomal pH could relax the frustration, allowing histidine protonation, and facilitating conformational conversion. This tool is available at http://www.protein-sol.manchester.ac.uk/pka/.","AbstractIn numerous instances, tracking the biological significance of a nucleic acid sequence can be augmented through the identification of environmental niches in which the sequence of interest is present. Many metagenomic datasets are now available, with deep sequencing of samples from diverse biological niches. While any individual metagenomic dataset can be readily queried using web-based tools, meta-searches through all such datasets are less accessible. In this brief communication, we demonstrate such a meta-meta-genomic approach, examining close matches to the Wuhan coronavirus 2019-nCoV in all high-throughput sequencing datasets in the NCBI Sequence Read Archive accessible with the keyword \u201cvirome\u201d. In addition to the homology to bat coronaviruses observed in descriptions of the 2019-nCoV sequence (F. Wu et al. 2020, Nature, doi.org/10.1038/s41586-020-2008-3; P. Zhou et al. 2020, Nature, doi.org/10.1038/s41586-020-2012-7), we note a strong homology to numerous sequence reads in a metavirome dataset generated from the lungs of deceased Pangolins reported by Liu et al. (Viruses 11:11, 2019, http://doi.org/10.3390/v11110979). Our observations are relevant to discussions of the derivation of 2019-nCoV and illustrate the utility and limitations of meta-metagenomic search tools in effective and rapid characterization of potentially significant nucleic acid sequences.ImportanceMeta-metagenomic searches allow for high-speed, low-cost identification of potentially significant biological niches for sequences of interest.","AbstractHeterogeneity in disease transmission is widespread and, when not accounted for, can produce unpredictable outbreaks of infectious disease. Despite this, precisely how different sources of variation in host traits drive heterogeneity in disease transmission is poorly understood. Here we dissected the sources of variation in pathogen transmission using Drosophila melanogaster and Drosophila C Virus as a host-pathogen model system. We found that infected lifespan, viral growth, virus shedding, and viral load at death were all significantly influenced by fly genetic background, sex and female mating status. To understand how variation in each of these traits may generate heterogeneity in disease transmission, we estimated individual transmission potential by integrating data on virus shedding and lifespan alongside previously collected data on social aggregation. We found that \u223c15% of between-individual heterogeneity in disease transmission was explained by a significant interaction between genetic and sex-specific variation. We also characterised the amount of variation in viral load, virus shedding, and lifespan following infection that could be explained by genetic background and sex. Amongst the determinants of individual variation in disease transmission these sources of host variation play roles of varying importance, with genetic background generally playing the largest role. Our results highlight the importance of characterising sources of variation in multiple host traits when studying disease transmission at the individual-level.","In December 2019, an outbreak of atypical pneumonia (Coronavirus disease 2019 -COVID-19) associated with a novel coronavirus (SARS-CoV-2) was reported in Wuhan city, Hubei province, China. The outbreak was traced to a seafood wholesale market and human to human transmission was confirmed. The rapid spread and the death toll of the new epidemic warrants immediate intervention. The intra-host genomic variability of SARS-CoV-2 plays a pivotal role in the development of effective antiviral agents and vaccines, but also in the design of accurate diagnostics. We analyzed NGS data derived from clinical samples of three Chinese patients infected with SARS-CoV-2, in order to identify small- and large-scale intra-host variations in the viral genome. We identified tens of low- or higher-frequency single nucleotide variations (SNVs) with variable density across the viral genome, affecting 7 out of 10 protein-coding viral genes. The majority of these SNVs corresponded to missense changes. The annotation of the identified SNVs but also of all currently circulating strain variations revealed colocalization of intra-host but also strain specific SNVs with primers and probes currently used in molecular diagnostics assays. Moreover, we de-novo assembled the viral genome, in order to isolate and validate intra-host structural variations and recombination breakpoints. The bioinformatics analysis disclosed genomic rearrangements over poly-A / poly-U regions located in ORF1ab and spike (S) gene, including a potential recombination hot-spot within S gene. Our results highlight the intra-host genomic diversity and plasticity of SARS-CoV-2, pointing out genomic regions that are prone to alterations. The isolated SNVs and genomic rearrangements, reflect the intra-patient capacity of the polymorphic quasispecies, which may arise rapidly during the outbreak, allowing immunological escape of the virus, offering resistance to anti-viral drugs and affecting the sensitivity of the molecular diagnostics assays.","AbstractViral detection is critical for controlling disease spread and progression. Recent emerging threats including the Zika and Ebola virus outbreaks highlight the cost and difficulty in responding rapidly. In low-resource areas, a key obstacle is quick and accurate detection of viruses near the point of care. To address these challenges, we develop a platform for low-cost and rapid detection of viral RNA with DNA nanoswitches designed to mechanically reconfigure in response to specific viruses. Using Zika virus as a model system, we show non-enzymatic detection of viral RNA to the attomole level, with selective and multiplexed detection between related viruses and viral strains. For clinical-level sensitivity in biological fluids, we paired the assay with a sample preparation step using either RNA extraction or isothermal pre-amplification. Our assay can be performed with minimal or no lab infrastructure, and is readily adaptable (with \u223c24-hour development time) to detect other viruses. Given this versatility, we expect that further development and field implementation will improve our ability to detect emergent viral threats and ultimately limit their impact.","In December 2019, severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2) emerged in Wuhan, Hubei Province, China. No specific treatment has been established against coronavirus disease-2019 (COVID-19) so far. Therefore, it is urgently needed to identify effective antiviral agents for the treatment of this disease, and several approved drugs such as lopinavir have been evaluated. Here, we report that nelfinavir, an HIV-1 protease inhibitor, potently inhibited replication of SARS-CoV-2. The effective concentrations for 50% and 90% inhibition (EC50 and EC90) of nelfinavir were 1.13 micro M and 1.76 micro M respectively, the lowest of the nine HIV-1 protease inhibitors including lopinavir. The trough and peak serum concentrations of nelfinavir were three to six times higher than EC50 of this drug. These results suggest that nelfinavir is a potential candidate drug for the treatment of COVID-19 and should be assessed in patients with COVID-19.","AbstractHuman infection with Middle East Respiratory Syndrome Coronavirus (MERS-CoV) is driven by recurring dromedary-to-human spill-over events, leading decision-makers to consider dromedary vaccination. Dromedary vaccine candidates in the development pipeline are showing hopeful results, but gaps in our understanding of the epidemiology of MERS-CoV in dromedaries must be addressed to design and evaluate potential vaccination strategies. We systematically reviewed the published literature reporting seroprevalence and/or prevalence of active MERS-CoV infection in dromedary populations from both cross-sectional and longitudinal studies, including 60 studies in our qualitative syntheses. MERS-CoV seroprevalence increased with age up to 80-100% in adult dromedaries supporting geographically wide spread endemicity of MERS-CoV in dromedaries in both the Arabian Peninsula and countries exporting dromedaries from Africa. The high prevalence of active infection measured in juveniles and at sites where dromedary populations mix should guide further investigation \u2013 particularly of dromedary movement \u2013 and inform vaccination strategy design.","AbstractTo have epidemic potential, a pathogen must be able to spread in human populations, but of human-infective RNA viruses only a minority can do so. We investigated the evolution of human transmissibility through parallel analyses of 1755 virus genome sequences from 39 RNA virus genera. We identified 57 lineages containing human-transmissible species and estimated that at least 74% of these lineages have evolved directly from non-human viruses in other mammals or birds, a public health threat recently designated \u201cDisease X\u201d. Human-transmissible viruses rarely evolve from virus lineages that can infect but not transmit between humans. This result cautions against focussing surveillance and mitigation efforts narrowly on currently known human-infective virus lineages and supports calls for a better understanding of RNA virus diversity in non-human hosts.","AbstractPreviously, the cyclophilin inhibitors cyclosporin A (CsA) and Alisporivir (ALV) were shown to inhibit the replication of diverse RNA viruses, including arteriviruses and coronaviruses, which both belong to the orderNidovirales. Here we aimed to identify arterivirus proteins involved in the mode-of-action of cyclophilin inhibitors and to investigate how these compounds inhibit arterivirus RNA synthesis in the infected cell. Repeated passaging of the arterivirus prototype equine arteritis virus (EAV) in the presence of CsA revealed that reduced drug sensitivity is associated with the emergence of adaptive mutations in nonstructural protein 5 (nsp5), one of the transmembrane subunits of the arterivirus replicase polyprotein. Introduction of singular nsp5 mutations (nsp5 Q21R, Y113H, or A134V) led to a \u223c2-fold decrease in sensitivity to CsA treatment, whereas combinations of mutations further increased EAV\u2019s CsA resistance. The detailed experimental characterization of engineered EAV mutants harboring CsA-resistance mutations implicated nsp5 in arterivirus RNA synthesis. Particularly, in anin vitroassay, EAV RNA synthesis was far less sensitive to CsA treatment when nsp5 contained the adaptive mutations mentioned above. Interestingly, for increased sensitivity to the closely-related drug ALV CsA-resistant nsp5 mutants required the incorporation of an additional adaptive mutation, which resided in nsp2 (H114R), another transmembrane subunit of the arterivirus replicase. Our study provides the first evidence for the involvement of nsp2 and nsp5 in the mechanism underlying the inhibition of arterivirus replication by cyclophilin inhibitors.ImportanceCurrently, no approved treatments are available to combat infections with nidoviruses, a group of plus-stranded RNA viruses including important zoonotic and veterinary pathogens. Previously, the cyclophilin inhibitors cyclosporin A (CsA) and Alisporivir (ALV) were shown to inhibit the replication of diverse nidoviruses (both arteriviruses and coronaviruses), and may thus represent a class of pan-nidovirus inhibitors. Here, using the arterivirus prototype equine arteritis virus, we have established that resistance to CsA and ALV treatment is associated with adaptive mutations in two trans-membrane subunits of the viral replication complex, nonstructural proteins 2 and 5. This is the first evidence for the involvement of specific replicase subunits of nidoviruses in the mechanism underlying the inhibition of their replication by cyclophilin inhibitors. Understanding this mechanism of action is of major importance to guide future drug design, both for nidoviruses and other RNA viruses inhibited by these compounds.","AbstractAgeing results in a decline in immune function. We showed previously that healthy older humans (&gt;65 years old) have reduced antigen-specific cutaneous immunity to varicella zoster virus (VZV) antigen challenge. This was associated with p38 MAP kinase driven inflammation that was induced by mild tissue injury caused by the injection of the antigen itself. Here we show that non-specific injury induced by injection of air or saline into the skin of older adults recruits CCR2+CD14+ monocytes by CCL2 produced by senescent fibroblasts. These monocytes reduced TRM proliferation via secretion of prostaglandin E2 (PGE2). Pre-treatment with a p38-MAPK inhibitor (Losmapimod) in older adults in vivo significantly decreased CCL2 expression, recruitment of monocyte into the skin, COX2 expression and PGE2 production. This enhanced the VZV response in the skin. Therefore, local inflammation arising from interaction between senescent cells and monocytes leads to immune decline in the skin during ageing, a process that can be reversed.SummaryInflammation resulting from tissue injury blocks antigen-specific cutaneous immunity during ageing. Monocytes recruited to the skin inhibit TRM function through COX2-derived prostaglandin E2 production. Blocking inflammation and resulting prostaglandin E2 production with a p38-MAP kinase inhibitor significantly enhances cutaneous antigen-specific responses.","N4-hydroxycytidine (NHC) has been recently reported to have promising antiviral activity against SARS-CoV-2. To join worldwide efforts in identifying potential drug targets against this pandemic, the target landscape of NHC was defined by extracting all known targets of its chemical neighborhood, including drugs, analogues, and metabolites, and by performing target predictions from two independent platforms, following the recent Public Health Assessment via Structural Evaluation (PHASE) protocol. The analysis provides a list of over 30 protein targets that could be useful in future design activities of new COVID-19 antivirals. The relevance for existing drugs within the same chemical space, such as remdesivir, is also discussed.","Predicting infectious disease dynamics is a central challenge in disease ecology. Models that can assess which individuals are most at risk of being exposed to a pathogen not only provide valuable insights into disease transmission and dynamics but can also guide management interventions. Constructing such models for wild animal populations, however, is particularly challenging; often only serological data is available on a subset of individuals and non-linear relationships between variables are common. Here we take advantage of the latest advances in statistical machine learning to construct pathogen-risk models that automatically incorporate complex non-linear relationships with minimal statistical assumptions from ecological data with missing values. Our approach compares multiple machine learning algorithms in a unified environment to find the model with the best predictive performance and uses game theory to better interpret results. We apply this framework on two major pathogens that infect African lions: canine distemper virus (CDV) and feline parvovirus. Our modelling approach provided enhanced predictive performance compared to more traditional approaches, as well as new insights into disease risks in a wild population. We were able to efficiently capture and visualise strong non-linear patterns, as well as model complex interactions between variables in shaping exposure risk from CDV and feline parvovirus. For example, we found that lions were more likely to be exposed to CDV at a young age but only in low rainfall years. When combined with our data calibration approach, our framework helped us to answer questions about risk of pathogen exposure which are difficult to address with previous methods. Our framework not only has the potential to aid in predicting disease risk in animal populations, but also can be used to build robust predictive models suitable for other ecological applications such as modelling species distribution or diversity patterns.","AbstractNutritional stress, and especially a dearth of pollen, is considered an important factor associated with honey bee colony losses. We used pollen-restricted colonies as a model to study the nutritional stress conditions experienced in colonies within intensively cultivated agricultural areas. This model was complemented by the establishment of an experimental design, which allowed us to uncouple the effect of nutrition, behavior and age in colonies of similar size and demography. We used this system to determine the effect of pollen restriction on workers\u2019 behavioral development. Then, we analyzed the effect of nutritional stress, behavior and age on the expression of key physiological genes involved in the regulation of division of labor. Finally, we analyzed the effects of these variables on the expression of immune genes and the titers of honey bee viruses. Our results show that pollen restriction led to an increased number of precocious foragers and this behavioral transition was associated with important changes in the expression of nutritionally regulated physiological genes, immunity and viral titers. Vitellogenin (vg) and major royal jelly protein 1 (mrjp1) were the most predictive markers of nutrition and behavior. The expression of immune genes was primarily affected by behavior, with higher levels in foragers. Deformed wing virus (DWV) titers were significantly affected by behavior and nutritional status, with higher titer in foragers and increased levels associated with pollen ingestion. Correlation analyses support the predominant effect of behavior on immunity and susceptibility to viral infection, revealing that both immune genes and DWV exhibited strong negative correlations with genes associated with nursing, but positive correlations with genes associated with foraging. Our results provide valuable insights into the physiological mechanisms by which nutritional stress induce precocious foraging and increased susceptibility to viral infections.","Viruses interact with hundreds to thousands of proteins in mammals, yet adaptation against viruses has only been studied in a few proteins specialized in antiviral defense. Whether adaptation to viruses typically involves only specialized antiviral proteins or affects a broad array of proteins is unknown. Here, we analyze adaptation in ~1,300 virus-interacting proteins manually curated from a set of 9,900 proteins conserved across mammals. We show that viruses (i) use the more evolutionarily constrained proteins from the cellular functions they hijack and that (ii) despite this high constraint, virus-interacting proteins account for a high proportion of all protein adaptation in humans and other mammals. Adaptation is elevated in virus-interacting proteins across all functional categories, including both immune and non-immune functions. Our results demonstrate that viruses are one of the most dominant drivers of evolutionary change across mammalian and human proteomes.","AbstractPARP2 belongs to a family of proteins involved in cell differentiation, DNA damage repair, cellular energy expenditure, chromatin modeling and cell differentiation. In addition to these overlapping functions with PARP1, PARP2 participates in spermatogenesis, T-cell maturation, extraembryonic endoderm formation and adipogenesis. The function(s) of PARP2 is far from complete, and the mechanism(s) by which the gene and protein are regulated are unknown. In this study, we found that two different mechanisms are used in vitro to regulate PARP2 levels. In the presence of serum, PARP2 is degraded through the ubiquitin-proteasome pathway, however, when serum is removed, PARP2 is rapidly sequestered into an SDS- and urea-insoluble fraction. This sequestration is relieved by serum in a dose-dependent manner, and again PARP2 is detected by immunoblotting. Furthermore, and despite the presence of a putative serum response element in the PARP2 gene, transcription is not affected by serum deprivation. These observations that PARP2 is tightly regulated by distinct pathways highlights the critical roles PARP2 plays under different physiological conditions.","In recent years nidoviruses have emerged as an important respiratory pathogen of reptiles, affecting especially captive python populations. In pythons, nidovirus infection induces an inflammation of the upper respiratory and alimentary tract which can develop into a severe and often fatal proliferative pneumonia. We observed pyogranulomatous and fibrinonecrotic lesions in organ systems other than the respiratory tract during full post mortem examinations on 30 nidovirus RT-PCR positive pythons of varying species originating from Switzerland and Spain. The observations prompted us to study whether the atypical tissue tropism associates with previously unknown nidoviruses or changes in the nidovirus genome. RT-PCR and inoculation of Morelia viridis cell cultures served to recruit the cases and to obtain virus isolates. Immunohistochemistry and immunofluorescence staining against nidovirus nucleoprotein demonstrated that the virus not only infects a broad spectrum of epithelial (respiratory and alimentary epithelium, hepatocytes, renal tubules, pancreatic ducts etc.), but also intravascular monocytes, intralesional macrophages and endothelial cells. By next-generation sequencing we obtained full length genome for a novel nidovirus species circulating in Switzerland. Analysis of viral genomes recovered from pythons showing nidovirus infection-associated respiratory or systemic disease did not explain the observed phenotypes. The results indicate that python nidoviruses have a broad cell and tissue tropism, further suggesting that the course of infection could vary and involve lesions in a broad spectrum of tissues and organ systems as a consequence of monocyte-mediated systemic spread of the virus.","AbstractNovel infectious diseases continue to emerge within human populations. Predictive studies have begun to identify pathogen traits associated with emergence. However, emerging pathogens vary widely in virulence, a key determinant of their ultimate risk to public health. Here, we use structured literature searches to review the virulence of each of the 214 known human-infective RNA virus species. We then use a machine learning framework to determine whether viral virulence can be predicted by ecological traits including human-to-human transmissibility, transmission routes, tissue tropisms and host range. Using severity of clinical disease as a measurement of virulence, we identified potential risk factors using predictive classification tree and random forest ensemble models. The random forest model predicted literature-assigned disease severity of test data with 90.3% accuracy, compared to a null accuracy of 74.2%. In addition to viral taxonomy, the ability to cause systemic infection, having renal and/or neural tropism, direct contact or respiratory transmission, and limited (0 &lt; R0 \u2264 1) human-to-human transmissibility were the strongest predictors of severe disease. We present a novel, comparative perspective on the virulence of all currently known human RNA virus species. The risk factors identified may provide novel perspectives in understanding the evolution of virulence and elucidating molecular virulence mechanisms. These risk factors could also improve planning and preparedness in public health strategies as part of a predictive framework for novel human infections.Author SummaryNewly emerging infectious diseases present potentially serious threats to global health. Although studies have begun to identify pathogen traits associated with the emergence of new human diseases, these do not address why emerging infections vary in the severity of disease they cause, often termed \u2018virulence\u2019. We test whether ecological traits of human viruses can act as predictors of virulence, as suggested by theoretical studies. We conduct the first systematic review of virulence across all currently known human RNA virus species. We adopt a machine learning approach by constructing a random forest, a model that aims to optimally predict an outcome using a specific structure of predictors. Predictions matched literature-assigned ratings for 28 of 31 test set viruses. Our predictive model suggests that higher virulence is associated with infection of multiple organ systems, nervous systems or the renal systems. Higher virulence was also associated with contact-based or airborne transmission, and limited capability to transmit between humans. These risk factors may provide novel starting points for questioning why virulence should evolve and identifying causative mechanisms of virulence. In addition, our work could suggest priority targets for infectious disease surveillance and future public health risk strategies.BlurbComparative analysis using machine learning shows specificity of tissue tropism and transmission biology can act as predictive risk factors for virulence of human RNA viruses.","Severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2), the cause of human coronavirus disease 2019 (COVID-19), emerged in Wuhan, China in December 2019. The virus rapidly spread globally, resulting in a public-health crisis including more than one million cases and tens of thousands of deaths. Here, we describe the identification and evaluation of commercially available reagents and assays for the molecular detection of SARS-CoV-2 in infected formalin fixed paraffin embedded (FFPE) cell pellets. We identified a suitable rabbit polyclonal anti-SARS-CoV spike protein antibody and a mouse monoclonal anti-SARS-CoV nucleocapsid protein (NP) antibody for cross detection of the respective SARS-CoV-2 proteins by immunohistochemistry (IHC) and immunofluorescence assay (IFA). Next, we established RNAscope in situ hybridization (ISH) to detect SARS-CoV-2 RNA. Furthermore, we established a multiplex fluorescence ISH (mFISH) to detect positive-sense SARS-CoV-2 RNA and negative-sense SARS-CoV-2 RNA (a replicative intermediate indicating viral replication). Finally, we developed a dual staining assay using IHC and ISH to detect SARS-CoV-2 antigen and RNA in the same FFPE section. These reagents and assays will accelerate COVID-19 pathogenesis studies in humans and in COVID-19 animal models.","AbstractSARS-CoV-2, a novel coronavirus (CoV), has recently emerged causing an ongoing outbreak of viral pneumonia around the world. While genetically distinct from the original SARS-CoV, both group 2B CoVs share similar genome organization and origins to coronaviruses harbored in bats. Importantly, initial guidance has used insights from SARS-CoV infection to inform treatment and public health strategies. In this report, we evaluate type-I Interferon (IFN-I) sensitivity of SARS-CoV-2 relative to the original SARS-CoV. Our results indicate that while SARS-CoV-2 maintains similar viral replication kinetics to SARS-CoV in Vero cell, the novel CoV is much more sensitive to IFN-I pretreatment. Examining transcriptional factor activation and interferon stimulated gene (ISG) induction, SARS-CoV-2 in the context of type I IFN induces phosphorylation of STAT1 and increased ISG proteins. In contrast, the original SARS-CoV has no evidence for STAT1 phosphorylation or ISG protein increases even in the presence of type I IFN pretreatment. Finally, we examined homology between SARS-CoV and SARS-CoV-2 in viral proteins shown to be interferon antagonist. The absence of open reading frame (ORF) 3b and significant changes to ORF6 suggest the two key IFN antagonists may not maintain equivalent function in SARS-CoV-2. Together, the results identify key differences in susceptibility to the IFN-I response between SARS-CoV and SARS-CoV-2. that could help inform disease progression, treatment options, and animal model development.ImportanceWith the ongoing outbreak of COVID-19 disease, differences between the SARS-CoV-2 and the original SARS-CoV could be leveraged to inform disease progression and eventual treatment options. In addition, these findings could have key implications for animal model development as well as further research into how SARS-CoV-2 modulates the type I IFN response early during infection.Article SummarySARS-CoV-2 has similar replication kinetics to SARS-CoV, but demonstrates significant sensitivity to type I interferon treatment.","Abstract The current classification of animal viruses primarily relates to the virus molecular world, the genomic architecture and the corresponding host-cell infection cycle. This virus centered perspective does not make allowance for the precept that virus fitness hinges on the virus transmission success. Virus transmission reflects the infection-shedding-transmission dynamics and, with it, the organ system involvement and other, macroscopic dimensions of the host environment. This study examines the transmission ecology of the world main livestock viruses, 36 in total, belonging to eleven different families, and a mix of RNA, DNA and retroviruses. Viruses are virtually ranked in an outer- to inner-body fashion, based on the shifting organ system involvement and associated infection-shedding-transmission dynamics. As a next step, this ranking is disentangled with the aim to contrast two main host ecologies, poultry plus pig production and ruminant plus equine husbandry, as well as to create a distinction among the RNA, DNA and retroviruses, also ranked in an outer- to inner-body fashion. Spearman correlation reveals the matches among these various virus traits, as pertaining to the two host-ecologies, four infection-shedding-transmission related variables, and the three virus genomes. The collective results reveal the outer- to inner-body shifts in the interplay of host environment, virus-host interactions, and nature of the virus. Two opposing virus evolution pathways emerge, respectively for generalist type, outer-body and for specialist type, inner-body viruses. The ecological virus classification here presented is broadly consistent with the current virus classification system and offers the advantage of bringing substance and cohesion to the interrelationships among viruses and virus families.","AbstractThe novel coronavirus disease first identified in 2019 in Wuhan, China (COVID-19) has become a serious global public health concern. One current issue is the ability to adequately screen for the virus causing COVID-2 (SARS-CoV-2). Here we demonstrate the feasibility of shotgun proteomics as a SARS-CoV-2 screening method, through the detection of viral peptides in proteolytically digested body fluids. Using in silico methods, we generated trypsin-based shotgun proteomics methods optimized for LCMS systems from 5 commercial instrument vendors (Thermo, SCIEX, Waters, Shimadzu, and Agilent). First, we generated protein FASTA files and their protein digest maps. Second, the FASTA files were used to generate spectral libraries based on experimental data. Third, transition lists were derived from the spectral libraries using the vendor neutral and open Skyline software environment. Finally, we identified 17 post-translational modifications using linear motif modeling.Abstract Figure","AbstractProtein therapeutics represent a significant and growing component of the modern pharmacopeia, but their potential to treat human disease is limited because most proteins fail to traffic across biological membranes. Recently, we discovered that cell-permeant miniature proteins (CPMPs) containing a precisely defined, penta-arginine motif traffic readily to the cytosol and nucleus with efficiencies that rival those of hydrocarbon-stapled peptides active in animals and man. Like many cell-penetrating peptides (CPPs), CPMPs enter the endocytic pathway; the difference is that CPMPs are released efficiently from endosomes while other CPPs are not. Here, we seek to understand how CPMPs traffic from endosomes into the cytosol and what factors contribute to the efficiency of endosomal release. First, using two complementary cell-based assays, we exclude endosomal rupture as the primary means of endosomal escape. Next, using a broad spectrum of techniques, including an RNA interference (RNAi) screen, fluorescence correlation spectroscopy (FCS), and confocal imaging, we identify VPS39\u2014a gene encoding a subunit of the homotypic fusion and protein sorting (HOPS) complex\u2014as a critical determinant in the trafficking of CPMPs and hydrocarbon-stapled peptides to the cytosol. Although CPMPs neither inhibit nor activate HOPS function, HOPS activity is essential to efficiently deliver CPMPs to the cytosol. Subsequent multi-color confocal imaging studies identify CPMPs within the endosomal lumen, particularly within the intraluminal vesicles (ILVs) of Rab7+ and Lamp1+ endosomes that are the products of HOPS-mediated fusion. These results suggest that CPMPs require HOPS to reach ILVs\u2014an environment that serves as a prerequisite for efficient endosomal escape.","Zoonotic coronavirus (CoV) infections, like those responsible for the current SARS-CoV-2 epidemic, cause grave international public health concern. In infected cells, the CoV RNA-synthesizing machinery associates with modified endoplasmic reticulum membranes that are transformed into the viral replication organelle (RO). While double-membrane vesicles (DMVs) appear to be a pan -coronavirus RO element, studies to date describe an assortment of additional coronavirus-induced membrane structures. Despite much speculation, it remains unclear which RO element(s) accommodate viral RNA synthesis. Here we provide detailed 2D and 3D analyses of CoV ROs and show that diverse CoVs essentially induce the same membrane modifications, including the small open double-membrane spherules (DMSs) previously thought to be restricted to gamma- and delta-CoV infections and proposed as sites of replication. Metabolic labelling of newly-synthesized viral RNA followed by quantitative EM autoradiography revealed abundant viral RNA synthesis associated with DMVs in cells infected with the beta-CoVs MERS-CoV and SARS-CoV, and the gamma-CoV infectious bronchitis virus. RNA synthesis could not be linked to DMSs or any other cellular or virus-induced structure. Our results provide a unifying model of the CoV RO and clearly establish DMVs as the central hub for viral RNA synthesis and a potential drug target in coronavirus infection.","AbstractUsing a Systems Biology approach, we integrated genomic, transcriptomic, proteomic, and molecular structure information to provide a holistic understanding of the COVID-19 pandemic. The expression data analysis of the Renin Angiotensin System indicates mild nasal, oral or throat infections are likely and that the gastrointestinal tissues are a common primary target of SARS-CoV-2. Extreme symptoms in the lower respiratory system likely result from a secondary-infection possibly by a comorbidity-driven upregulation of ACE2 in the lung. The remarkable differences in expression of other RAS elements, the elimination of macrophages and the activation of cytokines in COVID-19 bronchoalveolar samples suggest that a functional immune deficiency is a critical outcome of COVID-19. We posit that using a non-respiratory system as a major pathway of infection is likely determining the unprecedented global spread of this coronavirus.One Sentence SummaryA Systems Approach Indicates Non-respiratory Pathways of Infection as Key for the COVID-19 Pandemic","AbstractBackgroundThe Middle East respiratory syndrome coronavirus (MERS-CoV) developed infections that caused serious epidemics. Special priority of awareness and prompt initiative involvement of health workers (HW) during such intensified health situation necessitated an assessment of their preparedness, appropriate attitudes and protective strategies for better efficiency modes and acceleration during emergency.MethodsHW of Prince Sultan Military Medical city in Riyadh, Saudi Arabia were reviewed through specifically designed questionnaires to acquire the demanded data. It included clinical and demographic information about the viral diseases, associated signs and symptoms, transmission and protection, and attitudes about the MERS-CoV disease.ResultsThe study was accomplished between August and November, 2017 and 477 participants of the medical city, successfully completed the study questionnaire (Appendix I). Females represented a majority and there was an indirectly proportional decrease with the increasing age. Gradual educational increase levels reflected dominance of the university degree holders. Jobs were dominated by nurses and non-Saudis were a majority whilst, the highly experienced, (&gt;10 years) were a minority. A majority recognized the viral transmission methods, popular information sources of MERS-CoV and associated medical terms. Highest scores were observed in dealing with protective aids and recognizing symptoms of disease. High adherence to hand hygiene protocols and correct washing steps were recorded. Correct and high levels were observed in taking preventive measures and avoiding infection. Participants responded correctly to negative and wrong actions that patients should refrain from. High scores were observed in taking appreciable attitudes towards oneself and towards others.ConclusionsExpatriates were majority and nurses were dominant which, necessitates Saudization of this sector. Ministry of health pamphlets and seminars were of less impact in invigilating HW, hence, more attention and efforts are demanded. HW were quite aware of the basic and emergent health policies during epidemic episodes of MERS-CoV.","SARS-CoV-2, a member of the coronavirus family, is responsible for the current COVID-19 pandemic. Based on our analysis of hepatitis C virus and coronavirus replication, and the molecular structures and activities of viral inhibitors, we previously demonstrated that three nucleotide analogues inhibit the SARS-CoV RNA-dependent RNA polymerase (RdRp). Here, using polymerase extension experiments, we have demonstrated that the active triphosphate form of Sofosbuvir (a key component of the FDA approved hepatitis C drug EPCLUSA), is incorporated by SARS-CoV-2 RdRp, and blocks further incorporation. Using the same molecular insight, we selected the active triphosphate forms of three other anti-viral agents, Alovudine, AZT (an FDA approved HIV/AIDS drug) and Tenofovir alafenamide (TAF, an FDA approved drug for HIV and hepatitis B) for evaluation as inhibitors of SARS-CoV-2 RdRp. We demonstrated the ability of these three viral polymerase inhibitors, 3\u2032-fluoro-3\u2032-deoxythymidine triphosphate, 3\u2032-azido-3\u2032-deoxythymidine triphosphate and Tenofovir diphosphate (the active triphosphate forms of Alovudine, AZT and TAF, respectively) to be incorporated by SARS-CoV-2 RdRp, where they also terminate further polymerase extension. These results offer a strong molecular basis for these nucleotide analogues to be evaluated as potential therapeutics for COVID-19.","ABSTRACTCurrent prophylactic and therapeutic strategies targeting human influenza viruses include vaccines and antivirals. Given variable rates of vaccine efficacy and antiviral resistance, alternative strategies are urgently required to improve disease outcomes. Here we describe the use of HiSeq deep sequencing to analyze host gene expression in primary human alveolar epithelial type II cells infected with highly pathogenic avian influenza H5N1 virus. At 24 hours post-infection, 623 host genes were significantly up-regulated, including the cell adhesion moleculeCEACAM1. The up-regulation ofCEACAM1was blocked in the presence of the reactive oxygen species inhibitor, apocynin. H5N1 virus infection stimulated significantly higher CEACAM1 protein expression when compared to low pathogenic PR8 H1N1 virus, suggesting a key role for CEACAM1 in influenza virus pathogenicity. Furthermore, silencing of endogenousCEACAM1resulted in reduced levels of proinflammatory cytokine/chemokine production, as well as reduced levels of virus replication following H5N1 infection. Our study provides evidence for the involvement of CEACAM1 in a clinically relevant model of H5N1 infection and may assist in the development of host-oriented antiviral strategies.","ABSTRACTSingle-cell RNA profiling of ACE2, the SARS-CoV-2 receptor, had proposed multiple tissue cells as the potential targets of SARS-CoV-2, the novel coronavirus causing the COVID-19 pandemic. However, most were not echoed by the patients\u2019 clinical manifestations, largely due to the lack of protein expression information of ACE2 and co-factors. Here, we incorporated the protein information to analyse the expression of ACE2, together with TMPRSS2 and Furin, two proteases assisting SARS-CoV-2 infection, at single cell level in situ, which we called protein-proofed single-cell RNA (pscRNA) profiling. Systemic analysis across 36 tissues revealed a rank list of candidate cells potentially vulnerable to SARS-CoV-2. The top targets are lung AT2 cells and macrophages, then cardiomyocytes and adrenal gland stromal cells, followed by stromal cells in testis, ovary and thyroid. Whereas, the polarized kidney proximal tubule cells, liver cholangiocytes and intestinal enterocytes are less likely to be the primary SARS-CoV-2 targets as ACE2 localizes at the apical region of cells, where the viruses may not readily reach. These findings are in concert with the clinical characteristics of prominent lung symptoms, frequent heart injury, and uncommon intestinal symptoms and acute kidney injury. Together, we provide a comprehensive view on the potential SARS-CoV-2 targets by pscRNA profiling, and propose that, in addition to acute respiratory distress syndrome, attentions should also be paid to the potential injuries in cardiovascular, endocrine and reproductive systems during the treatment of COVID-19 patients.","To ultimately combat the emerging COVID-19 pandemic, it is desired to develop an effective and safe vaccine against this highly contagious disease caused by the SARS-CoV-2 coronavirus. Our literature and clinical trial survey showed that the whole virus, as well as the spike (S) protein, nucleocapsid (N) protein, and membrane (M) protein, have been tested for vaccine development against SARS and MERS. However, these vaccine candidates might lack the induction of complete protection and have safety concerns. We then applied the Vaxign reverse vaccinology tool and the newly developed Vaxign-ML machine learning tool to predict COVID-19 vaccine candidates. By investigating the entire proteome of SARS-CoV-2, six proteins, including the S protein and five non-structural proteins (nsp3, 3CL-pro, and nsp8-10), were predicted to be adhesins, which are crucial to the viral adhering and host invasion. The S, nsp3, and nsp8 proteins were also predicted by Vaxign-ML to induce high protective antigenicity. Besides the commonly used S protein, the nsp3 protein has not been tested in any coronavirus vaccine studies and was selected for further investigation. The nsp3 was found to be more conserved among SARS-CoV-2, SARS-CoV, and MERS-CoV than among 15 coronaviruses infecting human and other animals. The protein was also predicted to contain promiscuous MHC-I and MHC-II T-cell epitopes, and linear B-cell epitopes localized in specific locations and functional domains of the protein. By applying reverse vaccinology and machine learning, we predicted potential vaccine targets for effective and safe COVID-19 vaccine development. We then propose that an \"Sp/Nsp cocktail vaccine\" containing a structural protein(s) (Sp) and a non-structural protein(s) (Nsp) would stimulate effective complementary immune responses.","Recombination is a process that unlinks neighbouring loci allowing for independent evolutionary trajectories within genomes of many organisms. If not properly accounted for, recombination can compromise many evolutionary analyses. In addition, when dealing with organisms that are not obligately sexually reproducing, recombination gives insight into the rate at which distinct genetic lineages come into contact. Since June, 2012, Middle East respiratory syndrome coronavirus (MERS-CoV) has caused 1106 laboratory-confirmed infections, with 421 MERS-CoV associated deaths as of April 16, 2015. Although bats are considered as the likely ultimate source of zoonotic betacoronaviruses, dromedary camels have been consistently implicated as the source of current human infections in the Middle East. In this paper we use phylogenetic methods and simulations to show that MERS-CoV genome has likely undergone numerous recombinations recently. Recombination in MERS-CoV implies frequent co-infection with distinct lineages of MERS-CoV, probably in camels given the current understanding of MERS-CoV epidemiology.","AbstractThe COVID-19 pandemic is expanding at an unprecedented rate. As a result, diagnostic services are stretched to their limit, and there is a clear need for the provision of additional diagnostic capacity. Academic laboratories, many of which are closed due to governmental lockdowns, may be in a position to support local screening capacity by adapting their current laboratory practices. Here, we describe the process of developing a SARS-Cov2 diagnostic workflow in a conventional academic Containment Level 2 (CL2) laboratory. Our outline includes simple SARS-Cov2 deactivation upon contact, the methods for a quantitative real-time reverse transcriptase PCR (qRT-PCR) detecting SARS-Cov2, a description of process establishment and validation, and some considerations for establishing a similar workflow elsewhere. This was achieved under challenging circumstances through the collaborative efforts of scientists, clinical staff, and diagnostic staff to mitigate to the ongoing crisis. Within 14 days, we created a validated COVID-19 diagnostics service for healthcare workers in our local hospital. The described methods are not exhaustive, but we hope may offer support to other academic groups aiming to set up something comparable in a short time frame.","AbstractThe appearance of the novel betacoronavirus SARS-CoV-2 represents a major threat to human health, and its diffusion around the world is causing dramatic consequences. The knowledge of the 3D structures of SARS-CoV-2 proteins can facilitate the development of therapeutic and diagnostic molecules. Specifically, comparative analyses of the structures of SARS-CoV-2 proteins and homologous proteins from previously characterized viruses, such as SARS-CoV, can reveal the common and/or distinctive traits that underlie the mechanisms of recognition of cell receptors and of molecules of the immune system.Herein, we apply our recently developed energy-based methods for the prediction of antibody-binding epitopes and protein-protein interaction regions to the Receptor Binding Domain (RBD) of the Spike proteins from SARS-CoV-2 and SARS-CoV. Our analysis focusses only on the study of the structure of RBDs in isolation, without making use of any previous knowledge of binding properties. Importantly, our results highlight structural and sequence differences among the regions that are predicted to be immunoreactive and bind/elicit antibodies. These results provide a rational basis to the observation that several SARS-CoV RDB-specific monoclonal antibodies fail to appreciably bind the SARS-CoV-2 counterpart. Furthermore, we correctly identify the region of SARS-CoV-2 RBD that is engaged by the cell receptor ACE2 during viral entry into host cells.The data, sequences and structures we present here can be useful for the development of novel therapeutic and diagnostic interventions.","Bats are notorious reservoirs of diverse, potentially zoonotic viruses, exemplified by the evolutionarily distinct, influenza A-like viruses H17N10 and H18N11 (BatIVs). The surface glycoproteins [haemagglutinin (H) and neuraminidase (N)] of BatIVs neither bind nor cleave sialic acid receptors, which suggests that these viruses employ cell attachment and entry mechanisms that differ from those of classical influenza A viruses (IAVs). Identifying the cellular factors that mediate entry and determine susceptibility to infection will help assess the host range of BatIVs. Here, we investigated a range of cell lines from different species for their susceptibility to infection by pseudotyped viruses bearing bat H17 and/or N10 envelope proteins. We show that a number of human haematopoietic cancer cell lines and the canine kidney MDCK II (but not MDCK I) cells are susceptible to H17-pseudotypes (H17-PV). We observed with microarrays and qRT-PCR that the dog leukocyte antigen DLA-DRA mRNA is overexpressed in late passaged parental MDCK and commercial MDCK II cells, compared to early passaged parental MDCK and MDCK I cells, respectively. The human orthologue HLA-DRA encodes the alpha subunit of the MHC class II HLA-DR antigen-binding heterodimer. Small interfering RNA- or neutralizing antibody-targeting HLA-DRA, drastically reduced the susceptibility of Raji B cells to H17-PV. Conversely, overexpression of HLA-DRA and its paralogue HLA-DRB1 on the surface of the unsusceptible HEK293T/17 cells conferred susceptibility to H17-PV. The identification of HLA-DR as an H17N10 entry mediator will contribute to a better understanding of the tropism of the virus and will elucidate its zoonotic transmission.","AbstractModels of host-microbe dynamics typically assume a single-host population infected by a single pathogen. In reality, many hosts form multi-species aggregations and may be infected with an assemblage of pathogens. We used a meta-transcriptomic approach to characterize the viromes of nine avian species in the Anseriformes (ducks) and Charadriiformes (shorebirds). This revealed the presence of 27 viral species, of which 24 were novel, including double-stranded RNA viruses (Picobirnaviridae and Reoviridae), single-stranded RNA viruses (Astroviridae, Caliciviridae, Picornaviridae), a retro-transcribing DNA virus (Hepadnaviridae), and a single-stranded DNA virus (Parvoviridae). These viruses comprise multi-host generalist viruses and those that are host-specific, indicative of both virome connectivity and heterogeneity. Virome connectivity was apparent in two well described multi-host virus species (avian coronavirus and influenza A virus) and a novel Rotavirus species that were shared among some Anseriform species, while heterogeneity was reflected in the absence of viruses shared between Anseriformes and Charadriiformes. Notably, within avian host families there was no significant relationship between either host taxonomy or foraging ecology and virome composition, although Anseriform species positive for influenza A virus harboured more additional viruses than those negative for influenza virus. Overall, we demonstrate complex virome structures across host species that co-exist in multi-species aggregations.","AbstractThe human microbiome, described as an accessory organ because of the crucial functions it provides, is composed of species that are uniquely found in humans1,2. Yet, surprisingly little is known about the impact of routine interpersonal contacts in shaping microbiome composition. In a relatively \u2018closed\u2019 cohort of 287 people from the Fiji Islands, where common barriers to bacterial transmission are absent, we examine putative bacterial transmission in individuals\u2019 gut and oral microbiomes using strain-level data from both core SNPs and flexible genomic regions. We find a weak signal of transmission, defined by the inferred sharing of genotypes, across many organisms that, in aggregate, reveals strong transmission patterns, most notably within households and between spouses. We find that women harbor strains more closely related to those harbored by their familial and social contacts than men; and that transmission patterns of oral- and gut-associated microbiota need not be the same. Using strain-level data alone, we are able to confidently predict a subset of spouses, highlighting the role of shared susceptibilities, behaviors or social interactions that distinguish specific links in the social network.","ABSTRACTSialic acids (Sia) are widely displayed on the surfaces of cells and tissues. Sia come in a variety of chemically modified forms, including those with acetyl modifications at the C7, C8, and C9 positions. Here, we analyzed the distribution and amounts of these acetyl modifications in different human and canine cells. As Sia or their variant forms are receptors for influenza A and influenza C viruses, we examined the effects of these modifications on virus infections. We confirmed that 9-O-acetyl and 7,9-O-acetyl modified Sia are widely but variably expressed across cell lines from both humans and canines. While they were expressed on the cell surface of canine MDCK cell lines, they were located primarily within the Golgi compartment of human HEK-293 and A549 cells. The O-acetyl modified Sia were expressed at low levels of 1-2% of total Sia in these cell lines. We knocked out and over-expressed the sialate O-acetyltransferase gene (CasD1), and knocked out the sialate O-acetylesterase gene (SIAE) using CRISPR/Cas9 editing. Knocking out CasD1 removed 7,9-O- and 9-O-acetyl Sia expression, confirming previous reports. However, over-expression of CasD1 and knockout of SIAE gave only modest increases in 9-O-acetyl levels in cells and no change in 7,9-O-acetyl levels, indicating that there are complex regulations of these modifications. These modifications were essential for influenza C infection, but had no obvious effect on influenza A infection.IMPORTANCESialic acids are key glycans that are involved in many different normal cellular functions, as well as being receptors for many pathogens. However, Sia come in diverse chemically modified forms. Here we examined and manipulated the expression of 7,9-O- and 9-O-acetyl modified Sia on cells commonly used in influenza virus and other research by engineering the enzymes that produce or remove the acetyl groups.","AbstractDuring outbreaks of deadly emerging pathogens (e.g., Ebola, MERS-CoV) and bioterror threats (e.g., smallpox), actively monitoring potentially infected individuals aims to limit disease transmission and morbidity. Guidance issued by CDC on active monitoring was a cornerstone of its response to the West Africa Ebola outbreak. There are limited data on how to balance the costs and performance of this important public health activity. We present a framework that estimates the risks and costs of specific durations of active monitoring for pathogens of significant public health concern. We analyze data from New York City\u2019s Ebola active monitoring program over a 16-month period in 2014-2016. For monitored individuals, we identified unique durations of active monitoring that minimize expected costs for those at \u201clow (but not zero) risk\u201d and \u201csome or high risk\u201d: 21 and 31 days, respectively. Extending our analysis to smallpox and MERS-CoV, we found that the optimal length of active monitoring relative to the median incubation period was reduced compared to Ebola due to less variable incubation periods. Active monitoring can save lives but is expensive. Resources can be most effectively allocated by using exposure-risk categories to modify the duration or intensity of active monitoring.","SUMMARYA novel coronavirus (nCoV-2019) was the cause of an outbreak of respiratory illness detected in Wuhan, Hubei Province, China in December of 2019. Genomic analyses of nCoV-2019 determined a 96% resemblance with a coronavirus isolated from a bat in 2013 (RaTG13); however, the receptor binding motif (RBM) of these two genomes share low sequence similarity. This divergence suggests a possible alternative source for the RBM coding sequence in nCoV-2019. We identified high sequence similarity in the RBM between nCoV-2019 and a coronavirus genome reconstructed from a viral metagenomic dataset from pangolins possibly indicating a more complex origin for nCoV-2019.","The coronavirus disease COVID-19, caused by emerging SARS-CoV-2, has posed serious threats to global public health, economic and social stabilities, calling for the prompt development of therapeutics and prophylactics. In this study, we firstly verified that SARS-CoV-2 uses human ACE2 as a cell receptor and its spike (S) protein mediates high membrane fusion activity. Comparing to that of SARS-CoV, the heptad repeat 1 (HR1) sequence in the S2 fusion protein of SARS-CoV-2 possesses markedly increased \u03b1-helicity and thermostability, as well as a higher binding affinity with its corresponding heptad repeat 2 (HR1) site. Then, we designed a HR2 sequence-based lipopeptide fusion inhibitor, termed IPB02, which showed highly poent activities in inibibiting the SARS-CoV-2 S protein-mediated cell-cell fusion and pseudovirus infection. IPB02 also inhibited the SARS-CoV pseudovirus efficiently. Moreover, the strcuture and activity relationship (SAR) of IPB02 were characterzized with a panel of truncated lipopeptides, revealing the amino acid motifs critical for its binding and antiviral capacities. Therefore, the presented results have provided important information for understanding the entry pathway of SARS-CoV-2 and the design of antivirals that target the membrane fusion step.","SARS-CoV-2, a coronavirus that newly emerged in China in late 2019 1,2 and spread rapidly worldwide, caused the first witnessed pandemic sparked by a coronavirus. As the pandemic progresses, information about the modes of transmission of SARS-CoV-2 among humans is critical to apply appropriate infection control measures and to slow its spread. Here we show that SARS-CoV-2 is transmitted efficiently via direct contact and via the air (via respiratory droplets and/or aerosols) between ferrets. Intranasal inoculation of donor ferrets resulted in a productive upper respiratory tract infection and long-term shedding, up to 11 to 19 days post-inoculation. SARS-CoV-2 transmitted to four out of four direct contact ferrets between 1 and 3 days after exposure and via the air to three out of four independent indirect recipient ferrets between 3 and 7 days after exposure. The pattern of virus shedding in the direct contact and indirect recipient ferrets was similar to that of the inoculated ferrets and infectious virus was isolated from all positive animals, showing that ferrets were productively infected via either route. This study provides experimental evidence of robust transmission of SARS-CoV-2 via the air, supporting the implementation of community-level social distancing measures currently applied in many countries in the world and informing decisions on infection control measures in healthcare settings 3.","AbstractXylella fastidiosa is an insect-borne bacterium confined to the xylem vessels of plants. This plant pathogen has a broad host range estimated to 560 plant species. Five subspecies of the pathogen with different but overlapping host ranges have been described, but only three subspecies are widely accepted, namely subspecies fastidiosa, multiplex and pauca. Initially limited to the Americas, Xf has been detected in Europe since 2013. As management of X. fastidiosa outbreaks in Europe depends on the identification of the subspecies, accurate determination of the subspecies in infected plants as early as possible is of major interest. Thus, we developed various tetraplex and triplex qPCR assays for Xylella fastidiosa detection and subspecies identification in planta in a single reaction. We designed primers and probes using SkIf, a bioinformatics tool based on k-mers, to detect specific signatures of the species and subspecies from a dataset of 58 genome sequences representative of X. fastidiosa diversity. We tested the qPCR assays on 39 target and 30 non-target strains, as well as on 13 different plant species spiked with strains of the different subspecies of X. fastidiosa, and on samples from various environmental and inoculated host plants. Sensitivity of simplex assays was equal or slightly better than the reference protocol on purified DNA. Tetraplex qPCR assays had the same sensitivity than the reference protocol and allowed X. fastidiosa detection in all spiked matrices up to 103 cells.mL\u22121. Moreover, mix infections of two to three subspecies could be detected in the same sample with tetraplex assays. In environmental plant samples, the tetraplex qPCR assays allowed subspecies identification when the current method based on multilocus sequence typing failed. The qPCR assays described here are robust and modular tools that are efficient for differentiating X. fastidiosa subspecies directly in plant samples.","The sudden emergence of severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2) at the end of 2019 from the Chinese province of Hubei and its subsequent pandemic spread highlight the importance of understanding the full molecular details of coronavirus infection and pathogenesis. Here, we compared a variety of replication features of SARS-CoV-2 and SARS-CoV and analysed the cytopathology caused by the two closely related viruses in the commonly used Vero E6 cell line. Compared to SARS-CoV, SARS-CoV-2 generated higher levels of intracellular viral RNA, but strikingly about 50-fold less infectious viral progeny was recovered from the culture medium. Immunofluorescence microscopy of SARS-CoV-2-infected cells established extensive cross-reactivity of antisera previously raised against a variety of nonstructural proteins, membrane and nucleocapsid protein of SARS-CoV. Electron microscopy revealed that the ultrastructural changes induced by the two SARS viruses are very similar and occur within comparable time frames after infection. Furthermore, we determined that the sensitivity of the two viruses to three established inhibitors of coronavirus replication (Remdesivir, Alisporivir and chloroquine) is very similar, but that SARS-CoV-2 infection was substantially more sensitive to pre-treatment of cells with pegylated interferon alpha. An important difference between the two viruses is the fact that - upon passaging in Vero E6 cells - SARS-CoV-2 apparently is under strong selection pressure to acquire adaptive mutations in its spike protein gene. These mutations change or delete a putative furin-like cleavage site in the region connecting the S1 and S2 domains and result in a very prominent phenotypic change in plaque assays.","The World Health Organization declared the COVID-19 epidemic a public health emergency of international concern on March 11th, 2020, and the pandemic is rapidly spreading worldwide. COVID-19 is caused by a novel coronavirus SARS-CoV-2, which enters human target cells via angiotensin converting enzyme 2 (ACE2). We used a number of bioinformatics tools to computationally characterize ACE2 by determining its cell-specific expression, putative functions, and transcriptional regulation. The small intestine expressed higher levels of ACE2 than any other organ. The large intestine, kidney and testis showed moderate signals, whereas the signal was weak in the lung specimens. Single cell RNA-Seq data indicated positive signals along the respiratory tract in the key protective cell types including the goblet and ciliary epithelial cells, as well as in the endothelial cells and type I pneumocytes. Gene ontology analysis suggested that, besides its classical role in renin-angiotensin system, ACE2 may be functionally associated with angiogenesis/blood vessel morphogenesis. A novel tool for the prediction of transcription factor binding sites identified several putative sites for determined transcription factors within the ACE2 gene promoter. Our results also confirmed that age and gender play no significant role in the regulation of ACE2 mRNA expression in the lung.","Emergence of new viral diseases is linked to mutation or recombination events. The likelihood of cross-species transmission is related to phenotypic plasticity of a virus and its capacity to produce genetically variable progeny. Herein a model is described connecting the production of genetic variability with increasing genome size. Comparing all known zoonotic viral genome sizes to known non-zoonotic viral genome sizes demonstrates that zoonotic viruses have significantly larger genomes. These results support the notion that large viral genomes are important in producing new zoonotic disease, and suggest that genome size may be a useful surrogate in screening for potential zoonotic viruses.","The beginning of 2020 brought us information about the novel coronavirus emerging in China. Rapid research resulted in the characterization of the pathogen, which appeared to be a member of the SARS-like cluster, commonly seen in bats. Despite the global and local efforts, the virus escaped the healthcare measures and rapidly spread in China and later globally, officially causing a pandemic and global crisis in March 2020. At present, different scenarios are being written to contain the viru
