ible motions in vivo which directly affect the geometry of a known inhibitor binding site and which open new potential binding sites elsewhere in the structure. A database of generated PDB files representing natural flexible variations on the crystal structures has been produced and made available for download from an institutional data archive. This information may inform structure-based drug design and fragment screening efforts aimed at identifying specific antiviral therapies for the treatment of COVID-19.","AbstractIn 2014, A novel tick-borne virus of the genus Flavivirus was first reported from the Mogiana region in Brazil. This virus was named the Mogiana tick virus (MGTV). Later, MGTV was also named as Jingmen tick virus (JMTV), Kindia tick virus (KDTV), Guangxi tick virus (GXTV) etc. In the present study, we used small RNA sequencing (sRNA-seq) to detect viruses in ticks and detected MGTV in Amblyomma testudinarium ticks, which had been captured in Yunnan province of China in the year of 2016. The full-length genome sequence of a new MGTV strain Yunnan2016 (GenBank: MT080097, MT080098, MT080099 and MT080100) was obtained and recommended to be included into the NCBI RefSeq database for the future studies of MGTV. Our phylogenetic analyses showed that viruses named MGTV, JMTV, KDTV and GXTV are monophyletic: the MGTV group (lineage) of viruses. We show, for the first time, that 5\u2032 and 3\u2032 sRNAs can be used to obtain full-length sequences of the 5\u2019 and 3\u2019 ends of, but not limited to genome sequences of RNA viruses. And we proved the feasibility of using the sRNA-seq based method for the detection of viruses in a sample containing miniscule RNA.","The surfaces of proteins are generally hydrophilic but there have been reports of sites that exhibit an exceptionally high affinity for individual water molecules. Not only do such molecules often fulfil critical biological functions, but also, they may alter the binding of newly designed drugs. In crystal structures, sites consistently occupied in each unit cell yield electron density clouds that represent water molecule presence. These are recorded in virtually all high-resolution structures obtained through X-ray diffraction. In this work, we utilized the wealth of data from the RCSB Protein Data Bank to train a residual deep learning model named \u2032hotWater\u2032 to identify sites on the surface of proteins that are most likely to bind water, the so-called water hot spots. The model can be used to score existing water molecules from a PDB file to provide their ranking according to the predicted binding strength or to scan the surface of a protein to determine the most likely water hot spots de novo. This is computationally much more efficient than currently used molecular dynamics simulations. Based on testing the model on three example proteins, which have been resolved using both high-resolution X-ray crystallography (providing accurate positions of trapped waters) as well as low-resolution X-ray diffraction, NMR or CryoEM (where structure refinement does not yield water positions), we were able to show that the hotWater method is able to recover in the \u2033water-free\u2033 structures many water binding sites known from the high-resolution structures. A blind test on a newly solved protein structure with waters removed from the PDB also showed good prediction of the crystal water positions. This was compared to two known algorithms that use electron density and was shown to have higher recall at resolutions &gt;2.6\u00c5. We also show that the algorithm can be applied to novel proteins such as the RNA polymerase complex from SARS-CoV-2, which could be of use in drug discovery. The hotWater model is freely available at (https://pypi.org/project/hotWater/).","ABSTRACTSummaryGenome Detective is a web-based, user-friendly software application to quickly and accurately assemble all known virus genomes from next generation sequencing datasets. This application allows the identification of phylogenetic clusters and genotypes from assembled genomes in FASTA format. Since its release in 2019, we have produced a number of typing tools for emergent viruses that have caused large outbreaks, such as Zika and Yellow Fever Virus in Brazil. Here, we present The Genome Detective Coronavirus Typing Tool that can accurately identify novel coronavirus (2019-nCoV) sequences isolated in China and around the world. The tool can accept up to 2,000 sequences per submission and the analysis of a new whole genome sequence will take approximately one minute. The tool has been tested and validated with hundreds of whole genomes from ten coronavirus species, and correctly classified all of the SARS-related coronavirus (SARSr-CoV) and all of the available public data for 2019-nCoV. The tool also allows tracking of new viral mutations as the outbreak expands globally, which may help to accelerate the development of novel diagnostics, drugs and vaccines.AvailabilityAvailable online: https://www.genomedetective.com/app/typingtool/cov*Contactkoen@emweb.be and deoliveira@ukzn.ac.zaSupplementary informationSupplementary data is available online.","SARS-CoV-2 has rapidly become a pandemic worldwide; therefore, an effective vaccine is urgently needed. Recently, messenger RNAs (mRNAs) have emerged as a promising platform for vaccination. Here, we systematically investigated the untranslated regions (UTRs) of mRNAs in order to enhance protein production. Through a comprehensive analysis of endogenous gene expression and de novo design of UTRs, we identified the optimal combination of 5\u2032 and 3\u2032 UTR, termed as NASAR, which was five to ten-fold more efficient than the tested endogenous UTRs. More importantly, NASAR mRNAs delivered by lipid-derived nanoparticles showed dramatic expression of potential SARS-CoV-2 antigens both in vitro and in vivo. These NASAR mRNAs merit further development as alternative SARS-CoV-2 vaccines.","ABSTRACTThe mechanisms underlying multicellular development in the animal stem lineage may be reconstructed through the study of choanoflagellates, the closest living relatives of animals. To determine the genetic underpinnings of multicellularity in the emerging model choanoflagellate S. rosetta, we performed a screen for mutants with defects in multicellular rosette development. In two of the mutants, Jumble and Couscous, single cells failed to develop into orderly rosettes but instead aggregated promiscuously into amorphous clumps of cells. Both mutants mapped to lesions in genes encoding glycosyltransferases and the mutations perturbed glycosylation patterns in the extracellular matrix (ECM). In animals, glycosyltransferases transfer activated sugars to donor molecules and thereby sculpt the polysaccharide-rich ECM, regulate integrin and cadherin activity, and, when disrupted, contribute to tumorigenesis. The finding that glycosyltransferases promote proper rosette development and prevent cell aggregation in S. rosetta suggests a pre-metazoan role for glycosyltransferases in regulating development and preventing abnormal tumor-like multicellularity.IMPACT STATEMENTA genetic screen reveals that glycosyltransferases are required for proper rosette development and the prevention of cell clumping in one of the closest living relatives of animals, the choanoflagellate S. rosetta.","ABSTRACTTRIM25 is a novel RNA-binding protein and a member of the Tripartite Motif (TRIM) family of E3 ubiquitin ligases, which plays a pivotal role in the innate immune response. Almost nothing is known about its RNA-related roles in cell biology. Furthermore, its RNA-binding domain has not been characterized. Here, we reveal that RNA-binding activity of TRIM25 is mediated by its PRY/SPRY domain, which we postulate to be a novel RNA-binding domain. Using CLIP-seq and SILAC-based co-immunoprecipitation assays, we uncover TRIM25\u2019s endogenous RNA targets and protein binding partners. Finally, we show that the RNA-binding activity of TRIM25 is important for its ubiquitin ligase function. These results reveal new insights into the molecular roles and characteristics of RNA-binding E3 ubiquitin ligases and demonstrate that RNA could be an essential factor for their biological functions.","AbstractThe infection of a novel coronavirus found in Wuhan of China (2019-nCoV) is rapidly spreading, and the incidence rate is increasing worldwide. Due to the lack of effective treatment options for 2019-nCoV, various strategies are being tested in China, including drug repurposing. In this study, we used our pretrained deep learning-based drug-target interaction model called Molecule Transformer-Drug Target Interaction (MT-DTI) to identify commercially available drugs that could act on viral proteins of 2019-nCoV. The result showed that atazanavir, an antiretroviral medication used to treat and prevent the human immunodeficiency virus (HIV), is the best chemical compound, showing a inhibitory potency with Kd of 94.94 nM against the 2019-nCoV 3C-like proteinase, followed by efavirenz (199.17 nM), ritonavir (204.05 nM), and dolutegravir (336.91 nM). Interestingly, lopinavir, ritonavir, and darunavir are all designed to target viral proteinases. However, in our prediction, they may also bind to the replication complex components of 2019-nCoV with an inhibitory potency with Kd &lt; 1000 nM. In addition, we also found that several antiviral agents, such as Kaletra, could be used for the treatment of 2019-nCoV, although there is no real-world evidence supporting the prediction. Overall, we suggest that the list of antiviral drugs identified by the MT-DTI model should be considered, when establishing effective treatment strategies for 2019-nCoV.","Rapid and widespread implementation of infectious disease surveillance is a critical component in the response to novel health threats. Molecular assays are the preferred method to detect a broad range of pathogens with high sensitivity and specificity. The implementation of molecular assay testing in a rapidly evolving public health emergency can be hindered by resource availability or technical constraints. In the context of the COVID-19 pandemic, the applicability of a pooled-sample testing protocol to screen large populations more rapidly and with limited resources is discussed. A Bayesian inference analysis in which hierarchical testing stages can have different sensitivities is implemented and benchmarked against early COVID-19 testing data. Optimal pool size and increases in throughput and case detection are calculated as a function of disease prevalence. Even for moderate losses in test sensitivity upon pooling, substantial increases in testing throughput and detection efficiency are predicted, suggesting that sample pooling is a viable avenue to circumvent current testing bottlenecks for COVID-19.","AbstractThe 2019 novel severe respiratory syndrome coronavirus-2 (SARS-CoV-2) outbreak has caused a large number of deaths with thousands of confirmed cases worldwide. The present study followed computational approaches to identify B- and T-cell epitopes for spike glycoprotein of SARS-CoV-2 by its interactions with the human leukocyte antigen alleles. We identified twenty-four peptide stretches on the SARS-CoV-2 spike protein that are well conserved among the reported strains. The S protein structure further validated the presence of predicted peptides on the surface. Out of which twenty are surface exposed and predicted to have reasonable epitope binding efficiency. The work could be useful for understanding the immunodominant regions in the surface protein of SARS-CoV-2 and could potentially help in designing some peptide-based diagnostics.","SUMMARYThe kinetochore is a dynamic multi-protein assembly that forms on each sister chromatid and interacts with microtubules of the mitotic spindle to drive chromosome segregation. In animals, kinetochores without attached microtubules expand their outermost layer into crescent and ring shapes to promote microtubule capture and spindle assembly checkpoint (SAC) signalling. Kinetochore expansion is an example of protein co-polymerization, but the mechanism is not understood. Here, we present evidence that kinetochore expansion is driven by oligomerization of the Rod-Zw10-Zwilch (RZZ) complex, an outer kinetochore component that recruits the motor dynein and the SAC proteins Mad1-Mad2. Depletion of ROD in human cells suppresses kinetochore expansion, as does depletion of Spindly, the adaptor that connects RZZ to dynein, while dynein itself is dispensable. Expansion is also suppressed by mutating ZWILCH residues implicated in Spindly binding. Conversely, supplying cells with excess ROD facilitates kinetochore expansion under otherwise prohibitive conditions. Using the C. elegans early embryo, we demonstrate that ROD-1 has a concentration-dependent propensity for oligomerizing into \u00b5m-scale filaments, and we identify the ROD-1 \u03b2-propeller as a key regulator of self-assembly. Finally, we show that a minimal ROD-1-Zw10 complex efficiently oligomerizes into filaments in vitro. Our results suggest that RZZ\u2019s capacity for oligomerization is harnessed by kinetochores to assemble the expanded outermost domain, in which RZZ filaments serve as recruitment platforms for SAC components and microtubule-binding proteins. Thus, we propose that RZZ self-assembly into filaments underlies the adaptive change in kinetochore size that contributes to chromosome segregation fidelity.","AbstractSevere fever with thrombocytopenia syndrome (SFTS) is an emerging tick-borne disease caused by SFTS virus (SFTSV) infection. Despite a gradual increase of SFTS cases and high mortality in endemic regions, no specific viral therapy nor vaccine is available. Here, we developed a single recombinant plasmid DNA encoding SFTSV genes, Gn and Gc together with NP-NS fusion antigen, as a vaccine candidate. The viral antigens were fused with Fms-like tyrosine kinase-3 ligand (Flt3L) and IL-12 gene was incorporated into the plasmid to enhance cell-mediated immunity. Vaccination with the DNA provides complete protection of IFNAR KO mice upon lethal SFTSV challenge, whereas immunization with a plasmid without IL-12 gene resulted in partial protection. Since we failed to detect antibodies against surface glycoproteins, Gn and Gc, in the immunized mice, antigen-specific cellular immunity, as confirmed by enhanced antigen-specific T cell responses, might play major role in protection. Finally, we evaluated the degree of protective immunity provided by protein immunization of the individual glycoprotein, Gn or Gc. Although both protein antigens induced a significant level of neutralizing activity against SFTSV, Gn vaccination resulted in relatively higher neutralizing activity and better protection than Gc vaccination. However, both antigens failed to provide complete protection. Given that DNA vaccines have failed to induce sufficient immunogenicity in human trials when compared to protein vaccines, optimal combinations of DNA and protein elements, proper selection of target antigens, and incorporation of efficient adjuvant, need to be further investigated for SFTSV vaccine development.Author summarySevere fever with thrombocytopenia syndrome (SFTS) is an emerging tick-borne infection endemic to East Asia including China, Korea, and Japan. Gradual rise of disease incidence and relatively high mortality have become a serious public health problem in the endemic countries. In this study, we developed a recombinant plasmid DNA encoding four antigens, Gn, Gc, NP, and NS, of SFTS virus (SFTSV) as a vaccine candidate. In order to enhance cell-mediated immunity, the viral antigens were fused with Flt3L and IL-2 gene was incorporated into the plasmid. Immunization with the DNA vaccine provides complete protection against lethal SFTSV infection in IFNAR KO mice. Antigen-specific T cell responses might play a major role in the protection since we observed enhanced T cell responses specific to the viral antigens but failed to detect neutralizing antibody in the immunized mice. When we immunized with either viral glycoprotein, Gn protein induced relatively higher neutralizing activity and better protection against SFTSV infection than Gc antigen, but neither generated complete protection. Therefore, an optimal combination of DNA and protein elements, as well as proper selection of target antigens, might be required to produce an effective SFTSV vaccine.","COVID-19 is an emerging infectious disease and was recently declared as a pandemic by WHO. Currently, there is no vaccine or therapeutic available for this disease. Drug repositioning represents the only feasible option to address this global challenge and a panel of fifty FDA-approved drugs that have been pre-selected by an assay of SARS-CoV was screened to identify potential antiviral drug candidates against SARS-CoV-2 infection. We found a total of 24 drugs which exhibited antiviral efficacy (0.1 \u03bcM &lt; IC50 &lt; 10 \u03bcM) against SARS-CoV-2. In particular, two FDA-approved drugs \u2013 niclosamide and ciclesonide \u2013 were notable in some respects. These drugs will be tested in an appropriate animal model for their antiviral activities. In near future, these already FDA-approved drugs could be further developed following clinical trials in order to provide additional therapeutic options for patients with COVID-19.","SARS-CoV-2 is a member of the coronaviridae family and is the etiological agent of the respiratory Coronavirus Disease 2019. The virus has spread rapidly around the world resulting in over two million cases and nearly 150,000 deaths as of April 17, 2020. Since no treatments or vaccines are available to treat COVID-19 and SARS-CoV-2, respiratory complications derived from the infections have overwhelmed healthcare systems around the world. This virus is related to SARS-CoV-1, the virus that caused the 2002-2004 outbreak of Severe Acute Respiratory Syndrome. In January 2020, the Center for Structural Genomics of Infectious Diseases implemented a structural genomics pipeline to solve the structures of proteins essential for coronavirus replication-transcription. Here we show the first structure of the SARS-CoV-2 nsp10-nsp16 2\u2032-O-methyltransferase complex with S-adenosylmethionine at a resolution of 1.8 \u00c5. This heterodimer complex is essential for capping viral mRNA transcripts for efficient translation and to evade immune surveillance.","Given the scale of the ongoing COVID-19 pandemic, the need for reliable, scalable testing, and the likelihood of reagent shortages, especially in resource-poor settings, we have developed a RT-qPCR assay that relies on an alternative to conventional viral reverse transcriptases, a thermostable reverse transcriptase / DNA polymerase (RTX)1. Here we show that RTX performs comparably to the other assays sanctioned by the CDC and validated in kit format. We demonstrate two modes of RTX use - (i) dye-based RT-qPCR assays that require only RTX polymerase, and (ii) TaqMan RT-qPCR assays that use a combination of RTX and Taq DNA polymerases (as the RTX exonuclease does not degrade a TaqMan probe). We also provide straightforward recipes for the purification of this alternative reagent. We anticipate that in low resource or point-of-need settings researchers could obtain the available constructs from Addgene or our lab and begin to develop their own assays, within whatever regulatory framework exists for them.","SUMMARYIn the analysis of genomic sequence data, so-called \u201calignment free\u201d approaches are often selected for their relative speed compared to alignment-based approaches, especially in the application of distance comparisons and taxonomic classification1,2,3,4. These methods are typically reliant on excising K-length substrings of the input sequence, called K-mers5. In the context of machine learning, K-mer based feature vectors have been used in applications ranging from amplicon sequencing classification to predictive modeling for antimicrobial resistance genes6,7,8. This can be seen as an analogy of the \u201cbag-of-words\u201d model successfully employed in natural language processing and computer vision for document and image classification9,10. Feature extraction techniques from natural language processing have previously been analogized to genomics data11; however, the \u201cbag-of-words\u201d approach is brittle in the RNA virus space due to the high intersequence variance and the exact matching requirement of K-mers. To reconcile the simplicity of \u201cbag-of-words\u201d methods with the complications presented by the intrinsic variance of RNA virus space, a method to resolve the fragility of extracted K-mers in a way that faithfully reflects an underlying biological phenomenon was devised. Our algorithm, Vorpal, allows the construction of interpretable linear models with clustered, representative \u2018degenerate\u2019 K-mers as the input vector and, through regularization, sparse predictors of binary phenotypes as the output. Here, we demonstrate the utility of Vorpal by identifying nucleotide-level genomic motif predictors for binary phenotypes in three separate RNA virus clades; human pathogen vs. non-human pathogen in Orthocoronavirinae, hemorrhagic fever causing vs. non-hemorrhagic fever causing in Ebolavirus, and human-host vs. non-human host in Influenza A. The capacity of this approach for in silico identification of hypotheses which can be validated by direct experimentation, as well as identification of genomic targets for preemptive biosurveillance of emerging viruses, is discussed. The code is available for download at https://github.com/mriglobal/vorpal.","ABSTRACTStrategies for containing an emerging infectious disease outbreak must be non-pharmaceutical when drugs or vaccines for the pathogen do not yet exist or are unavailable. The success of these non-pharmaceutical strategies will depend not only on the effectiveness of quarantine or other isolation measures but also on the epidemiological characteristics of the infection. However, there is currently no systematic framework to assess the relationship between different containment strategies and the natural history and epidemiological dynamics of the pathogen. Here, we compare the effectiveness of quarantine and symptom monitoring, implemented via contact tracing, in controlling epidemics using an agent-based branching model. We examine the relationship between epidemic containment and the disease dynamics of symptoms and infectiousness for seven case study diseases with diverse natural histories including Ebola, Influenza A, and Severe Acute Respiratory Syndrome (SARS). We show that the comparative effectiveness of symptom monitoring and quarantine depends critically on the natural history of the infectious disease, its inherent transmissibility, and the intervention feasibility in the particular healthcare setting. The benefit of quarantine over symptom monitoring is generally maximized for fast-course diseases, but we show the conditions under which symptom monitoring alone can control certain outbreaks. This quantitative framework can guide policy-makers on how best to use non-pharmaceutical interventions to contain emerging outbreaks and prioritize research during an outbreak of a novel pathogen.SIGNIFICANCEQuarantine and symptom monitoring of contacts with suspected exposure to an infectious disease are key interventions for the control of emerging epidemics; however, there does not yet exist a quantitative framework for comparing the control performance of each. Here, we use a mathematical model of seven case study diseases to show how the choice of intervention is influenced by the natural history of the infectious disease, its inherent transmissibility, and the intervention feasibility in the particular healthcare setting. We use this information to identify the most important characteristics of the disease and setting that need to be characterized for an emerging pathogen in order to make an informed decision between quarantine and symptom monitoring.","ABSTRACTHuman gremlin-1 is a physiologically versatile signaling molecule that has been associated with several human diseases including cancer. The ability of gremlin-1 to induce fibrosis in organs and transduce angiogenesis makes it a target for cancer therapy. RNAi-based therapy has proven to be very efficient and specific in tumor growth inhibition. The efficacy and specificity of siRNA-mediated gene silencing depends on the designing approaches. Here, empirical guidelines for siRNA design and comprehensive target site availability analysis were used to select effective siRNA from a plethora of potential candidates designed using several computation algorithms. Then, the selected siRNA candidates were subjected to stringent similarity searches in order to obtain siRNA candidates with reduced off-target effects (high specificity). The best candidates were compared to experimentally successful gremlin-1 siRNAs in order to predict the silencing potency of the selected siRNAs. siRNA-6 (sense strand: 5\u2019-CCAAGAAAUUCACUACCAU-3\u2019), siRNA-7 (sense strand: 5\u2019-CCAUGAUGGUCACACUCAA-3\u2019) and siRNA-47 (sense strand: 5\u2019-GGCCCAGCACAAUGACUCA-3\u2019) were predicted to be highly effective siRNA candidates for gremlin-1 silencing. These siRNAs can be considered for RNAi-based therapy because off-target effects are predicted to be minimal.","Single particle cryo-electron microscopy (cryoEM) is becoming widely adopted as a tool for structural characterization of biomolecules at near-atomic resolution. Vitrification of the sample to obtain a dense distribution of particles within a single field of view remains a major bottleneck for the success of such experiments. Here, we describe a simple and cost-effective method to increase the density of frozen-hydrated particles on grids with holey carbon support films. It relies on performing multiple rounds of sample application and blotting prior to plunge freezing in liquid ethane. We show that this approach is generally applicable and significantly increases particle density for a range of samples, such as small protein complexes, viruses and filamentous assemblies. The method is versatile, easy to implement, minimizes sample requirements and can enable characterization of samples that would otherwise resist structural studies using single particle cryoEM.","ABSTRACTZika virus (ZIKV) infection in humans has been associated with congenital malformations and other neurological disorders, such as Guillain-Barr\u00e9 syndrome. The mechanism(s) of ZIKV intrauterine transmission, the cell types involved, the most vulnerable period of pregnancy for severe outcomes from infection and other physiopathological aspects remain unknown. In this study, we analyzed placental samples obtained at the time of delivery from a group of twenty-four women diagnosed with ZIKV infection during the first, second or third trimesters of pregnancy. Villous immaturity was the main histological finding in the placental tissues, although placentas without alterations were also frequently observed. Significant enhancement of the number of syncytial sprouts was observed in the placentas of women infected during the third trimester, indicating the development of placental abnormalities after ZIKV infection. Hyperplasia of Hofbauer cells (HCs) was also observed in these third-trimester placental tissues, and remarkably, HCs were the only ZIKV-positive fetal cells found in the placentas studied that persisted until birth, as revealed by immunohistochemical (IHC) analysis. Thirty-three percent of women infected during pregnancy delivered infants with congenital abnormalities, although no pattern correlating the gestational stage at infection, the IHC positivity of HCs in placental tissues and the presence of congenital malformations at birth was observed. Placental tissue analysis enabled us to confirm maternal ZIKV infection in cases where serum from the acute infection phase was not available, which reinforces the importance of this technique in identifying possible causal factors of birth defects. The results we observed in the samples from naturally infected pregnant women may contribute to the understanding of some aspects of the pathophysiology of ZIKV.","AbstractInfectious bronchitis (IB) causes significant economic losses in the global poultry industry. Control of infectious bronchitis is hindered by the genetic diversity of the causative agent, infectious bronchitis virus (IBV), which has led to the emergence of several serotypes that lack complete serologic cross-protection. While serotyping by definition requires immunologic characterization, genotyping is an efficient means to identify IBVs detected in samples. Sanger sequencing of the S1 subunit of the spike gene is currently used to genotype IBV; however, the universal S1 PCR was created to work from cultured IBV and it is inefficient at detecting mixed isolates. This paper describes a MinION-based AmpSeq method that genetically typed IBV from clinical samples, including samples with multiple isolates. Total RNA was extracted from fifteen tracheal scrapings and choanal cleft swab samples, randomly reverse transcribed, and PCR amplified using modified S1-targeted primers. Amplicons were barcoded to allow for pooling of samples, processed per manufacturer\u2019s instructions into a 1D MinION sequencing library, and sequenced on the MinION. The AmpSeq method detected IBV in 13 of 14 IBV-positive samples. AmpSeq accurately detected and genotyped both IBV lineages in three of five samples containing two IBV lineages. Additionally, one sample contained three IBV lineages, and AmpSeq accurately detected two of the three. Strain identification, including detection of different strains from the same lineage, was also possible with this AmpSeq method. The results demonstrate the feasibility of using MinION-based AmpSeq for rapid and accurate identification and lineage typing of IBV from oral swab samples.","Because of the potential link between -1 programmed ribosomal frameshifting and response of a pseudoknot (PK) RNA to force, a number of single molecule pulling experiments have been performed on PKs to decipher the mechanism of programmed ribosomal frameshifting. Motivated in part by these experiments, we performed simulations using a coarse-grained model of RNA to describe the response of a PK over a range of mechanical forces (fs) and monovalent salt concentrations (Cs). The coarse-grained simulations quantitatively reproduce the multistep thermal melting observed in experiments, thus validating our model. The free energy changes obtained in simulations are in excellent agreement with experiments. By varying f and C, we calculated the phase diagram that shows a sequence of structural transitions, populating distinct intermediate states. As f and C are changed, the stem-loop tertiary interactions rupture first, followed by unfolding of the 3\u2019-end hairpin (I\u21ccF). Finally, the 5\u2019-end hairpin unravels, producing an extended state (E\u21ccI). A theoretical analysis of the phase boundaries shows that the critical force for rupture scales as (log Cm)\u03b1 with \u03b1 = 1 (0.5) for E\u21ccI (I\u21ccF) transition. This relation is used to obtain the preferential ion-RNA interaction coefficient, which can be quantitatively measured in single-molecule experiments, as done previously for DNA hairpins. A by-product of our work is the suggestion that the frameshift efficiency is likely determined by the stability of the 5\u2019 end hairpin that the ribosome first encounters during translation.","AbstractThe World Health Organization (WHO) has declared the 2019 novel coronavirus (2019-nCoV) infection outbreak a global health emergency. Currently, there is no effective anti-2019-nCoV medication. The sequence identity of the 3CL proteases of 2019-nCoV and SARS is 96%, which provides a sound foundation for structural-based drug repositioning (SBDR). Based on a SARS 3CL protease X-ray crystal structure, we construct a 3D homology structure of 2019-nCoV 3CL protease. Based on this structure and existing experimental datasets for SARS 3CL protease inhibitors, we develop an SBDR model based on machine learning and mathematics to screen 1465 drugs in the DrugBank that have been approved by the U.S. Food and Drug Administration (FDA). We found that many FDA approved drugs are potentially highly potent to 2019-nCoV.","Mutations in the E3 ubiquitin ligase parkin are the most common known cause of autosomal recessive parkinsonism. Multiple types of stress decrease parkin protein levels, an effect that may be relevant to sporadic Parkinson's disease (PD), but the mechanism(s) involved in this loss remain largely unclear. We sought to elucidate these mechanisms using a PD-relevant stressor, L-DOPA, the precursor to dopamine, which forms reactive oxygen species (ROS) as well as toxic quinones via auto-oxidation. We find that L-DOPA causes parkin loss through both an oxidative stress-independent and an oxidative stress-dependent pathway. Characterization of the latter reveals that it requires both the kinase PINK1 and parkin's interaction with phosphorylated ubiquitin (phospho-Ub) and is mediated by proteasomal degradation. Surprisingly, mitochondrial parkin activity and autoubiquitination as well as mitophagy are not required for such loss. During stress induced by the oxidative stressor hydrogen peroxide or the metabolic uncoupler CCCP, parkin degradation also requires its association with phospho-Ub, indicating that this mechanism is broadly generalizable. As oxidative stress, metabolic dysfunction and phospho-Ub levels are all elevated in PD patients, we suggest that these changes may lead to the loss of parkin expression in PD.","The coronavirus SARS-CoV-2 has infected more than 600,000 people and has overwhelmed hospital systems around the world. However, the factors mediating fatal SARS-CoV-2 infections are poorly understood. Here, we show that cigarette smoke causes a dose-dependent upregulation of Angiotensin Converting Enzyme 2 (ACE2), the SARS-CoV-2 receptor, in rodent and human lungs. Using single-cell sequencing data, we demonstrate that ACE2 is expressed in a subset of epithelial cells that line the respiratory tract, including goblet cells, club cells, and alveolar type 2 cells. Chronic smoke exposure triggers a protective expansion of mucus-secreting goblet cells and a concomitant increase in ACE2 expression. In contrast, quitting smoking causes a decrease in lung ACE2 levels. Taken together, these results may partially explain why smokers are particularly likely to develop severe SARS-CoV-2 infections, and they suggest that quitting smoking could lessen coronavirus susceptibility.","AbstractCellular membranes display an incredibly diverse range of shapes, both in the plasma membrane and at membrane bound organelles. These morphologies are intricately related to cellular functions, enabling and regulating fundamental membrane processes. However, the biophysical mechanisms at the origin of these complex geometries are not fully understood from the standpoint of membrane-protein coupling. In this work, we focused on a minimal model of helicoidal ramps representative of specialized endoplasmic reticulum compartments. Given a helicoidal membrane geometry, we asked what is the distribution of spontaneous curvature required to maintain this shape at mechanical equilibrium? Based on the Helfrich energy of elastic membranes with spontaneous curvature, we derived the shape equation for minimal surfaces, and applied it to helicoids. We showed the existence of switches in the sign of the spontaneous curvature associated with geometric variations of the membrane structures. Furthermore, for a prescribed gradient of spontaneous curvature along the exterior boundaries, we identified configurations of the helicoidal ramps that are confined between two infinitely large energy barriers. Overall our results suggest possible mechanisms for geometric control of helicoidal ramps in membrane organelles based on curvature-inducing proteins.","ABSTRACTMetals are a limiting resource for pathogenic bacteria and must be scavenged from host proteins. Hemoglobin provides the most abundant source of iron in the human body and is required by several pathogens to cause invasive disease. However, the consequences of hemoglobin evolution for bacterial nutrient acquisition remain unclear. Here we show that the \u03b1- and \u03b2-globin genes exhibit strikingly parallel signatures of adaptive evolution across simian primates. Rapidly evolving sites in hemoglobin correspond to binding interfaces of IsdB, a bacterial hemoglobin receptor encoded by pathogenic Staphylococcus aureus. Using an evolution-guided experimental approach, we demonstrate that divergence between primates and staphylococcal isolates governs hemoglobin recognition and bacterial growth. Reintroducing putative adaptive mutations in \u03b1- or \u03b2-globin proteins is sufficient to impair S. aureus binding, providing a mechanism for the evolution of disease resistance. These findings suggest that bacterial hemoprotein capture has driven repeated evolutionary conflicts with hemoglobin during primate descent.","An emerging disease is one infectious epidemic caused by a newly transmissible pathogen, which has either appeared for the first time or already existed in human populations, having the capacity to increase rapidly in incidence as well as geographic range. Adapting to human immune system, emerging diseases may trigger large-scale pandemic spreading, such as the transnational spreading of SARS, the global outbreak of A(H1N1), and the recent potential invasion of avian influenza A(H7N9). To study the dynamics mediating the transmission of emerging diseases, spatial epidemiology of networked metapopulation provides a valuable modeling framework, which takes spatially distributed factors into consideration. This review elaborates the latest progresses on the spatial metapopulation dynamics, discusses empirical and theoretical findings that verify the validity of networked metapopulations, and the application in evaluating the effectiveness of disease intervention strategies as well.","This study tests the hypothesis that activation of mitogen-activated protein kinase (MAPK) by physiologically-relevant concentrations of interleukin-33 (IL-33) contributes to enhanced cytokine expression by IL-12 stimulated human natural killer (NK) cells. While IL-33 canonically triggers type 2 cytokine responses, this cytokine can also synergize with type 1 cytokines like IL-12 to provoke interferon-gamma (IFN-\u03b3). We show that picogram concentrations of IL-12 and IL-33 are sufficient to promote robust secretion of IFN-\u03b3 by human NK cells that greatly exceeds responses to either cytokine alone. Nanogram doses of IL-33, potentially consistent with levels in tissue microenvironments, synergize with IL-12 to induce secretion of additional cytokines, including tumor necrosis factor (TNF) and granulocyte-macrophage colony-stimulating factor (GM-CSF). IL-33-induced activation of the p38 MAPK pathway in human NK cells is crucial for enhanced release of IFN-\u03b3 and TNF in response to IL-12. Mechanistically, IL-33-induced p38 MAPK signaling enhances stability of IFNG transcripts and triggers ADAM17-mediated cleavage of TNF from the cell surface. These data support our hypothesis and suggest that altered sensitivity of NK cells to IL-12 in the presence of IL-33 may have important consequences in diseases associated with mixed cytokine milieus, like asthma and chronic obstructive pulmonary disease.Graphical Abstract","AbstractRespiratory syncytial virus (RSV) is the leading cause of severe respiratory disease in infants. Other than age at the time of infection, the causes and correlates of severe illness in infants lacking known risk factors are poorly defined. We recruited a cohort of confirmed RSV-infected infants and simultaneously assayed the presence of resident airway microbiota and the molecular status of their airways using a novel method. Rigorous statistical analyses identified a molecular airway gene expression signature of severe illness dominated by excessive chemokine expression. Global 16S rRNA sequencing confirmed an association between H. influenzae and clinical severity. Interestingly, adjusting for H. influenzae in our gene expression analysis revealed an association between severity and airway lymphocyte accumulation. Exploring the relationship between airway gene expression and the time of onset of clinical symptoms revealed a robust, acute activation of interferon (IFN) signaling, which was absent in subjects with severe illness. Finally, we explored the relationship between IFN activity, airway gene expression and productive RSV infection using a novel in vitro model of bona fide pediatric human airway epithelial cells. Interestingly, blocking IFN signaling, but not IFN ligand production, in these cells leads to increased viral infection. Our data reveal that acute airway interferon responses are physiologically relevant in the context of infant RSV infection and may be a target for therapeutic intervention. Additionally, the airway gene expression signature we define may be useful as a biomarker for efficacy of intervention responses.","AbstractDomestication of plants and animals is the foundation for feeding the world population. We report that domestication of the model yeast S. cerevisiae reprogrammed its life cycle entirely. We tracked growth, gamete formation and cell survival across many environments for nearly 1000 genome sequenced isolates and found a remarkable dichotomy between domesticated and wild yeasts. Wild yeasts near uniformly trigger meiosis and sporulate when encountering nutrient depletions, whereas domestication relaxed selection on sexual reproduction and favoured survival as quiescent cells. Domestication also systematically enhanced fermentative over respiratory traits while decreasing stress tolerance. We show that this yeast domestication syndrome was driven by aneuploidies and gene function losses that emerged independently in multiple domesticated lineages during the specie\u2019s recent evolutionary history. We found domestication to be the most dramatic event in budding yeast evolution, raising questions on how much domestication has distorted our understanding of this key model species.","AbstractTaxonomic classification for the Coronaviridae can be challenging, due to the wide host tropism and highly variable genome of the viruses in this Family. Within the Alphacoronavirus genus, there is a single species Alphacoronavirus 1 that encompasses several biologically distinct viruses of distinct animal species. Here, we carried out phylogenetic analysis of members of the Alphacoronavirus genus, focusing on the viral spike gene, which is a primary driver of viral tropism and pathogenesis. We identify two distinct clades (A and B) within the Alphacoronavirus 1 species. Alphacoronavirus 1 clade A encompasses serotype I FCoV and CCoV, and Alphacoronavirus 1 clade B, encompasses serotype II FCoV and CCoV and TGEV-like viruses. We propose this clade designation, along with the newly proposed Alphacoronavirus 2 species, as an improved way to classify the diverse Alphacoronavirus genus.","AbstractDelays in case reporting are common to disease surveillance systems, making it difficult to track diseases in real-time. \u201cNowcast\u201d approaches attempt to estimate the complete case counts for a given reporting date, using a time series of case reports that is known to be incomplete due to reporting delays. Modeling the reporting delay distribution is a common feature of nowcast approaches. However, many nowcast approaches ignore a crucial feature of infectious disease transmission\u2014that future cases are intrinsically linked to past reported cases\u2014and are optimized to a single application, which may limit generalizability. Here, we present a Bayesian approach, NobBS (Nowcasting by Bayesian Smoothing) capable of producing smooth and accurate nowcasts in multiple disease settings. We test NobBS on dengue in Puerto Rico and influenza-like illness (ILI) in the United States to examine performance and robustness across settings exhibiting a range of common reporting delay characteristics (from stable to time-varying), and compare this approach with a published nowcasting package. We show that introducing a temporal relationship between cases considerably improves performance when the reporting delay distribution is time-varying, and we identify trade-offs in the role of moving windows to accurately capture changes in the delay. We present software implementing this new approach (R package \u201cNobBS\u201d) for widespread application.SignificanceAchieving accurate, real-time estimates of disease activity is challenged by delays in case reporting. However, approaches that seek to estimate cases in spite of reporting delays often do not consider the temporal relationship between cases during an outbreak, nor do they identify characteristics of robust approaches that generalize to a wide range of surveillance contexts with very different reporting delays. Here, we present a smooth Bayesian nowcasting approach that produces accurate estimates that capture the time evolution of the epidemic curve and outperform a previous approach in the literature. We assess the performance for two diseases to identify important features of the reporting delay distribution that contribute to the model\u2019s performance and robustness across surveillance settings.","AbstractHere we have generated 3D structures of glycoforms of the spike (S) protein SARS-CoV-2, based on reported 3D structures for the S protein and on reported glycomics data for the protein produced in HEK293 cells. We also report structures for glycoforms that represent those present in the nascent glycoproteins (prior to enzymatic modifications in the Golgi and ER), as well as those that are commonly observed on antigens present in other viruses.These models were subjected to MD simulation to take into account protein and glycan plasticity, and to determine the extent to which glycan microheterogeneity impacts antigenicity. Lastly, we have identified peptides in the S protein that are likely to be presented in human leukocyte antigen (HLA) complexes, and discuss the role of S protein glycosylation in potentially modulating the adaptive immune response to the SARS-CoV-2 virus or to a related vaccine.","AbstractCoronavirus disease 2019 (COVID-19) is newly emerging human infectious diseases, which is caused by Severe Acute Respiratory Syndrome Coronavirus 2 (SARS-CoV-2, also previously known as 2019-nCoV). Within two months of the outbreak, more than 80,000 cases of COVID-19 have been confirmed worldwide. Since the human to human transmission occurred easily and the human infection is rapidly increasing, the sensitive and early diagnosis is essential to prevent the global outbreak. Recently, World Health Organization (WHO) announced various primer and probe sets for SARS-CoV-2 previously developed in China, Germany, Hong Kong, Japan, Thailand, and USA. In this study, we compared the ability to detect SARS-CoV-2 RNA among the seven primer-probe sets for N gene and the three primer-probe sets for Orf1 gene. The result of the comparative analysis represented that the \u20182019-nCoV_N2, N3\u2019 of USA and the \u2018ORF1ab\u2019 of China are the most sensitive primer-probe sets for N and Orf1 genes, respectively. Therefore, the appropriate combination from ORF1ab (China), 2019-nCoV_N2, N3 (USA), and NIID_2019-nCOV_N (Japan) sets should be selected for the sensitive and reliable laboratory confirmation of SARS-CoV-2.","ABSTRACTCellular and viral factors participate in the replication cycle of rotavirus. We report that the guanine nucleotide exchange factor GBF1, which activates the small GTPase Arf1 to induce COPI transport processes, is required for rotavirus replication since knocking down GBF1 expression by RNA interference, or inhibiting its activity by treatment with Brefeldin A (BFA) or Golgicide A (GCA) significantly reduce the yield of infectious viral progeny. This reduction in virus yield was related to a block in virus assembly since in the presence of either BFA or GCA the assembly of infectious mature triple-layered virions was significantly prevented and only doubled layered-particles were detected. We report that the catalytic activity of GBF1, but not the activation of Arf1, is essential for the assembly of the outer capsid of rotavirus. We show that both BFA and GCA, as well as interfering with the synthesis of GBF1, alter the electrophoretic mobility of glycoproteins VP7 and NSP4 and block the trimerization of the virus surface VP7, a step required for its incorporation into virus particles. Although a post-translational modification of VP7 (other than glycosylation) could be related to the lack of trimerization, we found that NSP4 might also be involved in this process, since knocking-down its expression reduces VP7 trimerizarion. In support, recombinant VP7 protein overexpressed in transfected cells formed trimers only when co-transfected with NSP4.IMPORTANCERotavirus, a member of the family Reoviridae, is the major cause of severe diarrhea in children and young animals worldwide. Despite the significant advances in the characterization of the biology of this virus, the mechanisms involved in morphogenesis of the virus particle are still poorly understood. In this work, we show that the guanine nucleotide exchange factor GBF1, relevant for the COPI/Arf1-mediated cellular vesicular transport, participates in the replication cycle of the virus, influencing the correct processing of viral glycoproteins VP7 and NSP4, and the assembly of the virus surface proteins VP7 and VP4.","AbstractThe recent outbreak of pneumonia in Wuhan, China caused by the 2019 Novel Coronavirus (2019-nCoV) emphasizes the importance of detecting novel viruses and predicting their risks of infecting people. In this report, we introduced the VHP (Virus Host Prediction) to predict the potential hosts of viruses using deep learning algorithm. Our prediction suggests that 2019-nCoV has close infectivity with other human coronaviruses, especially the severe acute respiratory syndrome coronavirus (SARS-CoV), Bat SARS-like Coronaviruses and the Middle East respiratory syndrome coronavirus (MERS-CoV). Based on our prediction, compared to the Coronaviruses infecting other vertebrates, bat coronaviruses are assigned with more similar infectivity patterns with 2019-nCoVs. Furthermore, by comparing the infectivity patterns of all viruses hosted on vertebrates, we found mink viruses show a closer infectivity pattern to 2019-nCov. These consequences of infectivity pattern analysis illustrate that bat and mink may be two candidate reservoirs of 2019-nCov.These results warn us to beware of 2019-nCoV and guide us to further explore the properties and reservoir of it.One Sentence SummaryIt is of great value to identify whether a newly discovered virus has the risk of infecting human. Guo et al. proposed a virus host prediction method based on deep learning to detect what kind of host a virus can infect with DNA sequence as input. Applied to the Wuhan 2019 Novel Coronavirus, our prediction demonstrated that several vertebrate-infectious coronaviruses have strong potential to infect human. This method will be helpful in future viral analysis and early prevention and control of viral pathogens.","AbstractCoronaviruses (CoVs) are enveloped, positive-sense RNA viruses with an unusually large RNA genome and a unique replication strategy. They cause important diseases in mammals and birds ranging from enteritis in cows and pigs and upper respiratory disease in chickens, to potentially lethal human respiratory infections. Here, we apply ribosome profiling and parallel RNA sequencing to analyse global changes in host cell transcriptome and translatome upon infection with mouse hepatitis virus strain A59 (MHV-A59), a model murine coronavirus in the same genus as the human pathogens severe acute respiratory syndrome coronavirus (SARS-CoV) and Middle East respiratory syndrome coronavirus (MERS-CoV). Amongst differentially-regulated cellular genes, we observed up-regulation of all arms of the unfolded protein response (UPR), including translational activation of transcription factors ATF4, ATF5 and Chop. Polysome profiling of infected-cells revealed an accumulation of empty 80S ribosomes, consistent with increased phosphorylation of eIF2\u03b1 leading to translational shut-off via inhibited initiation. Ribosomal footprints on phosphorylated-eIF2\u03b1-resistant mRNAs revealed unambiguous upstream open reading frame (uORF) occupancy consistent with host maintenance of the UPR. Unexpectedly, an inhibitor of PERK that blocks the UPR and relieves translation inhibition was found to attenuate virus growth suggesting that MHV may subvert the UPR to its own advantage. This study sheds new light on the complex interactions between MHV and host during infection and provides new potential targets for antiviral intervention.","ABSTRACTOutbreak of coronavirus disease 2019 (COVID-19) occurred in Wuhan and has rapidly spread to almost all parts of world. In coronaviruses, the receptor binding domain (RBD) in the distal part of S1 subunit of SARS-CoV-2 spike protein can directly bind to angiotensin converting enzyme 2 (ACE2). RBD promote viral entry into the host cells and is an important therapeutic target. In this study, we discovered that theaflavin showed the lower idock score (idock score: \u22127.95 kcal/mol). To confirm the result, we discovered that theaflavin showed FullFitness score of \u2212991.21 kcal/mol and estimated \u0394G of \u22128.53 kcal/mol for the most favorable interaction with contact area of SARS-CoV-2 RBD by SwissDock service. Regarding contact modes, hydrophobic interactions contribute significantly in binding and additional hydrogen bonds were formed between theaflavin and Arg454, Phe456, Asn460, Cys480, Gln493, Asn501 and Val503 of SARS-CoV-2 RBD, near the direct contact area with ACE2. Our results suggest that theaflavin could be the candidate of SARS-CoV-2 entry inhibitor for further study.","AbstractBats are reservoirs for a number of highly pathogenic zoonotic viruses, yet they remain relatively asymptomatic during infection. Whether this viral resistance is due to a unique innate immune system is unknown. An evolutionarily conserved feature of vertebrate antiviral immunity is the interferon (IFN) response, which triggers cellular defenses through interferon-stimulated gene (ISG) expression. While bats encode an intact IFN system, global ISG expression patterns in bat cells are not well characterized. Here, we used RNA-Seq to assess the transcriptional response to IFN\u03b1 in cells derived from the bat Pteropus alecto (black flying fox). We show induction of more than 100 transcripts, most of which are canonical ISGs observed in other species. Kinetic gene profiling revealed that P. alecto ISGs fall into two unique temporal subclusters with similar early induction kinetics but distinct late-phase declines. In contrast to bat ISGs, human ISGs generally remained elevated for longer periods following IFN treatment, suggesting host-based differences in gene regulatory mechanisms. Notably, we also identified a small group of non-canonical bat ISGs, including an enzymatically active RNASEL that plays a role in controlling viral infection. These studies provide insight into the innate immune response of an important viral reservoir and lay a foundation for studies into the immunological features that may underlie unique virus-host relationship in bats.Significance StatementBats are considered unique in their ability to resist disease caused by viruses that are often pathogenic in humans. While the nature of this viral resistance is unknown, genomic data suggest bat innate immune systems may be specialized in controlling these disease-causing viruses. A critical cell intrinsic antiviral defense system in vertebrates is the interferon response, which suppresses viral infection through induction of hundreds of interferon-stimulated genes (ISGs). In this study, we report the repertoire of ISGs and several unique features of ISG induction kinetics in bat cells. We also characterize induction and antiviral activity of bat RNASEL, which is induced by IFN in bat, but not human cells. These studies lay the foundation for discovery of potentially new antiviral mechanisms in bats, which may spur research into development of therapies to combat viral infection.","AbstractThe emergence of intestinal organoids, as a stem cell-based self-renewable model system, has led to many studies on intestinal development and cell-cell signaling. However, potential issues regarding the phenotypic stability and reproducibility of the methodology during culture still needs to be addressed for different organoids. Here we investigated the transcriptomes of intestinal organoids derived from the same pig as well as batch-to-batch variation of organoids derived from different pigs over long-term passage. The set of genes expressed in organoids closely resembled that of the tissue of origin, including location specific functions, for at least 17 passages. Minor differences in gene expression were observed between individual organoid cultures. In contrast, most tissue-specific genes were not expressed in the transformed jejunum cell line IPECJ2, which also showed gene expression consistent with cancer phenotypes. We conclude that intestinal organoids provide a robust and stable model for translational research with clear advantages over transformed cells.","AbstractA newly identified coronavirus, 2019-nCoV, has been posing significant threats to public health since December 2019. ACE2, the host cell receptor for severe acute respiratory syndrome coronavirus (SARS), has recently been demonstrated in mediating 2019-nCoV infection. Interestingly, besides the respiratory system, substantial proportion of SARS and 2019-nCoV patients showed signs of various degrees of liver damage, the mechanism and implication of which have not yet been determined. Here, we performed an unbiased evaluation of cell type specific expression of ACE2 in healthy liver tissues using single cell RNA-seq data of two independent cohorts, and identified specific expression in cholangiocytes. The results indicated that virus might directly bind to ACE2 positive cholangiocytes but not necessarily hepatocytes. This finding suggested the liver abnormalities of SARS and 2019-nCoV patients may not be due to hepatocyte damage, but cholangiocyte dysfunction and other causes such as drug induced and systemic inflammatory response induced liver injury. Our findings indicate that special care of liver dysfunction should be installed in treating 2019-nCoV patients during the hospitalization and shortly after cure.","AbstractRapid production and publication of pathogen genome sequences during emerging disease outbreaks provide crucial public health information. In resource-limited settings, especially near an outbreak epicenter, conventional deep sequencing or bioinformatics are often challenging. Here we successfully used metagenomic next generation sequencing on an iSeq100 Illumina platform paired with an open-source bioinformatics pipeline to quickly characterize Cambodia\u2019s first case of COVID-2019.","AbstractThe newly identified SARS-CoV-2 has now been reported from around 183 countries with more than a million confirmed human cases including more than 68000 deaths. The genomes of SARS-COV-2 strains isolated from different parts of the world are now available and the unique features of constituent genes and proteins have gotten substantial attention recently. Spike glycoprotein is widely considered as a possible target to be explored because of its role during the entry of coronaviruses into host cells. We analyzed 320 whole-genome sequences and 320 spike protein sequences of SARS-CoV-2 using multiple sequence alignment tools. In this study, 483 unique variations have been identified among the genomes including 25 non-synonymous mutations and one deletion in the spike protein of SARS-CoV-2. Among the 26 variations detected, 12 variations were located at the N-terminal domain and 6 variations at the receptor-binding domain (RBD) which might alter the interaction with receptor molecules. In addition, 22 amino acid insertions were identified in the spike protein of SARS-CoV-2 in comparison with that of SARS-CoV. Phylogenetic analyses of spike protein revealed that Bat coronavirus have a close evolutionary relationship with circulating SARS-CoV-2. The genetic variation analysis data presented in this study can help a better understanding of SARS-CoV-2 pathogenesis. Based on our findings, potential inhibitors can be designed and tested targeting these proposed sites of variation.","AbstractSARS-CoV-2 is a novel coronavirus currently causing a pandemic. We show that the majority of amino acid positions, which differ between SARS-CoV-2 and the closely related SARS-CoV, are differentially conserved suggesting differences in biological behaviour. In agreement, novel cell culture models revealed differences between the tropism of SARS-CoV-2 and SARS-CoV. Moreover, cellular ACE2 (SARS-CoV-2 receptor) and TMPRSS2 (enables virus entry via S protein cleavage) levels did not reliably indicate cell susceptibility to SARS-CoV-2. SARS-CoV-2 and SARS-CoV further differed in their drug sensitivity profiles. Thus, only drug testing using SARS-CoV-2 reliably identifies therapy candidates. Therapeutic concentrations of the approved protease inhibitor aprotinin displayed anti-SARS-CoV-2 activity. The efficacy of aprotinin and of remdesivir (currently under clinical investigation against SARS-CoV-2) were further enhanced by therapeutic concentrations of the proton pump inhibitor omeprazole (aprotinin 2.7-fold, remdesivir 10-fold). Hence, our study has also identified anti-SARS-CoV-2 therapy candidates that can be readily tested in patients.","There are outstanding evolutionary questions on the recent emergence of coronavirus SARS-CoV-2/hCoV-19 in Hubei province that caused the COVID-19 pandemic, including (1) the relationship of the new virus to the SARS-related coronaviruses, (2) the role of bats as a reservoir species, (3) the potential role of other mammals in the emergence event, and (4) the role of recombination in viral emergence. Here, we address these questions and find that the sarbecoviruses -- the viral subgenus responsible for the emergence of SARS-CoV and SARS-CoV-2 -- exhibit frequent recombination, but the SARS-CoV-2 lineage itself is not a recombinant of any viruses detected to date. In order to employ phylogenetic methods to date the divergence events between SARS-CoV-2 and the bat sarbecovirus reservoir, recombinant regions of a 68-genome sarbecovirus alignment were removed with three independent methods. Bayesian evolutionary rate and divergence date estimates were consistent for all three recombination-free alignments and robust to two different prior specifications based on HCoV-OC43 and MERS-CoV evolutionary rates. Divergence dates between SARS-CoV-2 and the bat sarbecovirus reservoir were estimated as 1948 (95% HPD: 1879-1999), 1969 (95% HPD: 1930-2000), and 1982 (95% HPD: 1948-2009). Despite intensified characterization of sarbecoviruses since SARS, the lineage giving rise to SARS-CoV-2 has been circulating unnoticed for decades in bats and been transmitted to other hosts such as pangolins. The occurrence of a third significant coronavirus emergence in 17 years together with the high prevalence and virus diversity in bats implies that these viruses are likely to cross species boundaries again.","AbstractBackgroundNipah Virus (NiV) came into limelight recently due to an outbreak in Kerala, India. NiV causes severe disease and death in people with over 75% case fatality rate. It is a public health concern and has the potential to become a global pandemic. Lack of treatment has forced the containment methods to be restricted to isolation and surveillance. WHO\u2019s \u2018R&amp;D Blueprint list of priority diseases\u2019 (2018) indicates that there is an urgent need for accelerated research &amp; development for addressing NiV.Materials &amp; MethodsIn the quest for druglike NiV inhibitors (NVIs) a thorough literature search followed by systematic data curation was conducted. Rigorous data analysis was done with curated NVIs for prioritizing druglike compounds. For the same, more than 1800 descriptors of NVIs were computed and comparative analysis was performed with the FDA approved small molecules and antivirals. These compounds were further evaluated through PAINS filter to study their toxicity profile. Simultaneously, compounds were also prioritized based on the robustness of the assays through which they were identified.ResultsOur efforts lead to the creation of a well-curated structured knowledgebase of 182 NVIs with 98 small molecule inhibitors. The reported IC50/EC50 values for some of these inhibitors are in the nanomolar range \u2013 as low as 0.47 nM. In order to prioritize these inhibitors, we performed several tests and applied filters to identify drug-like non-toxic compounds. Of 98, a few compounds passed DruLito &amp; PAINS filters exhibiting drug-like properties and were also prioritized in an independent screen based only the assay robustness. The NVIs have diverse structural features and offer a wide spectrum of ways in which they can be developed further as druglike molecules.ConclusionWe report a knowledgebase for furthering the development of NVIs. The platform has a diverse set of 98 NVIs of which a few have been prioritized based on a combined evidence strategy. The platform has the provision to submit new inhibitors as and when reported by the community for further enhancement of NiV inhibitor landscape.","AbstractPrimary human airway epithelial cell (hAEC) cultures represent a universal platform to propagate respiratory viruses and characterize their host interactions in authentic target cells. To further elucidate specific interactions between human respiratory viruses and important host factors in airway epithelium, it is important to make hAEC cultures amenable to genetic modification. However, the short and finite lifespan of primary cells in cell culture creates a bottleneck for the genetic modification of these cultures. In the current study, we show that the incorporation of the Rho-associated protein kinase (ROCK) inhibitor (Y-27632) during cell propagation extends the life span of primary human cells in vitro and thereby facilitates the incorporation of lentivirus-based expression systems. Using fluorescent reporters for FACS-based sorting, we generated homogenously fluorescent hAEC cultures that differentiate normally after lentiviral transduction. As proof-of-principle, we demonstrate that host gene expression can be modulated post-differentiation via inducible short hairpin (sh)RNA-mediated knockdown. Importantly, functional characterization of these transgenic hAEC cultures with exogenous poly(I:C), as a proxy for virus infection, demonstrates that such modifications do not influence the host innate immune response. Moreover, the propagation kinetics of both human coronavirus 229E (HCoV-229E) and human respiratory syncytial virus (RSV) were not affected. Combined, these results validate our newly established protocol for the genetic modification of hAEC cultures thereby unlocking a unique potential for detailed molecular characterization of virus \u2013 host interactions in human respiratory epithelium.","AbstractThe genetic variability of Infectious bronchitis virus (IBV) is one of the main challenges for its control, hindering not only the development of effective vaccination strategies but also its classification and, consequently, epidemiology understanding. The 624/I and Q1 genotypes, now recognized to be part of the GI-16 lineage, represent an excellent example of the practical consequences of IBV molecular epidemiology limited knowledge. In fact, being their common origin unrecognized for a long time, independent epidemiological pictures were drawn for the two genotypes. To fix this misinterpretation, the present study reconstructs the history, population dynamics and spreading patterns of GI-16 lineage as a whole using a phylodynamic approach. A collection of worldwide available hypervariable region 1 and 2 (HVR12) and 3 (HVR3) sequences of the S1 protein was analysed together with 258 HVR3 sequences obtained from samples collected in Italy (the country where this genotype was initially identified) since 1963. The results demonstrate that after its emergence at the beginning of the XX century, GI-16 was able to persist until present days in Italy. Approximately in the late 1980s, it migrated to Asia, which became the main nucleus for further spreading to Middle East, Europe and especially South America, likely through multiple introduction events. A remarkable among-country diffusion was also demonstrated in Asia and South America. Interestingly, although most of the recent Italian GI-16 strains originated from ancestral viruses detected in the same country, a couple were closely related to Chinese ones, supporting a backward viral flow from China to Italy.Besides to the specific case-study results, this work highlights the misconceptions that originate from the lack of a unified nomenclature and poor molecular epidemiology data generation and sharing. This shortcoming appears particularly relevant since the described scenario could likely be shared by many other IBV genotypes and pathogens in general.","The ongoing historic outbreak of COVID-19 not only constitutes a global public health crisis, but also carries a devastating social and economic impact. The disease is caused by a newly identified coronavirus, Severe Acute Respiratory Syndrome coronavirus 2 (SARS-CoV-2). There is an urgent need to identify antivirals to curtail the COVID-19 pandemic. Herein, we report the remarkable sensitivity of SARS-CoV-2 to recombinant human interferons \u03b1 and \u03b2 (IFN\u03b1/\u03b2). Treatment with IFN-\u03b1 at a concentration of 50 international units (IU) per milliliter drastically reduces viral titers by 3.4 log or over 4 log, respectively, in Vero cells. The EC50 of IFN-\u03b1 and IFN-\u03b2 treatment is 1.35 IU/ml and 0.76 IU/ml, respectively, in Vero cells. These results suggest that SARS-CoV-2 is more sensitive than many other human pathogenic viruses, including SARS-CoV. Overall, our results demonstrate the potent efficacy of human Type I IFN in suppressing SARS-CoV-2 infection, a finding which could inform future treatment options for COVID-19.","AbstractAn outbreak of new SARS-like viral in Wuhan, China has been named 2019-nCoV. The current state of the epidemic is increasingly serious, and there has been the urgent necessity to develop an effective new drug. In previous studies, it was found that the conformation change in CTD1 was the region where SARS-CoV bound to human ACE2. Although there are mutations of the 2019-nCoV, the binding energy of ACE2 remains high. The surface glycoprotein of 2019-nCoV was coincident with the CTD1 region of the S-protein by comparing the I-TASSER prediction model with the actual SARS model, which suggests that 2019-nCoV may bind to the ACE2 receptor through conformational changes. Furthermore, site prediction on the surface glycoprotein of 2019-nCoV suggests some core amino acid area may be a novel drug target against 2019-nCoV.","ABSTRACTSilver nanoparticles (AgNPs) have wide-ranging applications, including as additives in consumer products and in medical diagnostics and therapy. Therefore understanding how AgNPs interact with biological systems is important for ascertaining any potential health risks due to the likelihood of high levels of human exposure. Besides any severe, acute effects, it is desirable to understand more subtle interactions that could lead to milder, chronic health impacts. Nanoparticles are small enough to be able to enter biological cells and interfere with their internal biochemistry. The initial contact between nanoparticle and cell is at the plasma membrane. To gain fundamental mechanistic insight into AgNP-membrane interactions, we investigate these phenomena in minimal model systems using a wide-range of biophysical approaches applied to lipid vesicles. We find a strong dependence on the medium composition, where colloidally stable AgNPs in a glucose buffer have negligible effect on the membrane. However, at a physiological salt concentrations, the AgNPs start to weakly aggregate and sporadic but significant membrane perturbation events are observed. Under these latter conditions, transient poration and structural remodelling of some vesicle membranes is observed. We observe that the fluidity of giant vesicle membranes universally decreases by an average of 16% across all vesicles. However, we observe a small population of vesicles display a significant change in mechanical properties with lower bending rigidity and higher membrane tension. Therefore we argue that the isolated occurrences of membrane perturbation by AgNPs are due to low probability mechanosensing events of AgNP aggregation at the membrane.GRAPHICAL ABSTRACT","AbstractEpidemics of Coronavirus Disease 2019 (COVID-19) now have more than 100,000 confirmed cases worldwide. Diagnosis of COVID-19 is currently performed by RT-qPCR methods, but the capacity of RT-qPCR methods is limited by its requirement of high-level facilities and instruments. Here, we developed and evaluated RT-LAMP assays to detect genomic RNA of SARS-CoV-2, the causative virus of COVID-19. RT-LAMP assays in this study can detect as low as 100 copies of SARS-CoV-2 RNA. Cross-reactivity of RT-LAMP assays to other human Coronaviruses was not observed. We also adapted a colorimetric detection method for our RT-LAMP assay so that the tests potentially performed in higher throughput.","AbstractB-cell lymphoma 2 (Bcl-2) has a dual function, acting both as an oncogene and an anti-tumor gene. It is well known that Bcl-2 exerts its tumor promoting function through the mitochondrial pathway. However, the mechanism by which Bcl-2 suppresses tumor formation is not well understood. We have previously shown that Bcl-2 inhibits cell cycle progression from the G0/G1 to the S phase after serum starvation, and that quiescent Bcl-2 expressing cells maintained a significant lower level of mitochondrial reactive oxygen species (ROS) than the control cells. Based on the fact that ROS mediate cell cycle progression, and are controlled by peroxisome proliferator-activated receptor-\u03b3 co-activator 1\u03b1 (PGC-1\u03b1), a key molecule induced by prolonged starvation and involved in mitochondrial metabolism, we hypothesized that PGC-1\u03b1 might be related with the cell cycle function of Bcl-2. Here, we showed that PGC-1\u03b1 was upregulated upon Bcl-2 overexpression and downregulated following Bcl-2 knockdown during serum starvation. Knockdown of PGC-1\u03b1 activated Bcl-2 expression. Taken together, our results suggest that after serum depletion, PGC-la might coordinate with Bcl-2 to reduce ROS, which in turn delay cell cycle progression.Summary statementPGC-1\u03b1 coordinate with Bcl-2 delay cell cycle progression to reduce ROS after serum depletion in human glioma U251 cells.","AbstractWe hypothesized that postnatal development of the vagina is impacted by early nutritional environment. Our objective was to determine if lipid profiles of vaginal swabs were different between gilts suckled by sow or fed milk replacer the first 48 h postpartum, with and without a lard-based fat supplement. Gilts (&gt;1.3 kg) were selected at birth across 8 litters and assigned to treatments: colostrum suckled (S, n=8); S plus fat supplement (SF, n=5); bottle-fed milk replacer (B, n=8); or B plus fat supplement (BF, n=7). At 48 h postnatal, vaginal swabs were taken with a cytology brush, immersed in ultrapure water to burst cells, and lipids extracted for analysis using multiple reaction monitoring (MRM)-profiling. Lipids extracted from serum collected at 48 h from gilts and milk collected from sows at 24 h were also analyzed with MRM-profiling. Receiver operating characteristic curve analysis found 18 lipids highly distinguished [area-under-the-curve (AUC) &gt; 0.9] between S and B gilts, including phosphatidylethanolamine with 34 carbon and four unsaturations in the fatty acyl residues [PE(34:4)]. Twelve lipids from vaginal swabs highly correlated (r&gt; 0.6;p&lt; 0.01) with nutrition source. Lipids more abundant in milk replacer drove association. For example, mean intensity of PE (34:4) was 149-fold higher in milk replacer than colostrum, with 1.6- and 2.12-fold higher levels in serum and vaginal swab samples (p&lt; 0.001), respectively, of B versus S gilts. Findings support that vaginal swabs can be used to noninvasively study effects of perinatal nutrition on tissue composition.Summary sentenceVaginal swab lipidome profiles at 48 h reflect the fat composition of neonatal diet during first two days postnatal.","AbstractRecent outbreaks of African swine fever virus (ASFV) in China severely influenced the swine industry of the country. Currently, there is no effective vaccine or drugs against ASFVs. How to effectively control the virus is challenging. In this study, we have analyzed all the publicly available ASFV genomes and demonstrated that there was a large genetic diversity of ASFV genomes. Interestingly, the genetic diversity was mainly caused by extensive genomic insertions and/or deletions (indels) instead of the point mutations. The genomic diversity of the virus resulted in proteome diversity. Over 250 types of proteins were inferred from the ASFV genomes, among which only 144 were observed in all analyzed viruses. Further analyses showed that the homologous recombination may contribute much to the indels, as supported by significant associations between the occurrence of extensive recombination events and the indels in the ASFV genomes. Repeated elements of dozens of nucleotides in length were observed to widely distribute and cluster in the adjacent positions of ASFV genomes, which may facilitate the occurrence of homologous recombination. Moreover, two enzymes, which were possibly related to the homologous recombination, i.e., a Lambda-like exonuclease with a YqaJ-like viral recombinase domain, and a DNA topoisomerase II, were found to be conservative in all the analyzed ASFVs. This work highlighted the importance of the homologous recombination in the evolution of the ASFVs, and helped with the strategy development of the prevention and control of the virus.","AbstractThe novel coronavirus SARS-CoV-2 (2019-nCoV) is a member of the family coronaviridae and contains a single-stranded RNA genome with positive-polarity. To reveal the evolution mechanism of SARS-CoV-2 genome, we performed comprehensive genomic analysis with newly sequenced SARS-CoV-2 strains and 20 closely related coronavirus strains. Among 98 nucleotide mutations at 93 sites of the genome among different SARS-CoV-2 strains, 58 of them caused amino acid change, indicating a result of neutral evolution. However, the ratio of nucleotide substitutions to amino acid substitutions of spike gene (9.07) between SARS-CoV-2 WIV04 and Bat-SARSr-CoV RaTG13 was exten
