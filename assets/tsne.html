e. Thus, tolerance correlates with the response to fluconazole therapy in patients and may help predict whether infections will respond to fluconazole alone. Similarly, measuring tolerance may provide a useful clinical parameter for choosing appropriate therapeutic strategies to overcome persistent clinical candidemia.","AbstractThe ability to comprehensively characterize exposures and immune responses to viral infections will be critical to better understanding human health and disease. We previously described the VirScan system, a phage-display based technology for profiling antibody binding to a comprehensive library of peptides designed to represent the human virome. The previous VirScan analytical approach did not fully account for disproportionate representation of viruses in the library or for antibody cross-reactivity among sequences shared by related viruses. Here we present the \u2018AntiViral Antibody Response Deconvolution Algorithm\u2019 (\u2018AVARDA\u2019), a multi-module software package for analyzing VirScan datasets. AVARDA provides a probabilistic assessment of infection at species-level resolution by considering alignment of all library peptides to each other and to all human viruses. We employed AVARDA to analyze VirScan data from a cohort of encephalitis patients with either known viral infections or undiagnosed etiologies. By comparing acute and convalescent sera, AVARDA successfully confirmed or detected antibody responses to human herpesviruses 1, 3, 4, 5, and 6, thereby improving the rate of diagnosing viral encephalitis in this cohort by 62.5%. We further assessed AVARDA\u2019s utility in the setting of an epidemiological study, demonstrating its ability to determine infections acquired in a child followed prospectively from infancy. We consider ways in which AVARDA\u2019s conceptual framework may be further developed in the future and describe how its analyses may be extended beyond investigations of viral infection. AVARDA, in combination with VirScan and other pan-pathogen serological techniques, is likely to find broad utility in the epidemiology and diagnosis of infectious diseases.","AbstractThe rapid spread of COVID-19 motivates development of antivirals targeting conserved molecular machinery of the SARS-CoV-2 virus. The SARS-CoV-2 genome includes conserved RNA elements that offer potential targets for RNA-targeting small-molecule drugs, but 3D structures of most of these elements have not been experimentally characterized. Here, we provide a dataset called \u2018FARFAR2-SARS-CoV-2\u2019, a collection of 3D coordinates modeled using Rosetta\u2019s FARFAR2 algorithm, including de novo models for thirteen RNA elements in SARS-CoV-2 and homology models for a fourteenth. These elements comprise SL1, SL2, SL3, SL4, SL5, putative SL6 and SL7 in the extended 5\u2032 UTR, as well as the entire extended 5\u2032 UTR; the frameshifting element (FSE) from the SARS-CoV-2 ORF1a/b gene and a putative dimer of FSE; and the extended pseudoknot, hypervariable region, and the s2m of the 3\u2032 UTR, as well as the entire 3\u2032 UTR. For five of these elements (SL1, SL2, SL3, FSE, s2m), convergence of lowest predicted energy structures supports their accuracy in capturing low energy states that might be targeted for small molecule binding. To aid efforts to discover small molecule RNA binders guided by computational models, we provide a second benchmarking dataset called \u2018FARFAR2-Apo-Riboswitch\u2019, which consists of similarly prepared Rosetta-FARFAR2 models for RNA riboswitch aptamer regions that bind small molecules. Both datasets include up to 400 3D models for each RNA element, which may facilitate drug discovery approaches targeting dynamic ensembles of low-energy excited states of RNA molecules.","AbstractThe genus Torovirus (subfamily Torovirinae, family Coronaviridae, order Nidovirales) encompasses a range of species that infect domestic ungulates including cattle, sheep, goats, pigs and horses, causing an acute self-limiting gastroenteritis. Using the prototype species equine torovirus (EToV) we performed parallel RNA sequencing (RNA-seq) and ribosome profiling (Ribo-seq) to analyse the relative expression levels of the known torovirus proteins and transcripts, chimaeric sequences produced via discontinuous RNA synthesis (a characteristic of the nidovirus replication cycle) and changes in host transcription and translation as a result of EToV infection. RNA sequencing confirmed that EToV utilises a unique combination of discontinuous and non-discontinuous RNA synthesis to produce its subgenomic RNAs; indeed, we identified transcripts arising from both mechanisms that would result in sgRNAs encoding the nucleocapsid. Our ribosome profiling analysis revealed that ribosomes efficiently translate two novel CUG-initiated ORFs, located within the so-called 5\u2019 UTR. We have termed the resulting proteins U1 and U2. Comparative genomic analysis confirmed that these ORFs are conserved across all available torovirus sequences and the inferred amino acid sequences are subject to purifying selection, indicating that U1 and U2 are functionally relevant. This study provides the first high-resolution analysis of transcription and translation in this neglected group of livestock pathogens.ImportanceToroviruses infect cattle, goats, pigs and horses worldwide and can cause gastrointestinal disease. There is no treatment or vaccine and their ability to spill over into humans has not been assessed. These viruses are related to important human pathogens including severe acute respiratory syndrome (SARS) coronavirus and they share some common features, however the mechanism that they use to produce subgenomic RNA molecules differs. Here we performed deep sequencing to determine how equine torovirus produces subgenomic RNAs. In doing so, we also identified two previously unknown open reading frames \u201chidden\u201d within the genome. Together these results highlight the similarities and differences between this domestic animal virus and related pathogens of humans and livestock.","SummaryHeat shock triggers an instant reprogramming of gene and enhancer transcription, but whether cells encode a memory to stress, at the level of nascent transcription, has remained unknown. Here, we measured transcriptional response to acute heat stress in unconditioned cells and in daughters of cells that had been exposed to a single or multiple heat shocks. Tracking RNA Polymerase II (Pol II) genome-wide at nucleotide-resolution revealed that cells precisely remember their transcriptional identity throughout stress, restoring Pol II distribution at gene bodies and enhancers upon recovery. However, single heat shock primed faster gene-induction in the daughter cells by increasing promoter-proximal Pol II pausing, and accelerating the pause-release. In repeatedly stressed cells, both basal and inducible transcription was refined, and pre-mRNA processing decelerated, which retained transcripts on chromatin and reduced recycling of the transcription machinery. These results mechanistically uncovered how the steps of pause-release and termination maintain transcriptional memory over mitosis.Highlights-Cell type-specific transcription precisely recovers after heat-induced reprogramming-Single heat shock primes genes for accelerated induction over mitotic divisionsviaincreased promoter-proximal Pol II pausing and faster pause-release-Multiple heat shocks refine basal and inducible transcription over mitotic divisions to support survival of the daughter cells-Decelerated termination at active genes reduces recycling of Pol II to heat-activated promoters and enhancers-HSF1 increases the rate of promoter-proximal pause-releaseviadistal and proximal regulatory elements","AbstractLung disease causes significant morbidity and mortality, and is exacerbated by environmental injury, e.g. through lipopolysaccharide (LPS) or ozone (O3). Toll-like receptors (TLRs) orchestrate immune responses to injury by recognizing pathogen- or danger-associated molecular patterns. TLR4, the prototypic receptor for LPS, also mediates inflammation after O3, triggered by endogenous hyaluronan. Regulation of TLR4 signaling is incompletely understood. TLR5, the flagellin receptor, is expressed in alveolar macrophages, and regulates immune responses to environmental injury. Using in vivo animal models of TLR4-mediated inflammations (LPS, O3, hyaluronan), we show that TLR5 impacts the in vivo response to LPS, hyaluronan and O3. We demonstrate that immune cells of human carriers of a dominant negative TLR5 allele have decreased inflammatory response to O3 exposure ex vivo and LPS exposure in vitro. Using primary murine macrophages, we find that TLR5 physically associates with TLR4 and biases TLR4 signaling towards the MyD88 pathway. Our results suggest an updated paradigm for TLR4/TLR5 signaling.","AbstractRhinoviruses (RVs) occur more frequently than other viruses and more often in people displaying symptoms than in those without. RVs exacerbate chronic airway disease and confound the clinical diagnosis of influenza-like illness. We sought to estimate the spectrum of RV diversity, RV species seasonality and to breakdown RV involvement in respiratory virus co-detections by comprehensive molecular testing of a convenience collection of airway sample extracts from patients with suspected respiratory infections, collected during 2001.RVs were the most common virus detected. We were able to genotype \u223c90% of RV detections, identifying 70 distinct RVs, spanning all three species. RV-Bs were under-represented. We found RV species co-circulated at times, although one species usually dominated. Each species displayed a bimodal distribution.Notably, RVs and influenza A viruses (IFAV) seldom co-occurred, supporting their roles as primary pathogens of the airway among acutely ill infants. Whether RV circulation has a moderating or controlling effect on the IFAV season or is controlled by it cannot be determined from these data.Despite the frequent perception that RVs commonly co-occur with another virus, our findings indicated this was not the case. Nearly 80% of RV detections occurred alone. Understanding more about population-level interference between viruses may allow us to harness aspects of it to generate a non-specific antiviral intervention that mimics a putative protective effect.For routine respiratory virus screening to best serve the patient, RV testing should be a principal component of any acute respiratory illness testing algorithm throughout the year.","AbstractPhylogenomic analysis of SARS-Cov-2 as available from publicly available repositories suggests the presence of 4 prevalent groups of viral episomes (super-clades), which are mostly associated with outbreaks in distinct geographic locations (China, USA and Europe). While levels of genomic variability between SARS-Cov-2 isolates are limited, to our knowledge, it is not clear whether the observed patterns of variability in viral super-clades reflect ongoing adaptation of SARS-Cov-2, or merely genetic drift and founder effects. Here, we analyze more than 1100 complete, high quality SARS-Cov-2 genome sequences, and provide evidence for the absence of distinct evolutionary patterns/signatures in the genomes of the currently known major clades of SARS-Cov-2. Our analyses suggest that the presence of distinct viral episomes at different geographic locations are consistent with founder effects, coupled with the rapid spread of this novel virus. We observe that while cross species adaptation of the virus is associated with hypervariability of specific genomic regions (including the RDB domain of the spike protein), the more variable genomic regions between extant SARS-Cov-2 episomes correspond with the 3\u2019 and 5\u2019 UTRs, suggesting that at present viral protein coding genes should not be subjected to different adaptive evolutionary pressures in different viral strains. All in all, while - also in the light of the limited variability of SARS-Cov-2 - this study can not be conclusive, we believe that the evidence presented here is strongly consistent with the notion that the biased geographic distribution of SARS-Cov-2 isolates should not be associated with adaptive evolution of this novel pathogen.","SummaryAsthma exacerbations are triggered by rhinovirus infections. We employed a systems biology approach to delineate upper airway gene network patterns underlying asthma exacerbation phenotypes in children. Cluster analysis unveiled distinct IRF7hi versus IRF7lo molecular phenotypes, the former exhibiting robust upregulation of Th1/type I interferon responses and the latter an alternative signature marked by upregulation of cytokine and growth factor signalling and downregulation of interferon gamma. The two phenotypes also produced distinct clinical phenotypes. For IRF7lo versus IRF7hi: symptom duration prior to hospital presentation was more than twice as long from initial symptoms (p=0.011) and nearly three times as long for cough (p&lt;0.001); the odds ratio of admission to hospital was increased more than four-fold (p=0.018); and time to recurrence was shorter (p=0.015). In summary, our findings demonstrate that asthma exacerbations in children can be divided into IRF7hi versus IRF7lo phenotypes with associated differences in clinical phenotypes.AbbreviationsAHR, airway hyperresponsiveness; ARG1, Arginase 1, CSF3, Colony Stimulating Factor 3; CD38, Cluster of Differentiation 38; CD163, Cluster of Differentiation 163; cDCs, conventional (or myeloid) dendritic cells; DDX60, DExD/H-Box Helicase 60; ED, Emergency Department; EGF, Epidermal Growth Factor; ERK, Extracellular signal-Regulated Kinase; FCER1G, Fc Fragment Of IgE Receptor Ig; HMBS, Hydroxymethylbilane Synthase; IFNg, Interferon Gamma; IFNL1, Interferon Lambda 1; IL-1R2, Interleukin 1 Receptor Type 2; IRF7, Interferon Regulatory Factor 7; ISG15, Interferon-stimulated gene 15; MDA5, Melanoma Differentiation-Associated protein 5; MX1, Myxovirus Resistance Protein 1; NAD, nicotinamide adenine dinucleotide; NCR1, Natural cytotoxicity triggering receptor 1; OSM, Oncostatin M; PD-L1, Programmed Death-Ligand 1; PPIA, Peptidylprolyl Isomerase A; PPIB Peptidylprolyl Isomerase B; RSAD2, Radical S-adenosyl methionine domain-containing protein 2; RSV, respiratory syncytial virus; RT-qPCR, quantitative reverse transcription PCR; RV, rhinovirus; sPLA2, secretory Phospholipase A2; TGFb, Transforming Growth Factor beta; THBS1, Thrombospondin 1; TNF, Tumor Necrosis Factor; TLR2, Toll-like Receptor 2.","AbstractCommercial multiplex assays, built on different chemistries and platforms are widely available for simultaneous detection of pathogens that cause respiratory infections. However, these tests are often difficult to implement in a resource limited setting because of high cost. In this study, we developed and validated a method for simultaneous testing of common respiratory pathogens (Respanel) by real-time PCR in a convenient, strip-tube array format. Primers and probes for sixteen PCR assays were selected from the literature or newly designed. Following optimization of individual PCR assays, strip-tube arrays were prepared by dispensing primer-probe mixes (PPM) into two sets of 8-tube strips. Nucleic acid extracts from specimens were mixed with PCR master mix, and dispensed column-wise into 2X8-wells of a 96-well plate. PPMs from strip-tubes were then added to the wells using a multichannel pipette for real-time PCR. Individual PCR assays were optimized using previously known specimens (n=397) with 91%-100% concordance with culture, DFA or PCR results. Respanel was then tested in a routine manner at two different sites using specimens (n=147) previously tested by Qiagen Resplex I&amp;II or Fast-Track Diagnostics Respiratory Pathogens 21 assays. The sensitivity, specificity and accuracy of Respanel were 94%, 95% and 95%, respectively, against Resplex and 88%, 100% and 99%, respectively, against FTDRP21. Respanel detected 48% more pathogens (p&lt;0.05) than Resplex but the rate of pathogen detection was not significantly different from FTDRP21. Respanel is a convenient and inexpensive assay that is more sensitive than Resplex and comparable to FTDRP21 for the detection of common respiratory pathogens.","AbstractBackgroundThe adenosine A2A receptor (A2AR) heteromerizes with the dopamine D2 receptor (D2R). In order to explore their functional interaction, we engineered previously stable single-polypeptide-chain (sc) A2AR/D2LR: whether the molecular entity of the striatal A2AR/D2R antagonism, i.e., scA2AR/D2Rs are just A2AR/D2R with the antagonism, remains unresolved.New MethodTo further clarify the heteromerization through the scA2AR/D2LR, we here designed supramolecularly \u2018exclusive\u2019 monomers and dimers, using the C\u03b52 domain of IgE-Fc or apoproteins of the bacterial light-harvesting antenna complex.ResultsA concept of the recptor protein assembly regulation, i.e., the selective monomer/non-obligate dimer formation was obtained. Although none of these new fusions were constructed or tested, we could aim at obtaining heterodimer-specific agents, using the scA2AR/D2R. Whether the resulting designs were explained feasibly and rationally was addressed. The structure and function of the non-obligate dimer were here discussed through scA2AR/D2R, focusing on the procedure of the membrane protein design and methods for transient protein-protein interactions.Summary and OutlookGiven that upon being expressed and allosteric regulation occurs regardless of specific signal to non-specific noise (S/N) ratio, the supramolecular designs, allowing us to express selectively monomer/non-obligate dimer of class A GPCR, are experimentally testable and will be used to confirm in vivo that such low S/N ratio interaction between A2AR and D2LR functions in the dopamine neurotransmission in the striatum.Abbreviations:A2ARadenosine A2A receptor3HA-A2ARA2AR tagged with a triple HA epitopeBchlbacteriochlorophyllBRETbioluminescence resonance energy transferCcarboxy-terminalCDcluster of differentiationD2LR and D2SRthe long and short form of dopamine D2 receptor, respectivelyFabantigen binding fragmentFcFc fragmentFc\u03b5RIhigh affinity receptor for IgEFRETfluorescence resonance energy transferG4San amino acid sequence consisting of a four-glycine-repeat followed by a serine residueGABA\u03b3-aminobutyric acidGABABGABA type B receptorGPCRG protein-coupled receptorGttransducinHAhemagglutininHIVhuman immunodeficiency virusICintracellular loopsIgimmunoglobulinLHlight-harvesting antenna complexmAbmonoclonal antibodyMrmolecular weightNamino-terminalPDParkinson\u2019s diseasePSphotosystemRCreaction centerRlucRenilla luciferasescsingle-chainTMtransmembrane3Dthree-dimensional","AbstractViruses with RNA genomes dominate the eukaryotic virome, reaching enormous diversity in animals and plants. The recent advances of metaviromics prompted us to perform a detailed phylogenomic reconstruction of the evolution of the dramatically expanded global RNA virome. The only universal gene among RNA viruses is the RNA-dependent RNA polymerase (RdRp). We developed an iterative computational procedure that alternates the RdRp phylogenetic tree construction with refinement of the underlying multiple sequence alignments. The resulting tree encompasses 4,617 RNA virus RdRps and consists of 5 major branches, 2 of which include positive-sense RNA viruses, 1 is a mix of positive-sense (+) RNA and double-stranded (ds) RNA viruses, and 2 consist of dsRNA and negative-sense (\u2212) RNA viruses, respectively. This tree topology implies that dsRNA viruses evolved from +RNA viruses on at least two independent occasions, whereas -RNA viruses evolved from dsRNA viruses. Reconstruction of RNA virus evolution using the RdRp tree as the scaffold suggests that the last common ancestors of the major branches of +RNA viruses encoded only the RdRp and a single jelly-roll capsid protein. Subsequent evolution involved independent capture of additional genes, particularly, those encoding distinct RNA helicases, enabling replication of larger RNA genomes and facilitating virus genome expression and virus-host interactions. Phylogenomic analysis reveals extensive gene module exchange among diverse viruses and horizontal virus transfer between distantly related hosts. Although the network of evolutionary relationships within the RNA virome is bound to further expand, the present results call for a thorough reevaluation of the RNA virus taxonomy.IMPORTANCEThe majority of the diverse viruses infecting eukaryotes have RNA genomes, including numerous human, animal, and plant pathogens. Recent advances of metagenomics have led to the discovery of many new groups of RNA viruses in a wide range of hosts. These findings enable a far more complete reconstruction of the evolution of RNA viruses than what was attainable previously. This reconstruction reveals the relationships between different Baltimore Classes of viruses and indicates extensive transfer of viruses between distantly related hosts, such as plants and animals. These results call for a major revision of the existing taxonomy of RNA viruses.","AbstractSynthetic biology based diagnostic technologies have improved upon gold standard diagnostic methodologies by decreasing cost, increasing accuracy, and enhancing portability. However there has been little effort in adapting these technologies towards applications related to point-of-use monitoring of plant and crop health. Here, we take a step towards this vision by developing an approach that couples isothermal amplification of specific plant pathogen genomic sequences with customizable synthetic RNA regulators that are designed to trigger the production of a colorimetric output in cell-free gene expression reactions. We demonstrate our system can sense viral derived sequences with high-sensitivity and specificity, and can be utilized to directly detect viruses from infected plant material. Furthermore, we demonstrate that the entire system can operate using only body heat and naked-eye visual analysis of outputs. We anticipate these strategies to be important components of user-friendly and deployable diagnostic systems that can be configured to detect a range of important plant pathogens.","SUMMARYThe recent global outbreak of viral pneumonia designated as Coronavirus Disease 2019 (COVID-19) by coronavirus (SARS-CoV-2) has threatened global public health and urged to investigate its source. Whole genome analysis of SARS-CoV-2 revealed ~96% genomic similarity with bat CoV (RaTG13) and clustered together in phylogenetic tree. Furthermore, RaTGl3 also showed 97.43% spike protein similarity with SARS-CoV-2 suggesting that RaTGl3 is the closest strain. However, RBD and key amino acid residues supposed to be crucial for human-to-human and cross-species transmission are homologues between SARS-CoV-2 and pangolin CoVs. These results from our analysis suggest that SARS-CoV-2 is a recombinant virus of bat and pangolin CoVs. Moreover, this study also reports mutations in coding regions of 125 SARS-CoV-2 genomes signifying its aptitude for evolution. In short, our findings propose that homologous recombination has been occurred between bat and pangolin CoVs that triggered cross-species transmission and emergence of SARS-CoV-2, and, during the ongoing outbreak, SARS-CoV-2 is still evolving for its adaptability.","AbstractCOVID-19 caused by the emerging human coronavirus, SARS-CoV-2, has become a global pandemic, leading a serious threat to human health. So far, there is none vaccines or specific antiviral drugs approved for that. Therapeutic antibodies for SARS-CoV-2, was obtained from hyper immune equine plasma in this study. Herein, SARS-CoV-2 RBD with gram level were obtained through Chinese hamster ovary cells high-density fermentation. The binding of RBD to SARS-CoV-2 receptor, human ACE2, was verified and the efficacy of RBD in vivo was tested on mice and then on horses. As a result, RBD triggered high-titer neutralizing antibodies in vivo, and immunoglobulin fragment F(ab\u2019)2 was prepared from horse antisera through removing Fc. Neutralization test demonstrated that RBD-specific F(ab\u2019)2 inhibited SARS-CoV-2 with EC50 at 0.07 \u03bcg/ml, showing a potent inhibitory effect on SARS-CoV-2. These results highlights as RBD-specific F(ab\u2019)2 as therapeutic candidate for SARS-CoV-2.","ABSTRACTRATIONALECurrent microbiologic diagnostics often fail to identify the etiology of lower respiratory tract infections (LRTI) in hematopoietic cellular transplant recipients (HCT), which precludes the implementation of targeted therapies.OBJECTIVESTo address the need for improved LRTI diagnostics, we evaluated the utility of metagenomic next generation sequencing (mNGS) of bronchoalveolar lavage (BAL) to detect microbial pathogens in HCT patients with acute respiratory illnesses.METHODSWe enrolled 22 post-HCT adults ages 19-69 years with acute respiratory illnesses who underwent BAL at the University of Michigan between January 2012 and May 2013. mNGS was performed on BAL fluid to detect microbes and simultaneously assess the host transcriptional response. Results were compared against conventional microbiologic assays.MEASUREMENTS &amp; MAIN RESULTSmNGS demonstrated 100% sensitivity for detecting respiratory microbes (human metapneumovirus, respiratory syncytial virus, Stenotrophomonas maltophilia, human herpesvirus 6 and cytomegalovirus) when compared to standard testing. Previously unrecognized LRTI pathogens were identified in six patients for whom standard testing was negative (human coronavirus 229E, human rhinovirus A, Corynebacterium propinquum and Streptococcus mitis); findings were confirmed by independent PCR and 16S rRNA sequencing. Relative to patients without infection, patients with infection had increased expression of immunity related genes (p=0.022) and significantly lower diversity of their respiratory microbiome (p=0.017).CONCLUSIONSCompared to conventional diagnostics, mNGS enhanced detection of pathogens in BAL fluid from HCT patients. Furthermore, our results suggest that combining unbiased microbial pathogen detection with assessment of host gene biomarkers of immune response may hold promise for enhancing the diagnosis of post-HCT respiratory infections.","SummaryThe recent pandemic of coronavirus disease 2019 (COVID-19) is caused by severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2). COVID-19 was first reported in China (December 2019) and now prevalent in \u223c170 countries across the globe. Entry of SARS-CoV-2 into mammalian cells require the binding of viral Spike (S) proteins to the ACE2 (angiotensin converting enzyme 2) receptor. Once entered the S protein is primed by a specialised serine protease, TMPRSS2 (Transmembrane Serine Protease 2) in the host cell. Importantly, beside respiratory symptoms, consistent with other common respiratory virus infection when patients become viraemic, a significant number of COVID-19 patients also develop liver comorbidities. We explored if specific target cell-type in the mammalian liver, could be implicated in disease pathophysiology other than the general deleterious response to cytokine storms. Here we employed single-cell RNA-seq (scRNA-seq) to survey the human liver and identified potentially implicated liver cell-type for viral ingress. We report the co-expression of ACE2 and TMPRSS2 in a TROP2+ liver progenitor population. Importantly, we fail to detect the expression of ACE2 in hepatocyte or any other liver (immune and stromal) cell types. These results indicated that in COVID-19 associated liver dysfunction and cell death, viral infection of TROP2+ progenitors in liver may significantly impaired liver regeneration and could lead to pathology.Highlights- EPCAM+ Liver progenitors co-express ACE2 and TMPRSS2- ACE2 and TMPRSS2 expression is highest in TROP2high progenitors- ACE2 and TMPRSS2 cells express cholangiocyte biased fate markers- ACE2 and TMPRSS2 positive cells are absent in human fetal liver","AbstractSpreading dynamics analysis is an important and interesting topic since it has many applications such as rumor or disease controlling, viral marketing and information recommending. Many state-of-the-art researches focus on predicting infection scale or threshold. Few researchers pay attention to the predicting of infection nodes from a snapshot. With developing of precision marketing, recommending and, controlling, how to predict infection nodes precisely from snapshot becomes a key issue in spreading dynamics analysis. In this paper, a probability based prediction model is presented so as to estimate the infection nodes from a snapshot of spreading. Experimental results on synthetic and real networks demonstrate that the model proposed could predict the infection nodes precisely in the sense of probability.","ABSTRACTThe outbreak of the coronavirus disease 2019 (COVID-19), caused by the Severe Acute Respiratory Syndrome coronavirus 2 (SARS-CoV-2), has infected more than 100,000 people worldwide with over 3,000 deaths since December 2019. There is no cure for COVID-19 and the vaccine development is estimated to require 12-18 months. Here we demonstrate a CRISPR-Cas13-based strategy, PAC-MAN (Prophylactic Antiviral CRISPR in huMAN cells), for viral inhibition that can effectively degrade SARS-CoV-2 sequences and live influenza A virus (IAV) genome in human lung epithelial cells. We designed and screened a group of CRISPR RNAs (crRNAs) targeting conserved viral regions and identified functional crRNAs for cleaving SARS-CoV-2. The approach is effective in reducing respiratory cell viral replication for H1N1 IAV. Our bioinformatic analysis showed a group of only six crRNAs can target more than 90% of all coronaviruses. The PAC-MAN approach is potentially a rapidly implementable pan-coronavirus strategy to deal with emerging pandemic strains.","AbstractThe emergence of novel SARS coronavirus 2 (SARS-CoV-2) in 2019 has triggered an ongoing global pandemic of severe pneumonia-like disease designated as coronavirus disease 2019 (COVID-19). To date, more than 2.1 million confirmed cases and 139,500 deaths have been reported worldwide, and there are currently no medical countermeasures available to prevent or treat the disease. As the development of a vaccine could require at least 12-18 months, and the typical timeline from hit finding to drug registration of an antiviral is &gt;10 years, repositioning of known drugs can significantly accelerate the development and deployment of therapies for COVID-19. To identify therapeutics that can be repurposed as SARS-CoV-2 antivirals, we profiled a library of known drugs encompassing approximately 12,000 clinical-stage or FDA-approved small molecules. Here, we report the identification of 30 known drugs that inhibit viral replication. Of these, six were characterized for cellular dose-activity relationships, and showed effective concentrations likely to be commensurate with therapeutic doses in patients. These include the PIKfyve kinase inhibitor Apilimod, cysteine protease inhibitors MDL-28170, Z LVG CHN2, VBY-825, and ONO 5334, and the CCR1 antagonist MLN-3897. Since many of these molecules have advanced into the clinic, the known pharmacological and human safety profiles of these compounds will accelerate their preclinical and clinical evaluation for COVID-19 treatment.","AbstractHealth-care and public health professionals rely on accurate, real-time monitoring of infectious diseases for outbreak preparedness and response. Early detection of outbreaks is improved by systems that are pathogen-specific. We describe a system, FilmArray\u00ae Trend, for rapid disease reporting that is syndrome-based but pathogen-specific. Results from a multiplex molecular diagnostic test are sent directly to a cloud database. www.syndromictrends.com presents these data in near real-time. Trend preserves patient privacy by removing or obfuscating patient identifiers. We summarize the respiratory pathogen results, for 20 organisms from 344,000 patient samples acquired as standard of care testing over the last four years from 20 clinical laboratories in the United States. The majority of pathogens show influenza-like seasonality, rhinovirus has fall and spring peaks and adenovirus and bacterial pathogens show constant detection over the year. Interestingly, the rate of pathogen co-detections, on average 7.7%, matches predictions based on the relative abundance of organisms present.","Abstract2019 Novel Coronavirus (2019-nCoV) is a virus identified as the cause of the outbreak of pneumonia first detected in Wuhan, China. Investigations on the transmissibility, severity, and other features associated with this virus are ongoing. Currently, there is no vaccine or therapeutic antibody to prevent the infection, and more time is required to develop an effective immune strategy against the pathogen. In contrast, specific inhibitors targeting the key protease involved in replication and proliferation of the virus are the most effective means to alleviate the epidemic. The main protease of SARS-CoV is essential for the life cycle of the virus, which showed 96.1% of similarity with the main proteaseof 2019-nCoV, is considered to be an attractive target for drug development. In this study, we have identified 4 small molecular drugs with high binding capacity with SARS-CoV main protease by high-throughput screening based on the 8,000 clinical drug libraries, all these drugs have been widely used in clinical applications with guaranteed safety, which may serve as promising candidates to treat the infection of 2019-nCoV.","AbstractEmerging infectious diseases arising from pathogen spillover from mammals to humans comprise a substantial health threat. Tracing virus origin and predicting the most likely host species for future spillover events are major objectives in One Health disciplines. However, the species that share pathogens most widely with other mammals, and the role of different wildlife groups in sharing viruses with humans remain poorly identified. To address this challenge, we applied network analysis and Bayesian hierarchical models to a global database of mammal-virus associations. We show that domesticated mammals and some primates hold the most central positions in networks of known mammal-virus associations. We revealed strong evidence that DNA viruses were phylogenetically more host specific than RNA viruses, while the frequencies of sharing viruses among hosts and the proportion of zoonotic viruses in hosts were larger for RNA than DNA viruses. Among entire host-virus networks, Carnivora and Chiroptera hold central positions for mainly sharing RNA viruses with other host species, while network centrality of Primates scored relatively high for sharing DNA viruses. Ungulates hold central positions for sharing both RNA and DNA viruses. Acknowledging the role of domestic species in addition to host and virus traits in patterns of virus sharing is necessary to improve our understanding of virus spread and spillover in times of global change.","ABSTRACTWe utilized a cell-level approach to examine glycolytic pathways in the DLPFC of subjects with schizophrenia (n=16) and control (n=16) subjects and found decreased mRNA expression of glycolytic enzymes in pyramidal neurons, but not astrocytes. To replicate these novel bioenergetic findings, we probed independent datasets for bioenergetic targets and found similar abnormalities. Next, we used a novel strategy to build a schizophrenia bioenergetic profile by a tailored application of the Library of Integrated Network-Based Cellular Signatures data portal (iLINCS) and investigated connected cellular pathways, kinases, and transcription factors using Enrichr. Finally, with the goal of identifying drugs capable of \u201creversing\u201d the bioenergetic schizophrenia signature, we performed a connectivity analysis with iLINCS and identified peroxisome proliferator-activated receptor (PPAR) agonists as promising therapeutic targets. We administered a PPAR agonist to the GluN1 knockdown model of schizophrenia and found it improved long-term memory. Taken together, our findings suggest that tailored bioinformatics approaches, coupled with the LINCS library of transcriptional signatures of chemical and genetic perturbagens may be employed to identify novel treatment strategies for schizophrenia and related diseases.","AbstractsFSHD is a genetically dominant myopathy caused by mutations that cause expression of the normally silent DUX4 gene. This transcription factor has been shown to interfere with myogenesis when misexpressed at very low levels in myoblasts, and to cause cell death when overexpressed at high levels. A previous report using adeno-associated virus to deliver high levels of DUX4 to mouse skeletal muscle demonstrated severe pathology that was suppressed on a p53 knockout background, implying that DUX4 acted through the p53 pathway. Here, we investigate the p53-dependence of DUX4 using both in vitro cellular and the transgenic iDUX4[2.7] mouse models. We find that inhibiting p53 has no effect on the cytoxicity of DUX4 in vitro. When crossed onto the p53 null background, we find no suppression of the male-specific lethality or skin phenotypes of the DUX4 transgene, and find that primary myoblasts from this mouse are still killed by DUX4 expression. These data challenge the notion that the p53 pathway is central to the pathogenicity of DUX4.Summary StatementDUX4 is thought to mediate cytopathology through p53. Here, DUX4 is shown to kill primary myoblasts and promote pathological phenotypes in the iDUX4[2.7] mouse model on the p53-null background, calling into question this notion.","ABSTRACTCoronaviruses (CoV) are positive-sense RNA viruses that infect numerous mammalian and avian species and are capable of causing severe and lethal disease in humans. CoVs encode several innate immune antagonists that interact with the host innate immune response to facilitate efficient viral replication. CoV non-structural protein 14 (nsp14) encodes 3'-to-5' exoribonuclease activity (ExoN), which performs a proofreading function and is required for high-fidelity replication. Outside of the order Nidovirales, arenaviruses are the only RNA viruses that encode an ExoN, which functions to degrade dsRNA replication intermediates. In this study, we tested the hypothesis that CoV ExoN may also function to antagonize the innate immune response. We demonstrate that viruses lacking ExoN activity [ExoN(-)] are sensitive to cellular pretreatment with interferon beta (IFN-\u03b2) in a dose-dependent manner. In addition, ExoN(-) virus replication was attenuated in wild-type bone marrow-derived macrophages (BMMs) and partially restored in interferon alpha/beta receptor deficient (IFNAR-/-) BMMs. ExoN(-) virus replication did not result in IFN-\u03b2 gene expression, and in the presence of an IFN-\u03b2-mediated antiviral state, ExoN(-) viral RNA levels were not substantially reduced relative to untreated. However, ExoN(-) virus generated from IFN-\u03b2 pretreated cells had reduced specific infectivity and decreased relative fitness, suggesting that ExoN(-) virus generated during an antiviral state is less viable to establish a subsequent infection. Overall, our data suggest MHV ExoN activity is required for resistance to the innate immune response and antiviral mechanisms affecting the viral RNA sequence and/or an RNA modification act on viruses lacking ExoN activity.","AbstractBats host virulent zoonotic viruses without experiencing disease. A mechanistic understanding of the impact of bats\u2019 virus hosting capacities, including uniquely constitutive immune pathways, on cellular-scale viral dynamics is needed to elucidate zoonotic emergence. We carried out virus infectivity assays on bat cell lines expressing induced and constitutive immune phenotypes, then developed a theoretical model of our in vitro system, which we fit to empirical data. Best fit models recapitulated expected immune phenotypes for representative cell lines, supporting robust antiviral defenses in bat cells that correlated with higher estimates for within-host viral propagation rates. In general, heightened immune responses limit pathogen-induced cellular morbidity, which can facilitate the establishment of rapidly-propagating persistent infections within-host. Rapidly-replicating viruses that have evolved with bat immune systems will likely cause enhanced virulence following emergence into secondary hosts with immune systems that diverge from those unique to bats.","AbstractAngiotensin-converting enzyme 2 (ACE2) has been suggested to be the cellular receptor for the new coronavirus (2019-nCoV) that is causing the coronavirus disease 2019 (COVID-19). Like other coronaviruses such as the SARS-CoV, the 2019-nCoV uses the receptor binding domain (RBD) of the surface spike glycoprotein (S protein) to engage ACE2. We most recently determined the structure of the full-length human ACE2 in complex with a neutral amino acid transporter B0AT1. Here we report the cryo-EM structure of the full-length human ACE2 bound to the RBD of the 2019-nCoV at an overall resolution of 2.9 \u00c5 in the presence of B0AT1. The local resolution at the ACE2-RBD interface is 3.5 \u00c5, allowing analysis of the detailed interactions between the RBD and the receptor. Similar to that for the SARS-CoV, the RBD of the 2019-nCoV is recognized by the extracellular peptidase domain (PD) of ACE2 mainly through polar residues. Pairwise comparison reveals a number of variations that may determine the different affinities between ACE2 and the RBDs from these two related viruses.","AbstractFinding vaccine or specific antiviral treatment for global pandemic of virus diseases (such as the ongoing COVID-19) requires rapid analysis, annotation and evaluation of metagenomic libraries to enable a quick and efficient screening of nucleotide sequences. Traditional sequence alignment methods are not suitable and there is a need for fast alignment-free techniques for sequence analysis. Information theory and data compression algorithms provide a rich set of mathematical and computational tools to capture essential patterns in biological sequences. In 2013, our research group (Nagaraj et al., Eur. Phys. J. Special Topics 222(3-4), 2013) has proposed a novel measure known as Effort-To-Compress (ETC) based on the notion of compression-complexity to capture the information content of sequences. In this study, we propose a compression-complexity based distance measure for automatic identification of SARS coronavirus strains from a set of viruses using only short fragments of nucleotide sequences. We also demonstrate that our proposed method can correctly distinguish SARS-CoV-2 from SARS-CoV-1 viruses by analyzing very short segments of nucleotide sequences. This work could be extended further to enable medical practitioners in automatically identifying and characterizing SARS coronavirus strain in a fast and efficient fashion using short and/or incomplete segments of nucleotide sequences. Potentially, the need for sequence assembly can be circumvented.NoteThe main ideas and results of this research were first presented at the International Conference on Nonlinear Systems and Dynamics (CNSD-2013) held at Indian Institute of Technology, Indore, December 12, 2013. In this manuscript, we have extended our preliminary analysis to include SARS-CoV-2 virus as well.","AbstractThe process of molecular adaptation following a cross-species virus transmission event is currently poorly understood. Here, we identified 137 protein sites that experienced deceleration in their rate of evolution along the HIV-1/SIV phylogeny, likely indicating gain-of-function and consequent adaptation. The majority of such events occurred in parallel to cross-species transmission events and varied between HIV-1 groups, indicating independent adaptation strategies. The evolutionary rate decelerations we found were particularly prominent in accessory proteins that counteract host antiviral restriction factors, suggesting that these factors are a major barrier to viral adaptation to a new host. Surprisingly, we observed that the non-pandemic HIV-1 group O, derived from gorillas, exhibited more rate deceleration events than the pandemic group M, derived from chimpanzees. We suggest that the species barrier is higher when the genetic distance of the hosts increases. Our approach paves the way for subsequent studies on cross-species transfers in other major pathogens.","SummaryMonitoring the mutation dynamics of SARS-CoV-2 is critical for the development of effective approaches to contain the pathogen. By analyzing 106 SARS-CoV-2 and 39 SARS genome sequences, we provided direct genetic evidence that SARS-CoV-2 has a much lower mutation rate than SARS. Minimum Evolution phylogeny analysis revealed the putative original status of SARS-CoV-2 and the early-stage spread history. The discrepant phylogenies for the spike protein and its receptor binding domain proved a previously reported structural rearrangement prior to the emergence of SARS-CoV-2. Despite that we found the spike glycoprotein of SARS-CoV-2 is particularly more conserved, we identified a mutation that leads to weaker receptor binding capability, which concerns a SARS-CoV-2 sample collected on 27th January 2020 from India. This represents the first report of a significant SARS-CoV-2 mutant, and raises the alarm that the ongoing vaccine development may become futile in future epidemic if more mutations were identified.HighlightsBased on the currently available genome sequence data, we proved that SARS-COV-2 genome has a much lower mutation rate and genetic diversity than SARS during the 2002-2003 outbreak.The spike (S) protein encoding gene of SARS-COV-2 is found relatively more conserved than other protein-encoding genes, which is a good indication for the ongoing antiviral drug and vaccine development.Minimum Evolution phylogeny analysis revealed the putative original status of SARS-CoV-2 and the early-stage spread history.We confirmed a previously reported rearrangement in the S protein arrangement of SARS-COV-2, and propose that this rearrangement should have occurred between human SARS-CoV and a bat SARS-CoV, at a time point much earlier before SARS-COV-2 transmission to human.We provided first evidence that a mutated SARS-COV-2 with reduced human ACE2 receptor binding affinity have emerged in India based on a sample collected on 27th January 2020.","AbstractAn outbreak of the Corona Virus Disease 2019 (COVID-19), caused by the severe acute respiratory syndrome CoV-2 (SARS-CoV-2), began in Wuhan and spread globally. Recently, it has been reported that discharged patients in China and elsewhere were testing positive after recovering. However, it remains unclear whether the convalescing patients have a risk of \u201crelapse\u201d or \u201creinfection\u201d. The longitudinal tracking of re-exposure after the disappeared symptoms of the SARS-CoV-2-infected monkeys was performed in this study. We found that weight loss in some monkeys, viral replication mainly in nose, pharynx, lung and gut, as well as moderate interstitial pneumonia at 7 days post-infection (dpi) were clearly observed in rhesus monkeys after the primary infection. After the symptoms were alleviated and the specific antibody tested positively, the half of infected monkeys were rechallenged with the same dose of SARS-CoV-2 strain. Notably, neither viral loads in nasopharyngeal and anal swabs along timeline nor viral replication in all primary tissue compartments at 5 days post-reinfection (dpr) was found in re-exposed monkeys. Combined with the follow-up virologic, radiological and pathological findings, the monkeys with re-exposure showed no recurrence of COVID-19, similarly to the infected monkey without rechallenge. Taken together, our results indicated that the primary SARS-CoV-2 infection could protect from subsequent exposures, which have the reference of prognosis of the disease and vital implications for vaccine design.","AbstractBluetongue virus (BTV) is an arbovirus transmitted by blood-feeding midges to a wide range of wild and domestic ruminants. In this report, we showed that BTV, through its virulence non-structural protein NS3 (BTV-NS3), is able to activate the MAPK/ERK pathway. In response to growth factors, the MAPK/ERK pathway activates cell survival, differentiation, proliferation and protein translation but can also lead to the production of several inflammatory cytokines. By combining immunoprecipitation of BTV-NS3 and mass spectrometry analysis from both BTV-infected and NS3-transfected cells, we identified the serine/threonine-protein kinase B-Raf (BRAF), a crucial player of the MAPK/ERK pathway, as a new cellular interactor of BTV-NS3. BRAF silencing led to a significant decrease of the MAPK/ERK activation by BTV supporting a model where BTV-NS3 interacts with BRAF to activate this signaling cascade. Furthermore, the intrinsic ability of BTV-NS3 to bind BRAF and activate the MAPK/ERK pathway is conserved throughout multiple serotypes/strains but appears to be specific to BTV compared to other members of Orbivirus genus. Inhibition of MAPK/ERK pathway with U0126 reduced viral titers, suggesting that BTV manipulates this pathway for its own replication. Therefore, the activation of the MAPK/ERK pathway by BTV-NS3 could benefit to BTV replication by promoting its own viral protein synthesis but could also explain the deleterious inflammation associated with tissue damages as already observed in severe cases of BT disease. Altogether, our data provide molecular mechanisms to explain the role of BTV-NS3 as a virulence factor and determinant of pathogenesis.ImportanceBluetongue Virus (BTV) is responsible of the non-contagious arthropod-borne disease Bluetongue (BT) transmitted to ruminants by blood-feeding midges. Despite the fact that BTV has been extensively studied, we still have little understanding of the molecular determinants of BTV virulence. In this report, we found that the virulence protein NS3 interacts with BRAF, a key component of the MAPK/ERK pathway. In response to growth factors, this pathway promotes cell survival, increases protein translation but also contributes to the production of inflammatory cytokines. We showed that BTV-NS3 enhances the MAPK/ERK pathway and this activation is BRAF-dependent. Our results demonstrate, at the molecular level, how a single virulence factor has evolved to target a cellular function to ensure its viral replication. On the other hand, our findings could also explain the deleterious inflammation associated with tissue damages as already observed in severe cases of BT disease.","AbstractGeneration intervals, defined as the time between when an individual is infected and when that individual infects another person, link two key quantities that describe an epidemic: the reproductive number,, and the rate of exponential growth,r. Generation intervals are often measured through contact tracing by identifying who infected whom. We study how observed intervals differ from \u201cintrinsic\u201d intervals that could be estimated by tracing individual-level infectiousness, and identify both spatial and temporal effects, including censoring (due to observation time), and the effects of susceptible depletion at various spatial scales. Early in an epidemic, we expect the variation in the observed generation intervals to be mainly driven by the censoring and the population structure near the source of disease spread; therefore, we predict that correcting observed intervals for the effect of temporal censoring butnotfor spatial effects will provide a spatially informed \u201ceffective\u201d generation-interval distribution, which will correctly linkrand. We develop and test statistical methods for temporal corrections of generation intervals, and confirm our prediction using individual-based simulations on an empirical network.","The COVID-19 pandemic caused by severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2) is raging across the world, leading to a mortality rate of 3.4%. As a potential vaccine and therapeutic target, the nucleocapsid protein of SARS-CoV-2 (nCoVN) functions in packaging the viral genome and viral self-assembly. To investigate the biological effect of nCoVN to human induced pluripotent stem cells (iPSC), genetically engineered iPSC overexpressing nCoVN (iPSC-nCoVN) were generated by lentiviral expression systems. Unexpectedly, the morphology and proliferation rate of iPSC were changed after nCoVN expressing for two weeks. The pluripotency markers SSEA4 and TRA-1-81 were not detectable in iPSC-nCoVN. Meanwhile, iPSC-nCoVN lost the ability for differentiation into cardiomyocytes when using a routine differentiation protocol. Our data suggested that nCoVN disrupted the pluripotent properties of iPSC and turned them into fibroblasts, which provided a new insight to the pathogenic mechanism of SARS-CoV-2.","AbstractLinear plasmids with almost identical compact genetic organization have been found in the cytoplasm of yeast species from nine genera. We employed pGKL1,2 plasmids from Kluyveromyces lactis as a model to investigate the previously unstudied transcriptome of yeast cytoplasmic linear plasmids. We performed 5\u2019 and 3\u2019 RACE analysis of all the pGKL1,2 mRNAs and found them not 3\u2019 polyadenylated and containing mostly uncapped 5\u2019 poly(A) leaders that are not complementary to the plasmid DNA. The degree of 5\u2019 capping and/or 5\u2019 polyadenylation is specific to each gene and is controlled by the corresponding promoter regions. We refined the description of the pGKL1,2 promoters and found new alternative promoters of several genes. We also provide evidence that K2ORF3 encodes an mRNA cap guanine-N7-methyltransferase and that 5\u2019 capped pGKL1,2 transcripts contain N7-methylated caps. Translation of pGKL1,2 transcripts is enhanced in Ism1\u0394 and pab1\u0394 strains and is independent of eIF4E and Pab1 translation factors. We suggested a model of a primitive regulation of pGKL1,2 plasmids gene expression where degree of 5\u2019 mRNA capping, degree of 5\u2019 non-template polyadenylation and presence of negative regulators as PAB1 and Lsm1 play an important role. Our data also suggest a close relationship between linear plasmids and poxviruses.","The COVID-19 pandemic caused by SARS-CoV-2 is a public-health emergency of international concern and thus calling for the development of safe and effective therapeutics and prophylactics particularly a vaccine to protect against the infection. SARS-CoV-2 spike glycoprotein is an attractive candidate for vaccine, antibodies and inhibitor development because of many roles it plays in attachment, fusion and entry into the host cell. In this study, we characterized the SARS-CoV-2 spike glycoprotein by immune-informatics techniques to put forward potential B and T cell epitopes, followed by the use of epitopes in construction of a multi-epitope peptide vaccine construct (MEPVC). The MEPVC revealed robust host immune system simulation with high production of immunoglobulins, cytokines and interleukins. Stable conformation of the MEPVC with a representative innate immune TLR3 receptor was observed involving strong hydrophobic and hydrophilic chemical interactions, along with enhanced contribution from salt-bridges towards inter-molecular stability. Molecular dynamics simulation in solution aided further in interpreting strong affinity of the MEPVC for TLR3. This stability is the attribute of several vital residues from both TLR3 and MEPVC as shown by radial distribution function (RDF) and a novel analytical tool axial frequency distribution (AFD). Comprehensive binding free energies estimation was provided at the end that concluded major domination by electrostatic and minor from van der Waals. Summing all, the designed MEPVC has tremendous potential of providing protective immunity against COVID-19 and thus has the potential to be considered in experimental studies.","AbstractBackgroundThe ongoing COVID-19 pandemic has created an urgency to identify novel vaccine targets for protective immunity against SARS-CoV-2. Consistent with observations for SARS-CoV, a closely related coronavirus responsible for the 2003 SARS outbreak, early reports identify a protective role for both humoral and cell-mediated immunity for SARS CoV-2.MethodsIn this study, we leveraged HLA-I and HLA-II T cell epitope prediction tools from RECON\u00ae (Real-time Epitope Computation for ONcology), our bioinformatic pipeline that was developed using proteomic profiling of individual HLA-I and HLA-II alleles to predict rules for peptide binding to a diverse set of such alleles. We applied these binding predictors to viral genomes from the Coronaviridae family, and specifically to identify SARS-CoV-2 T cell epitopes.ResultsTo test the suitability of these tools to identify viral T cell epitopes, we first validated HLA-I and HLA-II predictions on Coronaviridae family epitopes deposited in the Virus Pathogen Database and Analysis Resource (ViPR) database. We then use our HLA-I and HLA-II predictors to identify 11,776 HLA-I and 7,991 HLA-II candidate binding peptides across all 12 open reading frames (ORFs) of SARS-CoV-2. This extensive list of identified candidate peptides is driven by the length of the ORFs and the significant number of HLA-I and HLA-II alleles that we are able to predict (74 and 83, respectively), providing over 99% coverage for the US, European and Asian populations, for both HLA-I and HLA-II. From our SARS-CoV-2 predicted peptide-HLA-I allele pairs, 368 pairs identically matched previously reported pairs in the ViPR database, originating from other forms of coronaviruses. 320 of these pairs (89.1%) had a positive MHC-binding assay result. This analysis reinforces the validity our predictions.ConclusionsUsing this bioinformatic platform, we identify multiple putative epitopes for CD4+ and CD8+ T cells whose HLA binding properties cover nearly the entire population and thus may be effective when included in prophylactic vaccines against SARS-CoV-2 to induce broad cellular immunity.","AbstractModel-based epidemiological assessment is useful to support decision-making at the beginning of an emerging Aedes-transmitted outbreak. However, early forecasts are generally unreliable as little information is available in the first few incidence data points. Here, we show how past Aedes-transmitted epidemics help improve these predictions. The approach was applied to the 2015-2017 Zika virus epidemics in three islands of the French West Indies, with historical data including other Aedes-transmitted diseases (Chikungunya and Zika) in the same and other locations. Hierarchical models were used to build informative a priori distributions on the reproduction ratio and the reporting rates. The accuracy and sharpness of forecasts improved substantially when these a priori distributions were used in models for prediction. For example, early forecasts of final epidemic size obtained without historical information were 3.3 times too high on average (range: 0.2 to 5.8) with respect to the eventual size, but were far closer (1.1 times the real value on average, range: 0.4 to 1.5) using information on past CHIKV epidemics in the same places. Likewise, the 97.5% upper bound for maximal incidence was 15.3 times (range: 2.0 to 63.1) the actual peak incidence, and became much sharper at 2.4 times (range: 1.3 to 3.9) the actual peak incidence with informative a priori distributions. Improvements were more limited for the date of peak incidence and the total duration of the epidemic. The framework can adapt to all forecasting models at the early stages of emerging Aedes-transmitted outbreaks.","We dissect the mechanism of SARS-CoV-2 in human lung hosts from the initial phase of receptor binding to viral replication machinery using a systems biological approach. Two independent lung protein interactome were contracted to revel the signaling process on receptor activation and host protein hijacking machinery in the pathogenesis virus. Most of the functional hubs interactome proteins were associated with SARS-CoV-2 infection. Also, 52% of the proteins related to cardiovascular disease, and they involved in viral infection, which causes vulnerability and severity in the risk individuals. We also showed five interconnecting cascades between hubs of both networks that explore the preparation of the optimal environment in the host for viral replication initiated at the phase of receptor attachment. Interestingly, we propose that seven potential miRNAs targeting the intermediate phase that connects receptor and viral replication process a better choice as a drug for SARS-CoV-2.","AbstractAs the infection of 2019-nCoV coronavirus is quickly developing into a global pneumonia epidemic, careful analysis of its transmission and cellular mechanisms is sorely needed. In this report, we re-analyzed the computational approaches and findings presented in two recent manuscripts by Ji et al. (https://doi.org/10.1002/jmv.25682) and by Pradhan et al. (https://doi.org/10.1101/2020.01.30.927871), which concluded that snakes are the intermediate hosts of 2019-nCoV and that the 2019-nCoV spike protein insertions shared a unique similarity to HIV-1. Results from our re-implementation of the analyses, built on larger-scale datasets using state-of-the-art bioinformatics methods and databases, do not support the conclusions proposed by these manuscripts. Based on our analyses and existing data of coronaviruses, we concluded that the intermediate hosts of 2019-nCoV are more likely to be mammals and birds than snakes, and that the \u201cnovel insertions\u201d observed in the spike protein are naturally evolved from bat coronaviruses.","AbstractThe recent pandemic created due to Novel Coronavirus (nCOV-2019) from Wuhan, China demanding a large scale of a general health emergency. This demands novel research on the vaccine to fight against this pandemic situation, re-purposing of the existing drugs, phylogenetic analysis to identify the origin and determine the similarity with other known viruses, etc. The very preliminary task from the research community is to analyze the wide verities of existing related research articles, which is very much time-consuming in such situations where each minute counts for saving hundreds of human lives. The entire manual processing is even lower down the efficiency in mining the information. We have developed a complete automatic literature mining system that delivers efficient and fast mining from existing biomedical literature databases. With the help of modern-day deep learning algorithms, our system also delivers a summarization of important research articles that provides ease and fast comprehension of critical research articles. The system is currently scanning nearly 1,46,115,136 English words from 29,315 research articles in not greater than 1.5 seconds with multiple search keywords. Our research article presents the criticality of literature mining, especially in pandemic situations with the implementation and online deployment of the system.","AbstractProtein kinase R (PKR) plays a major role in activating host immunity during infection by sensing dsRNA produced by viruses. Once activated by dsRNA, PKR phosphorylates the translation factor eIF2\u03b1, halting cellular translation. Many viruses have methods of inhibiting PKR activation or its downstream effects, circumventing protein synthesis shutdown. These include sequestering dsRNA or producing proteins that bind to and inhibit PKR activation. Here we describe our finding that in multiple cell types, PKR was depleted during mouse adenovirus type 1 (MAV-1) infection. MAV-1 did not appear to be targeting PKR at a transcriptional or translational level because total PKR mRNA levels and levels of PKR mRNA bound to polysomes were unchanged or increased during MAV-1 infection. However, inhibiting the proteasome reduced the PKR depletion seen in MAV-1-infected cells, whereas inhibiting the lysosome had no effect. This suggests that proteasomal degradation alone is responsible for PKR degradation during MAV-1 infection. Time course experiments indicate that the degradation occurs early after infection. Infecting cells with UV-inactivated virus prevented PKR degradation, whereas inhibiting viral DNA replication did not. Together these results suggest that an early viral gene is responsible. Degradation of PKR is a rare mechanism to oppose PKR activity, and it has only been described in six RNA viruses. To our knowledge, this is the first example of a DNA virus counteracting PKR by degrading it.ImportanceThe first line of defense in cells during viral infection is the innate immune system, which is activated by different viral products. PKR is a part of this innate immune system and is induced by interferon and activated by dsRNA produced by DNA and RNA viruses. PKR is such an important part of the antiviral response that many viral families have gene products to counteract its activation or the resulting effects of its activity. Although a few RNA viruses degrade PKR, this method of counteracting PKR has not been reported for any DNA viruses. MAV-1 does not encode virus-associated RNAs, a human adenoviral defense against PKR activation. Instead, MAV-1 degrades PKR, and it is the first DNA virus reported to do so. The innate immune evasion by PKR degradation is a previously unidentified way for a DNA virus to circumvent the host antiviral response.","AbstractATP-dependent chromatin remodelling proteins represent a diverse family of proteins that share ATPase domains that are adapted to regulate protein-DNA interactions. Here we present structures of the yeast Chd1 protein engaged with nucleosomes in the presence of the transition state mimic ADP-beryllium fluoride. The path of DNA strands through the ATPase domains indicates the presence of contacts conserved with single strand translocases and additional contacts with both strands that are unique to Snf2 related proteins. The structure provides connectivity between rearrangement of ATPase lobes to a closed, nucleotide bound state and the sensing of linker DNA. Two turns of linker DNA are prised off the surface of the histone octamer as a result of Chd1 binding, and both the histone H3 tail and ubiquitin conjugated to lysine 120 are re-orientated towards the unravelled DNA. This indicates how changes to nucleosome structure can alter the way in which histone epitopes are presented.","The ongoing SARS-CoV-2 pandemic demands rapid identification of immunogenic targets for the design of efficient vaccines and serological detection tools. In this report, using pools of overlapping linear peptides and functional assays, we present two immunodominant regions on the spike glycoprotein that were highly recognized by neutralizing antibodies in the sera of COVID-19 convalescent patients. One is highly specific to SARS-CoV-2, and the other is a potential pan-coronavirus target.","AbstractAlpha herpesviruses naturally infect the peripheral nervous system, and can spread to the central nervous system causing severe deadly or debilitating disease. Because alpha herpesviruses spread along synaptic circuits, and infected neurons exhibit altered electrophysiology and increased spontaneous firing, we hypothesized that alpha herpesviruses use activity-dependent synaptic vesicle-like regulated secretory mechanisms for egress and spread from neurons. To address this hypothesis, we used a compartmentalized primary neuron culture system to measure egress and spread of pseudorabies virus (PRV), pharmacological and optogenetics approaches to modulate neuronal firing activity, and a live-cell fluorescence microscopy assay to directly visualize the exocytosis of individual virus particles from infected neurons. Using tetrodotoxin to silence neuronal activity, we observed no inhibition of virus spread, and using potassium chloride or optogenetics to elevate neuronal activity, we also show no increase in virus spread. Using a live-cell fluorescence microscopy method to directly measure virus egress from infected neurons, we observed no association between virus particle exocytosis and intracellular Ca2+ signaling. Finally, we observed virus particle exocytosis occurs in association with constitutive secretory Rab GTPases, Rab6a and Rab8a, not Rab proteins that are associated with the Ca2+-regulated secretory pathway in neurons, Rab3a and Rab11a. Therefore, we conclude that alpha herpesvirus egress and spread is independent of neuronal activity and Ca2+ signaling because virus particle exocytosis uses constitutive secretory mechanisms in neurons.Author SummaryAlpha herpesviruses, including important human pathogens Herpes Simplex Virus 1 and 2, and Varicella-Zoster Virus, are among the very few viruses that naturally infect the nervous system. These viruses cause recurrent herpetic and zosteriform lesions, peripheral neuropathies, and deadly or debilitating central nervous system diseases. Many of the molecular and cellular mechanisms of viral egress and spread remain unknown, particularly in the context of specialized neuronal cell biology. Our results indicate that elevated firing activity of infected neurons is not functionally or mechanistically linked to virus egress and spread; therefore, therapies targeting peripheral neuropathic symptoms, elevated neuronal activity, and synaptic vesicle secretory mechanisms are unlikely to affect virus spread in the nervous system.","AbstractTransmission between hosts is a critical part of the viral lifecycle. Recent studies of viral transmission have used genome sequence data to evaluate the number of particles transmitted between hosts, and the role of selection as it operates during the transmission process. However, the interpretation of sequence data describing transmission events is a challenging task. We here present a novel and comprehensive framework for using short-read sequence data to understand viral transmission events. Our model describes transmission as an event involving whole viruses, rather than independent alleles. We demonstrate how selection and noisy sequence data may each affect inferences of the population bottleneck, and identify circumstances in which selection for increased viral transmission may or may not be identified. Applying our model to data from a previous experimental transmission study, we show that our approach grants a more quantitative insight into viral transmission, inferring that between 2 to 6 viruses initiated infection, and allowing for a more informed interpretation of transmission events. While our model is here applied to influenza transmission, the framework we present is highly generalisable to other systems. Our work provides new opportunities for studying viral transmission.","Angiotensin-converting enzyme 2 (ACE2) has been identified as a critical receptor for severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2). This has led to extensive speculation on the role of ACE2 in disease severity, and in particular, whether variation in its expression can explain higher mortality in older individuals. We examine this question in mouse lung and show that 24-month old mice have significantly reduced ACE2 mRNA expression relative to 3-month old mice. The differences appear to be localized to ciliated cells.","SummaryProgrammed ribosomal frameshifting is the controlled slippage of the translating ribosome to an alternative frame. This tightly regulated process is widely employed by human viruses such as HIV and SARS coronavirus and is critical for their life cycle and virulence. It is also utilized from yeast to human to implement a feedback control mechanism to regulate polyamine levels. Here, we developed a high-throughput, fluorescence-based approach to assess the frameshifting potential of a sequence. We designed and tested &gt;12,000 sequences based on 15 viral and human frameshifting events, allowing us to elucidate the rules governing ribosomal frameshifting in a systematic way and to discover novel regulatory inputs based on amino acid properties and tRNA availability. We assessed the natural variation in HIV gag-pol frameshifting rates by testing &gt;500 clinical isolates and identified subtype-specific differences as well as associations between viral load in patients and the optimality of gag-pol frameshifting rates. We further devised computational models that accurately predict frameshifting potential (up to auROC=0.93) and frameshifting rates (up to Pearson r=0.81) of novel variants, including subtle differences between HIV clinical isolates (r=0.60). Taken together, this systematic approach can contribute to the development of antiviral agents acting on programmed ribosomal frameshifting.","AbstractWith an ongoing threat posed by circulating zoonotic strains, new strategies are required to prepare for the next emergent coronavirus (CoV). Previously, groups had targeted conserved coronavirus proteins as a strategy to generate live-attenuated vaccine strains against current and future CoVs. With this in mind, we explored whether manipulation of CoV NSP16, a conserved 2\u2019O methyltransferase (MTase), could provide a broad attenuation platform against future emergent strains. Using the SARS-CoV mouse model, a NSP16 mutant vaccine was evaluated for protection from heterologous challenge, efficacy in the aging host, and potential for reversion to pathogenesis. Despite some success, concerns for virulence in the aged and potential for reversion makes targeting NSP16 alone an untenable approach. However, combining a 2\u2019O MTase mutation with a previously described CoV fidelity mutant produced a vaccine strain capable of protection from heterologous virus challenge, efficacy in aged mice, and no evidence for reversion. Together, the results indicate that targeting the CoV 2\u2019O MTase in parallel with other conserved attenuating mutations may provide a platform strategy for rapidly generating live-attenuated coronavirus vaccines.SignificanceEmergent coronaviruses remain a significant threat to global public health and rapid response vaccine platforms are needed to stem future outbreaks. However, failure of many previous CoV vaccine formulations has clearly highlighted the need to test efficacy under different conditions and especially in vulnerable populations like the aged and immune-compromised. This study illustrates that despite success in young models, the NSP16 mutant carries too much risk for pathogenesis and reversion in vulnerable models to be used as a stand-alone vaccine strategy. Importantly, the NSP16 mutation can be paired with other attenuating approaches to provide robust protection from heterologous challenge and in vulnerable populations. Coupled with increased safety and reduced pathogenesis, the study highlights the potential for NSP16 attenuation as a major component of future live-attenuated coronavirus vaccines.","Protein structures are crucial for understanding their biological activities. Since the outbreak of severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2), there is an urgent need to understand the biological behavior of the virus and provide a basis for developing effective therapies. Since the proteome of the virus was determined, some of the protein structures could be determined experimentally, and others were predicted via template-based modeling approaches. However, tertiary structures for several proteins are still not available from experiment nor they could be accurately predicted by template-based modeling because of lack of close homolog structures. Previous efforts to predict structures for these proteins include efforts by DeepMind and the Zhang group via machine learning-based structure prediction methods, i.e. AlphaFold and C-I-TASSER. However, the predicted models vary greatly and have not yet been subjected to refinement. Here, we are reporting new predictions from our in-house structure prediction pipeline. The pipeline takes advantage of inter-residue contact predictions from trRosetta, a machine learning-based method. The predicted models were further improved by applying molecular dynamics simulation-based refinement. We also took the AlphaFold models and refined them by applying the same refinement method. Models based on our structure prediction pipeline and the refined AlphaFold models were analyzed and compared with the C-I-TASSER models. All of our models are available at https://github.com/feiglab/sars-cov-2-proteins .","AbstractThe outbreaks of 2002/2003 SARS, 2012/2015 MERS and 2019/2020 Wuhan respiratory syndrome clearly indicate that genome evolution of an animal coronavirus (CoV) may enable it to acquire human transmission ability, and thereby to cause serious threats to global public health. It is widely accepted that CoV human transmission is driven by the interactions of its spike protein (S-protein) with human receptor on host cell surface; so, quantitative evaluation of these interactions may be used to assess the human transmission capability of CoVs. However, quantitative methods directly using viral genome data are still lacking. Here, we perform large-scale protein-protein docking to quantify the interactions of 2019-nCoV S-protein receptor-binding domain (S-RBD) with human receptor ACE2, based on experimental SARS-CoV S-RBD-ACE2 complex structure. By sampling a large number of thermodynamically probable binding conformations with Monte Carlo algorithm, this approach successfully identified the experimental complex structure as the lowest-energy receptor-binding conformations, and hence established an experiment-based strength reference for evaluating the receptor-binding affinity of 2019-nCoV via comparison with SARS-CoV. Our results show that this binding affinity is about 73% of that of SARS-CoV, supporting that 2019-nCoV may cause human transmission similar to that of SARS-CoV. Thus, this study presents a method for rapidly assessing the human transmission capability of a newly emerged CoV and its mutant strains, and demonstrates that post-genome analysis of protein-protein interactions may provide early scientific guidance for viral prevention and control.","AbstractBased on genome-scale loss-of-function screens we discovered that Topoisomerase III-\u00df (TOP3B), a human topoisomerase that acts on DNA and RNA, is required for yellow fever virus and dengue virus-2 replication. Remarkably, we found that TOP3B is required for efficient replication of all positive-sense-single stranded RNA viruses tested, including SARS-CoV-2. While there are no drugs that specifically inhibit this topoisomerase, we posit that TOP3B is an attractive anti-viral target.","AbstractSevere acute respiratory syndrome coronavirus 2 (SARS-CoV-2) is the etiological agent of the ongoing pandemic of 2019 CoV disease (COVID-19), which is already responsible for far more deaths than were reported during the previous public health emergencies of international concern provoked by two related pathogenic coronaviruses (CoVs) from 2002 and 2012. The identification of any clinically approved drug that could be repurposed to combat COVID-19 would allow the rapid implementation of potentially life-saving procedures to complement social distancing and isolation protocols. The major protease (Mpro) of SARS-CoV-2 is considered a promising target for drug interventions, based on results from related CoVs with lop
