stc.edu.cn/Pheg), and 118 genes were additionally predicted as essential. Among them, 21 were found to be homologues in mouse essential genes, indicating that at least a part of the 118 genes were indeed essential, however previous experiments overlooked them. As the first available server, Pheg could predict essentiality for anonymous gene sequences of human. It is also hoped the \u03bb-interval Z curve method could be effectively extended to classification issues of other DNA elements.","AbstractPublic health concerns about recent viral epidemics have motivated researchers to seek transdisciplinary understanding of infection in wildlife hosts. With its deep history devoted to explaining the abundance and distribution of organisms, ecology can augment current methods for studying viral dynamics. However, datasets allowing ecological explorations of viral communities are lacking, and common methods for delineating viral operational taxonomic units (OTUs), or \u201cspecies\u201d, are subjective. Here, we comprehensively sampled 1,086 bats from two Puerto Rican caves and tested them for infection with herpesviruses. Using percent identity of nucleotides and a machine learning algorithm, we categorized herpesviruses into 41 OTUs, representing approximately 80% of all herpesviruses in the host community. Although 13 OTUs were detected in multiple host species, OTUs generally exhibited host specificity by infecting a core host species at a significantly higher prevalence than in all other species combined. Only two OTUs showed significantly different prevalence between host sexes. This work is the first exploration of viral community ecology in a community of wildlife hosts.","Deep sequencing of clinical samples is now an established tool for the detection of infectious pathogens, with direct medical applications. The large amount of data generated provides an opportunity to detect species even at very low levels, provided that computational tools can effectively interpret potentially complex metagenomic mixtures. Data interpretation is complicated by the fact that short sequencing reads can match multiple organisms and by the lack of completeness of existing databases, in particular for viral pathogens. This interpretation problem can be formulated statistically as a mixture model, where the species of origin of each read is missing, but the complete knowledge of all species present in the mixture helps with the individual reads assignment. Several analytical tools have been proposed to approximately solve this computational problem. Here, we show that the use of parallel Monte Carlo Markov chains (MCMC) for the exploration of the species space enables the identification of the set of species most likely to contribute to the mixture. The added accuracy comes at a cost of increased computation time. Our approach is useful for solving complex mixtures involving several related species. We designed our method specifically for the analysis of deep transcriptome sequencing datasets and with a particular focus on viral pathogen detection, but the principles are applicable more generally to all types of metagenomics mixtures. The work is implemented as a user friendly R package, available from CRAN: http://cran.r-project.org/web/packages/metaMix","ABSTRACTHand hygiene is considered as an efficient and cost-effective way to limit the spread of diseases and, as such, it is recommended by both the World Health Organization (WHO) and the Centres for Disease Control and Prevention (CDC). While the effect of hand washing on individual transmissibility of a disease has been studied through medical and public-health research, its potential as a mitigation strategy against a global pandemic has not been fully explored yet. In this study, we investigate contagion dynamics through the world air transportation network and analyze the impact of hand-hygiene behavioural changes of airport population against the spread of infectious diseases worldwide. Using a granular dataset of the world air transportation traffic, we build a detailed individual mobility model that controls for the correlated and recurrent nature of human travel and the waiting-time distributions of individuals at different locations. We perform a Monte-Carlo simulation study to assess the impact of different hand-washing mitigation strategies at the early stages of a global epidemic. From the simulation results we find that increasing the hand cleanliness homogeneously at all airports in the world can inhibit the impact of a potential pandemic by 24 to 69%. By quantifying and ranking the contribution of the different airports to the mitigation of an epidemic outbreak, we identify ten key airports at the core of a cost-optimal deployment of the hand-washing strategy: increasing the engagement rate at those locations alone could potentially reduce a world pandemic by 8 to 37%. This research provides evidence of the effectiveness of hand hygiene in airports on the global spread of infectious diseases, and has important implications for the way public-health policymakers may design new effective strategies to enhance hand hygiene in airports through behavioral changes.","AbstractBackgroundThere is a critical need for effective therapies that are immediately available to control the spread of COVID-19 disease. In this study, we assessed currently marketed intravenous immunoglobulin (IVIG) products for antibodies against human common coronaviruses that may cross-react with the SARS-CoV-2 virus.MethodsGamunex\u00ae-C and Flebogamma\u00ae DIF (Grifols) IVIG were tested against several betacoronaviruses antigens using ELISA techniques: HCoV (undetermined antigen), HCoV-HKU1 (N protein), SARS-CoV (culture lysate), MERS-CoV (N protein; S1 protein/RBD; S protein), and SARS-CoV-2 (S1 protein).ResultsBoth IVIG products showed consistent reactivity to components of the tested viruses. Positive cross-reactivity was seen in SARS-CoV, MERS-CoV, and SARS-CoV-2. For SARS-CoV-2, positive reactivity was observed at IVIG concentrations ranging from 100 \u03bcg/mL with Gamunex-C to 1 mg/mL with Flebogamma 5% DIF.ConclusionGamunex-C and Flebogamma DIF IVIG contain antibodies reacting against SARS-CoV-2 antigens. These preparations may be useful for immediate treatment of COVID-19 disease.","ABSTRACTSialic acids (Sia) are the primary receptors for influenza viruses, and are widely displayed on cell surfaces and in secreted mucus. Sia may be present in variant forms that include O-acetyl modifications at C4, C7, C8, and C9 positions, and N-acetyl or N-glycolyl at C5. They can also vary in their linkages, including \u03b12-3 or \u03b12-6-linkages. Here, we analyzed the distribution of modified Sia in cells and tissues of wild-type mice, or in mice lacking cytidine 5\u2019-monophosphate-N-acetylneuraminic acid hydroxylase (CMAH) enzyme that synthesizes N-glycolyl modifications (Neu5Gc). We also examined the variation of Sia forms on erythrocytes and saliva from different animals. To determine the effect of Sia modifications on influenza A virus (IAV) infection, we tested for effects on hemagglutinin (HA) binding and neuraminidase (NA) cleavage. We confirmed that 9-O-acetyl, 7,9-O-acetyl, 4-O-acetyl, and Neu5Gc modifications are widely but variably expressed in mouse tissues, with the highest levels detected in the respiratory and gastrointestinal tracts. Secreted mucins in saliva and surface proteins of erythrocytes showed a great degree of variability in display of modified Sia between different species. IAV HA from different virus strains showed consistently reduced binding to both Neu5Gc and O-acetyl modified Sia; however, while IAV NA were inhibited by Neu5Gc and O-acetyl modifications, there was significant variability between NA types. The modifications of Sia in mucus may therefore have potent effects on the functions of IAV, and may affect both pathogens and the normal flora of different mucosal sites.IMPORTANCESialic acids (Sia) are involved in many different cellular functions and are receptors for many pathogens. Sia come in many chemically modified forms but we lack a clear understanding of how they alter the interactions with microbes. Here we examine the expression of modified Sia in mouse tissues, on secreted mucus in saliva, and on erythrocytes, including those from IAV host species and animals used in IAV research. These Sia forms varied considerably between different animals, and their inhibitory effects on IAV NA and HA activities and on bacterial sialidases (neuraminidases) suggest a host-variable protective role in secreted mucus.","AbstractThe SARS-CoV-2 epidemic has rapidly spread outside China with major outbreaks occurring in Italy, South Korea and Iran. Phylogenetic analyses of whole genome sequencing data identified a distinct SARS-CoV-2 clade linked to travellers returning from Iran to Australia and New Zealand. This study highlights potential viral diversity driving the epidemic in Iran, and underscores the power of rapid genome sequencing and public data sharing to improve the detection and management of emerging infectious diseases.","AbstractCoronaviruses (CoVs) traffic frequently between species resulting in novel disease outbreaks, most recently exemplified by the newly emerged SARS-CoV-2. Herein, we show that the ribonucleoside analog \u03b2-D-N4-hydroxycytidine (NHC, EIDD-1931) has broad spectrum antiviral activity against SARS-CoV 2, MERS-CoV, SARS-CoV, and related zoonotic group 2b or 2c Bat-CoVs, as well as increased potency against a coronavirus bearing resistance mutations to another nucleoside analog inhibitor. In mice infected with SARS-CoV or MERS-CoV, both prophylactic and therapeutic administration of EIDD-2801, an orally bioavailable NHC-prodrug (b-D-N4-hydroxycytidine-5\u2019-isopropyl ester), improved pulmonary function, and reduced virus titer and body weight loss. Decreased MERS-CoV yields in vitro and in vivo were associated with increased transition mutation frequency in viral but not host cell RNA, supporting a mechanism of lethal mutagenesis. The potency of NHC/EIDD-2801 against multiple coronaviruses, its therapeutic efficacy, and oral bioavailability in vivo, all highlight its potential utility as an effective antiviral against SARS-CoV-2 and other future zoonotic coronaviruses.","AbstractRecent advances in identification and characterization of human-specific regulatory DNA sequences set the stage for the assessment of their global impact on physiology and pathology of Modern Humans. Gene set enrichment analyses (GSEA) of 8,405 genes linked with 35,074 human-specific neuro-regulatory single-nucleotide changes (hsSNCs) revealed a staggering breadth of significant associations with morphological structures, physiological processes, and pathological conditions of Modern Humans. Significantly enriched traits include more than 1,000 anatomically-distinct regions of the adult human brain, many different types of cells and tissues, more than 200 common human disorders and more than 1,000 records of rare diseases. Thousands of genes connected with neuro-regulatory hsSNCs have been identified, which represent essential genetic elements of the autosomal inheritance and offspring survival phenotypes. A total of 1,494 hsSNC- linked genes are associated with either autosomal dominant or recessive inheritance and 2,273 hsSNC-linked genes have been associated with premature death, embryonic lethality, as well as pre-, peri-, neo-, and post-natal lethality phenotypes of both complete and incomplete penetrance. Differential GSEA implemented on hsSNC-linked loci and associated genes identify 7,990 genes linked to evolutionary distinct classes of human-specific regulatory sequences (HSRS), expression of a majority of which (5,389 genes; 67%) is regulated by stem cell-associated retroviral sequences (SCARS). Interrogations of the MGI database revealed readily available mouse models tailored for precise experimental definitions of functional effects of hsSNCs and SCARS on genes causally affecting thousands of mammalian phenotypes and implicated in hundreds of common and rare human disorders. These observations suggest that a preponderance of human-specific traits evolved under a combinatorial regulatory control of HSRS and neuro-regulatory loci harboring hsSNCs that are fixed in humans, distinct from other primates, and located in differentially-accessible chromatin regions during brain development.","ABSTRACTBackgroundProtease-activated receptor 2 (PAR-2) is activated by proteases involved in allergy and triggers airway epithelial secretion and inflammation. PAR-2 is normally expressed basolaterally in differentiated nasal ciliated cells.ObjectiveWe tested if epithelial remodeling during diseases characterized by loss of cilia and squamous metaplasia may alter PAR-2 polarization.MethodsEndogenous PAR-2 responses were measured by live cell calcium and cilia imaging, measurement of fluid secretion, and quantification of cytokines. We utilized airway squamous cell lines, primary differentiated air-liquid interface cultures, and tissue explants. Cells were exposed to disease-related modifiers that alter epithelial morphology, including IL-13, cigarette smoke condensate, and retinoic acid deficiency. We used concentrations and exposure times that altered epithelial morphology without causing breakdown of the epithelial barrier, likely reflecting early disease states.ResultsPAR-2 signaling in airway squamous cells activated calcium and inflammatory responses. Squamous cells cultured at air liquid interface (ALI) responded to PAR-2 agonists applied both apically and basolaterally. Primary well-differentiated nasal epithelial ALI cultures responded only to basolateral PAR-2 stimulation. Primary cultures exposed to IL-13, cigarette smoke condensate, or reduced retinoic acid responded to both apical and basolateral PAR-2 stimulation. Nasal polyp tissue, but not control middle turbinate, exhibited apical calcium responses to PAR-2 stimulation. However, isolated ciliated cells from both polyp and turbinate maintained basolateral PAR-2 polarization.ConclusionsSquamous metaplasia and/or loss of cilia enhances apical PAR-2 responses. Altered PAR-2 polarization in dedifferentiated or remodeled epithelia may contribute to increased sensitivity to inhaled protease allergens in inflammatory airway diseases.","Sequence analyses of RNA virus genomes remain challenging due to the exceptional genetic plasticity of these viruses. Because of high mutation and recombination rates, genome replication by viral RNA-dependent RNA polymerases leads to populations of closely related viruses, so-called 'quasispecies'. Standard (short-read) sequencing technologies are ill-suited to reconstruct large numbers of full-length haplotypes of (i) RNA virus genomes and (ii) subgenome-length (sg) RNAs comprised of noncontiguous genome regions. Here, we used a full-length, direct RNA sequencing (DRS) approach based on nanopores to characterize viral RNAs produced in cells infected with a human coronavirus. Using DRS, we were able to map the longest (~26 kb) contiguous read to the viral reference genome. By combining Illumina and nanopore sequencing, we reconstructed a highly accurate consensus sequence of the human coronavirus (HCoV) 229E genome (27.3 kb). Furthermore, using long reads that did not require an assembly step, we were able to identify, in infected cells, diverse and novel HCoV-229E sg RNAs that remain to be characterized. Also, the DRS approach, which circumvents reverse transcription and amplification of RNA, allowed us to detect methylation sites in viral RNAs. Our work paves the way for haplotype-based analyses of viral quasispecies by demonstrating the feasibility of intra-sample haplotype separation. Even though several technical challenges remain to be addressed to exploit the potential of the nanopore technology fully, our work illustrates that direct RNA sequencing may significantly advance genomic studies of complex virus populations, including predictions on long-range interactions in individual full-length viral RNA haplotypes.","AbstractThe emergence of the novel coronavirus SARS-CoV-2, which in humans is highly infectious and leads to the potentially fatal disease COVID-19, has caused tens of thousands of deaths and huge global disruption. The viral infection may also represent an existential threat to our closest living relatives, the nonhuman primates, many of which have already been reduced to small and endangered populations. The virus engages the host cell receptor, angiotensin\u2010converting enzyme\u20102 (ACE2), through the receptor binding domain (RBD) on the spike protein. The contact surface of ACE2 displays amino acid residues that are critical for virus recognition, and variations at these critical residues are likely to modulate infection susceptibility across species. While infection studies have shown that rhesus macaques exposed to the virus develop COVID-19-like symptoms, the susceptibility of other nonhuman primates is unknown. Here, we show that all apes, including chimpanzees, bonobos, gorillas, and orangutans, and all African and Asian monkeys, exhibit the same set of twelve key amino acid residues as human ACE2. Monkeys in the Americas, and some tarsiers, lemurs and lorisoids, differ at significant contact residues, and protein modeling predicts that these differences should greatly reduce the binding affinity of the ACE2 for the virus, hence moderating their susceptibility for infection. Our study suggests that apes and African and Asian monkeys are all likely to be highly susceptible to SARS-CoV-2, representing a critical threat to their survival. Urgent actions may be necessary to limit their exposure to humans.","ABSTRACTBinge eating (BE) is a heritable symptom of eating disorders with an unknown genetic etiology. Rodent models for BE of palatable food permit the study of genetic and biological mechanisms. We previously used genetic mapping and transcriptome analysis to map a coding mutation in Cyfip2 associated with increased BE in the BE-prone C57BL/6NJ substrain compared to the BE-resistant C57BL/6J substrain. The increase in BE in C57BL/6NJ mice was associated with a decrease in transcription of genes enriched for myelination in the striatum. Here, we tested the hypothesis that decreasing myelin levels with the demyelinating agent cuprizone would enhance BE. Mice were treated with a 0.3% cuprizone home cage diet for two weeks. Following a three-week recovery period, mice were trained for BE in an intermittent, limited access procedure. Cuprizone induced similar weight loss in both substrains and sexes that recovered within 48 h after removal of the cuprizone diet. Surprisingly, cuprizone reduced BE in male but not female C57BL/6NJ mice while having no effect in C57BL/6J mice. Cuprizone also reduced myelin basic protein (MBP) at seven weeks post-cuprizone removal while having no effect on myelin-associated glycoprotein (MAG) at this time point. C57BL/6N mice also showed less MBP than C57BL/6J mice. There were no statistical interactions of Treatment with Sex on MBP levels, indicating that differences in MBP are unlikely to account for sex differences in BE. To summarize, cuprizone induced an unexpected, male-specific reduction in BE which could indicate sex-specific biological mechanisms that depend on genetic background.","SummaryBackgroundThe 2019 new coronavirus, \u201c2019-nCoV\u201d, was discovered from Wuhan Viral Pneumonia cases in December 2019, and was named by the World Health Organization on January 12, 2020. In the early stage, people knows little about the 2019-nCoV virus was not clear, and the spread period was encountering China\u2019s annual spring migration, which made the epidemic spread rapidly from Wuhan to almost all provinces in China.MethodsThis study builds a SEIRD model that considers the movement of people across regions, revealing the effects of three measures on controlling the spread of the epidemic.Based on MATLAB R2017a, computational experiments were performed to simulate the epidemic prevention and control measures.FindingsThe research results show that current prevention and control measures in China are very necessary. This study further validates the concerns of international and domestic experts regarding asymptomatic transmission (E-status).InterpretationThe results of this study are applicable to explore the impact of the implementation of relevant measures on the prevention and control of epidemic spread, and to identify key individuals that may exist during the spread of the epidemic.","AbstractAccumulating evidence has shown that long noncoding RNAs (lncRNAs) are involved in several biological processes, including immune responses. However, the role of lncRNAs in antiviral innate immune responses remains largely unexplored. Here, we identify an uncharacterized human lncRNA from influenza A virus (IAV) patients, antivirus and activate neutrophil (AVAN), that is significantly up-regulated upon virus infection. Mechanistically, nuclear lncRNA-AVAN positively regulates the transcription of forkhead box O3A (FOXO3a) by associating with its promoter and inducing chromatin remodeling to promote neutrophil chemotaxis. Furthermore, we also found that cytoplasmic lncRNA-AVAN directly binds tripartite motif containing 25 (TRIM25) and enhances the association of TRIM25 and Retinoic acid inducible gene-1 proteins (RIG-I) and the ubiquitylation of RIG-I, thereby promoting TRIM25- and RIG-I-mediated antiviral innate immune signaling. More importantly, we enforced the expression of AVAN in transgenic mice and found that it significantly alleviated IAV virulence and virus production. Collectively, these findings highlight the potential clinical implications of lncRNA-AVAN as a key positive regulator of the antiviral innate immune response and a promising target for developing broad antiviral therapeutics.","AbstractThe focused drug repurposing of known approved drugs (such as lopinavir/ritonavir) has been reported failed for curing SARS-CoV-2 infected patients. It is urgent to generate new chemical entities against this virus. As a key enzyme in the life-cycle of coronavirus, the 3C-like main protease (3CLpro or Mpro) is the most attractive for antiviral drug design. Based on a recently solved structure (PDB ID: 6LU7), we developed a novel advanced deep Q-learning network with the fragment-based drug design (ADQN-FBDD) for generating potential lead compounds targeting SARS-CoV-2 3CLpro. We obtained a series of derivatives from those lead compounds by our structure-based optimization policy (SBOP). All the 47 lead compounds directly from our AI-model and related derivatives based on SBOP are accessible in our molecular library at https://github.com/tbwxmu/2019-nCov. These compounds can be used as potential candidates for researchers in their development of drugs against SARS-CoV-2.","SummaryPharmacological interventions that target human ageing would extend individual healthspan and result in dramatic economic benefits to rapidly ageing societies worldwide. For such interventions to be contemplated they need to comprise drugs that are efficacious when given to adults and for which extensive human safety data are available. Here we show that dramatic lifespan extension can be achieved in C.elegans by targeting multiple, evolutionarily conserved ageing pathways using drugs that are already in human use. By targeting multiple synergistic ageing pathways, we are able to slow ageing rate, double lifespan and improves healthspan while minimize developmental and fitness trade-offs. Moreover, we established that there is no synergistic benefit in a daf-2 or daf-7 background, implying the involvement of the TGF\u03b2 and IGF pathways in this synergy. Employing lipidomics and transcriptomics analysis we found lipid metabolism to be affected resulting in increased monounsaturated fatty acids (MUFA) and decrease membrane peroxidation index. Our best drug combination showed a conserved lifespan extension in fruit flies. To the best of our knowledge, this is the largest lifespan effect ever reported for any adult-onset drug treatment in C. elegans. This drug-repurposing approach, using drugs already approved for humans to target multiple conserved aging pathways simultaneously, could lead to interventions that prevent age-related diseases and overall frailty in a rapidly ageing population.","AbstractWe study an epidemic model with nonlinear incidence rate, describing the saturated mass action as well as the psychological effect of certain serious diseases on the community. Firstly, the existence and local stability of disease-free and endemic equilibria are investigated. Then, we prove the occurrence of backward bifurcation, saddle-node bifurcation, Hopf bifurcation and cusp type Bogdanov-Takens bifurcation of codimension 3. Finally, numerical simulations, including one limit cycle, two limit cycles, unstable homoclinic loop and many other phase portraits are presented. These results show that the psychological effect of diseases and the behavior change of the susceptible individuals may affect the final spread level of an epidemic.","Bats are responsible for the zoonotic transmission of several major viral diseases including the 2003 SARS outbreak and the ongoing COVID-19 pandemic. While bat genomic sequencing studies have revealed characteristic adaptations of the innate immune system, functional genomic studies are urgently needed to provide a foundation for the molecular dissection of the tolerance of viral infections in bats. Here we report the establishment and screening of genome-wide RNAi library and CRISPR library for the model megabat, Pteropus Alecto. We used the complementary RNAi and CRISPR libraries to interrogate Pteropus Alecto cells for infection with two different viruses, mumps virus and Influenza A virus, respectively. Screening results converged on the endocytosis pathway and the protein secretory pathway as required for both viral infections. Additionally, we revealed a general dependence of the C-1-tetrahydrofolate synthase gene, MTHFD1, for viral replication in bat cells as well as in human cells. MTHFD1 inhibitor carolacton potently blocked replication of several RNA viruses including SARS-CoV-2. Our studies provide a resource for systematic inquiry into the genetic underpinnings of bat biology and a potential target for developing broad spectrum antiviral therapy.","In this study, we aimed to detect viruses in hard ticks using the small RNA sequencing based method. A 235-bp DNA segment was detected in Dermacentor nuttalli (hard ticks) and D. silvarum (hard ticks) from sheep and bovine, respectively. The detected 235-bp segment had an identity of 99% to a 235-bp DNA segment of African Swine Fever Virus (ASFV) and contained three single nucleotide mutations (C38T, C76T and A108C). C38T, resulting in an single amino acid mutation G66D, suggests the existence of a new ASFV strain, which is different from all reported ASFV strains in NCBI GenBank database. These results also suggest that ASFV could have a wide range of hosts or vectors, beyond the well known Suidae family and soft ticks. Our findings pave the way toward further studies of ASFV transmission and development of prevention and control measures.","ABSTRACTThe main protease of coronaviruses and the 3C protease of enteroviruses share a similar active-site architecture and a unique requirement for glutamine in the P1 position of the substrate. Because of their unique specificity and essential role in viral polyprotein processing, these proteases are suitable targets for the development of antiviral drugs. In order to obtain near-equipotent, broad-spectrum antivirals against alphacoronaviruses, betacoronaviruses, and enteroviruses, we pursued structure-based design of peptidomimetic \u03b1-ketoamides as inhibitors of main and 3C proteases. Six crystal structures of protease:inhibitor complexes were determined as part of this study. Compounds synthesized were tested against the recombinant proteases as well as in viral replicons and virus-infected cell cultures; most of them were not cell-toxic. Optimization of the P2 substituent of the \u03b1-ketoamides proved crucial for achieving near-equipotency against the three virus genera. The best near-equipotent inhibitors, 11u (P2 = cyclopentylmethyl) and 11r (P2 = cyclohexylmethyl), display low-micromolar EC50 values against enteroviruses, alphacoronaviruses, and betacoronaviruses in cell cultures. In Huh7 cells, 11r exhibits three-digit picomolar activity against Middle East Respiratory Syndrome coronavirus.","Some free fatty acids derived from milk and vegetable oils are known to have potent antiviral and antibacterial properties. However, therapeutic applications of short to medium chain fatty acids are limited by physical characteristics such as immiscibility in aqueous solutions. We evaluated a novel proprietary formulation based on an emulsion of short chain caprylic acid, ViroSAL, for its ability to inhibit a range of viral infections in vitro and in vivo. In vitro, ViroSAL inhibited the enveloped viruses Epstein-Barr, measles, herpes simplex, Zika and orf parapoxvirus, together with Ebola, Lassa, vesicular stomatitis and SARS-CoV-1 pseudoviruses, in a concentration- and time-dependent manner. Evaluation of the components of ViroSAL revealed that caprylic acid was the main antiviral component; however, the ViroSAL formulation significantly inhibited viral entry compared with caprylic acid alone. In vivo, VIROSAL significantly inhibited Zika and Semliki Forest Virus replication in mice following the inoculation of these viruses into mosquito bite sites. In agreement with studies investigating other free fatty acids, ViroSAL had no effect on norovirus, a non-enveloped virus, indicating that its mechanism of action may be via surfactant disruption of the viral envelope. We have identified a novel antiviral formulation that may have applications for prevention and/or treatment of a broad range of enveloped viruses.","ABSTRACTBackgroundMetagenomic next generation sequencing (mNGS) has enabled the rapid, unbiased detection and identification of microbes without pathogen-specific reagents, culturing, or a priori knowledge of the microbial landscape. mNGS data analysis requires a series of computationally intensive processing steps to accurately determine the microbial composition of a sample. Existing mNGS data analysis tools typically require bioinformatics expertise and access to local server-class hardware resources. For many research laboratories, this presents an obstacle, especially in resource limited environments.FindingsWe present IDseq, an open source cloud-based metagenomics pipeline and service for global pathogen detection and monitoring (https://idseq.net). The IDseq Portal accepts raw mNGS data, performs host and quality filtration steps, then executes an assembly-based alignment pipeline which results in the assignment of reads and contigs to taxonomic categories. The taxonomic relative abundances are reported and visualized in an easy-to-use web application to facilitate data interpretation and hypothesis generation. Furthermore, IDseq supports environmental background model generation and automatic internal spike-in control recognition, providing statistics which are critical for data interpretation. IDseq was designed with the specific intent of detecting novel pathogens. Here, we benchmark novel virus detection capability using both synthetically evolved viral sequences, and real-world samples, including IDseq analysis of a nasopharyngeal swab sample acquired and processed locally in Cambodia from a tourist from Wuhan, China, infected with the recently emergent SARS-CoV-2.ConclusionThe IDseq Portal reduces the barrier to entry for mNGS data analysis and enables bench scientists, clinicians, and bioinformaticians to gain insight from mNGS datasets for both known and novel pathogens.","In solid tumors, increasing drug penetration promotes their regression and improves the therapeutic index of compounds. However, the heterogeneous extracellular matrix (ECM) acts a steric and interaction barrier that hinders effective transport of therapeutics, including nanomedicines. Specifically, the interactions between the ECM and surface physicochemical properties of nanomedicines (e.g. charge, hydrophobicity) impedes their diffusion and penetration. To address the challenges using existing surface chemistries, we used peptide-presenting phage libraries as a high-throughput approach to screen and identify peptides as coatings with desired physicochemical properties that improve diffusive transport through the tumor microenvironment. Through iterative screening against the ECM and identification by next-generation DNA sequencing and analysis, we selected individual clones and measured their transport by diffusion assays. Here, we identified a net-neutral charge, hydrophilic peptide P4 that facilitates significantly higher diffusive transport of phage than negative control through in vitro tumor ECM. Through alanine mutagenesis, we confirmed that the hydrophilicity, charge, and their spatial ordering impact diffusive transport. P4 phage clone exhibited almost 200-fold improved uptake in ex vivo pancreatic tumor xenografts compared to the negative control. Nanoparticles coated with P4 exhibited ~40-fold improvement in diffusivity in pancreatic tumor tissues, and P4-coated particles demonstrated less hindered diffusivity through the ECM compared to particles functionalized with gold standard poly(ethylene) glycol or iRGD peptide ligand. By leveraging the power of molecular diversity using phage display, we can greatly expand the chemical space of surface chemistries that can improve the transport of nanomedicines through the complex tumor microenvironment to ultimately improve their efficacy.","SARS-CoV-2 emerged by the end of 2019 to rapidly spread in 2020. At present, it is of utmost importance to understand the virus biology and to rapidly assess the potential of existing drugs and develop new active compounds. While some animal models for such studies are under development, most of the research is carried out in the Vero E6 cells. Here, we propose fully differentiated human airway epithelium cultures as a model for studies on the SARS-CoV-2. Further, we also provide basic characteristics of the system.","During the decoding of a subset of mRNAs a proportion of ribosomes productively shift to the -1 reading frame at a specific, slippage-prone site. While the great majority of occurrences of the Programmed -1 Ribosomal Frameshifting (-1 PRF) involve viruses, other mobile elements or retroelements, a dramatic instance of utilized human cellular -1 frameshifting in a non-retroelement derived mRNA has been reported. The mRNA for which -1 frameshifting was claimed due to a stimulatory pseudoknot is that which encodes immune functioning C-C chemokine receptor 5 (CCR5), the HIV-1 co-receptor. The publication ascribed the importance of the reporter CCR5 mRNA frameshifting directing translating ribosomes to a premature termination codon leading to mRNA destabilization via the nonsense-mediated decay pathway (NMD), rather than creating a C-terminally unique peptide. The same lab estimates that up to 10% of eukaryotic genes may be regulated by this frameshift-NMD mechanism and point to the potential for novel therapeutic strategies aimed at treating disease by -1 PRF.","AbstractThe ability to rapidly assemble and prototype cellular circuits is vital for biological research and its applications in biotechnology and medicine. Current methods that permit the assembly of DNA circuits in mammalian cells are laborious, slow, expensive and mostly not permissive of rapid prototyping of constructs. Here we present the Mammalian ToolKit (MTK), a Golden Gate-based cloning toolkit for fast, reproducible and versatile assembly of large DNA vectors and their implementation in mammalian models. The MTK consists of a curated library of characterized, modular parts that can be easily mixed and matched to combinatorially assemble one transcriptional unit with different characteristics, or a hierarchy of transcriptional units weaved into complex circuits. MTK renders many cell engineering operations facile, as showcased by our ability to use the toolkit to generate single-integration landing pads, to create and deliver libraries of protein variants and sgRNAs, and to iterate through Cas9-based prototype circuits. As a biological proof of concept, we used the MTK to successfully design and rapidly construct in mammalian cells a challenging multicistronic circuit encoding the Ebola virus (EBOV) replication complex. This construct provides a non-infectious biosafety level 2 (BSL2) cellular assay for exploring the transcription and replication steps of the EBOV viral life cycle in its host. Its construction also demonstrates how the MTK can enable important and time sensitive applications such as the rapid testing of pharmacological inhibitors of emerging BSL4 viruses that pose a major threat to human health.","Severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2) is the cause of the ongoing pandemic of coronavirus disease 2019 (COVID-19), a public health emergency of international concern declared by the World Health Organization (WHO). An immuno-informatics approach along with comparative genomic was applied to design a multi-epitope-based peptide vaccine against SARS-CoV-2 combining the antigenic epitopes of the S, M and E proteins. The tertiary structure was predicted, refined and validated using advanced bioinformatics tools. The candidate vaccine showed an average of \u2265 90.0% world population coverage for different ethnic groups. Molecular docking of the chimeric vaccine peptide with the immune receptors (TLR3 and TLR4) predicted efficient binding. Immune simulation predicted significant primary immune response with increased IgM and secondary immune response with high levels of both IgG1 and IgG2. It also increased the proliferation of T-helper cells and cytotoxic T-cells along with the increased INF-\u03b3 and IL-2 cytokines. The codon optimization and mRNA secondary structure prediction revealed the chimera is suitable for high-level expression and cloning. Overall, the constructed recombinant chimeric vaccine candidate demonstrated significant potential and can be considered for clinical validation to fight against this global threat, COVID-19.","Developing methods to reconstruct transmission histories for viral outbreaks could provide critical information to support locating sources of disease transmission. Phylogenetic methods used to measure the degree of relatedness among sequenced viral samples have proven useful in identifying potential outbreak sources. The complex nature of infectious disease, however, makes it difficult to assign a rigorously defined quantitative confidence value assessing the likelihood of a true direct transmission event using genetic data alone. A new method is presented to calculate a confidence value assessing the likelihood of a transmission event using both phylogenetic inference and limited knowledge of incubation and infectious duration times. The method is applied to simulations of a foot and mouth disease (FMD) outbreak to demonstrate how the combination of both phylogenetic and epidemiology data can be used to strengthen the assessment of the likelihood of direct transmission over methods using just phylogenetic data or infection timing data alone. The method is applied to a previous FMD outbreak to identify areas where over confidence in previously inferred direct transmission may exist. Combining knowledge from viral evolution and epidemiology within a single integrated transmission inference framework is an important approach to assess the potential likelihood of transmission events and makes clear how specific features of a virus' spread through the course of an outbreak will directly determine the potential for confidence in inferred host transmission links.","AbstractBackgroundThe Tasmanian devil is an endangered carnivorous marsupial threatened by devil facial tumour disease (DFTD). While research on DFTD has been extensive, little is known about the viruses present in devils, and whether any of these are of potential conservation relevance for this endangered species.MethodsUsing both metagenomics based on virus-like particle (VLP) enrichment and sequence-independent amplification (VLP metagenomics), and meta-transcriptomics based on bulk RNA sequencing, we characterised and compared the faecal viromes of captive and wild Tasmanian devils.ResultsA total of 54 devil faecal samples collected from captive (n = 2) and wild (n = 4) populations were processed for virome characterisation using both approaches. We detected many novel, highly divergent viruses, including vertebrate viruses, bacteriophage and other dietary associated plant and insect viruses. In total, 18 new vertebrate viruses, including novel sapelovirus, astroviruses, bocaviruses, papillomaviruses and gammaherpesvirus were identified, as well as known mammalian pathogens including rabbit haemorrhagic disease virus 2 (RHDV2). Captive devils showed significantly lower levels of viral diversity than wild devils. Comparison of the two methodological approaches revealed substantial differences in the number and types of viruses detected, with meta-transcriptomics mainly identifying RNA viruses, and VLP metagenomics largely identifying DNA viruses.ConclusionThis study has greatly expanded our knowledge of eukaryotic viruses in the Tasmanian devil and provides important baseline information that will contribute to the conservation and captive management of this endangered species. In addition, our results showed that a combination of VLP metagenomics and meta-transcriptomics may be a more comprehensive approach to virome characterisation than either method alone.","The entire world has recently witnessed the commencement of coronavirus disease 19 (COVID-19) pandemic. It is caused by a novel coronavirus (n-CoV) generally distinguished as Severe Acute Respiratory Syndrome Coronavirus 2 (SARS-CoV-2). It has exploited human vulnerabilities to coronavirus outbreak. SARS-CoV-2 promotes fatal chronic respiratory disease followed by multiple organ failure which ultimately puts an end to human life. No proven vaccine for n-CoV is available till date in spite of significant research efforts worldwide. International Committee on Taxonomy of Viruses (ICTV) has reached to a consensus that the virus SARS-CoV-2 is highly genetically similar to Severe Acute Respiratory Syndrome Coronavirus (SARS-CoV) outbreak of 2003. It has been reported that SARS-CoV has ~89% genetic similarities with n-CoV. With this hypothesis, the current work focuses on the identification of spreader nodes in SARS-CoV protein interaction network. Various network characteristics like edge ratio, neighborhood density and node weight have been explored for defining a new feature spreadability index by virtue of which spreader nodes and edges are identified. The selected top spreader nodes having high spreadability index have been also validated by Susceptible-Infected-Susceptible (SIS) disease model. Initially, the proposed method is applied on a synthetic protein interaction network followed by SARS-CoV-human protein interaction network. Hence, key spreader nodes and edges (ranked edges) are unmasked in SARS-CoV proteins and its connected level 1 and level 2 human proteins. The new network attribute spreadability index along with generated SIS values of selected top spreader nodes when compared with the other network centrality based methodologies like Degree centrality (DC), Closeness centrality (CC), Local average centrality (LAC) and Betweeness centrality (BC) is found to perform relatively better than the existing-state-of-art.","AbstractThe 2015-2016 emergence of Zika virus (ZIKV) in the Americas, and recognition that ZIKV infection during pregnancy can result in birth defects, revealed a need for small animal models to study ZIKV pathogenic mechanisms and evaluate candidate vaccines and antivirals. Mice would be an attractive system for such studies, but ZIKV replicates poorly in laboratory mice because it fails to antagonize murine STAT2 and STING. To address this, most ZIKV pathogenesis studies have used mice with impaired interferon signaling (e.g. Ifnar1\u2212/\u2212 or treatment with IFNAR1-blocking antibodies). However, using mice with severe defects in innate antiviral signaling confounds studies of viral pathogenic mechanisms. Collaborative Cross (CC) mice have proven to be a valuable system for developing new mouse pathogenesis models for viral infections that are not well modeled in conventional laboratory mouse lines. To test whether CC mice could provide an immune-competent model for ZIKV pathogenesis, we infected CC lines with ZIKV and assessed weight loss, viremia, and production of neutralizing antibodies. We tested 21 CC lines (CC001, CC002, CC003, CC004, CC005, CC006, CC011, CC012, CC013, CC019, CC024, CC028, CC040, CC041, CC042, CC046, CC051, CC059, CC061, CC068, and CC072, 13 of which have non-functional alleles of the flavivirus restriction factor Oas1b) and 3 ZIKV strains (MR766, H/PF/2013, and a mouse-adapted variant of Dakar 41525). ZIKV infection did not induce weight loss compared to mock-infected controls and accordingly only low levels of viral RNA were detected in serum. Only a subset of mice developed neutralizing antibodies to ZIKV, likely due to overall low levels of infection and viremia. Our results are consistent with other studies demonstrating poor ZIKV infection in interferon-intact mice and suggest that the tested CC lines do not include polymorphic host genes that greatly increase susceptibility to ZIKV infection.","ABSTRACTEpilepsy is a neurological disorder with complex etiologies and genetic architecture. Animal models have a critical role in understanding the pathophysiology of epilepsy. Here we studied epilepsy utilizing a genetic reference population of Collaborative Cross (CC) mice with publicly available whole genome sequences. We measured multiple epilepsy traits in 35 CC strains, and we identified novel animal models that exhibit extreme outcomes in seizure susceptibility, seizure propagation, epileptogenesis, and sudden unexpected death in epilepsy. We performed QTL mapping in an F2 population and identified seven novel and one previously identified loci associated with seizure sensitivity. We combined whole genome sequence and hippocampal gene expression to pinpoint biologically plausible candidate genes and candidate variants associated with seizure sensitivity. These resources provide a powerful toolbox for studying complex features of seizures and for identifying genes associated with particular seizure outcomes, and hence will facilitate the development of new therapeutic targets for epilepsy.","AbstractThe recent emergence of Severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2) causing COVID-19 is a major burden for health care systems worldwide. It is important to address if the current infection control instructions based on active ingredients are sufficient. We therefore determined the virucidal activity of two alcohol-based hand rub solutions for hand disinfection recommended by the World Health Organization (WHO), as well as commercially available alcohols. Efficient SARS-CoV-2 inactivation was demonstrated for all tested alcohol-based disinfectants. These findings show the successful inactivation of SARS-CoV-2 for the first time and provide confidence in its use for the control of COVID-19.ImportanceThe current COVID-19 outbreak puts a huge burden on the world\u2019s health care systems. Without effective therapeutics or vaccines being available, effective hygiene measure are of utmost importance to prevent viral spreading. It is therefore crucial to evaluate current infection control strategies against SARS-CoV-2. We show the inactivation of the novel coronavirus for the first time and endorse the importance of disinfectant-based hand hygiene to reduce SARS-CoV-2 transmission.","AbstractTo explore potential intermediate host of a novel coronavirus is vital to rapidly control continuous COVID-19 spread. We found genomic and evolutionary evidences of the occurrence of 2019-nCoV-like coronavirus (named as Pangolin-CoV) from dead Malayan Pangolins. Pangolin-CoV is 91.02% and 90.55% identical at the whole genome level to 2019-nCoV and BatCoV RaTG13, respectively. Pangolin-CoV is the lowest common ancestor of 2019-nCoV and RaTG13. The S1 protein of Pangolin-CoV is much more closely related to 2019-nCoV than RaTG13. Five key amino-acid residues involved in the interaction with human ACE2 are completely consistent between Pangolin-CoV and 2019-nCoV but four amino-acid mutations occur in RaTG13. It indicates Pangolin-CoV has similar pathogenic potential to 2019-nCoV, and would be helpful to trace the origin and probable intermediate host of 2019-nCoV.","Rapid screening and low-cost diagnosis play a crucial role in choosing the correct course of intervention e.g., drug therapy, quarantine, no action etc. when dealing with highly infectious pathogens. This is especially important if the disease-causing agent has no effective treatment, such as the novel coronavirus SARS-CoV-2 (the pathogen causing COVID-19), and shows no or similar symptoms to other common infections. We report a silicon-based integrated Point-of-Need (PoN) transducer (TriSilix) that can chemically-amplify and detect pathogen-specific sequences of nucleic acids (NA) quantitatively in real-time. Unlike other silicon-based technologies, TriSilix can be produced at wafer-scale in a standard laboratory; we have developed a series of methodologies based on metal-assisted chemical (wet) etching, electroplating, thermal bonding and laser-cutting to enable a cleanroom-free low-cost fabrication that does not require processing in an advanced semiconductor foundry. TriSilix is, therefore, resilient to disruptions in the global supply chain as the devices can be produced anywhere in the world. To create an ultra-low-cost device, the architecture proposed exploits the intrinsic properties of silicon and integrates three modes of operation in a single chip: i) electrical (Joule) heater, ii) temperature sensor (i.e. thermistor) with a negative temperature coefficient that can provide the precise temperature of the sample solution during reaction and iii) electrochemical sensor for detecting target NA. Using TriSilix, the sample solution can be maintained at a single, specific temperature (needed for isothermal amplification of NA such as Recombinase Polymerase Amplification (RPA) or cycled between different temperatures (with a precision of \u00b11.3 \u00b0C) for Polymerase Chain Reaction (PCR) while the exact concentration of amplicons is measured quantitatively and in real-time electrochemically. A single 4-inch Si wafer yields 37 TriSilix chips of 10\u00d710\u00d70.65 mm in size and can be produced in 7 hours, costing ~0.35 USD per device. The system is operated digitally, portable and low power \u2014 capable of running up to 35 tests with a 4000 mAh battery (a typical battery capacity of a modern smartphone). We were able to quantitatively detect a 563-bp fragment (Insertion Sequence IS900) of the genomic DNA of M. avium subsp. paratuberculosis (extracted from cultured field samples) through PCR in real-time with a Limit-of-Detection of 20 fg, equivalent to a single bacterium, at the 30th cycle. Using TriSilix, we also detected the cDNA from SARS-CoV-2 (1 pg), through PCR, with high specificity against SARS-CoV (2003).","The pathogenic Middle East respiratory syndrome coronavirus (MERS-CoV), severe acute respiratory syndrome coronavirus (SARS-CoV-1) and COVID-19 coronavirus (SARS-CoV-2) have all emerged into the human population with devastating consequences. These viruses make use of a large envelope protein called spike (S) to engage host cell receptors and catalyze membrane fusion. Because of the vital role that these S proteins play, they represent a vulnerable target for the development of therapeutics to combat these highly pathogenic coronaviruses. Here, we describe the isolation and characterization of single-domain antibodies (VHHs) from a llama immunized with prefusion-stabilized coronavirus spikes. These VHHs are capable of potently neutralizing MERS-CoV or SARS-CoV-1 S pseudotyped viruses. The crystal structures of these VHHs bound to their respective viral targets reveal two distinct epitopes, but both VHHs block receptor binding. We also show cross-reactivity between the SARS-CoV-1 S-directed VHH and SARS-CoV-2 S, and demonstrate that this cross-reactive VHH is capable of neutralizing SARS-CoV-2 S pseudotyped viruses as a bivalent human IgG Fc-fusion. These data provide a molecular basis for the neutralization of pathogenic betacoronaviruses by VHHs and suggest that these molecules may serve as useful therapeutics during coronavirus outbreaks.","The ongoing SARS-CoV-2 pandemic has caused an unprecedented need for rapid diagnostic screening [1]. The primary assay employed is a reverse transcription quantitative polymerase chain reaction (RT-qPCR) assay that requires the use of an RNA extraction kit [2,3]. In the United States, the Centers for Disease Control and Prevention (CDC) protocol requires the use of the Qiagen QIAamp DSP Viral RNA Mini kit. The current shortage of this RNA extraction kit during this pandemic has resulted in a severe bottleneck in testing capacity. To address this problem, we tested two alternative strategies: the use of alternative RNA extraction kits or a direct RT-qPCR assay that omits an RNA extraction step altogether. We found that the Qiagen RNeasy Mini kit and the Qiagen RNeasy Micro kit could be substituted for the QIAamp Viral RNA Mini kit. Importantly, we report here that the RT-qPCR assay can be performed directly on patient sample material from a nasal swab, without the need for an RNA extraction step of any kind. Collectively, our findings provide viable options to circumvent supply chain issues in COVID-19 testing. Further, the ability to omit the RNA extraction step from RT-qPCR screening protocols would drastically ease supply chokepoints of COVID-19 screening and should be applicable throughout the world. We would note that our findings are preliminary and based on a single pooled nasopharyngeal swab sample from two previously confirmed positive COVID-19 patients. But due to the urgent need for high volume COVID-19 screening, we wanted to make these findings available immediately while we conduct replicate studies using additional patient samples.","AbstractThe fast and untraceable virus mutations take lives of thousands of people before the immune system can produce the inhibitory antibody. Recent outbreak of novel coronavirus infected and killed thousands of people in the world. Rapid methods in finding peptides or antibody sequences that can inhibit the viral epitopes of COVID-19 will save the life of thousands. In this paper, we devised a machine learning (ML) model to predict the possible inhibitory synthetic antibodies for Corona virus. We collected 1933 virus-antibody sequences and their clinical patient neutralization response and trained an ML model to predict the antibody response. Using graph featurization with variety of ML methods, we screened thousands of hypothetical antibody sequences and found 8 stable antibodies that potentially inhibit COVID-19. We combined bioinformatics, structural biology, and Molecular Dynamics (MD) simulations to verify the stability of the candidate antibodies that can inhibit the Corona virus.","Motivation: In molecular epidemiology, the identification of clusters of transmissions typically requires the alignment of viral genomic sequence data. However, existing methods of multiple sequence alignment scale poorly with respect to the number of sequences. Results: ViralMSA is a user-friendly reference-guided multiple sequence alignment tool that was built to enable the alignment of ultra-large viral genome datasets. It scales linearly with the number of sequences, and it is able to align tens of thousands of full viral genomes in seconds. Availability: ViralMSA is freely available at https://github.com/niemasd/ViralMSA as an open-source software project.","The SARS-CoV-2 pandemic is an urgent global public health emergency and warrants investigating molecular and structural studies addressing the dynamics of viral proteins involved in host cell adhesion. The recent comparative genomic studies highlight the insertion of Furin protease site in the SARS-CoV-2 spike glycoprotein alerting possible modification in the viral spike protein and its eventual entry to host cell and presence of Furin site implicated to virulence. Here we structurally show how Furin interacts with the SARS-CoV-2 spike glycoprotein homotrimer at S1/S2 region, which underlined the mechanism and mode of action, which is a key for host cell entry. Unravelling the structural features of the biding site opens the arena in rising bonafide antibodies targeting to block the Furin cleavage and have great implications in the development of Furin inhibitors or therapeutics.","Novel coronavirus 2019 (2019-nCoV), also known as SARS-CoV-2), leads high morbidity and mortality in global epidemics. Four structural protein (surface glycoprotein (QIQ22760.1), envelop glycoprotein (QIQ22762.1), nucleocapsid phosphoprotein (QIQ22768.1) and membrane glycoprotein (QIQ22763.1)) of SARS-CoV-2 are extracted from the NCBI database and further analyzed with ExPASy ProtParam tool. Phenyl alanine and serine are absolutely missing in all proteins. Histidine and glutamic acid is absent in envelope protein and cystein lacks in nucleocapsid phosphoprotein. Lucien is the highest in envelope, surface and membrane glycoprotein that is an optimal environment for rapid virus fixation on host cell's surface to the receptor molecule. Transmembrane region prediction was performed by SOSUI server. For all structural proteins, except nucleocapsid Phosphoprotein, the trans-membrane prediction indicates that the virus can enter the host easily. Domain analysis was done by SMART tool. Domain information helps in the function of the viral protein. Lastly, the 3D structure prediction was carried out by Swiss Model and the result validation was achieved by PROCHECK. This fairly simple method may help us understand how antivirals and vaccines could be produced against it Such models are the starting point of the community for structural drug and vaccine designs as well as virtual computational screening.","A disease outbreak named COVID-19, caused by a RNA virus, SARS-CoV-2 has become pandemic with a magnitude, which is daunting to all public health institutions in the absence of specific antiviral treatment. Surface glycoprotein and nucleocapsid phosphoprotein are two important proteins of this virus facilitating its entry into host cell and genome replication. Small interfering RNA (siRNA) is a prospective tool of the RNA interference (RNAi) pathway for the control of human viral infections by suppressing viral gene expression through hybridization and neutralization of target complementary mRNA. So, in this study, the power of RNA interference technology was harnessed to develop siRNA molecules against specific target genes namely, nucleocapsid phosphoprotein gene and surface glycoprotein gene. Conserved sequence from 139 SARS-CoV-2 strains from around the globe was collected to construct 78 siRNA that can inactivate nucleocapsid phosphoprotein and surface glycoprotein genes. Finally, through a rigorous filtering process 8 siRNA molecules were selected with exerts the best action. These predicted siRNAs should effectively silence the genes of SARS-CoV-2 during siRNA mediated treatment assisting in the response against SARS-CoV-2.","AbstractBackground Zika virus (ZIKV) emerged in Latin America &amp; the Caribbean (LAC) region in 2013, and has had serious implications for population health in the region. In 2016, the World Health Organization declared the ZIKV outbreak a Public Health Emergency of International Concern following a cluster of associated neurological disorders and neonatal malformations. In 2017, Zika cases declined, but future incidence in LAC remains uncertain due to gaps in our understanding, considerable variation in surveillance and a lack of a comprehensive collation of data from affected countries.Methods Our analysis combines information on confirmed and suspected Zika cases across LAC countries and a spatio-temporal dynamic transmission model for ZIKV infection to determine key transmission parameters and projected incidence in 91 major cities within 35 countries. Seasonality was determined by spatio-temporal estimates of Aedes aegypti vector capacity. We used country and state-level data from 2015 to mid-2017 to infer key model parameters, country-specific disease reporting rates, and the 2018 projected incidence. A 10-fold cross-validation approach was used to validate parameter estimates to out-of-sample epidemic trajectories.Results There was limited transmission in 2015, but in 2016 and 2017 there was sufficient opportunity for wide-spread ZIKV transmission in most cities, resulting in the depletion of susceptible individuals. We predict that the highest number of cases in 2018 within some Brazilian States (Sao Paulo and Rio de Janeiro), Colombia and French Guiana, but the estimated number of cases were no more than a few hundred. Model estimates of the timing of the peak in incidence were correlated (p&lt;0.05) with the reported peak in incidence. The reporting rate varied across countries, with lower reporting rates for those with only confirmed cases compared to those who reported both confirmed and suspected cases.Conclusions The findings suggest that the ZIKV epidemic is by and large over, with incidence projected to be low in most cities in LAC in 2018. Local low levels of transmission are probable but the estimated rate of infection suggests that most cities have a population with high levels of herd immunity.","AbstractSince December 2019, the outbreak of a new coronavirus, named 2019-nCoV, has greatly threatened the public health in China and raised great concerns worldwide. No specific treatment for this infection is currently available. We previously reported that teicoplanin, a glycopeptide antibiotic which has routinely been used in the clinic to treat bacterial infection with low toxicity, significantly inhibits the invasion of cells by Ebola virus, SARS-CoV and MERS-CoV, via specifically inhibiting the activity of cathepsin L. Here, we tested the efficacy of teicoplanin against 2019-nCoV virus infection and found that teicoplanin potently prevents the entrance of 2019-nCoV-Spike-pseudoviruses into the cytoplasm, with an IC50 of 1.66 \u03bcM. Although the inhibitory effect upon the replication of wildtype viruses ex vivo and in vivo remains to be determined, our preliminary result indicates that the potential antiviral activity of teicoplanin could be applied for the treatment of 2019-nCoV virus infection.","AbstractTo extend the frontier of genome editing and enable the radical redesign of mammalian genomes, we developed a set of dead-Cas9 base editor (dBE) variants that allow editing at tens of thousands of loci per cell by overcoming the cell death associated with DNA double-strand breaks (DSBs) and single-strand breaks (SSBs). We used a set of gRNAs targeting repetitive elements \u2013 ranging in target copy number from about 31 to 124,000 per cell. dBEs enabled survival after large-scale base editing, allowing targeted mutations at up to ~13,200 and ~2610 loci in 293T and human induced pluripotent stem cells (hiPSCs), respectively, three orders of magnitude greater than previously recorded. These dBEs can overcome current on-target mutation and toxicity barriers that prevent cell survival after large-scale genome engineering.One Sentence SummaryBase editing with reduced DNA nicking allows for the simultaneous editing of &gt;10,000 loci in human cells.","The CRISPR/Cas12a RNA-guided complexes have a tremendous potential for nucleic acid detection due to its ability to indiscriminately cleave ssDNA once bound to a target DNA. However, the current CRISPR/Cas12a systems are limited to detecting DNA in a picomolar detection limit without an amplification step. Here, we developed a platform with engineered crRNAs and optimized conditions that enabled us to detect DNA, DNA/RNA heteroduplex and methylated DNA with higher sensitivity, achieving a limit of detection of in femtomolar range without any target pre-amplification step. By extending the 3 prime- or 5 prime-ends of the crRNA with different lengths of ssDNA, ssRNA, and phosphorothioate ssDNA, we discovered a new self-catalytic behavior and an augmented rate of LbCas12a-mediated collateral cleavage activity as high as 3.5-fold compared to the wild-type crRNA. We applied this sensitive system to detect as low as 25 fM dsDNA from the PCA3 gene, an overexpressed biomarker in prostate cancer patients, in simulated urine over 6 hours. The same platform was used to detect as low as ~700 fM cDNA from HIV, 290 fM RNA from HCV, and 370 fM cDNA from SARS-CoV-2, all within 30 minutes without a need for target amplification. With isothermal amplification of SARS-CoV-2 RNA using RT-LAMP, the modified crRNAs were incorporated in a paper-based lateral flow assay that could detect the target with up to 23-fold higher sensitivity within 40-60 minutes.","AbstractBase J, \u03b2-D-glucosyl-hydroxymethyluracil, is a modification of thymine DNA base involved in RNA Polymerase (Pol) II transcription termination in kinetoplastid protozoa. Little is understood regarding how specific thymine residues are targeted for J-modification or the mechanism of J regulated transcription termination. To identify proteins involved in J-synthesis, we expressed a tagged version of the J-glucosyltransferase (JGT) in Leishmania tarentolae, and identified four co-purified proteins by mass spectrometry: protein phosphatase (PP1), a homolog of Wdr82, a potential PP1 regulatory protein (PNUTS) and a protein containing a J-DNA binding domain (named JBP3). Gel shift studies indicate JBP3 is a J-DNA binding protein. Reciprocal tagging, co-IP and sucrose gradient analyses indicate PP1, JGT, JBP3, Wdr82 and PNUTS form a multimeric complex in kinetoplastids, similar to the mammalian PTW/PP1 complex involved in transcription termination via PP1 mediated dephosphorylation of Pol II. Using RNAi and analysis of Pol II termination by RNA-seq and RT-PCR, we demonstrate that ablation of PNUTS, JBP3 and Wdr82 lead to defects in Pol II termination at the 3\u2019-end of polycistronic gene arrays in Trypanosoma brucei. Mutants also contain increased antisense RNA levels upstream of promoters, suggesting an additional role of the complex in regulating termination of bi-directional transcription. In addition, PNUTS loss causes derepression of silent Variant Surface Glycoprotein genes important for host immune evasion. Our results provide the first direct mechanistic link between base J and regulation of Pol II termination and suggest a novel molecular model for the role of the CTD of Pol II in terminating polycistronic transcription in trypanosomatids.Author SummaryTrypanosoma brucei is an early-diverged parasitic protozoan that causes African sleeping sickness in humans. The genome of T. brucei is organized into polycistronic gene clusters that contain multiple genes that are co-transcribed from a single promoter. We have recently described the presence of a modified DNA base J and variant of histone H3 (H3.V) at transcription termination sites within gene clusters where the loss of base J and H3.V leads to read-through transcription and the expression of downstream genes. We now identify a novel stable multimeric complex containing a J binding protein (JBP3), base J glucosyltransferase (JGT), PP1 phosphatase, PP1 interactive-regulatory protein (PNUTS) and Wdr82, which we refer to as PJW/PP1. A similar complex (PTW/PP1) has been shown to be involved in Pol II termination in humans and yeast. We demonstrate that PNUTS, JBP3 and Wdr82 mutants lead to read-through transcription in T. brucei. Our data suggest the PJW/PP1 complex regulates termination by recruitment to termination sites via JBP3-base J interactions and dephosphorylation of specific proteins (including Pol II and termination factors) by PP1. These findings significantly expand our understanding of mechanisms underlying transcription termination in eukaryotes, including divergent organisms that utilize polycistronic transcription and novel epigenetic marks such as base J and H3.V. The studies also provide the first direct mechanistic link between J modification of DNA at termination sites and regulated Pol II termination and gene expression in kinetoplastids.","AbstractAnimal relocation data has recently become considerably more ubiquitous, finely structured (collection frequencies measured in minutes) and co-variate rich (physiology of individuals, environmental and landscape information, and accelerometer data). To better understand the impacts of ecological interactions, individual movement and disease on global change ecology, including wildlife management and conservation, it is important to have simulators that will provide demographic, movement, and epidemiology null models against which to compare patterns observed in empirical systems. Such models may then be used to develop quantitative narratives that enhance our intuition and understanding of the relationship between population structure and generative processes: in essence, along with empirical and experimental narratives, quantitative narratives are used to advance ecological epistemology. Here we describe a simulator that accounts for the influence of consumer-resource interactions, existence of social groups anchored around a central location, territoriality, group-switching behavior, and disease dynamics on population size. We use this simulator to develop new and reinforce existing quantitative narratives and point out areas for future study.Author summaryThe health and viability of species are of considerable concern to all nature lovers. Population models are central to our efforts to assess the numerical and ecological status of species and threats posed by climate change. Models, however, are crude caricatures of complex ecological systems. So how do we construct reliable assessment models able to capture processes essential to predicating the impacts of global change on population viability without getting tied up in their vast complexities? We broach this question and demonstrate how models focusing at the level of the individual (i.e., agent-based models) are tools for developing robust, narratives to augment narratives arising purely from empirical data sources and experimental outcomes. We do this in the context of nesting social groups, foraging for food, while exhibiting territoriality and group-switching behavior; and, we evaluate the impact of disease on the viability of such populations.","AbstractHealth planners use forecasts of key metrics associated with influenza-like-illness (ILI); near-term weekly incidence, week of season onset, week of peak, and intensity of peak. Here, we describe our participation in a weekly prospective ILI forecasting challenge for the United States for the 2016-17 season and subsequent evaluation of our performance. We implemented a metapopulation model framework with 32 model variants. Variants differed from each other in their assumptions about: the force-of-infection (FOI); use of uninformative priors; the use of discounted historical data for not-yet-observed time points; and the treatment of regions as either independent or coupled. Individual model variants were chosen subjectively as the basis for our weekly forecasts; however, a subset of coupled models were only available part way through the season. Most frequently, during the 2016-17 season, we chose; FOI variants with both school vacations and humidity terms; uninformative priors; the inclusion of discounted historical data for not-yet-observed time points; and coupled regions (when available). Our near-term weekly forecasts substantially over-estimated incidence early in the season when coupled models were not available. However, our forecast accuracy improved in absolute terms and relative to other teams once coupled solutions were available. In retrospective analysis, we found that the 2016-17 season was not typical: on average, coupled models performed better when fit without historically augmented data. Also, we tested a simple ensemble model for the 2016-17 season and found that it underperformed our subjective choice for all forecast targets. In this study, we were able to improve accuracy during a prospective forecasting exercise by coupling dynamics between regions. Although reduction of forecast subjectivity should be a long-term goal, some degree of human intervention is likely to improve forecast accuracy in the medium-term in parallel with the systematic consideration of more sophisticated ensemble approaches.Author summaryIt is estimated that there are between 3 and 5 million worldwide annual seasonal cases of severe influenza illness, and between 290 000 and 650 000 respiratory deaths [1]. Influenza-like-illness (ILI) describes a set of symptoms and is a practical way for health-care workers to easily estimate likely influenza cases. The Centers for Disease Control (CDC) collects and disseminates ILI information, and has, for the last several years, run a forecasting challenge (the CDC Flu Challenge) for modelers to predict near-term weekly incidence, week of season onset, week of peak, and intensity of peak. We have developed a modeling framework that accounts for a range of mechanisms thought to be important for influenza transmission, such as climatic conditions, school vacations, and coupling between different regions. In this study we describe our forecast procedure for the 2016-17 season and highlight which features of our models resulted in better or worse forecasts. Most notably, we found that when the dynamics of different regions are coupled together, the forecast accuracy improves. We also found that the most accurate forecasts required some level of forecaster interaction, that is, the procedure could not be completely automated without a reduction in accuracy.","SUMMARYMany viruses globally shut off host gene expression to inhibit activation of cell-intrinsic antiviral responses. However, host shutoff is not indiscriminate, since viral proteins and host proteins required for viral replication are still synthesized during shutoff. The molecular determinants of target selectivity in host shutoff remain incompletely understood. Here, we report that the influenza A virus shutoff factor PA-X usurps RNA splicing to selectively target host RNAs for destruction. PA-X preferentially degrades spliced mRNAs, both transcriptome-wide and in reporter assays. Moreover, proximity-labeling proteomics revealed that PA-X interacts with cellular proteins involved in RNA splicing. The interaction with splicing contributes to target discrimination and is unique among viral host shutoff nucleases. This novel mechanism sheds light on the specificity of viral control of host gene expression and may provide opportunities for development of new host-targeted antivirals.","AbstractDecoding disease mechanisms for addressing unmet clinical need demands the rapid assimilation of the exponentially growing biomedical knowledge. These are either inherently unstructured and non-conducive to current computing paradigms or siloed into structured databases requiring specialized bioinformatics. Despite the recent renaissance in unsupervised neural networks for deciphering unstructured natural languages and the availability of numerous bioinformatics resources, a holistic platform for real-time synthesis of the scientific literature and seamless triangulation with deep omic insights and real-world evidence has not been advanced. Here, we introduce the nferX platform that makes the highly unstructured biomedical knowledge computable and supports the seamless visual triangulation with statistical inference from diverse structured databases. The nferX platform will accelerate and amplify the research potential of subject-matter experts as well as non-experts across the life science ecosystem (https://academia.nferx.com/).","AbstractSARS-CoV-2 emerged in China at the end of 2019 and has rapidly become a pandemic with over 400,000 recorded COVID-19 cases and greater than 19,000 recorded deaths by March 24th, 2020 (www.WHO.org) (1). There are no FDA approved antivirals or vaccines for any coronavirus, including SARS-CoV-2 (2). Current treatments for COVID-19 are limited to supportive therapies and off-label use of FDA approved drugs (3). Rapid development and human testing of potential antivirals is greatly needed. A potentially quicker way to test compounds with antiviral activity is through drug re-purposing (2, 4). Numerous drugs are already approved for use in humans and subsequently there is a good understanding of their safety profiles and potential side effects, making them easier to test in COVID-19 patients. Here, we present data on 20 FDA approved drugs tested for antiviral activity against SARS-CoV-2 that we have previously found to inhibit SARS-CoV and MERS-CoV (4). We find that 17 of these also inhibit SARS-CoV-2 at a range of IC50 values at non-cytotoxic concentrations. From these we specifically followed up with hydroxychloroquine sulfate and chloroquine phosphate.","AbstractWuhan coronavirus, called 2019-nCoV, is a newly emerged virus that infected more than 9692 people and leads to more than 213 fatalities by January 30, 2020. Currently, there is no effective treatment for this epidemic. However, the viral protease of a coronavirus is well-known to be essential for its replication and thus is an effective drug target. Fortunately, the sequence identity of the 2019-nCoV protease and that of severe-acute respiratory syndrome virus (SARS-CoV) is as high as 96.1%. We show that the protease inhibitor binding sites of 2019-nCoV and SARS-CoV are almost identical, which means all potential anti-SARS-CoV chemotherapies are also potential 2019-nCoV drugs. Here, we report a family of potential 2019-nCoV drugs generated by a machine intelligence-based generative network complex (GNC). The potential effectiveness of treating 2019-nCoV by using some existing HIV drugs is also analyzed.","AbstractThe behavioral response of individuals to an epidemic, and the timing of their behavior change, can have important consequences for epidemic dynamics. While the importance of behavior-change for epidemic dynamics is broadly recognized, the approaches to modeling the coupled dynamics of epidemics and behavior change have been limited. An important mode of behavior change in epidemics is a reduction in potentially infectious contacts. We develop a model for endogenous change of the effective contact rate of Susceptible-Infectious-Susceptible (SIS) epidemic model by positing a dynamic utility function associated with the expected number of contacts people have in the population. This utility function trades off the ideal number of social contacts with the expected cost of becoming infected. Our analysis of this simple,
