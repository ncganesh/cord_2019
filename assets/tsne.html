xpect to result in a safe and effective vaccine which can be rapidly tested in DNA, mRNA, or synthetic peptide constructs. These include epitopes that are contained within evolutionarily divergent regions of the spike protein reported to increase infectivity through increased binding to the ACE2 receptor, and within a novel furin cleavage site thought to increase membrane fusion. This vaccination strategy specifically targets unique vulnerabilities of SARS-CoV-2 and should engage a robust adaptive immune response in the vast majority of the human population.","AbstractFor optimal exploitation of nanoparticles (NPs) in biomedicine, and to predict nanotoxicity, detailed knowledge on the cellular responses to cell-bound or internalized NPs is imperative. The outcome of NP-cell interaction is dictated by the type and magnitude of the NP insult and the cellular response. Here, we have systematically studied the impact of minor differences in NP composition on cellular stress responses and viability by using highly similar poly(alkylcyanoacrylate) (PACA) particles. Surprisingly, PACA particles differing only in their alkyl side chains; butyl (PBCA), ethylbutyl (PEBCA), or octyl (POCA), respectively, induced different stress responses and modes of cell death in human cell lines. POCA particles induced endoplasmic reticulum stress and apoptosis. In contrast, PBCA and PEBCA particles induced lipid peroxidation by depletion of the main cellular antioxidant glutathione (GSH), in a manner depending on the levels of the GSH precursor cystine, and transcription of the cystine transporter SLC7A11 regulated by ATF4 and Nrf2. Intriguingly, these particles activated the recently discovered cell death mechanism ferroptosis, which constitutes a promising alternative for targeting multidrug-resistant cancer stem-like cells. Of the two, PBCA was the strongest inducer. In summary, our findings highlight the cellular sensitivity to nanoparticle composition and have important implications for the choice of PACA monomer in therapeutical settings.","ABSTRACTDuring outbreaks of emerging infections, the lack of effective drugs and vaccines increases reliance on non-pharmacologic public health interventions and behavior change to limit human-to-human transmission. Interventions that increase the speed with which infected individuals remove themselves from the susceptible population are paramount, particularly isolation and hospitalization. Ebola virus disease (EVD), Severe Acute Respiratory Syndrome (SARS), and Middle East Respiratory Syndrome (MERS) are zoonotic viruses that have caused significant recent outbreaks with sustained human-to-human transmission. This investigation quantified changing mean removal rates (MRR) and days from symptom onset to hospitalization (DSOH) of infected individuals from the population in seven different outbreaks of EVD, SARS, and MERS, to test for statistically significant differences in these metrics between outbreaks. We found that epidemic week and viral serial interval were correlated with the speed with which populations developed and maintained health behaviors in each outbreak.","ABSTRACTClassifying the mechanisms of antibiotic failure has led to the development of new treatment strategies for killing bacteria. Among the currently described mechanisms, which include resistance, persistence and tolerance, we propose bacterial defiance as a form of antibiotic failure specific to prodrugs. As a prototypic model of a bacteria-activated prodrug, we construct cationic antimicrobial peptides (AMP), which are charge neutralized until activated by a bacterial protease. This construct successfully eliminated the vast majority of bacteria populations, while localizing activity to bacterial membranes and maintaining low active drug concentration. However, we observed defiant bacteria populations, which survive in the presence of identical drug concentration and exposure time. Using a multi-rate kinetic feedback model, we show that bacteria switch between susceptibility and defiance under clinically relevant environmental (e.g., hyperthermia) and genetic (e.g., downregulated protease expression) conditions. From this model, we derive a dimensionless quantity (Bacterial Advantage Heuristic, BAH) \u2013 representing the balance between bacterial proliferation and prodrug activation \u2013 that perfectly classifies bacteria as defiant or susceptible across a broad range of conditions. To apply this concept to other classes of prodrugs, we expand this model to include both linear and nonlinear terms and use general pharmacokinetic parameters (e.g., half-life, EC50, etc.). Taken together, this model reveals an analogous dimensionless quantity (General Advantage Key, GAK), which can applied to prodrugs with different activation mechanisms. We envision that these studies will enable the development of more effective prodrugs to combat antibiotic resistance.","AbstractThe Arenaviridae is a large family of viruses causing both acute and persistent infections and causing significant public health concerns in afflicted regions. A \u201ctrademark\u201d of infection is the quick and efficient immuno-suppression mediated in part by a 3\u2019-5\u2019 RNA exonuclease domain (ExoN) of the Nucleoprotein (NP). Mopeia virus, the eastern African counterpart of Lassa virus, carries such ExoN domain, but does not suppress the host innate immunity. We have recently reported the crystal structure of the Mopeia virus ExoN domain, which presents a conserved fold and active site. In the present study, we show that the ExoN activity rules out a direct link between ExoN activity and alteration of the host innate immunity. We found that the Arenavirus ExoN, however, is able to excise mis-incorporated bases present at the 3\u2019-end of double stranded RNA. ExoN(-) arenaviruses cultured in cells dampened in innate immunity still replicated in spite of a significant reduction in the viral charge over several passages. The remaining ExoN(-) virus population showed an increased base substitution rate on a narrow nucleotide spectrum, linking the ExoN activity to genome editing. Since, the Arenavirus ExoN belongs to the same nuclease family as that of the nsp14 coronavirus ExoN ; which has been recently shown to promote viral RNA synthesis proofreading; we propose that Arenavirus ExoN is involved in a \u201climited RNA editing\u201d mechanism mainly controlled by structural constraints and a low mutational/fitness ratio.Author summaryOnly Arenaviridae and Coronaviridae encode a 3\u2019-5\u2019 RNA exonuclease domain (ExoN) in their genome. This activity is either used to counteract the innate immunity response during viral infection or to ensure genome stability during replication. Mopeia virus (MOPV), the eastern African counterpart of Lassa virus, carries such ExoN domain, but does not suppress the host innate immunity. We studied MOPV ExoN activity both in vitro and in cellula to assess the role of ExoN MOPV and found that the Arenaviral ExoN is fully active on dsRNA, and is able like the one of Coronaviridae to excise a mismatched base. We measured genetic stability and found evidence of a limited spectrum of RNA synthesis proofreading mechanism, together with a strongly impacted viral replication. We propose that the Arenaviral ExoN is involved in a functional check of the conserved RNA structures of the viral genome.","We have analyzed the cell-type-specific expression of the renin-angiotensin system (RAS) components across 141 cell types or subtypes as defined by single-cell RNA-seq (scRNA-seq) analysis. ACE2, one of the components of RAS, also facilitates SARS-CoV-2 entry into cells in cooperation with its associated protease TMPRSS2. Therefore, our analysis also contributes to the understanding of SARS-CoV-2 infection, spreading of the virus throughout the body, and potential viral interference with RAS in COVID-19 patients.","AbstractThe detection of nucleic acids by pattern recognition receptors is an ancient and conserved component of the innate immune system. Notably, RNA virus genomes are sensed by mammalian cytosolic RIG-I\u2013like receptors, thereby activating interferon-stimulated gene (ISG) expression to restrict viral replication. However, recent evidence indicates that the cGAS-STING DNA sensing pathway also protects against RNA viruses. So far, the mechanisms responsible for DNA sensing of RNA viruses, which replicate without known DNA intermediates, remain unclear. By using cGAS gene knockout and reconstitution in human and mouse cell cultures, we discovered that DNA sensing and cGAMP synthase activities are required for cGAS-mediated restriction of vesicular stomatitis virus and Sindbis virus. The level of cGAMP produced in response to RNA virus infection was below the threshold of detection, suggesting that only transient and/or low levels of cGAMP are produced during RNA virus infections. To clarify the DNA ligands that activate cGAS activity, we confirmed that cGAS binds mitochondrial DNA in the cytosol of both uninfected and infected cells; however, the amount of cGAS-associated mitochondrial DNA did not change in response to virus infection. Rather, a variety of pre-existing cytosolic DNAs, including mitochondrial DNA and endogenous cDNAs, may serve as stimuli for basal cGAS activation. Importantly, cGAS knockout and reconstitution experiments demonstrated that cGAS drives low-level ISG expression at steady state. We propose that cGAS-STING restricts RNA viruses by promoting a preparatory immune activation state within cells, likely primed by endogenous cellular DNA ligands.ImportanceMany medically important RNA viruses are restricted by the cGAS-STING DNA-sensing pathway of innate immune activation. Since these viruses replicate without DNA intermediates, it is unclear what DNA ligand(s) are responsible for triggering this pathway. We show here that cGAS\u2019s DNA binding and signaling activities are required for RNA virus restriction, similar to the mechanisms by which it restricts DNA viruses. Furthermore, we confirmed that cGAS continuously binds host DNA, which was unaffected by RNA virus infection. Finally, cGAS expression correlated with the low-level expression of interferon-stimulated genes in uninfected cells, both in vitro and in vivo. We propose that cGAS-mediated sensing of endogenous DNA ligands contributes to RNA virus restriction by establishing a baseline of innate immune activation.","ABSTRACTHuman coronaviruses OC43 and HKU1 are respiratory pathogen of zoonotic origin that have gained worldwide distribution. OC43 apparently emerged from a bovine coronavirus (BCoV) spill-over. All three viruses attach to 9-O-acetylated sialoglycans via spike protein S with hemagglutinin-esterase HE acting as a receptor-destroying enzyme. In BCoV, an HE lectin domain promotes esterase activity towards clustered substrates. OC43 and HKU1, however, lost HE lectin function as an adaptation to humans. Replaying OC43 evolution, we knocked-out BCoV HE lectin function and performed forced evolution-population dynamics analysis. Loss of HE receptor-binding selected for second-site mutations in S, decreasing S binding affinity by orders of magnitude. Irreversible HE mutations selected for cooperativity in virus swarms with low-affinity S minority variants sustaining propagation of high-affinity majority phenotypes. Salvageable HE mutations induced successive second-site substitutions in both S and HE. Apparently, S and HE are functionally interdependent and co-evolve to optimize the balance between attachment and release. This mechanism of glycan-based receptor usage, entailing a concerted, fine-tuned activity of two envelope protein species, is unique among CoVs, but reminiscent of that of influenza A viruses (IAVs). Apparently, general principles fundamental to virion-sialoglycan interactions prompted convergent evolution of two important groups of human and animal pathogens.","AbstractFor understanding the evolution of social behavior in microbes, mathematical theory can aid empirical research but is often only used as a qualitative heuristic. How to properly formulate social evolution theory has also been contentious. Here we evaluate kin and multilevel selection theory as tools for analyzing microbial data. We reanalyze published datasets that share a common experimental design and evaluate these theories in terms of data visualization, statistical performance, biological interpretation, and quantitative comparison across systems. We find that the canonical formulations of both kin and multilevel selection are almost always poor analytical tools because they use statistical regressions that are poorly specified for the strong selection and nonadditive fitness effects common in microbial systems. Analyzing both individual and group fitness outcomes helps clarify the biology of selection. We also identify analytical practices in empirical research that suggest how theory might better handle the challenges of microbial data. A quantitative, data-driven approach thus shows how kin and multilevel selection theory both have substantial room for improvement as tools for understanding social evolution in all branches of life."],"authors":["Marco R. Straus; Jonathan T. Kinder; Michal Segall; Rebecca Ellis Dutch; Gary R. Whittaker","Zhe Li; Xin Li; Yi-You Huang; Yaoxing Wu; Lingli Zhou; Runduo Liu; Deyan Wu; Lei Zhang; Hao Liu; Ximing Xu; Yuxia Zhang; Jun Cui; Xin Wang; Hai-Bin Luo","Elisa Oberbeckmann; Vanessa Niebauer; Shinya Watanabe; Lucas Farnung; Manuela Moldt; Andrea Schmid; Patrick Cramer; Craig L. Peterson; Sebastian Eustermann; Karl-Peter Hopfner; Philipp Korber","Andr\u00e9s Pizzorno; Blandine Padey; Thomas Julien; Sophie Trouillet-Assant; Aur\u00e9lien Traversier; Elisabeth Errazuriz-Cerda; Julien Fouret; Julia Dubois; Alexandre Gaymard; Fran\u00e7ois-Xavier Lescure; Victoria Duli\u00e8re; Pauline Brun; Samuel Constant; Julien Poissy; Bruno
