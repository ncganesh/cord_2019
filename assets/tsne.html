sis.","One of the challenges in the current COVID-19 crisis is the time and cost of performing tests especially for large-scale population surveillance. Since, the probability of testing positive in large population studies is expected to be small (&lt;15%), therefore, most of the test outcomes will be negative. Here, we propose the use of agglomerative sampling which can prune out multiple negative cases in a single test by intelligently combining samples from different individuals. The proposed scheme builds on the assumption that samples from the population may not be independent of each other. Our simulation results show that the proposed sampling strategy can significantly increase testing capacity under resource constraints: on average, a saving of ~40% tests can be expected assuming a positive test probability of 10% across the given samples. The proposed scheme can also be used in conjunction with heuristic or Machine Learning guided clustering for improving the efficiency of large-scale testing further. The code for generating the simulation results for this work is available here: https://github.com/foxtrotmike/AS.","SARS-CoV-2 is the etiological agent responsible for the COVID-19 outbreak in Wuhan. Specific antiviral drug are urgently needed to treat COVID-19 infections. The main protease (Mpro) of SARS-CoV-2 is a key CoV enzyme that plays a pivotal role in mediating viral replication and transcription, which makes it an attractive drug target. In an effort to rapidly discover lead compounds targeting Mpro, two compounds (11a and 11b) were designed and synthesized, both of which exhibited excellent inhibitory activity with an IC50 value of 0.05 \u03bcM and 0.04 \u03bcM respectively. Significantly, both compounds exhibited potent anti-SARS-CoV-2 infection activity in a cell-based assay with an EC50 value of 0.42 \u03bcM and 0.33 \u03bcM, respectively. The X-ray crystal structures of SARS-CoV-2 Mpro in complex with 11a and 11b were determined at 1.5 \u00c5 resolution, respectively. The crystal structures showed that 11a and 11b are irreversible, the aldehyde groups of which are bound covalently to Cys145 of Mpro. Both compounds are promising drug leads with clinical potential that merits further studies.","Mycetoma is a neglected tropical disease, endemic in many tropical and subtropical regions, characterised by massive deformity and disability and can be fatal if untreated early and appropriately. Interleukins (IL) -35 and IL-37 are newly discovered cytokines that play an important role in suppressing the immune system. However, the expression of these interleukins in patients with Madurella mycetomatis (M. mycetomatis) induced eumycetoma has not yet been explored. This study aims to determine the levels of the IL-1 family (IL-1\u03b2, IL-37) and IL-12 family (IL-12, IL-35) in a group of these patients and the association between these cytokines levels and the patients' demographic characteristics. The present, a case-control study was conducted at the Mycetoma Research Centre, Soba University Hospital, University of Khartoum, Sudan and it included 140 individuals. They were divided into two groups; group I: healthy controls [n = 70; median age 25 years (range 12 to 70 years)]. Group II: mycetoma patients [n = 70 patients; median age 25 (range 13 to 70 years)]. Cytokines levels were measured in sera using enzyme-linked immunosorbent assay (ELISA). There was no significant correlation between the IL-1\u03b2 and IL-12 levels and the lesions size and disease duration, whereas levels of IL-37 and IL-35 were significantly correlated with that. The analysis of the risk factors of higher circulatory levels of IL-37 in patients of mycetoma showed a significant negative association with IL-1\u03b2 cytokine, where a unit increment in IL-1\u03b2 will decrease the levels of IL-37 by 35.28 pg/ml. The levels of IL-37 among the patients with a duration of mycetoma infection \u2264 one year had significantly decreased by an average of 18.45 compared to patients with a mycetoma infection's duration of \u2265 5years (reference group). Furthermore, the risk factors of higher levels of IL-35 in mycetoma patients revealed a significant negative association with IL-12, as a unit increment in IL-12 decreases the levels of IL-35by 8.99 pg/ml (p &lt; 0.001). Levels of IL-35 among the patients with duration of mycetoma infection \u2264 one year had significantly decreased (p-value = 0.002) on average by 41.82 compared to patients with a duration of mycetoma infection \u2265 five years (reference group). In conclusion, this study indicates that both IL-35 and IL-37 are negatively associated with the levels of IL-1\u03b2 and IL-12 in eumycetoma mycetoma infection; and high levels of IL-37 and IL-35 may have a negative impact on disease progression.","Abstract2019-nCov has caused more than 80 deaths as of 27 January 2020 in China, and infection cases have been reported in more than 10 countries. However, there is no approved drug to treat the disease. 2019-nCov Mpro is a potential drug target to combat the virus. We built homology models based on SARS Mpro structures, and docked 1903 small molecule drugs to the models. Based on the docking score and the 3D similarity of the binding mode to the known Mpro ligands, 4 drugs were selected for binding free energy calculations. Both MM/GBSA and SIE methods voted for nelfinavir, with the binding free energy of \u221224.69\u00b10.52 kcal/mol and \u22129.42\u00b10.04 kcal/mol, respectively. Therefore, we suggested that nelfinavir might be a potential inhibitor against 2019-nCov Mpro.","AbstractWhile the ecology of infectious disease is a rich field with decades worth of empirical evidence and theory, there are aspects that remain relatively under-examined. One example is the importance of the free-living survival stage of certain pathogens, and especially is cases where they are transmitted indirectly between hosts through an environmental reservoir intermediate. In this study, we develop an integrated, broadly applicable mathematical method to examine diseases fitting this description\u2014the waterborne, abiotic and other indirectly transmitted (W.A.I.T.) infection framework. To demonstrate its utility, we construct realistic models of two very different epidemic scenarios: cholera in a densely populated setting with limited access to clean drinking water and hepatitis C virus in an urban setting of injection-drug users. Using these two exemplars, we find that the W.A.I.T. model fortifies the centrality of reservoir dynamics in the \u201csit and wait\u201d infection strategy, and provides a way to simulate a diverse set of intervention strategies.","Motivation: Over the past years, NGS has become a crucial workhorse for open-view pathogen diagnostics. Yet, long turnaround times result from using massively parallel high-throughput technologies as the analysis can only be performed after sequencing has finished. The interpretation of results can further be challenged by contaminations, clinically irrelevant sequences, and the sheer amount and complexity of the data. Results: We implemented PathoLive, a real-time diagnostics pipeline for the detection of pathogens from clinical samples hours before sequencing has finished. Based on real-time alignment with HiLive2, mappings are scored with respect to common contaminations, low-entropy areas, and sequences of widespread, non-pathogenic organisms. The results are visualized using an interactive taxonomic tree that provides an easily interpretable overview of the relevance of hits. For a human plasma sample that was spiked in vitro with six pathogenic viruses, all agents were clearly detected after only 40 of 200 sequencing cycles. For a real-world sample from Sudan the results correctly indicated the presence of Crimean-Congo hemorrhagic Fever Virus. In a second real-world dataset from the 2019 SARS-CoV-2 outbreak in Wuhan, we found the presence of a SARS Coronavirus as the most relevant hit without the novel virus reference genome being included in the database. For all samples, clinically irrelevant hits were correctly deemphasized. Our approach is valuable to obtain fast and accurate NGS-based pathogen identifications and correctly prioritize and visualize them based on their clinical significance. Availability: PathoLive is open source and available on GitLab (https://gitlab.com/rki_bioinformatics/PathoLive) and BioConda (conda install -c bioconda patholive).","ABSTRACTIt has been recently estimated that one-third of the world population will be infected by Zika virus, but unfortunately so far there is no vaccine or medicine available. In particular, the special concern on the vaccine treatment to Zika and Dengue arising from antibody-dependent enhancement strongly emphasizes the irreplaceable role of its NS2B-NS3 protease (NS2B-NS3pro) as a target for anti-Zika drug discovery/design due to its absolutely-essential role in viral replication. Very recently we identified two small molecules inhibit Zika NS2B-NS3pro in non-competitive mode, with Ki values of 0.57 and 2.02 \u00b5M respective for p-Nitrophenyl-p-guanidino benzoate and qucertin. Here, by molecular docking, we show that although one is designed compound while another is a natural product, both molecules bind to the same pocket on the back of the substrate-binding pocket of Zika NS2B-NS3pro. As the two inhibitors fundamentally differ from cn-716, the only known peptidomimetic boronic acid inhibitor in both structure scaffolds and inhibitory modes, our discovery might open up a new avenue for the future development of allosteric inhibitors, which is highly demanded to achieve therapeutic inhibition of flaviviral NS2B-NS3pro complexes. Furthermore, as qucertin is abundant in many vegetables and fruits such caper, lovage, tea and red onion, our results should benefit the public to immediately fight Zika virus.","AbstractPandemic coronavirus disease 2019 (COVID-19) is caused by the emerging severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2), for which there are no efficacious vaccines or therapeutics that are urgently needed. We expressed three versions of spike (S) proteins\u2014receptor binding domain (RBD), S1 subunit and S ectodomain\u2014in insect cells. RBD appears monomer in solutions, whereas S1 and S associate into homotrimer with substantial glycosylation. The three proteins confer excellent antigenicity with six convalescent COVID-19 patient sera. Cryo-electron microscopy (cryo-EM) analyses indicate that the SARS-CoV-2 S trimer dominate in a unique conformation distinguished from the classic prefusion conformation of coronaviruses by the upper S1 region at lower position ~15 \u00c5 proximal to viral membrane. Such conformation is proposed as an early prefusion state for the SARS-CoV-2 spike that may broaden the knowledge of coronavirus and facilitate vaccine development.","ABSTRACTThe coronavirus (CoV) RNA genome is the largest among single-stranded positive sense RNA viruses. CoVs encode a proofreading 3\u2032\u21925\u2032exoribonuclease within nonstructural protein 14 (nsp14-ExoN) that is responsible for CoV high-fidelity replication. Alanine substitution of ExoN catalytic residues [ExoN(-)] in SARS-CoV and murine hepatitis virus (MHV) disrupts ExoN activity, yielding viable mutant viruses with defective replication, up to 20-fold decreased fidelity, and increased susceptibility to nucleoside analogs. To test the stability of the ExoN(-) genotype and phenotype, we passaged MHV-ExoN(-) 250 times in cultured cells (P250), in parallel with WT-MHV. Compared to MHV-ExoN(-) P3, MHV-ExoN(-) P250 demonstrated enhanced replication, reduced susceptibility to nucleoside analogs, and increased competitive fitness. However, passage did not select for complete or partial reversion at the ExoN-inactivating mutations. We identified novel amino acid changes within the RNA-dependent RNA polymerase (nsp12-RdRp) and nsp14 of MHV-ExoN(-) P250 that partially account for the observed changes in replication, susceptibility to nucleoside analogs, and competitive fitness observed in the passaged virus population, indicating that additional determinants can compensate for the activities of nsp14-ExoN. Our results suggest that while selection favors restoration of replication fidelity in ExoN(-) CoVs, there may be a significant barrier to ExoN(-) reversion. These results also support the hypothesis that high-fidelity replication is linked to CoV fitness and identify additional candidate proteins that may regulate CoV replication fidelity.IMPORTANCEUnique among RNA viruses, CoVs encode a proofreading exoribonuclease (ExoN) in nsp14 that mediates high-fidelity RNA genome replication. Proofreading-deficient CoVs with disrupted ExoN activity [ExoN(-)] are either non-viable or have significant defects in replication, RNA synthesis, fidelity, fitness, and virulence. In this study, we show that ExoN(-) murine hepatitis virus can adapt over long-term passage for increased replication and fitness without reverting the ExoN-inactivating mutations. Passage-adapted ExoN(-) mutants also demonstrate increasing resistance to nucleoside analogs that is only partially explained by secondary mutations in nsp12 and nsp14. These data suggest that enhanced resistance to nucleoside analogs is mediated by the interplay of multiple replicase proteins and support the proposed link between CoV fidelity and fitness.","SummaryThe Mad1-Mad2 heterodimer is the catalytic hub of the spindle assembly checkpoint (SAC), which controls mitosis through assembly of a multi-subunit anaphase inhibitor, the mitotic checkpoint complex (MCC) [1, 2]. Mad1-Mad2 first catalyzes MCC assembly at interphase nuclear pores [3], then migrates to kinetochores at nuclear envelope breakdown (NEBD) and resumes MCC assembly until bipolar spindle attachment is complete [1, 2]. There is significant debate about the factor(s) involved in targeting Mad1-Mad2 to kinetochores in higher eukaryotes [4-9]. Through gene editing and live-cell imaging, we found that the human Rod-Zw10-Zwilch (RZZ) complex is dispensable for cell viability and initial recruitment of Mad1-Mad2 to kinetochores at NEBD, but then becomes necessary to tether Mad1-Mad2 at kinetochores and sustain SAC arrest in cells challenged with spindle poisons. We also show that RZZ forms the mesh-like fibrous corona, a structural expansion of the outer kinetochore important for timely chromosome congression [10-13] once Mps1 phosphorylates the N-terminus of Rod. Artificially tethering Mad1-Mad2 to kinetochores enabled long-term mitotic arrest in the absence of RZZ. Conversely, blocking early RZZ-independent recruitment of Mad1-Mad2 eliminated the transient SAC response in RZZ-null cells. We conclude that RZZ drives structural changes in the outer kinetochore that facilitate chromosome bi-orientation and chronic SAC transduction, a key determinant of cytotoxicity during anti-mitotic drug therapy [14-16].","AbstractUsing incipient lines of the Collaborative Cross (CC), a murine genetic reference population, we previously identified a quantitative trait loci (QTL) associated with low SARS-CoV titer. In this study, we integrated sequence information and RNA expression of genes within the QTL to identify mucin 4 (Muc4) as a high priority candidate for controlling SARS-CoV titer in the lung. To test this hypothesis, we infected Muc4-/- mice and found that female, but not male, Muc4-/- mice developed more weight loss and disease following infection with SARS-CoV. Female Muc4-/- mice also had more difficulty breathing despite reduced lung pathology; however, no change in viral titers was observed. Comparing across viral families, studies with chikungunya virus, a mosquito-borne arthralgic virus, suggests that Muc4\u2019s impact on viral pathogenesis may be widespread. Although not confirming the original titer QTL, our data identifies a role for Muc4 in the SARS-CoV disease and viral pathogenesis.ImportanceGiven the recent emergence of SARS-CoV-2, this work suggest that Muc4 expression plays a protective role in female mice not conserved in male mice following SARS-CoV infection. With the SARS-CoV-2 outbreak continuing, treatments that modulate or enhance Muc4 activity may provide an avenue for treatment and improved outcomes. In addition, the work highlights the importance of studying host factors including host genetics and biological sex as key parameters influencing infection and disease outcomes.","1AbstractThe confident high-throughput identification of small molecules remains one of the most challenging tasks in mass spectrometry-based metabolomics. SIRIUS has become a powerful tool for the interpretation of tandem mass spectra, and shows outstanding performance for identifying the molecular formula of a query compound, being the first step of structure identification. Nevertheless, the identification of both molecular formulas for large compounds above 500 Daltons and novel molecular formulas remains highly challenging. Here, we present ZODIAC, a network-based algorithm for the de novo estimation of molecular formulas. ZODIAC reranks SIRIUS\u2019 molecular formula candidates, combining fragmentation tree computation with Bayesian statistics using Gibbs sampling. Through careful algorithm engineering, ZODIAC\u2019s Gibbs sampling is very swift in practice. ZODIAC decreases incorrect annotations 16.2-fold on a challenging plant extract dataset with most compounds above 700 Dalton; we then show improvements on four additional, diverse datasets. Our analysis led to the discovery of compounds with novel molecular formulas such as C24H47BrNO8P which, as of today, is not present in any publicly available molecular structure databases.","AbstractNon-viral gene delivery is constrained by the dwell time that most synthetic nucleic acid nanocarriers spend inside endosomal compartments. In order to overcome this endosomal-release bottleneck, methods are required that measure nanocarrier uptake kinetics and transfection efficiency simultaneously. Here, we employ live-cell imaging on single-cell arrays (LISCA) to study the delivery-time distribution of lipid-based mRNA complexes under varied serum conditions. By fitting a translation-maturation model to hundreds of individual eGFP reporter fluorescence time courses, the protein expression onset times and the expression rates after transfection are determined. Using this approach, we find that delivery timing and protein expression rates are not intrinsically correlated at the single-cell level, even though population-averaged values of both parameters conjointly change as a function of increasing external serum protein fraction. Lipofectamine mediated delivery showed decreased transfection efficiency and longer delivery times with increasing serum protein concentration. This is in contrast to ionizable lipid nanoparticles (LNPs) mediated transfer, which showed increased efficiency and faster uptake in the presence of serum. In conclusion, the interdependences of single-cell expression rates and onset timing provide additional clues on uptake and release mechanisms, which are useful for improving nucleic acid delivery.","AbstractBackgroundAs of February 25, 2019, 875 cases of Ebola virus disease (EVD) were reported in North Kivu and Ituri Provinces, Democratic Republic of Congo. Since the beginning of October, the outbreak has largely shifted into regions in which active armed conflict has occurred, and in which EVD cases and their contacts have been difficult for health workers to reach. We used available data on the current outbreak with case-count time series from prior outbreaks to project the short-term and long-term course of the outbreak.MethodsFor short- and long-term projections, we modeled Ebola virus transmission using a stochastic branching process that assumes gradually quenching transmission rates estimated from past EVD outbreaks, with outbreak trajectories conditioned on agreement with the course of the current outbreak, and with multiple levels of vaccination coverage. We used two regression models to estimate similar projection periods. Short- and long-term projections were estimated using negative binomial autoregression and Theil-Sen regression, respectively. We also used Gott\u2019s rule to estimate a baseline minimum-information projection. We then constructed an ensemble of forecasts to be compared and recorded for future evaluation against final outcomes. From August 20, 2018 to February 25, 2019, short-term model projections were validated against known case counts.ResultsDuring validation of short-term projections, from one week to four weeks, we found models consistently scored higher on shorter-term forecasts. Based on case counts as of February 25, the stochastic model projected a median case count of 933 cases by February 18 (95% prediction interval: 872\u20131054) and 955 cases by March 4 (95% prediction interval: 874\u20131105), while the auto-regression model projects median case counts of 889 (95% prediction interval: 876\u2013933) and 898 (95% prediction interval: 877\u2013983) cases for those dates, respectively. Projected median final counts range from 953 to 1,749. Although the outbreak is already larger than all past Ebola outbreaks other than the 2013\u20132016 outbreak of over 26,000 cases, our models do not project that it is likely to grow to that scale. The stochastic model estimates that vaccination coverage in this outbreak is lower than reported in its trial setting in Sierra Leone.ConclusionsOur projections are concentrated in a range up to about 300 cases beyond those already reported. While a catastrophic outbreak is not projected, it is not ruled out, and prevention and vigilance are warranted. Prospective validation of our models in real time allowed us to generate more accurate short-term forecasts, and this process may prove useful for future real-time short-term forecasting. We estimate that transmission rates are higher than would be seen under target levels of 62% coverage due to contact tracing and vaccination, and this model estimate may offer a surrogate indicator for the outbreak response challenges.Author summaryAs of February 25, 2019, 875 cases of Ebola virus disease (EVD) were reported in North Kivu and Ituri Provinces, Democratic Republic of Congo. Since the beginning of October 2018, the outbreak has largely shifted into regions in which active armed conflict has been reported, and in which EVD cases and their contacts have been difficult for health workers to reach. We used an ensemble of models to estimate EVD transmission rates and to forecast the short- and long-term course of the outbreak. Our models project that a final size of roughly up to 300 additional cases is most likely, and estimate that transmission rates are higher than would be seen under optimal levels of contact tracing and vaccination. While a catastrophic outbreak is not projected, is it not ruled out, and prevention and vigilance are warranted.","AbstractWhile numerous studies have explored single-word naming, few have evaluated the behavioral and neural correlates of more naturalistic language, like connected speech, which we produce every day. Here, in a retrospective analysis of 120 participants at least six months following left hemisphere stroke, we evaluated the distribution of word errors (paraphasias) and associated brain damage during connected speech (picture description) and object naming. While paraphasias in connected speech and naming shared underlying neural substrates, analysis of the distribution of paraphasias suggested that lexical-semantic load is likely reduced during connected speech. Using voxelwise lesion-symptom mapping (VLSM), we demonstrated that verbal (real word: semantically related and unrelated) and sound (phonemic and neologistic) paraphasias during both connected speech and naming loaded onto the left hemisphere ventral and dorsal streams of language, respectively. Furthermore, for the first time using both connected speech and naming data, we localized semantically related paraphasias to more anterior left hemisphere temporal cortex and unrelated paraphasias to more posterior left temporal and temporoparietal cortex. The connected speech results, in particular, highlight a gradient of specificity as one translates visual recognition from left temporo-occipital cortex to posterior and subsequently anterior temporal cortex. The robustness of VLSM results for sound paraphasias derived during connected speech was notable, in that analyses performed on sound paraphasias from the connected speech task, and not the naming task, demonstrated significant results following removal of lesion volume variance and related apraxia of speech variance. Therefore, connected speech may be a particularly sensitive task on which to evaluate further lexical-phonological processing in the brain. The results presented here demonstrate the related, though different, distribution of paraphasias during connected speech, confirm that paraphasias arising in connected speech and single-word naming likely share neural origins, and endorse the need for continued evaluation of the neural substrates of connected speech processes.","AbstractAngiotensin-converting enzyme 2 (ACE2) is the surface receptor for SARS coronavirus (SARS-CoV), directly interacting with the spike glycoprotein (S protein). ACE2 is also suggested to be the receptor for the new coronavirus (2019-nCoV), which is causing a serious epidemic in China manifested with severe respiratory syndrome. B0AT1 (SLC6A19) is a neutral amino acid transporter whose surface expression in intestinal cells requires ACE2. Here we present the 2.9 \u00c5 resolution cryo-EM structure of full-length human ACE2 in complex with B0AT1. The complex, assembled as a dimer of ACE2-B0AT1 heterodimers, exhibits open and closed conformations due to the shifts of the peptidase domains (PDs) of ACE2. A newly resolved Collectrin-like domain (CLD) on ACE2 mediates homo-dimerization. Structural modelling suggests that the ACE2-B0AT1 complex can bind two S proteins simultaneously, providing important clues to the molecular basis for coronavirus recognition and infection.","AbstractPositive-sense RNA viruses hijack intracellular membranes that provide niches for viral RNA synthesis and a platform for interactions with host proteins. However, little is known about host factors at the interface between replicase complexes and the host cytoplasm. We engineered a biotin ligase into a coronaviral replication/transcription complex (RTC) and identified &gt;500 host proteins constituting the RTC microenvironment. siRNA-silencing of each RTC-proximal host factor demonstrated importance of vesicular trafficking pathways, ubiquitin-dependent and autophagy-related processes, and translation initiation factors. Notably, detection of translation initiation factors at the RTC was instrumental to visualize and demonstrate active translation proximal to replication complexes of several coronaviruses.Collectively, we establish a spatial link between viral RNA synthesis and diverse host factors of unprecedented breadth. Our data may serve as a paradigm for other positive-strand RNA viruses and provide a starting point for a comprehensive analysis of critical virus-host interactions that represent targets for therapeutic intervention.","AbstractThe recent outbreak of coronavirus disease (COVID-19) caused by SARS-CoV-2 infection in Wuhan, China has posed a serious threat to global public health. To develop specific anti-coronavirus therapeutics and prophylactics, the molecular mechanism that underlies viral infection must first be confirmed. Therefore, we herein used a SARS-CoV-2 spike (S) protein-mediated cell-cell fusion assay and found that SARS-CoV-2 showed plasma membrane fusion capacity superior to that of SARS-CoV. We solved the X-ray crystal structure of six-helical bundle (6-HB) core of the HR1 and HR2 domains in SARS-CoV-2 S protein S2 subunit, revealing that several mutated amino acid residues in the HR1 domain may be associated with enhanced interactions with HR2 domain. We previously developed a pan-coronavirus fusion inhibitor, EK1, which targeted HR1 domain and could inhibit infection by divergent human coronaviruses tested, including SARS-CoV and MERS-CoV. We then generated a series of lipopeptides and found that the EK1C4 was the most potent fusion inhibitor against SARS-CoV-2 S protein-mediated membrane fusion and pseudovirus infection with IC50s of 1.3 and 15.8 nM, about 241- and 149-fold more potent than that of EK1 peptide, respectively. EK1C4 was also highly effective against membrane fusion and infection of other human coronavirus pseudoviruses tested, including SARS-CoV and MERS-CoV, as well as SARSr-CoVs, potently inhibiting replication of 4 live human coronaviruses, including SARS-CoV-2. Intranasal application of EK1C4 before or after challenge with HCoV-OC43 protected mice from infection, suggesting that EK1C4 could be used for prevention and treatment of infection by currently circulating SARS-CoV-2 and emerging SARSr-CoVs.","AbstractThe development of new drugs is costly, time consuming, and often accompanied with safety issues. Drug repurposing can avoid the expensive and lengthy process of drug development by finding new uses for already approved drugs. In order to repurpose drugs effectively, it is useful to know which proteins are targeted by which drugs. Computational models that estimate the interaction strength of new drug\u2013target pairs have the potential to expedite drug repurposing. Several models have been proposed for this task. However, these models represent the drugs as strings, which is not a natural way to represent molecules. We propose a new model called GraphDTA that represents drugs as graphs and uses graph neural networks to predict drug\u2013target affinity. We show that graph neural networks not only predict drug\u2013target affinity better than non-deep learning models, but also outperform competing deep learning methods. Our results confirm that deep learning models are appropriate for drug\u2013target binding affinity prediction, and that representing drugs as graphs can lead to further improvements.Availability of data and materialsThe proposed models are implemented in Python. Related data, pre-trained models, and source code are publicly available at https://github.com/thinng/GraphDTA.All scripts and data needed to reproduce the post-hoc statistical analysis are available from https://doi.org/10.5281/zenodo.3603523.","AbstractIn times of public crises, including the current Covid-19 pandemic, rapid dissemination of relevant scientific knowledge is of paramount importance. The duration of scholarly journals\u2019 publication process is one of the main factors hindering quick delivery of new information. While proper editorial assessment and peer review obviously require some time, turnaround times for medical journals can be up to several months, which is undesirable in the era of a crisis. Following initiatives of medical journals and scholarly publishers to accelerate their publication process, this study assesses whether medical journals have indeed managed to speed up their publication process for Covid-19 related articles. It studies the duration of 14 medical journals\u2019 publication process both during and prior to the current pandemic. Assessing a total of 669 articles, the study concludes that medical journals have indeed drastically accelerated the publication process for Covid-19 related articles since the outbreak of the pandemic. Compared to articles published in the same journals before the pandemic, turnaround times have decreased on average by 49%. The largest decrease in number of days between submission and publication of articles was due to a decrease in the number of days required for peer review. For articles not related to Covid-19, no acceleration of the publication process is found. While the acceleration of journals\u2019 publication process is laudable from the perspective of quick information dissemination, it also raises concerns relating to the quality of the peer review process and the quality of the resulting publications.","AbstractSodium-bile acid cotransporter, also denominated sodium-taurocholate cotransporting polypeptide (NTCP) is an integral membrane protein with multiple hydrophobic transmembrane domains. The third extracellular domain of NTCP presents a stretch of nine aminoacids (KGIVISLVL) that is characterized by pronounced hydrophobicity and serves as receptor for a protein, preS1, showing the hydrophobic epta-peptide sequence NPLGFFP. Vitamin D-binding protein macrophage activating factor (DBP-MAF) is a multifunctional protein that is characterized by two hydrophobic regions able to bind fatty acids and vitamin D, respectively. Here we demonstrate that NTCP and DBP-MAF show significant sequence similarities as far as hydrophobic stretches of aminoacids are concerned. Alignment of the sequence of seven aminoacids preceding the 157-KGIVISLVL-165 stretch of NTCP shows four aminoacids that are identical to those of the corresponding sequence of DBP-MAF, and two that are conserved substitutions. In addition, in the sequence of DBP-MAF that is aligned with the sequence YKGIVISLVL of NTCP, there are two contiguous negatively charged aminoacids (ED) and, in the preceding epta-peptide sequence, there are three negatively charged aminoacids (D-ED), whereas in the corresponding sequence of NTCP there are only two (D--D) that are not contiguous. This concentration of negatively charged aminoacids may be involved in binding of protein inserts characterized by high density of positively charges residues. The alternating hydrophobic and electrostatic interactions described in this paper may help elucidating the biological roles of these proteins as far as protein-protein interactions are concerned.","AbstractHost shifts - where a pathogen jumps between different host species - are an important source of emerging infectious disease. With ongoing climate change there is an increasing need to understand the effect changes in temperature may have on emerging infectious disease. We investigated whether species\u2019 susceptibilities change with temperature and ask if susceptibility is greatest at different temperatures in different species. We infected 45 species of Drosophilidae with an RNA virus and measured how viral load changes with temperature. We found the host phylogeny explained a large proportion of the variation in viral load at each temperature, with strong phylogenetic correlations between viral loads across temperature. The variance in viral load increased with temperature, whilst the mean viral load did not, such that as temperature increased the most susceptible species become more susceptible, and the least susceptible less so. We found no significant relationship between a species\u2019 susceptibility across temperatures and proxies for thermal optima; critical thermal maximum and minimum or basal metabolic rate. These results suggest that whilst the rank order of species susceptibilities can remain the same with changes in temperature, the likelihood of host shifts into a given species may increase or decrease.Author SummaryEmerging infectious diseases are often the result of a host shift, where a pathogen jumps from one host species into another. Understanding the factors underlying host shifts is a major goal for infectious disease researchers. This effort has been further complicated by the fact that host-parasite interactions are now taking place in a period of unprecedented global climatic warming. Here, we ask how host shifts are affected by temperature by carrying out experimental infections using an RNA virus across a wide range of related species, at three different temperatures. We find that as temperature increases the most susceptible species become more susceptible, and the least susceptible less so. This has important consequences for our understanding of host shift events in a changing climate, and suggests that temperature changes may affect the likelihood of a host shift into certain species.","The emergence of the betacoronavirus, SARS-CoV-2 that causes COVID-19, represents a significant threat to global human health. Vaccine development is focused on the principal target of the humoral immune response, the spike (S) glycoprotein, that mediates cell entry and membrane fusion. SARS-CoV-2 S gene encodes 22 N-linked glycan sequons per protomer, which likely play a role in immune evasion and occluding immunogenic protein epitopes. Here, using a site-specific mass spectrometric approach, we reveal the glycan structures on a recombinant SARS-CoV-2 S immunogen. This analysis enables mapping of the glycan-processing states across the viral spike. We show how SARS-CoV-2 S glycans differ from typical host glycan processing, which may have implications in viral pathobiology and vaccine design.","The COVID-19 pandemic demands assimilation of all available biomedical knowledge to decode its mechanisms of pathogenicity and transmission. Despite the recent renaissance in unsupervised neural networks for decoding unstructured natural languages, a platform for the real-time synthesis of the exponentially growing biomedical literature and its comprehensive triangulation with deep omic insights is not available. Here, we present the nferX platform for dynamic inference from over 45 quadrillion possible conceptual associations extracted from unstructured biomedical text, and their triangulation with Single Cell RNA-sequencing based insights from over 25 tissues (https://academia.nferx.com/). Using this platform, we identify intersections between the pathologic manifestations of COVID-19 and the comprehensive expression profile of the SARS-CoV-2 receptor ACE2. We find that tongue keratinocytes, airway club cells, and ciliated cells are likely under-appreciated targets of SARS-CoV-2 infection, in addition to type II pneumocytes and olfactory epithelial cells. We further identify mature small intestinal enterocytes as a possible hotspot of COVID-19 fecal-oral transmission, where an intriguing maturation-correlated transcriptional signature is shared between ACE2 and the other coronavirus receptors DPP4 (MERS-CoV) and ANPEP (\u03b1-coronavirus). This study demonstrates how a holistic data science platform can leverage unprecedented quantities of structured and unstructured publicly available data to accelerate the generation of impactful biological insights and hypotheses.","AbstractTo compare the secondary structures of RNA molecules we developed the CROSSalign method. CROSSalign is based on the combination of the Computational Recognition Of Secondary Structure (CROSS) algorithm to predict the RNA secondary structure at single-nucleotide resolution using sequence information, and the Dynamic Time Warping (DTW) method to align profiles of different lengths. We applied CROSSalign to investigate the structural conservation of long non-coding RNAs such as XIST and HOTAIR as well as ssRNA viruses including HIV. In a pool of sequences with the same secondary structure CROSSalign accurately recognizes repeat A of XIST and domain D2 of HOTAIR and outperforms other methods based on covariance modelling. CROSSalign can be applied to perform pair-wise comparisons and is able to find homologues between thousands of matches identifying the exact regions of similarity between profiles of different lengths. The algorithm is freely available at the webpage http://service.tartaglialab.com//new_submission/CROSSalign.","AbstractAstroviruses (AstVs) are RNA viruses responsible for infection of a large diversity of avian and mammalian species, including bats, livestock, and humans. We investigated AstV infection in a free-tailed bat species, Mormopterus francoismoutoui, endemic to Reunion Island. A total of 190 guano samples were collected in a maternity colony during 19 different sampling sessions, between June 2016 and June 2017. Biological material was tested for the presence of the AstV RNA-dependent RNA-polymerase (RdRp) gene with a pan-AstV semi-nested polymerase chain reaction assay. In total, 15 guano samples (7.9%) tested positive, with high genetic diversity of the partial RdRp gene sequences among positive samples. A phylogenetic analysis further revealed that the detected viruses were genetically related to AstVs reported in reptiles, dogs, and pigs, but did not cluster with AstVs commonly found in bats. Although more investigation need to be conducted to assess the level of infected bats in the studied population, our findings suggest that Reunion free-tailed bats are exposed to AstV, and that cross-species transmission may occur with other hosts sharing the same habitat.","AbstractNeuropsychiatric systemic lupus erythematosus (NPSLE) is a severe complication associated with the neurotoxic effects of circulating autoantibodies in the central nervous system (CNS) manifested frequently as a learning and memory deficit. Pristane-induced lupus in BALB/c female mice is an experimental model that resembles some clinical and immunological SLE pathogenesis associated with environmental factors. Nevertheless, there is no experimental evidence that relate pristane-induced lupus with cognitive dysfunction associated with autoantibodies production.ObjectiveTo evaluate cognitive impairment related to memory deficits in a pristane-induced lupus BALB/c female mice related to mRNA expression levels of NR2A/2B hippocampal subunits in short and long-term memory task at 7 and 12 weeks after LPS exposition (7wLPS and 12wLPS) in a behavioral test with the employment of Barnes maze.MethodsFifty-four female BALB/c mice of 8-12 weeks old were included in 2 experimental groups: 7 and 12 weeks after lypopolissacharide (LPS) exposure and classified in subgroups (control, pristane and pristane+LPS). To determine cognitive dysfunction, mice were tested in a Barnes maze. Serum anti-Sm antibodies and relative expression of hippocampal NR2A/NR2B subunits were quantified.ResultsPristane and pristane+LPS mice showed a prolonged escape latency at 7wLPS than at 12wLPS in short-term memory. Downregulation of hippocampal NR2A subunit was more evident than NR2B in pristane and pristane+LPS at 7wLPS and 12wLPS. The anti-Sm autoantibodies levels correlate with the relative expression of NR2A.ConclusionDownregulation of hippocampal NR2A/2B subunits in the pristane-model of lupus in BALB/c mice may be related to anti-Sm autoantibodies production with the consequence of cognitive impairment in early stages of autoimmune disease.","ABSTRACTHost plasma membrane protein SERINC5 is incorporated into budding retrovirus particles where it blocks subsequent entry into susceptible target cells. Three accessory proteins encoded by diverse retroviruses, HIV-1 Nef, EIAV S2, and MLV Glycogag, each independently disrupt SERINC5 antiviral activity, by redirecting SERINC5 from the site of virion assembly on the plasma membrane to an internal RAB7+ endosomal compartment. Pseudotyping retroviruses with particular glycoproteins, e.g., the vesicular stomatitis glycoprotein (VSV G), renders the infectivity of particles resistant to inhibition by virion-associated SERINC5. To better understand viral determinants for SERINC5-sensitivity, the effect of SERINC5 was assessed using HIV-1, MLV, and M-PMV virion cores, pseudotyped with glycoproteins from Arenavirus, Coronavirus, Filovirus, Rhabdovirus, Paramyxovirus, and Orthomyxovirus genera. Infectivity of particles, pseudotyped with HIV-1, amphotropic-MLV, or influenza virus glycoproteins, was decreased by SERINC5, whether the core was provided by HIV-1, MLV, or M-PMV. Particles generated by all three cores, and pseudotyped with glycoproteins from either avian leukosis virus-A, human endogenous retrovirus K (HERV-K), ecotropic-MLV, HTLV-1, Measles morbillivirus, lymphocytic choriomeningitis mammarenavirus (LCMV), Marburg virus, Ebola virus, severe acute respiratory syndrome-related coronavirus (SARS-CoV), or VSV, were insensitive to SERINC5. In contrast, particles pseudotyped with M-PMV, RD114, or rabies virus (RABV) glycoproteins were sensitive to SERINC5, but only with particular retroviral cores. Resistance to SERINC5 by particular glycoproteins did not correlate with reduced SERINC5 incorporation into particles or with the route of viral entry. These findings indicate that some non-retroviruses may be sensitive to SERINC5 and that, in addition to the viral glycoprotein, the retroviral core influences sensitivity to SERINC5.IMPORTANCEThe importance of SERINC5 for inhibition of retroviruses is underscored by convergent evolution among three non-monophyletic retroviruses, each of which encodes a structurally unrelated SERINC5 inhibitor. One of these retroviruses causes tumors in mice, a second anemia in horses, and a third causes AIDS. SERINC5 is incorporated into retrovirus particles where it blocks entry into target cells, via a mechanism that is dependent on the viral glycoprotein. Here we demonstrate that retroviruses pseudotyped with glycoproteins from several non-retroviruses are also inhibited by SERINC5, suggesting that enveloped viruses other than retroviruses may also be inhibited by SERINC5. Additionally, we found that sensitivity to SERINC5 is determined by the retrovirus core, as well as by the glycoprotein. By better understanding how SERINC5 inhibits viruses we hope to extend fundamental understanding of virus replication and of the native role of SERINC5 in cells, and perhaps to advance the development of new antiviral strategies.","AbstractClavibacter is an agriculturally important genus comprising a single species, Clavibacter michiganensis, and multiple subspecies, including, C. michiganensis subsp. nebraskensis which causes Goss\u2019s wilt/blight of corn and accounts for high yield losses - listed among the five most significant diseases of corn in the United States of America. Our research objective was to develop a robust and rapid multiplex TaqMan real-time PCR (qPCR) to detect C. michiganensis in general and C. michiganensis subsp. nebraskensis with enhanced reliability and accuracy by adding non-complementary AT sequences to the 5\u2019 end of the forward and reverse primers. Comparative genomic analyses were performed to identify unique and conserved gene regions for primer and probe design. The unique genomic regions, ABC transporter ATP-binding protein CDS/ABC-transporter permease and MFS transporter were determined for specific detection of C. michiganensis and C. m. subsp. nebraskensis, respectively. The AT-rich sequences at the 5\u2019 position of the primers enhanced the reaction efficiency and sensitivity of rapid qPCR cycling; the reliability, accuracy and high efficiency of the developed assay was confirmed after testing with 59 strains from inclusivity and exclusivity panels \u2013 no false positives or false negatives were detected. The assays were also validated through naturally and artificially infected corn plant samples; all samples were detected for C. michiganensis and C. m. subsp. nebraskensis with 100% accuracy. The assay with 5\u2019 AT-rich sequences detected up to 10- and 100-fg of C. michiganensis and C. michiganensis subsp. nebraskensis genome targets, respectively. No adverse effect was observed when sensitivity assays were spiked with host genomic DNA. Addition of 5\u2019 AT rich sequences enhanced the qPCR reaction efficiency from 0.82 (M = -3.83) and 0.91 (M = -3.54) to 1.04 (with optimum slope value; M = -3.23) for both C. michiganensis and C. michiganensis subsp. nebraskensis, respectively; a increase of 10-fold sensitivity was also obtained with C. michiganensis primer set. The methodology proposed here can be used to optimize the reaction efficiency and to harmonize the diagnostic protocols which have prodigious applications in routine diagnostics, biosecurity and microbial forensics.","AbstractNovel coronavirus has wrecked medical and health care facilities claiming ~5% death tolls globally. All efforts to contain the pathogenesis either using inhibitory drugs or vaccines largely remained futile due to a lack of better understanding of the genomic feature of this virus. In the present study, we compared the 2019-nCoV with other coronaviruses, which indicated that bat-SARS like coronavirus could be a probable ancestor of the novel coronavirus. The protein sequence similarity of pangolin-hCoV and bat-hCoV with human coronavirus was higher as compared to their nucleotide similarity denoting the occurrence of more synonymous mutations in the genome. Phylogenetic and alignment analysis of 591 novel coronaviruses of different clades from Group I to Group V revealed several mutations and concomitant amino acid changes. Detailed investigation on nucleotide substitution unfolded 100 substitutions in the coding region of which 43 were synonymous and 57 were of non-synonymous type. The non-synonymous substitutions resulting into 57 amino acid changes were found to be distributed over different hCoV proteins with maximum on spike protein. An important di-amino acid change RG to KR was observed in ORF9 protein. Additionally, several interesting features of the novel coronavirus genome have been highlighted in respect to various other human infecting viruses which may explain extreme pathogenicity, infectivity and simultaneously the reason behind failure of the antiviral therapies.SignificanceThis study presents a comprehensive phylogenetic analysis of SARS-CoV2 isolates to understand discrete mutations that are occurring between patient samples. This analysis will provide an explanation for varying treatment efficacies of different inhibitory drugs and a future direction towards a combinatorial treatment therapies based on the kind of mutation in the viral genome.","Human severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2) is most closely related, by average genetic distance, to two coronaviruses isolated from bats, RaTG13 and RmYN02. However, there is a segment of high amino acid similarity between human SARS-CoV-2 and a pangolin isolated strain, GD410721, in the receptor binding domain (RBD) of the spike protein, a pattern that can be caused by either recombination or by convergent amino acid evolution driven by natural selection. We perform a detailed analysis of the synonymous divergence, which is less likely to be affected by selection than amino acid divergence, between human SARS-CoV-2 and related strains. We show that the synonymous divergence between the bat derived viruses and SARS-CoV-2 is larger than between GD410721 and SARS-CoV-2 in the RBD, providing strong additional support for the recombination hypothesis. However, the synonymous divergence between pangolin strain and SARS-CoV-2 is also relatively high, which is not consistent with a recent recombination between them, instead it suggests a recombination into RaTG13. We also find a 14-fold increase in the dN/dS ratio from the lineage leading to SARS-CoV-2 to the strains of the current pandemic, suggesting that the vast majority of non-synonymous mutations currently segregating within the human strains have a negative impact on viral fitness. Finally, we estimate that the time to the most recent common ancestor of SARS-CoV-2 and RaTG13 or RmYN02 based on synonymous divergence, is 51.71 years (95% C.I., 28.11-75.31) and 37.02 years (95% C.I., 18.19-55.85), respectively.","AbstractSteroid compounds, which are expected to have dual functions in blocking host inflammation and MERS-CoV replication, were screened from a chemical library. Within this library, ciclesonide, an inhaled corticosteroid, suppressed human coronavirus replication in cultured cells, but did not suppress replication of respiratory syncytial virus or influenza virus. The effective concentration of ciclesonide to block SARS-CoV-2 (the cause of COVID-19) replication (EC90) was 6.3 \u03bcM. After the eleventh consecutive MERS-CoV passage in the presence of ciclesonide, a resistant mutation was generated, which resulted in an amino acid substitution (A25V) in nonstructural protein (NSP) 15, as identified using reverse genetics. A recombinant virus with the mutation was also resistant to ciclesonide suppression of viral replication. These observations suggest that the effect of ciclesonide was specific to coronavirus, suggesting this is a candidate drug for treatment of patients suffering MERS or COVID-19.","AbstractSARS-CoV-2 and SARS-CoV share a common human receptor ACE2. Protein-protein interaction structure modeling indicates that spike-RBD of the two viruses also has similar overall binding conformation and binding free energy to ACE2. In vitro assays using recombinant ACE2 proteins and ACE2 expressing cells confirmed the two coronaviruses\u2019 similar binding affinities to ACE2. The above studies provide experimental supporting evidences and possible explanation for the high transmissibility observed in the SARS-CoV-2 outbreak. Potent ACE2-blocking SARS-CoV neutralizing antibodies showed limited cross-binding and neutralizing activities to SARS-CoV-2. ACE2-non-blocking SARS-CoV RBD antibodies, though with weaker neutralizing activities against SARS-CoV, showed positive cross-neutralizing activities to SARS-CoV-2 with an unknown mechanism. These findings suggest a trade-off between the efficacy and spectrum for therapeutic antibodies to different coronaviruses, and hence highlight the possibilities and challenges in developing broadly protecting antibodies and vaccines against SARS-CoV-2 and its future mutants.","SARS CoV2 is a novel highly virulent pathogen which gains entry to human cells by binding with the cell surface receptor angiotensin converting enzyme (ACE2). We contrasted the binding interactions between human ACE2 and coronavirus spike protein receptor binding domains (RBDs) from (i) SARS-CoV2, (ii) the related but less virulent OC43 (Singapore COVID-19 strain), and (iii) the 2002 epidemic-causing SARS CoV1. We find that the RBDs of the spike protein of SARS-CoV2 are highly optimized to achieve the strongest possible binding interaction with ACE2 which is consistent with its enhanced pathogenicity. SARS CoV2 RBDs form the most stable complex with ACE2 (64.91%, and 28.07% higher binding scores than SARS CoV1 and OC43, respectively) while occupying the greatest number of residues in the ATR1 binding site. In fact, the spike protein RBDs from SARS-CoV2 out-compete the angiotensin 2 receptor type I (ATR1) which is the native binding partner of ACE2 by 64% in terms of binding affinity (quantified using the Rosetta scoring function). They accomplish this through strong electrostatic attachments with every fourth residue on the N-terminus alpha-helix (starting from Ser19 to Asn53) as the turn of the helix makes these residues solvent accessible. These results offer a computational explanation for the increased pathogenicity of SARS CoV2 and allude to therapeutic modalities by identifying and rank-ordering the ACE2 residues involved in binding with the virus.","We calculated the structural properties of &gt;2500 coronaviruses and computed &gt;100000 human protein interactions with severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2). Using the CROSS method, we found that the SARS-CoV-2 region encompassing nucleotides 23000 and 24000 is highly conserved at the structural level, while the region 1000 nucleotides up-stream varies significantly. The two sequences code for a domain of the spike S protein that binds to the host receptor angiotensin-converting enzyme 2 (ACE2) that mediates human infection and in the homologue from Middle East respiratory syndrome coronavirus (MERS-CoV) interacts with sialic acids. We predicted structured regions at the 5 prime and 3 prime ends where our calculations indicate strong propensity to bind proteins. Using the catRAPID method, we computed 3500 protein interactions with the 5 prime end and identified Cyclin T1 CCNT1, ATP-dependent RNA helicase DDX1, Zinc Finger Protein ZNF175 and other 20 high-confidence candidate partners. We propose these proteins, also implicated in HIV replication, to be further investigated for a better understanding of host-virus interaction mechanisms.","AbstractThe beginning of 2020 has seen the emergence of COVID-19 outbreak caused by a novel coronavirus, Severe Acute Respiratory Syndrome Coronavirus 2 (SARS-CoV-2). There is an imminent need to better understand this new virus and to develop ways to control its spread. In this study, we sought to gain insights for vaccine design against SARS-CoV-2 by considering the high genetic similarity between SARS-CoV-2 and SARS-CoV, which caused the outbreak in 2003, and leveraging existing immunological studies of SARS-CoV. By screening the experimentally-determined SARS-CoV-derived B cell and T cell epitopes in the immunogenic structural proteins of SARS-CoV, we identified a set of B cell and T cell epitopes derived from the spike (S) and nucleocapsid (N) proteins that map identically to SARS-CoV-2 proteins. As no mutation has been observed in these identified epitopes among the available SARS-CoV-2 sequences (as of 9 February 2020), immune targeting of these epitopes may potentially offer protection against this novel virus. For the T cell epitopes, we performed a population coverage analysis of the associated MHC alleles and proposed a set of epitopes that is estimated to provide broad coverage globally, as well as in China. Our findings provide a screened set of epitopes that can help guide experimental efforts towards the development of vaccines against SARS-CoV-2.","In 2012, the genome of a novel rhabdovirus, Bas-Congo virus, was discovered in the acute-phase serum of a Congolese patient with presumed viral hemorrhagic fever. In the absence of a replicating virus isolate, fulfilling Koch's postulates to determine whether Bas-Congo virus is indeed a human virus and/or pathogen has been impossible. However, experiments with vesiculoviral particles pseudotyped with Bas-Congo glycoprotein suggested that Bas-Congo virus particles can enter cells from multiple animals, including humans. In 2015, genomes of two related viruses, Ekpoma virus 1 and Ekpoma virus 2, were detected in human sera in Nigeria. Isolates could not be obtained. Phylogenetic analyses led to the classification of Bas-Congo virus, Ekpoma virus 1, and Ekpoma virus 2 in the same genus, Tibrovirus, together with five biting midge-borne rhabdoviruses (i.e., Beatrice Hill virus, Bivens Arm virus, Coastal Plains virus, Sweetwater Branch virus, and Tibrogargan virus) not known to infect humans. Using individual recombinant vesiculoviruses expressing the glycoproteins of all eight known tibroviruses and more than 75 cell lines representing different animal species, we demonstrate that the glycoproteins of all tibroviruses can mediate vesiculovirus particle entry into human, bat, nonhuman primate, cotton rat, boa constrictor, and Asian tiger mosquito cells. Using four of five isolated authentic tibroviruses (i.e., Bivens Arm virus, Coastal Plains virus, Sweetwater Branch virus, and Tibrogargan virus), our experiments indicate that many cell types may be partially resistant to tibrovirus replication after virion cell entry. Consequently, experimental data solely obtained from experiments using tibrovirus surrogate systems (e.g., vesiculoviral pseudotypes, recombinant vesiculoviruses) cannot be used to predict whether Bas-Congo virus, or any other tibrovirus, infects humans.","SummaryThe flavivirus Zika virus (ZIKV) activates ribonuclease L (RNase L) catalytic antiviral function during infection, yet deletion of RNase L decreases ZIKV production, suggesting a proviral role of RNase L. In this study, we reveal that latent RNase L supports ZIKV replication factory (RF) assembly. Deletion of RNase L induced broader cellular distribution of ZIKV dsRNA and NS3 compared with densely concentrated RFs detected in WT cells. An inactive form of RNase L was sufficient to contain ZIKV genome and dsRNA within a smaller area, which increased levels of viral RNA within RFs as well as infectious ZIKV released from the cell. We used a microtubule stabilization drug to demonstrate that RNase L deletion impaired the cytoskeleton rearrangements that are required for proper generation of RFs. During infection with dengue or West Nile Kunjin viruses, RNase L decreased virus production, suggesting that RNase L proviral function is specific to ZIKV.","AbstractGuided by the principle of primum non nocere (first do no harm), we report a cautionary note on the potential fatal toxicity of chloroquine (CQ) or hydroxychloroquine (HCQ) in combination with anti-diabetic drug metformin. We observed that the combination of CQ or HCQ and metformin, which were used in our studies as potential anti-cancer drugs, killed 30-40% of mice. While our observations in mice may not translate to toxicity in humans, the reports that CQ or HCQ has anti-COVID-19 activity, the use of CQ resulting in toxicity and at least one death, and the recent Emergency Use Authorization (EUA) for CQ and HCQ by the US Food and Drug Administration (FDA) prompted our report. Here we report the lethality of CQ or HCQ in combination with metformin as a warning of its potential serious clinical toxicity. We hope that our report will be helpful to stimulate pharmacovigilance and monitoring of adverse drug reactions with the use of CQ or HCQ, particularly in combination with metformin.","AbstractZika virus (ZIKV) is a member of the family Flaviviridae. In 2015, ZIKV triggered a large epidemic in Brazil and spread across Latin America. In November of that year, the Brazilian Ministry of Health reported a 20-fold increase in cases of neonatal microcephaly, which corresponds geographically and temporally to the ZIKV outbreak. ZIKV was isolated from the brain tissue of a fetus diagnosed with microcephaly, and recent studies in mice models revealed that ZIKV infection may cause brain defects by influencing brain cell developments. Unfortunately, the mechanisms by which ZIKV alters neurophysiological development remain unknown. MicroRNAs (miRNAs) are small noncoding RNAs that regulate post-transcriptional gene expression by translational repression. In order to gain insight into the possible role of ZIKV-mediated miRNA signaling dysfunction in brain-tissue development, we computationally predicted new miRNAs encoded by the ZIKV genome and their effective hybridization with transcripts from human genes previously shown to be involved in microcephalia. The results of these studies suggest a possible role of these miRNAs on the expression of human genes associated with this disease. Besides, a new ZIKV miRNA was predicted in the 3\u2019stem loop (3\u2019 SL) of the 3\u2019untranslated region (3\u2019UTR) of the ZIKV genome, suggesting the role of the 3\u2019UTR of flaviviruses as a source of miRNAs.","AbstractThe same nucleotide sequence can encode two protein products in different reading frames. Overlapping gene regions encode higher levels of intrinsic structural disorder (ISD) than non-overlapping genes (39% vs. 25% in our viral dataset). This might be because of the intrinsic properties of the genetic code, because one member per pair was recently born de novo in a process that favors high ISD, or because high ISD relieves increased evolutionary constraint imposed by dual-coding. Here we quantify the relative contributions of these three alternative hypotheses. We estimate that the recency of de novo gene birth explains 32% or more of the elevation in ISD in overlapping regions of viral genes. While the two reading frames within a same-strand overlapping gene pair have markedly different ISD tendencies that must be controlled for, their effects cancel out to make no net contribution to ISD. The remaining elevation of ISD in the older members of overlapping gene pairs, presumed due to the need to alleviate evolutionary constraint, was already present prior to the origin of the overlap. Same-strand overlapping gene birth events can occur in two different frames, favoring high ISD either in the ancestral gene or in the novel gene; surprisingly, most de novo gene birth events contained completely within the body of an ancestral gene favor high ISD in the ancestral gene (23 phylogenetically independent events vs. 1). This can be explained by mutation bias favoring the frame with more start codons and fewer stop codons.","AbstractThe virus has caused much mortality and morbidity to humans, and still posed a serious threat to the global public health. The virome with the human-infection potential is far from complete. Novel viruses have been discovered at an unprecedented pace as the rapid development of viral metagenomics. However, there is still a lack of a method for rapidly identifying the virus with the human-infection potential. This study built several machine learning models for discriminating the human-infecting viruses from other viruses based on the frequency of k-mers in the viral genomic sequences. The k-nearest neighbor (KNN) model could predict the human-infecting virus with an accuracy of over 90%. Even for the KNN models built on the contigs as short as 1kb, they performed comparably to those built on the viral genomes, suggesting that the models could be used to identify the human-infecting virus from the viral metagenomic sequences. This work could help for discovery of novel human-infecting virus in metagenomics studies.","AbstractPrecise estimation of genetic substitution patterns is critical for accurate reconstruction of pathogen phylogenies. Few studies of viral evolution account for variations of mutation rate across a single gene. This is especially true when considering evolution of segmented viruses where individual segments are short, encoding for few proteins. However, the structural and functional partitions of these proteins could provide valuable information for more accurate inference of viral evolution, due to the disparate immune selection pressure on different functional domains. Accurately reconstructed evolutionary features on specific functional domains can in turn provide biological information on viral protein and immune targets for vaccine design. In this study we developed and evaluated a structurally informed partitioning scheme that accounts for rate variation among immunogenic head and stalk domains of the surface protein hemagglutinin (HA) of influenza viruses. We evaluated the model fit and performance of four different models - HKY, SRD06 codon, HKY with a structurally informed partitioning scheme, SRD06 with a structurally informed partitioning scheme on pandemic A/H1N1pdm09, seasonal A/H1N1postpdm, A/H3N2, B-Yamagata-like and Victoria-like lineages, and two highly pathogenic avian influenza A viruses H5Nx and H7N9. Results showed that structurally informed partitioning with SRD06 performed better for all datasets with decisively statistical support. Significantly faster nucleotide substitution rates for head domain, compared to stalk domain was observed and may provide insight for stalk derived broadly-reactive vaccine design. Taken together, integrating a functionally informed partitioning scheme based on protein structures of immune targets allows for significant improvement of phylogenetic analysis and providing important biological insights.","AbstractCoronavirus Disease 2019 (COVID-19) and severe acute respiratory syndrome (SARS)-related coronaviruses (e.g., 2019-nCoV and SARS-CoV) are phylogenetically distantly related, but both are capable of infecting human hosts via the same receptor, angiotensin-converting enzyme 2, and cause similar clinical and pathological features, suggesting their phenotypic convergence. Yet, the molecular basis that underlies their phenotypic convergence remains unknown. Here, we used a recently developed molecular phyloecological approach to examine the molecular basis leading to their phenotypic convergence. Our genome-level analyses show that the spike protein, which is responsible for receptor binding, has undergone significant Darwinian selection along the branches related to 2019-nCoV and SARS-CoV. Further examination shows an unusually high proportion of evolutionary convergent amino acid sites in the receptor binding domain (RBD) of the spike protein between COVID-19 and SARS-related CoV clades, leading to the phylogenetic uniting of their RBD protein sequences. In addition to the spike protein, we also find the evolutionary convergence of its partner protein, ORF3a, suggesting their possible co-evolutionary convergence. Our results demonstrate a strong adaptive evolutionary convergence between COVID-19 and SARS-related CoV, possibly facilitating their adaptation to similar or identical receptors. Finally, it should be noted that many observed bat SARS-like CoVs that have an evolutionary convergent RBD sequence with 2019-nCoV and SARS-CoV may be pre-adapted to human host receptor ACE2, and hence would be potential new coronavirus sources to infect humans in the future.","AbstractTraditionally, the emergence of coronaviruses (CoVs) has been attributed to a gain in receptor binding in a new host. Our previous work with SARS-like viruses argued that bats already harbor CoVs with the ability to infect humans without adaptation. These results suggested that additional barriers limit the emergence of zoonotic CoV. In this work, we describe overcoming host restriction of two MERS-like bat CoVs using exogenous protease treatment. We found that the spike protein of PDF2180-CoV, a MERS-like virus found in a Ugandan bat, could mediate infection of Vero and human cells in the presence of exogenous trypsin. We subsequently show that the bat virus spike can mediate infection of human gut cells, but is unable to infect human lung cells. Using receptor-blocking antibodies, we show that infection with the PDF2180 spike does not require MERS-CoV receptor DPP4 and antibodies developed against the MERS spike receptor-binding domain and S2 portion are ineffective in neutralizing the PDF2180 chimera. Finally, we found that addition of exogenous trypsin also rescues replication of HKU5-CoV, a second MERS-like group 2c CoV. Together, these results indicate that proteolytic cleavage of the spike, not receptor binding, is the primary infection barrier for these two group 2c CoVs. Coupled with receptor binding, proteolytic activation offers a new parameter to evaluate emergence potential of CoVs and offer a means to recover previously unrecoverable zoonotic CoV strains.ImportanceOverall, our studies demonstrate that proteolytic cleavage is the primary barrier to infection for a subset of zoonotic coronaviruses. Moving forward, the results argue that both receptor binding and proteolytic cleavage of the spike are critical factors that must be considered for evaluating the emergence potential and risk posed by zoonotic coronaviruses. In addition, the findings also offer a novel means to recover previously uncultivable zoonotic coronavirus strains and argue that other tissues, including the digestive tract, could be a site for future coronavirus emergence events in humans.","AbstractPolyomaviruses (PyVs) are small, double-stranded DNA tumor viruses carried by diverse vertebrates. PyVs have previously been considered highly host restricted in mammalian hosts, with host-switching events thought rare or nonexistent. Prior investigations have revealed short-range host-switching events of PyVs in two different African bat species within the horseshoe bat genus Rhinolophus. Herein, we have conducted a systematic investigation of PyVs in 1,083 archived bat samples collected from five provinces across China, and identified 192 PyVs from 186 bats from 15 host species within 6 families (Rhinolophidae, Vespertilionidae, Hipposideridae, Emballonuridae, Miniopteridae and Pteropodidae) representing 28 newly-described PyVs, indicative of extensive genetic diversity of bat PyVs. Surprisingly, two PyVs were identified in multiple bat species from different families, and another PyV clustered phylogenetically with PyVs carried by bats from a different host family, indicative of three inter-family PyV host-switching events. The time to most recent common ancestor (tMRCA) of the three events was estimated at 0.02-11.6 million years ago (MYA), which is inconsistent with the estimated tMRCA of their respective bat hosts (36.3-66.7 MYA), and is most parsimoniously explained by host-switching events. PyVs identified from geographically separated Chinese horseshoe bat species in the present study showed close genetic identities, and clustered with each other and with PyVs from African horseshoe bats, allowing assessment of the effects of positive selection in VP1 within the horseshoe bat family Rhinolophidae. Correlation analysis indicated that co-evolution with their hosts contributed much more to evolutionary divergence of PyV than geographic distance. In conclusion, our findings provide the first evidence of inter-family host-switching events of PyV in mammals and challenge the prevailing evolutionary paradigm for strict host restriction of mammalian PyVs.Author summarySince the discovery of murine polyomavirus in the 1950s, polyomaviruses (PyVs) have been considered both genetically stable and highly host-restricted in their mammalian hosts. In this study, we have identified multiple cases of host-switching events of PyVs by large scale surveillance in diverse bat species collected in China. These host-switching events occurred between bat families living in the same colony, indicating that a large population with frequent contacts between different bat species may represent an ecological niche facilitating PyV host-switching. The cases studied involved members of bats from several families, including horseshoe bats, which were previously found to harbor a number of highly virulent viruses to both humans and domestic animals. Our findings have provided evidence that even highly host-specific DNA viruses can transmit between bats of different species and indicate an increased propensity for spillover events involving horseshoe bats. We propose an evolutionary scheme for bat-borne PyVs in which intra-host divergence and host-switching has generated the diverse PyVs in present day bats. This scheme provides a useful model to study the evolution of PyVs in other hosts and, potentially, the modeling of bat zoonoses and the transmission of other DNA viruses in other mammals, including humans.","AbstractThe ongoing Zika epidemic in the Americas has challenged public health surveillance, response, and control systems. Even as the epidemic appears to be near its end in the Americas, it is unclear whether substantial Zika virus transmission may still be ongoing. This issue is exacerbated by large discrepancies in local case reporting and significant delays in detecting outbreaks due to surveillance gaps. To uncover locations with lingering outbreaks in the Americas, we investigated travel-associated Zika cases diagnosed in the United States and Europe to identify signatures of transmission dynamics that were not captured by local reporting. We found that a large and unreported Zika outbreak occurred in Cuba during 2017, a year after peak transmission in neighboring countries, with cases still appearing in 2018. By sequencing Zika virus from infected travelers, we show that the 2017 outbreak in Cuba was sparked by long-lived lineages of Zika virus introduced from multiple places in the Americas a year prior. Our data suggest that while aggressive mosquito control in Cuba may initially have been effective at mitigating Zika virus transmission, in the absence of vaccines, herd immunity, or strong international coordination, such control measures may need to be maintained to be effective. Our study highlights how Zika virus may still be \u2018silently\u2019 spreading in the Americas and provides a framework for more accurately understanding outbreak dynamics.","AbstractUnderstanding and quantifying the transmission of zoonotic pathogens is essential for directing public health responses, especially for pathogens capable of transmission between humans. However, determining a pathogen\u2019s transmission dynamics is complicated by challenges often encountered in zoonotic disease surveillance, including unobserved sources of transmission (both human and zoonotic), limited spatial information, and unknown scope of surveillance. In this work, we present a model-based inference method that addresses these challenges for subcritical zoonotic pathogens using a spatial model with two levels of mixing. After demonstrating the robustness of the method using simulation studies, we apply the new method to a dataset of human monkeypox cases detected during an active surveillance program from 1982-1986 in the Democratic Republic of the Congo (DRC). Our results provide estimates of the reproductive number and spillover rate of monkeypox during this surveillance period and suggest that most human-to-human transmission events occur over distances of 30km or less. Taking advantage of contact-tracing data available for a subset of monkeypox cases, we find that around 80% of contact-traced links could be correctly recovered from transmission trees inferred using only date and location. Our results highlight the importance of identifying the appropriate spatial scale of transmission, and show how even imperfect spatiotemporal data can be incorporated into models to obtain reliable estimates of human-to-human transmission patterns.Author SummarySurveillance datasets are often the only sources of information about the ecology and epidemiology of zoonotic infectious diseases. Methods that can extract as much information as possible from these datasets therefore provide a key advantage for informing our understanding of the disease dynamics and improving our ability to choose the optimal intervention strategy. We developed and tested a likelihood-based inference method based on a mechanistic model of the spillover and human-to-human transmission processes. We first used simulated datasets to explore which information about the disease dynamics of a subcritical zoonotic pathogen could be successfully extracted from a line-list surveillance dataset with non-localized spatial information and unknown geographic coverage. We then applied the method to a dataset of human monkeypox cases detected during an active surveillance program in the Democratic Republic of the Congo between 1982 and 1986 to obtain estimates of the reproductive number, spillover rate, and spatial dispersal of monkeypox in humans.","AbstractNoncanonical nucleic acid structures play important roles in the regulation of molecular processes. Considering the importance of the ongoing coronavirus crisis, we decided to evaluate genomes of all coronaviruses sequenced to date (stated more broadly, the order Nidovirales) to determine if they contain noncanonical nucleic acid structures. We discovered much evidence of putative G-quadruplex sites and even much more of inverted repeats (IRs) loci, which in fact are ubiquitous along the whole genomic sequence and indicate a possible mechanism for genomic RNA packaging. The most notable enrichment of IRs was found inside 5\u2032UTR for IRs of size 12+ nucleotides, and the most notable enrichment of putative quadruplex sites (PQSs) was located before 3\u2032UTR, inside 5\u2032UTR, and before mRNA. This indicates crucial regulatory roles for both IRs and PQSs. Moreover, we found multiple G-quadruplex binding motifs in human proteins having potential for binding of SARS-CoV-2 RNA.
