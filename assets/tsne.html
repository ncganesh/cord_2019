deterministic model reveals the existence of a non-zero endemic equilibrium, oscillatory dynamics under some parametric conditions, and complex dynamic regimes that shift under small parameter perturbations. Time-lag between current epidemic conditions and behavioral response is essential for the more exotic dynamics. These results suggest that reducing this lag may reduce both the final-size of the epidemic and the uncertainty associated with epidemic projections.","AbstractQuantification of aerosolized influenza virus is used for determining inhalation exposure. Several bioaerosol samplers and analytical methods have been used; however, the detection and quantification of influenza virus among aerosol samples remains challenging. Therefore, improved viral aerosol measurement methods are needed. This study evaluated influenza virus recovery among three filter types polytetrafluoroethylene, polyvinylchloride and polystyrene. Polytetrafluoroethylene, polyvinylchloride are fabricated filter materials and commonly used in the scientific literature to sample for viral aerosols. A novel, electrospun polystyrene filter material may improve viral aerosol recovery during filter-based air sampling. The filter materials were compared across the following conditions: treated with or without air, filter wash buffer (HBSS or PBS), and viral RNA extraction method (QIAamp Viral RNA Mini Kit or Trizol). Twenty trials were completed in a chamber and samples were analyzed using RT-qPCR. Viral recovery was significantly different (p-value &lt; .0001) by filter type. Polystyrene filter use resulted in recovery of the most viral RNA. Air sampling did not affect the recovery of viral RNA from the filter materials (p-values &gt; 0.05). Viral RNA concentrations were significantly different across extraction methods for all comparisons (p-values &lt; 0.05). Our results demonstrated that the novel polystyrene filter material resulted in the highest concentration of extracted RNA compared to the commonly used polytetrafluoroethylene and polyvinylchloride, which we speculate may be related to the chemical composition of the filter material (e.g., polystyrene is an aromatic hydrocarbon whereas polytetrafluoroethylene and polyvinylchloride contain more polar, and thus potentially reactive, carbon-halogen bonds). Air sampling did not have an effect on viral RNA recovery. Using Hanks Balanced Salt Solution with QIAamp Viral RNA Mini Kit, and Phosphate-buffered saline with the Trizol extraction, resulted in the most viral RNA recovery.","The COVID-19 pandemic is overwhelming healthcare systems worldwide. A significant portion of COVID-19 patients develop pneumonia and acute respiratory distress syndrome (ARDS), necessitating ventilator support. Some health systems do not have the capacity to accommodate this surge in ventilator demand, leading to shortages and inevitable mortality. Some clinicians have, of necessity, jerry-rigged ventilators to support multiple patients, but these devices lack protected air streams or individualized controls for each patient. Moreover, some have not been tested under conditions of ARDS. We have developed the Individualized System for Augmenting Ventilator Efficacy (iSAVE), a rapidly deployable platform to more safely use a single ventilator to simultaneously support multiple critically-ill patients. The iSAVE enables patient-specific volume and pressure control and incorporates safety features to mitigate cross-contamination between patients and flow changes due to patient interdependencies within the respiratory circuit. Here we demonstrate through simulated and in vivo pig evaluation the capacity of the iSAVE to support a range of respiratory clinical states. By leveraging off-the-shelf components that are readily available to intensive care unit (ICU) caregivers, the iSAVE could potentially be translated for human application to expand the ventilation capacity of hospitals using existing ventilators, minimizing the need to procure additional ventilators.","Many of the proteins produced by SARS-CoV-2 have related counterparts across the Severe Acute Respiratory Syndrome (SARS-CoV) family. One such protein is non-structural protein 9 (Nsp9), which is thought to mediate both viral replication and virulence. Current understanding suggests that Nsp9 is involved in viral genomic RNA reproduction. Nsp9 is thought to bind RNA via a fold that is unique to this class of betacoronoaviruses although the molecular basis for this remains ill-defined. We sought to better characterise the SARS-CoV-2 Nsp9 protein and subsequently solved its X-ray crystal structure, in an apo-form and, unexpectedly, in a peptide-bound form with a sequence originating from a rhinoviral 3C protease sequence (LEVL). The structure of the SARS-CoV-2 Nsp9 revealed the high level of structural conservation within the Nsp9 family. The exogenous peptide binding site is close to the dimer interface and impacted on the relative juxtaposition of the monomers within the homodimer. Together we have established a protocol for the production of SARS-CoV-2 Nsp9, determined its structure and identified a peptide-binding site that may warrant further study from the perspective of understanding Nsp9 function.","ABSTRACTIn 2013, U.S. swine producers were confronted with the disruptive emergence of porcine epidemic diarrhoea (PED). Movement of animals among farms is hypothesised to have played a role in the spread of PED among farms. Via this or other mechanisms, the rate of spread may also depend on the geographic density of farms and climate. To evaluate such effects on a large scale, we analyse state-level counts of outbreaks with variables describing the distribution of farm sizes and types, aggregate flows of animals among farms, and an index of climate. Our first main finding is that it is possible for a correlation analysis to be sensitive to transmission model parameters. This finding is based on a global sensitivity analysis of correlations on simulated data that included a biased and noisy observation model based on the available PED data. Our second main finding is that flows are significantly associated with the reports of PED outbreaks. This finding is based on correlations of pairwise relationships and regression modeling of total and weekly outbreak counts. These findings illustrate how variation in population structure may be employed along with observational data to improve understanding of disease spread.","AbstractIn December 2019, the first cases of a novel coronavirus infection were diagnosed in Wuhan, China. Due to international travel and human-to-human transmission, the virus spread rapidly inside and outside of China. Currently, there is no effective antiviral treatment for COVID-19, therefore research efforts are focused on the rapid development of vaccines and antiviral drugs. The SARS-CoV-2 Mpro protease constitutes one of the most attractive antiviral drug targets. To address this emerging problem, we have synthesized a combinatorial library of fluorogenic substrates with glutamine in the P1 position. We used it to determine the substrate preferences of the SARS-CoV and SARS-CoV-2 proteases, using natural and a large panel of unnatural amino acids. The results of our work provide a structural framework for the design of inhibitors as antiviral agents or diagnostic tests.","AbstractMany recombinant vector vaccines are capable of replication within the host. They consist of a fully competent vector backbone engineered to express an antigen from a foreign transgene. From the perspective of viral replication, the transgene is not only dispensable but may even be intrinsically detrimental. Thus vaccine revertants that delete the transgene may evolve to dominate the within-host population and in doing so reduce the antigenicity of the vaccine. We apply mathematical and computational models to study this process, including the dynamics of vaccine and revertant growth plus the dynamics of innate and adaptive immunity. Although the selective basis of vaccine evolution is easy to comprehend, the immunological consequences are not. One complication is that, despite possible fitness differences between vaccine and revertant, the opportunity for vaccine evolution is limited by the short period of growth before the viral population is cleared. Even less obvious, revertant per se does not interfere with immunity to vaccine except as the revertant suppresses vaccine abundance; the magnitude of this interference depends on mechanisms and timing of viral suppression. Adaptive immunity targeting the foreign antigen is also a possible basis of vaccine inferiority, but it is not worsened by vaccine evolution. Overall, we find that within-host vaccine evolution can sometimes matter to the adaptive immune response targeting the foreign antigen, but even when it does matter, simple principles of vaccine design and the control of inoculum composition can largely mitigate the effects.Author SummaryRecombinant vector vaccines are live replicating viruses that are engineered to carry extra genes derived from a pathogen \u2013 and these produce proteins against which we want to generate immunity. These genes may evolve to be lost during the course of replication within an individual, and there is a concern that this can severely limit the vaccine\u2019s efficacy. The dynamics of this process are studied here with mathematical models. The potential for vaccine evolution is somewhat reduced by the short-term growth of the vaccine population before it is suppressed by the immune response. Even when within-host evolution can be a problem, the models show that increasing the vaccine inoculum size or ensuring that the inoculum is mostly pure vaccine can largely avoid the loss of immunity arising from evolution.","ABSTRACTThe novel coronavirus SARS-CoV-2 was identified as the causative agent of the ongoing pandemic COVID 19. COVID-19-associated deaths are mainly attributed to severe pneumonia and respiratory failure. Recent work demonstrated that SARS-CoV-2 binds to angiotensin converting enzyme 2 (ACE2) in the lung. To better understand ACE2 abundance and expression patterns in the lung we interrogated our in-house single-cell RNA-sequencing dataset containing 70,085 EPCAM+ lung epithelial cells from paired normal and lung adenocarcinoma tissues. Transcriptomic analysis revealed a diverse repertoire of airway lineages that included alveolar type I and II, bronchioalveolar, club/secretory, quiescent and proliferating basal, ciliated and malignant cells as well as rare populations such as ionocytes. While the fraction of lung epithelial cells expressing ACE2 was low (1.7% overall), alveolar type II (AT2, 2.2% ACE2+) cells exhibited highest levels of ACE2 expression among all cell subsets. Further analysis of the AT2 compartment (n = 27,235 cells) revealed a number of genes co-expressed with ACE2 that are important for lung pathobiology including those associated with chronic obstructive pulmonary disease (COPD; HHIP), pneumonia and infection (FGG and C4BPA) as well as malarial/bacterial (CD36) and viral (DMBT1) scavenging which, for the most part, were increased in smoker versus light or non-smoker cells. Notably, DMBT1 was highly expressed in AT2 cells relative to other lung epithelial subsets and its expression positively correlated with ACE2. We describe a population of ACE2-positive AT2 cells that co-express pathogen (including viral) receptors (e.g. DMBT1) with crucial roles in host defense thus comprising plausible phenotypic targets for treatment of COVID-19.","ABSTRACTCOVID-19 has caused a major epidemic worldwide, however, much is yet to be known about the epidemiology and evolution of the virus. One reason is that the challenges underneath sequencing HCoV-19 directly from clinical samples have not been completely tackled. Here we illustrate the application of amplicon and hybrid capture (capture)-based sequencing, as well as ultra-high-throughput metatranscriptomic (meta) sequencing in retrieving complete genomes, inter-individual and intra-individual variations of HCoV-19 from clinical samples covering a range of sample types and viral load. We also examine and compare the bias, sensitivity, accuracy, and other characteristics of these approaches in a comprehensive manner. This is, to date, the first work systematically implements amplicon and capture approaches in sequencing HCoV-19, as well as the first comparative study across methods. Our work offers practical solutions for genome sequencing and analyses of HCoV-19 and other emerging viruses.","AbstractAs a heritable sequence-specific adaptive immune system, CRISPR-Cas is a powerful force shaping strain diversity in host-virus systems. While the diversity of CRISPR alleles has been explored, the associated structure and dynamics of host-virus interactions has not. We develop theory on the role of CRISPR immunity in mediating the interplay between host-virus interaction structure and eco-evolutionary dynamics in a computational model and three natural systems. We show that the structures of networks describing who infects whom and who is protected from whom are modular and weighted-nested, respectively. The dynamic interplay between these networks influences transitions between dynamical regimes of virus diversification and host control, leading to eventual virus extinction. The three empirical systems exhibit weighted nestedness, a pattern our theory shows is indicative of viral control by hosts. Previously missing from studies of microbial host-pathogen systems, the protection network plays a key role in the coevolutionary dynamics.","AbstractThe 2019 novel coronavirus (COVID19 / Wuhan coronavirus), officially named as Severe Acute Respiratory Syndrome Coronavirus 2 (SARS-CoV-2), is a positive-sense single-stranded RNA coronavirus. SARS-CoV-2 causes the contagious COVID19 disease also known as 2019-nCoV acute respiratory disease and has led to the ongoing 2019\u201320 pandemic COVID19 outbreak. The effective countermeasures against SARS-CoV-2 infection requires the design and development of specific and effective vaccine candidate. In the present study we have screened 38 CTL, 42 HTL and 12 B cell epitopes by utilizing different in silico tools. The screened epitopes were further validated for their binding with their respective HLA allele binders and TAP (Transporter associated with antigen processing) molecule by molecular docking. The screened epitopes were further utilized to design novel two multi-epitope vaccines (MEVs) composed of CTL, HTL and B cell epitopes overlaps with potential to elicit humoral as well as cellular immune response against SARS-CoV-2. To enhance the immune response for our vaccine design, truncated (residues 10-153) Onchocerca volvulus activation-associated secreted protein-1 (Ov-ASP-1) has been utilized as an adjuvant at N terminal of both the MEVs. Further molecular models for both the MEVs were prepared and validated for their stable molecular interaction with Toll-Like Receptor 3 (TLR 3). The codon-optimized cDNA of both the MEVs were further analyzed for their potential of high level of expression in Human cell line. The present study proposes in-silico validated design of two MEVs against SARS-CoV-2 to elicit humoral as well as cellular immune response.Graphical abstractThe designed CTL (Cytotoxic T lymphocyte) and HTL (Helper T lymphocyte) multi-epitope vaccine (MEV) against COVID19 infection. Both the CTL and HTL MEVs models show a very sytable and very fitting conformational complex formation tendency with the Toll like receptor 3. CTL and HTL MEVs: ribbon; Toll like receptor 3: gray cartoon; Adjuvant [truncated (residues 10-53). Onchocerca volvulus activation-associated secrete protein-1]: orange ribbon; Epitopes: cyan ribbons regions; 6xHis Tag: magenta ribbon region","ABSTRACTAlong with tRNAs, enzymes that modify anticodon bases are a key aspect of translation across the tree of life. tRNA modifications extend wobble pairing, allowing specific (\u201ctarget\u201d) tRNAs to recognize multiple codons and cover for other (\u201cnon-target\u201d) tRNAs, often improving translation efficiency and accuracy. However, the detailed evolutionary history and impact of tRNA modifying enzymes has not been analyzed. Using ancestral reconstruction of five tRNA modifications across 1093 bacteria, we show that most modifications were ancestral to eubacteria, but were repeatedly lost in many lineages. Most modification losses coincided with evolutionary shifts in non-target tRNAs, often driven by increased bias in genomic GC and associated codon use, or by genome reduction. In turn, the loss of tRNA modifications stabilized otherwise highly dynamic tRNA gene repertoires. Our work thus traces the complex history of bacterial tRNA modifications, providing the first clear evidence for their role in the evolution of bacterial translation.","Severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2) causes the infectious disease COVID-19, which was first reported in Wuhan, China in December, 2019. Despite the tremendous efforts to control the disease, COVID-19 has now spread to over 100 countries and caused a global pandemic. SARS-CoV-2 is thought to have originated in bats; however, the intermediate animal sources of the virus are completely unknown. Here, we investigated the susceptibility of ferrets and animals in close contact with humans to SARS-CoV-2. We found that SARS-CoV-2 replicates poorly in dogs, pigs, chickens, and ducks, but efficiently in ferrets and cats. We found that the virus transmits in cats via respiratory droplets. Our study provides important insights into the animal reservoirs of SARS-CoV-2 and animal management for COVID-19 control.","ABSTRACTWe have developed a novel detection system which couples CRISPR-Cas recognition of target sequences, Cas mediated nucleic acid probe cleavage, and quantum dots as highly sensitive reporter molecules for instrument-free detection of viral nucleic acid targets. After target recognition and Cas mediated cleavage of biotinylated ssDNA probe molecules, the probe molecules are bound to magnetic particles. A complimentary ssDNA oligonucleotide quantum dot conjugate is then added, which only hybridizes to un-cleaved probes on the magnetic beads. After separation of hybridized from unhybridized quantum dot conjugates by magnetic sequestration, the signal is measured fluorometrically to provide a signal proportional to the cleaved probes and therefore the amount of target nucleic acid. To demonstrate the power of this assay, a 250 bp DNA target sequence matching a portion of the African swine fever virus (ASFV) genome is used and a detection limit of ~0.5 nM is achieved without target amplification using a simple portable ultraviolet flashlight. The positive samples are readily confirmed by visual inspection, completely avoiding the need for complicated devices and instruments. This work establishes the feasibility of a simple, instrument free assay for rapid nucleic acid screening in both hospitals and point-of-care settings.","AbstractHigh-density lipoproteins (HDL) are nanoparticles with &gt;80 associated proteins, phospholipids, cholesterol and cholesteryl esters. A comprehensive genetic analysis of the regulation of proteome of HDL isolated from a panel of 100 diverse inbred strains of mice, Hybrid Mouse Diversity Panel (HMDP), revealed widely varied HDL protein levels across the strains. Some of this variation was explained by local, cis-acting regulation, termed cis-protein quantitative trait loci. Variations in apolipoprotein A-II and apolipoprotein C-3 affected the abundance of multiple HDL proteins indicating a coordinated regulation. We identified modules of co-varying proteins and define a protein-protein interaction network describing the protein composition of the naturally occurring subspecies of HDL in mice. Sterol efflux capacity varied up to 3-fold across the strains and HDL proteins displayed distinct correlation patterns with macrophage and ABCA1 specific cholesterol efflux capacity and cholesterol exchange, suggesting that subspecies of HDL participate in discrete functions. The baseline and stimulated sterol efflux capacity phenotypes associated with distinct QTLs with smaller effect size suggesting a multi genetic regulation. Our results highlight the complexity of HDL particles by revealing high degree of heterogeneity and intercorrelation, some of which is associated with functional variation, supporting the concept that HDL-cholesterol alone is not an accurate measure of HDL\u2019s properties such as protection against CAD.","ABSTRACTCoronaviruses may produce severe acute respiratory syndrome (SARS). As a matter of fact, a new SARS-type virus, SARS-CoV-2, is responsible of a global pandemic in 2020 with unprecedented sanitary and economic consequences for most countries. In the present contribution we study, by all-atom equilibrium and enhanced sampling molecular dynamics simulations, the interaction between the SARS Unique Domain and RNA guanine quadruplexes, a process involved in eluding the defensive response of the host thus favoring viral infection of human cells. The results obtained evidence two stable binding modes with guanine quadruplexes, driven either by electrostatic (dimeric mode) or by dispersion (monomeric mode) interactions, are proposed being the dimeric mode the preferred one, according to the analysis of the corresponding free energy surfaces. The effect of these binding modes in stabilizing the protein dimer was also assessed, being related to its biological role in assisting SARS viruses to bypass the host protective response. This work also constitutes a first step of the possible rational design of efficient therapeutic agents aiming at perturbing the interaction between SARS Unique Domain and guanine quadruplexes, hence enhancing the host defenses against the virus.TOC GRAPHICS","ABSTRACTViruses maximize their genetic coding capacity through a variety of biochemical mechanisms including programmed ribosomal frameshifting (PRF), which facilitates the production of multiple proteins from a single transcript. PRF is typically stimulated by structural elements within the mRNA that generate mechanical tension between the transcript and ribosome. However, in this work we show that the forces generated by the cotranslational folding of the nascent polypeptide chain can also enhance PRF. Using an array of biochemical, cellular, and computational techniques, we first demonstrate that the Sindbis virus structural polyprotein forms two competing topological isomers during biosynthesis at the ribosome-translocon complex. We then show that the formation of one of these topological isomers is linked to PRF. Coarse-grained molecular dynamic simulations reveal that the translocon-mediated membrane integration of a transmembrane domain upstream from the ribosomal slip-site generates a force on the nascent polypeptide chain that scales with observed frameshifting. Together, our results demonstrate that cotranslational folding of this protein generates a tension that stimulates PRF. To our knowledge, this constitutes the first example in which the conformational state of the nascent chain has been linked to PRF. These findings raise the possibility that, in addition to RNA-mediated translational recoding, a variety of cotranslational folding and/ or binding events may also stimulate PRF.","AbstractRecently a novel coronavirus (SARS-CoV-2) emerged from Wuhan, China and has infected more than 571000 people leading to more than 26000 deaths. Since SARS-CoV-2 genome sequences show similarity with those of SARS, we sought to analyze all the available SARS-CoV-2 genomes based on the insights obtained from SARS genome specifically focusing on non-coding RNAs. Here, results are presented from the dual approach i.e identifying host encoded miRNAs that might regulate viral pathogenesis as well as identifying viral encoded miRNAs that might regulate host cell signaling pathways and aid in viral pathogenesis. Analysis utilizing first approach resulted in the identification of 10 host encoded miRNAs that could target the genome of both the viruses (SARS-CoV-2 and SARS reference genome). Interestingly our analysis revealed that there is significantly higher number of host miRNAs that could target SARS-CoV-2 genome as compared to the SARS reference genome. Results from second approach involving SARS-CoV-2 and SARS reference genome identified a set of virus encoded miRNAs which might regulate host signaling pathways. Our analysis further identified a similar \u201cGA\u201d rich motif in SARS-CoV-2 genome that was shown to play a vital role in lung pathogenesis during severe SARS infections. Hence, we successfully identified human and virus encoded miRNAs that might regulate pathogenesis of both these coronaviruses and the fact that more number of host miRNAs could target SARS-CoV-2 genomes possibly reveal as to why this virus follows mild pathogenesis in healthy individuals. We identified non-coding sequences in SARS-CoV-2 genomes that were earlier reported to contribute towards SARS pathology. The study provides insights into the overlapping sequences among these viruses for their effective inhibition as well as identifying new drug targets that could be used for development of new antivirals.","ABSTRACTNewcastle disease virus (NDV) causes severe infectious disease in poultry, and selectively kills tumor cells by inducing apoptosis. In this report, we revealed the mechanisms underlying NDV-induced apoptosis via investigation of endoplasmic reticulum (ER) stress-related unfolded protein response (UPR) in HeLa cells. We found that NDV infection induced the expression of pro-apoptotic transcription factor CHOP via PKR-eIF2\u03b1 pathway. Knock down and exogenous expression studies showed that CHOP promoted cell apoptosis by down-regulation of anti-apoptotic protein BCL-2 and MCL-1, promotion of pro-apoptotic JNK and p38 signaling, and suppression of pro-survival AKT signaling. Meanwhile, CHOP facilitated NDV proliferation. Furthermore, virus infection activated IRE1\u03b1, another ER stress sensor, thereby promoting the mRNA splicing of XBP1 and resulting in the translation of transcription factor XBP1s. XBP1s entered into cell nucleus, promoted the expression of ER chaperones and components of ER associated degradation (ERAD). Exogenous expression of XBP1s helped IBV proliferation, and silence of XBP1s reduced virus proliferation. Meanwhile, exogenous expression and knock down studies demonstrated that IRE1\u03b1 activated pro-apoptotic JNK signaling, promoted apoptosis and inflammation. In conclusion, our current study demonstrates that the induction of CHOP and activation of IRE1\u03b1-XBP1/JNK signaling cascades promote apoptosis and benefit NDV proliferation.IMPORTANCEIt is well known that NDV kills host animal and tumor cells by inducing cell apoptosis. Although several studies investigate the apoptotic phenomena in NDV-infected tumor cells, the molecular mechanisms underlying this oncolytic virus induced apoptosis is not well understood yet. In this study, we focus on characterization of the ER stress responses in NDV-infected tumor cells, and find that virus induces apoptosis by up-regulation or activation of several unfolded protein responses (UPR) related transcription factors and signaling: such as ATF4, CHOP and XBP1s, and pro-apoptotic kinases (IRE1\u03b1, JNK, p38). Moreover, activation of these transcription factors and signaling cascades helps virus proliferation. Our study dissects the UPR induced apoptosis in NDV-infected tumor cells, and provides the evidence that UPR favors NDV proliferation.","Viral gain-of-function mutations are commonly observed in the laboratory; however, it is unknown whether those mutations also evolve in nature. We identify two key residues in the host recognition protein of bacteriophage \u03bb that are necessary to exploit a new receptor; both residues repeatedly evolved among homologs from environmental samples. Our results provide evidence for widespread host-shift evolution in nature and a proof of concept for integrating experiments with genomic epidemiology.","The avian coronavirus infectious bronchitis virus (IBV) typically infects the respiratory tract of chickens, but can also spread to other organs. However, the mechanisms of virus dissemination are presently unclear. We show that peripheral blood-derived monocytes/macrophages from chickens (chPBMC) are productively infected by clinical strains of IBV, accompanied by induction of apoptosis. Our data suggest that chPBMCs play a role in the dissemination of IBV, and may be important for viral pathogenesis.","AbstractThe coronavirus outbreak took place in December 2019 and continues to spread worldwide. In the absence of an effective vaccine, inhibitor repurposing may seem a fruitful attempt. Here, we compared Mpros from SARS-CoV-2 and SARS-CoV. Despite a high level of sequence similarity, the binding sites of analysed proteins show major differences in both shape and size indicating that repurposing SARS drugs for COVID-19 may be futile. Furthermore, the analysis of the pockets\u2019 conformational changes during the simulation time indicates their flexibility, which dashes hopes for rapid and reliable drug design. Conversely, structural stability of the SARS-CoV-2 Mpro with respect to mutations of the binding cavity and adjacent flexible loops indicates that the protein\u2019s mutability will pose a further challenge to the rational design of small-molecule inhibitors. However, few residues contribute significantly to the protein stability and thus can be considered as key anchoring residues for Mpro inhibitor design.","AbstractOver the past 20 years, several coronaviruses have crossed the species barrier into humans, causing outbreaks of severe, and often fatal, respiratory illness. Since SARS- CoV was first identified in animal markets, global viromics projects have discovered thousands of coronavirus sequences in diverse animals and geographic regions. Unfortunately, there are few tools available to functionally test these novel viruses for their ability to infect humans, which has severely hampered efforts to predict the next zoonotic viral outbreak. Here we developed an approach to rapidly screen lineage B betacoronaviruses, such as SARS-CoV and the recent 2019-nCoV, for receptor usage and their ability to infect cell types from different species. We show that host protease processing during viral entry is a significant barrier for several lineage B viruses and that bypassing this barrier allows several lineage B viruses to enter human cells through an unknown receptor. We also demonstrate how different lineage B viruses can recombine to gain entry into human cells and confirm that human ACE2 is the receptor for the recently emerging 2019-nCoV.","AbstractHost shifts, where a pathogen invades and establishes in a new host species, are a major source of emerging infectious diseases. They frequently occur between related host species and often rely on the pathogen evolving adaptations that increase their fitness in the novel host species. To investigate genetic changes in novel hosts, we experimentally evolved replicate lineages of an RNA virus (Drosophila C Virus) in 19 different species of Drosophilidae and deep sequenced the viral genomes. We found a strong pattern of parallel evolution, where viral lineages from the same host were genetically more similar to each other than to lineages from other host species. When we compared viruses that had evolved in different host species, we found that parallel genetic changes were more likely to occur if the two host species were closely related. This suggests that when a virus adapts to one host it might also become better adapted to closely related host species. This may explain in part why host shifts tend to occur between related species, and may mean that when a new pathogen appears in a given species, closely related species may become vulnerable to the new disease.","AbstractStarting from December 2019, a novel coronavirus, named 2019-nCoV, was found to cause Severe Acute Respiratory (SARI) symptoms and rapid pandemic in China. With the hope to identify candidate drugs for 2019-nCoV, we adopted a computational approach to screen for available commercial medicines which may function as inhibitors for the Mpro of 2019-nCoV. Up to 10 commercial medicines that may form hydrogen bounds to key residues within the binding pocket of 2019-nCoV Mpro were identified, which may have higher mutation tolerance than lopinavir/ritonavir and may also function as inhibitors for other coronaviruses with similar Mpro binding sites and pocket structures.","AbstractThe outbreak of Corona Virus Disease 2019 (COVID-19) is highly infectious and transmitted mainly through human-to-human transmission via respiratory droplets and direct or close contact to the patients with SARS-CoV-2. The other potential transmission routes remain to be further researched. In some clinical cases, samples of tears and conjunctival secretions from both SARS-CoV[1] and SARS-CoV-2 patients with conjunctivitis[2] displayed detectable viral RNA. A previous study reported the case of a clinician who was infected with SARS-CoV-2 while working with patients under all safeguards except eye protection [2]. By contrast, no SARS-CoV-2 could be detected by RT-PCR in 114 conjunctival swabs samples from patients with COVID-19 pneumonia [4]. Anatomically, the linkage of the ocular with respiratory tissues is primarily by the nasolacrimal system [5]. The potential extra-respiratory transmissible routes of SARS-CoV-2 via ocular remained unclear. Whether ocular conjunctiva is one of the portals that SARS-CoV-2 enters the host needs to be further research by laboratory-confirmation for providing significant data to oversight and prevention in people.","ABSTRACTHuman astrovirus nonstructural protein nsP1a/4, located at the C-terminal end of nsP1a, is thought to be involved in the regulation of RNA replication and capsid maturation;however, its rolesviral growth and virulence are not well understood. We investigated the intracellular host proteins that interact with nsP1a and explored the potential roles of the interaction in the pathogenesis of human astrovirus infection. We screened 14 independent proteins with a cDNA library derived from Caco-2 cells using a yeast two-hybrid technique. Deletion analysis revealed that interaction between the nsP1a/4 domain and the large extracellular loop (LEL) domain of the human protein CD63 is necessary for astrovirus replication. The interaction was confirmed by glutathione-S-transferase (GST) pull-down assays and co-immunoprecipitation assays. Confocal microscopy showed that nsP1a/4 and CD63 co-localized in the cytoplasm of infected cells. Over expression of CD63 promoted viral RNA synthesis, whereas knockdown of CD63 markedly decreased viral RNA levels. Those results suggest that CD63 plays a critical role in human astrovirus RNA replication. The interaction between CD63 and nsP1a/4 provides a channel to further understand the roles of interactions between host and virus proteins in astrovirus infection and release.IMPORTANCEHuman astroviruses cause gastroenteritis in young children and immunocompromised patients. In this study, we provide evidence that nsP1a/4, a nonstructural protein located at the C-terminal end of the human astrovirus nsP1a polyprotein, interacts with the host protein CD63. Over expression of CD63 promoted viral RNA replication, whereas knockdown of CD63 decreased virus RNA replication, indicating that CD63 plays a critical role in the human astrovirus life cycle.","AbstractAirborne-mediated microbial diseases such as influenza and tuberculosis represent major public health challenges. A direct approach to prevent airborne transmission is inactivation of airborne pathogens, and the airborne antimicrobial potential of UVC ultraviolet light has long been established; however, its widespread use in public settings is limited because conventional UVC light sources are both carcinogenic and cataractogenic. By contrast, we have previously shown that far-UVC light (207\u2013222 nm) efficiently kills bacteria without harm to exposed mammalian skin. This is because, due to its strong absorbance in biological materials, far-UVC light cannot penetrate even the outer (non living) layers of human skin or eye; however, because bacteria and viruses are of micrometer or smaller dimensions, far-UVC can penetrate and inactivate them. We show for the first time that far-UVC efficiently kills airborne aerosolized viruses, a very low dose of 2 mJ/cm2 of 222-nm light inactivating &gt;95% of aerosolized H1N1 influenza virus. Continuous very low dose-rate far-UVC light in indoor public locations is a promising, safe and inexpensive tool to reduce the spread of airborne-mediated microbial diseases.","AbstractThe ongoing COVID-19 pandemic continues to pose a major public health burden around the world. The novel coronavirus, severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2), has infected over one million people worldwide as of April, 2020, and has led to the deaths of nearly 300,000 people. No approved vaccines or treatments in the USA currently exist for COVID-19, so there is an urgent need to develop effective countermeasures. The IMPDH inhibitor merimepodib (MMPD) is an investigational antiviral drug that acts as a noncompetitive inhibitor of IMPDH. It has been demonstrated to suppress replication of a variety of emerging RNA viruses. We report here that MMPD suppresses SARS-CoV-2 replication in vitro. After overnight pretreatment of Vero cells with 10 \u03bcM of MMPD, viral titers were reduced by 4 logs of magnitude, while pretreatment for 4 hours resulted in a 3-log drop. The effect is dose-dependent, and concentrations as low as 3.3 \u03bcM significantly reduced viral titers when the cells were pretreated prior to infection. The results of this study provide evidence that MMPD may be a viable treatment option for COVID-19.","Different forms of lung injury can activate senescence pathways. Senescence has been involved in chronic lung diseases, but its role in the acute phase is less known. Acute lung injury activates a large variety of pathogenetic mechanisms that can lead to respiratory insufficiency. In some cases, mechanical ventilation may help to maintain gas exchange, but positive airway pressures can cause regional overdistension of alveolar units and further damage. Here, we report that acute lung injury and alveolar overstretching activate a lung senescent program aimed to limit apoptosis. A systematic pooling of transcriptomic data from animal models of lung injury demonstrates the enrichment of a specific senescence signature. In a clinically relevant, murine model of acid aspiration and mechanical ventilation, we observed the activation of the Tp53/Cdkn1a (p21) senescence pathway, increases in senescence-associated heterochromatin foci in alveolar cells and markers of DNA damage, chromatin reorganization and changes in the nuclear envelope. Autopsy samples from lungs of critically ill patients showed the increase in senescence-associated heterochromatin foci. Cell stretch per se was also able to activate the senescence response in an ex-vivo model. Absence of Cdkn1a decreased the senescent response, but worsened lung injury by a significant increase in apoptosis. In opposite, treatment with lopinavir/ritonavir led to Cdkn1a overexpression and ameliorated cell apoptosis and lung injury. Collectively, these results suggest that acute injury promotes lung senescence. This response plays a protective role against acute lung injury in the short term, but its long-term consequences remain unexplored.","AbstractThe ecological success of social insects is based on division of labour, not only between queens and workers, but also among workers. Whether a worker tends the brood or forages is strongly influenced by age, fertility and nutritional status, with brood carers being younger, more fecund and corpulent. Here, we experimentally disentangle behaviour from age and fertility in Temnothorax longispinosus ant workers and analyse how these parameters are linked to whole-body gene expression. Our transcriptome analysis reveals four times more genes associated with behaviour than with age and only few fertility-associated genes. Brood carers exhibited an upregulation of genes involved in lipid biosynthesis, whereas foragers invested in metabolism. Additional simulations revealed that the experimental disassociation of co-varying factors reduces transcriptomic noise, potentially explaining discrepancies between transcriptomic studies on worker behaviour in other social insects. Our study highlights the influence of nutritional status on task choice in ant workers.","AbstractMiddle East respiratory syndrome coronavirus (MERS-CoV) continues to cause zoonotic infections and serious disease, primarily in the Arabian Peninsula, due to repeated spill-over from dromedary camels and subsequent nosocomial transmission. Approved MERS vaccines for use in animals or humans are not currently available. MERS-CoV replication requires the virus-encoded papain-like protease (PLpro) to cleave multiple sites in the viral replicase polyproteins, thereby releasing functional non-structural proteins. Additionally, PLpro is a deubiquitinating enzyme (DUB) that can remove ubiquitin(-like) moieties from substrates, presumably to counteract host antiviral responses. In previous work, we determined the crystal structure of MERS-CoV PLpro in complex with ubiquitin, facilitating the design of PLpro mutations that impair DUB activity without affecting viral polyprotein cleavage. Here, we introduced these DUB-inactivating mutations into the viral genome and examined their impact on MERS-CoV infection both in cell culture and in a lethal mouse model. Although overall replication of DUB-negative and wild-type (wt) recombinant MERS-CoV was comparable in multiple cell lines, infection with DUB-negative virus markedly increased mRNA levels for interferon (IFN)-\u03b2 and IFN-stimulated genes. Moreover, compared to a wt virus infection, the survival rate was significantly increased when DUB-negative MERS-CoV was used to infect transgenic mice expressing a human MERS-CoV receptor. Interestingly, DUB-negative and wt MERS-CoV replicated to the same titers in lungs of infected mice, but the DUB-negative virus was cleared faster, likely due to the observed accelerated and better-regulated innate immune responses, in contrast to delayed and subsequently excessive responses in wt virus-infected mice. This study provides the first direct evidence that the DUB activity of a coronaviral protease contributes to innate immune evasion and can profoundly enhance virulence in an animal model. Thus, reduction or removal of the innate immune-suppressive DUB activity of PLpros is a promising strategy for coronavirus attenuation in the context of rational vaccine development.Author SummaryAlthough zoonotic coronaviruses such as Middle East respiratory coronavirus (MERS-CoV) have pandemic potential, therapeutics and vaccines that counteract this public health threat are not currently available. Coronaviruses typically employ multiple strategies to evade the host\u2019s innate immune response, which may enhance clinical disease and/or reduce the efficacy of modified live vaccines. The MERS-CoV-encoded papain-like protease (PLpro) is not only crucial for the expression of functional replicase proteins, but has also been postulated to antagonize ubiquitination-dependent steps during the activation of the innate immune response. Here, we report the generation of engineered MERS-CoVs mutants in which PLpro\u2019s deubiquitinating (DUB) activity was specifically disrupted without affecting virus viability. In this manner, we could demonstrate that the DUB activity of PLpro suppresses the interferon response in MERS-CoV-infected cells. Strikingly, in the lungs of mice infected with DUB-negative MERS-CoV, innate immune responses were induced at an earlier stage of infection than in wt virus-infected mice. This group also showed a clearly increased survival, indicating that the DUB activity is an important MERS-CoV virulence factor. This proof-of-concept study establishes that the engineering of DUB-negative coronaviruses, which elicit a more effective immune response in the host, is a viable strategy for vaccine development.","ABSTRACTEffective countermeasures against the recent emergence and rapid expansion of the 2019-Novel Coronavirus (2019-nCoV) require the development of data and tools to understand and monitor viral spread and immune responses. However, little information about the targets of immune responses to 2019-nCoV is available. We used the Immune Epitope Database and Analysis Resource (IEDB) resource to catalog available data related to other coronaviruses, including SARS-CoV, which has high sequence similarity to 2019-nCoV, and is the best-characterized coronavirus in terms of epitope responses. We identified multiple specific regions in 2019-nCoV that have high homology to SARS virus. Parallel bionformatic predictions identified a priori potential B and T cell epitopes for 2019-nCoV. The independent identification of the same regions using two approaches reflects the high probability that these regions are targets for immune recognition of 2019-nCoV.ONE SENTENCE SUMMARYWe identified potential targets for immune responses to 2019-nCoV and provide essential information for understanding human immune responses to this virus and evaluation of diagnostic and vaccine candidates.","AbstractMotivationAccurately determining the atomic structure of proteins represents a fundamental problem in the field of structural bioinformatics. A solution would be significant as protein structure information could be utilized in the medical field, e.g. in the development of vaccines for new viruses. This paper focuses on predicting the protein structure based on 3D images of the proteins captured through cryogenic electron microscopes (cryo-EM). A fully automated computationally efficient protein structure prediction method would be particularly beneficial in the field of cryo-EM as the technology allows researchers to photograph multiple large protein complexes in a single study, which means that a fast prediction method could allow for a high throughput of derived protein structures. We present a deep learning approach, DeepTracer, for predicting locations of the backbone atoms, secondary structure elements, and the amino acid types. In order to connect the predicted amino acids into chains, we applied a modified traveling salesman algorithm.ResultsWe trained our deep learning model on experimental cryo-EM density maps and tested it on a set of 50 density maps. We found that our new approach predicted protein structures with an average RMSD value of 1.18 and a coverage of 87.5%. Furthermore, we detected secondary structure information for 87.2% of amino acids correctly. We also showed preliminarily that 25.2% of amino acid types could be predicted directly from the 3D cryo-EM density map, considering 20 different types in total. Finally, we noted that the prediction runtime of DeepTracer is significantly improved compared to other methods. It predicts a large protein complex structure of more than 30,000 amino acids in only 2 hours.AvailabilityThe repository of this project will be published.Contactdongsi@uw.eduSupplementary informationSupplementary data will be available at Bioinformatics online.","The 2019 novel coronavirus, SARS-CoV-2, is an emerging pathogen of critical significance to international public health. Knowledge of the interplay between molecular-scale virus-receptor interactions, single-cell viral replication, intracellular-scale viral transport, and emergent tissue-scale viral propagation is limited. Moreover, little is known about immune system-virus-tissue interactions and how these can result in low-level (asymptomatic) infections in some cases and acute respiratory distress syndrome (ARDS) in others, particularly with respect to presentation in different age groups or pre-existing inflammatory risk factors like diabetes. A critical question for treatment and protection is why it appears that the severity of infection may correlate with the initial level of virus exposure. Given the nonlinear interactions within and among each of these processes, multiscale simulation models can shed light on the emergent dynamics that lead to divergent outcomes, identify actionable \"choke points\" for pharmacologic interactions, screen potential therapies, and identify potential biomarkers that differentiate response dynamics. Given the complexity of the problem and the acute need for an actionable model to guide therapy discovery and optimization, we introduce a prototype of a multiscale model of SARS-CoV-2 dynamics in lung and intestinal tissue that will be iteratively refined. The first prototype model was built and shared internationally as open source code and interactive, cloud-hosted executables in under 12 hours. In a sustained community effort, this model will integrate data and expertise across virology, immunology, mathematical biology, quantitative systems physiology, cloud and high performance computing, and other domains to accelerate our response to this critical threat to international health.","AbstractBackground.T cell immunoglobulin mucin domain-1 (TIM-1) is a phosphatidylserine (PS) receptor, mediating filovirus entry into cells through interactions with PS on virions. TIM-1 expression has been implicated in Ebola virus (EBOV) pathogenesis; however, it remains unclear whether this is due to TIM-1 serving as a filovirus receptor in vivo or, as others have suggested, TIM-1 induces a cytokine storm elicited by T cell/virion interactions. Here, we use a BSL2 model virus that expresses EBOV glycoprotein and demonstrate the importance of TIM-1 as a virus receptor late during in vivo infection.Methodology/Principal findings.We used an infectious, recombinant vesicular stomatitis virus expressing EBOV glycoprotein (EBOV GP/rVSV) to assess the role of TIM-1 during in vivo infection. TIM-1-sufficient or TIM-1-deficient BALB/c interferon \u03b1/\u03b2 receptor-/- mice were challenged with EBOV GP/rVSV-GFP or G/rVSV-GFP. While G/rVSV caused profound morbidity and mortality in both mouse strains, TIM-1-deficient mice had significantly better survival than TIM-1-expressing mice following EBOV GP/rVSV challenge. EBOV GP/rVSV load in spleen was high and unaffected by expression of TIM-1. However, infectious virus in serum, liver, kidney and adrenal gland was reduced late in infection in the TIM-1-deficient mice, suggesting that virus entry via this receptor contributes to virus load. Consistent with higher virus loads, proinflammatory chemokines trended higher in organs from infected TIM-1-sufficient mice compared to the TIM-1-deficient mice, but proinflammatory cytokines were more modestly affected. To assess the role of T cells in EBOV GP/rVSV pathogenesis, T cells were depleted in TIM-1-sufficient and -deficient mice and the mice were challenged with virus. Depletion of T cells did not alter the pathogenic consequences of virus infection.Conclusions.Our studies provide evidence that at late times during EBOV GP/rVSV infection, TIM-1 increased virus load and associated mortality, consistent with an important role of this receptor in virus entry. This work suggests that inhibitors which block TIM-1/virus interaction may serve as effective antivirals, reducing virus load at late times during EBOV infection.Author summaryT cell immunoglobulin mucin domain-1 (TIM-1) is one of a number of phosphatidylserine (PS) receptors that mediate clearance of apoptotic bodies by binding PS on the surface of dead or dying cells. Enveloped viruses mimic apoptotic bodies by exposing PS on the outer leaflet of the viral membrane. While TIM-1 has been shown to serve as an adherence factor/receptor for filoviruses in tissue culture, limited studies have investigated the role of TIM-1 as a receptor in vivo. Here, we sought to determine if TIM-1 was critical for Ebola virus glycoprotein-mediated infection using a BSL2 model virus. We demonstrate that loss of TIM-1 expression results in decreased virus load late during infection and significantly reduced virus-elicited mortality. These findings provide evidence that TIM-1 serves as an important receptor for Ebola virus in vivo. Blocking TIM-1/EBOV interactions may be effective antiviral strategy to reduce viral load and pathogenicity at late times of EBOV infection.","AbstractBats are an important reservoir for pathogenic human respiratory and hemorrhagic viruses but only little is known about bat viruses causing gastroenteritis in humans, including rotavirus A strains (RVA). Only three RVA strains have been reported in bats in Kenya (straw-colored fruit bat) and in China (lesser horseshoe and a stoliczka\u2019s trident bat), being highly divergent from each other. To further elucidate the potential of bat RVAs to cause gastroenteritis in humans we started by investigating the genetic diversity of RVAs in fecal samples from 87 straw-colored fruit bats living in close contact with humans in Cameroon using metagenomics. Five samples contained significant numbers of RVA Illumina reads, sufficient to obtain their (near) complete genomes. A single RVA strain showed a close phylogenetic relationship with the Kenyan bat RVA strain in six gene segments, including VP7 (G25), whereas the other gene segments represented novel genotypes as ratified by the RCWG. The 4 other RVA strains were highly divergent from known strains (but very similar among each other) possessing all novel genotypes. Only the VP7 and VP4 genes showed a significant variability representing multiple novel G and P genotypes, indicating the frequent occurrence of reassortment events.Comparing these bat RVA strains with currently used human RVA screening primers indicated that several of the novel VP7 and VP4 segments would not be detected in routine epidemiological screening studies. Therefore, novel VP6 based screening primers matching both human and bat RVAs were developed and used to screen samples from 25 infants with gastroenteritis living in close proximity with the studied bat population. Although RVA infections were identified in 36% of the infants, Sanger sequencing did not indicate evidence of interspecies transmissions.This study identified multiple novel bat RVA strains, but further epidemiological studies in humans will have to assess if these viruses have the potential to cause gastroenteritis in humans.","ABSTRACTThe introduction of electronic patient records in the ambulance service provides new opportunities to monitor the population. Most patients presenting to British ambulance services are discharged at scene. Ambulance records are therefore an ideal data source for syndromic early event detection systems to monitor infectious disease in the prehospital population. It has been previously found that tympanic temperature records can be used to detect influenza outbreaks in emergency departments. This study investigated whether routine tympanic temperature readings collected by ambulance crews can be used to detect seasonal influenza. Here we show that these temperature readings do allow the detection of seasonal influenza before methods applied to conventional data sources. The counts of pyretic patients were used to calculate a sliding case ratio (CR) as a measurement to detect seasonal influenza outbreaks. This method does not rely on conventional thresholds and can be adapted to the data. The data collected correlated with seasonal influenza. The 2016/17 outbreak was detected with high specificity and sensitivity, up to 9 weeks before other surveillance programs. An unanticipated outbreak of E. coli was detected in the same dataset. Our results show that ambulance records can be a useful data source for biosurveillance systems. Two outbreaks caused by different infectious agents have been successfully detected. The routine ambulance records allowed to use tympanic temperature readings that can be used as surveillance tool for febrile diseases. Therefore, this method is a valuable addition to the current surveillance tools.","Scintillators exhibit visible luminescence, called scintillation, when irradiated with X-rays. Given that X-rays penetrate through biological tissues, X-ray-induced scintillation would enable remote optogenetic control of neural functions at any depths in the brain. Here we show that a yellow-emitting inorganic scintillator, Ce-doped Gd3(Al,Ga)5O12 (Ce:GAGG), can effectively activate red-shifted excitatory and inhibitory opsins. Using these scintillator-opsin combinations, we successfully activated and inhibited midbrain dopamine neurons of freely moving mice by X-ray irradiation, producing bi-directional modulation of place preference behavior. The Ce:GAGG crystal was biocompatible and could be implanted for a long period without progressive neuroinflammatory responses. Neither brain injury nor behavioral dysfunction was acutely induced by radiation during the behavioral tests. Thus, X-ray-induced scintillation allows wireless control of cellular functions in living animals, expanding X-ray applications to functional studies of biology and medicine.","AbstractBackground and PurposeImmunosuppression is the predominant cause of mortality for sepsis due to failure to eradicate invading pathogens. Unfortunately, no effective and specific drugs capable of reversing immunosuppression are available for clinical use. Increasing evidence implicates vitamin D receptor (VDR) involved in sepsis-induced immunosuppression. Herein, artesunate (AS) was discovered to reverse sepsis-induced immunosuppression and its molecular mechanism is investigated.Experimental ApproachEffect of artesunate on sepsis-induced immunosuppression was investigated in mice and in vitro. VDR was predicted to be an interacted candidate of AS by bioinformatics predict, then identified using PCR and immunoblotting. VDR, ATG16L1 and NF-\u03baB p65 were modified to investigate the alteration of AS\u2019s effect on pro-inflammatory cytokines release, bacteria clearance and autophagy activities in sepsis-induced immunosuppression.Key ResultsAS significantly reduced the mortality of cecal ligation and puncture (CLP)-induced sepsis immunosuppression mice challenged with Pseudomonas Aeruginosa, and enhanced proinflammatory cytokines release and bacterial clearance to reverse sepsis-induced immunosuppression in vivo and in vitro. Mechanically, AS interacted with VDR thereby inhibited the nuclear translocation of VDR, then influencing ATG16L1 transcription and subsequent autophagy activity. In addition, AS inhibited physical interaction between VDR and NF-\u03baB p65 in LPS tolerance macrophages, then promoted nuclear translocation of NF-\u03baB p65, which activated the transcription of NF-\u03baB p65 target genes such as pro-inflammatory cytokines.Conclusion and ImplicationsOur findings provide an evidence that AS interacted with VDR to reverse sepsis-induced immunosuppression in an autophagy and NF-\u03baB dependent way, highlighting a novel approach for sepsis treatment and drug repurposing of AS in the future.","AbstractObjectiveThe emerging and recent 2014 Ebola Virus Disease (EVD) outbreaks rang the bell to call upon efforts from globe to assist resource-constrained countries to strengthen public health surveillance system for early response. Malawi adopted the Integrated Disease Surveillance and Response (IDSR) strategy to develop its national surveillance system since 2002 and revised its guideline to fulfill the International Health Regulation (IHR) requirements in 2014. This study aimed to understand the state of IDSR implementation and differences between guideline and practice for future disease surveillance system strengthening.MethodsThis was a mixed-method observational study. Quantitative data were to analyze completeness and timeliness of surveillance system performance from national District Health Information System 2 (DHIS2). Qualitative data were collected through interviews with 29 frontline health service providers from the selected district and key informants of the IDSR system implementation and administration at district and national levels.FindingsThe current IDSR system showed relatively good completeness (76.4%) but poor timeliness (41.5%) of total expected monthly reports nationwide and zero weekly reports. The challenges of IDSR implementation revealed through qualitative data included lack of supervision, inadequate resources for training and difficulty to implement weekly report due to overwhelming paperwork at frontline health services.ConclusionsThe differences between IDSR technical guideline and actual practice were huge. The developing information technology infrastructure in Malawi and emerging mobile health (mHealth) technology can be opportunities for the country to overcome these challenges and improve surveillance system to have better timeliness for the outbreaks and unusual events detection.","AbstractA novel coronavirus, SARS-CoV-2, was recently identified in patients with an acute respiratory syndrome, COVID-19. To compare its pathogenesis with that of previously emerging coronaviruses, we inoculated cynomolgus macaques with SARS-CoV-2 or MERS-CoV and compared with historical SARS-CoV infections. In SARS-CoV-2-infected macaques, virus was excreted from nose and throat in absence of clinical signs, and detected in type I and II pneumocytes in foci of diffuse alveolar damage and mucous glands of the nasal cavity. In SARS-CoV-infection, lung lesions were typically more severe, while they were milder in MERS-CoV infection, where virus was detected mainly in type II pneumocytes. These data show that SARS-CoV-2 can cause a COVID-19-like disease, and suggest that the severity of SARS-CoV-2 infection is intermediate between that of SARS-CoV and MERS-CoV.One Sentence SummarySARS-CoV-2 infection in macaques results in COVID-19-like disease with prolonged virus excretion from nose and throat in absence of clinical signs.","AbstractSocial experiences are an important predictor of disease susceptibility and survival in humans and other social mammals. Chronic social stress is thought to generate a pro-inflammatory state characterized by elevated antibacterial defenses and reduced investment in antiviral defense. Here, we manipulated long-term social status in female rhesus macaques to show that social subordination alters the gene expression response to ex vivo bacterial and viral challenge. As predicted by current models, bacterial lipopolysaccharide polarizes the immune response such that low status corresponds to higher expression of genes in NF-\u03baB-dependent pro-inflammatory pathways and lower expression of genes involved in the antiviral response and type I interferon (IFN) signaling. Counter to predictions, however, low status drives more exaggerated expression of both NF-\u03baB and IFN-associated genes after cells are exposed to the viral mimic Gardiquimod. Status-driven gene expression patterns are not only linked to social status at the time of sampling, but also to social history (i.e., past social status), especially in unstimulated cells. However, for a subset of genes, we observed interaction effects in which females who fell in rank were more strongly affected by current social status than those who climbed the social hierarchy. Together, our results indicate that the effects of social status on immune cell gene expression depend on pathogen exposure, pathogen type, and social history \u2013 in support of social experience-mediated biological embedding in adulthood, even in the conventionally memory-less innate immune system.","AbstractThe emergence of a novel, highly pathogenic coronavirus, 2019-nCoV, in China, and its rapid national and international spread pose a global health emergency. Coronaviruses use their spike proteins to select and enter target cells and insights into nCoV-2019 spike (S)-driven entry might facilitate assessment of pandemic potential and reveal therapeutic targets. Here, we demonstrate that 2019-nCoV-S uses the SARS-coronavirus receptor, ACE2, for entry and the cellular protease TMPRSS2 for 2019-nCoV-S priming. A TMPRSS2 inhibitor blocked entry and might constitute a treatment option. Finally, we show that the serum form a convalescent SARS patient neutralized 2019-nCoV-S-driven entry. Our results reveal important commonalities between 2019-nCoV and SARS-coronavirus infection, which might translate into similar transmissibility and disease pathogenesis. Moreover, they identify a target for antiviral intervention.One sentence summaryThe novel 2019 coronavirus and the SARS-coronavirus share central biological properties which can guide risk assessment and intervention.","Motivation: DNA metabarcoding is a commonly applied technique used to infer the species composition of environmental samples. These samples can comprise hundreds of organisms that can be closely or very distantly related in the taxonomic tree of life. DNA metabarcoding combines polymerase chain reaction (PCR) and next-generation sequencing (NGS), whereby a short, homologous sequence of DNA is amplified and sequenced from all members of the community. Sequences are then taxonomically identified based on their match to a reference database. Ideally, each species of interest would have a unique DNA barcode. This short, variable sequence needs to be flanked by relatively conserved regions that can be used as primer binding sites. Appropriate PCR primer pairs would match to a broad evolutionary range of taxa, such that we only need a few to achieve high taxonomic coverage. At the same time however, the DNA barcodes between primer pairs should be different to allow us to distinguish between species to improve resolution. This poses an interesting optimization problem. More specifically: Given a set of references \u211c = {\u211c1, \u211c2, ..., \u211cm}, the problem is to find a primer set P balancing both: high taxonomic coverage and high resolution. This goal can be captured by filtering for frequent primers and ranking by coverage or variation, i.e. the number of unique barcodes. Here we present the software PriSeT, an offline primer discovery tool that is capable of processing large libraries and is robust against mislabeled or low quality references. It tackles the computationally expensive steps with linear runtime filters and efficient encodings. Results: We first evaluated PriSeT on references (mostly 18S rRNA genes) from 19 clades covering eukaryotic organisms that are typical for freshwater plankton samples. PriSeT recovered several published primer sets as well as additional, more chemically suitable primer sets. For these new sets, we compared frequency, taxon coverage, and transcript variation with published primer sets. For 11 clades we found de novo primer pairs that cover more taxa than the published ones, and for six clades de novo primers resulted in greater sequence (i.e., DNA barcode) variation. We also applied PriSeT to 19 SARS-CoV-2 genomes and computed 114 new primer pairs with the additional constraint that the sequences have no co-occurrences in other taxa. These primer sets would be suitable for empirical testing.","SARS-COV-2 has recently emerged as a new public health threat. Herein, we report that the FDA-approved gold drug, auranofin, inhibits SARS-COV-2 replication in human cells at low micro molar concentration. Treatment of cells with auranofin resulted in a 95% reduction in the viral RNA at 48 hours after infection. Auranofin treatment dramatically reduced the expression of SARS-COV-2-induced cytokines in human cells. These data indicate that auranofin could be a useful drug to limit SARS-CoV-2 infection and associated lung injury due to its anti-viral, anti-inflammatory and anti-ROS properties. Auranofin has a well-known toxicity profile and is considered safe for human use.","BackgroundThe ongoing yellow fever (YF) epidemic in Angola strains the global vaccine supply, prompting WHO to adopt dose sparing for its vaccination campaign in Kinshasa in July-August 2016. Although a 5-fold fractional-dose vaccine is similar to standard-dose vaccine in safety and immunogenicity, efficacy is untested. There is an urgent need to ensure the robustness of fractional-dose vaccination by elucidating the conditions under which dose fractionation would reduce transmission.MethodsWe estimate the effective reproductive number for YF in Angola using disease natural history and case report data. With simple mathematical models of YF transmission, we calculate the infection attack rate (IAR, the proportion of population infected over the course of an epidemic) under varying levels of transmissibility and five-fold fractional-dose vaccine efficacy for two vaccination scenarios: (i) random vaccination in a hypothetical population that is completely susceptible; (ii) the Kinshasa vaccination campaign in July-August 2016 with different age cutoff for fractional-dose vaccines.FindingsWe estimate the effective reproductive number early in the Angola outbreak was between 5\u00b72 and 7\u00b71. If vaccine action is all-or-nothing (i.e. a proportion VE of vaccinees receives complete and the remainder receive no protection), n-fold fractionation can dramatically reduce IAR as long as efficacy VE exceeds 1/n. This benefit threshold becomes more stringent if vaccine action is leaky (i.e. the susceptibility of each vaccinee is reduced by a factor that is equal to the vaccine efficacy VE). The age cutoff for fractional-dose vaccines chosen by the WHO for the Kinshasa vaccination campaign (namely, 2 years) provides the largest reduction in IAR if the efficacy of five-fold fractional-dose vaccines exceeds 20%.InterpretationDose fractionation is a very effective strategy for reducing infection attack rate that would be robust with a large margin for error in case fractional-dose VE is lower than expected.FundingNIH-MIDAS, HMRF-Hong Kong","AbstractProteins are dynamic molecules that constitute the molecular machinery of living cells. Single particle cryo-EM excels as an imaging technique to solve static structures of proteins, but existing computational 3D reconstruction methods for cryo-EM data have not been effective in practice for solving structures or modelling motion of flexible proteins. We introduce 3D variability analysis (3DVA), an algorithm that models the conformational landscape of a molecule as a linear subspace, and is able to fit the model to experimental cryo-EM data at high resolution. 3DVA makes it possible, for the first time, to resolve and visualize detailed molecular motions of both large and small proteins. Through extensive experimental results on cryo-EM data, we demonstrate the ability of 3DVA to resolve multiple flexible motions of \u03b1-helices in the sub-50 kDa transmembrane domain of a GPCR complex, bending modes of a sodium ion channel, five types of symmetric and symmetry-breaking flexibility in a proteasome, and large motions in a spliceosome complex. We also show that 3DVA can uncover discrete conformational states of heterogenous mixtures of ribosome particles from a single sample. The results demonstrate that 3DVA enables new biological insight to be extracted from single particle cryo-EM data. 3DVA is implemented in the cryoSPARC software package, and has already been used successfully in several notable structural studies.","AbstractSevere acute respiratory syndrome-related coronavirus 2 (SARS-CoV-2) has resulted in a pandemic and continues to spread around the globe at an unprecedented rate. To date, no effective therapeutic is available to fight its associated disease, COVID-19. Our discovery of a novel insertion of glycosaminoglycan (GAG)-binding motif at S1/S2 proteolytic cleavage site (681-686 (PRRARS)) and two other GAG-binding-like motifs within SARS-CoV-2 spike glycoprotein (SGP) led us to hypothesize that host cell surface GAGs might be involved in host cell entry of SARS-CoV-2. Using a surface plasmon resonance direct binding assay, we found that both monomeric and trimeric SARS-CoV-2 spike more tightly bind to immobilized heparin (KD = 40 pM and 73 pM, respectively) than the SARS-CoV and MERS-CoV SGPs (500 nM and 1 nM, respectively). In competitive binding studies, the IC50 of heparin, tri-sulfated non-anticoagulant heparan sulfate, and non-anticoagulant low molecular weight heparin against SARS-CoV-2 SGP binding to immobilized heparin were 0.056 \u03bcM, 0.12 \u03bcM, and 26.4 \u03bcM, respectively. Finally, unbiased computational ligand docking indicates that heparan sulfate interacts with the GAG-binding motif at the S1/S2 site on each monomer interface in the trimeric SARS-CoV-2 SGP, and at another site (453-459 (YRLFRKS)) when the receptor-binding domain is in an open conformation. Our study augments our knowledge in SARS-CoV-2 pathogenesis and advances carbohydrate-based COVID-19 therapeutic development.","SummaryPorcine reproductive and respiratory syndrome virus (PRRSv) remains widespread in the North American pig population. Despite improvements in virus characterization, it is unclear whether PRRSv infections are a product of viral circulation within a farm, within production systems (local) or across production systems (external). Here we examined the dissemination dynamics of PRRSv and the processes facilitating its spread within and among pig farms in three production systems. Overall, PRRSv genetic diversity declined since 2018, while phylodynamic results support frequent transmission across-production systems. We found that PRRSv dissemination occurred mostly through transmission between farms of different production companies, which were predominant for several months, especially from November until May when PRRSv tends to peak in the studied region. Within production systems, dissemination occurred mainly through regular pig flow, (from sow to nursery and then to finisher farms); nevertheless, an important flux of PRRSv dissemination from finisher to sow and nursery farms highlighted the importance of downstream farms as sources of the virus. High density of farms and farms near major roads were more likely to infect by PRRSv, whereas higher elevation and denser vegetation acted as dissemination barriers. Although it is difficult to disentangle the exact route of PRRSv transmission, results evidenced that dissemination among commercially unrelated pig production systems was intense, reinforcing the importance of farm proximity on PRRSv spread. Thus, consideration of farm location and their geographic characteristics may help to forecast dissemination. The understanding of PRRSv transmission routes has the potential to inform targeted strategies for its prevention and control. Further studies are needed to quantify the relative contribution of PRRSv transmission routes.","The outbreak of the 2019-nCoV coronavirus causing severe acute respiratory syndrome which can be fatal, especially in elderly population, has been declared a pandemicby the World Health Organization. Many biotechnology laboratories are rushing to develop therapeutic antibodies and antiviral drugs for treatment of this viral disease. The viral CoV spike (S) glycoprotein is one of the main targets for pharmacological intervention. Its receptor-binding domain (RBD) interacts with the human ACE2 receptor ensuring the entry of the viral genomes into the host cell. In this work, we report onthe differences in the binding of the RBD of the previous coronavirus SARS-CoV and of the newer 2019-nCoV coronavirus to the human ACE2 receptor using atomistic molecular dynamics techniques. Our results show major mutations in the 2019-nCoV RBD with respect to the SARS-CoV RBD occurring at the interface of RBD-ACE2 complex. These mutations make the 2019-nCoV RBD protein backbone much more flexible, hydrophobic interactions are reduced and additional polar/charged residues appear at the interface. We observe that higher flexibility of the 2019-nCoV RBD with respect to the SARS-CoV RBD leads to a bigger binding interface between the 2019-nCoV RBD and ACE2 and to about 20% more contacts between them in comparison with SARS-CoV. Taken together, the 2019-nCoV RBD shows more stable binding interface and higher binding affinity for the ACE2 receptor. The mutations not only stabilize the binding interface, they also lead to overall more stable 2019-nCoV RBD protein structure, even far from the binding interface. Our results on the molecular differences in the binding between the two viruses can provide important inputs for development of appropriate antiviral treatments of the new viruses, addressing the necessity of ongoing pandemics.","Background: GenBank contains over 3 million viral sequences. The National Center for Biotechnology Information (NCBI) previously made available a tool for validating and annotating influenza virus sequences that is used to check submissions to GenBank. Before this project, there was no analogous tool in use for non-influenza viral sequence submissions. Results: We developed a system called VADR (Viral Annotation DefineR) that validates and annotates viral sequences in GenBank submissions. The annotation system is based on the analysis of the input nucleotide sequence using models built from curated RefSeqs. Hidden Markov models are used to classify sequences by determining the RefSeq they are most similar to, and feature annotation from the RefSeq is mapped based on a nucleotide alignment of the full sequence to a covariance model. Predicted proteins encoded by the sequence are validated with nucleotide-to-protein alignments using BLAST. The system identifies 43 types of \"alerts\" that (unlike the previous BLAST-based system) provide deterministic and rigorous feedback to researchers who submit sequences with unexpected characteristics. VADR has been integrated into GenBank's submission processing pipeline allowing for viral submissions passing all tests to be accepted and annotated automatically, without the need for any human (GenBank indexer) intervention. Unlike the previous submission-checking system, VADR is freely available (https://github.com/nawrockie/vadr) for local installation and use. VADR has been used for Norovirus submissions since May 2018 and for Dengue virus submissions since January 2019. Other viruses with high numbers of submissions will be added incrementally. Conclusion: VADR improves the speed with which non-flu virus submissions to GenBank can be checked and improves the content and quality of the GenBank annotations. The availability and portability of the software allow researchers to run the GenBank checks prior to submitting their viral sequences, and thereby gain confidence that their submissions will be accepted immediately without the need to correspond with GenBank staff. Reciprocally, the adoption of VADR frees GenBank staff to spend more time on services other than checking routine viral sequence submissions.","SummaryHere we propose a vaccination strategy for SARS-CoV-2 based on identification of both highly conserved regions of the virus and newly acquired adaptations that are presented by MHC class I and II across the vast majority of the population, are highly dissimilar from the human proteome, and are predicted B cell epitopes. We present 65 peptide sequences that we e
