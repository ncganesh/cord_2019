sively higher than those from comparisons between other coronaviruses (range 1.29 - 4.81). The elevated synonymous mutations between SARS-CoV-2 and RaTG13, suggesting they underwent stronger purifying selection. Moreover, their nucleotide substitutions are enriched with T:C transition, which is consistent with the mutation signature caused by deactivity of RNA 3\u2019-to-5\u2019 exoribonuclease (ExoN). The codon usage was similar between SARS-CoV-2 and other strains in beta-coronavirus lineage B, suggesting it had small impact on the mutation pattern. In comparison of SARS-CoV-2 WIV04 with Bat-SARSr-CoV RaTG13, the ratios of non-synonymous to synonymous substitution rates (dN/dS) was the lowest among all performed comparisons, reconfirming the evolution of SARS-CoV-2 under stringent selective pressure. Moreover, some sites of spike protein might be subjected to positive selection. Therefore, our results will help understanding the evolutionary mechanisms contribute to viral pathogenicity and its adaptation with hosts.","AbstractAs the predominant etiological agent of the common cold, human rhinovirus (HRV) is the leading cause of human infectious disease. Early studies showed monovalent formalin-inactivated HRV vaccine can be protective, and virus-neutralizing antibodies (nAb) correlated with protection. However, co-circulation of many HRV types discouraged further vaccine efforts. We approached this problem straightforwardly. We tested the hypothesis that increasing virus input titers in polyvalent inactivated HRV vaccine will result in broad nAb responses. Here, we show that serum nAb against many rhinovirus types can be induced by polyvalent, inactivated HRVs plus alhydrogel (alum) adjuvant. Using formulations up to 25-valent in mice and 50-valent in rhesus macaques, HRV vaccine immunogenicity was related to sufficient quantity of input antigens, and valency was not a major factor for potency or breadth of the response. We for the first time generated a vaccine capable of inducing nAb responses to numerous and diverse HRV types.","AbstractBackgroundLassa fever (LF) is increasingly recognized as an important rodent-borne viral hemorrhagic fever presenting a severe public health threat to sub-Saharan West Africa. In 2018, LF caused an unprecedented outbreak in Nigeria, and the situation was worse in 2019. This work aims to study the epidemiological features of outbreaks in different Nigerian regions and quantify the association between reproduction number (R) and local rainfall by using modeling analysis.MethodsWe quantify the infectivity of LF by the reproduction numbers estimated from four different growth models: the Richards, three-parameter logistic, Gompertz, and Weibull growth models. LF surveillance data are used to fit the growth models and estimate theRs and epidemic turning points (\u03c4) in different regions at different time periods. Cochran\u2019s Q test is further applied to test the spatial heterogeneity of the LF epidemics. A linear random-effect regression model is adopted to quantify the association betweenRand local rainfall with various lag terms.FindingsOur estimatedRs for 2017-18 (1.33 with 95% CI: [1.29, 1.37]) and 2018-19 (1.29 with 95% CI: [1.27, 1.32]) are significantly higher than those for 2016-17 (1.23 with 95% CI: [1.22, 1.24]). We report spatial heterogeneity in theRs for outbreaks in different Nigerian regions. For the association between rainfall andR, we find that a one unit (mm) increase in average rainfall over the past 7 months could cause a 0.62% (95% CI: [0.20%, 1.05%]) rise inR.ConclusionThere is significant spatial heterogeneity in the LF epidemics in different Nigerian regions. We report clear evidence of rainfall impacts on LF outbreaks in Nigeria and quantify the impact.","The novel coronavirus (2019-nCoV) spike protein is a smart molecular machine that instigates the entry of coronavirus to the host cell causing the COVID-19 pandemic. In this study, a structural-topology based model Hamiltonian of C3 symmetric trimeric spike is developed to explore its complete conformational energy landscape using molecular dynamic simulations. The study finds 2019-nCoV to adopt a unique strategy by undertaking a dynamic conformational asymmetry induced by a few unique inter-chain interactions. This results in two prevalent asymmetric structures of spike where one or two spike heads lifted up undergoing a dynamic transition likely to enhance rapid recognition of the host-cell receptor turning on its high-infectivity. The crucial interactions identified in this study are anticipated to potentially affect the efficacy of therapeutic targets.","ABSTRACTIL-1\u03b2 has emerged as a key mediator of the cytokine storm linked to high morbidity and mortality from COVID-19 and blockade of the IL-1 receptor (IL-1R) with Anakinra has entered clinical trials in COVID-19 subjects. Yet, knowledge of the specific immune cell subsets targeted by IL-1\u03b2 and IL-1\u03b2-induced signaling pathways in humans is limited. Utilizing mass cytometry (CyTOF) of human peripheral blood mononuclear cells, we identified effector memory CD4 T cells and CD4\u2212CD8low/-CD161+ T cells as the circulating immune subtypes with the greatest expression of p-NF-\u03baB in response to IL-1\u03b2 stimulation. Notably, CCR6 distinctly identified T cells most responsive to IL-1\u03b2. Other subsets including CD11c myeloid dendritic cells (mDCs), classical monocytes (CM), two subsets of natural killer cells (CD16\u2212CD56brightCD161\u2212 and CD16\u2212CD56dimCD161+) and a population of lineage\u2212(Lin-) cells expressing CD161 and CD25 also showed IL-1\u03b2-induced expression of p-NF-kB. The IL-1R antagonist, Anakinra significantly inhibited IL-1\u03b2-induced p-NF-kB in the CCR6+ T cells and CD11c mDCs with a trending inhibition in CD14 monocytes and Lin\u2212CD161+CD25+ cells. IL-1\u03b2 also induced a rapid but much less robust increase in p-p38 expression as compared to p-NF-kB in the majority of these same immune cell subsets. Prolonged IL-1\u03b2 stimulation greatly increased p-STAT3 and to a much lesser extent p-STAT1 and p-STAT5 in T cell subsets, monocytes, DCs and the Lin\u2212CD161+CD25+ cells suggesting IL-1\u03b2-induced production of downstream STAT-activating cytokines, consistent with its role in cytokine storm. Interindividual heterogeneity and inhibition of this activation by Anakinra raises the intriguing possibility that assays to measure IL-1\u03b2-induced p-NF-kB in CCR6+ T cell subtypes could identify those at higher risk of cytokine storm and those most likely to benefit from Anakinra therapy.","AbstractThe severity and outcome of respiratory viral infections is partially determined by the cellular response mounted by infected lung epithelial cells. Disease prevention and treatment is dependent on our understanding of the shared and unique responses elicited by diverse viruses, yet few studies compare host responses to different viruses while controlling other experimental parameters. We compared changes in gene expression of murine lung epithelial cells infected individually by three respiratory viruses causing mild (rhinovirus, RV1B), moderate (coronavirus, MHV-1), and severe (influenza A virus, PR8) disease in mice. RV1B infection caused numerous gene expression changes, but the differential effect peaked at 12 hours post-infection. PR8 altered an intermediate number of genes whose expression continued to change through 24 hours. MHV-1 had comparatively few effects on host gene expression. The viruses elicited highly overlapping responses in antiviral genes, though MHV-1 induced a lower type I interferon response than the other two viruses. Signature genes were identified for each virus and included host defense genes for PR8, tissue remodeling genes for RV1B, and transcription factors for MHV-1. Our comparative approach identified universal and specific transcriptional signatures of virus infection that can be used to discover mechanisms of pathogenesis in the respiratory tract.","There appears to be large regional variations for susceptibility, severity and mortality for Covid-19 infections. We set out to examine genetic differences in the human angiotensin-converting enzyme 2 (hACE2) gene, as its receptor serves as a cellular entry for SARS-CoV-2. By comparing 56,885 Non-Finnish European and 9,197 East Asians (including 1,909 Koreans) four missense mutations were noted in the hACE2 gene. Molecular dynamic demonstrated that two of these variants (K26R and I468V) may affect binding characteristics between S protein of the virus and hACE2 receptor. We also examined hACE2 gene expression in eight global populations from the HapMap3 and noted marginal differences in expression for some populations as compared to the Chinese population. However, for both of our studies, the magnitude of the difference was small and the significance is not clear in the absence of further in vitro and functional studies.","Pooling of samples can increase lab capacity when using Polymerase chain reaction (PCR) to detect infections such as COVID-19. However, pool testing is typically performed via an adaptive testing strategy which requires a feedback loop in the lab and at least two PCR runs to confirm positive results. This can cost precious time. We discuss a non-adaptive testing method where each sample is distributed in a prescribed manner over several pools, and which yields reliable results after one round of testing. More precisely, assuming knowledge about the overall infection incidence rate, we calculate explicit error bounds on the number of false positives which scale very favourably with pool size and sample multiplicity. This allows for hugely streamlined PCR testing and cuts in detection times for a large-scale testing scenario. A viable consequence of this method could be real-time screening of entire communities, frontline healthcare workers and international flight passengers, for example, using the PCR machines currently in operation.","ABSTRACTHuman astroviruses are small nonenveloped viruses with positive-sense single-stranded RNA genomes that contain three main open reading frames: ORF1a, ORF1b and ORF2. Astroviruses cause acute gastroenteritis in children worldwide and have been associated with encephalitis and meningitis in immunocompromised individuals. Through comparative genomic analysis of &gt;400 astrovirus sequences, we identified a conserved \u201cORFX\u201d overlapping the capsid-encoding ORF2 in genogroup I, III and IV astroviruses. ORFX appears to be subject to purifying selection, consistent with it encoding a functional protein product, termed XP. Using ribosome profiling of cells infected with human astrovirus 1, we confirm initiation at the ORFX AUG. XP-knockout astroviruses are strongly attenuated and after passaging can partly restore viral titer via pseudo-reversions, thus demonstrating that XP plays an important role in virus growth. To further investigate XP, we developed an astrovirus replicon system. We demonstrate that XP has only minor effects on RNA replication and structural protein production. Instead, XP associates with the plasma membrane with an extracellular N-terminus topology and promotes efficient virus release. Using two different assays, we show that expression of human or related astrovirus XPs leads to cell permeabilization, suggesting a viroporin-like activity. The discovery of XP advances our knowledge of these important human viruses and opens a new direction of research into astrovirus replication and pathogenesis.","AbstractThe recent outbreak by SARS-CoV-2 has generated a chaos in global health and economy and claimed/infected a large number of lives. Closely resembling with SARS CoV, the present strain has manifested exceptionally higher degree of spreadability, virulence and stability possibly due to some unidentified mutations. The viral spike glycoprotein is very likely to interact with host Angiotensin-Converting Enzyme 2 (ACE2) and transmits its genetic materials and hijacks host machinery with extreme fidelity for self propagation. Few attempts have been made to develop a suitable vaccine or ACE2 blocker or virus-receptor inhibitor within this short period of time. Here, attempt was taken to develop some therapeutic and vaccination strategies with a comparison of spike glycoproteins among SARS-CoV, MERS-CoV and the SARS-CoV-2. We verified their structure quality (SWISS-MODEL, Phyre2, Pymol) topology (ProFunc), motifs (MEME Suite, GLAM2Scan), gene ontology based conserved domain (InterPro database) and screened several epitopes (SVMTrip) of SARS CoV-2 based on their energetics, IC50 and antigenicity with regard to their possible glycosylation and MHC/paratopic binding (Vaxigen v2.0, HawkDock, ZDOCK Server) effects. We screened here few pairs of spike protein epitopic regions and selected their energetic, IC50, MHC II reactivity and found some of those to be very good target for vaccination. A possible role of glycosylation on epitopic region showed profound effects on epitopic recognition. The present work might be helpful for the urgent development of a suitable vaccination regimen against SARS CoV-2.","AbstractThe ongoing COVID-19 pandemic is caused by the novel coronavirus SARS-CoV-2. Age, smoking, obesity, and chronic diseases such as cardiovascular disease and diabetes have been described as risk factors for severe complications and mortality in COVID-19. Obesity and diabetes are usually associated with dysregulated lipid synthesis and clearance which can initiate or aggravate pulmonary inflammation and injury. It has been shown that for viral entry into the host cell, SARS-CoV-2 utilizes the angiotensin converting enzyme 2 (ACE2) receptors present on the cells. We aimed to characterize how SARS-CoV-2 dysregulates lipid metabolism pathways in the host and the effect of dysregulated lipogenesis on the regulation of ACE2, specifically in obesity. In our study, through the re-analysis of publicly available transcriptomic data, we first found that lung epithelial cells infected with SARS-CoV-2 showed upregulation of genes associated with lipid metabolism, including the SOC3 gene which is involved in regulation of inflammation and inhibition of leptin signaling. This is of interest as viruses may hijack host lipid metabolism to allow completion of their viral replication cycles. Furthermore, a mouse model of diet-induced obesity showed a significant increase in Ace2 expression in the lungs which negatively correlated with the expression of genes that code for sterol response element binding proteins 1 and 2 (SREBP). Suppression of Srebp1 showed a significant increase in Ace2 expression in the lung. Together our results suggest that the dysregulated lipogenesis and the subsequently high ACE2 expression in obese patients might be the mechanism underlying the increased risk for severe complications in those patients when infected by SARS-CoV-2.","AbstractSevere acute respiratory syndrome coronavirus 2 (SARS-CoV-2) is the cause of coronavirus disease (COVID-19) that has resulted in a global pandemic. It is a highly contagious positive strand RNA virus and its clinical presentation includes severe to critical respiratory disease that appears to be fatal in \u223c3-5% of the cases. The viral spike (S) coat protein engages the human angiotensin-converting enzyme2 (ACE2) cell surface protein to invade the host cell. The SARS-CoV-2 S-protein has acquired mutations that increase its affinity to human ACE2 by \u223c10-15-fold compared to SARS-CoV S-protein, making it highly infectious. In this study, we assessed if ACE2 polymorphisms might alter host susceptibility to SARS-CoV-2 by affecting the ACE2 S-protein interaction. Our comprehensive analysis of several large genomic datasets that included over 290,000 samples representing &gt;400 population groups identified multiple ACE2 protein-altering variants, some of which mapped to the S-protein-interacting ACE2 surface. Using recently reported structural data and a recent S-protein-interacting synthetic mutant map of ACE2, we have identified natural ACE2 variants that are predicted to alter the virus-host interaction and thereby potentially alter host susceptibility. In particular, human ACE2 variants S19P, I21V, E23K, K26R, T27A, N64K, T92I, Q102P and H378R are predicted to increase susceptibility. The T92I variant, part of a consensus NxS/T N-glycosylation motif, confirmed the role of N90 glycosylation in immunity from non-human CoVs. Other ACE2 variants K31R, N33I, H34R, E35K, E37K, D38V, Y50F, N51S, M62V, K68E, F72V, Y83H, G326E, G352V, D355N, Q388L and D509Y are putative protective variants predicted to show decreased binding to SARS-CoV-2 S-protein. Overall, ACE2 variants are rare, consistent with the lack of selection pressure given the recent history of SARS-CoV epidemics, however, are likely to play an important role in altering susceptibility to CoVs.","Isothermal nucleic acid amplification tests (iNAT), such as loop-mediated isothermal amplification (LAMP), are good alternatives to polymerase chain reaction (PCR)-based amplification assays, especially for point-of-care and low resource use, in part because they can be carried out with relatively simple instrumentation. However, iNATs can generate spurious amplicons, especially in the absence of target sequences, resulting in false positive results. This is especially true if signals are based on non-sequence-specific probes, such as intercalating dyes or pH changes. In addition, pathogens often prove to be moving, evolving targets, and can accumulate mutations that will lead to inefficient primer binding and thus false negative results. Internally redundant assays targeting different regions of the target sequence can help to reduce such false negatives. Here we describe rapid conversion of three previously described SARS-CoV-2 LAMP assays that relied on non-sequence-specific readout into assays that can be visually read using sequence-specific fluorogenic oligonucleotide strand exchange (OSD) probes. We evaluate one-pot operation of both individual and multiplex LAMP-OSD assays and demonstrate detection of SARS-CoV-2 virions in crude human saliva.","Coronavirus disease 2019 (COVID-19) is a viral pandemic caused by the severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2). COVID-19 is predominantly defined by respiratory symptoms, but cardiac complications including arrhythmias, heart failure, and viral myocarditis are also prevalent. Although the systemic ischemic and inflammatory responses caused by COVID-19 can detrimentally affect cardiac function, the direct impact of SARS-CoV-2 infection on human cardiomyocytes is not well-understood. We used human induced pluripotent stem cell-derived cardiomyocytes (hiPSC-CMs) as a model system to examine the mechanisms of cardiomyocyte-specific infection by SARS-CoV-2. Microscopy and immunofluorescence demonstrated that SARS-CoV-2 can enter and replicate within hiPSC-CMs, localizing at perinuclear locations within the cytoplasm. Viral cytopathic effect induced hiPSC-CM apoptosis and cessation of beating after 72 hours of infection. These studies show that SARS-CoV-2 can infect hiPSC-CMs in vitro, establishing a model for elucidating the mechanisms of infection and potentially a cardiac-specific antiviral drug screening platform.","AbstractViruses are known to have some of the highest and most diverse mutation rates found in any biological replicator, topped by single-stranded (ss) RNA viruses, while double-stranded (ds) DNA viruses have rates approaching those of bacteria. As mutation rates are tightly and negatively correlated with genome size, selection is a clear driver of viral evolution. However, the role of intragenomic interactions as drivers of viral evolution is less well documented. To understand how these two processes affect viral evolution, we systematically surveyed ssRNA, ssDNA, dsRNA, and dsDNA viruses, to find which virus type and which functions show evidence for episodic diversifying selection and correlated evolution. We show that while evidence for selection is mostly found in single stranded viruses, and correlated evolution is more prevalent in DNA viruses, the genes that are affected by both processes are involved in key aspects of their life cycle, favoring viral stability over proliferation. We further show that both evolutionary processes are intimately linked at the amino acid level, which suggests that selection alone does not explain the whole evolutionary \u2014and epidemiological\u2014 potential of viruses.","AbstractMetagenomic sequencing has the potential to transform microbial detection and characterization, but new tools are needed to improve its sensitivity. We developed CATCH (Compact Aggregation of Targets for Comprehensive Hybridization), a computational method to enhance nucleic acid capture for enrichment of diverse microbial taxa. CATCH designs compact probe sets that achieve full coverage of known sequence diversity and that scale well with this diversity. To illustrate applications of CATCH, we focused on capturing viral genomes. We designed, synthesized, and validated multiple probe sets, including one that targets whole genomes of the 356 viral species known to infect humans. Capture with these probe sets enriched unique viral content on average 18\u00d7 and allowed us to assemble genomes that we could not otherwise recover, while accurately preserving within-sample diversity. We used this approach to recover genomes from the 2018 Lassa fever outbreak in Nigeria and to improve detection of viral infections in samples with unknown content. Together, this work demonstrates a path toward more sensitive, cost-effective metagenomic sequencing.","AbstractThe effective reproduction number, Rt, is an important prognostic for infectious disease epidemics. Significant changes in Rt can forewarn about new transmissions or predict the efficacy of interventions. The renewal model infers Rt from incidence data and has been applied to Ebola virus disease and pandemic influenza outbreaks, among others. This model estimates Rt using a sliding window of length k. While this facilitates real-time detection of statistically significant Rt fluctuations, inference is highly k -sensitive. Models with too large or small k might ignore meaningful changes or over-interpret noise-induced ones. No principled k -selection scheme exists. We develop a practical yet rigorous scheme using the accumulated prediction error (APE) metric from information theory. We derive exact incidence prediction distributions and integrate these within an APE framework to identify the k best supported by available data. We find that this k optimises short-term prediction accuracy and expose how common, heuristic k -choices, which seem sensible, could be misleading.","AbstractCOVID-19 has become a global pandemic that threatens millions of people worldwide. There is an urgent call for developing effective drugs against the virus (SARS-CoV-2) causing this disease. The main protease of SARS-CoV-2, 3C-like protease (3CLpro), is highly conserved across coronaviruses and is essential for the maturation process of viral polyprotein. Scutellariae radix (Huangqin in Chinese), the root of Scutellaria baicalensis has been widely used in traditional Chinese medicine to treat viral infection related symptoms. The extracts of S. baicalensis have exhibited broad spectrum antiviral activities. We studied the anti-SARS-CoV-2 activity of S. baicalensis and its ingredient compounds. We found that the ethanol extract of S. baicalensis inhibits SARS-CoV-2 3CLpro activity in vitro and the replication of SARS-CoV-2 in Vero cells with an EC50 of 0.74 \u03bcg/ml. Among the major components of S. baicalensis, baicalein strongly inhibits SARS-CoV-2 3CLpro activity with an IC50 of 0.39 \u03bcM. We further identified four baicalein analogue compounds from other herbs that inhibit SARS-CoV-2 3CLpro activity at microM concentration. Our study demonstrates that the extract of S. baicalensis has effective anti-SARS-CoV-2 activity and baicalein and analogue compounds are strong SARS-CoV-2 3CLpro inhibitors.","AbstractWhether a pathogen entering a new host species results in a single infection or in onward transmission, and potentially an outbreak, depends upon the progression of infection in the index case. Although index infections are rarely observable in nature, experimental inoculations of pathogens into novel host species have a long history in biomedical research. This provides a rich and largely unexploited data source for meta-analyses to identify the host and pathogen determinants of variability in infection outcomes. Here, we analysed the progressions of 514 experimental cross-species inoculations of rabies virus, a widespread zoonotic pathogen which in nature exhibits both dead end infections and varying levels of sustained transmission in novel hosts. Inoculations originating from bats rather than carnivores, and from warmer to cooler-bodied species caused infections with shorter incubation periods that were associated with diminished virus excretion. Inoculations between distantly related hosts tended to result in shorter clinical disease periods, which will also impede transmission. All effects were modulated by infection dose and together suggest that increased virulence as host species become more dissimilar is the limiting factor preventing onward transmission. These results explain observed constraints on rabies virus host shifts, allow us to evaluate the risk of novel reservoirs establishing, and give mechanistic insights into why host shifts are less likely between genetically distant species. More generally, our study highlights meta-analyses of experimental infections as a tractable approach to quantify the complex interactions between virus, reservoir, and novel host that shape the outcome of cross-species transmission.Significance statementEmerging disease epidemics often result from a pathogen establishing transmission in a novel host species. However, most cross-species transmissions fail to establish in the newly infected species for reasons that remain poorly understood. Examining cross-species inoculations involving rabies, a widespread viral zoonosis, we show that mismatches in virulence, which are predictable from host and viral factors, make sustained transmission in the novel host less likely. In particular, disease progression was accelerated and virus excretion decreased when the reservoir and novel host were physiologically or genetically more dissimilar. These mechanistic insights help to explain and predict host shift events and highlight meta-analyses of existing experimental inoculation data as a powerful and generalisable approach for understanding the dynamics of index infections in novel species.","AbstractThe host antiviral response involves the induction of interferons and proinflammatory cytokines, but also the activation of cell death pathways, including apoptosis, to limit viral replication and spreading. This host defense is strictly regulated to eliminate the infection while limiting tissue damage that is associated with virus pathogenesis. Post-translational modifications, most notably phosphorylation, are key regulators of the antiviral defense implying an important role of protein phosphatases. Here, we investigated the role of the dual-specificity phosphatase 1 (DUSP1) in the host defense against human respiratory syncytial virus (RSV), a pathogenic virus of the Pneumoviridae family, and Sendai virus (SeV), a model virus being developed as a vector for anti-RSV vaccine. We found that DUSP1 is upregulated before being subjected to proteasomal degradation. DUSP1 does not inhibit the antiviral response, but negatively regulates virus-induced JNK/p38 MAPK phosphorylation. Interaction with the JNK-interacting protein 1 scaffold protein prevents dephosphorylation of JNK by DUSP1, likely explaining that AP-1 activation and downstream cytokine production are protected from DUSP1 inhibition. Importantly, DUSP1 promotes SeV-induced apoptosis and suppresses cell migration in RSV-infected cells. Collectively, our data unveil a previously unrecognized selective role of DUSP1 in the regulation of tissue damage and repair during infections by RSV and SeV.","Rapidly spreading viral pandemics, such as those caused by influenza and SAR-CoV-2 (COVID19), require rapid action and the fastest way to combat this challenge is by repurposing existing drugs as anti-viral therapeutics. Here we first show that human organ-on-a-chip (Organ Chip) microfluidic culture devices lined by a highly differentiated, primary, human lung airway epithelium cultured under an air-liquid interface and fed by continuous medium flow can be used to model virus entry, replication, strain-dependent virulence, host cytokine production, and recruitment of circulating immune cells in response to infection by influenza, as well as effects of existing and novel therapeutics. These Airway Chips, which contain human lung epithelial cells that express high levels of ACE2 and TMPRSS2, were then used to assess the inhibitory activities of 7 clinically approved drugs (chloroquine, arbidol, toremifene, clomiphene, amodiaquine, verapamil, and amiodarone) that we found inhibit infection by viral pseudoparticles expressing SARS-CoV-2 spike protein in human Huh-7 cells, and others recently showed suppress infection by native SARS-CoV-2 in Vero cells. However, when these drugs were administered under flow at the maximal concentration in blood reported in clinical studies in human Airway Chips, only two of these drugs - amodiaquine and toremifene - significantly inhibited entry of the pseudotyped SARS-CoV-2 virus. This work suggests that human Organ Chip technology may be used in conjunction with existing rapid cell-based screening assays to study human disease pathogenesis and expedite drug repurposing in biothreat crises caused by pandemic viruses.","AbstractOne striking feature of the large KRAB-containing zinc finger protein (KZFP) family is its rapid expansion and divergence since its formation about 400 million years ago. However, the evolutionary characteristics of KRAB domains, C2H2 zinc fingers and the full protein of KZFPs have not been fully analyzed. As for the drivers of the rapid evolution, it\u2019s partly due to their coevolution with transposable elements (TEs). But their diverse functions besides inhibiting TEs suggest other reasons exist. Here we address these two issues by the systematic analysis of the divergence time and diversification pattern of KZFPs at three aspects and the functional analysis of the potential target genes besides TEs. We found that old-zinc-finger-containing KZFPs tend to have varied and disordered KRAB domains, indicating there are two ways of the evolution of KZFPs, including the variation of KRAB domains and the diversification of zinc fingers. Among them, the divergence of zinc fingers mainly contributes to the rapid evolution of KZFPs. Thus, we mainly focused on the functional requirements of the evolution of zinc fingers. Different from the classical regulation pattern of this family, we found and experimentally confirmed that KZFPs tend to bind to non-TE regions and can positively regulate target genes. Although most young genes tend to be with a low expression level, young-zinc-finger-containing KZFPs tend to be highly expressed in early embryonic development or early mesoderm differentiation, indicating their particular evolutionarily novel functional roles in these two processes. We further validated a young KZFP, ZNF611, can bind to non-TE region of STK38 gene and positively regulates its expression in ESCs. The emergence of new sequence in STK38 promoter may drive the evolution of zinc fingers in ZNF611. Finally, we proposed a \u2018two-way evolution model\u2019 of KZFP family.","AbstractDengue virus (DENV) represents a public health and economic burden in affected countries. The availability of genomic data is key to understand viral evolution and dynamics, supporting improved control strategies. Currently, the use of High Throughput Sequencing (HTS) technologies, which can be applied both directly to patient samples (shotgun metagenomics) and to PCR amplified viral sequences (targeted metagenomics), is the most informative approach to monitor the viral dissemination and genetic diversity.Despite many advantages, these technologies require bioinformatics expertise and appropriate infrastructure for the analysis and interpretation of the resulting data. In addition, the many software solutions available can hamper reproducibility and comparison of results.Here we present DEN-IM, a one-stop, user-friendly, containerised and reproducible workflow for the analysis of DENV sequencing data, both from shotgun and targeted metagenomics approaches. It is able to infer DENV coding sequence (CDS), identify serotype and genotype, and generate a phylogenetic tree. It can easily be run on any UNIX-like system, from local machines to high-performance computing clusters, performing a comprehensive analysis without the requirement of extensive bioinformatics expertise.Using DEN-IM, we successfully analysed two DENV datasets. The first comprised 25 shotgun metagenomic sequencing samples of varying serotype and genotype, including a spiked sample containing the existing four serotypes. The second dataset consisted of 106 targeted metagenomics samples of DENV 3 genotype III where DEN-IM allowed detection of the intra-genotype diversity.The DEN-IM workflow, parameters and execution configuration files, and documentation are freely available at https://github.com/B-UMMI/DEN-IM.","Enterovirus G (EV-G) belongs to the family of Picornaviridae. Two types of recombinant porcine EV-Gs carrying papain-like cysteine protease (PLCP) gene of porcine torovirus, a virus in Coronaviridae, are reported. Type 1 recombinant EV-Gs are detected in pig feces in Japan, USA, and Belgium and carry the PLPC gene at the junction site of 2C/3A genes, while PLPC gene replaces the viral structural genes in type 2 recombinant EV-G detected in pig feces in a Chinese farm. We identified a novel type 2 recombinant EV-G carrying the PLCP gene with flanking sequences in place of the viral structural genes in pig feces in Japan. The ~0.3 kb-long upstream flanking sequence had no sequence homology with any proteins deposited in GenBank, while the downstream ~0.9 kb-long flanking sequence included a domain having high amino acid sequence homology with a baculoviral inhibitor of apoptosis repeat superfamily. The pig feces, where the novel type 2 recombinant EV-G was detected, also carried type 1 recombinant EV-G. Although the phylogenetic analysis suggested that these two recombinant EV-Gs have independently evolved, type 1 recombinant EV-G might have served as a helper virus by providing viral structural proteins for dissemination of the type 2 recombinant EV-G.","AbstractThe role of microRNAs (miRNAs) in cellular processes captured the attention of many researchers, since their dysregulation is shown to affect the cancer disease landscape by sustaining proliferative signaling, evading program cell death, and inhibiting growth suppressors. Thus, miRNAs have been considered important diagnostic and prognostic biomarkers for several types of tumors. Machine learning algorithms have proven to be able to exploit the information contained in thousands of miRNAs to accurately predict and classify cancer types. Nevertheless, extracting the most relevant miRNA expressions is fundamental to allow human experts to validate and make sense of the results obtained by automatic algorithms. We propose a novel feature selection approach, able to identify the most important miRNAs for tumor classification, based on consensus on feature relevance from high-accuracy classifiers of different typologies. The proposed methodology is tested on a real-world dataset featuring 8,129 patients, 29 different types of tumors, and 1,046 miRNAs per patient, taken from The Cancer Genome Atlas (TCGA) database. A new miRNA signature is suggested, containing the 100 most important oncogenic miRNAs identified by the presented approach. Such a signature is proved to be sufficient to identify all 29 types of cancer considered in the study, with results nearly identical to those obtained using all 1,046 features in the original dataset. Subsequently, a meta-analysis of the medical literature is performed to find references to the most important biomarkers extracted by the methodology. Besides known oncomarkers, 15 new miRNAs previously not ranked as important biomarkers for diagnosis and prognosis in cancer pathologies are uncovered. Such miRNAs, considered relevant by the machine learning algorithms, but still relatively unexplored by specialized literature, could provide further insights in the biology of cancer.","AbstractObjectiveHealth system resilience and resilience of a country include the capacity of health personnel, institutions, and populations to prepare for and effectively respond to crises. This study investigates the knowledge and attitudes of the public concerning Ebola Virus Disease in Trinidad and Tobago.Design and MethodsA cross sectional study whereby respondents (n = 920) were sampled from public places. Data were collected via interviewer administered questionnaires. Data were analysed using SPSS version 23.ResultsThe response rate was 67.6 % (622/920). The main age category of responders was the 20 to 30 year age category (40.5%); responders were mostly female (58.0 %). Regarding knowledge, there were significant differences among occupational categories (F = 2.811, df1 = 6, df2 = 571, p-value = 0.011). Tukey\u2019s HSD post hoc test revealed that the mean knowledge scores for professional and sales occupations differed significantly (p-value = 0.003). There was a significant association between being afraid to go for treatment and age (p-value = 0.001). Significant associations were also found between occupational grouping and education attainment with opinion about the preparedness of private medical facilities, likelihood to shun family members with Ebola, being afraid to go for treatment and preference for traditional medicine (p-value &lt;0.05).ConclusionThis study highlights opportunities for community engagement to enhance health system resilience during outbreaks which would maximise national and global health security.","AbstractBACKGROUNDAcute gastroenteritis (AGE) is a leading cause of morbidity and mortality in young children worldwide. Human Bocavirus (HBoV) is an emerging virus globally associated with diarrhea. The aim of this study was to demonstrate the prevalence of HBoV genotypes in children (\u22645 years) from rural communities in South Africa (SA) suffering from AGE.MATERIAL AND METHODA total of 141 fecal samples of children \u22645 years with acute gastroenteritis (AGE) were collected from rural Primary Health Care facilities in the Vhembe district of SA between June 2017 and July 2018. Clinical symptoms and demographic data were also recorded. A total of 102 (72%) were outpatients and 39 (28%) were hospitalized patients. Human Bocavirus (HBoV) genotypes were determined using Real-Time Multiplex PCR. DNA extracts of positive samples were confirmed by conventional PCR targeting the NS1 gene. Co-infection with other enteric viruses were determined in HBoV positive samples using Real-Time PCR.RESULTSHBoV was detected in 8 (5.7%) children with AGE. Children were in the age group between 1-24 months. HBoV1 and HBoV3 genotypes were each detected in 3 (37.5%) stool samples and HBoV2 in 2 (25%) stool samples. Co-infection with other enteric viruses included Rotavirus (37.5%); Adenovirus (37.5%); Norovirus (25%) and Astrovirus (12.5%).CONCLUSIONHBoV infections could be seen as a potential emerging diarrheal pathogen in South Africa. Further studies are required to understand the role of HBoV infections in children and adults with acute gastroenteritis.Author summaryAcute gastroenteritis (AGE) is recognized as a major cause for mortality in children \u22645 years of age in Africa and other developing countries. Viruses known to be involved in AGE includes Rotavirus, Norovirus, Astrovirus and Adenovirus and have been reported globally. Recently the Human Bocavirus (HBoV) have been reported in numerous studies globally as a potential cause of diarrhea. In this study, the prevalence and genetic diversity of human Bocavirus in children with AGE from rural communities in Limpopo, South Africa were investigated. In total, 141 stool samples from children \u2264 5 years with AGE were assessed for the presence of HBoV using Real-Time PCR. HBoV were detected in 8 (5.7%) patients and included 3 positive samples for HBoV1 and HBoV3 respectively and 2 positive for HBoV2. No HBoV4 were detected. Among the 8 positive HBoV samples, co-infection with other enteric viruses were found in 7 (87.5%) samples, while mono infection with HBoV alone was detected in 1 (12.5%) patient. HBoV mixed infection with Rotavirus (3/8; 37.5%); Adenovirus (3/8; 37.5%); Norovirus (2/8; 25%) and Astrovirus (1/8; 12.5%) were observed in this study. This study reported for the first time on the prevalence of human Bocavirus in children with AGE from rural communities in South Africa.","Respiratory failure is the leading cause of COVID-19 death and disproportionately impacts adults more than children. Here, we present a large-scale snATAC-seq dataset (90,980 nuclei) of the human lung, generated in parallel with snRNA-seq (46,500 nuclei), from healthy donors of ~30 weeks, ~3 years and ~30 years of age. Focusing on genes implicated in SARS-CoV-2 cell entry, we observed an increase in the proportion of alveolar epithelial cells expressing ACE2 and TMPRSS2 in adult compared to young lungs. Consistent with expression dynamics, 10 chromatin peaks linked to TMPRSS2 exhibited significantly increased activity with age and harbored IRF and STAT binding sites. Furthermore, we identified 14 common sequence variants in age-increasing peaks with predicted regulatory function, including several associated with respiratory traits and TMPRSS2 expression. Our findings reveal a plausible contributor to why children are more resistant to COVID-19 and provide an epigenomic basis for transferring this resistance to older populations.","AbstractSingle particle cryo-EM is a powerful method for studying proteins and other biological macromolecules. Many of these molecules comprise regions with varying structural properties including disorder, flexibility, and partial occupancy. These traits make computational 3D reconstruction from 2D images challenging. Detergent micelles and lipid nanodiscs, used to keep membrane proteins in solution, are common examples of locally disordered structures that can negatively affect existing iterative refinement algorithms which assume rigidity (or spatial uniformity). We introduce a cross-validation approach to derive non-uniform refinement, an algorithm that automatically regularizes 3D density maps during iterative refinement to account for spatial variability, yielding dramatically improved resolution and 3D map quality. We find that in common iterative refinement methods, regularization using spatially uniform filtering operations can simultaneously over- and under-regularize local regions of a 3D map. In contrast, non-uniform refinement removes noise in disordered regions while retaining signal useful for aligning particle images. Our results include state-of-the-art resolution 3D reconstructions of multiple membrane proteins with molecular weight as low as 90kDa. These results demonstrate that higher resolutions and improved 3D density map quality can be achieved even for small membrane proteins, an important use case for single particle cryo-EM, both in structural biology and drug discovery. Non-uniform refinement is implemented in the cryoSPARC software package and has already been used successfully in several notable structural studies.","AbstractManipulation of natural mosquito populations using the endosymbiotic bacteria Wolbachia is being investigated as a novel strategy to reduce the burden of mosquito-borne viruses. To evaluate the efficacy of these interventions, it will be critical to determine Wolbachia infection frequencies in Aedes aegypti mosquito populations. However, current diagnostic tools are not well-suited to fit this need. Morphological methods cannot identify Wolbachia, immunoassays often suffer from low sensitivity and poor throughput, while PCR and spectroscopy require complex instruments and technical expertise, which restrict their use to centralized laboratories. To address this unmet need, we have used loop-mediated isothermal amplification (LAMP) and oligonucleotide strand displacement (OSD) probes to create a one-pot sample-to-answer nucleic acid diagnostic platform for vector and symbiont surveillance. LAMP-OSD assays can directly amplify target nucleic acids from macerated mosquitoes without requiring nucleic acid purification and yield specific single endpoint yes/no fluorescence signals that are observable to eye or by cellphone camera. We demonstrate cellphone-imaged LAMP-OSD tests for two targets, the Aedes aegypti cytochrome oxidase I (coi) gene and the Wolbachia surface protein (wsp) gene, and show a limit of detection of 4 and 40 target DNA copies, respectively. In a blinded test of 90 field-caught mosquitoes, the coi LAMP-OSD assay demonstrated 98% specificity and 97% sensitivity in identifying Ae. aegypti mosquitoes even after 3 weeks of storage without desiccant at 37 \u00b0C. Similarly, the wsp LAMP-OSD assay readily identified the wAlbB Wolbachia strain in field-collected Aedes albopictus mosquitoes without generating any false positive signals. Modest technology requirements, minimal execution steps, simple binary readout, and robust accuracy make the LAMP-OSD-to-cellphone assay platform well suited for field vector surveillance in austere or resource-limited conditions.Author summaryMosquitoes spread many human pathogens and novel approaches are required to reduce the burden of mosquito-borne disease. One promising approach is transferring Wolbachia into Aedes aegypti mosquitoes where it blocks transmission of arboviruses like dengue, Zika and Yellow fever viruses and spreads through mosquito populations. For effective evaluation of this approach, regular surveillance of Wolbachia infections in Ae. aegypti is required, but current diagnostic tools are not well suited to support these critical surveillance needs. To fill this need we developed a simple, robust and inexpensive assay to identify Ae. aegypti mosquitoes and Wolbachia using our unique one-pot assay platform, LAMP-OSD, which uses loop-mediated isothermal amplification to amplify nucleic acid targets at a single temperature. Unlike other LAMP-based tests, our assays assure accuracy by coupling amplification with novel nucleic acid strand displacement (OSD) probes that hybridize to specific sequences in LAMP amplification products and thereby generate simple yes/no readout of fluorescence readable by human eye and by off-the-shelf cellphones. To facilitate field use, we developed our assays so they are compatible with crushed mosquito homogenate as the template, meaning no nucleic acid extraction is required. In blinded tests using field collected mosquitoes, LAMP-OSD-cellphone tests performed robustly to identify 29 of 30 Ae. aegypti even after 3 weeks of storage at 37 \u00b0C while producing only one false positive out of 60 non-specific mosquitoes. Similarly, our assay could identify Wolbachia in field-caught Aedes albopictus without producing any false positives. Our easy to use and easy to interpret assays should facilitate widespread field mosquito surveillance with minimal instrumentation and high accuracy.","AbstractCoronavirus disease 2019 (COVID-19) outcomes vary from asymptomatic infection to death. This disparity may reflect different airway levels of the SARS-CoV-2 receptor, ACE2, and the spike protein activator, TMPRSS2. Here we explore the role of genetics and co-expression networks in regulating these genes in the airway, through the analysis of nasal airway transcriptome data from 695 children. We identify expression quantitative trait loci (eQTL) for both ACE2 and TMPRSS2, that vary in frequency across world populations. Importantly, we find TMPRSS2 is part of a mucus secretory network, highly upregulated by T2 inflammation through the action of interleukin-13, and that interferon response to respiratory viruses highly upregulates ACE2 expression. Finally, we define airway responses to coronavirus infections in children, finding that these infections upregulate IL6 while also stimulating a more pronounced cytotoxic immune response relative to other respiratory viruses. Our results reveal mechanisms likely influencing SARS-CoV-2 infectivity and COVID-19 clinical outcomes.","AbstractThe incidence of locally acquired dengue infections increased during the last decade in the United States, compelling a sustained research effort on the dengue mosquito vector, Aedes aegypti, and its microbiome, which has been shown to influence virus transmission success. We examined the \u2018metavirome\u2019 of four populations of Ae. aegypti mosquitoes collected in 2016-2017 from Manatee County, Florida. Unexpectedly, we discovered that dengue virus serotype 4 (DENV4) was circulating in these mosquito populations, representing the first documented case of such a phenomenon in the absence of a local DENV4 human case in this county over a two-year period. We confirmed that all of the mosquito populations carried the same DENV4 strain, assembled its full genome, validated infection orthogonally by reverse transcriptase PCR, traced the virus origin, estimated the time period of its introduction to the Caribbean region, as well as explored the viral genetic signatures and mosquito-specific virome associations that potentially mediated DENV4 persistence in mosquitoes. We discuss the significance of prolonged maintenance of these DENV4 infections in Ae. aegypti that occurred in the absence of a DENV4 human index case in Manatee County with respect to the inability of current surveillance paradigms to detect mosquito vector infections prior to a potential local outbreak.ImportanceSince 1999, dengue outbreaks in the continental United States (U.S.) involving local transmission have occurred episodically and only in Florida and Texas. In Florida, these episodes appear to be coincident with increased introductions of dengue virus into the region through human travel and migration from endemic countries. To date, the U.S. public health response to dengue outbreaks is largely reactive, and implementation of comprehensive arbovirus surveillance in advance of predictable transmission seasons, which would enable proactive preventative efforts, remains unsupported. The significance of our finding is that it is the first documented report of non-outbreak DENV4 transmission and maintenance within a local mosquito vector population in the continental U.S.in the absence of a human case during a two-year time period. Our data suggest that molecular surveillance of mosquito populations in high-risk, high tourism areas of the U.S., may allow for proactive, targeted vector control before potential arbovirus outbreaks.","AbstractThe World Health Organization has recently declared the ongoing outbreak of COVID-19, which is caused by a novel coronavirus SARS-CoV-2, as pandemic. There is currently a lack of knowledge in the antibody response elicited from SARS-CoV-2 infection. One major immunological question is concerning the antigenic differences between SARS-CoV-2 and SARS-CoV. We address this question by using plasma from patients infected by SARS-CoV-2 or SARS-CoV, and plasma obtained from infected or immunized mice. Our results show that while cross-reactivity in antibody binding to the spike protein is common, cross-neutralization of the live viruses is rare, indicating the presence of non-neutralizing antibody response to conserved epitopes in the spike. Whether these non-neutralizing antibody responses will lead to antibody-dependent disease enhancement needs to be addressed in the future. Overall, this study not only addresses a fundamental question regarding the antigenicity differences between SARS-CoV-2 and SARS-CoV, but also has important implications in vaccine development.","ABSTRACTA fully Integrated Micropillar Polydimethylsiloxane Accurate CRISPR Detection (IMPACT) system is developed for viral DNA detection. This powerful system is patterned with high-aspect ratio micropillars to enhance reporter probe binding. After surface modification and probe immobilization, CRISPR Cas12a/crRNA complex is injected into the fully enclosed system. With the presence of double-stranded DNA target, the CRISPR enzyme is activated and non-specifically cleaves the ssDNA reporters initially immobilized on the micropillars. This collateral cleavage releases fluorescence dyes into the assay, and the intensity is linearly proportional to the target DNA concentration ranging from 0.1 to 10 nM. Importantly, this system does not rely on traditional dye-quencher labeled probe thus eliminating the fluorescence background presented in the assay. Furthermore, our one-step detection protocol is performed at isothermal conditions (37\u00b0C) without using complicated and time-consuming off-chip probe hybridization and denaturation. This miniaturized and fully packed IMPACT chip demonstrates rapid, sensitive, and simple nucleic acid detection and is an ideal candidate for the next generation molecular diagnostic platform for point-of-care (POC) applications, responding to emerging and deadly pathogen outbreaks.","AbstractRNA viruses are the only known RNA-protein (RNP) entities capable of autonomous replication (albeit within a permissive environment). A 33.5-kb nidovirus has been considered close to the upper size limit for such entities; conversely, the minimal cellular DNA genome is ~200 kb. This large difference presents a daunting gap for the transition from primordial RNP to contemporary DNA-RNP-based life. Whether or not RNA viruses represent transitional steps on the road to DNA-based life, studies of larger RNA viruses advance our understanding of size constraints on RNP entities. For example, emergence of the largest previously known RNA genomes (20-34 kb in positive-stranded nidoviruses, including coronaviruses) is associated with a proofreading exoribonuclease encoded in the nidoviral open reading frame 1b (ORF1b). However, apparent constraints on the size of ORF1b, which encodes this and other key replicative enzymes, have been hypothesized to limit further expansion of viral RNA genomes. Here, we characterize a novel nidovirus (planarian secretory cell nidovirus; PSCNV) whose disproportionately large ORF1b-like region, and overall 41.1 kb genome, substantially extend the presumed limits on RNA genome size. This genome encodes a predicted 13,556-aa polyprotein in an unconventional single ORF, yet retains canonical nidoviral genome organization and expression, and key replicative domains. Our evolutionary analysis suggests that PSCNV diverged early from multi-ORF nidoviruses, and subsequently acquired additional genes, including those typical of large DNA viruses or hosts. PSCNV\u2019s greatly expanded genome, proteomic complexity, and unique features \u2013 impressive in themselves \u2013 attest to the likelihood of still-larger RNA genomes awaiting discovery.Significance StatementRNA viruses are the only known RNA-protein (RNP) entities capable of autonomous replication. The upper genome size for such entities was assumed to be &lt;35 kb; conversely, the minimal cellular DNA genome is ~200 kb. This large difference presents a daunting gap for the proposed evolution of contemporary DNA-RNP-based life from primordial RNP entities. Here, we describe a nidovirus from planarians, whose 41.1 kb genome is 23% larger than the largest known of RNA virus. The planarian secretory cell nidovirus has broken apparent constraints on the size of the genomic subregion that encodes core replication machinery, and has acquired genes not previously observed in RNA viruses. This virus challenges and advances our understanding of the limits to RNA genome size.","The nasopharynx (NP) is a reservoir for microbes associated with acute respiratory illnesses (ARI). The development of asthma is initiated during infancy, driven by airway inflammation associated with infections. Here, we report viral and bacterial community profiling of NP aspirates across a birth cohort, capturing all lower respiratory illnesses during their first year. Most infants were initially colonized with Staphylococcus or Corynebacterium before stable colonization with Alloiococcus or Moraxella, with transient incursions of Streptococcus, Moraxella or Haemophilus marking virus-associated ARIs. Our data identify the NP microbiome as a determinant for infection spread to the lower airways, severity of accompanying inflammatory symptoms, and risk for future asthma development. Early asymptomatic colonization with Streptococcus was a strong asthma predictor, and antibiotic usage disrupted asymptomatic colonization patterns.","The pathogenesis of infectious diarrheal diseases is largely attributed to enterotoxin proteins that disrupt intestinal water absorption, causing severe dehydration. Despite profound health consequences, the impacts of diarrhea-causing microbes on the evolutionary history of host species are largely unknown. We investigated patterns of genetic variation in mammalian Guanylate Cyclase-C (GC-C), an intestinal receptor frequently targeted by bacterial enterotoxins, to determine how hosts might adapt in response to diarrheal infections. Under normal conditions, GC-C interacts with endogenous guanylin peptides to promote water secretion in the intestine, but signaling can be hijacked by bacterially-encoded heat-stable enterotoxins (STa) during infection, which leads to overstimulation of GC-C and diarrhea. Phylogenetic analysis in mammals revealed evidence of recurrent positive selection in the GC-C ligand-binding domain in primates and bats, consistent with selective pressures to evade interactions with STa. Using in vitro assays and transgenic intestinal organoids to model STa-mediated diarrhea, we show that GC-C diversification in these lineages results in substantial variation in toxin susceptibility. In bats, we observe a unique pattern of compensatory coevolution in the endogenous GC-C ligand uroguanylin, reflecting intense bouts of positive selection at the receptor-ligand interface. These findings demonstrate control of water physiology as a previously unrecognized interface for genetic conflict and reveal diarrheal pathogens as a source of selective pressure among diverse mammals.","ABSTRACTA novel coronavirus (SARS-CoV-2) is the causative agent of an emergent severe respiratory disease (COVID-19) in humans that is threatening to result in a global health crisis. By using genomic, sequence, structural and evolutionary analysis, we show that Alpha- and Beta-CoVs possess several novel families of immunoglobulin (Ig) domain proteins, including ORF8 and ORF7a from SARS-related coronaviruses and two protein groups from certain Alpha-CoVs. Among them, ORF8 is distinguished in being rapidly evolving, possessing a unique insert and a hypervariable position among SARS-CoV-2 genomes in its predicted ligand-binding groove. We also uncover many Ig proteins from several metazoan viruses which are distinct in sequence and structure but share an architecture comparable to that of CoV Ig domain proteins. Hence, we propose that deployment of Ig domain proteins is a widely-used strategy by viruses, and SARS-CoV-2 ORF8 is a potential pathogenicity factor which evolves rapidly to counter the immune response and facilitate the transmission between hosts.","Lower respiratory viral infections, such as influenza virus and severe acute respiratory syndrome coronavirus 2 (SARS-CoV2) infections, often cause severe viral pneumonia in aged individuals. Here, we report that influenza viral pneumonia leads to chronic non-resolving lung pathology and exaggerated accumulation of CD8+ tissue-resident memory T cells (TRM) in the respiratory tract of aged hosts. TRM accumulation relies on elevated TGF-b; present in aged tissues. Further, we show that TRM isolated from aged lungs lack a subpopulation characterized by expression of molecules involved in TCR signaling and effector function. Consequently, TRM cells from aged lungs were insufficient to provide heterologous protective immunity. Strikingly, the depletion of CD8+ TRM cells dampens persistent chronic lung inflammation and ameliorates tissue fibrosis in aged, but not young, animals. Collectively, our data demonstrate that age-associated TRM cell malfunction supports chronic lung inflammatory and fibrotic sequelae following viral pneumonia in aged hosts.","AbstractBees, important pollinators, have declined significantly in recent decades, and human- induced changes to nutritional landscapes are partly responsible. Changes to nutritional quality rather than quantity have been overlooked as a threat to bee health. Yet knowledge of bee nutrition is currently largely restricted to adults of social species. Larval stages, where most growth occurs, are relatively understudied - perhaps because most social bees provision progressively and collectively, making nutrition difficult to trace.In mass-provisioning solitary bees (Osmia bicornis L.), we can manipulate and follow larval nutrition, and thereby determine effects of changes in diet quality. Under the Geometric Framework for Nutrition, we restricted larvae to 6 diets: 3 protein:carbohydrate ratios and 2 nutrient concentrations. We asked: (a) which diets maximise body size and survival, (b) what consumption rules do larvae follow when nutrients are imbalanced? Finally, (c) given a choice of complementary diets, are larvae able to select a dietary balance?Larvae pupated after consuming a fixed carbohydrate amount, but tolerated a wide range of protein. Body size and survival were maximised on our lowest P:C ratio diet, and having consumed the most carbohydrate. When eating freely from two diets, larvae converged on a P:C ratio of 1:1.8, but not an overall nutrient intake target. Nevertheless, larvae maintained stable carbohydrate intake, while protein intake varied with the available diet.Our results suggest solitary bee larvae regulate carbohydrate most closely, but that excessive indigestible material may limit their actual nutrient intake. Carbohydrate may be critical to overwinter survival, and/or may be more limiting than protein. The large variation in protein tolerated, despite its importance, suggests bee larvae may be vulnerable to landscape changes - and therefore reliant on parents to regulate protein. Given the mixed evidence on whether parents can sense pollen protein content, our results highlight bees\u2019 potential vulnerability to a \u201cnutritional trap\u201d, i.e. where rapid changes in their nutritional environment outstrip their evolved capacity to detect those changes, impairing their fitness.","1.1.AbstractSevere acute respiratory syndrome coronavirus (SARS-CoV) is the causative agent of a respiratory disease with a high case fatality rate. During the formation of the coronaviral replication/transcription complex (RTC), essential steps include processing of the conserved polyprotein nsp7-10 region by the main protease Mpro and subsequent complex formation of the released nsp\u2019s. Here, we analyzed processing of the coronavirus nsp7-10 region using native mass spectrometry showing consumption of substrate, rise and fall of intermediate products and complexation. Importantly, there is a clear order of cleavage efficiencies, which is influenced by the polyprotein tertiary structure. Furthermore, the predominant product is an nsp7+8(2:2) hetero-tetramer with nsp8 scaffold. In conclusion, native MS, opposed to other methods, can expose the processing dynamics of viral polyproteins and the landscape of protein interactions in one set of experiments. Thereby, new insights into protein interactions, essential for generation of viral progeny, were provided, with relevance for development of antivirals.","The recent emergence of SARS-CoV-2 and the subsequent COVID-19 pandemic have posed a public health crisis. Higher morbidity and mortality of men with COVID-19 may be explained by androgen-driven mechanisms. One such proposed mechanism is androgen regulation of pulmonary TMPRSS2, the host co-receptor for SARS-CoV-2. We find no evidence for increased TMPRSS2 mRNA expression in the lungs of males compared to females in humans or mice. Furthermore, in male mice, treatment with the androgen receptor antagonist enzalutamide does not decrease pulmonary TMPRSS2 expression. Nevertheless, regardless of sex, smoking significantly increases the expression of TMPRSS2, which reverts back to never-smoker levels in former smokers. Finally, we show that in mouse models, despite equivalent AR transcript levels, males express markedly higher amounts of AR protein. If a similar sex-specific regulation of AR protein occurs in human lung, androgens could play important roles in clinical outcome of COVID-19 through mechanisms other than TMPRSS2 regulation.","Many enveloped viruses infect cells within endocytic compartments. The drop in pH that accompanies endosomal maturation, often in conjunction with proteolytic factors, serves as a trigger for viral fusion proteins to insert into the endosomal membrane and drive fusion. The dynamics of this process has been studied by tracking viruses within living cells, which limits the precision with which fusion can be synchronized and controlled, and by reconstituting viral fusion to synthetic membranes, which introduces non-physiological membrane curvature and composition. To overcome these limitations, we have engineered the chemically controllable triggering of single-virus fusion within endosomes. We isolate influenza virus:endosome conjugates from cells prior to fusion, immobilize them in a microfluidic flow cell, and then rapidly and controllably trigger fusion. This platform demonstrates lipid-mixing kinetics that are grossly similar to influenza fusion with model membranes but display some subtle differences. Because it preserves endosomal membrane asymmetry and protein composition, it also provides a means to test how perturbations to endosomal trafficking and cellular restriction factors affect viral membrane fusion.","AbstractBackgroundLeading to a sustained epidemic spread with &gt;40,000 confirmed human infections, including &gt;10,000 deaths, COVID-19 was caused by 2019-nCov and resulted in acute respiratory distress syndrome (ARDS) and sepsis, which brought more challenges to the patient\u2019s treatment. The S-glycoprotein, which recognized as the key factor for the entry of 2019-nCov into the cell, contains two functional domains: an ACE2 receptor binding domain and a second domain necessary for fusion of the coronavirus and cell membranes. FURIN activity, exposes the binding and fusion domains, is essential for the zoonotic transmission of 2019-nCov. Moreover, it has been reported that ACE2 is likely to be the receptor for 2019-nCoV. In addition, FURIN enzyme and ACE2 receptor were expressed in airway epithelia, cardiac tissue, and enteric canals, which considered as the potential target organ of the virus. However, report about the expression of FURIN and ACE2 in oral tissues was limited.MethodsIn order to investigate the potential infective channel of new coronavirus in oral cavity, we analyze the expression of ACE2 and FURIN that mediate the new coronavirus entry into host cells in oral mucosa using the public single-cell sequence datasets. Furthermore, immunohistochemical staining experiment was performed to confirm the expression of ACE2 and FURIN in the protein level.ResultsThe bioinformatics results indicated the differential expression of ACE2 and FURIN on epithelial cells of different oral mucosal tissues and the proportion of FURIN-positive cells was obviously higher than that of ACE2-positive cells. IHC experiments revealed that both the ACE2-positive and FURIN-positive cells in the target tissues were mainly positioned in the epithelial layers, partly expressed in fibroblasts, which further confirm the bioinformatics results.ConclusionsBased on these findings, we speculated that 2019-nCov could effectively invade oral mucosal cells though two possible routes: binding to the ACE2 receptor and fusion with cell membrane activated by FURIN protease. Our results indicated that oral mucosa tissues are susceptible to 2019-nCov, which provides valuable information for virus-prevention strategy in clinical care as well as daily life.","AbstractWe have developed a generalizable \u2018smart molecular diagnostic\u2019 capable of accurate point-of-care (POC) detection of variable nucleic acid targets. Our one-pot isothermal assay relies on multiplex execution of four loop-mediated isothermal amplification reactions, with primers that are degenerate and redundant, thereby increasing the breadth of targets while reducing the probability of amplification failure. An easy-to-read visual answer is computed directly by a multi-input Boolean OR gate signal transducer that uses degenerate strand exchange probes to assess any combination of amplicons. We demonstrate our platform by using the same assay to detect divergent Asian and African lineages of the evolving Zika virus (ZIKV), while maintaining selectivity against non-target viruses. Direct analysis of biological specimens proved possible, with 20 virions / \u00b5l being directly detected in human saliva within 90 minutes, and crudely macerated ZIKV-infected Aedes aegypti mosquitoes being identified with 100% specificity and sensitivity. The ease-of-use with minimal instrumentation, broad programmability, and built-in fail-safe reliability make our smart molecular diagnostic attractive for POC use.","AbstractBackgroundNew endemic disease has been spread across Wuhan City, China on December 2019. Within few weeks, the World Health Organization (WHO) announced a novel coronavirus designated as coronavirus disease 2019 (COVID-19). In late January 2020, WHO declared the outbreak of a \u201cpublic-health emergency of international concern\u201d due to the rapid and increasing spread of the disease worldwide. Currently, there is no vaccine or approved treatment for this emerging infection; thus the objective of this study is to design a multi epitope peptide vaccine against COVID-19 using immunoinformatics approach.MethodSeveral techniques facilitating the combination of immunoinformatics approach and comparative genomic approach were used in order to determine the potential peptides for designing the T cell epitopes-based peptide vaccine using the envelope protein of 2019-nCoV as a target.ResultsExtensive mutations, insertion and deletion were discovered with comparative sequencing in COVID-19 strain. Additionally, ten peptides binding to MHC class I and MHC class II were found to be promising candidates for vaccine design with adequate world population coverage of 88.5% and 99.99%, respectively.ConclusionT cell epitopes-based peptide vaccine was designed for COVID-19 using envelope protein as an immunogenic target. Nevertheless, the proposed vaccine is rapidly needed to be validated clinically in order to ensure its safety, immunogenic profile and to help on stopping this epidemic before it leads to devastating global outbreaks.","AbstractThe ongoing outbreak of viral pneumonia in China and beyond is associated with a novel coronavirus, provisionally termed 2019-nCoV. This outbreak has been tentatively associated with a seafood market in Wuhan, China, where the sale of wild animals may be the source of zoonotic infection. Although bats are likely reservoir hosts for 2019-nCoV, the identity of any intermediate host facilitating transfer to humans is unknown. Here, we report the identification of 2019-nCoV related coronaviruses in pangolins (Manis javanica) seized in anti-smuggling operations in southern China. Metagenomic sequencing identified pangolin associated CoVs that belong to two sub-lineages of 2019-nCoV related coronaviruses, including one very closely related to 2019-nCoV in the receptor-binding domain. The discovery of multiple lineages of pangolin coronavirus and their similarity to 2019-nCoV suggests that pangolins should be considered as possible intermediate hosts for this novel human virus and should be removed from wet markets to prevent zoonotic transmission.","ABSTRACTZika virus can be passed from a pregnant woman to her fetus, thus leading to birth defects including more than microcephaly. It has been recently estimated that one-third of the world population will be infected by Zika, but unfortunately no vaccine or medicine is available so far. Zika NS2B-NS3pro is essential for its replication and thus represents an attractive target for drug discovery/design. Here we characterized conformation, catalysis, inhibition and dynamics of linked and unlinked Zika NS2B-NS3pro complexes by both experiments and MD simulations. The results unveil the unique properties of Zika NS2B-NS3pro which are very different from Dengue one. Particularly, CD and NMR studies indicate that unlike Dengue, the C-terminal region of Zika NS2B with a significant sequence variation is highly disordered in the open conformation. Indeed, MD simulations reveal that up to 100 ns, the Dengue NS2B C-terminus constantly has close contacts with its NS3pro domain. By a sharp contrast, the Zika NS2B C-terminus loses the contacts with its NS3pro domain after 10 ns, further forming a short \u03b2-sheet characteristic of the closed conformation at 30 ns. Furthermore, we found that a small molecule, previously identified as an active site inhibitor for other flaviviral NS2B-NS3pro, inhibited Zika NS2B-NS3pro potently in an allosteric manner. Our study provides the first insight into the dynamics of Zika NS2B-NS3pro and further deciphers that it is susceptible to allosteric inhibition, which thus bears critical implications for the future development of therapeutic allosteric inhibitors.","SummaryRapidly responding to novel pathogens, such as SARS-CoV-2, represents an extremely challenging and complex endeavor. Numerous promising therapeutic and vaccine research efforts to mitigate the catastrophic effects of COVID-19 pandemic are underway, yet an efficacious countermeasure is still not available. To support these global research efforts, we have used a novel computational pipeline combining machine learning, bioinformatics, and supercomputing to predict antibody structures capable of targeting the SARS-CoV-2 receptor binding domain (RBD). In 22 days, using just the SARS-CoV-2 sequence and previously published neutralizing antibody structures for SARS-CoV-1, we generated 20 initial antibody sequences predicted to target the SARS-CoV-2 RBD. As a first step in this process, we predicted (and publicly released) structures of the SARS-CoV-2 spike protein using homology-based structural modeling. The predicted structures proved to be accurate within the targeted RBD region when compared to experimentally derived structures published weeks later. Next we used our in silico design platform to iteratively propose mutations to SARS-CoV-1 neutralizing antibodies (known not to bind SARS-Cov-2) to enable and optimize binding within the RBD of SARS-CoV-2. Starting from a calculated baseline free energy of \u221248.1 kcal/mol (\u00b1 8.3), our 20 selected first round antibody structures are predicted to have improved interaction with the SARS-CoV-2 RBD with free energies as low as \u221282.0 kcal/mole. The baseline SARS-CoV-1 antibody in complex with the SARS-CoV-1 RBD has a calculated interaction energy of \u221252.2 kcal/mole and neutralizes the virus by preventing it from binding and entering the human ACE2 receptor. These results suggest that our predicted antibody mutants may bind the SARS-CoV-2 RBD and potentially neutralize the virus. Additionally, our selected antibody mutants score well according to multiple antibody developability metrics. These antibody designs are being expressed and experimentally tested for binding to COVID-19 viral proteins, which will provide invaluable feedback to further improve the machine learning\u2013driven designs. This technical report is a high-level description of that effort; the Supplementary Materials includes the homology-based structural models we developed and 178,856 in silico free energy calculations for 89,263 mutant antibodies derived from known SARS-CoV-1 neutralizing antibodies.","ABSTRACTOn December 31, 2019, the World Health Organization was notified about a cluster of pneumonia of unknown aetiology in the city of Wuhan, China. Chinese authorities later identified a new coronavirus (2019-nCoV) as the causative agent of the outbreak. As of January 23, 2020, 655 cases have been confirmed in China and several other countries. Understanding the transmission characteristics and the potential for sustained human-to-human transmission of 2019-nCoV is critically important for coordinating current screening and containment strategies, and determining whether the outbreak constitutes a public health emergency of international concern (PHEIC). We performed stochastic simulations of early outbreak trajectories that are consistent with the epidemiological findings to date. We found the basic reproduction number, R0, to be around 2.2 (90% high density interval 1.4\u20143.8), indicating the potential for sustained human-to-human transmission. Transmission characteristics appear to be of a similar magnitude to severe acute respiratory syndrome-related coronavirus (SARS-CoV) and the 1918 pandemic influenza. These findings underline the importance of heightened screening, surveillance and control efforts, particularly at airports and other travel hubs, in order to prevent further international spread of 2019-nCoV.","ABSTRACTHost interferon-induced transmembrane proteins (IFITMs) are broad-spectrum antiviral restriction factors. Of these, IFITM3 potently inhibits viruses that enter cells through acidic endosomes, many of which are zoonotic and emerging viruses with bats (order Chiroptera) as natural hosts. We previously demonstrated that microbat IFITM3 is antiviral. Here we show that bat IFITMs are characterized by strong adaptive evolution and identify a highly variable and functionally important site - codon 70 - within the conserved CD225 domain of IFITMs. Mutation of this residue in microbat IFITM3 impairs restriction of four different virus families that enter cells via endosomes. This mutant shows altered subcellular localization and reduced S-palmitoylation, a phenotype copied by mutation of conserved cysteine residues in microbat IFITM3. Furthermore, we show that microbat IFITM3 is S-palmitoylated on cysteine residues C71, C72 and C105, mutation of each cysteine residue individually impairs virus restriction, and a triple C71-C72-C105 mutant loses all restriction, concomitant with subcellular re-localization of microbat IFITM3 to Golgi-associated sites. Thus, we propose that S-palmitoylation is critical for Chiropteran IFITM3 function and identify a key molecular determinant of IFITM3 S-palmitoylation.","ABSTRACTPrevious findings of Middle East Respiratory Syndrome coronavirus (MERS-CoV)-r
