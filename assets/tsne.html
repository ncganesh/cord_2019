ces neutralization of Golgi luminal pH, promoting a model in which IBV E alters the secretory pathway through interaction with host cells factors, protecting IBV spike protein (S) from premature cleavage and leading to the efficient release of infectious virus from the cells.","AbstractThe MinION was used to evaluate upper respiratory disease infections using both whole genome amplification (WGA), targeted sequencing, and was found to have tremendous potential for field use. The MinION nanopore sequencer was been released to community testers for evaluation using a variety of sequencing applications. The MinION was used to evaluate upper respiratory disease infections using both whole genome amplification and targeted sequencing, and was found to have tremendous potential for field use. In this study, we tested the ability of the MinION nanopore sequencer to accurately identify and differentiate clinical bacterial and viral samples via targeted sequencing and whole genome sequencing. The current nanopore technology has limitations with respect to error rate but has steadily improved with development of new flow cells and kits. Upper respiratory disease organisms were successfully identified and differentiated down to the strain level with 87-98% alignment to our reference genome database. The ability to differentiate strains by amplicon and whole genome sequencing on the MinION was accomplished despite the observed average per 100-base error rate averaged 1.2E-01. This study offers evidence of the utility of sequencing to identify and differentiate both viral and bacterial species present within clinical samples.","AbstractCoronavirus disease 2019 (COVID-19) is a global health concern as it continues to spread within China and beyond. The causative agent of this disease, severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2), belongs to the genus Betacoronavirus which also includes severe acute respiratory syndrome related coronavirus (SARSr-CoV) and Middle East respiratory syndrome related coronavirus (MERSr-CoV). Codon usage of viral genes are believed to be subjected to different selection pressures in different host environments. Previous studies on codon usage of influenza A viruses can help identify viral host origins and evolution trends, however, similar studies on coronaviruses are lacking. In this study, global correspondence analysis (CA), within-group correspondence analysis (WCA) and between-group correspondence analysis (BCA) were performed among different genes in coronavirus viral sequences. The amino acid usage pattern of SARS-CoV-2 was generally found similar to bat and human SARSr-CoVs. However, we found greater synonymous codon usage differences between SARS-CoV-2 and its phylogenetic relatives on spike and membrane genes, suggesting these two genes of SARS-CoV-2 are subjected to different evolutionary pressures.","As a first step toward the development of diagnostic and therapeutic tools to fight the Coronavirus disease (COVID-19), it is important to characterize CD8+ T cell epitopes in the SARS-CoV-2 peptidome that can trigger adaptive immune responses. Here, we use RosettaMHC, a comparative modeling approach which leverages existing high-resolution X-ray structures from peptide/MHC complexes available in the Protein Data Bank, to derive physically realistic 3D models for high-affinity SARS-CoV-2 epitopes. We outline an application of our method to model 439 9mer and 279 10mer predicted epitopes displayed by the common allele HLA-A*02:01, and we make our models publicly available through an online database (https://rosettamhc.chemistry.ucsc.edu). As more detailed studies on antigen-specific T cell recognition become available, RosettaMHC models of antigens from different strains and HLA alleles can be used as a basis to understand the link between peptide/HLA complex structure and surface chemistry with immunogenicity, in the context of SARS-CoV-2 infection.","ABSTRACTBackgroundPatients with frequent exacerbations represent a chronic obstructive pulmonary disease (COPD) sub-group requiring better treatment options. The aim of this study was to determine the innate immune mechanisms that underlie susceptibility to frequent exacerbations in COPD.MethodsWe measured sputum expression of immune mediators and bacterial loads in samples from patients with COPD at stable state and during virus-associated exacerbations. Ex vivo immune responses to rhinovirus infection in differentiated bronchial epithelial cells (BECs) sampled from patients with COPD were additionally evaluated. Patients were stratified as frequent exacerbators (\u22652 exacerbations in the preceding year) or infrequent exacerbators (&lt;2 exacerbations in the preceding year) with comparisons made between these groups.ResultsFrequent exacerbators had reduced sputum cell mRNA expression of the anti-viral immune mediators type I and III interferons and reduced interferon-stimulated gene (ISG) expression when clinically stable and during virus-associated exacerbation. RV-induction of interferon and ISGs ex vivo was also impaired in differentiated BECs from frequent exacerbators. Frequent exacerbators also had reduced sputum levels of the anti-microbial peptide mannose-binding lectin (MBL)-2 with an associated increase in sputum bacterial loads at 2 weeks following virus-associated exacerbation onset. MBL-2 levels correlated negatively with bacterial loads during exacerbation.ConclusionThese data implicate deficient airway innate immunity in the increased propensity to exacerbations observed in some patients with COPD. Therapeutic approaches to boost innate antimicrobial immunity in the lung could be a viable strategy for prevention/treatment of frequent exacerbations.","As recently classified as a pandemic by WHO, novel Corononavirus 2019 has affected almost every corner of the globe causing human deaths in a range of hundred thousands. The virus having its roots in Wuhan (China) has been spread over the world by its own property to change itself accordingly. These changes correspond to its transmission and pathogenicity due to which the concept of social distancing appeared into the picture. In this paper, a few findings from the whole genome sequence analysis of viral genome sequences submitted from India are presented. The data used for analysis comprises 440 collective genome sequences of virus submitted in GenBank, GISAID, and SRA projects, from around the world as well as 28 viral sequences from India. Multiple sequence alignment of all genome sequences was performed and analysed. A novel non-synonymous mutation 4809C&gt;T (S1515F) in NSP3 gene of SARS-CoV2 Indian strains is reported along with other frequent and important changes from around the world: 3037C&gt;T, 14408C&gt;T, and 23403A&gt;G. The novel change was observed in samples collected in the month of March, whereas was found to be absent in samples collected in January with the respective persons travel history to China. Phylogenetic analysis clustered the sequences with this change as one separate clade. Mutation was predicted as stabilising change by insilco tool DynaMut. A second patient in the world to our knowledge with multiple (Wuhan and USA) strain contraction was observed in this study. The infected person is among the two early infected patients with travel history to China. Strains sequenced in Iran stood out to have different variants, as most of the reported frequent variants were not observed. The objective of this paper is to highlight the similarities and changes observed in the submitted Indian viral strains. This helps to keep track on the activity, that how virus is changing into a new subtype. Major strains observed were European with the novel change in India and other being emergent clade of Iran. Its important to observe the changes in NSP3 gene, as this gene has been reported with extensive positive selection as well as potential drug target. Extensive Positive Selection Drives the Evolution of Nonstructural Proteins. With the limited number of sequences this was the only frequent novel non-synonymous change observed from Indian strains, thereby making this change vulnerable for investigation in future. This paper has a special focus on tracking of Indian viral sequences submitted in public domain.","AbstractCells of all mammals recognize double-stranded RNA (dsRNA) as a foreign material. In response, they release interferons (IFNs) and activate a ubiquitously expressed pseudokinase/endoribonuclease RNase L. RNase L executes regulated RNA decay and halts global translation. Here we developed a biosensor for 2\u2019,5\u2019-oligoadenylate (2-5A), the natural activator of RNase L. We found that 2-5A was acutely synthesized by cells in response to dsRNA sensing, which immediately triggered cellular RNA cleavage by RNase L and arrested host protein synthesis. However, translation-arrested cells still transcribed IFN-stimulated genes (ISGs) and secreted IFNs of types I and III (IFN-\u03b2 and IFN-\u03bb). Our data suggests that IFNs escape from the action of RNase L on translation. We propose that 2-5A/RNase L pathway serves to rapidly and accurately suppress basal protein synthesis, preserving privileged production of defense proteins of the innate immune system.SignificanceRNase L is a mammalian enzyme that can stop global protein synthesis during interferon response. Cells must balance the need to make interferons (which are proteins) with the risk to lose cell-wide translation due to RNase L. This balance can most simply be achieved if RNase L was activated late in the interferon response. However, we show by engineering a biosensor for the RNase L pathway, that on the contrary, RNase L activation precedes interferon synthesis. Further, translation of interferons evades the action of RNase L. Our data suggest that RNase L facilitates a switch of protein synthesis from homeostasis to specific needs of innate immune signaling.","Early characterization is essential to control the spread of emerging viruses, such as the Zika Virus outbreak in 2014. A major challenge is the identification of potential hosts for novel viruses. We introduce an algorithm to identify the host range of a virus from its raw genome sequence that will be a useful tool to understand host-virus relationships.","AbstractThe novel coronavirus (CoV) disease termed COVID-19 (Coronavirus Disease-19) caused by SARS-CoV-2 (Severe Acute Respiratory Syndrome Coronavirus-2) is causing a massive pandemic worldwide, threatening public health systems across the globe. During this ongoing COVID-19 outbreak, nucleic acid detection has played an important role in early diagnosis. Here we report a SARS-CoV-2 detection protocol using a CRISPR-based CRISPR diagnostic platform - CDetection (Cas12b-mediated DNA detection). By combining sample treatment protocols and nucleic acid amplification methods with CDetection, we have established an integrated viral nucleic acid detection platform - CASdetec (CRISPR-assisted detection). The detection limit of CASdetec for SARS-CoV-2 pseudovirus is 1 \u00d7 104 copies/mL, with no cross reactivity observed. Our assay design and optimization process can provide guidance for future CRISPR-based nucleic acid detection assay development and optimization.","AbstractAs the initial step in carbohydrate catabolism in cells, the substrate-specific transporters via active transport and facilitated diffusion play a decisive role in passage of sugars through the plasma membrane into the cytoplasm. The SecY complex (SecYEG) in bacteria forms a membrane channel responsible for protein translocation. This work demonstrates that weakening the sealability of the SecY channel allowed free diffusion of sugars, including glucose, fructose, mannose, xylose, arabinose, and lactose, into the engineered cells, facilitating its rapid growth on a wide spectrum of monosaccharides and bypassing/reducing stereospecificity, transport saturation, competitive inhibition, and carbon catabolite repression (CCR), which are usually encountered with the specific sugar transporters. The SecY channel is structurally conserved in prokaryotes, thus it may be engineered to serve as a unique and universal transporter for bacteria to passage sugars as demonstrated in Escherichia coli and Clostridium acetobutylicum.","SummaryThe unprecedented epidemic of pneumonia caused by a novel coronavirus, HCoV-19, in China and beyond has caused public health concern at a global scale. Although bats are regarded as the most likely natural hosts for HCoV-191,2, the origins of the virus remain unclear. Here, we report a novel bat-derived coronavirus, denoted RmYN02, identified from a metagenomics analysis of samples from 227 bats collected from Yunnan Province in China between May and October, 2019. RmYN02 shared 93.3% nucleotide identity with HCoV-19 at the scale of the complete virus genome and 97.2% identity in the 1ab gene in which it was the closest relative of HCoV-19. In contrast, RmYN02 showed low sequence identity (61.3%) to HCoV-19 in the receptor binding domain (RBD) and might not bind to angiotensin-converting enzyme 2 (ACE2). Critically, however, and in a similar manner to HCoV-19, RmYN02 was characterized by the insertion of multiple amino acids at the junction site of the S1 and S2 subunits of the Spike (S) protein. This provides strong evidence that such insertion events can occur in nature. Together, these data suggest that HCoV-19 originated from multiple naturally occurring recombination events among those viruses present in bats and other wildlife species.","The greatly accelerated economic growth during the Anthropocene has resulted in astonishing improvements in many aspects of human well-being, but has also caused the acceleration of risks, such as the interlinked biodiversity and climate crisis. Here, we report on another risk: the accelerated infectious disease risk associated with the number and geographic spread of human infectious disease outbreaks. Using the most complete, reliable, and up-to-date database on human infectious disease outbreaks (GIDEON), we show that the number of disease outbreaks, the number of diseases involved in these outbreaks, and the number of countries affected have increased during the entire Anthropocene. Furthermore, the spatial distribution of these outbreaks is becoming more globalized in the sense that the overall modularity of the disease networks across the globe has decreased, meaning disease outbreaks have become increasingly pandemic in their nature. This decrease in modularity is correlated with the increase in air traffic. We finally show that those countries and regions which are most central within these disease networks tend to be countries with higher GDPs. Therefore, one cost of increased global mobility and greater economic growth is the increased risk of disease outbreaks and their faster and wider spread. We briefly discuss three different scenarios which decision-makers might follow in light of our results.","AbstractHearing and balance deficits have been reported during and following treatment with the antimalarial drug chloroquine. However, experimental work examining the direct actions of chloroquine on mechanoreceptive hair cells in common experimental models is lacking. This study examines the effects of chloroquine on hair cells using two common experimental models: the zebrafish lateral line and neonatal mouse cochlear cultures. Zebrafish larvae were exposed to varying concentrations of chloroquine phosphate or hydroxychloroquine for 1 hr or 24 hr, and hair cells assessed by antibody staining. A significant, dose-dependent reduction in the number of surviving hair cells was seen across conditions for both exposure periods. Hydroxycholroquine showed similar toxicity. In mouse cochlear cultures, chloroquine damage was specific to outer hair cells in tissue from the cochlear basal turn, consistent with susceptibility to other ototoxic agents. These findings suggest a need for future studies employing hearing and balance monitoring during exposure to chloroquine and related compounds, particularly with interest in these compounds as therapeutics against viral infections including coronavirus.","ABSTRACTInfectious bronchitis virus (IBV) is a member of the genus Gammacoronavirus and the causative agent of avian infectious bronchitis. IBV has a single-stranded, positive-sense RNA genome ~27 kb in length and, like all coronaviruses, produces a set of sub-genomic messenger RNAs (sgmRNAs) synthesised via the viral polymerase. Here, we used RNA sequencing (RNASeq) and ribosome profiling (RiboSeq) to delineate gene expression in the IBV M41-CK and Beau-CK strains at sub-codon resolution. Quantification of reads flanking the programmed ribosomal frameshifting (PRF) signal at the genomic RNA ORF1a/ORF1b junction revealed that PRF in IBV is highly efficient (33\u201340%), consistent with in vitro measurements. Triplet phasing of the profiling data allowed precise determination of reading frames and revealed the translation of two intergenic genes (4b and 4c on sgmRNA4), which are widely conserved across IBV isolates. RNASeq revealed two novel transcription junction sites in the attenuated Beau-CK strain, one of which would generate a sgmRNA encoding a ribosomally occupied ORF in the viral 3\u2019 untranslated region (dORF). Within IBV transcripts, the nucleocapsid (N) protein was unexpectedly found to be inefficiently translated, despite being an abundant structural component of mature IBV virions. Finally, we demonstrate that the host cell response to IBV occurs primarily at the level of transcription, with a global up-regulation of immune-related mRNA transcripts following infection, and comparatively modest changes in the translation efficiencies of host genes.IMPORTANCEIBV is a major avian pathogen and presents a substantial economic burden to the poultry industry. Improved vaccination strategies are urgently needed to curb the global spread of this pathogen, and the development of suitable vaccine candidates will be aided by an improved understanding of IBV molecular biology. Our high-resolution data have enabled a precise study of transcription and translation in both pathogenic and attenuated forms of IBV, and expand our understanding of gammacoronaviral gene expression. We demonstrate that gene expression shows considerable intra-species variation, with single nucleotide polymorphisms associated with altered production of sgmRNA transcripts, and our RiboSeq data sets enabled us to uncover novel ribosomally occupied ORFs in both strains. We also identify numerous cellular genes and gene networks that are differentially expressed during virus infection, giving insights into the host cell reponse to IBV infection.","AbstractBackgroundIn recent years, metagenomic Next-Generation Sequencing (mNGS) has increasingly been used for an accurate assumption-free virological diagnosis. However, the systematic workflow evaluation on clinical respiratory samples and implementation of quality controls (QCs) is still lacking.MethodsA total of 3 QCs were implemented and processed through the whole mNGS workflow: a notemplate-control to evaluate contamination issues during the process; an internal and an external QC to check the integrity of the reagents, equipment, the presence of inhibitors, and to allow the validation of results for each sample. The workflow was then evaluated on 37 clinical respiratory samples from patients with acute respiratory infections previously tested for a broad panel of viruses using semi-quantitative real-time PCR assays (28 positive samples including 6 multiple viral infections; 9 negative samples). Selected specimens included nasopharyngeal swabs (n = 20), aspirates (n = 10), or sputums (n = 7).ResultsThe optimal spiking level of the internal QC was first determined in order to be sufficiently detected without overconsumption of sequencing reads. According to QC validation criteria, mNGS results were validated for 34/37 selected samples. For valid samples, viral genotypes were accurately determined for 36/36 viruses detected with PCR (viral genome coverage ranged from 0.6% to 100%, median = 67.7%). This mNGS workflow allowed the detection of DNA and RNA viruses up to a semi-quantitative PCR Ct value of 36. The six multiple viral infections involving 2 to 4 viruses were also fully characterized. A strong correlation between results of mNGS and real-time PCR was obtained for each type of viral genome (R2 ranged from 0.72 for linear single-stranded (ss) RNA viruses to 0.98 for linear ssDNA viruses).ConclusionsAlthough the potential of mNGS technology is very promising, further evaluation studies are urgently needed for its routine clinical use within a reasonable timeframe. The approach described herein is crucial to bring standardization and to ensure the quality of the generated sequences in clinical setting. We provide an easy-to-use single protocol successfully evaluated for the characterization of a broad and representative panel of DNA and RNA respiratory viruses in various types of clinical samples.","AbstractThe emergence and rapid worldwide spread of the novel coronavirus disease, COVID-19, has prompted concerted efforts to find successful treatments. The causative virus, severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2), uses its spike (S) protein to gain entry into host cells. Therefore, the S protein presents a viable target to develop a directed therapy. Here, we deployed an integrated artificial intelligence with molecular dynamics simulation approach to provide new details of the S protein structure. Based on a comprehensive structural analysis of S proteins from SARS-CoV-2 and previous human coronaviruses, we found that the protomer state of S proteins is structurally flexible. Without the presence of a stabilizing beta sheet from another protomer chain, two regions in the S2 domain and the hinge connecting the S1 and S2 subunits lose their secondary structures. Interestingly, the region in the S2 domain was previously identified as an immunodominant site in the SARS-CoV-1 S protein. We anticipate that the molecular details elucidated here will assist in effective therapeutic development for COVID-19.","AbstractIn eukaryotes, the degradation of cellular mRNAs is accomplished by Xrn1p and the cytoplasmic exosome. Because viral RNAs often lack canonical caps or poly-A tails, they can also be vulnerable to degradation by these host exonucleases. Yeast lack sophisticated mechanisms of innate and adaptive immunity, but do use RNA degradation as an antiviral defense mechanism. One model is that the RNA of yeast viruses is subject to degradation simply as a side effect of the intrinsic exonuclease activity of proteins involved in RNA metabolism. Contrary to this model, we find a highly refined, species-specific relationship between Xrn1p and the \u201cL-A\u201d totiviruses of different Saccharomyces yeast species. We show that the gene XRN1 has evolved rapidly under positive natural selection in Saccharomyces yeast, resulting in high levels of Xrn1p protein sequence divergence from one yeast species to the next. We also show that these sequence differences translate to differential interactions with the L-A virus, where Xrn1p from S. cerevisiae is most efficient at controlling the L-A virus that chronically infects S. cerevisiae, and Xrn1p from S. kudriavzevii is most efficient at controlling the L-A-like virus that we have discovered within S. kudriavzevii. All Xrn1p orthologs are equivalent in their interaction with another virus-like parasite, the Ty1 retrotransposon. Thus, the activity of Xrn1p against totiviruses is not simply an incidental consequence of the enzymatic activity of Xrn1p, but rather Xrn1p co-evolves with totiviruses to maintain its potent antiviral activity and limit viral propagation in Saccharomyces yeasts. Consistent with this, we demonstrated that Xrn1p physically interacts with the Gag protein encoded by the L-A virus, suggesting a host-virus interaction that is more complicated than just Xrn1p-mediated nucleolytic digestion of viral RNAs.","AbstractThe 2019-nCoV outbreak has become a global health risk. Editing by host deaminases is an innate restriction process to counter viruses, and it is not yet known whether it operates against coronaviruses. Here we analyze RNA sequences from bronchoalveolar lavage fluids derived from two Wuhan patients. We identify nucleotide changes that may be signatures of RNA editing: Adenosine-to-Inosine changes from ADAR deaminases and Cytosine-to-Uracil changes from APOBEC ones. A mutational analysis of genomes from different strains of human-hosted Coronaviridae reveals patterns similar to the RNA editing pattern observed in the 2019-nCoV transcriptomes. Our results suggest that both APOBECs and ADARs are involved in Coronavirus genome editing, a process that may shape the fate of both virus and patient.","AbstractWe live in a world of emerging new diseases and old diseases resurging in more aggressive forms. Drug development by pharmaceutical companies is a market-driven and costly endeavor, and thus it is often a challenge when drugs are needed for diseases endemic only to certain regions or which affect only a few patients. However, biomedical open data is accessible and reusable for reanalysis and generation of a new hypotheses and discovery. In this study, we leverage biomedical data and tools to analyze available data on Nipah Virus (NiV) infection. NiV infection is an emerging zoonosis that is transmissible to humans and is associated with high mortality rates. In this study, explored the application of computational drug repositioning and chemogenomic enrichment analyses using host transcriptome data to match drugs that could reverse the virus-induced gene signature. We performed analyses using two gene signatures: i) A previously published gene signature (n=34), and ii) a gene signature generated using the characteristic direction method (n= 5,533). Our predictive framework suggests that several drugs including FDA approved therapies like beclometasone, trihexyphenidyl, S-propranolol etc. could modulate the NiV infection induced gene signatures in endothelial cells. A target specific analysis of CXCL10 also suggests the potential application of Eldelumab, an investigative therapy for Crohn\u2019s disease and ulcerative colitis, as a putative candidate for drug repositioning. To conclude, we also discuss challenges and opportunities in clinical trials (n-of-1 and adaptive trials) for repositioned drugs. Further follow-up studies including biochemical assays and clinical trials are required to identify effective therapies for clinical use. Our proof-of-concept study highlights that translational bioinformatics methods including gene expression analyses and computational drug repositioning could augment epidemiological investigations in the context of an emerging disease with no effective treatment.","AbstractThe COVID-19 disease has plagued over 110 countries and has resulted in over 4,000 deaths within 10 weeks. We compare the interaction between the human ACE2 receptor and the SARS-CoV-2 spike protein with that of other pathogenic coronaviruses using molecular dynamics simulations. SARS-CoV, SARS-CoV-2, and HCoV-NL63 recognize ACE2 as the natural receptor but present a distinct binding interface to ACE2 and a different network of residue-residue contacts. SARS-CoV and SARS-CoV-2 have comparable binding affinities achieved by balancing energetics and dynamics. The SARS-CoV-2\u2013ACE2 complex contains a higher number of contacts, a larger interface area, and decreased interface residue fluctuations relative to SARS-CoV. These findings expose an exceptional evolutionary exploration exerted by coronaviruses toward host recognition. We postulate that the versatility of cell receptor binding strategies has immediate implications on therapeutic strategies.One Sentence SummaryMolecular dynamics simulations reveal a temporal dimension of coronaviruses interactions with the host receptor.","Influenza viruses, corona viruses and related pneumotropic viruses cause sickness and death partly by inducing a hyper-proinflammatory response by immune cells and cytokines in the host airway. Here we show that the cardiac glycoside digitoxin suppresses this response induced by influenza virus strain A/Wuhan/H3N2/359/95 in the cotton rat lung. The cytokines TNFa, GRO/KC, MIP2, MCP1, TGFb, and IFNg. are significantly reduced. Since the hyper-proinflammatory overproduction of cytokines is a host response, we suggest that digitoxin may have therapeutic potential for not only influenza and but also for coronovirus infections.","ABSTRACTReproductive success in the eight founder strains of the Collaborative Cross (CC) was measured using a diallel-mating scheme. Over a 48-month period we generated 4,448 litters, and 24,782 weaned pups were used across 16 different published experiments. We identified factors that affect the average litter size in a cross by estimating the overall contribution of parent-of-origin, heterosis, inbred, and epistatic effects using a Bayesian zero-truncated overdispersed Poisson mixed model. The phenotypic variance of litter size has a substantial contribution (79%) from unexplained and environmental sources, but no detectable effect of seasonality. Most of the explained variance was due to additive effects (9.2%) and parental sex (maternal vs paternal strain; 5.8%), with epistasis accounting for 3.4%. Within the parental effects, the effect of the dam\u2019s strain explained more than the sire\u2019s strain (13.2% vs. 1.8%), and the dam\u2019s strain effects account for 74.2% of total variation explained. Dams from strains C57BL/6J and NOD/ShiLtJ increased the expected litter size by a mean of 1.66 and 1.79 pups, whereas dams from strains WSB/EiJ, PWK/PhJ, and CAST/EiJ reduced expected litter size by a mean of 1.51, 0.81, and 0.90 pups. Finally, there was no strong evidence for strain-specific effects on sex ratio distortion. Overall, these results demonstrate that strains vary substantially in their reproductive ability depending on their genetic background and that litter size is largely determined by dam.strain rather than sire.strain effects, as expected. This analysis adds to our understanding of factors that influence litter size in mammals, and also helps to explain breeding successes and failures in the extinct lines and surviving CC strains.","AbstractIn this paper, ACE2 gene of pigs was cloned and the purified protein was obtained via the prokaryotic expression system. Polyclonal antibody of high titer and sensitivity was obtained using Wastar rats immunization method and is then used to determine of the expression of ACE2 using immunohistochemistry. The sequence of ACE2 in pigs covered 2418 nucleotides and coded 805 amino acid (aa) residues. Sequence homology analysis showed that the ACE2 sequence in pigs is highly conserved among species at the nucleotide and amino acid levels. Genetic evolution analysis revealed that ACE2 gene in pigs has the shortest genetic distance with that in goats while residing in a totally different branch from that in zebra fishes. Analysis of protein structure predicted that ACE2 protein is a transmembrane secreted protein with high hydrophilicity, containing a signal peptide sequences locating between 1aa to 17aa. The ACE2 fusion protein expressed (under the induction with 1.0 mmol/L IPTG for 10 h) was of approximately 100 kDa and mainly existed in inclusion body. Wastar rats immunization showed that the titer of the anti-ACE2 antiserum in rats was 1: 3200. Western blot showed that the antibody binds specifically. Immunohistochemistry showed that the ACE2 protein was expressed in all major tissues of pigs. It is the first time that polyclonal antibody of ACE2 in pigs was obtained and the expression of ACE2 was confirmed. These results will provide a basis for investigating on ACE2\u2019s biological activity in pigs.","AbstractIntrinsically disordered regions (IDRs) challenge the well-established sequence-structure-function paradigm for describing protein function and evolution. Here, we direct a combination of biophysical and cellular studies to further our understanding of how the intrinsically disordered C-terminal tail of FtsZ contributes to cell division in rod-shaped bacteria. FtsZ is a modular protein that encompasses a conserved GTPase domain and a highly variable intrinsically disordered C-terminal tail (CTT). The CTT is essential for forming the cytokinetic Z-ring. Despite poor sequence conservation of the CTT, the patterning of oppositely charged residues, which refers to the extent of linear mixing / segregation of oppositely charged residues within CTT sequences is bounded within a narrow range. To assess the impact of evolutionary bounds on charge patterning within CTT sequences we performed experiments, aided by sequence design, to quantify the impact of changing the patterning of oppositely charged residues within the CTT on the functions of FtsZ from B. subtilis. Z-ring formation is robust if and only if the extent of linear mixing / segregation of oppositely charged residues within the CTT sequences is within evolutionarily observed bounds. Otherwise, aberrant, CTT-mediated, FtsZ assemblies impair Z-ring formation. The complexities of CTT sequences also have to be above a threshold value because FtsZ variants with low complexity CTTs are not tolerated in cells. Taken together, our results suggest that CTT sequences have evolved to be \u201cjust right\u201d and that this is achieved through an optimal extent of charge patterning while maintaining the sequence complexity above a threshold value.","AbstractTranslational control of memory processes is a tightly regulated process where the coordinated interaction and modulation of translation factors provides a permissive environment for protein synthesis during memory formation. Existing methods used to block translation lack the spatiotemporal precision to investigate cell-specific contributions to consolidation of long-term memories. Here, we have developed a novel chemogenetic mouse resource for cell type-specific and drug-inducible protein synthesis inhibition (ciPSI) that utilizes an engineered version of the catalytic kinase domain of dsRNA-activated protein (PKR). ciPSI allows rapid and reversible phosphorylation of eIF2\u03b1 causing a block on general translation by 50% in vivo. Using this resource, we discovered that temporally structured pan-neuronal protein synthesis is required for consolidation of long-term auditory threat memory. Targeted protein synthesis inhibition in CamK2\u03b1 expressing glutamatergic neurons in lateral amygdala (LA) impaired long-term memory, which was recovered with artificial chemogenetic reactivation at the cost of stimulus generalization. Conversely, genetically reducing phosphorylation of eIF2\u03b1 in CamK2\u03b1 positive neurons in LA enhanced memory strength, but was accompanied with reduced memory fidelity and behavior inflexibility. Our findings provide evidence for a finely tuned translation program during consolidation of long-term threat memories.","AbstractNatural selection acting on synonymous mutations in protein-coding genes influences genome composition and evolution. In viruses, introducing synonymous mutations in genes encoding structural proteins can drastically reduce viral growth, providing a means to generate potent, live attenuated vaccine candidates. However, an improved understanding of what compositional features are under selection and how combinations of synonymous mutations affect viral growth is needed to predictably attenuate viruses and make them resistant to reversion. We systematically recoded all non-overlapping genes of the bacteriophage \u03a6X174 with codons rarely used in its E. coli host. The fitness of recombinant viruses decreases as additional deoptimizing mutations are made to the genome, although not always linearly, and not consistently across genes. Combining deoptimizing mutations may reduce viral fitness more or less than expected from the effect size of the constituent mutations and we point out difficulties in untangling correlated compositional features. We test our model by optimizing the same genes and find that the relationship between codon usage and fitness does not hold for optimization, suggesting that wild-type \u03a6X174 is at a fitness optimum. This work highlights the need to better understand how selection acts on patterns of synonymous codon usage across the genome and provides a convenient system to investigate the genetic determinants of virulence.","Pandemics, even more than other scientific questions, require swift integration of knowledge and identifiers. In a setting where there is a large number of loosely connected projects and initiatives, we need a common ground, also known as a \"commons\". Wikidata, a public knowledge graph aligned with Wikipedia, is such a commons, but Wikidata may not always have the right schema for the urgent questions. In this paper, we address this problem by showing how a data schema required for the integration can be modelled with entity schemas represented by shape expressions. As a telling example, we describe the process of aligning resources on the genomics of the SARS-CoV-2 virus and related viruses as well as how shape expressions can be defined for Wikidata helping others studying the SARS-CoV-2 pandemic. How this model can be used to make data between various resources interoperable, is demonstrated by integrating data from NCBI Taxonomy, NCBI Genes, UniProt, and WikiPathways. Based on that model, a set of automated applications or bots were written for regular updates of these sources in Wikidata and added to a platform for automatically running these updates. Although this workflow is developed and applied in the context of the SARS-CoV-2 pandemic, it was also applied to other human coronaviruses (MERS, SARS, SARS-CoV-2, Human Coronavirus NL63, Human coronavirus 229E, Human coronavirus HKU1, Human coronavirus OC4) to demonstrate its broader applicability.","ABSTRACTSevere Acute Respiratory Syndrome Coronavirus 2 is rapidly spreading around the world. There is no existing vaccine or proven drug to prevent infections and stop virus proliferation. Although this virus is similar to human and animal SARS- and MERS-CoVs the detailed information about SARS-CoV-2 proteins structures and functions is urgently needed to rapidly develop effective vaccines, antibodies and antivirals. We applied high-throughput protein production and structure determination pipeline at the Center for Structural Genomics of Infectious Diseases to produce SARS-CoV-2 proteins and structures. Here we report the high-resolution crystal structure of endoribonuclease Nsp15/NendoU from SARS-CoV-2 \u2013 a virus causing current world-wide epidemics. We compare this structure with previously reported models of Nsp15 from SARS and MERS coronaviruses.","AbstractSevere acute respiratory syndrome coronavirus 2 (SARS-CoV-2) poses an acute threat to public health and the world economy, especially because no approved specific drugs or vaccines are available. Pharmacological modulation of metabolism-dependent cellular pathways such as autophagy reduced propagation of highly pathogenic Middle East respiratory syndrome (MERS)-CoV.Here we show that SARS-CoV-2 infection limits autophagy by interfering with multiple metabolic pathways and that compound-driven interventions aimed at autophagy induction reduce SARS-CoV-2 propagation in vitro. In-depth analyses of autophagy signaling and metabolomics indicate that SARS-CoV-2 reduces glycolysis and protein translation by limiting activation of AMP-protein activated kinase (AMPK) and mammalian target of rapamycin complex 1 (mTORC1). Infection also downregulates autophagy-inducing spermidine, and facilitates AKT1/SKP2-dependent degradation of autophagy-initiating Beclin-1 (BECN1). Targeting of these pathways by exogenous administration of spermidine, AKT inhibitor MK-2206, and the Beclin-1 stabilizing, antihelminthic drug niclosamide inhibited SARS-CoV-2 propagation by 85, 88, and &gt;99%, respectively. In sum, SARS-CoV-2 infection causally diminishes autophagy. A clinically approved and well-tolerated autophagy-inducing compound shows potential for evaluation as a treatment against SARS-CoV-2.","Severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2) is the causative agent of the Coronavirus disease 2019 (COVID-19) which is currently negatively affecting the population and disrupting the global economy. SARS-CoV-2 belongs to the +RNA virus family that utilize single-stranded positive-sense RNA molecules as genomes. SARS-CoV-2, like other coronaviruses, has an unusually large genome for a +RNA virus that encodes four structural proteins - the matrix (M), small envelope (E), spike (S) and nucleocapsid phosphoprotein (N) - and sixteen nonstructural proteins (nsp1-16) that together ensure replication of the virus in the host cell. The nucleocapsid phosphoprotein N is essential for linking the viral genome to the viral membrane. Its N-terminal RNA binding domain (N-NTD) captures the RNA genome while the C-terminal domain anchors the ribonucleoprotein complex to the viral membrane via its interaction with the M protein. Here, we characterized the structure of the N-NTD and its interaction with RNA using NMR spectroscopy. We observed a positively charged canyon on the surface of the N-NTD lined with arginine residues suggesting a putative RNA binding site. Next, we performed an NMR titration experiment using an RNA duplex. The observed changes in positions of signals in the N-NTD NMR spectra allowed us to construct a model of the N-NTD in complex with RNA.","Emerging and re-emerging infectious diseases, such as SARS, MERS, Zika and highly pathogenic influenza present a major threat to public health1\u20133. Despite intense research effort, how, when and where novel diseases appear are still the source of considerable uncertainly. A severe respiratory disease was recently reported in the city of Wuhan, Hubei province, China. At the time of writing, at least 62 suspected cases have been reported since the first patient was hospitalized on December 12nd 2019. Epidemiological investigation by the local Center for Disease Control and Prevention (CDC) suggested that the outbreak was associated with a sea food market in Wuhan. We studied seven patients who were workers at the market, and collected bronchoalveolar lavage fluid (BALF) from one patient who exhibited a severe respiratory syndrome including fever, dizziness and cough, and who was admitted to Wuhan Central Hospital on December 26th 2019. Next generation metagenomic RNA sequencing4 identified a novel RNA virus from the family Coronaviridae designed WH-Human-1 coronavirus (WHCV).Phylogenetic analysis of the complete viral genome (29,903 nucleotides) revealed that WHCV was most closely related (89.1% nucleotide similarity similarity) to a group of Severe Acute Respiratory Syndrome (SARS)-like coronaviruses (genus Betacoronavirus, subgenus Sarbecovirus) previously sampled from bats in China and that have a history of genomic recombination. This outbreak highlights the ongoing capacity of viral spill-over from animals to cause severe disease in humans.","AbstractTemperate phage genomes are highly variable mosaic collections of genes that infect a bacterial host, integrate into the host\u2019s genome or replicate as low copy number plasmids, and are regulated to switch from the lysogenic to lytic cycles to generate new virions and escape their host. Genomes from most Bacterial phyla contain at least one or more prophages. We updated our PhiSpy algorithm to improve detection of prophages and to provide a web-based framework for PhiSpy. We have used this algorithm to identify 36,488 prophage regions from 11,941 bacterial genomes, including almost 600 prophages with no known homology to any proteins. Transfer RNA genes were abundant in the prophages, many of which alleviate the limits of translation efficiency due to host codon bias and presumably enable phages to surpass the normal capacity of the hosts\u2019 translation machinery. We identified integrase genes in 15,765 prophages (43% of the prophages). The integrase was routinely located at either end of the integrated phage genome, and was used to orient and align prophage genomes to reveal their underlying organization. The conserved genome alignments of phages recapitulate early, middle, and late gene order in transcriptional control of phage genes, and demonstrate that gene order, presumably selected by transcription timing and/or coordination among functional modules has been stably conserved throughout phage evolution.","AbstractHerein we describe the Archaea diversity in a shallow pond in the Cuatro Ci\u00e9negas Basin (CCB), Northeast Mexico, with fluctuating hypersaline conditions containing elastic microbial mats that can form small domes where their anoxic inside reminds us of the characteristics of the Archaean Eon, rich in methane and sulfur gases; thus, we named this site the Archaean Domes (AD). These domes only form after heavy rains that are rare in the Chihuahuan desert. CCB is a unique oasis with hundreds of ponds, containing endemic species of animals, plants and highly diverse and unique microbial communities, despite its very biased stoichiometry, due mostly to extreme low phosphorus content (soils, water columns and sediments). This extreme oligotrophy has favored survival of ancestral microorganisms. Whole metagenome sequencing approach was performed for this unusual site in three different seasons to assess the extent of the Archaea biodiversity, with a focus on extremophiles, since members of the Archaea had been underrepresented in different study sites within the oasis. We found a highly diverse Archaea community compassing \u223c5% of the metagenomes. The archaeal portion in all three metagenomes maintained its abundance and most of the strains showed to form a resilient core during three seasonal samplings (2016-2017), despite environmental fluctuations. However, relative abundances of all 230 archaeal OTUs (defined using a 97% cutoff) were low enough (&lt;0.1%) to be considered part of the rare biosphere. AD finding and their description within CCB confirms that this particular pond is the most diverse for Archaea that we are aware of and opens new paths for understanding the forces that once drove and keep shaping microbial community assemblage.","COVID-19 outbreak is still threatening the public health. Therefore, in the middle of the pandemic, all kind of knowledge on SARS-CoV-2 may help us to find the solution. Determining the 3D structures of the proteins involved in host-pathogen interactions are of great importance in the fight against infection. Besides, post-translational modifications of the protein on 3D structure should be revealed in order to understand the protein function since these modifications are responsible for the host-pathogen interaction. Based on these, we predicted O-glycosylation and phosphorylation positions using full amino acid sequence of S1 protein. Candidate positions were further analyzed with enzyme binding activity, solvent accessibility, surface area parameters and the positions determined with high accuracy rate were used to design full 3D glycoprotein structure of the S1 protein using carbohydrate force field. In addition, the interaction between the C-type lectin CD209L and \u03b1-mannose residues was examined and carbohydrate recognition positions were predicted. We suggest these positions as a potential target for the inhibition of the initial binding of SARS-CoV-2 S1 protein to the host cell.","Macroscopic descriptions of populations commonly assume that encounters between individuals are well mixed; i.e., each individual has an equal chance of coming into contact with any other individual. Relaxing this assumption can be challenging though, due to the difficulty of acquiring detailed knowledge about the non-random nature of encounters. Here, we fitted a mathematical model of dengue virus transmission to spatial time series data from Pakistan and compared maximum-likelihood estimates of \u201cmixing parameters\u201d when disaggregating data across an urban-rural gradient. We show that dynamics across this gradient are subject not only to differing transmission intensities but also to differing strengths of nonlinearity due to differences in mixing. We furthermore show that neglecting spatial variation in mixing can lead to substantial underestimates of the level of effort needed to control a pathogen with vaccines or other control efforts. We complement this analysis with relevant contemporary environmental drivers of dengue.","COVID-19 is the most rapidly expanding coronavirus outbreak in the past two decades. To provide a swift response to a novel outbreak, prior knowledge from similar outbreaks is essential. Here, we study the volume of research conducted on previous coronavirus outbreaks, specifically SARS and MERS, relative to other infectious diseases by analyzing over 45 million papers from the last 20 years. Our results demonstrate that previous coronavirus outbreaks have been understudied compared to other viruses. We also show that the research volume of emerging infectious diseases is very high after an outbreak and drops drastically upon the containment of the disease. This can yield inadequate research and limited investment in gaining a full understanding of novel coronavirus management and prevention. Independent of the outcome of the current COVID-19 outbreak, we believe that measures should be taken to encourage sustained research in the field.","The pandemic of Corona Virus Disease 2019 (COVID-19) caused by SARS-CoV-2 has become a global crisis. The replication of SARS-CoV-2 requires the viral RNA-dependent RNA polymerase (RdRp), a direct target of the antiviral drug, Remdesivir. Here we report the structure of the SARS-CoV-2 RdRp either in the apo form or in complex with a 50-base template-primer RNA and Remdesivir at a resolution range of 2.5-2.8 \u00c5. The complex structure reveals that the partial double-stranded RNA template is inserted into the central channel of the RdRp where Remdesivir is incorporated into the first replicated base pair and terminates the chain elongation. Our structures provide critical insights into the working mechanism of viral RNA replication and a rational template for drug design to combat the viral infection.","ABSTRACTCancer gene therapy is a great promising tool for cancer therapeutics due to the specific targeting based on the cancerous gene expression background. Binary systems based on site-specific recombination are one of the most effective potential approaches for cancer gene therapy. In these systems, a cancer specific promoter expresses a site-specific recombinase/integrase that in turn controls the expression of a toxin gene. In the current study, we have developed a new HK022 bacteriophage Integrase (Int) based binary system activating a Diphtheria toxin (DTA) gene expression specifically in cancer cells. We have demonstrated the efficiency, and the high specificity of the system in vitro in cell cultures and in vivo in a lung cancer mouse model. Strikingly, different apoptotic and anti-apoptotic factors demonstrated a remarkable efficacy killing capability of the Int-based binary system compared to the conventional hTERT-DTA mono system in the LLC-Kat lung cancer mice model; we observed that the active hTERT promoter down regulation by the transcription factors Mad-1 is the cornerstone of this phenomenon. The new Int-based binary system offers advantages over already known counterparts and may therefore be developed into a safer and efficient cancer treatment technology.","Viral genetic variants are widely known to influence disease progression among infected humans. Given the recent and rapid emergence of pandemic SARS-CoV-2 infection, the cause of COVID-19 disease, viral protein variants have attracted research interest. However, little has yet been written about genetic risk factors among human hosts. Human genetic variation has proven to affect disease progression and outcome for important diseases such as HIV infection and malaria infestation. The fact that the human ACE2 protein is encoded on the X chromosome means that males who carry rare ACE2 coding variants will express those variants in all ACE2-expressing cells, whereas females will typically express those variants in a mosaic distribution determined by early X-inactivation events. This sex-based difference in ACE2 expression has unique implications for epidemiological studies designed to assess host genetic factors influencing progression from asymptomatic SARS-coV-2 infection to COVID-19. Here we present theoretical modelling of rare ACE2 coding variants documented to occur naturally in several human superpopulations and subpopulations, and show that rare variants predicted to affect the binding of ACE2 to the SARS-CoV-2 spike protein exist in people. Though the rs4646116 (p.Lys26Arg) allele is found in 1 in 70 Ashkenazi Jewish males, and in 1 in 172 non-Finnish European males, this allele is found at higher frequencies in females. Furthermore, the class of missense ACE2 alleles predicted to affect SARS-CoV-2 binding are found in aggregate among 1.43% and 2.16% of Ashkenazi males and females, respectively, as well as in 0.58% and 1.24% of European males and females outside of Finland. These alleles are rarer in other population groups, and almost absent from East Asians genotyped to date. Though we are aware that full genome-wide and exome-wide sequencing studies may ultimately be required to assess human genetic susceptibility to SARS-CoV-2 fully, we argue on the basis of strong prior probabilities that genotyping of this class of alleles is justified in cases of atypical SARS-CoV-2 diseases, such as asymptomatic super-spreaders (if any are identified), and in neonatal/paediatric-onset COVID-19 disease. Even relatively rare susceptibility factors (1% or fewer carriers) may become quantitatively important in the context of hundreds of thousands of infections. A small number of asymptomatic carriers, or a small number of super-spreaders, or a small segment of the population that is disproportionately likely to require intensive care, can magnify the medical, social and economic impacts of a pandemic of this size. The speed of the pandemic and the large number of affected cases worldwide justify efforts to identify all possible risk factors for adverse outcomes, including efforts to identify genetic susceptibility factors in human hosts.","AbstractThe spread of the COVID-19 caused by the SARS-CoV-2 outbreak has been growing since its first identification in December 2019. The publishing of the first SARS-CoV-2 genome made a valuable source of data to study the details about its phylogeny, evolution, and interaction with the host. Protein-protein binding assays have confirmed that Angiotensin-converting enzyme 2 (ACE2) is more likely to be the cell receptor via which the virus invades the host cell. In the present work, we provide an insight into the interaction of the viral spike Receptor Binding Domain (RBD) from different coronavirus isolates with host ACE2 protein. We used homology-based protein-protein docking, binding energy estimation, and decomposition, aiming to predict both qualitative and quantitative aspects of the interaction. Using in silico structural modelling, we brought additional evidence that the interface segment of the spike protein RBD might be acquired by SARS-CoV-2 via a complex evolutionary process rather than mutation accumulation. We also highlighted the relevance of Q493 and P499 amino acid residues of SARS-CoV-2 RBD for binding to hACE2 and maintaining the stability of the interface. Finally, we studied the impact of eight different variants located at the interaction surface of ACE2, on the complex formation with SARS-CoV-2 RBD. We found that none of them is likely to disrupt the interaction with the viral RBD of SARS-CoV-2.","1AbstractThe ongoing outbreak of the novel coronavirus disease 2019 (COVID-19) originating from Wuhan, China, draws worldwide concerns due to its long incubation period and strong infectivity. Although RT-PCR-based molecular diagnosis techniques are being widely applied for clinical diagnosis currently, timely and accurate diagnosis are still limited due to labour intensive and time-consuming operations of these techniques. To address the issue, herein we report the synthesis of poly (amino ester) with carboxyl groups (PC)-coated magnetic nanoparticles (pcMNPs), and the development of pcMNPs-based viral RNA extraction method for the sensitive detection of COVID-19 causing virus, the SARS-CoV-2. This method combines the lysis and binding steps into one step, and the pcMNPs-RNA complexes can be directly introduced into subsequent RT-PCR reactions. The simplified process can purify viral RNA from multiple samples within 20 min using a simple manual method or an automated high-throughput approach. By identifying two different regions (ORFlab and N gene) of viral RNA, a 10-copy sensitivity and a strong linear correlation between 10 and 105 copies of SARS-CoV-2 pseudovirus particles are achieved. Benefitting from the simplicity and excellent performances, this new extraction method can dramatically reduce the turn-around time and operational requirements in current molecular diagnosis of COVID-19, in particular for the early clinical diagnosis.","The ongoing pandemic of the coronavirus disease 2019 (COVID-19) is an infectious disease caused by severe acute respiratory syndrome coronavirus 2 (SARS-CoV2). We have performed an integrated sequence-based analysis of SARS-CoV2 genomes from different geographical locations in order to identify its unique features absent in SARS-CoV and other related coronavirus family genomes, conferring unique infection, facilitation of transmission, virulence and immunogenic features to the virus. The phylogeny of the genomes yields some interesting results. Systematic gene level mutational analysis of the genomes has enabled us to identify several unique features of the SARS-CoV2 genome, which includes a unique mutation in the spike surface glycoprotein (A930V (24351C&gt;T)) in the Indian SARS-CoV2, absent in other strains studied here. We have also predicted the impact of the mutations in the spike glycoprotein function and stability, using computational approach. To gain further insights into host responses to viral infection, we predict that antiviral host-miRNAs may be controlling the viral pathogenesis. Our analysis reveals nine host miRNAs which can potentially target SARS-CoV2 genes. Interestingly, the nine miRNAs do not have targets in SARS and MERS genomes. Also, hsa-miR-27b is the only unique miRNA which has a target gene in the Indian SARS-CoV2 genome. We also predicted immune epitopes in the genomes.","AbstractBackgroundThe current outbreak caused by novel coronavirus (2019-nCoV) in China has become a worldwide concern. As of 28 January 2020, there were 4631 confirmed cases and 106 deaths, and 11 countries or regions were affected.MethodsWe downloaded the genomes of 2019-nCoVs and similar isolates from the Global Initiative on Sharing Avian Influenza Database (GISAID and nucleotide database of the National Center for Biotechnology Information (NCBI). Lasergene 7.0 and MEGA 6.0 softwares were used to calculate genetic distances of the sequences, to construct phylogenetic trees, and to align amino acid sequences. Bayesian coalescent phylogenetic analysis, implemented in the BEAST software package, was used to calculate the molecular clock related characteristics such as the nucleotide substitution rate and the most recent common ancestor (tMRCA) of 2019-nCoVs.ResultsAn isolate numbered EPI_ISL_403928 showed different phylogenetic trees and genetic distances of the whole length genome, the coding sequences (CDS) of ployprotein (P), spike protein (S), and nucleoprotein (N) from other 2019-nCoVs. There are 22, 4, 2 variations in P, S, and N at the level of amino acid residues. The nucleotide substitution rates from high to low are 1\u00b705 \u00d7 10\u22122 (nucleotide substitutions/site/year, with 95% HPD interval being 6.27 \u00d7 10\u22124 to 2.72 \u00d7 10\u22122) for N, 5.34 \u00d7 10\u22123 (5.10 \u00d7 10\u22124, 1.28 \u00d7 10\u22122) for S, 1.69 \u00d7 10\u22123 (3.94 \u00d7 10\u22124, 3.60 \u00d7 10\u22123) for P, 1.65 \u00d7 10\u22123 (4.47 \u00d7 10\u22124, 3.24 \u00d7 10\u22123) for the whole genome, respectively. At this nucleotide substitution rate, the most recent common ancestor (tMRCA) of 2019-nCoVs appeared about 0.253-0.594 year before the epidemic.ConclusionOur analysis suggests that at least two different viral strains of 2019-nCoV are involved in this outbreak that might occur a few months earlier before it was officially reported.","AbstractUrodynamic studies, used to understand bladder function, diagnose bladder disease, and develop treatments for dysfunctions, are ideally performed with awake subjects. However, in animal models, especially cats (a common model of spinal cord injury and associated bladder pathology), anesthesia is often required for these procedures and can be a research confounder. This study compared the effects of select agents (dexmedetomidine, alfaxalone, propofol, isoflurane, and \u03b1-chloralose) on urodynamic (\u0394pressure, bladder capacity, bladder compliance, non-voiding contractions, bladder pressure slopes) and anesthetic (change in heart rate [\u0394HR], average heart rate [HR], reflexes, induction/recovery times) parameters in repeated cystometrograms across five adult male cats. \u0394pressure was greatest with propofol, bladder capacity was highest with \u03b1-chloralose, non-voiding contractions were greatest with \u03b1-chloralose. Propofol and dexmedetomidine had the highest bladder pressure slopes during the initial and final portions of the cystometrograms respectively. Cats progressed to a deeper plane of anesthesia (lower HR, smaller \u0394HR, decreased reflexes) under dexmedetomidine, compared to propofol and alfaxalone. Time to induction was shortest with propofol, and time to recovery was shortest with dexmedetomidine. These agent-specific differences in urodynamic and anesthetic parameters in cats will facilitate appropriate study-specific anesthetic choices.","AbstractThe current practice for diagnosis of SARS-CoV-2 infection relies on PCR testing of nasopharyngeal or respiratory specimens in a symptomatic patient at high epidemiologic risk. This testing strategy likely underestimates the true prevalence of infection, creating the need for serologic methods to detect infections missed by the limited testing to date. Here, we describe the development of a coronavirus antigen microarray containing immunologically significant antigens from SARS-CoV-2, in addition to SARS-CoV, MERS-CoV, common human coronavirus strains, and other common respiratory viruses. A preliminary study of human sera collected prior to the SARS-CoV-2 pandemic demonstrates overall high IgG reactivity to common human coronaviruses and low IgG reactivity to epidemic coronaviruses including SARS-CoV-2, with some cross-reactivity of conserved antigenic domains including S2 domain of spike protein and nucleocapsid protein. This array can be used to answer outstanding questions regarding SARS-CoV-2 infection, including whether baseline serology for other coronaviruses impacts disease course, how the antibody response to infection develops over time, and what antigens would be optimal for vaccine development.","AbstractCoronaviruses encode a mix of highly conserved and novel genes as well as genetic elements necessary for infection and pathogenesis, raising the possibility for common targets for attenuation and therapeutic design. In this study, we focus on the highly conserved nonstructural protein (NSP) 16, a viral 2\u2019O methyl-transferase (MTase) that encodes critical functions in immune modulation and infection. Using reverse genetics, we disrupted a key motif in the conserved KDKE motif of MERS NSP16 (D130A) and evaluated the effect on viral infection and pathogenesis. While the absence of 2\u2019O MTase activity had only marginal impact on propagation and replication in Vero cells, the MERS dNSP16 mutant demonstrated significant attenuation relative to control both in primary human airway cultures and in vivo. Further examination indicated the MERS dNSP16 mutant had a type I IFN based attenuation and was partially restored in the absence of IFIT molecules. Importantly, the robust attenuation permitted use of MERS dNSP16 as a live attenuated vaccine platform protecting from challenge with a mouse adapted MERS-CoV strain. These studies demonstrate the importance of the conserved 2\u2019O MTase activity for CoV pathogenesis and highlight NSP16 as a conserved universal target for rapid live attenuated vaccine design in an expanding CoV outbreak setting.SignificanceCoronavirus emergence in both human and livestock represents a significant threat to global public health, as evidenced by the sudden emergence of SARS-CoV, MERS-CoV, PEDV and swine delta coronavirus in the 21st century. These studies describe an approach that effectively targets the highly conserved 2\u2019O methyl-transferase activity of coronaviruses for attenuation. With clear understanding of the IFN/IFIT based mechanism, NSP16 mutants provide a suitable target for a live attenuated vaccine platform as well as therapeutic development for both current and future emergent CoV strains. Importantly, other approaches targeting other conserved pan-coronavirus functions have not yet proven effective against MERS-CoV, illustrating the broad applicability of targeting viral 2\u2019O MTase function across coronaviruses.","AbstractThe current practice for diagnosis of COVID-19, based on SARS-CoV-2 PCR testing of pharyngeal or respiratory specimens in a symptomatic patient at high epidemiologic risk, likely underestimates the true prevalence of infection. Serologic methods can more accurately estimate the disease burden by detecting infections missed by the limited testing performed to date. Here, we describe the validation of a coronavirus antigen microarray containing immunologically significant antigens from SARS-CoV-2, in addition to SARS-CoV, MERS-CoV, common human coronavirus strains, and other common respiratory viruses. A comparison of antibody profiles detected on the array from control sera collected prior to the SARS-CoV-2 pandemic versus convalescent blood specimens from virologically confirmed COVID-19 cases demonstrates complete discrimination of these two groups. This array can be used as a diagnostic tool, as an epidemiologic tool to more accurately estimate the disease burden of COVID-19, and as a research tool to correlate antibody responses with clinical outcomes.","ABSTRACTThe outbreak of COVID-19, which is caused by SARS-CoV-2 virus, continues to spread globally, but there is currently very little understanding of the epitopes on the virus. In this study, we have determined the crystal structure of the receptor-binding domain (RBD) of the SARS-CoV-2 spike (S) protein in complex with CR3022, a neutralizing antibody previously isolated from a convalescent SARS patient. CR3022 targets a highly conserved epitope that enables cross-reactive binding between SARS-CoV-2 and SARS-CoV. Structural modeling further demonstrates that the binding site can only be accessed when at least two RBDs on the trimeric S protein are in the \u201cup\u201d conformation. Overall, this study provides structural and molecular insight into the antigenicity of SARS-CoV-2.ONE SENTENCE SUMMARYStructural study of a cross-reactive SARS antibody reveals a conserved epitope on the SARS-CoV-2 receptor-binding domain.","AbstractOne of the key characteristics of the transmission dynamics of infectious diseases is the generation time which refers to the time interval between the infection of a secondary case and the infection of its infector. The generation time distribution together with the reproduction number determines the rate at which an infection spreads in a population. When defining the generation time distribution at a calendar time t two definitions are plausible according whether we regard t as the infection time of the infector or the infection time of the infectee. The resulting measurements are respectively called forward generation time and backward generation time. It has been observed that the mean forward generation time contracts around the peak of an epidemic. This contraction effect has previously been attributed to either competition among potential infectors or depletion of susceptibles in the population. The first explanation requires many infectives for contraction to occur whereas the latter explanation suggests that contraction occurs even when there are few infectives. With a simulation study we show that both competition and depletion cause the mean forward generation time to contract. Our results also reveal that the distribution of the infectious period and the reproduction number have a strong effect on the size and timing of the contraction, as well as on the mean value of the generation time in both forward and backward scheme.Author summaryInfectious diseases remain one of the greatest threats to human health and commerce, and the analysis of epidemic data is one of the most important applications of statistics in public health. Thus, having reliable estimates of fundamental infectious diseases parameters is critical for public health decision-makers in order to take appropriate actions for the global prevention and management of outbreaks and other health emergencies. A key example is given by the prediction models of the reproduction numbers: these rely on the generation time distribution that is usually estimated from contact tracing data collected at a precise calendar time. The forward scheme is used in such a prediction model and the knowledge of its evolution over time is crucial to correctly estimate the parameters of interest. It is therefore important to characterize the causes that lead to the contraction of the mean forward generation time during the course of an outbreak.In this paper, we firstly identify the impact of the epidemiological quantities as reproduction number, infectious period and population size on the mean forward and backward generation time. Moreover, we analyze the phenomena of competition among infectives and depletion of susceptible individuals highlighting their effects on the contraction of the mean forward generation time. The upshot of this investigation is that the variance of the infectious period distribution and the reproduction number have a strong impact on the generation times affecting both the mean value and the evolution over time. Furthermore, competition and depletion can both cause contraction even for small values of the reproduction number suggesting that, in epidemic models where the generation time is considered time-inhomogeneous, estimators accounting for both depletion and competing risks are to be preferred in the inference of the generation interval distributions.","Cryo-EM structures of transcription pre-initiation complex (PIC) and initiation complex (IC) of yeast mitochondrial RNA polymerase show fully resolved transcription bubbles and explain promoter melting, template alignment, DNA scrunching, transition into elongation, and abortive synthesis. Promoter melting initiates in PIC with MTF1 trapping the -4 to -2 non-template (NT) bases in its NT-groove. Transition to IC is marked by a large-scale movement that aligns the template with RNA at the active site. RNA synthesis scrunches the NT strand into an NT-loop, which interacts with centrally positioned MTF1 C-tail. Steric clashes of the C-tail with RNA:DNA and NT-loop, and dynamic scrunching-unscrunching of DNA explain abortive synthesis and transition into elongation. Capturing the catalytically active IC-state with UTP\u03b1S poised for incorporation enables modeling toxicity of antiviral nucleosides/nucleotides.","AbstractBackgroundViral encephalitis is a dangerous compromise between the need to robustly clear pathogen from the brain and the need to protect neurons from bystander injury. Theiler's murine encephalomyelitis virus (TMEV) infection of C57Bl/6 mice is a model of viral encephalitis in which the compromise results in hippocampal damage and permanent neurological sequelae. We previously identified brain infiltrating inflammatory monocytes as the primary driver of this hippocampal pathology, but the mechanisms involved in recruiting these cells to the brain were unclear.MethodsChemokine expression levels in the hippocampus were assessed by microarray, ELISA, RT-PCR, and immunofluorescence. Monocyte infiltration during acute TMEV infection was measured by flow cytometry. CCL2 levels were manipulated by immunodepletion and by specific removal from neurons in mice generated by crossing a line expressing the Cre recombinase behind the synapsin promoter to animals with floxed CCL2.ResultsInoculation of the brain with TMEV induced hippocampal production of the proinflammatory chemokine CCL2 that peaked at 6 hours postinfection, whereas inoculation with UV-inactivated TMEV did not elicit this response. Immunofluorescence revealed that hippocampal neurons expressed high levels of CCL2 at this timepoint. Genetic deletion of CCR2 and systemic immunodepletion of CCL2 abrogated or blunted the infiltration of inflammatory monocytes into the brain during acute infection. Specific genetic deletion of CCL2 from neurons reduced serum and hippocampal CCL2 levels and inhibited inflammatory monocyte infiltration into the brain.ConclusionsWe conclude that intracranial inoculation with infectious TMEV rapidly induces the expression of CCL2 in neurons, and this cellular source is necessary for CCR2-dependent infiltration of inflammatory monocytes into the brain during the most acute stage of encephalitis. These findings highlight a unique role for neuronal production of chemokines in the initiation of leukocytic infiltration into the infected central nervous system.","AbstractStrongyloidiasis is a prevailing helminth infection ubiquitous in tropical and subtropical areas. However, prevalence data are scarce in migrant populations.This study aims at evaluating the prevalence of S. stercoralis at hospital level in migrant populations or long term travellers being attended in out-patient and in-patient units as part of a systematic screening implemented in 6 Spanish hospitals. A cross-sectional study was conducted and systematic screening for S. stercoralis infection using serological tests was offered to all eligible participants. The overall seroprevalence of S. stercoralis was 9.04% (95% confidence interval [95%CI] 7.76 \u221210.31). The seroprevalence of people with a risk of infection acquired in Africa and Latin America was 9.35% (95%CI 7.01-11.69), 9.22% (7.5-10.93), respectively. The number of individuals coming from Asian countries was significantly smaller and the overall prevalence in these countries was 2.9% (95%CI \u22120.3; \u22126.2). There was only one case (1/14 (7.14%) from an individual from East European countries. The seroprevalence in units attending potentially immunosuppressed patients was significantly lower (5.64%) compared with the seroprevalence in other units of the hospital (10.20%) or Tropical diseases units (13.33%) (p&lt;0.001). Conclusions: We report a hospital-based systematic screening of strongyloidiasis with a seroprevalence of almost 10% in a mobile population coming from endemic areas suggesting the need of implementing strongyloidiasis screening in hospitalized patients coming from endemic areas, particularly if they are at risk of immunosuppression.Author summaryStrongyloidiasis is an infection caused by the helminth Strongyloides stercoralis which is ubiquitous in tropical and subtropical areas. In the rest of the countries, it is also frequent in migrants coming from tropical and subtropical areas. The disease is more severe when an infected subject has an impaired immune system. Within this study we have evaluated the prevalence of this infection in people being attended in six Spanish hospitals. The prevalence was around 9%, being higher in Africa and Latin America compared with other regions. In addition, the prevalence in patients with an impaired immune system (immunosuppression) was lower compared with people non suffering immunosuppression. These results suggest that the prevalence of strongyloidiasis is quite high among migrants living in Spain and that a screening programme should be designed, particularly in immunosuppressed patients that are at more risk of suffering severe complications of the infection.","SUMMARYAll viruses balance interactions between cellular machinery co-opted to support replication and host factors deployed to halt the infection. We used gene correlation analysis to perform an unbiased screen for host factors involved in influenza A virus (FLUAV) infection. Our screen identified the cellular factor epidermal growth factor receptor pathway substrate 8 (EPS8) as the highest confidence pro-viral candidate. Knockout and overexpression of EPS8 confirmed its importance in enhancing FLUAV infection and titers. Loss of EPS8 did not affect virion attachment, uptake, or fusion. Rather, our data show that EPS8 specifically functions during virion uncoating. EPS8 physically associated with incoming virion components, and subsequent nuclear import of released ribonucleoprotein complexes was significantly delayed in the absence of EPS8. Our study identified EPS8 as a host factor important for uncoating, a crucial step of FLUAV infection during which the interface between the virus and host is still being discovered.","AbstractDrug susceptibility, defined by the minimal inhibitory concentration (MIC), often does not predict whether fungal infections will respond to therapy in the clinic. Tolerance at supra-MIC antifungal drug concentrations is rarely quantified and current clinical recommendations suggest it be ignored. Here, we measured and characterized drug-response variables that could influence the outcomes of fungal infections and be generalizable across major clades of Candida albicans, one of the most frequently isolated human fungal pathogens. We quantified antifungal tolerance as the fraction of growth (FoG) above the MIC and found that it is clearly distinct from susceptibility/resistance measured as MIC. Instead, tolerance is due to the slow growth of subpopulations of cells that overcome drug stress more efficiently than the rest of the population, and correlates inversely with the accumulation of intracellular drug. Importantly, many adjuvant drugs used together with fluconazole, a fungistatic drug, reduce tolerance without affecting resistance. These include inhibitors of major stress response hubs such as Hsp90, calcineurin, PKC1 and TOR. Accordingly, in an invertebrate infection model, adjuvant combination therapy was significantly more effective than fluconazole alone in treating highly tolerant isolates and did not improve the treatment of isolates with low tolerance levels. Furthermore, isolates recovered from immunocompetent patients with persistent candidemia displayed significantly higher tolerance than isolates that were readily cleared by fluconazol
