ndrome-related coronavirus 2 (SARS-CoV-2) has resulted in a pandemic and continues to spread quickly around the globe. Currently, no effective vaccine is available to prevent COVID-19 and an intense global development activity is in progress. In this context, the different technology platforms face several challenges resulting from the involvement of a new virus still not fully characterised. Finding of the right conditions for virus amplification for the development of vaccines based on inactivated or attenuated whole viral particles is among them. Here, we describe the establishment of a workflow based on shotgun tandem mass spectrometry data to guide the optimisation of the conditions for viral amplification. In parallel, we analysed the dynamic of the host cell proteome following SARS-CoV-2 infection providing a global overview of biological processes modulated by the virus and that could be further explored to identify drug targets to address the pandemic.","Since the first reports of pneumonia associated with a novel coronavirus (COVID-19) emerged in Wuhan, Hubei province, China, there have been considerable efforts to sequence the causative virus, SARS-CoV-2 (also referred to as hCoV-19) and to make viral genomic information available quickly on shared repositories. As of 30 March 2020, 7,680 consensus sequences have been shared on GISAID, the principal repository for SARS-CoV-2 genetic information. These sequences are primarily consensus sequences from clinical and passaged samples, but few reports have looked at diversity of virus populations within individual hosts or cultures. Understanding such diversity is essential to understanding viral evolutionary dynamics. Here, we characterize within-host viral diversity from a primary isolate and passaged samples, all originally deriving from an individual returning from Wuhan, China, who was diagnosed with COVID-19 and subsequently sampled in Wisconsin, United States. We use a metagenomic approach with Oxford Nanopore Technologies (ONT) GridION in combination with Illumina MiSeq to capture minor within-host frequency variants \u22651%. In a clinical swab obtained from the day of hospital presentation, we identify 15 single nucleotide variants (SNVs) \u22651% frequency, primarily located in the largest gene - ORF1a. While viral diversity is low overall, the dominant genetic signatures are likely secondary to population size changes, with some evidence for mild purifying selection throughout the genome. We see little to no evidence for positive selection or ongoing adaptation of SARS-CoV-2 within cell culture or in the primary isolate evaluated in this study.","AbstractBacterial blight in pomegranate caused by Xanthomonas axonopodis pv. punicae (Xap) is an increasing threat for pomegranate cultivation in India. To prevent the economic losses, it is pivotal to detect the infection in latent stages rather than in later stages. We have developed an enhanced method termed as loop-mediated isothermal amplification (LAMP) technique to evaluate for the latent detection of Xap in pomegranate using six set of specific primers. Three DNA intercalating dyes were used, such as Ethidium bromide, hydroxynaphthol blue (HNB) and SYBR Green resulted in visualising the positivity for LAMP assay. The reaction time and temperature were to be 65\u00b0C from 30 min onwards, for the dyes and its sensitivity was observed up to 10\u22127 ng in the LAMP assay. For field applicability, LAMP assay detected Xap on 7th day post infection while the PCR amplified Xap after 11th day post infection. Finally, the specificity of LAMP assay was validated to be positive with ten Xap isolates for its accuracy and 29 non-Xap bacterial isolates showed negative results. Moreover, this method could be used as a better alternative to PCR based methods, for early detection of the pathogens.","AbstractCoronavirus disease 2019 (COVID-19) is a new emerging human infectious disease caused by Severe Acute Respiratory Syndrome Coronavirus 2 (SARS-CoV-2, also previously known as 2019-nCoV), originated in Wuhan seafood and animal market, China. Since December 2019, more than 69,000 cases of COVID-19 have been confirmed in China and quickly spreads to other counties. Currently, researchers put their best efforts to identify effective drugs for COVID-19. The neutralizing antibody, which binds to viral capsid in a manner that inhibits cellular entry of virus and uncoating of the genome, is the specific defense against viral invaders. In this study, we investigate to identify neutralizing antibodies that can bind to SARS-CoV-2 Sipke (S) protein and interfere with the interaction between viral S protein and a host receptor by bioinformatic methods. The sequence analysis of S protein showed two major differences in the RBD region of the SARS-CoV-2 S protein compared to SARS-CoV and SARS-CoV related bat viruses (btSARS-CoV). The insertion regions were close to interacting residues with the human ACE2 receptor. Epitope analysis of neutralizing antibodies revealed that SARS-CoV neutralizing antibodies used conformational epitopes, whereas MERS-CoV neutralizing antibodies used a common linear epitope region, which contributes to form the \u03b2-sheet structure in MERS-CoV S protein and deleted in SARS-CoV-2 S protein. To identify effective neutralizing antibodies for SARS-CoV-2, the binding affinities of neutralizing antibodies with SARS-CoV-2 S protein were predicted and compared by antibody-antigen docking simulation. The result showed that CR3022 neutralizing antibody from human may have higher binding affinity with SARS-CoV-2 S protein than SARS-CoV S protein. We also found that F26G19 and D12 mouse antibodies could bind to SARS-CoV S protein with high affinity. Our findings provide crucial clues towards the development of antigen diagnosis, therapeutic antibody, and the vaccine against SARS-CoV-2.","ABSTRACTThe amphipod crustacean Parhyale hawaiensis is a blossoming model system for studies of developmental mechanisms and more recently regeneration. We have sequenced the genome allowing annotation of all key signaling pathways, transcription factors, and non-coding RNAs that will enhance ongoing functional studies. Parhyale is a member of the Malacostraca clade, which includes crustacean food crop species. We analysed the immunity related genes of Parhyale as an important comparative system for these species, where immunity related aquaculture problems have increased as farming has intensified. We also find that Parhyale and other species within Multicrustacea contain the enzyme sets necessary to perform lignocellulose digestion (\u201cwood eating\u201d), suggesting this ability may predate the diversification of this lineage. Our data provide an essential resource for further development of Parhyale as an experimental model. The first malacostracan genome will underpin ongoing comparative work in food crop species and research investigating lignocellulose as an energy source.","Pandemics originating from pathogen transmission between animals and humans highlight the broader need to understand how natural hosts have evolved in response to emerging human pathogens and which groups may be susceptible to infection. Here, we investigate angiotensin-converting enzyme 2 (ACE2), the host protein bound by SARS-CoV and SARS-CoV-2. We find that the ACE2 gene is under strong selection pressure in bats, the group in which the progenitors of SARS-CoV and SARS-CoV-2 are hypothesized to have evolved, particularly in residues that contact SARS-CoV and SARS-CoV-2. We detect positive selection in non-bat mammals in ACE2 but in a smaller proportion of branches than in bats, without enrichment of selection in residues that contact SARS-CoV or SARS-CoV-2. Additionally, we evaluate similarity between humans and other species in residues that contact SARS-CoV or SARS-CoV-2, revealing potential susceptible species but also highlighting the difficulties of predicting spillover events. This work increases our understanding of the relationship between mammals, particularly bats, and coronaviruses, and provides data that can be used in functional studies of how host proteins are bound by SARS-CoV and SARS-CoV-2 strains.","AbstractAntibiotic resistance often generates a fitness cost to bacteria in drug-free environments. Understanding the causes of the cost is considered the Holy Grail in the antibiotic resistance field, as it is the main determinant of the prevalence of resistances upon reducing antibiotics use. We show that DNA breaks can explain most of the variation in the cost of resistances common in pathogens. Here we demonstrate that targeting the RNase that degrades R-loops, which cause DNA breaks, exacerbates the cost of resistance. Consequently, lack of RNase HI function drives resistant clones to extinction in populations with high initial frequency of resistance, both in laboratory conditions and in a mouse model of gut colonization. Thus, RNase HI provides a target specific against resistant bacteria, which we validate using a repurposed drug. In summary, we revealed key mechanisms underlying the cost of antibiotic resistance that can be exploited to specifically eliminate resistant bacteria.","ABSTRACTAs a sensitive signaling system, the mitotic checkpoint ensures faithful chromosome segregation by delaying anaphase onset when even a single kinetochore is unattached. The key signal amplification reaction for the checkpoint is the conformational conversion of open MAD2 (O-MAD2) into closed MAD2 (C-MAD2). The reaction was suggested to be catalyzed by an unusual catalyst, a MAD1:C-MAD2 tetramer, but how the catalysis is executed and regulated remains elusive. Here we report that in addition to the well-characterized middle region (MIM), both amino- and carboxyl-terminal domains (NTD and CTD) of MAD1 also contribute to the mitotic checkpoint. In contrast to MIM that stably associates with C-MAD2, MAD1-NTD and CTD surprisingly bind to both O-MAD2 and C-MAD2, suggesting their interactions with substrates and products of the O-C conversion. MAD1-NTD also interacts with CTD. MPS1 kinase interacts with and phosphorylates both NTD and CTD. The phosphorylation reduces the NTD:CTD interaction and CTD interaction with MPS1. Mutating CTD phosphorylation sites including Thr716 compromises MAD2 binding and the checkpoint responses. Ser610 and Tyr634 also contribute to the checkpoint. Our results have uncovered previously unknown interactions of MAD1-NTD and CTD with MAD2 conformers and their regulation by MPS1 kinase, providing novel insights into the mitotic checkpoint signaling.","AbstractThe global spread of SARS-CoV-2 requires an urgent need to find effective therapeutics for the treatment of COVID-19. We developed a data-driven drug repositioning framework, which applies both machine learning and statistical analysis approaches to systematically integrate and mine large-scale knowledge graph, literature and transcriptome data to discover the potential drug candidates against SARS-CoV-2. The retrospective study using the past SARS-CoV and MERS-CoV data demonstrated that our machine learning based method can successfully predict effective drug candidates against a specific coronavirus. Our in silico screening followed by wet-lab validation indicated that a poly-ADP-ribose polymerase 1 (PARP1) inhibitor, CVL218, currently in Phase I clinical trial, may be repurposed to treat COVID-19. Our in vitro assays revealed that CVL218 can exhibit effective inhibitory activity against SARS-CoV-2 replication without obvious cytopathic effect. In addition, we showed that CVL218 is able to suppress the CpG-induced IL-6 production in peripheral blood mononuclear cells, suggesting that it may also have anti-inflammatory effect that is highly relevant to the prevention immunopathology induced by SARS-CoV-2 infection. Further pharmacokinetic and toxicokinetic evaluation in rats and monkeys showed a high concentration of CVL218 in lung and observed no apparent signs of toxicity, indicating the appealing potential of this drug for the treatment of the pneumonia caused by SARS-CoV-2 infection. Moreover, molecular docking simulation suggested that CVL218 may bind to the N-terminal domain of nucleocapsid (N) protein of SARS-CoV-2, providing a possible model to explain its antiviral action. We also proposed several possible mechanisms to explain the antiviral activities of PARP1 inhibitors against SARS-CoV-2, based on the data present in this study and previous evidences reported in the literature. In summary, the PARP1 inhibitor CVL218 discovered by our data-driven drug repositioning framework can serve as a potential therapeutic agent for the treatment of COVID-19.","AbstractOver the past several decades, multiple coronaviruses (CoVs) have emerged as highly infectious, lethal viruses in humans, most notably in the pandemic outbreak of COVID-19, the disease caused by SARS-CoV-2. To date, there are no known therapeutic or preventative agents to target CoVs. Though age and comorbidities severely increase case fatality rates, the host factors that influence resistance or susceptibility to infection with highly pathogenic human CoVs are unknown. Innate immune responses to CoVs are initiated by recognition of double-stranded (ds) RNA and induction of interferon, which turns on a gene expression program that inhibits viral replication. SARS-CoV-2 conserves an ADP-ribosylhydrolase domain previously shown to counteract innate immunity to both mouse hepatitis virus (MHV), a model CoV, and SARS-CoV. Here we show that SARS-CoV-2 infection of cell lines, infected ferrets, and a deceased patient\u2019s lung consistently and strikingly dysregulates the nicotinamide adenine dinucleotide (NAD+) gene set with respect to NAD+ synthesis and utilization. SARS-CoV-2 induces a set of poly(ADP-ribose) polymerase (PARP) family members; these PARPs include enzymes required for the innate immune response to MHV. Further, we show that MHV infection induces an attack on host cell nicotinamide adenine dinucleotide (NAD+) and nicotinamide adenine dinucleotide phosphate (NADP+). The data indicate that overexpression of a virally induced PARP, PARP10, is sufficient to depress host cell NAD metabolism and that NAD+ boosting strategies differ in their efficacy to restore PARP10 function. Gene expression and pharmacological data suggest that boosting NAD+ through the nicotinamide and nicotinamide riboside kinase pathways may restore antiviral PARP functions to support innate immunity to SARS-CoV-2, whereas PARP1,2 inhibition may be less likely to restore antiviral PARP functions.","AbstractEmerging and re-emerging RNA viruses occasionally cause epidemics and pandemics worldwide, such as the on-going outbreak of coronavirus SARS-CoV-2. Existing direct-acting antiviral (DAA) drugs cannot be applied immediately to new viruses because of virus-specificity, and the development of new DAA drugs from the beginning is not timely for outbreaks. Thus, host-targeting antiviral (HTA) drugs have many advantages to fight against a broad spectrum of viruses, by blocking the viral replication and overcoming the potential viral mutagenesis simultaneously. Herein, we identified two potent inhibitors of DHODH, S312 and S416, with favorable drug-like and pharmacokinetic profiles, which all showed broad-spectrum antiviral effects against various RNA viruses, including influenza A virus (H1N1, H3N2, H9N2), Zika virus, Ebola virus, and particularly against the recent novel coronavirus SARS-CoV-2. Our results are the first to validate that DHODH is an attractive host target through high antiviral efficacy in vivo and low virus replication in DHODH knocking-out cells. We also proposed the drug combination of DAA and HTA was a promising strategy for anti-virus treatment and proved that S312 showed more advantageous than Oseltamivir to treat advanced influenza diseases in severely infected animals. Notably, S416 is reported to be the most potent inhibitor with an EC50 of 17nM and SI value &gt;5882 in SARS-CoV-2-infected cells so far. This work demonstrates that both our self-designed candidates and old drugs (Leflunomide/Teriflunomide) with dual actions of antiviral and immuno-repression may have clinical potentials not only to influenza but also to COVID-19 circulating worldwide, no matter such viruses mutate or not.","Hydroxychloroquine (HCQ) has emerged as a potential and controversial antiviral candidate therapy for COVID-19. While many clinical trials are underway to test the efficacy of HCQ as a treatment for COVID-19, underlying mechanisms of HCQ in the setting of COVID-19 remain unclear. Hence, we examined differential gene expression signatures of HCQ exposure, in vitro SARS-CoV-2 infection, and host signatures of COVID-19 in blood, bronchoalveolar lavage, and postmortem lung to evaluate whether HCQ transcriptome signatures associate with restoration of SARS-CoV-2-related host transcriptional responses. Here, we show that 24 hours of in vitro treatment of peripheral blood mononuclear cells (PBMC) with HCQ significantly impacted transcription of 16 genes involved in immune regulation and lipid metabolism. Using transcriptome data from in vitro SARS-CoV-2 infected NHBE and A549 cells and PBMC derived from confirmed COVID-19 infected patients, we determined that only 0.24% of the COVID-19 PBMC differentially expressed gene set and 0.39% of the in vitro SARS-CoV-2 cells differentially expressed gene set overlapped with HCQ-related differentially expressed genes. Moreover, we observed that HCQ treatment significantly impacted transcription of 159 genes in human primary monocyte-derived macrophages involved in cholesterol biosynthetic process and chemokine activity. Notably, when we compared the macrophage HCQ-related gene lists with genes transcriptionally altered during SARS-CoV-2 infection and in bronchoalveolar lavage of COVID-19+ patients, the CXCL6 gene was impacted in all three transcriptional signatures revealing evidence in favor of chemokine modulation. HCQ-related transcriptional changes minimally overlapped with host genes altered in postmortem lung biopsies from COVID-19 participants. These results may provide insight into the immunomodulation mechanisms of HCQ treatment in the setting of COVID-19 and suggest HCQ is not a panacea to SARS-CoV-2 infection.","AbstractMass spectrometry (MS) can deliver valuable diagnostic data that complements genomic information and allows us to increase our current knowledge of the COVID-19 disease caused by the SARS-CoV-2 virus. We developed a simple, MS-based method to specifically detect SARS-CoV-2 proteins from gargle solution samples of COVID-19 patients. Our protocol consists of an acetone precipitation and tryptic digestion of proteins contained within the gargle solution, followed by a targeted MS analysis. Our methodology identifies unique peptides originating from SARS-CoV-2 nucleoprotein. Building on these promising initial results, faster MS protocols can now be developed as routine diagnostic tools for COVID-19 patients.Graphical AbstractImage credit (left): Gerd Altmann, Pixabay License, https://pixabay.com/illustrations/corona-coronavirus-virus-covid-19-4959447","ABSTRACTExtracellular \u03b2-amyloid (A\u03b2) plaque deposits and inflammatory immune activation are thought to alter various aspects of tissue microstructure, such as extracellular free water, fractional anisotropy and diffusivity, as well as the density and geometric arrangement of axonal processes. Quantifying these microstructural changes in Alzheimer\u2019s disease and related neurodegenerative dementias could serve to accurately monitor or predict disease course. In the present study we used high-field diffusion magnetic resonance imaging (dMRI) to determine how A\u03b2 and inflammatory interleukin-6 (IL6), alone or in combination, affect in vivo tissue microstructure in the TgCRND8 mouse model of Alzheimer\u2019s-type A\u03b2 deposition. TgCRND8 and non-transgenic (nTg) mice expressing brain-targeted IL6 or enhanced glial fibrillary protein (EGFP controls) were scanned at 8 months of age using a 2-shell, 54-gradient direction dMRI sequence at 11.1 Tesla. Images were processed using the free water elimination method and the neurite orientation dispersion and density imaging (NODDI) model. DTI and NODDI processing in TgCRND8 mice revealed a microstructure pattern consistent with reduced white matter integrity along with an increase in density and geometric complexity of axonal and dendritic processes. This included reduced FA, mean diffusivity (MD), and free water (FW), and increased \u2018neurite\u2019 density (NDI) and orientation dispersion (ODI). IL6 produced a \u2018protective-like\u2019 effect on FA in TgCRND8 mice, although there were minimal microstructure changes in these mice compared IL6 expressing nTg mice. In addition, we found that NDI and ODI had an inverse relationship with the functional connectome clustering coefficient, which was affected by A\u03b2 and IL6. The relationship between NODDI and graph theory metrics suggests that increasing the density and orientation dispersion of neurites may relate to diminished functional network organization in the brain.","AbstractBackgroundFebrile illness is a major burden in African children, and non-malarial causes of fever are uncertain. We built and employed IDseq, a cloud-based, open access, bioinformatics platform and service to identify microbes from metagenomic next-generation sequencing of tissue samples. In this pilot study, we evaluated blood, nasopharyngeal, and stool specimens from 94 children (aged 2-54 months) with febrile illness admitted to Tororo District Hospital, Uganda.ResultsThe most common pathogens identified were Plasmodium falciparum (51.1% of samples) and parvovirus B19 (4.4%) from blood; human rhinoviruses A and C (40%), respiratory syncytial virus (10%), and human herpesvirus 5 (10%) from nasopharyngeal swabs; and rotavirus A (50% of those with diarrhea) from stool. Among other potential pathogens, we identified one novel orthobunyavirus, tentatively named Nyangole virus, from the blood of a child diagnosed with malaria and pneumonia, and Bwamba orthobunyavirus in the nasopharynx of a child with rash and sepsis. We also identified two novel human rhinovirus C species.ConclusionsThis exploratory pilot study demonstrates the utility of mNGS and the IDseq platform for defining the molecular landscape of febrile infectious diseases in resource limited areas. These methods, supported by a robust data analysis and sharing platform, offer a new tool for the surveillance, diagnosis, and ultimately treatment and prevention of infectious diseases.","ABSTRACTBackgroundEstimating infectious disease parameters such as the serial interval (time between symptom onset in primary and secondary cases) and reproductive number (average number of secondary cases produced by a primary case) are important to understand infectious disease dynamics. Many estimation methods require linking cases by direct transmission, a difficult task for most diseases.MethodsUsing a subset of cases with detailed genetic or contact investigation data to develop a training set of probable transmission events, we build a model to estimate the relative transmission probability for all case-pairs from demographic, spatial and clinical data. Our method is based on naive Bayes, a machine learning classification algorithm which uses the observed frequencies in the training dataset to estimate the probability that a pair is linked given a set of covariates.ResultsIn simulations we find that the probabilities estimated using genetic distance between cases to define training transmission events are able to distinguish between truly linked and unlinked pairs with high accuracy (area under the receiver operating curve value of 95%). Additionally only a subset of the cases, 10-50% depending on sample size, need to have detailed genetic data for our method to perform well. We show how these probabilities can be used to estimate the average effective reproductive number and apply our method to a tuberculosis outbreak in Hamburg, Germany.ConclusionsOur method is a novel way to infer transmission dynamics in any dataset when only a subset of cases has rich contact investigation and/or genetic data.KEY MESSAGESThis method provides a way to calculate the relative probability that two infectious disease patients are connected by direct transmission using clinical, demographic, geographic, and genetic characteristics.We use a na\u00efve Bayes, a machine learning technique to estimate these probabilities using a training set of probable links defined by contact investigation or pathogen WGS data on a subset of cases.These probabilities can be used to explore possible transmission chains, rule out transmission events, and estimate the reproductive number.","AbstractAntibiotics are widely used to treat infections in humans. However, the impact of antibiotic use on host cells is understudied. We have identified a novel antiviral effect of commonly used aminoglycoside antibiotics. We show that mucosal application of aminoglycosides increased host resistance to a broad range of viral infections including herpes simplex viruses, influenza A virus and Zika virus. Aminoglycoside treatment also reduced viral replication in primary human cells. This antiviral activity was independent of the microbiota as aminoglycoside treatment protected germ-free mice. Microarray analysis uncovered a marked upregulation of transcripts for interferon-stimulated genes (ISGs) following aminoglycoside application. ISG induction was mediated by TLR3, and required TIR-domain-containing adapter-inducing interferon-\u03b2 (TRIF), signaling adaptor, and interferon regulatory factors 3 (IRF3) and IRF7, transcription factors that promote ISG expression. XCR1+ dendritic cells, which uniquely express TLR3, were recruited to the vaginal mucosa upon aminoglycoside treatment and were required for ISG induction. These results highlight an unexpected ability of aminoglycoside antibiotics to confer broad antiviral resistance in vivo.","AbstractThe current emergence of the novel coronavirus pandemic caused by SARS-CoV-2 demands the development of new therapeutic strategies to prevent rapid progress of mortalities. The coronavirus spike (S) protein, which facilitates viral attachment, entry and membrane fusion is heavily glycosylated and plays a critical role in the elicitation of host immune response. The spike protein is comprised of two protein subunits (S1 and S2), which together possess 22 potential N-glycosylation sites. Herein, we report the mapping of glycosylation on spike protein subunits S1 and S2 expressed on human cells through high resolution mass spectrometry. We have characterized the quantitative N-glycosylation profile on spike protein and interestingly, observed two unexpected O-glycosylation modifications on the receptor binding domain (RBD) of spike protein subunit S1. Even though O-glycosylation has been predicted on the spike protein of SARS-Cov-2, this is the first report of experimental data for both the site of O-glycosylation and identity of the O-glycans attached on the subunit S1. Our data on the N- and O-glycosylation is strengthened by extensive manual interpretation of each glycopeptide spectra in addition to using bioinformatics tools to confirm the complexity of glycosylation in the spike protein. The elucidation of the glycan repertoire on the spike protein provides insights into the viral binding studies and more importantly, propels research towards the development of a suitable vaccine candidate.","AbstractThe African swine fever virus (ASFV) has severely influenced the swine industry of the world. Unfortunately, there is no effective antiviral drug or vaccine against the virus until now. Identification of new anti-ASFV drugs is urgently needed. Here, an up-to-date set of protein-protein interactions (PPIs) between ASFV and swine were curated by integration of PPIs from multiple sources. Thirty-two swine proteins were observed to interact with ASFVs and were defined as AIPs. They were found to play a central role in the swine PPI network, with significant larger degree, betweenness and smaller shortest path length than other swine proteins. Some of AIPs also interacted with several other viruses and could be taken as potential targets of drugs for broad-spectrum effect, such as HSP90AB1. Finally, the antiviral drugs which targeted AIPs and ASFV proteins were predicted. Several drugs with either broad-spectrum effect or high specificity on AIPs were identified, such as Polaprezinc. This work could not only deepen our understanding towards the ASFV-swine interactions, but also help for the development of effective antiviral drugs against the ASFVs.","Determining the fitness of viral genotypes has become a standard practice in virology as it is essential to evaluate their evolutionary potential. Darwinian fitness, defined as the advantage of a given genotype with respect to a reference one, is a mesoscopic property that captures into a single figure differences in performance at every stage of viral infection. But to which extent viral fitness results from particular molecular interactions with host factors and regulatory networks during infection? Can we identify host genes, and then functional classes, whose expression depends on viral fitness? Here, we compared the transcriptomes of tobacco plants infected with seven genotypes of tobacco etch potyvirus (TEV) that differ in fitness. We found that the larger the fitness differences among genotypes, the more dissimilar the transcriptomic profiles are. Consistently, two different mutations, one in the viral RNA polymerase and another in the viral suppressor of RNA silencing, that led to close fitness values, also resulted in significantly similar gene expression profiles. Moreover, we identified host genes whose expression showed a significant correlation, positive or negative, with TEV fitness. Over-expression of genes with positive correlation activates hormone-and RNA silencing-mediated pathways of plant defense. By contrast, under-expression of genes negatively correlated reduces metabolism, growth, and development. Overall, these results reveal the high information content of viral fitness, and suggest its potential use to predict differences in genomic profiles of infected hosts.","Fast testing can help mitigate the coronavirus disease 2019 (COVID-19) pandemic. Despite their accuracy for single sample analysis, infectious diseases diagnostic tools, like RT-PCR, require substantial resources to test large populations. We develop a scalable approach for determining the viral status of pooled patient samples. Our approach converts group testing to a linear inverse problem, where false positives and negatives are interpreted as generated by a noisy communication channel, and a message passing algorithm estimates the illness status of patients. Numerical results reveal that our approach estimates patient illness using fewer pooled measurements than existing noisy group testing algorithms. Our approach can easily be extended to various applications, including where false negatives must be minimized. Finally, in a Utopian world we would have collaborated with RT-PCR experts; it is difficult to form such connections during a pandemic. We welcome new collaborators to reach out and help improve this work!","AbstractIn this study, we used pan RNA-seq analysis to reveal the ubiquitous existence of 5\u2019 end and 3\u2019 end small RNAs. 5\u2019 and 3\u2019 sRNAs alone can be used to annotate mitochondrial with 1-bp resolution and nuclear non-coding genes and identify new steady-state RNAs, which are usually from functional genes. Using 5\u2019, 3\u2019 and intronic sRNAs, we revealed that the enzymatic dsRNA cleavage and RNAi could involve in the RNA degradation and gene expression regulation of U1 snRNA in human. The further study of 5\u2019, 3\u2019 and intronic sRNAs help rediscover double-stranded RNA (dsRNA) cleavage, RNA interference (RNAi) and the regulation of gene expression, which challenges the classical theories. In this study, we provided a simple and cost effective way for the annotation of mitochondrial and nuclear non-coding genes and the identification of new steady-state RNAs, particularly long non-coding RNAs (lncRNAs). We also provided a different point of view for cancer and virus, based on the new discoveries of dsRNA cleavage, RNAi and the regulation of gene expression.","Viruses are one of the major causes of various acute and chronic infectious diseases and thus a major contributor to the global burden of disease. Several studies have shown how viruses have evolved to hijack basic cellular pathways and evade innate immune response by modulating key host factors and signalling pathways. A collective view of these multiple studies could advance our understanding of viral evasion mechanisms and provide new therapeutic perspectives for the treatment of viral diseases. Here, we performed an integrative meta-analysis to elucidate the 17 different host-virus interactomes. Network and bioinformatics analyses showed how viruses with small genomes efficiently achieve the maximal effect by targeting multifunctional and highly connected host proteins with a high occurrence of disordered regions. We also identified the core cellular process subnetworks that are targeted by all the viruses. Integration with functional RNA interference (RNAi) datasets showed that a large proportion of the targets are required for viral replication. Furthermore, we performed an interactome-informed drug re-purposing screen and identified novel activities for broad-spectrum antiviral agents against hepatitis C virus and human metapneumovirus. Altogether, these orthogonal datasets could serve as a platform for hypothesis generation and follow-up studies to broaden our understanding of the viral evasion landscape.","ABSTRACTFormation of stress granules (SGs), cytoplasmic condensates of stalled translation initiation complexes, is regulated by post-translational protein modification. Alphaviruses interfere with SG formation in response to inhibition of host protein synthesis through the activities of nonstructural protein 3 (nsP3). nsP3 has a conserved N-terminal macrodomain that binds and can remove ADP-ribose from ADP-ribosylated proteins and a C-terminal hypervariable domain that binds essential SG component G3BP1. We showed that the hydrolase activity of chikungunya virus nsP3 macrodomain removed ADP-ribosylation of G3BP1 and suppressed SG formation. ADP-ribosylhydrolase-deficient nsP3 mutants allowed stress-induced cytoplasmic condensation of translation initiation factors. nsP3 also disassembled SG-like aggregates enriched with translation initiation factors that are induced by the expression of FUS mutant R495X linked to amyotrophic lateral sclerosis. Therefore, our data indicate that regulation of ADP-ribosylation controls the localization of translation initiation factors during virus infection and other pathological conditions.","AbstractBats are recognized as important reservoirs of viruses deadly to other mammals, including humans. These infections are typically nonpathogenic in bats raising questions about innate immune differences that might exist between bats and other mammals. Tetherin is an important restriction factor which inhibits the release of a diverse range of viruses from host cells, including retroviruses, coronaviruses, filoviruses, and paramyxoviruses, some of which are deadly to humans and transmitted by bats. Here we characterise the tetherin genes from 27 species of bats, revealing that they are under strong selective pressure, and that fruit bats and vesper bats express unique structural variants of the tetherin protein. The expression of two computationally predicted splice isoforms of fruit bat tetherin is verified here, and we identify an additional third unique splice isoform which includes a C-terminal region that is not homologous to known mammalian tetherin variants. We also report that vesper bats possess and express at least five tetherin genes, including structural variants, a greater number than any other mammal reported to date. These findings support the hypothesis of differential antiviral gene evolution in bats relative to other mammals.","AbstractThe outbreak of 2019-nCoV pneumonia (COVID-19) in the city of Wuhan, China has resulted in more than 70,000 laboratory confirmed cases, and recent studies showed that 2019-nCoV (SARS-CoV-2) could be of bat origin but involve other potential intermediate hosts. In this study, we assembled the genomes of coronaviruses identified in sick pangolins. The molecular and phylogenetic analyses showed that pangolin Coronaviruses (pangolin-CoV) are genetically related to both the 2019-nCoV and bat Coronaviruses but do not support the 2019-nCoV arose directly from the pangolin-CoV. Our study also suggested that pangolin be natural host of Betacoronavirus, with a potential to infect humans. Large surveillance of coronaviruses in pangolins could improve our understanding of the spectrum of coronaviruses in pangolins. Conservation of wildlife and limits of the exposures of humans to wildlife will be important to minimize the spillover risks of coronaviruses from wild animals to humans.","The development of molecular syndrome-based kits for the diagnosis of respiratory infections offers rapid and sensitive detection of common respiratory pathogens and will have a significant impact on the care of patients. In this study, we present the results obtained after the introduction of the FilmArray respiratory panel in a field Point of care (POC) for the diagnosis of virus and bacteria responsible of respiratory tract infections in Senegal rural area. From February to August 2017, we collected nasal swabs from febrile patients that presented symptoms of respiratory tract infections in three health posts located in Niakhar. Specimens were tested on site by multiplex Polymerase Chain Reaction (PCR), using the FilmArray respiratory panel\u00ae that targets 20 pathogens, including 17 virus and 3 bacteria (bioM\u00e9rieux). Nasal swabs were collected from 113 patients. The median age was 4 years (ranging from 4 months to 60 years) and 51 (45%) were males. The prevalence of respiratory pathogens was 37.5% (12/32) during the dry season and 54.3% (44/81) in the rainy season (p=0.16). The prevalence of respiratory pathogen carriage was higher in children under 5 years of age (38/55, 69.1%). The most prevalent micro-organisms detected were influenza B virus (16/113, 14%), human rhinovirus/enterovirus (10/113, 9%), parainfluenzae virus (9/113, 8%), respiratory syncytial virus (8/113, 7%), adenovirus (5/113, 4%), human metapneumovirus (3/113, 3%), Chlamydia pneumoniae (2/113, 2%) and Coronavirus (2/113, 2%). The study has demonstrated that the integration of the FilmArray respiratory panel into a field POC could significantly improve the management of respiratory tract infections in rural areas.","ABSTRACTFollowing reovirus infection, cells activate stress responses that repress canonical cellular translation as a mechanism to limit production of progeny virions. This includes the formation of stress granules (SG) that sequester translationally-stalled cellular transcripts, translation initiation factors, ribosomal proteins, and RNA binding proteins until conditions improve and translation can resume. Work by others suggests that these cellular stress responses, which are part of the integrated stress response, may benefit rather than repress reovirus replication. In agreement with this, we report that stressing cells prior to infection with sodium arsenite (SA), a robust inducer of SG and activator of eIF2\u03b1 kinases, enhanced viral protein expression, percent infectivity and viral titer in SA-treated cells compared to untreated cells. SA-mediated enhancement of reovirus replication was not strain-specific, but was cell-type specific. While pre-treatment of cells with SA offered the greatest enhancement, treatment of infected cultures as late as 4 h post infection resulted in an increase in the percent of cells infected. SA activates the HRI kinase, which phosphorylates eIF2\u03b1 and subsequently induces SG formation. Other stresses, such as heat shock (HS) and osmotic shock also activate HRI. Heat shock of cells prior to reovirus infection readily induced SG in greater than 85% of cells. Although HS pre-treatment had no effect on the percentage of infected cells or viral yield, it did enhance viral protein expression. These data suggest that SA pre-treatment perturbs the cell in a way that is beneficial for reovirus and that neither HRI activation nor SG induction is sufficient for reovirus infection enhancement.SIGNIFICANCEAll viruses rely on the host translational machinery for the synthesis of viral proteins. In response to viral infection, cells activate the integrated stress response resulting in the phosphorylation of eIF2\u03b1 and translation shutoff. Despite this, reovirus replicates to reduced titers in the absence of this response. In this work, we report that sodium arsenite activation of the integrated stress response prior to virus inoculation enhances virus infectivity, protein expression and titer. Together, these data suggest that modulation of conserved cellular stress responses can alter reovirus replication.","AbstractFinding novel biomarkers for human pathologies and predicting clinical outcomes for patients is rather challenging. This stems from the heterogenous response of individuals to disease which is also reflected in the inter-individual variability of gene expression responses. This in turn obscures differential gene expression analysis (DGE). In the midst of the COVID-19 pandemic, we wondered whether an alternative to DGE approaches could be applied to dissect the molecular nature of a host-response to infection exemplified here by an analysis of H1N1 influenza, community/hospital acquired pneumonia (CAP) and sepsis. To this end, we turned to the analysis of ensemble gene noise. Ensemble gene noise, as we defined it here, represents a variance within an individual for a collection of genes encoding for either members of known biological pathways or subunits of annotated protein complexes. From the law of total variance, ensemble gene noise depends on the stoichiometry of the ensemble genes\u2019 expression and on their average noise (variance). Thus, rather than focusing on specific genes, ensemble gene noise allows for the holistic identification and interpretation of gene expression disbalance on the level of gene networks and systems. Comparing H1N1, CAP and sepsis patients we spotted common disturbances in a number of pathways/protein complexes relevant to the sepsis pathology which lead to an increase in the ensemble gene noise. Among others, these include mitochondrial respiratory chain complex I and peroxisomes which could be readily targeted for adjuvant treatment by methylene blue and 4-phenylbutyrate respectively. Finally, we showed that ensemble gene noise could be successfully applied for the prediction of clinical outcome, namely mortality, of CAP and sepsis patients. Thus, we conclude that ensemble gene noise represents a promising approach for the investigation of molecular mechanisms of a pathology through a prism of alterations in coherent expression of gene circuits.","Cryo-EM single-particle analysis has proven powerful in determining the structures of rigid macromolecules. However, many protein complexes are flexible and can change conformation and composition as a result of functionally-associated dynamics. Such dynamics are poorly captured by current analysis methods. Here, we present cryoDRGN, an algorithm that for the first time leverages the representation power of deep neural networks to efficiently reconstruct highly heterogeneous complexes and continuous trajectories of protein motion. We apply this tool to two synthetic and three publicly available cryo-EM datasets, and we show that cryoDRGN provides an interpretable representation of structural heterogeneity that can be used to identify discrete states as well as continuous conformational changes. This ability enables cryoDRGN to discover previously overlooked structural states and to visualize molecules in motion.","Lay summaryOur researchers took a look at a sequence of DNA known as the ACE2 gene. This gene is most well known for its role in regulating blood pressure. But in recent times, it\u2019s drawn a lot of attention from the scientific community because it may also serve as a doorway of sorts, enabling viruses like SARS-CoV-2 to infect cells. Our researchers looked at the ACE2 gene in more than 200,000 people, comparing their exact DNA sequences to see where there are differences among people. Variation in the DNA sequence of a gene is common and is sometimes meaningless. But other times, small changes in the DNA sequence can alter the protein that is made from that gene. In this case the ACE2 gene makes the ACE2 protein, which is what the SARS-CoV-2 virus interacts with. We found a lot of variation between individuals and checked to see if that variation coincided with any traits (i.e., people with variant X tend to have high blood pressure more often than people without variant X). All of the traits we looked at were non-COVID-19-related traits, meaning we haven\u2019t asked these people anything about COVID-19 yet (this is because these DNA sequences were collected before the pandemic).We found that there are a number of variations observed among people in a specific part of the ACE2 gene. These variations are expected to alter the shape or functionality of a specific part of the ACE2 protein: The part that interacts with the SARS-CoV-2 virus. We don\u2019t yet know what the real-life significance of this variation is, but it\u2019s possible that these variants decrease the protein\u2019s ability to interact with the SARS-CoV-2 virus, thus decreasing the person\u2019s likelihood of being infected. We can speculate that there will be a spectrum of vulnerability to COVID-19 among people, where some people are more vulnerable than others, and that variants in this part of the ACE2 gene may be one of the reasons. The research we presented here shines a light on this part of the ACE2 gene and may give future researchers a direction to go in as they try to figure out what makes people vulnerable to COVID-19 and similar viruses.","AbstractSARS-COV-2 and all other coronaviruses express its 3 prime genes by forming sub-genomic RNA. As the genome of these virus exist in RNA form, only by profiling the relative abundance of these sgRNAs, can the viral transcriptome be revealed. Utilizing publically available meta-transcriptomic data generated from patient samples, we were able to infer the viral transcriptome in vivo, which is distinct from the in vitro one derived from cell culture. Inter-sample diversity was also observed and a sample specific transcript was identified. By doing the same analysis to MERS and SARS data, we were able to compare the three in terms of transcription. Among the differences, SARS-COV-2 has significantly elevated expression of the Spike gene, which may contribute to its high transmissibility.HighlightsThe in vivo transcriptome of SARS-CoV-2 revealed by sgRNA profiling, for 25 patient samples around the globe.The Spike protein expression is an order of magnitude higher in SARS-CoV-2 than MERS-CoV or SARS-CoV, possibly contributing to the virus\u2019 elevated transmissibility.The in vivo SARS-CoV-2 transcriptomes, as inferred from human patient data was distinct from the in vitro one derived from cell line culture, all the accessory genes were up-regulated in vivo, suggesting intricate expression regulation mechanism for the small viral genome.","The outbreak of the 2019 Novel Coronavirus (SARS-CoV-2) rapidly spread from Wuhan, China to more than 150 countries, areas or territories, causing staggering number of infections and deaths. A systematic profiling of the immune vulnerability landscape of SARS-CoV-2, which can bring critical insights into the immune clearance mechanism, peptide vaccine development, and antiviral antibody development, is lacking. In this study, we investigated the potential of the SARS-CoV-2 viral proteins to induce class I and II MHC presentation and to form linear antibody epitopes. We created an online database to broadly share the predictions as a resource for the research community. Using this resource, we showed that genetic variations in SARS-CoV-2, though still few for the moment, already follow the pattern of mutations in related coronaviruses, and could alter the immune vulnerability landscape of this virus. Importantly, we discovered evidence that SARS-CoV-2, along with related coronaviruses, used mutations to evade attack from the human immune system. Overall, we present an immunological resource for SARS-CoV-2 that could promote both therapeutic development and mechanistic research.","An outbreak of the novel coronavirus SARS-CoV-2, the causative agent of COVID-19 respiratory disease, has infected over 290,000 people since the end of 2019, killed over 12,000, and caused worldwide social and economic disruption. There are currently no antiviral drugs with proven efficacy nor are there vaccines for its prevention. Unfortunately, the scientific community has little knowledge of the molecular details of SARS-CoV-2 infection. To illuminate this, we cloned, tagged and expressed 26 of the 29 viral proteins in human cells and identified the human proteins physically associated with each using affinity-purification mass spectrometry (AP-MS), which identified 332 high confidence SARS-CoV-2-human protein-protein interactions (PPIs). Among these, we identify 67 druggable human proteins or host factors targeted by 69 existing FDA-approved drugs, drugs in clinical trials and/or preclinical compounds, that we are currently evaluating for efficacy in live SARS-CoV-2 infection assays. The identification of host dependency factors mediating virus infection may provide key insights into effective molecular targets for developing broadly acting antiviral therapeutics against SARS-CoV-2 and other deadly coronavirus strains.","AbstractScientific conferences provide valuable opportunities for researchers across career stages and disciplines to present their latest work and to network with their peers. The advent of the internet has opened new possibilities for interaction, collaboration and networking, yet the uptake of tools enabling remote participation at scientific meetings has been slow. Academic conferences have become more international with high proliferation in the number of meetings and attendees, but the format and quality of their organization lags behind what is possible. As a result, the experience of attending conferences in many disciplines today is not appreciably different in many respects. A few conferences in some disciplines have recently implemented valuable changes for the community and have become more receptive to attendees with families. Many meetings could still be improved significantly in terms of diversity, inclusivity, promoting early career researcher (ECR) networking and career development, venue accessibility, and more importantly, reducing the meetings\u2019 carbon footprint. These issues are openly visible and to some extent discussed among researchers on social media. It is important to accelerate and mandate these efforts so that researchers in all disciplines, in particular ECRs, consistently benefit from scientific gatherings, for years to come. We examined the current state of over 200 national and international academic meetings in various disciplines for key features of inclusivity and sustainability and propose solutions to make conferences more modern, effective, equitable and intellectually productive for the research community and environmentally sustainable for our planet. \u201cThey always say time changes things, but you actually have to change them yourself.\u201d\u2014 Andy Warhol","AbstractSince 2002, beta coronaviruses (CoV) have caused three zoonotic outbreaks, SARS-CoV in 2002, MERS-CoV in 2012, and the recent outbreak of SARS-CoV-2 late in 2019 (also named as COVID-19 or novel coronavirus 2019 or nCoV2019. Spike(S) protein, one of the structural proteins of this virus plays key role in receptor (ACE2) binding and thus virus entry. Thus, this protein has attracted scientists for detailed study and therapeutic targeting. As the 2019 novel coronavirus takes its course throughout the world, more and more sequence analyses are been done and genome sequences getting deposited in various databases. From India two clinical isolates have been sequenced and the full genome deposited in GenBank. We have performed sequence analyses of the spike protein of the Indian isolates and compared with that of the Wuhan, China (where the outbreak was first reported). While all the sequences of Wuhan isolates are identical, we found point mutations in the Indian isolates. Out of the two isolates one was found to harbour a mutation in its Receptor binding domain (RBD) at position 407. At this site arginine (a positively charged amino acid) was replaced by isoleucine (a hydrophobic amino acid that is also a C-beta branched amino acid). This mutation has been seen to change the secondary structure of the protein at that region and this can potentially alter receptor ding of the virus. Although this finding needs further validation and more sequencing, the information might be useful in rational drug designing and vaccine engineering.","AbstractThe study of pulmonary samples from individuals who have died as a direct result of COVID-19 infection is vital to our understanding of the pathogenesis of this disease. Histopathologic studies of lung tissue from autopsy of patients with COVID-19 specific mortality are only just emerging. All existing reports have relied on traditional 2-dimensional slide-based histological methods for specimen preparation. However, emerging methods for high-resolution, massively multiscale imaging of tissue microstructure using fluorescence labeling and tissue clearing methods enable the acquisition of tissue histology in 3-dimensions, that could open new insights into the nature of SARS-Cov-2 infection and COVID-19 disease processes. In this article, we present the first 3-dimensional images of lung autopsy tissues taken from a COVID-19 patient, including 3D \u201cvirtual histology\u201d of cubic-millimeter volumes of the diseased lung, providing unique insights into disease processes contributing to mortality that could inform frontline treatment decisions.","AbstractIn this study, we reported for the first time the existence of complemented palindrome small RNAs (cpsRNAs) and proposed cpsRNAs and palindrome small RNAs (psRNAs) as a novel class of small RNAs. The first discovered cpsRNA UCUUUAACAAGCUUGUUAAAGA from SARS coronavirus named SARS-CoV-cpsR-22 contained 22 nucleotides perfectly matching its reverse complementary sequence. Further sequence analysis supported that SARS-CoV-cpsR-22 originated from bat betacoronavirus. The results of RNAi experiments showed that one 19-nt segment of SARS-CoV-cpsR-22 significantly induced cell apoptosis. These results suggested that SARS-CoV-cpsR-22 could play a role in SARS-CoV infection or pathogenicity. The discovery of psRNAs and cpsRNAs paved the way to find new markers for pathogen detection and reveal the mechanisms in the infection or pathogenicity from a different point of view. The discovery of psRNAs and cpsRNAs also broaden the understanding of palindrome motifs in animal of plant genomes.","ABSTRACTThe likelihood of experiencing social isolation increases later in life, particularly for females. It remains unknown how late-life social isolation impacts cognition and affective behavior in aged mice. We assessed the impact of late-life social isolation in 18-month old female mice. One month of single-housing did not lead to robust depressive-like symptomology, altered social interaction behavior, or sensitivity to context fear acquisition or memory. Rather, isolation increased hyperactivity and exploration, and reduced anxiety-like behavior in the open field and elevated plus maze, findings that have been similarly observed in young female and male mice following early-life isolation. These findings suggest that hyperactivity is a robust behavior following social isolation across the lifespan.","ABSTRACTThe respiratory syndrome caused by a new type of coronavirus has been emerging from China and caused more than 1000 death globally since December 2019. This new virus, called 2019 novel coronavirus (2019-nCoV) uses the same receptor called Angiotensinconverting enzyme 2 (ACE2) to attack humans as the coronavirus that caused the severe acute respiratory syndrome (SARS) seventeen years ago. Both viruses recognize ACE2 through the spike proteins (S-protein) on their surfaces. It was found that the S-protein from the SARS coronavirus (SARS-CoV) bind stronger to ACE2 than 2019-nCoV. However, function of a bio-system is often under kinetic, rather than thermodynamic, control. To address this issue, we constructed a structural model for complex formed between ACE2 and the S-protein from 2019-nCoV, so that the rate of their association can be estimated and compared with the binding of S-protein from SARS-CoV by a multiscale simulation method. Our simulation results suggest that the association of new virus to the receptor is slower than SARS, which is consistent with the experimental data obtained very recently. We further integrated this difference of association rate between virus and receptor into a mathematical model which describes the life cycle of virus in host cells and its interplay with the innate immune system. Interestingly, we found that the slower association between virus and receptor can result in longer incubation period, while still maintaining a relatively higher level of viral concentration in human body. Our computational study therefore provides, from the molecular level, one possible explanation that the new disease by far spread much faster than SARS.","AbstractWith two-thirds of the global population projected to be living in urban areas by 2050, understanding the transmission patterns of viral pathogens within cities is crucial for effective prevention strategies. Here, in unprecedented spatial resolution, we analysed the socioeconomic determinants of influenza transmission in a European city. We combined geographical and epidemiological data with whole genome sequencing of influenza viruses at the scale of urban quarters and statistical blocks, the smallest geographic subdivisions within a city. We observed annually re-occurring geographic clusters of influenza incidences, mainly associated with net income, and independent of population density and living space. Vaccination against influenza was also mainly associated with household income and was linked to the likelihood of influenza-like illness within an urban quarter. Transmissions patterns within and between quarters were complex. High-resolution city-level epidemiological studies combined with social science surveys such as this will be essential for understanding seasonal and pandemic transmission chains and delivering tailored public health information and vaccination programs at the municipal level.","AbstractThe 2019 novel coronavirus (2019-nCoV) is currently causing a widespread outbreak centered on Hubei province, China and is a major public health concern. Taxonomically 2019-nCoV is closely related to SARS-CoV and SARS-related bat coronaviruses, and it appears to share a common receptor with SARS-CoV (ACE-2). Here, we perform structural modeling of the 2019-nCoV spike glycoprotein. Our data provide support for the similar receptor utilization between 2019-nCoV and SARS-CoV, despite a relatively low amino acid similarity in the receptor binding module. Compared to SARS-CoV, we identify an extended structural loop containing basic amino acids at the interface of the receptor binding (S1) and fusion (S2) domains, which we predict to be proteolytically-sensitive. We suggest this loop confers fusion activation and entry properties more in line with MERS-CoV and other coronaviruses, and that the presence of this structural loop in 2019-nCoV may affect virus stability and transmission.","AbstractMembers of the Nidovirales order have (+)RNA genomes amongst the largest in size in the RNA virus world. Expression of their genes is promoted through reading of genomic RNA and mRNA transcripts by the ribosome of the infected cell. The 5\u2019-end of these RNAs is supposedly protected by an RNA-cap structure (m7GpppNm) whose most synthesis steps remain elusive. In Eukaryotes, the RNA-cap structure is methylated by RNA methyltransferases (MTases) at the RNA-cap N7-guanine position as well as the 2\u2019-O methyl position of the first transcribed nucleotide. In Coronaviridae, two separate enzymes (nsp14 and nsp16) perform the N7-guanine and the 2\u2019-OH methylation, respectively. One salient feature of the Nidovirales N7-guanine MTase nsp14 is that it is the only example of non-Rossman fold viral MTase known so far. Conversely, all other Nidovirales nsp16-like MTases have a canonical Rossman fold. Many Nidovirales members lack either any RNA MTase signature sequence (e.g., Arteriviridae), or lack a N7-guanine MTase signature sequence (e.g., Tobaniviridae, Euroniviridae, Roniviridae, Medioniviridae). Both nsp14-and nsp16-like enzyme genes are usually located in Orf1b encoding for the replication machinery. Here, we report the discovery of a putative Rossman fold RNA MTase in the Orf1a of ten Tobaniviridae members. Multiple sequence alignments and structural analyses identify this novel gene as a typical RNA-cap N7-guanine MTase with substrate specificity and active-site organization similar to the canonical eukaryotic RNA-cap N7-guanine MTase.","AbstractA discrete dynamic model for human epidemics was developed in present study. The model included major parameters as transmission strength and its decline parameters, mean incubation period, hospitalization time, non-hospitalization daily mortality, non-hospitalization daily recovery rate, and hospitalization proportion, etc. Sensitivity analysis of the model indicated the total cumulative cases significantly increased with initial transmission strength, hospitalization time. The total cumulative cases significantly decreased with transmission strength\u2019s decline and hospitalization proportion, and linearly decreased with non-hospitalization daily mortality and non-hospitalization daily recovery rate. In a certain range, the total cumulative cases significantly increased with mean incubation period. Sensitivity analysis demonstrated that dynamic change of transmission strength is one of the most important and controllable factors. In addition, reducing the delay for hospitalization is much effective in weakening disease epidemic. Non-hospitalization recovery rate is of importance for enhancing immunity to recover from the disease.","The disease known as coronavirus disease 19 (COVID-19), potentially caused by an outbreak of the severe acute respiratory syndrome-coronavirus 2 (SARS-CoV-2) in Wuhan, China, has hit the world hard, and has led to an unprecedent health and economic crisis. In order to develop treatment options able to stop or ameliorate SARS-CoV-2 effects, we need to understand the biology of the virus inside cells, but this kind of studies are still scarce. A recent study investigated translatome and proteome host cell changes induced in vitro by SARS-CoV-2. In the present study, we use the publicly available proteomics data from this study to re-analyze the mechanisms altered by the virus infection by impact pathways analysis and network analysis. Proteins linked to inflammatory response, but also proteins related to chromosome segregation during mitosis, were found to be regulated. The up-regulation of the inflammatory-related proteins observed could be linked to the propagation of inflammatory reaction and lung injury that is observed in advanced stages of COVID-19 patients.","SUMMARYThe rapid and escalating spread of SARS coronavirus 2 (SARS-CoV-2) poses an immediate public health emergency, and no approved therapeutics or vaccines are currently available. The viral spike protein S binds ACE2 on host cells to initiate molecular events that release the viral genome intracellularly. Soluble ACE2 inhibits entry of both SARS and SARS-2 coronaviruses by acting as a decoy for S binding sites, and is a candidate for therapeutic and prophylactic development. Using deep mutagenesis, variants of ACE2 are identified with increased binding to the receptor binding domain of S at a cell surface. Mutations are found across the interface and also at buried sites where they are predicted to enhance folding and presentation of the interaction epitope. The N90-glycan on ACE2 hinders association. The mutational landscape offers a blueprint for engineering high affinity ACE2 receptors to meet this unprecedented challenge.","The global outbreak of coronavirus disease 2019 (COVID-19) has placed an unprecedented burden on healthcare systems as the virus spread from the initial 27 reported cases in the city of Wuhan, China to a global pandemic in under three months1. Resources essential to monitoring virus transmission have been challenged with a demand for expanded surveillance. The CDC 2019-nCoV Real-Time Diagnostic Panel uses a real-time reverse transcription quantitative polymerase chain reaction (RT-qPCR) consisting of two TaqMan probe and primer sets specific for the 2019-nCoV N gene, which codes for the nucleocapsid structural protein that encapsulates viral RNA, for the qualitative detection of 2019-nCoV viral RNA in respiratory samples. To isolate RNA from respiratory samples, the CDC lists RNA extraction kits from three manufacturers. In anticipation of a limited supply chain of RNA extraction kits and the need for test scalability, we sought to identify alternative RNA extraction methods. Here we show that direct lysis of respiratory samples can be used in place of RNA extraction kits to run the CDC 2019-nCoV Real-Time Diagnostic assay with the additional benefits of higher throughput, lower cost, faster turnaround and possibly higher senitivity and improved saftey.","AbstractEbolaviruses are non-segmented, negative-sense RNA viruses (NNSVs) within the order Mononegavirales that possess the multifunctional virion protein 35 (VP35), a major determinant of virulence and pathogenesis that is indispensable for viral replication and host innate immune evasion. VP35 is functionally equivalent to the phosphoprotein (P) of other mononegaviruses such as rhabdoviruses and paramyxoviruses. Phosphorylation of the P protein is universally regarded as functionally important however, a regulatory role(s) of phosphorylation on VP35 function remains unexplored. Here, we identified a highly conserved Ser129 residue near the homo-oligomerization coiled coil motif, which is essential for VP35 functions. Affinity-purification MS followed by post-translational modification (PTM) analysis predicted phosphorylation of Ser129. Co-immunoprecipitation, cross-linking, and biochemical characterization studies revealed a moderately decreased capacity of VP35-S129A to oligomerize. Functional analysis showed that Ser-to-Ala substitution of Ebola virus (EBOV) VP35 did not affect IFN inhibitory activity but nearly abolished EBOV minigenome activity. Further coimmunoprecipitation studies demonstrated a lost interaction between VP35-S129A and the amino terminus of the viral polymerase but not between viral nucleoprotein (NP) or VP35-WT. Taken together, our findings provide evidence that phosphorylation modulates VP35 function, supporting VP35 as a NNSV P protein and providing a potentially valuable therapeutic target.ImportanceEbola virus (EBOV) can cause severe disease in humans. The 2013-2016 West African epidemic and the two recent outbreaks in the Democratic Republic of the Congo underscore the urgent need for effective countermeasures, which remain lacking. A better understanding of EBOV biology and the modulation of multifunctional viral proteins is desperately needed to develop improved therapeutics. We provide evidence here that function of virion protein 35 (VP35) is modulated by phosphorylation of Ser129, a conserved residue among other ebolavirus species. These findings shed light on EBOV biology and present a potential target for broad acting anti-ebolavirus therapeutics.","AbstractDuring its first month, the recently emerged 2019 Wuhan novel coronavirus (2019-nCoV) has already infected many thousands of people in mainland China and worldwide and took hundreds of lives. However, the swiftly spreading virus also caused an unprecedentedly rapid response from the research community facing the unknown health challenge of potentially enormous proportions. Unfortunately, the experimental research to understand the molecular mechanisms behind the viral infection and to design a vaccine or antivirals is costly and takes months to develop. To expedite the advancement of our knowledge we leverage the data about the related coronaviruses that is readily available in public databases, and integrate these data into a single computational pipeline. As a result, we provide a comprehensive structural genomics and interactomics road-maps of 2019-nCoV and use these information to infer the possible functional differences and similarities with the related SARS coronavirus. All data are made publicly available to the research community at http://korkinlab.org/wuhan","AbstractThe present outbreak of lower respiratory tract infections, including respiratory distress syndrome, is the third spillover, in only two decades, of an animal coronavirus to humans resulting in a major epidemic. Here, the Coronavirus Study Group (CSG) of the International Committee on Taxonomy of Viruses, which is responsible for developing the official classification of viruses and taxa naming (taxonomy) of the Coronaviridae family, assessed the novelty of the human pathogen tentatively named 2019-nCoV. Based on phylogeny, taxonomy and established practice, the CSG formally recognizes this virus as a sister to severe acute respiratory syndrome coronaviruses (SARS-CoVs) of the species Severe acute respiratory syndrome-related coronavirus and designates it as severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2). To facilitate communication, the CSG further proposes to use the following naming convention for individual isolates: SARS-CoV-2/Isolate/Host/Date/Location. The spectrum of clinical manifestations associated with SARS-CoV-2 infections in humans remains to be determined. The independent zoonotic transmission of SARS-CoV and SARS-CoV-2 highlights the need for studying the entire (virus) species to complement research focused on individual pathogenic viruses of immediate significance. This research will improve our understanding of virus-host interactions in an ever-changing environment and enhance our preparedness for future outbreaks.","Viruses and bacteria are the cause of a large number of different human diseases. It is believed that some of them may even contribute to the development of cancer. The present work is dedicated to the identification of mycoplasmas in patients with breast cancer. Mycoplasmas may participate in the development of several human diseases including chronic fatigue syndrome, acquired immunodeficiency syndrome, atypical pneumonia, etc. Moreover, there is a reason to believe that mycoplasma can participate in the development of cancer, leukemia and lymphoma. DNA samples from blood, saliva and tumor tissues of the Oncology Institute of Moldova patients diagnosed with breast cancer were analyzed. Mycoplasma testing was performed using nested PCR method. For Mycoplasma spp. detection, we used primers from the region of the 16S-23S RNA genes. The identification of Mycoplasma faucium, Mycoplasma salivarium and Mycoplasma orale was performed by nested PCR with primers for RNA polymerase beta subunit gene corresponding to mycoplasma. M.faucium and M.salivarius was found in saliva at about 100%, and M.orale at a frequency of about 50%. Only M.faucium was found with the frequency of about 60% in the tissue of the patients. Moreover, a fairly high rate of detection of mycoplasma is observed both in the cases when primers for RNA polymerase gene and primers for 16S-23S RNA were used. We found M.faucium in tumor tissues of patients diagnosed with breast cancer. It is known that mycoplasmas are able to stimulate the synthesis of certain cytokines, which act as mitogenes on the cell. We assume that M.faucium can stimulate the mitogenes synthesis in breast tissues (e.g., cytokines) which, in turn, stimulate cell division and thus participate in the initiation of breast cancer.","ABSTRACTCoronavirus disease 2019 (COVID-19) has caused more than 40,000 deaths worldwide1. Approximately 14% of patients with COVID-19 experienced severe disease and 5% were critically ill2. Studies have shown that dysregulation of the COVID-19 patients\u2019 immune system may lead to inflammatory storm and cause severe illness and even death3,4. Tocilizumab treatment targeting interleukin 6 receptor has shown inspiring clinical results of severe COVID-19 patients5. However, the immune network with Tocilizumab treatment at single cell resolution has not been uncovered. Here, we profiled the single-cell transcriptomes of 13,289 peripheral blood mononuclear cells isolated at three longitudinal stages from two severe COVID-19 patients treated with Tocilizumab. We identified a severe stage-specific monocyte subpopulation and these cells centric immune cell interaction network connected by the inflammatory cytokines and their receptors. The over-activated inflammatory immune response was attenuated after Tocilizumab treatment, yet immune cells including plasma B cells and CD8+ T cells still exhibited an intense humoral and cell-mediated anti-virus immune response in recovered COVID-19 patients. These results provided critical insights into the immunopathogenesis of severe COVID-19 and revealed fundamentals of effectiveness in Tocilizumab treatment.","AbstractMotivationInfections by RNA viruses such as Influenza, HIV still pose a serious threat to human health despite extensive research on viral diseases. One challenge for producing effective prevention and treatment strategies is high intra-species genetic diversity. As different strains may have different biological properties, characterizing the genetic diversity is thus important to vaccine and drug design. Next-generation sequencing technology enables comprehensive characterization of both known and novel strains and has been widely adopted for sequencing viral populations. However, genome-scale reconstruction of haplotypes is still a challenging problem. In particular, haplotype assembly programs often produce contigs rather than full genomes. As a mutation in one gene can mask the phenotypic effects of a mutation at another locus, clustering these contigs into genome-scale haplotypes is still needed.ResultsWe developed a contig binning tool, VirBin, which clusters contigs into different groups so that each group represents a haplotype. Commonly used features based on sequence composition and contig coverage cannot effectively distinguish viral haplotypes because of their high sequence similarity and heterogeneous sequencing coverage for RNA viruses. VirBin applied prototype-based clustering to cluster regions that are more likely to contain mutations specific to a haplotype. The tool was tested on multiple simulated sequencing data with different haplotype abundance distributions and contig sizes, and also on mock quasispecies sequencing data. The benchmark results with other contig binning tools demonstrated the superior sensitivity and precision of VirBin in contig binning for viral haplotype reconstruction.Availabilityhttps://github.com/chjiao/VirBinContactyannisun@cityu.edu.hk","Zika virus is spread mainly by the bite of an infected mosquito, which can be passed from a pregnant woman to her fetus, thus leading to birth defects including more than microcephaly. It has been recently estimated that one-third of the world population will be infected by Zika in the near future, but unfortunately so far there is no vaccine or medicine for Zika. In particular, the special concern on the vaccine treatment to Zika and Dengue arising from antibody-dependent enhancement strongly emphasizes the key role of its NS2B-NS3 protease (NS2B-NS3pro) as a target for anti-Zika drug discovery/design due to its absolutely-essential role in viral replication. In response to the current global health emergency triggered by the Zika outbreak, we successfully obtained several active forms of Zika NS2B-NS3pro and further attempted to discover its inhibitors from eatable plants and traditional herbal medicines to immediately fight Zika. Here, for the first time, we discovered that quercetin, a flavonoid extensively existing in many fruits and vegetables, effectively inhibits Zika NS2B-NS3pro. We further quantify its inhibitory activity with IC50 of 26 uM; and Ki of 23 uM. As quercetin has been extensively found in fruits, vegetables, leaves and grains, our discovery would benefit the public to immediately fight Zika.","AbstractAs reported by the World Health Organization, a novel coronavirus (2019-nCoV) was identified as the causative virus of Wuhan pneumonia of unknown etiology by Chinese authorities on 7 January, 2020. In this study, we developed a Bats-Hosts-Reservoir-People transmission network model for simulating the potential transmission from the infection source (probable be bats) to the human infection. Since the Bats-Hosts-Reservoir network was hard to explore clearly and public concerns were focusing on the transmission from a seafood market (reservoir) to people, we simplified the model as Reservoir-People transmission network model. The basic reproduction number (R0) was calculated from the RP model to assess the transmissibility of the 2019-nCoV.","AbstractThree groups recently identified essential genes in human cancer cell lines using wet experiments, and these genes are of high values. Herein, we improved the widely used Z curve method by creating a \u03bb-interval Z curve, which considered interval association information. With this method and recursive feature elimination technology, a computational model was developed to predict human gene essentiality. The 5-fold cross-validation test based on our benchmark dataset obtained an area under the receiver operating characteristic curve (AUC) of 0.8814. For the rigorous jackknife test, the AUC score was 0.8854. These results demonstrated that the essentiality of human genes could be reliably reflected by only sequence information. However, previous classifiers in three eukaryotes can gave satisfactory prediction only combining sequence with other features. It is also demonstrated that although the information contributed by interval association is less than adjacent nucleotides, this information can still play an independent role. Integrating the interval information into adjacent ones can significantly improve our classifier\u2019s prediction capacity. We re-predicted the benchmark negative dataset by Pheg server (https://cefg.ue
