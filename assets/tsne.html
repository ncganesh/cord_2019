          {"72ff5b54-16ef-4148-b5df-f79ee92fabad":{"roots":{"references":[{"attributes":{},"id":"1127","type":"BasicTickFormatter"},{"attributes":{},"id":"1107","type":"WheelZoomTool"},{"attributes":{},"id":"1110","type":"SaveTool"},{"attributes":{},"id":"1094","type":"LinearScale"},{"attributes":{"overlay":{"id":"1112"}},"id":"1108","type":"BoxZoomTool"},{"attributes":{"background_fill_alpha":0.6,"items":[{"id":"1133"}]},"id":"1132","type":"Legend"},{"attributes":{},"id":"1109","type":"ResetTool"},{"attributes":{},"id":"1129","type":"BasicTickFormatter"},{"attributes":{"fill_color":{"field":"desc","transform":{"id":"1086"}},"size":{"units":"screen","value":7},"x":{"field":"x"},"y":{"field":"y"}},"id":"1122","type":"Scatter"},{"attributes":{"label":{"field":"labels"},"renderers":[{"id":"1124"}]},"id":"1133","type":"LegendItem"},{"attributes":{"callback":null},"id":"1111","type":"TapTool"},{"attributes":{},"id":"1096","type":"LinearScale"},{"attributes":{},"id":"1106","type":"PanTool"},{"attributes":{"active_drag":"auto","active_inspect":"auto","active_multi":null,"active_scroll":"auto","active_tap":"auto","tools":[{"id":"1085"},{"id":"1106"},{"id":"1107"},{"id":"1108"},{"id":"1109"},{"id":"1110"},{"id":"1111"}]},"id":"1113","type":"Toolbar"},{"attributes":{},"id":"1103","type":"BasicTicker"},{"attributes":{},"id":"1099","type":"BasicTicker"},{"attributes":{"high":11,"low":0,"palette":["#1f77b4","#aec7e8","#ff7f0e","#ffbb78","#2ca02c","#98df8a","#d62728","#ff9896","#9467bd","#c5b0d5","#8c564b","#c49c94"]},"id":"1086","type":"LinearColorMapper"},{"attributes":{"axis":{"id":"1098"},"ticker":null},"id":"1101","type":"Grid"},{"attributes":{},"id":"1092","type":"DataRange1d"},{"attributes":{"fill_alpha":{"value":0.1},"fill_color":{"field":"desc","transform":{"id":"1086"}},"line_alpha":{"value":0.1},"size":{"units":"screen","value":7},"x":{"field":"x"},"y":{"field":"y"}},"id":"1123","type":"Scatter"},{"attributes":{"axis":{"id":"1102"},"dimension":1,"ticker":null},"id":"1105","type":"Grid"},{"attributes":{"below":[{"id":"1098"}],"center":[{"id":"1101"},{"id":"1105"},{"id":"1132"}],"left":[{"id":"1102"}],"plot_height":500,"plot_width":1300,"renderers":[{"id":"1124"}],"title":{"id":"1088"},"toolbar":{"id":"1113"},"toolbar_location":"above","x_range":{"id":"1090"},"x_scale":{"id":"1094"},"y_range":{"id":"1092"},"y_scale":{"id":"1096"}},"id":"1087","subtype":"Figure","type":"Plot"},{"attributes":{},"id":"1090","type":"DataRange1d"},{"attributes":{"formatter":{"id":"1129"},"ticker":{"id":"1103"}},"id":"1102","type":"LinearAxis"},{"attributes":{"text":"Clustering of the COVID-19 Literature with t-SNE and K-Means"},"id":"1088","type":"Title"},{"attributes":{"formatter":{"id":"1127"},"ticker":{"id":"1099"}},"id":"1098","type":"LinearAxis"},{"attributes":{"source":{"id":"1084"}},"id":"1125","type":"CDSView"},{"attributes":{},"id":"1140","type":"UnionRenderers"},{"attributes":{"data":{"abstract":["AbstractViruses possessing class I fusion proteins require proteolytic activation by host cell proteases to mediate fusion with the host cell membrane. The mammalian SPINT2 gene encodes a protease inhibitor that targets trypsin-like serine proteases. Here we show the protease inhibitor, SPINT2, restricts cleavage-activation efficiently for a range of influenza viruses and for human metapneumovirus (HMPV). SPINT2 treatment resulted in the cleavage and fusion inhibition of full-length influenza A/CA/04/09 (H1N1) HA, A/Aichi/68 (H3N2) HA, A/Shanghai/2/2013 (H7N9) HA and HMPV F when activated by trypsin, recombinant matriptase or KLK5. We also demonstrate that SPINT2 was able to reduce viral growth of influenza A/CA/04/09 H1N1 and A/X31 H3N2 in cell culture by inhibiting matriptase or TMPRSS2. Moreover, inhibition efficacy did not differ whether SPINT2 was added at the time of infection or 24 hours post-infection. Our data suggest that the SPINT2 inhibitor has a strong potential to serve as a novel broad-spectrum antiviral.","AbstractThe new coronavirus COVID-19, also known as SARS-CoV-2, has infected more than 300,000 patients and become a global health emergency due to the very high risk of spread and impact of COVID-19. There are no specific drugs or vaccines against COVID-19, thus effective antiviral agents are still urgently needed to combat this virus. Herein, the FEP (free energy perturbation)-based screening strategy is newly derived as a rapid protocol to accurately reposition potential agents against COVID-19 by targeting viral proteinase Mpro. Restrain energy distribution (RED) function was derived to optimize the alchemical pathway of FEP, which greatly accelerated the calculations and first made FEP possible in the virtual screening of the FDA-approved drugs database. As a result, fifteen out of twenty-five drugs validated in vitro exhibited considerable inhibitory potencies towards Mpro. Among them, the most potent Mpro inhibitor dipyridamole potentially inhibited NF-\u03baB signaling pathway and inflammatory responses, and has just finished the first round clinical trials. Our result demonstrated that the FEP-based screening showed remarkable advantages in prompting drug repositioning against COVID-19.","Arrays of regularly spaced nucleosomes dominate chromatin and are often phased by alignment to reference sites like active promoters. How the distances between nucleosomes (spacing), and between phasing sites and nucleosomes are determined remains unclear, and specifically, how ATP dependent chromatin remodelers impact these features. Here, we used genome-wide reconstitution to probe how Saccharomyces cerevisiae ATP dependent remodelers generate phased arrays of regularly spaced nucleosomes. We find that remodelers bear a functional element named the \u2018ruler\u2019 that determines spacing and phasing in a remodeler-specific way. We use structure-based mutagenesis to identify and tune the ruler element residing in the Nhp10 and Arp8 modules of the INO80 remodeler complex. Generally, we propose that a remodeler ruler regulates nucleosome sliding direction bias in response to (epi)genetic information. This finally conceptualizes how remodeler-mediated nucleosome dynamics determine stable steady-state nucleosome positioning relative to other nucleosomes, DNA bound factors, DNA ends and DNA sequence elements.","AbstractIn the current COVID-19 pandemic context, proposing and validating effective treatments represents a major challenge. However, the lack of biologically relevant pre-clinical experimental models of SARS-CoV-2 infection as a complement of classic cell lines represents a major barrier for scientific and medical progress. Here, we advantageously used human reconstituted airway epithelial models of nasal or bronchial origin to characterize viral infection kinetics, tissue-level remodeling of the cellular ultrastructure and transcriptional immune signatures induced by SARS-CoV-2. Our results underline the relevance of this model for the preclinical evaluation of antiviral candidates. Foremost, we provide evidence on the antiviral efficacy of remdesivir and the therapeutic potential of the remdesivir-diltiazem combination as a rapidly available option to respond to the current unmet medical need imposed by COVID-19.One Sentence SummaryNew insights on SARS-CoV-2 biology and drug combination therapies against COVID-19.","SARS-CoV-2 is a newly emerged coronavirus responsible for the current COVID-19 pandemic that has resulted in more than one million infections and 73,000 deaths1,2. Vaccine and therapeutic discovery efforts are paramount to curb the pandemic spread of this zoonotic virus. The SARS-CoV-2 spike (S) glycoprotein promotes entry into host cells and is the main target of neutralizing antibodies. Here we describe multiple monoclonal antibodies targeting SARS-CoV-2 S identified from memory B cells of a SARS survivor infected in 2003. One antibody, named S309, potently neutralizes SARS-CoV-2 and SARS-CoV pseudoviruses as well as authentic SARS-CoV-2 by engaging the S receptor-binding domain. Using cryo-electron microscopy and binding assays, we show that S309 recognizes a glycan-containing epitope that is conserved within the sarbecovirus subgenus, without competing with receptor attachment. Antibody cocktails including S309 along with other antibodies identified here further enhanced SARS-CoV-2 neutralization and may limit the emergence of neutralization-escape mutants. These results pave the way for using S309 and S309-containing antibody cocktails for prophylaxis in individuals at high risk of exposure or as a post-exposure therapy to limit or treat severe disease.","ABSTRACTMotivationRecombinant protein production is a widely used technique in the biotechnology and biomedical industries, yet only a quarter of target proteins are soluble and can therefore be purified.ResultsWe have discovered that global structural flexibility, which can be modeled by normalised B-factors, accurately predicts the solubility of 12,216 recombinant proteins expressed in Escherichia coli. We have optimised B-factors, and derived a new set of values for solubility scoring that further improves prediction accuracy. We call this new predictor the \u2018Solubility-Weighted Index\u2019 (SWI). Importantly, SWI outperforms many existing protein solubility prediction tools. Furthermore, we have developed \u2018SoDoPE\u2019 (Soluble Domain for Protein Expression), a web interface that allows users to choose a protein region of interest for predicting and maximising both protein expression and solubility.AvailabilityThe SoDoPE web server and source code are freely available at https://tisigner.com/sodope and https://github.com/Gardner-BinfLab/TISIGNER-ReactJS, respectively. The code and data for reproducing our analysis can be found at https://github.com/Gardner-BinfLab/SoDoPE_paper2020.","AbstractUntargeted accurate strain-level classification of a priori unidentified organisms using tandem mass spectrometry is a challenging task. Reference databases often lack taxonomic depth, limiting peptide assignments to the species level. However, the extension with detailed strain information increases runtime and decreases statistical power. In addition, larger databases contain a higher number of similar proteomes.We present TaxIt, an iterative workflow to address the increasing search space required for MS/MS-based strain-level classification of samples with unknown taxonomic origin. TaxIt first applies reference sequence data for initial identification of species candidates, followed by automated acquisition of relevant strain sequences for low level classification. Furthermore, proteome similarities resulting in ambiguous taxonomic assignments are addressed with an abundance weighting strategy to improve candidate confidence.We apply our iterative workflow on several samples of bacterial and viral origin. In comparison to non-iterative approaches using unique peptides or advanced abundance correction, TaxIt identifies microbial strains correctly in all examples presented (with one tie), thereby demonstrating the potential for untargeted and deeper taxonomic classification. TaxIt makes extensive use of public, unrestricted and continuously growing sequence resources such as the NCBI databases and is available under open-source license at https://gitlab.com/rki_bioinformatics.","A recent outbreak of novel coronavirus (SARS-CoV-2), the causative agent of COVID-19, has spread rapidly all over the world. Human immunodeficiency virus (HIV) is another deadly virus and causes acquired immunodeficiency syndrome (AIDS). Rapid and early detection of these viruses will facilitate early intervention and reduce disease transmission risk. Here, we present an All-In-One Dual CRISPR-Cas12a (termed \"AIOD-CRISPR\") assay method for simple, rapid, ultrasensitive, one-pot, and visual detection of coronavirus SARS-CoV-2 and HIV virus. In our AIOD CRISPR assay, a pair of crRNAs was introduced to initiate dual CRISPR-Cas12a detection and improve detection sensitivity. The AIOD-CRISPR assay system was successfully utilized to detect nucleic acids (DNA and RNA) of SARS-CoV-2 and HIV with a sensitivity of few copies. Also, it was evaluated by detecting HIV-1 RNA extracted from human plasma samples, achieving a comparable sensitivity with real-time RT-PCR method. Thus, our method has a great potential for developing next-generation point-of-care molecular diagnostics.","AbstractMotivationIn viruses, post-translational modifications (PTMs) are essential for their life cycle. Recognizing viral PTMs is very important for better understanding the mechanism of viral infections and finding potential drug targets. However, a database of comprehensive PTM information on viruses is not available.ResultsTo fill this gap, we developed a viral post-translational modification database (VPTMdb) for collecting systematic information of viral PTM data. The VPTMdb contains 912 PTM sites that integrate 414 experimental-confirmed PTM sites with 98 proteins in 45 human viruses manually extracted from 162 publications and 498 PTMs extracted from UniProtKB/Swiss-Prot. Moreover, we created a novel sequence-based classifier named VPTMpre to help users predict viral protein phosphorylated sites. Finally, an online web server was implemented for users to download viral PTM data and predict phosphorylated sites of interest.Availability and ImplementationVPTMdb can be accessed at http://vptmdb.com:8787/VPTMdb/Contactzhaoll@ioz.ac.cn or zouquan@nclab.net","AbstractBats are unique among mammals due to the ability of powered flight and exceptional longevity. They are also asymptomatic hosts for numerous viruses, including recently emerged zoonotic Henipaviruses Nipah and Hendra, which are highly pathogenic for humans and other mammals. Better understanding of how bats control viral infection requires development of relevant permissive cellular experimental models. By applying a somatic reprogramming protocol to Pteropus bat primary cells, using a novel combination of ESRRB, CDX2, and c-MYC transcription factors, we generated bat reprogrammed cells exhibiting stem cell-like characteristics and a neural stem cell-like molecular signature. These cells present a unique interferon-stimulated transcriptomic signature and both produce and respond to interferon type-I, highlighting differences between stem cells from bats and other mammals. In contrast to primary bat cells, these reprogrammed cells are highly susceptible to infection by Henipavirus, thereby enabling isolation of new bat viruses, study of virus-bat interactions, and better understanding of bat biology.Summary sentenceSomatic reprogramming provides new bat stem cells with unique immune properties and original viral permissivness","AbstractRNA viruses are capable of rapid host shifting, typically due to a point mutation that confers expanded host range. As additional point mutations are necessary for further expansions, epistasis among host range mutations can potentially affect the mutational neighborhood and frequency of niche expansion. We mapped the mutational neighborhood of host range expansion using three genotypes of the dsRNA bacteriophage phi6 (wildtype and two isogenic host range mutants) on the novel host Pseudomonas syringae pv. atrofaciens (PA). Sanger sequencing of fifty PA mutant clones for each genotype and population Illumina sequencing both revealed the same high frequency mutations allowing infection of PA. Wildtype phi6 had at least nine different ways of mutating to enter the novel host, eight of which are in p3 (host attachment protein gene), and 13/50 clones had unchanged p3 genes. However, the two isogenic mutants had dramatically restricted neighborhoods: only one or two mutations, all in p3. Deep sequencing revealed that wildtype clones without mutations in p3 likely had changes in p12 (morphogenic protein), a region that was not polymorphic for the two isogenic host range mutants. Sanger sequencing confirmed that 10/13 of the wildtype phi6 clones had nonsynonymous mutations in p12 and two others had point mutations in p9 and p5 \u2013 none of these genes had previously been associated with host range expansion in phi6. We demonstrate, for the first time, epistatic constraint in an RNA virus due to host range mutations themselves, which has implications for models of serial host range expansion.ImportanceRNA viruses mutate rapidly and frequently expand their host ranges to infect novel hosts, leading to serial host shifts. Using an RNA bacteriophage model system (Pseudomonas phage phi6), we studied the impact of pre-existing host range mutations on another host range expansion. Results from both clonal Sanger and Illumina sequencing show extant host range mutations dramatically narrow the neighborhood of potential host range mutations compared to wildtype phi6. This research suggests that serial host shifting viruses may follow a small number of molecular paths to enter additional novel hosts. We also identified new genes involved in phi6 host range expansion, expanding our knowledge of this important model system in experimental evolution.","The COVID-19 pandemic has resulted in increased need for diagnostic testing using reverse transcriptase real-time PCR (RT-PCR). An exponential increase in demand has resulted in a shortage of numerous reagents in particular those associated with the lysis buffer required to extract the viral RNA. Herein, we describe a rapid collective effort by hospital laboratory scientists, academic researchers and the biopharma industry to generate a validated lysis buffer. We have formulated a 4M Guanidinium thiocyanate (GITC)/ Triton X-100 Lysis buffer which provides comparable results with the recommended reagents. This buffer will ease the burden on hospital labs in their heroic efforts diagnose a large population of patients.","AbstractOver the course of the last several million years of evolution, humans likely have been plagued by hundreds or perhaps thousands of epidemics. Little is known about such ancient epidemics and a deep evolutionary perspective on current pathogenic threats is lacking. The study of past epidemics has typically been limited in temporal scope to recorded history, and in physical scope to pathogens that left sufficient DNA behind, such as Yersinia pestis during the Great Plague.Host genomes however offer an indirect way to detect ancient epidemics beyond the current temporal and physical limits. Arms races with pathogens have shaped the genomes of the hosts by driving a large number of adaptations at many genes, and these signals can be used to detect and further characterize ancient epidemics.Here, we detect the genomic footprints left by ancient viral epidemics that took place in the past ~50,000 years in the 26 human populations represented in the 1,000 Genomes Project. By using the enrichment in signals of adaptation at ~4,500 host loci that interact with specific types of viruses, we provide evidence that RNA viruses have driven a particularly large number of adaptive events across diverse human populations. These results suggest that different types of viruses may have exerted different selective pressures during human evolution. Knowledge of these past selective pressures will provide a deeper evolutionary perspective on current pathogenic threats.","NaN","AbstractIntroductionBacterial infection is the leading cause of death in children globally. Clinical algorithms to identify children who are likely to benefit from antimicrobial treatment remain suboptimal. Biomarkers that accurately identify serious bacterial infection (SBI) could improve diagnosis and clinical management. Lipocalin 2 (LCN2) and neutrophil collagenase (MMP-8) are neutrophil-derived biomarkers associated with bacterial infection.MethodsWe evaluated LCN2 and MMP-8 as candidate biomarkers in 40 healthy controls and 151 febrile children categorised confirmed SBI, probable SBI, or viral infection. The diagnostic performance of LCN2 and MMP-8 to predict SBI was estimated by the area under the receiver operating characteristic curve (AUROC) and compared to the performance of C-reactive protein (CRP).ResultsPlasma LCN2 and MMP-8 concentration were predictive of SBI. The AUROC (95% CI) for LCN2, MMP8 and CRP to predict SBI was 0.88 (0.82-0.94); 0.80 (0.72-0.87) and 0.89 (0.84-0.94), respectively. The diagnostic performance of LCN2 in combination with CRP was significantly superior to either marker alone: AUROC 0.92 (95% CI: 0.88-0.96).ConclusionLCN2 is a sensitive and specific predictor of SBI in children which could be used to improve clinical management and antimicrobial stewardship. LCN2 should be further evaluated in prospective clinical studies.","The burgeoning epidemic caused by novel coronavirus 2019 (2019-nCoV) is currently a global concern. Angiotensin-converting enzyme-2 (ACE2) is a receptor of 2019-nCoV spike 1 protein (S1) and mediates viral entry into host cells. Despite the abundance of ACE2 in small intestine, few digestive symptoms are observed in patients infected by 2019-nCoV. Herein, we investigated the interactions between ACE2 and human defensins (HDs) specifically secreted by intestinal Paneth cells. The lectin-like HD5, rather than HD6, bound ACE2 with a high affinity of 39.3 nM and weakened the subsequent recruitment of 2019-nCoV S1. The cloak of HD5 on the ligand-binding domain of ACE2 was confirmed by molecular dynamic simulation. A remarkable dose-dependent preventive effect of HD5 on 2019-nCoV S1 binding to intestinal epithelial cells was further evidenced by in vitro experiments. Our findings unmasked the innate defense function of lectin-like intestinal defensin against 2019-nCoV, which may provide new insights into the prevention and treatment of 2019-nCoV infection.","The airway epithelium is a key protective barrier whose integrity is preserved by the self-renewal and differentiation of basal progenitor cells. Epithelial cells are central to the pathogenesis of multiple lung diseases. In chronic diseases, increasing age is a principle risk factor. In acute diseases, such as COVID-19, children suffer less severe symptoms than adults and have a lower rate of mortality. Few studies have explored differences between airway epithelial cells in children and adults to explain this age dependent variation in diseases. Here, we perform bulk RNA sequencing studies in laser-capture microdissected whole epithelium, FACS-sorted basal cells and cultured basal cells, as well as in vitro cell proliferation experiments, to address the intrinsic molecular differences between paediatric and adult airway basal cells. We find that, while the cellular composition of the paediatric and adult tracheobronchial epithelium is broadly similar, in cell culture, paediatric airway epithelial cells displayed higher colony forming ability, better in vitro growth and outcompeted adult cells in competitive proliferation assays. In RNA sequencing experiments, we observed potentially important differences in airway epithelial gene expression between samples from children and adults. However, genes known to be associated with SARS-CoV-2 infection were not differentially expressed between children and adults. Our results chart cell-intrinsic differences in transcriptional profile and regenerative capacity between proximal airway epithelial cells of children and adults.","While RNA viruses thrive with massive structural and functional diversity, their genomes size variation is particularly low, ranging only from ~2-to-33 kb. Here, I present the characterization of RNA sequences corresponding to the first virus associated with Aplysia californica . Genome structure and domain architecture suggest that the identified virus is a novel member of Nidovirales . The proposed aplysia californica nido-like virus (AcNV), with a genome sequence of ca.35,906 nt, represents the longest ever recorded RNA virus yet. Phylogenetic insights indicate that AcNV clusters in a major phylloclade of unclassified invertebrate nidoviruses, Roniviridae , and Mesoniviridae . Basal branching in this emerging cluster could indicate that AcNV is a member of a novel divergent clade within Nidovirales . Further, virus RNA detection in multiple independent studies suggests that AcNV is neurotropic with a broad cell/tissue/organ tropism, supported by AcNV occurrence in diverse organs, including the first detection of a Nidovirales in single specific neurons.","ABSTRACTSchizophrenia is an idiopathic disorder that affects approximately 1% of the human population, and presents with persistent delusions, hallucinations, and disorganized behaviors. Antipsychotics are the standard pharmacological treatment for schizophrenia, but are frequently discontinued by patients due to inefficacy and/or side effects. Chronic treatment with the typical antipsychotic haloperidol causes tardive dyskinesia (TD), which manifests as involuntary and often irreversible orofacial movements in around 30% of patients. Mice treated with haloperidol develop many of the features of TD, including jaw tremors, tongue protrusions, and vacuous chewing movements (VCMs). In this study, we used genetically diverse Collaborative Cross (CC) recombinant inbred inter-cross (RIX) mice to elucidate the genetic basis of antipsychotic-induced adverse drug reactions (ADRs). We performed a battery of behavioral tests in 840 mice from 73 RIX lines (derived from 62 CC strains) treated with haloperidol or placebo in order to monitor the development of ADRs. We used linear mixed models to test for strain and treatment effects. We observed highly significant strain effects for almost all behavioral measurements investigated (p&lt;0.001). Further, we observed strong strain-by-treatment interactions for most phenotypes, particularly for changes in distance traveled, vertical activity, and extrapyramidal symptoms (EPS). Estimates of overall heritability ranged from 0.21 (change in body weight) to 0.4 (VCMs and change in distance traveled) while the portion attributable to the interactions of treatment and strain ranged from 0.01 (for change in body weight) to 0.15 (for change in EPS). Interestingly, close to 30% of RIX mice exhibited VCMs, a sensitivity to haloperidol exposure, approximately similar to the rate of TD in humans chronically exposed to haloperidol. Understanding the genetic basis for the susceptibility to antipsychotic ADRs may be possible in mouse, and extrapolation to humans could lead to safer therapeutic approaches for schizophrenia.","AbstractArtificial nanoparticles accumulate a protein corona layer in biological fluids, which significantly influences their bioactivity. As nanosized obligate intracellular parasites, viruses share many biophysical properties with artificial nanoparticles in extracellular environments and here we show that respiratory syncytial virus (RSV) and herpes simplex virus 1 (HSV-1) accumulate a rich and distinctive protein corona in different biological fluids. Moreover, we show that corona pre-coating differentially affects viral infectivity and immune cell activation. Additionally, we demonstrate that viruses bind amyloidogenic peptides in their corona and catalyze amyloid formation via surface-assisted heterogeneous nucleation. Importantly, we show that HSV-1 catalyzes the aggregation of the amyloid beta peptide (A\u03b242), a major constituent of amyloid plaques in Alzheimer\u2019s disease, in-vitro and in animal models. Our results highlight the viral protein corona as an acquired structural layer that is critical for viral-host interactions and illustrate a mechanistic convergence between viral and amyloid pathologies.","ABSTRACTVaccine efficacy against susceptibility to infection (VES), regardless of symptoms, is an important endpoint of vaccine trials for pathogens with a high proportion of asymptomatic infection, as such infections may contribute to onward transmission and outcomes such as Congenital Zika Syndrome. However, estimating VESis resource-intensive. We aim to identify methods to accurately estimate VEswhen limited information is available and resources are constrained. We model an individually randomized vaccine trial by generating a network of individuals and simulating an epidemic. The disease natural history follows a Susceptible, Exposed, Infectious and Symptomatic or Infectious and Asymptomatic, Recovered model. We then use seven approaches to estimate VES, and we also estimate vaccine efficacy against progression to symptoms (VEP). A corrected relative risk and an interval censored Cox model accurately estimate VESand only require serologic testing of participants once, while a Cox model using only symptomatic infections returns biased estimates. Only acquiring serological endpoints in a 10% sample and imputing the remaining infection statuses yields unbiased VESestimates across values of R0and accurate estimates of VEPfor higher values. Identifying resource-preserving methods for accurately estimating VESis important in designing trials for diseases with a high proportion of asymptomatic infection.","AbstractMost fungal viruses have been identified in plant pathogens, whereas the presence of viral particles in human pathogenic fungi is less well studied. In the present study, we observed extrachromosomal double-stranded RNA (dsRNA) segments in various clinical isolates of Malassezia species. Malassezia is the most dominant fungal genus on the human skin surface, and species in this group are considered to be etiological factors in various skin diseases including dandruff, seborrheic dermatitis, and atopic dermatitis. We identified novel dsRNA segments and our sequencing results revealed that the virus, named MrV40, belongs to the Totiviridae family and contains an additional satellite dsRNA segment encoding a novel protein. The transcriptome of virus-infected M. restricta cells was compared to that of virus-free cells, and the results showed that transcripts involved in ribosomal biosynthesis were down regulated and those involved in energy production and programmed cell death were increased in abundance. Moreover, transmission electron microscopy revealed significantly larger vacuoles for virus-infected M. restricta cells, indicating that MrV40 infection dramatically altered M. restricta physiology. Our analysis also revealed that a viral nucleic acid from MrV40 induces a TLR3-mediated inflammatory immune response in bone marrow-derived dendritic cells (BMDCs) and this result suggests that a viral element contributes to the pathogenesis of Malassezia.ImportanceMalassezia is the most dominant fungal genus on the human skin surface and is associated with various skin diseases including dandruff and seborrheic dermatitis. Among Malassezia species, M. restricta is the most widely observed species on the human skin. In the current study, we identified a novel dsRNA virus, named MrV40, in M. restricta and characterized the sequences and structure of the viral genome along with an independent satellite dsRNA viral segment. Moreover, we found altered expression of genes involved in ribosomal synthesis and programmed cell death, indicating that virus infection altered the physiology of the fungal host cells. Our data also showed that the viral nucleic acid from MrV40 induces a TLR3-mediated inflammatory immune response in bone marrow-derived dendritic cells (BMDCs), indicating that a viral element likely contributes to the pathogenesis of Malassezia. This is the first study to identify and characterize a novel mycovirus in Malassezia.","ABSTRACTMicroglia are the resident myeloid cells in the central nervous system (CNS). The majority of microglial population relies on Csf1r signaling for survival and maintenance. However, a small subset of microglia in the murine brain can survive without Csf1r signaling, and reestablishes homeostasis after Csf1r signaling returns. Using single-cell RNA-seq, we characterized the heterogeneous microglial populations under Csf1r inhibition, including microglia lacking homeostatic markers and populations with elevated markers of monocytes, granulocytes and dendritic cells. Importantly, Mac2 is distinctively expressed in a subset of Csf1r-independent microglia cells, which were highly proliferative and shared striking similarities with those of microglial progenitors in yolk sac and early embryos. Lineage-tracing revealed that the Mac2+ population is of microglial origin and does not come from periphery monocytes. In non-treated mouse brains, Mac2+ microglia exhibited progenitor transcriptomic signature indistinguishable from those survived csf1r inhibition, supporting Mac2+ progenitor-like cells are present among homeostatic microglia.","ABSTRACTHuman coronavirus HKU1 (HCoV-HKU1) is associated with respiratory disease and is prevalent worldwide, but in vitro model for virus replication is lacking. Interaction between the coronaviral spike (S) protein and its receptor is the major determinant of virus tissue and host specificity, but virus entry is a complex process requiring a concerted action of multiple cellular elements. Here, we show that KLK13 is required for the infection of the human respiratory epithelium and is sufficient to mediate the entry of HCoV-HKU1 to non-permissive RD cells. We also demonstrated HCoV-HKU1 S protein cleavage by KLK13 in the S1/S2 region, proving that KLK13 is the priming enzyme for this virus. Summarizing, we show for the first time that protease distribution and specificity predetermines the tissue and cell specificity of the virus and may also regulate interspecies transmission. It is also of importance that presented data may be relevant for the emerging coronaviruses, including SARS-CoV-2 and may help to understand the differences in their zoonotic potential.","AbstractNeuromodulation plays a critical role in brain function in both health and disease. New optical tools, and their validation in biological tissues, are needed that can image neuromodulation with high spatial and temporal resolution, which will add an important new dimension of information to neuroscience research. Here, we demonstrate the use of a catecholamine nanosensor with fluorescent emission in the 1000-1300 nm near-infrared window to measure dopamine transmission in ex vivo brain slices. These near-infrared catecholamine nanosensors (nIRCats) represent a broader class of nanosensors that can be synthesized from non-covalent conjugation of single wall carbon nanotubes (SWNT) with single strand oligonucleotides. We show that nIRCats can be used to detect catecholamine efflux in brain tissue driven by both electrical stimulation or optogenetic stimulation. Spatial analysis of electrically-evoked signals revealed dynamic regions of interest approximately 2 microns in size in which transients scaled with simulation intensity. Optogenetic stimulation of dopaminergic terminals produced similar transients, whereas optogenetic stimulation of glutamatergic terminals showed no effect on nIRCat signal. Bath application of nomifensine prolonged nIRCat fluorescence signal, consistent with reuptake blockade of dopamine. We further show that the chemically synthetic molecular recognition elements of nIRCats permit measurement of dopamine dynamics in the presence of dopamine receptor agonists and antagonists. These nIRCat nanosensors may be advantageous for future use because i) they do not require virus delivery, gene delivery, or protein expression, ii) their near-infrared fluorescence facilitates imaging in optically scattering brain tissue and is compatible for use in conjunction with other optical neuroscience tool sets, iii) the broad availability of unique near-infrared colors have the potential for simultaneous detection of multiple neurochemical signals, and iv) they are compatible with pharmacology. Together, these data suggest nIRCats and other nanosensors of this class can serve as versatile new optical tools to report dynamics of extracellular neuromodulation in the brain.","The recent Coronavirus Disease 2019 (COVID-19) causes an immense health crisis to global public health. The World Health Organization (WHO) declared the COVID-19 as a pandemic. The COVID-19 is the etiologic agent of a recently arose disease caused by the severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2). Presently, there is no vaccine available against this emerged viral disease. Therefore, it is indeed a need of the hour to develop an effectual and safe vaccine against this decidedly pandemic disease. In the current study, we collected SARS-CoV-2 genome from Indian geographical origin against human host, further more using reverse vaccinology and immunoinformatics tools here we claim effective vaccine candidates that can be mile stone in battle against COVID19. This novel study divulged two promising antigenic peptide GVYFASTEK and NFRVQPTESIV from surface glycoproteins (protein accession no. - QIA98583.1 and QHS34546.1) of SARS-CoV-2, which were predicated to be interacted with class I and class II MHC alleles and showed up to 90% conservancy and high value of antigenicity. Subsequently, the molecular docking studies were verified molecular interaction of these prime antigenic peptides with the residues of HLA-A*11-01 allele for MHC Class I and HLA DRB1*04-01 allele for MHC class II. After vigorous analysis, these peptides were predicted to be suitable epitopes which are capable to elicit the strong cell-mediated immune response against the SARS-CoV-2. Consequences from the present study could facilitate selecting SARS-CoV-2 epitopes for vaccine production pipelines in the immediate future. This novel research will certainly pave the way for a fast, reliable and virtuous platform to provide timely countermeasure of this dangerous pandemic disease, COVID-19. Keywords: COVID-19, SARS-CoV-2, Immunoinformatics, Reverse vaccinology, Molecular docking, Epitope, Vaccine candidates.","AbstractThe role of individual case characteristics, such as symptoms or demographics, in norovirus transmissibility is poorly understood. Six nursing home norovirus outbreaks occurring in South Carolina, U.S. from 2014 to 2016 were examined. We aimed to quantify the contribution of symptoms and other case characteristics in norovirus transmission using the reproduction number (REi) as an estimate of individual case infectivity and to examine how transmission changes over the course of an outbreak. Individual estimates of REi were calculated using a maximum likelihood procedure to infer the average number of secondary cases generated by each case. The associations between case characteristics and REi were estimated using a multivariate mixed linear model. Outbreaks began with one to three index case(s) with large estimated REi\u2019s (range: 1.48 to 8.70) relative to subsequent cases. Of the 209 cases, 155 (75%) vomited, 164 (79%) had diarrhea, and 158 (76%) were nursing home residents (vs. staff). Cases who vomited infected 2.74 (95% CI: 1.90, 3.94) more individuals than non-vomiters, cases with diarrhea infected 1.62 (95% CI: 1.09, 2.41) more individuals than cases without diarrhea, and resident-cases infected 1.69 (95% CI: 1.18, 2.42) more individuals than staff-cases. Index cases tended to be residents (vs. staff) who vomited and infected considerably more secondary cases compared to non-index cases. Results suggest that individuals, particularly residents, who vomit are more infectious and tend to drive norovirus transmission in U.S. nursing home norovirus outbreaks. While diarrhea also plays a role in norovirus transmission, it is to a lesser degree than vomiting in these settings. Results lend support for prevention and control measures that focus on cases who vomit, particularly if those cases are residents.Author summaryThe majority of all norovirus outbreaks reported to the CDC occur in long-term care facilities (LTCFs), including nursing homes, where older residents are at risk for more severe or prolonged infection. Because there is currently no publicly available norovirus vaccine, sound control measures are key to controlling norovirus outbreaks, but there is little evidence that standard control measures are effective in reducing the size and/or duration of LTCF norovirus outbreaks. Hence, studies leading to a better understanding of disease spread and prevention of additional cases, and thus more effective control measures, are needed. To this end, we aimed to quantify factors associated with norovirus transmission and to examine how transmission changes over the course of an outbreak. We show that vomiting and, to a lesser extent, diarrhea are critical in initiating and sustaining norovirus transmission in U.S. nursing home norovirus outbreaks. We also show that nursing home residents, rather than staff, are the primary drivers of transmission. Results suggest that control measures focusing on cases who vomit, particularly if those cases are residents, would be most effective at curtailing norovirus transmission in these settings.","ABSTRACTMotivationLong-read sequencing technologies are invaluable for determining complex RNA transcript architectures but are error-prone. Numerous \u201chybrid correction\u201d algorithms have been developed for genomic data that correct long reads by exploiting the accuracy and depth of short reads sequenced from the same sample. These algorithms are not suited for correcting more complex transcriptome sequencing data.ResultsWe have created a novel algorithm called TALC (Transcription Aware Long Read Correction) which models changes in RNA expression and isoform representation in a weighted De-Bruijn graph to correct long reads from transcriptome studies. We show that transcription aware correction by TALC improves the accuracy of the whole spectrum of downstream RNA-seq applications and is thus necessary for transcriptome analyses that use long read technology.Availability and ImplementationTALC is implemented in C++ and available at https://gitlab.igh.cnrs.fr/lbroseus/TALC.Contactwilliam.ritchie@igh.cnrs.fr","Recent reports suggest an association between COVID-19 and altered olfactory function. Here we analyze bulk and single cell RNA-Seq datasets to identify cell types in the olfactory epithelium that express molecules that mediate infection by SARS-CoV-2 (CoV-2), the causal agent in COVID-19. We find in both mouse and human datasets that olfactory sensory neurons do not express two key genes involved in CoV-2 entry, ACE2 and TMPRSS2. In contrast, olfactory epithelial support cells and stem cells express both of these genes, as do cells in the nasal respiratory epithelium. Taken together, these findings suggest possible mechanisms through which CoV-2 infection could lead to anosmia or other forms of olfactory dysfunction.","AbstractGenetic subtyping of viruses and bacteria is a critical tool for visualizing and modeling their geographic distribution and temporal dynamics. Quantifying viral dynamics is of particular importance for the novel coronavirus responsible for COVID-19, SARS-CoV-2. Effective containment strategies and potential future therapeutic and vaccine strategies will likely require a precise and quantitative understanding of viral transmission and evolution. In this paper, we employ an entropy-based analysis to identify mutational signatures of SARS-CoV-2 strains in the GISAID database available as of April 5, 2020. Our analysis method identifies nucleotide sites within the viral genome which are highly informative of variation between the viral genomes sequenced in different individuals. These sites are used to characterize individual virus sequence with a characteristic Informative Subtype Marker (ISM). The ISMs provide signatures that can be efficiently and rapidly utilized to quantitatively trace viral dynamics through geography and time. We show that by analyzing the ISM of currently available SARS-CoV-2 sequences, we are able to profile international and interregional differences in viral subtype, and visualize the emergence of viral subtypes in different countries over time. To validate and demonstrate the utility of ISM-based subtyping: (1) We show the distinct genetic subtypes of European infections, in which early on infections are related to the viral subtypes that has become dominant in Italy followed by the development of local subtypes, (2) We distinguish subtypes associated with outbreaks in distinct parts of the United States, identify the development of a local subtype potentially due to community to transmission and distinguish it from the predominant subtype in New York, suggesting that the outbreak in New York is linked to imported cases from Europe. (3) We present results that quantitatively show the temporal behavior of the emergence of SARS-CoV-2 from localization in China to a pattern of distinct regional subtypes as the virus spreads throughout the world over time. Accordingly, we show that genetic subtyping using entropy-based ISMs can play an important complementary role to phylogenetic tree-based analysis, such as the Nextstrain [9] project, in efficiently quantifying SARS-CoV-2 dynamics to enable modeling, data-mining, and machine learning tools. Following from this initial study, we have developed a pipeline to dynamically generate ISMs for newly added SARS-CoV-2 sequences and generate updated visualization of geographical and temporal dynamics, and made it available on Github at https://github.com/EESI/ISM.","Germline variation at immunoglobulin gene (IG) loci is critical for pathogen-mediated immunity, but establishing complete reference sequences in these regions is problematic because of segmental duplications and somatically rearranged source DNA. We sequenced BAC clones from the essentially haploid hydatidiform mole, CHM1, across the light chain IG loci, kappa (IGK) and lambda (IGL), creating single haplotype representations of these regions. The IGL haplotype is 1.25Mb of contiguous sequence with four novel V gene and one novel C gene alleles and an 11.9kbp insertion. The IGK haplotype consists of two 644kbp proximal and 466kbp distal contigs separated by a gap also present in the reference genome sequence. Our effort added an additional 49kbp of unique sequence extending into this gap. The IGK haplotype contains six novel V gene and one novel J gene alleles and a 16.7kbp region with increased sequence identity between the two IGK contigs, exhibiting signatures of interlocus gene conversion. Our data facilitated the first comparison of nucleotide diversity between the light and IG heavy (IGH) chain haplotypes within a single genome, revealing a three to six fold enrichment in the IGH locus, supporting the theory that the heavy chain may be more important in determining antigenic specificity.","AbstractCOVID-19 pandemic has resulted so far 14,395,16 confirmed cases with 85,711 deaths from the 212 countries, or territories. Due to multifacet issues and challenges in implementation of the safety &amp; preventive measures, inconsistent coordination between societies-governments and most importanly lack of specific vaccine to SARS-CoV-2, the spread of Wuhan originated virus is still uprising after taking a heavy toll on human life. In the present study, we mapped several immunogenic epitopes (B-cell, T-cell, and IFN-gamma) over the entire structural proteins of SARS-CoV-2 and by applying various computational and immunoinformatics approaches, we designed a multi-epitope peptide based vaccine that predicted high immunogenic response in the largest proportion of world\u2019s human population. To ensure high expression of the recombinant vaccine in E. coli, codon optimization and in-silico cloning were also carried out. The designed vaccine with high molecular affinity to TLR3 and TLR4, was found capable to initiate effective innate and adaptive immune response. The immune simulation also suggested uprising high levels of both B-cell and T-cell mediated immunity which on subsequent exposure cleared antigen from the system. The proposed vaccine found promising by yielding desired results and hence, should be tested by practical experimentations for its functioning and efficacy to neutralize SARS-CoV-2.","Viruses need to hijack the translational machinery of the host cell for a productive infection to happen. However, given the dynamic landscape of tRNA pools among tissues, it is unclear whether different viruses infecting different tissues have adapted their codon usage toward their tropism. Here, we collect the coding sequences of over 500 human-infecting viruses and determine that tropism explains changes in codon usage. Using an in silico model of translational efficiency, we validate the correspondence of the viral codon usage with the translational machinery of their tropism. In particular, we propose that the improved translational adaptation to the upper respiratory airways of the pandemic agent SARS-CoV-2 coronavirus could enhance its transmissibility. Furthermore, this correspondence is specifically defined in early viral proteins, as upon infection cells undergo reprogramming of tRNA pools that favors the translation of late counterparts.","AbstractThe ongoing outbreak of a new coronavirus (2019-nCoV) causes an epidemic of acute respiratory syndrome in humans. 2019-nCoV rapidly spread to national regions and multiple other countries, thus, pose a serious threat to public health. Recent studies show that spike (S) proteins of 2019-nCoV and SARS-CoV may use the same host cell receptor called angiotensin-converting enzyme 2 (ACE2) for entering into host cells. The affinity between ACE2 and 2019-nCoV S is much higher than ACE2 binding to SARS-CoV S protein, explaining that why 2019-nCoV seems to be more readily transmitted from the human to human. Here, we reported that ACE2 can be significantly upregulated after infection of various viruses including SARS-CoV and MERS-CoV. Basing on findings here, we propose that coronavirus infection can positively induce its cellular entry receptor to accelerate their replication and spread, thus drugs targeting ACE2 expression may be prepared for the future emerging infectious diseases caused by this cluster of viruses.","AbstractA novel coronavirus (severe acute respiratory syndrome coronavirus 2, SARS-CoV-2) emerged in late 2019, causing an outbreak of pneumonia [coronavirus disease 2019 (COVID-19)] in Wuhan, China, which then rapidly spread globally. Although the use of ready-made reaction mixes can enable more rapid PCR-based diagnosis of COVID-19, the need to transport and store these mixes at low temperatures presents challenges to already overburdened logistics networks. Here, we present an optimized freeze-drying procedure that allows SARS-CoV-2 PCR mixes to be transported and stored at ambient temperatures, without loss of activity. Additive-supplemented PCR mixes were freeze-dried. The residual moisture of the freeze-dried PCR mixes was measured by Karl-Fischer titration. We found that freeze-dried PCR mixes with \u223c1.2% residual moisture are optimal for storage, transport, and reconstitution. The sensitivity, specificity, and repeatability of the freeze-dried reagents were similar to those of freshly prepared, wet reagents. The freeze-dried mixes retained activity at room temperature (18\u223c25\u00b0C) for 28 days, and for 14 and 10 days when stored at 37\u00b0C and 56\u00b0C, respectively. The uptake of this approach will ease logistical challenges faced by transport networks and make more cold storage space available at diagnosis and hospital laboratories. This method can also be applied to the generation of freeze-dried PCR mixes for the detection of other pathogens.","Understanding the molecular features that made SARS-CoV-2 a highly infectious virus is crucial for the development of targeted therapies and an effective vaccine. Following the recent report of a furin-like cleavage site1, unique to SARS-CoV-2, we characterized several additional residues positioned within the crown of the S glycoprotein under positive/diversifying selection along the ancestral lineage of current pandemic strains. Residue V483 in near proximity to the ACE2 binding domain, which may indeed affect the enhanced ability of currently circulating strains to infect host cells. Molecular dynamic simulations revealed long-range covariant movements with furin cleavage, correlated with pre-fusion conformation of SARS-CoV-2 S glycoprotein monomer. Residue T333 is hinge of this movement that gives further advantage to bind cell receptors facilitating fusion and entry. Evolutionary analysis revealed that current lineage is likely to have emerged from the reservoir after a recombination event between bat and pangolin ancestors. Recombination impacted residues located in the binding receptor region of S glycoprotein that are identical to pangolin ancestor. Interestingly, several recombination hotspots were detected throughout the genome with the exception of the S glycoprotein, which exhibits a coldspot in the N terminal region, likely the result of negative selection against further changes that may reduce its optimal fitness.","A group of biologists, ARTIC Network, has proposed a multiplexed PCR primer set for whole-genome analysis of the novel coronavirus, SARS-CoV-2, soon after the start of COVID-19 epidemics was realized. The primer set was adapted by many researchers worldwide and has already contributed to the high-quality and prompt genome epidemiology of this rapidly spreading viral disease. We have also seen the great performance of their primer set and protocol; the primer set amplifies all desired 98 PCR amplicons with fairly small amplification bias from clinical samples with relatively high viral load. However, we also observed an acute drop of reads derived from some amplicons especially amplicon 18 and 76 in \"pool 2\" as a sample's viral load decreases. We suspected this low coverage issue was due to dimer formation between primers targeting those two amplicons. Indeed, replacement of just one of those primers, nCoV-2019_76_RIGHT, to a newly designed primer resulted in a drastic improvement of coverages at both regions targeted by the amplicons 18 and 76. Given this result, we further replaced four primers in \"pool 1\" with each respective alternative. These modifications also improved coverage in eight amplicons particularly in samples with low viral load. The results of our experiments clearly indicate that primer dimer formation is one critical cause of coverage bias in ARTIC protocol. Importantly, some of the problematic primers are detectable by observing primer dimers in raw NGS sequence reads and replacing them with alternatives as shown in this study. We expect a continuous improvement of the ARTIC primer set will extend the limit for completion of SARS-CoV-2 genomes to samples with lower viral load, that supports better genomic epidemiology and mitigation of spread of this pathogen.","In this paper, we study the dynamics of a vector-borne disease model with two transmission paths: direct transmission through contact and indirect transmission through vector. The direct transmission is considered to be a non-monotone incidence function to describe the psychological effect of some severe diseases among the population when the number of infected hosts is large and/or the disease possesses high case fatality rate. The system has a disease-free equilibrium which is locally asymptomatically stable when the basic reproduction number (R_0) is less than unity and may have up to four endemic equilibria. Analytical expression representing the epidemic growth rate is obtained for the system. Sensitivity of the two transmission pathways were compared with respect to the epidemic growth rate. We numerically find that the direct transmission coefficient is more sensitive than the indirect transmission coefficient with respect to R_0 and the epidemic growth rate. Local stability of endemic equilibria is studied. Further, the global asymptotic stability of the endemic equilibrium is proved using Li and Muldowney geometric approach. The explicit condition for which the system undergoes backward bifurcation is obtained. The basic model also exhibits the hysteresis phenomenon which implies diseases will persist even when R_0&lt;1 although the system undergoes a forward bifurcation and this phenomenon is rarely observed in disease models. Consequently, our analysis suggests that the diseases with multiple transmission routes exhibit bi-stable dynamics. However, efficient application of temporary control in bi-stable regions will curb the disease to lower endemicity. In addition, increase in transmission heterogeneity will increase the chance of disease eradication.","SummaryBackgroundCOVID-19 caused by SARA-CoV-2 is a disaster sweeping over 200 countries, and more than 2,150,000 people are suffering from the disease and 140,000 people died. ACE2 is a receptor protein of SARS- CoV-2, and TMPRSS2 promotes virus proliferation and transmission. Some patients developed multiple organ dysfunction syndromes other than lungs. Therefore, studying the viral susceptibility of other organs is important for a deeper understanding of viral pathogenesis.MethodsThe advantage of scRNA-seq data is the identification of cell types by clustering the gene expression of cells. ACE2 and TMPRSS2 are highly expressed in AT2 of lungs, we compared the ACE2 and TMPRSS2 expression levels of cell types from 31 organs, with AT2 of lungs to evaluate the risk of the viral infection using scRNA-seq data.FindingsFor the first time, we found the brain, gall bladder, and fallopian tube are vulnerable to COVID-19 infection. Besides, the nose, heart, small intestine, large intestine, esophagus, testis and kidney are also identified to be high-risk organs with high expression levels of ACE2 and TMPRSS2. Moreover, the susceptible organs are grouped into three risk levels based on the TMPRSS2 expression. As a result, the respiratory system, digestive system and reproductive system are at the top-risk level to COVID-19 infection.InterpretationThis study provides evidence for COVID-19 infection in the human nervous system, digestive system, reproductive system, respiratory system, circulatory system and urinary system using scRNA-seq data, which helps for the clinical diagnosis and treatment of patients.","When humans indicate on which hand a tactile stimulus occurred, they often err when their hands are crossed. This finding seemingly supports the view that the automatically determined touch location in external space affects limb assignment: the crossed right hand is localized in left space, and this conflict presumably provokes hand assignment errors. Here, participants judged on which hand the first of two stimuli, presented during a bimanual movement, had occurred, and then indicated its external location by a reach-to-point movement. When participants incorrectly chose the hand stimulated second, they pointed to where that hand had been at the correct, first time point, though no stimulus had occurred at that location. This behavior suggests that stimulus localization depended on hand assignment, not vice versa. It is, thus, incompatible with the notion of automatic computation of external stimulus location upon occurrence. Instead, humans construct external touch location post-hoc and on demand.","Virus entry is a multistep process. It initiates when the virus attaches to the host cell and ends when the viral contents reach the cytosol. Genetically unrelated viruses can subvert analogous subcellular mechanisms and use similar trafficking pathways for successful entry. Antiviral strategies targeting early steps of infection are therefore appealing, particularly when the probability for successful interference through a common step is highest. We describe here potent inhibitory effects on content release and infection by chimeric VSV containing the envelope proteins of EBOV (VSV-EBOV) or SARS-CoV-2 (VSV-SARS-CoV-2) elicited by Apilimod and Vacuolin-1, small molecule inhibitors of the main endosomal Phosphatidylinositol-3-Phosphate/Phosphatidylinositol 5-Kinase, PIKfyve. We also describe potent inhibition of SARS-CoV-2 strain 2019-nCoV/USA-WA1/2020 by Apilimod. These results define new tools for studying the intracellular trafficking of pathogens elicited by inhibition of PIKfyve kinase and suggest the potential for targeting this kinase in developing a small-molecule antiviral against SARS-CoV-2.","AbstractDomain growth plays an important role in many biological systems, and so the inclusion of domain growth in models of these biological systems is important to understanding how these biological systems function. In this work we present methods to include the effects of domain growth on the evolution of spatial correlations in a continuum approximation of a lattice-based model of cell motility and proliferation. We show that, depending on the way in which domain growth is implemented, different steady-state densities are predicted for an agent population. Furthermore, we demonstrate that the way in which domain growth is implemented can result in the evolution of the agent density depending on the size of the domain. Continuum approximations that ignore spatial correlations cannot capture these behaviours, while those that account for spatial correlations do. These results will be of interest to researchers in developmental biology, as they suggest that the nature of domain growth can determine the characteristics of cell populations.","ABSTRACTZika Virus (ZIKV) is a causative agent for poor pregnancy outcome and fetal developmental abnormalities, including microcephaly and eye defects. As a result, ZIKV is now a confirmed teratogen. Understanding host-pathogen interactions, specifically cellular perturbations caused by ZIKV, can provide novel therapeutic targets. In order to complete viral replication, viral pathogens control the host cellular machineries and regulate various factors, including long noncoding RNA (lncRNA) genes, at transcriptional levels. The role of lncRNA genes in the pathogenesis of ZIKV-mediated microcephaly and eye defects is currently unknown. To gain additional insights, we focused on profiling the differentially expressed lncRNA genes during ZIKV infection in mammalian cells. For this study, we employed a contemporary clinical Zika viral isolate, PRVABC59, of Asian genotype. We utilized an unbiased RNA sequencing approach to profile the lncRNA transcriptome in ZIKV infected Vero cells. We identified a total of 121 lncRNA genes that are differentially regulated at 48 hours post-infection. The majority of these genes are independently validated by reverse-transcription qPCR. A notable observation was that the lncRNAs, MALAT1 (Metastasis Associated Lung Adenocarcinoma Transcript 1) and NEAT1 (Nuclear Paraspeckle Assembly Transcript 1), are down-regulated upon Zika viral infection. MALAT1 and NEAT1 are known as nuclear localized RNAs that regulate gene expression and cell proliferation. Protein-lncRNA interaction maps revealed that MALAT1 and NEAT1 share common interacting partners and form a larger network comprising of 71 cellular factors. ZIKV-mediated dysregulation of these two regulatory lncRNAs can alter the expression of respective target genes and associated biological functions, an important one being cell division. In conclusion, this investigation is the first to provide insight into the biological connection of lncRNAs and ZIKV which can be further explored for developing antiviral therapy and understanding fetal developmental processes.","Here we present a web interface that implements a comprehensive mechanistic model of the SARS-CoV-2 disease map in which the detailed activity of the human signaling circuits related to the viral infection and the different antiviral responses, including immune and inflammatory activities, can be inferred from gene expression experiments. Moreover, given to the mechanistic properties of the model, the effect of potential interventions, such as knock-downs, over-expression or drug effects (currently the system models the effect of more than 8000 DrugBank drugs) can be studied in specific conditions. This tool, with the holistic, systems biology approach to the understanding of the complexities of the viral infection process, will become an important asset in the search for efficient antiviral treatments. The tool is freely available at: http://hipathia.babelomics.org/covid19/.","SummarySARS-CoV-2, a member of the coronavirus family, has caused a global public health emergency.1 Based on our analysis of hepatitis C virus and coronavirus replication, and the molecular structures and activities of viral inhibitors, we previously reasoned that the FDA-approved heptatitis C drug EPCLUSA (Sofosbuvir/Velpatasvir) should inhibit coronaviruses, including SARS-CoV-2.2 Here, using model polymerase extension experiments, we demonstrate that the activated triphosphate form of Sofosbuvir is incorporated by low-fidelity polymerases and SARS-CoV RNA-dependent RNA polymerase (RdRp), and blocks further incorporation by these polymerases; the activated triphosphate form of Sofosbuvir is not incorporated by a host-like high-fidelity DNA polymerase. Using the same molecular insight, we selected two other anti-viral agents, Alovudine and AZT (an FDA approved HIV/AIDS drug) for evaluation as inhibitors of SARS-CoV RdRp. We demonstrate the ability of two HIV reverse transcriptase inhibitors, 3\u2019-fluoro-3\u2019-deoxythymidine triphosphate and 3\u2019-azido-3\u2019-deoxythymidine triphosphate (the active triphosphate forms of Alovudine and AZT), to be incorporated by SARS-CoV RdRp where they also terminate further polymerase extension. Given the 98% amino acid similarity of the SARS-CoV and SARS-CoV-2 RdRps, we expect these nucleotide analogues would also inhibit the SARS-CoV-2 polymerase. These results offer guidance to further modify these nucleotide analogues to generate more potent broad-spectrum anti-coronavirus agents.","AbstractThe emergence of a novel coronavirus, SARS-CoV-2, at the end of 2019 has resulted in widespread human infections across the globe. While genetically distinct from SARS-CoV, the etiological agent that caused an outbreak of severe acute respiratory syndrome (SARS) in 2003, both coronaviruses exhibit receptor binding domain (RBD) conservation and utilize the same host cell receptor, angiotensin-converting enzyme 2 (ACE2), for virus entry. Therefore, it will be important to test the cross-reactivity of antibodies that have been previously generated against the surface spike (S) glycoprotein of SARS-CoV in order to aid research on the newly emerged SARS-CoV-2. Here, we show that an immunogenic domain in the S2 subunit of SARS-CoV S is highly conserved in multiple strains of SARS-CoV-2. Consistently, four murine monoclonal antibodies (mAbs) raised against this immunogenic SARS-CoV fragment were able to recognise the S protein of SARS-CoV-2 expressed in a mammalian cell line. Importantly, one of them (mAb 1A9) was demonstrated to detect S in SARS-CoV-2-infected cells. To our knowledge, this is the first study showing that mAbs targeting the S2 domain of SARS-CoV can cross-react with SARS-CoV-2 and this observation is consistent with the high sequence conservation in the S2 subunit. These cross-reactive mAbs may serve as tools useful for SARS-CoV-2 research as well as for the development of diagnostic assays for its associated coronavirus disease COVID-19.","AbstractElucidating antiviral CD8 T lymphocyte responses to SARS-CoV-2 may shed light on the heterogeneity of clinical outcomes and inform vaccine or therapeutic approaches. To facilitate the evaluation of antiviral CD8 T cell responses to SARS-CoV-2, we generated a publicly accessible database of epitopes predicted to bind any class I HLA protein across the entire SARS-CoV-2 proteome. While a subset of epitopes from earlier betacoronaviruses, such as SARS-CoV (SARS), have been validated experimentally, validation systems are often biased toward specific HLA haplotypes (notably HLA-A*02:01) that only account for a fraction of the haplotypes of individuals affected by the SARS-CoV-2 pandemic. To enable evaluation of epitopes across individuals with a variety of HLA haplotypes, we computed the predicted binding affinities between 9-mer peptides derived from the annotated SARS-CoV-2 peptidome across 9,360 MHC class I HLA-A, -B, and -C alleles. There were 6,748 unique combinations of peptides and HLA alleles (pMHCs) with a predicted binding affinity of less than 500nM, including 1,103 unique peptides and 1,022 HLA alleles, spanning 11 annotated superfamilies. These peptides were derived from all 11 proteins spanning the SARS-CoV-2 peptidome, including peptides that have previously been validated experimentally. We also show evidence that these previously validated epitopes may be relevant in other HLA contexts. This complete dataset is available publicly: gs://pici-covid19-data-resources/mhci/peptide_predictions.","AbstractA novel coronavirus pneumonia initially identified in Wuhan, China and provisionally named 2019-nCoV has surged in the public. In anticipation of substantial burdens on healthcare system following this human-to-human spread, we aim to scrutinise the currently available information and evaluate the burden of healthcare systems during this outbreak in Wuhan. We applied a modified SIR model to project the actual number of infected cases and the specific burdens on isolation wards and intensive care units, given the scenarios of different diagnosis rates as well as different public health intervention efficacy. Our estimates suggest the actual number of infected cases could be much higher than the reported, with estimated 26,701 cases (as of 28th January 2020) assuming 50% diagnosis rate if no public health interventions were implemented. The estimated burdens on healthcare system could be largely reduced if at least 70% efficacy of public health intervention is achieved.","SummaryCoronaviruses such as the newly discovered virus from Wuhan, China, 2019-nCoV, and the viruses that cause SARS and MERS, have resulted in regional and global public health emergencies. Based on our molecular insight that the hepatitis C virus and the coronavirus use a similar viral genome replication mechanism, we reasoned that the FDA-approved drug EPCLUSA (Sofosbuvir/Velpatasvir) for the treatment of hepatitis C will also inhibit the above coronaviruses, including 2019-nCoV. To develop broad spectrum anti-viral agents, we further describe a novel strategy to design and synthesize viral polymerase inhibitors, by combining the ProTide Prodrug approach used in the development of Sofosbuvir with the use of 3\u2019-blocking groups that we have previously built into nucleotide analogues that function as polymerase terminators.","ABSTRACTZoonotic coronaviruses (CoVs) are significant threats to global health, as exemplified by the recent emergence of severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2)1. Host immune responses to CoV are complex and regulated in part through antiviral interferons. However, the interferon-stimulated gene products that inhibit CoV are not well characterized2. Here, we show that interferon-inducible lymphocyte antigen 6 complex, locus E (LY6E) potently restricts cellular infection by multiple CoVs, including SARS-CoV, SARS-CoV-2, and Middle East respiratory syndrome coronavirus (MERS-CoV). Mechanistic studies revealed that LY6E inhibits CoV entry into cells by interfering with spike protein-mediated membrane fusion. Importantly, mice lacking Ly6e in hematopoietic cells were highly susceptible to murine CoV infection. Exacerbated viral pathogenesis in Ly6e knockout mice was accompanied by loss of hepatic and splenic immune cells and reduction in global antiviral gene pathways. Accordingly, we found that Ly6e directly protects primary B cells and dendritic cells from murine CoV infection. Our results demonstrate that LY6E is a critical antiviral immune effector that controls CoV infection and pathogenesis. These findings advance our understanding of immune-mediated control of CoV in vitro and in vivo, knowledge that could help inform strategies to combat infection by emerging CoV.","ABSTRACTTo combat the pandemic of the coronavirus disease (COVID-19), numerous governments have established phone hotlines to prescreen potential cases. These hotlines have struggled with the volume of callers, leading to wait times of hours or, even, an inability to contact health authorities. Symptoma is a symptom-to-disease digital health assistant that can differentiate more than 20,000 diseases with an accuracy of more than 90%. We tested the accuracy of Symptoma to identify COVID-19 using a set of diverse clinical cases combined with case reports of COVID-19. We showed that Symptoma can accurately distinguish COVID-19 in 96.32% of clinical cases. When considering only COVID-19 symptoms and risk factors, Symptoma identified 100% of those infected when presented with only three signs. Lastly, we showed that Symptoma\u2019s accuracy far exceeds that of simple \u201cyes-no\u201d questionnaires widely available online. In summary, Symptoma provides unparalleled accuracy in systematically identifying cases of COVID-19 while also considering over 20,000 other diseases. Furthermore, Symptoma allows free text input, furthered with disease-specific follow up questions, in 36 languages. Combined, these results and accessibility give Symptoma the potential to be a key tool in the global fight against COVID-19. The Symptoma predictor is freely available online at https://www.symptoma.com.","ABSTRACTViruses commonly antagonize innate immune pathways that are primarily driven by Nuclear Factor-\u03baB (NF-\u03baB), Interferon Regulatory Factor (IRF) and Signal Transducer and Activator of Transcription (STAT) family of transcription factors. Such a strategy allows viruses to evade immune surveillance and maximize their replication. Using an unbiased RNA-seq based approach to measure gene expression induced by transfected viral genomic RNA (vgRNA) and reovirus infection, we discovered that mammalian reovirus inhibits host cell innate immune signaling. We found that while vgRNA and reovirus infection both induce a similar IRF dependent gene expression program, gene expression driven by the NF-\u03baB family of transcription factors is lower in infected cells. Potent agonists of NF-\u03baB, such as Tumor Necrosis Factor alpha (TNF\u03b1) and vgRNA, failed to induce NF-\u03baB dependent gene expression in infected cells. We demonstrate that NF-\u03baB signaling is blocked due to loss of critical members of the Inhibitor of KappaB Kinase (IKK) complex, NF-\u03baB Essential MOdifier (NEMO) and IKK\u03b2. The loss of the IKK complex components prevents nuclear translocation and phosphorylation of NF-\u03baB, thereby preventing gene expression. Our studies demonstrate that reovirus infection selectively blocks NF-\u03baB, likely to counteract its antiviral effects and promote efficient viral replication.IMPORTANCEHost cells mount a response to curb virus replication in infected cells and prevent infection of neighboring, as yet uninfected cells. The NF-\u03baB family of proteins is important for the cell to mediate this response. In this study, we show that in cells infected with mammalian reovirus, NF-\u03baB is inactive. Further, we demonstrate that NF-\u03baB is rendered inactive because virus infection results in reduced levels of upstream intermediaries (called IKKs) that are needed for NF-\u03baB function. Based on previous evidence that active NF-\u03baB limits reovirus infection, we conclude that inactivating NF-\u03baB is a viral strategy to produce a cellular environment that is favorable for virus replication.","AbstractFaced with the current large-scale public health emergency, collecting, sorting, and analyzing biomedical information related to the \u201ccoronavirus\u201d should be done as quickly as possible to gain a global perspective, which is a basic requirement for strengthening epidemic control capacity. However, for human researchers studying the viruses and the hosts, the vast amount of information available cannot be processed effectively and in a timely manner, particularly when the scientific understanding may be limited, which can further lower the information processing efficiency. We present TWIRLS, a method that can automatically acquire, organize, and classify information. Additionally, independent functional data sources can be added to build an inference system using a machine-based approach, which can provide relevant knowledge to help human researchers quickly establish subject cognition and to make more effective decisions. TWIRLS can automatically analyze more than three million words in more than 14,000 literature articles in only 4 hours. Combining with generalized gene interaction databases creates a data interface that can help researchers to further analyze the information. Using the TWIRLS system, we found that an important regulatory factor angiotensin-converting enzyme 2 (ACE2) may be involved in the host pathological changes on binding to the coronavirus after infection. After triggering functional changes in ACE2/AT2R, an imbalance in the steady-state cytokine regulatory axis involving the Renin-Angiotensin System and IP-10 leads to a cytokine storm.","While the SARS-CoV-2 pandemic is hardly hitting the world, it is of extreme importance that significant in vitro observations guide the quick set up of clinical trials. In this study, we evidence that the anti-SARS-CoV2 activity of a clinically achievable hydroxychloroquine concentration is maximized only when administered before and after the infection of Vero E6 cells. This strongly suggests that only a combined prophylactic and therapeutic use of hydroxychloroquine may be effective in limiting viral replication in patients.","AbstractAcute lung inflammation has severe morbidity, as seen in COVID-19 patients. Lung inflammation is accompanied or led by massive accumulation of neutrophils in pulmonary capillaries (\u201cmargination\u201d). We sought to identify nanostructural properties that predispose nanoparticles to accumulate in pulmonary marginated neutrophils, and therefore to target severely inflamed lungs. We designed a library of nanoparticles and conducted an in vivo screen of biodistributions in naive mice and mice treated with lipopolysaccharides. We found that supramolecular organization of protein in nanoparticles predicts uptake in inflamed lungs. Specifically, nanoparticles with agglutinated protein (NAPs) efficiently home to pulmonary neutrophils, while protein nanoparticles with symmetric structure (e.g. viral capsids) are ignored by pulmonary neutrophils. We validated this finding by engineering protein-conjugated liposomes that recapitulate NAP targeting to neutrophils in inflamed lungs. We show that NAPs can diagnose acute lung injury in SPECT imaging and that NAP-like liposomes can mitigate neutrophil extravasation and pulmonary edema arising in lung inflammation. Finally, we demonstrate that ischemic ex vivo human lungs selectively take up NAPs, illustrating translational potential. This work demonstrates that structure-dependent interactions with neutrophils can dramatically alter the biodistribution of nanoparticles, and NAPs have significant potential in detecting and treating respiratory conditions arising from injury or infections.","Viruses evolve extremely quickly, so reliable methods for viral host prediction are necessary to safeguard biosecurity and biosafety alike. Novel human-infecting viruses are difficult to detect with standard bioinformatics workflo
