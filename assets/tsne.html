s, but the development of novel anticoronavirals for all highly pathogenic coronaviruses remains the major challenge. Here, we describe the antiviral activity of previously developed by us HTCC compound (N-(2-hydroxypropyl)-3-trimethylammonium chitosan chloride), which may be used as potential inhibitor of currently circulating highly pathogenic coronaviruses - SARS-CoV-2 and MERS-CoV.","AbstractThe positive stranded RNA genomes of picornaviruses comprise a single large open reading frame flanked by 5\u2032 and 3\u2032 untranslated regions (UTRs). Foot-and-mouth disease virus (FMDV) has an unusually large 5\u2032 UTR (1.3 kb) containing five structural domains. These include the internal ribosome entry site (IRES), which facilitates initiation of translation, and the cis-acting replication element (cre). Less well characterised structures are a 5\u2032 terminal 360 nucleotide stem-loop, a variable length poly-C-tract of approximately 100-200 nucleotides and a series of two to four tandemly repeated pseudoknots (PKs). We investigated the structures of the PKs by selective 2\u2032 hydroxyl acetylation analysed by primer extension (SHAPE) analysis and determined their contribution to genome replication by mutation and deletion experiments. SHAPE and mutation experiments confirmed the importance of the previously predicted PK structures for their function. Deletion experiments showed that although PKs are not essential for replication, they provide genomes with a competitive advantage. However, although replicons and full-length genomes lacking all PKs were replication competent, no infectious virus was rescued from genomes containing less than one PK copy. This is consistent with our earlier report describing the presence of putative packaging signals in the PK region.","AbstractSevere acute respiratory syndrome coronavirus 2 (SARS-CoV-2) is the causative agent of Coronavirus disease 2019 (COVID-19) which is an infectious disease that spread throughout the world and was declared as a pandemic by the World Health Organization (WHO). In the present study, we analyzed genome-wide codon usage patterns in 13 SARS-CoV-2 isolates from different geo-locations (countries) by utilizing different CUB measurements. Nucleotide and di-nucleotide compositions displayed bias toward A/U content in all codon positions and CpU-ended codons preference, respectively. Relative Synonymous Codon Usage (RSCU) analysis revealed 8 common putative preferred codons among all the 13 isolates. Interestingly, all of the latter codons are A/U-ended (U-ended: 7, A-ended: 1). Cluster analysis (based on RSCU values) was performed and showed comparable results to the phylogenetic analysis (based on their whole genome sequences) indicating that the CUB pattern may reflect the evolutionary relationship between the tested isolates. To investigate the force (mutation and/or selection) influencing the pattern of CUB in SARS-CoV-2 coding sequences, we employed the following; (i). Effective number of codons (ENc), (ii). ENc-GC3 plot, (iii). Neutrality plot, and (iv) Codon adaptation index (CAI). According to their results, natural selection and/or other factors (not investigated in this study) may be the dominant force driving SARS-CoV-2 CUB. It is also worth mentioning that, by using the most expressed genes in human lung tissues as a reference set, some viral genes such as Nucleocapsid phosphoprotein, ORF7a protein, and surface glycoprotein had high CAI values which may indicate for selection force acting on their codon usage, as they play important roles in viral assembly and may help viruses avoid the host immune system. The outcome of our study may help in understanding the underlying factors involved in the evolution of SARS-CoV-2 viruses, and the interactions with their host. Also, it may aid in vaccine design strategies.","AbstractCoronavirus disease 19 (COVID-19) is an emerging global health crisis. With over 200,000 confirmed cases to date, this pandemic continues to expand, spurring research to discover vaccines and therapies. SARS-CoV-2 is the novel coronavirus responsible for this disease. It initiates entry into human cells by binding to angiotensin-converting enzyme 2 (ACE2) via the receptor binding domain (RBD) of its spike protein (S). Disrupting the SARS-CoV-2-RBD binding to ACE2 with designer drugs has the potential to inhibit the virus from entering human cells, presenting a new modality for therapeutic intervention. Peptide-based binders are an attractive solution to inhibit the RBD-ACE2 interaction by adequately covering the extended protein contact interface. Using molecular dynamics simulations based on the recently solved ACE2 and SARS-CoV-2-RBD co-crystal structure, we observed that the ACE2 peptidase domain (PD) \u03b11 helix is important for binding SARS-CoV-2-RBD. Using automated fast-flow peptide synthesis, we chemically synthesized a 23-mer peptide fragment of the ACE2 PD \u03b11 helix composed entirely of proteinogenic amino acids. Chemical synthesis of this human derived sequence was complete in 1.5 hours and after work up and isolation &gt;20 milligrams of pure material was obtained. Bio-layer interferometry revealed that this peptide specifically associates with the SARS-CoV-2-RBD with low nanomolar affinity. This peptide binder to SARS-CoV-2-RBD provides new avenues for COVID-19 treatment and diagnostic modalities by blocking the SARS-CoV-2 spike protein interaction with ACE2 and thus precluding virus entry into human cells.","AbstractWuhan Novel Coronavirus disease (COVID-19) outbreak has become a global outbreak which has raised the concern of scientific community to design and discover a definitive cure against this deadly virus which has caused deaths of numerous infected people upon infection and spreading. To date, no antiviral therapy or vaccine is available which can effectively combat the infection caused by this virus. This study was conducted to design possible epitope-based subunit vaccines against the SARS-CoV-2 virus using the approaches of reverse vaccinology and immunoinformatics. Upon continual computational experimentation three possible vaccine constructs were designed and one vaccine construct was selected as the best vaccine based on molecular docking study which is supposed to effectively act against SARS-CoV-2. Later, molecular dynamics simulation and in silico codon adaptation experiments were carried out in order to check biological stability and find effective mass production strategy of the selected vaccine. Hopefully, this study will contribute to uphold the present efforts of the researches to secure a definitive treatment against this lethal virus.","ABSTRACTThe recent severe acute respiratory syndrome, known as Corona Virus Disease 2019 (COVID-19) has spread so much rapidly and severely to induce World Health Organization (WHO) to declare state of emergency over the new coronavirus SARS-CoV-2 pandemic. While several countries have chosen the almost complete lock-down for slowing down SARS-CoV-2 spread, scientific community is called to respond to the devastating outbreak by identifying new tools for diagnosis and treatment of the dangerous COVID-19. With this aim we performed an in silico comparative modeling analysis, which allows to gain new insights about the main conformational changes occurring in the SARS-CoV-2 spike protein, at the level of the receptor binding domain (RBD), along interactions with human cells angiotensin converting enzyme 2 (ACE2) receptor, that favour human cell invasion. Furthermore, our analysis provides i) an ideal pipeline to identify already characterized antibodies that might target SARS-CoV-2 spike RBD, for preventing interactions with the human ACE2, and ii) instructions for building new possible neutralizing antibodies, according to chemical/physical space restraints and complementary determining regions (CDR) mutagenesis of the identified existing antibodies. The proposed antibodies show in silico a high affinity for SARS-CoV-2 spike RBD and can be used as reference antibodies also for building new high affinity antibodies against present and future coronavirus able to invade human cells through interactions of their spike proteins with the human ACE2. More in general, our analysis provides indications for the set-up of the right biological molecular context for investigating spike RBD-ACE2 interactions for the development of new vaccines, diagnosis kits and other treatments based on the usage or the targeting of SARS-CoV-2 spike protein.","AbstractPost-transcriptional gene silencing (PTGS) is a powerful tool to understand and control plant metabolic pathways, which is central to plant biotechnology. PTGS is commonly accomplished through delivery of small interfering RNA (siRNA) into cells. While siRNA delivery has been optimized for mammalian systems, it remains a significant challenge for plants due to the plant cell wall. Standard plant siRNA delivery methods (Agrobacterium and viruses) involve coding siRNA into DNA vectors, and are only tractable for certain plant species. Herein, we develop a nanotube-based platform for direct delivery of siRNA, and show high silencing efficiency in intact plant cells. We demonstrate that nanotubes successfully deliver siRNA and silence endogenous genes owing to effective intracellular delivery and nanotube-induced protection of siRNA from nuclease degradation. This study establishes that nanotubes, which are below the size exclusion limit of the plant cell wall, could enable a myriad of plant biotechnology applications that rely on RNA delivery.","Sickness behaviours, like lethargy, can slow the spread of pathogens across a social network. We conducted a field experiment to investigate how sickness behaviour reduces individual connectedness in a high-resolution dynamic social network. We captured 35 adult female vampire bats (Desmodus rotundus) from a wild roost. To create \"sick\" bats, we injected a random half of the bats with the immune-challenging substance, lipopolysaccharide, and injected the control group with saline. Over the next three days, we used proximity sensors to continuously track their associations under natural conditions. The \"sick\" bats showed a clear decrease in social connectedness (degree, strength, and eigenvector centrality). Bats in the control group encountered fewer \"sick\" bats and also spent less time near them. These effects varied by time of day and declined over 48 hours. High-resolution proximity data allow researchers to define network connections based on how a pathogen spreads (e.g. the minimum contact time or distance for transmission). We therefore show how the estimate of the sickness effect changes as network ties are defined using varying distances and durations of association. Tracking the effects of sickness behaviour on high-resolution dynamic social networks can help create more sophisticated simulations of pathogen transmission through structured populations.","AbstractTilorone is a 50-year-old synthetic small-molecule compound with antiviral activity that is proposed to induce interferon after oral administration. This drug is used as a broad-spectrum antiviral in several countries of the Russian Federation. We have recently described activity in vitro and in vivo against the Ebola Virus. After a broad screening of additional viruses, we now describe in vitro activity against Chikungunya virus (CHIK) and Middle Eastern Respiratory Syndrome Coronavirus (MERS-CoV).","Abstract17 years after the SARS-CoV epidemic, the world is facing the COVID-19 pandemic. COVID-19 is caused by a coronavirus named SARS-CoV-2. Given the most optimistic projections estimating that it will take more than a year to develop a vaccine, our best short term strategy may lie in identifying virus-specific targets for small molecule interventions. All coronaviruses utilize a molecular mechanism called -1 PRF to control the relative expression of their proteins. Prior analyses of SARS-CoV revealed that it utilizes a structurally unique three-stemmed mRNA pseudoknot to stimulate high rates of -1 PRF, that it also harbors a -1 PRF attenuation element. Altering -1 PRF activity negatively impacts virus replication, suggesting that this molecular mechanism may be therapeutically targeted. Here we present a comparative analysis of the original SARS-CoV and SARS-CoV-2 frameshift signals. Structural analyses reveal that the core -1 PRF signal, composed of the U UUA AAC slippery site and three-stemmed mRNA pseudoknot is highly conserved. In contrast, the upstream attenuator hairpin is less well conserved. Functional assays revealed that both elements promote similar rates of -1 PRF and that silent coding mutations in the slippery site strongly ablate -1 PRF activity. We suggest that molecules that were previously identified as inhibiting SARS-CoV mediated -1 PRF may serve as lead compounds to counter the current pandemic.","AbstractIn recent decades, many new flavi-like viruses have been discovered predominantly in different invertebrates and, as was recently shown, some of them may cause disease in humans. The Jingmen tick virus (JMTV) group holds a special place among flavi-like viruses because, in contrast to the \u201cclassic\u201d flaviviruses and other flavi-like viruses, they have a segmented ssRNA(+) genome. Two segments of the JMTV genome have homology with regions of the flavivirus genome encoding polymerase and helicase-protease proteins. JMTVs have several open reading frames (ORF) in segments encoding glycoprotein(s) and capsid protein and these ORF are specific only to them. JMTVs greatly differ in virion size.We isolated three strains of Alongshan virus (ALSV), which is a representative of the JMTV group, from adult Ixodes persulcatus ticks collected in two geographically-separated Russian regions in the tick cell line IRE/CTVM19. One of the strains persisted in the IRE/CTVM19 cells without cytopathic effect for three years. Most virions purified from tick cells were spherical with a diameter of approximately 40.5 nm. In addition, we found smaller particles of approximately 13.1 nm in diameter. We obtained full genome sequences of all four segments of two of the isolated ALSV strains, and partial sequences of one segment from the third strain. Phylogenetic analysis on genome segment 2 of the JMTV group clustered our novel strains with other ALSV strains. We found evidence for the existence of a novel upstream ORF in the glycoprotein-coding segment of ALSV and other members of the JMTV group.Significance StatementWe isolated three strains of Alongshan virus (ALSV) from adult Ixodes persulcatus ticks from two geographically separate areas of Russia in the Ixodes ricinus tick cell line IRE/CTVM19. One of the strains persisted in the IRE/CTVM19 cells without cytopathic effect for three years. Our study confirmed the value of tick cell lines in virus isolation and maintenance of persistent infection. The majority of virions of the ALSV strain Miass527 were enveloped spherical particles with a diameter of 40.5\u00b13.7 nm. We found evidence for the existence of a novel upstream ORF in the glycoprotein-coding segment of ALSV and other members of the Jingmen tick virus group.","AbstractThe emergence and outbreak of SARS-CoV-2, the causative agent of COVID-19, has rapidly become a global concern and has highlighted the need for fast, sensitive, and specific tools to surveil circulating viruses. Here we provide assay designs and experimental resources, for use with CRISPR-based nucleic acid detection, that could be valuable for ongoing surveillance. We provide assay designs for detection of 67 viral species and subspecies, including: SARS-CoV-2, phylogenetically-related viruses, and viruses with similar clinical presentation. The designs are outputs of algorithms that we are developing for rapidly designing nucleic acid detection assays that are comprehensive across genomic diversity and predicted to be highly sensitive and specific. Of our design set, we experimentally screened 4 SARS-CoV-2 designs with a CRISPR-Cas13 detection system and then extensively tested the highest-performing SARS-CoV-2 assay. We demonstrate the sensitivity and speed of this assay using synthetic targets with fluorescent and lateral flow detection. Moreover, our provided protocol can be extended for testing the other 66 provided designs. Assay designs are available at https://adapt.sabetilab.org/.","AbstractBackgroundIn silico bacterial, viral, and human truth datasets were generated to evaluate available metagenomics algorithms. Sequenced datasets include background organisms, creating ambiguity in the true source organism for each read. Bacterial and viral datasets were created with even and staggered coverage to evaluate organism identification, read mapping, and gene identification capabilities of available algorithms. These truth datasets are provided as a resource for the development and refinement of metagenomic algorithms. Algorithm performance on these truth datasets can inform decision makers on strengths and weaknesses of available algorithms and how the results may be best leveraged for bacterial and viral organism identification and characterization.Source organisms were selected to mirror communities described in the Human Microbiome Project as well as the emerging pathogens listed by the National Institute of Allergy and Infectious Diseases. The six in silico datasets were used to evaluate the performance of six leading metagenomics algorithms: MetaScope, Kraken, LMAT, MetaPhlAn, MetaCV, and MetaPhyler.ResultsAlgorithms were evaluated on runtime, true positive organisms identified to the genus and species levels, false positive organisms identified to genus and species level, read mapping, relative abundance estimation, and gene calling. No algorithm out performed the others in all categories, and the algorithm or algorithms of choice strongly depends on analysis goals. MetaPhlAn excels for bacteria and LMAT for viruses. The algorithms were ranked by overall performance using a normalized weighted sum of the above metrics, and MetaScope emerged as the overall winner, followed by Kraken and LMAT.ConclusionsSimulated FASTQ datasets with well-characterized truth data about microbial community composition reveal numerous insights about the relative strengths and weaknesses of the metagenomics algorithms evaluated. The simulated datasets are available to download from the Sequence Read Archive (SRP062063).","ABSTRACTType 1 regulatory CD4+ T (Tr1) cells express high levels of the immunosuppressive cytokine IL-10 but not the master transcription factor Foxp3, and can suppress inflammation and promote immune tolerance. In order to identify and obtain viable Tr1 cells for research and clinical applications, co-expression of CD49b and LAG3 has been proposed as a unique surface signature for both human and mouse Tr1 cells. However, recent studies have revealed that this pattern of co-expression is dependent on the stimulating conditions and the differentiation stage of the CD4+ T cells. Here, using an IL-10GFP/Foxp3RFP dual reporter transgenic murine model, we demonstrate that co-expression of CD49b and LAG3 is not restricted to the Foxp3\u2212 Tr1 cells, but is also observed in Foxp3+ T regulatory (Treg) cells and CD8+ T cells that produce IL-10. Our data indicate that IL-10-producing Tr1 cells, Treg cells and CD8+ T cells are all capable of co-expressing LAG3 and CD49b in vitro following differentiation under IL-10-inducing conditions, and in vivo following pathogenic insult or infection in the pulmonary mucosa. Our findings urge caution in the use of LAG3/CD49b co-expression to identify Tr1 cells, since it may mark IL-10-producing T cell lineages more broadly, including the Foxp3\u2212 Tr1 cells, Foxp3+ Treg cells and CD8+ T cells.","AbstractBackgroundCOVID-19 is a disease with global public health emergency that have shook the world since its\u2019 first detection in China in December, 2019. Severe acute respiratory syndrome Coronavirus 2 (SARS-CoV-2) is the pathogen responsible behind this pandemic. The lethality of different viral strains is found to vary in different geographical locations but the molecular mechanism is yet to be known.MethodsAvailable data of whole genome sequencing of different viral strains published by different countries were retrieved and then analysed using Multiple Sequence Alignment and Pair-wise Sequence Alignment leading to Phylogenetic tree construction. Each location and the corresponding genetic variations were screened in depth. Then the variations are analysed at protein level giving special emphasis on Non Synonymous amino acid substitutions. The fatality rates in different countries were matched against the mutation number, rarity of the nucleotide alterations and functional impact of the Non Synonymous changes at protein level, separately and in combination.FindingsAll the viral strains have been found to evolve from the viral strain of Taiwan (MT192759) which is 100% identical with the ancestor SARS-CoV-2 sequences of Wuhan (NC 045512.2; submitted on 5th Jan, 2020). Transition from C to T (C&gt;T) is the most frequent mutation in this viral genome and mutations A&gt;T, G&gt;A, T&gt;A are the rarest ones, found in countries with maximum fatality rate i.e Italy, Spain and Sweden. 20 Non Synonymous mutations are located in viral genome spanning Orf1ab polyprotein, Surface glycoprotein, Nucleocapsid protein etc. The functional effect on the structure and function of the protein can favourably or unfavourably interact with the host body.InterpretationThe fatality outcome depends on three important factors (a) number of mutation (b) rarity of the allelic variation and (c) functional consequence of the mutation at protein level. The molecular divergence, evolved from the ancestral strain (S) lead to extremely lethal (E), lethal(L) and non lethal (N) strains with the involvement of an Intermediate strain(I).","AbstractIn 2015, the Middle East Respiratory Syndrome Coronavirus (MERS-CoV) reached the Republic of Korea through nosocomial transmission and was the largest epidemic outside of the Arabian Peninsula. To date, despite various strategies to identify CoV interventions, only limited therapeutic options are available. To address these unmet medical needs, we used a South Korean MERS-CoV clinical isolate and screened 5,406 compounds, including United States Food and Drug Administration (FDA)-approved drugs and bioactive molecules, for their activity against the isolate. The primary assay confirmed 221 hits by dose-response curve analysis and identified 54 hits with a therapeutic index (TI) greater than 6. Time-of-addition studies with 12 FDA-approved drugs demonstrated that 8 and 4 therapeutics act on the early and late stages of the viral life cycle, respectively. Among the drugs were e.g., three cardiotonic agents (ouabain, digitoxin, digoxin) with a TI greater than 100, an anti-malaria drug (atovaquone; TI &gt;34), an inhalable corticosteroid (ciclesonide; TI &gt;6), etc. Together, our results identify potential therapeutic options for treating MERS-CoV infections and could provide a basis for agents against a wider range of coronavirus-related illnesses, including the currently emerging Coronavirus Disease 2019 (COVID-19) outbreak.","ABSTRACTWe aim to test four one-step RT real-time mastermix options for use in SARS-CoV2 real-time PCR, with three primer/probe assays targeting the N gene. The lower limit of detection is determined using a SARS CoV2 N gene RNA transcript dilution series (to 1 copy/\u00b5l) and verified using 74 nose and throat swabs.The N2 assay demonstrates the most sensitive detection of SARS-Cov-2 RNA. Three of the four mastermixes performed well, with the Takara One Step PrimeScript\u2122 III RT-PCR Kit mastermix demonstrating improved performance at the lower limit of detection.","ABSTRACTThe 3\u2032-to-5\u2032 exoribonuclease in coronavirus (CoV) nonstructural protein 14 (nsp14-ExoN) mediates RNA proofreading during genome replication. ExoN catalytic residues are arranged in three motifs: I (DE), II (E), III (D). Alanine substitution of the motif I residues (AA-E-D, four nucleotide substitutions) in murine hepatitis virus (MHV) and SARS-CoV yields viable mutants with impaired replication and fitness, increased mutation rates, and attenuated virulence in vivo. Despite these impairments, MHV- and SARS-CoV ExoN motif I AA mutants (ExoN-AA) have not reverted at motif I in diverse in vitro and in vivo environments, suggesting that profound fitness barriers prevent motif I reversion. To test this hypothesis, we engineered MHV-ExoN-AA with 1, 2 or 3 nucleotide mutations along genetic pathways to AA-to-DE reversion. We show that engineered intermediate revertants were viable but had no increased replication or competitive fitness compared to MHV-ExoN-AA. In contrast, a low passage (P10) MHV-ExoN-AA showed increased replication and competitive fitness without reversion of ExoN-AA. Finally, engineered reversion of ExoN-AA to ExoN-DE in the presence of ExoN-AA passage-adaptive mutations resulted in significant fitness loss. These results demonstrate that while reversion is possible, at least one alternative adaptive pathway is more rapidly advantageous than intermediate revertants and may alter the genetic background to render reversion detrimental to fitness. Our results provide an evolutionary rationale for lack of ExoN-AA reversion, illuminate potential multi-protein replicase interactions and coevolution, and support future studies aimed at stabilizing attenuated CoV ExoN-AA mutants.IMPORTANCECoronaviruses encode an exoribonuclease (ExoN) that is important for viral replication, fitness, and virulence, yet coronaviruses with a defective ExoN (ExoN-AA) have not reverted under diverse experimental conditions. In this study, we identify multiple impediments to MHV-ExoN-AA reversion. We show that ExoN-AA reversion is possible but evolutionarily unfavorable. Instead, compensatory mutations outside of ExoN-AA motif I are more accessible and beneficial than partial reversion. We also show that coevolution between replicase proteins over long-term passage partially compensates for ExoN-AA motif I but renders the virus inhospitable to a reverted ExoN. Our results reveal the evolutionary basis for the genetic stability of ExoN-inactivating mutations, illuminate complex functional and evolutionary relationships between coronavirus replicase proteins, and identify potential mechanisms for stabilization of ExoN-AA coronavirus mutants.","AbstractMost emerging human infectious diseases have an animal origin. Yet, while zoonotic diseases originate from a primary reservoir, most theoretical studies have principally focused on single-host processes, either exclusively humans or exclusively animals, without considering the importance of animal to human transmission for understanding the dynamics of emerging infectious diseases. Here we aim to investigate the importance of spillover transmission for explaining the number and the size of outbreaks. We propose a simple stochastic Susceptible-Infected-Recovered model with a recurrent infection of an incidental host from a reservoir (e.g. humans by a zoonotic species), considering two modes of transmission, (1) animal-to-human and (2) human-to-human. The model assumes that (i) epidemiological processes are faster than other processes such as demographics or pathogen evolution and (ii) that an epidemic occurs until there are no susceptible individuals left. The results show that during an epidemic, even when the pathogens are barely contagious, multiple outbreaks are observed due to spillover transmission. Overall, the findings demonstrate that the only consideration of direct transmission between individuals is not sufficient to explain the dynamics of zoonotic pathogens in an incidental host.","AbstractCOVID-19 virus is the cause of a debilitating and life-threatening infectious pulmonary disease that is now responsible for a global pandemic. Currently, there are no specific drugs or vaccines to contain this virus. The main protease (Mpro) of COVID-19 virus is a key enzyme, which plays an essential role in viral replication and transcription, making it an ideal drug target. An FDA-approved antineoplastic drug, carmofur, has been identified as an inhibitor that targets COVID-19 virus Mpro. However, its inhibitory mechanism is unknown. Here, we report the 1.6-\u00c5 crystal structure of COVID-19 virus Mpro in complex with carmofur. The crystal structure shows that carmofur contains an electrophilic carbonyl reactive group, which covalently binds to C145, a member of the catalytic dyad. As a result, its fatty acid tail occupies the hydrophobic S2 subsite of Mpro whilst its 5-fluorouracil head is cleaved as product of the new covalent bond that has formed. Carmofur is active in a cell based antiviral assay with an EC50 of 24.87 \u03bcM. It is therefore a promising lead compound for the development of new antivirals to target COVID-19.","SUMMARYThe severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2) is a currently uncontrolled pandemic and the etiological agent of coronavirus disease 2019 (COVID-19). It is important to study the host range of SARS-CoV-2 because some domestic species might harbor the virus and transmit it back to humans. In addition, insight into the ability of SARS-CoV-2 and SARS-like viruses to utilize animal orthologs of the SARS-CoV-2 receptor ACE2 might provide structural insight into improving ACE2-based viral entry inhibitors. Here we show that ACE2 orthologs of a wide range of domestic and wild animals support entry of SARS-CoV-2, as well as that of SARS-CoV-1, bat coronavirus RaTG13, and a coronavirus isolated from pangolins. Some of these species, including camels, cattle, horses, goats, sheep, pigs, cats, and rabbits may serve as potential intermediate hosts for new human transmission, and rabbits in particular may serve as a useful experimental model of COVID-19. We show that SARS-CoV-2 and SARS-CoV-1 entry could be potently blocked by recombinant IgG Fc-fusion proteins of viral spike protein receptor-binding domains (RBD-Fc) and soluble ACE2 (ACE2-Fc). Moreover, an ACE2-Fc variant, which carries a D30E mutation and has ACE2 truncated at its residue 740 but not 615, outperforms all the other ACE2-Fc variants on blocking entry of both viruses. Our data suggest that RBD-Fc and ACE2-Fc could be used to treat and prevent infection of SARS-CoV-2 and any new viral variants that emerge over the course of the pandemic.","Background: Effective therapeutics to treat COVID-19 are urgently needed. Remdesivir is a nucleotide prodrug with in vitro and in vivo efficacy against coronaviruses. Here, we tested the efficacy of remdesivir treatment in a rhesus macaque model of SARS-CoV-2 infection. Methods: To evaluate the effect of remdesivir treatment on SARS-CoV-2 disease outcome, we used the recently established rhesus macaque model of SARS-CoV-2 infection that results in transient lower respiratory tract disease. Two groups of six rhesus macaques were infected with SARS-CoV-2 and treated with intravenous remdesivir or an equal volume of vehicle solution once daily. Clinical, virological and histological parameters were assessed regularly during the study and at necropsy to determine treatment efficacy. Results: In contrast to vehicle-treated animals, animals treated with remdesivir did not show signs of respiratory disease and had reduced pulmonary infiltrates on radiographs. Virus titers in bronchoalveolar lavages were significantly reduced as early as 12hrs after the first treatment was administered. At necropsy on day 7 after inoculation, lung viral loads of remdesivir-treated animals were significantly lower and there was a clear reduction in damage to the lung tissue. Conclusions: Therapeutic remdesivir treatment initiated early during infection has a clear clinical benefit in SARS-CoV-2-infected rhesus macaques. These data support early remdesivir treatment initiation in COVID-19 patients to prevent progression to severe pneumonia.","AbstractHuman behavior can change the spread of infectious disease. There is limited understanding of how the time in the future over which individuals make a behavioral decision, their planning horizon, affects epidemic dynamics. We developed an agent-based model (along with an ODE analog) to explore the decision-making of self-interested individuals on adopting prophylactic behavior. The decision-making process incorporates prophylaxis efficacy and disease prevalence with individuals' payoffs and planning horizon. Our results show that for short and long planning horizons individuals do not consider engaging in prophylactic behavior. In contrast, individuals adopt prophylactic behavior when considering intermediate planning horizons. Such adoption, however, is not always monotonically associated with the prevalence of the disease, depending on the perceived protection efficacy and the disease parameters. Adoption of prophylactic behavior reduces the peak size while prolonging the epidemic and potentially generates secondary waves of infection. These effects can be made stronger by increasing the behavioral decision frequency or distorting an individual\u2019s perceived risk of infection.","There is an urgent necessity of effective medication against SARS CoV-2, which is producing the COVID-19 pandemic across the world. Its main protease (Mpro) represents an attractive pharmacological target due to its involvement in essential viral functions. The crystal structure of free Mpro shows a large structural resemblance with the main protease of CoV-1. Here we report that CoV-2 Mpro is however 300% more sensitive than CoV-1 Mpro in transmitting tiny structural changes across the whole protein through long-range interactions. The largest sensitivity of Mpro to structural perturbations is located exactly around the catalytic site Cyst-145, and coincides with the binding site of several of its inhibitors. These findings, based on a simplified representation of the protein as a residue network, may help in designing potent inhibitors of CoV-2 Mpro.","AbstractViral escape from CD8+ cytotoxic T lymphocyte responses correlates with disease progression and represents a significant challenge for vaccination. Here, we demonstrate that CD8+ T cell recognition of the naturally occurring MHC-I-restricted LCMV-associated immune escape variant Y4F is restored following vaccination with a proline-altered peptide ligand (APL). The APL increases MHC/peptide (pMHC) complex stability, rigidifies the peptide and facilitates T cell receptor (TCR) recognition through reduced entropy costs. Structural analyses of pMHC complexes before and after TCR binding, combined with biophysical analyses, revealed that although the TCR binds similarly to all complexes, the p3P modification alters the conformations of a very limited amount of specific MHC and peptide residues, facilitating efficient TCR recognition. This approach can be easily introduced in peptides restricted to other MHC alleles, and can be combined with currently available and future vaccination protocols in order to prevent viral immune escape.Author SummaryViral escape mutagenesis correlates often with disease progression and represents a major hurdle for vaccination-based therapies. Here, we have designed and developed a novel generation of altered epitopes that re-establish and enhance significantly CD8+ T cell recognition of a naturally occurring viral immune escape variant. Biophysical and structural analyses provide a clear understanding of the molecular mechanisms underlying this reestablished recognition. We believe that this approach can be implemented to currently available or novel vaccination approaches to efficiently restore T cell recognition of virus escape variants to control disease progression.","AbstractFibrolamellar carcinoma (FLC) is a rare, therapeutically intractable liver cancer that disproportionately affects youth. Although FLC tumors exhibit a distinct gene expression profile, the causative transcriptional mechanisms remain unclear. Here we used chromatin run-on sequencing to discover approximately 7,000 enhancers and 141 enhancer hotspots activated in FLC relative to non-malignant liver. Detailed bioinformatic analyses revealed aberrant ERK/MEK signaling and candidate master transcriptional regulators. We also defined the genes most strongly associated with aberrant FLC enhancer activity, including CA12 and SLC16A14. Treatment of FLC cell models with inhibitors of CA12 or SLC16A14 independently reduced cell viability and/or significantly enhanced the effect of MEK inhibitor cobimetinib. These findings highlight new molecular targets for drug development as well as novel drug combination approaches.","AbstractZika virus (ZIKV) is a global public health issue due to its association with severe developmental disorders in infants and neurological disorders in adults. Because ZIKV uses glycosylation of its envelope (E) protein to interact with host cell receptors to facilitate entry, these interactions could also be important for designing therapeutics and vaccines. Due to a lack of information about Asn-linked (N-glycans) on ZIKV E, we analyzed ZIKV E of various strains derived from different cells. ZIKV E proteins are extensively modified with oligomannose-, hybrid- and complex-N-glycans of a highly heterogeneous nature. Host cell-surface glycans correlated strongly with the glycomic features of ZIKV E. Mechanistically, we discovered that ZIKV N-glycans are important in viral pathogenesis, as mannose-specific C-type lectins DC-SIGN and L-SIGN mediate cell entry of ZIKV. Our findings represent the first detailed mapping of N-glycans on ZIKV E of various strains and their functional significance.","AbstractSince the emergence of SARS-CoV-2 in December 2019, Coronavirus Disease-2019 (COVID-19) has rapidly spread across the globe. Epidemiologic studies have demonstrated that age is one of the strongest risk factors influencing the morbidity and mortality of COVID-19. Here, we interrogate the transcriptional features and cellular landscapes of the aging human lung through integrative analysis of bulk and single-cell transcriptomics. By intersecting these age-associated changes with prior experimental data on host interactions between SARS-CoV-2 or its relative SARS-CoV, we identify several age-associated factors that may contribute to the heightened severity of COVID-19 in older populations. These analyses illuminate potential avenues for further studies on the relationship between the aging lung and COVID-19 pathogenesis, which may inform strategies to more effectively treat this disease.","The SARS-coronavirus 2 (SARS-CoV-2) spike (S) protein mediates entry of SARS-CoV-2 into cells expressing the angiotensin-converting enzyme 2 (ACE2). The S protein engages ACE2 through its receptor-binding domain (RBD), an independently folded 197-amino acid fragment of the 1273-amino acid S-protein protomer. Antibodies to the RBD domain of SARS-CoV (SARS-CoV-1), a closely related coronavirus which emerged in 2002-2003, have been shown to potently neutralize SARS-CoV-1 S-protein-mediated entry, and the presence of anti-RBD antibodies correlates with neutralization in SARS-CoV-2 convalescent sera. Here we show that immunization with the SARS-CoV-2 RBD elicits a robust neutralizing antibody response in rodents, comparable to 100 \u03bcg/ml of ACE2-Ig, a potent SARS-CoV-2 entry inhibitor. Importantly, anti-sera from immunized animals did not mediate antibody-dependent enhancement (ADE) of S-protein-mediated entry under conditions in which Zika virus ADE was readily observed. These data suggest that an RBD-based vaccine for SARS-CoV-2 could be safe and effective.","SummaryCylindrical protein scaffolds are thought to stabilize membrane tubules, preventing membrane fission. In contrast, Snead et al. find that when scaffold proteins assemble, bulky disordered domains within them become acutely concentrated, generating steric pressure that destabilizes tubules, driving fission.AbstractCellular membranes are continuously remodeled. The crescent-shaped bin-amphiphysinrvs (BAR) domains remodel membranes in multiple cellular pathways. Based on studies of BAR domains in isolation, the current paradigm is that they polymerize into cylindrical scaffolds that stabilize lipid tubules, preventing membrane fission. But in nature BAR domains are often part of multi-domain proteins that contain large intrinsically-disordered regions. Using in vitro and live cell assays, here we show that full-length BAR domain-containing proteins, rather than stabilizing membrane tubules, are instead surprisingly potent drivers of membrane fission. Specifically, when BAR scaffolds assemble at membrane surfaces, their bulky disordered domains become crowded, generating steric pressure that destabilizes lipid tubules. More broadly, we observe this behavior with BAR domains that have a range of curvatures. These data challenge the idea that cellular membranes adopt the curvature of BAR scaffolds, suggesting instead that the ability to concentrate disordered domains is the key requirement for membrane remodeling and fission by BAR domain-containing proteins.","AbstractSchool closure is often considered as an option to mitigate influenza epidemics because of its potential to reduce transmission in children and then in the community. The policy is still however highly debated because of controversial evidence. Moreover, the specific mechanisms leading to mitigation are not clearly identified.We introduced a stochastic spatial age-specific metapopulation model to assess the role of holiday-associated behavioral changes and how they affect seasonal influenza dynamics. The model is applied to Belgium, parameterized with country-specific data on social mixing and travel, and calibrated to the 2008/2009 influenza season. It includes behavioral changes occurring during weekend vs. weekday, and holiday vs. school-term. Several experimental scenarios are explored to identify the relevant social and behavioral mechanisms.Stochastic numerical simulations show that holidays considerably delay the peak of the season and mitigate its impact. Changes in mixing patterns are responsible for the observed effects, whereas changes in travel behavior do not alter the epidemic. Weekends are important in slowing down the season by periodically dampening transmission. Christmas holidays have the largest impact on the epidemic, however later school breaks may help in reducing the epidemic size, stressing the importance of considering the full calendar. An extension of the Christmas holiday of 1 week may further mitigate the epidemic.Changes in the way individuals establish contacts during holidays are the key ingredient explaining the mitigating effect of regular school closure. Our findings highlight the need to quantify these changes in different demographic and epidemic contexts in order to provide accurate and reliable evaluations of closure effectiveness. They also suggest strategic policies in the distribution of holiday periods to minimize the epidemic impact.","Novel SARS coronavirus (SARS-CoV-2) has caused a pandemic condition world-wide and has been declared as public health emergency of International concern by WHO in a very short span of time. The community transmission of this highly infectious virus has severely affected various parts of China, Italy, Spain and USA among others. The prophylactic solution against SARS-CoV-2 infection is challenging due to the high mutation rate of its RNA genome. Herein, we exploited a next generation vaccinology approach to construct a multi-epitope vaccine candidate against SARS-CoV-2 with high antigenicity, safety and efficacy to combat this deadly infectious agent. The whole proteome was scrutinized for the screening of highly conserved, antigenic, non-allergen and non-toxic epitopes having high population coverage that can elicit both humoral and cellular mediated immune response against COVID-19 infection. These epitopes along with four different adjuvants were utilized to construct a multi-epitope vaccine candidate that can generate strong immunological memory response having high efficacy in humans. Various physiochemical analyses revealed the formation of a stable vaccine product having a high propensity to form a protective solution against the detrimental SARS-CoV-2 strain with high efficacy. The vaccine candidate interacted with immunological receptor TLR3 with high affinity depicting the generation of innate immunity. Further, the codon optimization and in silico expression show the plausibility of the high expression and easy purification of the vaccine product. Thus, this present study provides an initial platform of the rapid generation of an efficacious protective vaccine for combating COVID-19.","We propose a novel numerical method able to determine efficiently and effectively the relationship of complementarity between portions of proteins surfaces. This innovative and general procedure, based on the representation of the molecular iso-electron density surface in terms of 2D Zernike polynomials, allows the rapid and quantitative assessment of the geometrical shape complementarity between interacting proteins, that was unfeasible with previous methods. We first tested the method with a large dataset of known protein complexes obtaining an overall area under the ROC curve of 0.69 in the blind recognition of binding sites and then applied it to investigate the features of the interaction between the Spike protein of SARS-Cov-2 and human cellular receptors. Our results indicate that SARS-CoV-2 uses a dual strategy: its spike protein could also interact with sialic acid receptors of the cells in the upper airways, in addition to the known interaction with Angiotensin-converting enzyme 2.","The recent outbreak of a new coronavirus (SARS-CoV-2) in Wuhan, China, underscores the need for understanding the evolutionary processes that drive the emergence and adaptation of zoonotic viruses in humans. Here, we show that recombination in betacoronaviruses, including human-infecting viruses like SARS-CoV and MERS-CoV, frequently encompasses the Receptor Binding Domain (RBD) in the Spike gene. We find that this common process likely led to a recombination event at least 11 years ago in an ancestor of the SARS-CoV-2 involving the RBD. As a result of this recombination event, SARS-CoV and SARS-CoV-2 share a similar genotype in RBD, including two insertions (positions 432-436 and 460-472), and alleles 427N and 436Y. Both 427N and 436Y belong to a helix that interacts with the human ACE2 receptor. Ancestral state analyses revealed that SARS-CoV-2 differentiated from its most recent common ancestor with RaTG13 by accumulating a significant number of amino acid changes in the RBD. In sum, we propose a two-hit scenario in the emergence of the SARS-CoV-2 virus whereby the SARS-CoV-2 ancestors in bats first acquired genetic characteristics of SARS-CoV by incorporation of a SARS-like RBD through recombination before 2009, and subsequently, the lineage that led to SARS-CoV-2 accumulated further, unique changes specifically in the RBD.","AbstractAdenoviruses are double-strained DNA viruses found in a great number of vertebrates, including humans. In order to understand their transmission dynamics, it is crucial, even from a human health perspective, to investigate how host traits influence their prevalence. Bats are important reservoirs for Adenoviruses, and here we use the results of recent screenings in Western Europe to evaluate the association between characteristic traits of bat species and their probability of hosting Adenoviruses, taking into account their phylogenetic relationships. Across species, we found an important phylogenetic component in the presence of Adenoviruses and mating strategy as the most determinant factor conditioning the prevalence of Adenoviruses across bat species. Contrary to other more stable mating strategies (e.g. harems), swarming could hinder transmission of Adenoviruses since this strategy implies that contacts between individuals are too short. Alternatively, bat species with more promiscuous behavior may develop a stronger immune system. Outstandingly high prevalence of Adenoviruses was reported for the Iberian species Pipistrellus pygmaeus, P. kuhlii and Nyctalus lasiopterus and we found that in the latter, males were more likely to be infected by Adenoviruses than females, due to the immunosuppressing consequence of testosterone during the mating season. As a general trend across species, we found that the number of Adenoviruses positive individuals was different across localities and that the difference in prevalence between populations was correlated with their geographic distances (P. pygmaeus). These results increase our knowledge about the transmission mechanisms of Adenoviruses.Author SummaryAdenoviruses are DNA viruses with a wide range of vertebrate hosts, including humans, causing ocular, respiratory and gastrointestinal diseases. Here, we focus on the prevalence of Adenoviruses in bats, which are known to be natural reservoir of many viruses, using the results of recent screenings for prevalence of these viruses in 33 European bat species. Our aim is to find association between Adenoviruses prevalence and biological and behavioral host traits, considering the heterogeneity both between and within species in order to have a deeper understanding of mechanisms of viral transmission.Our results highlight the importance of mating strategy: bats species using swarming as mating strategy are less likely to be infected by Adenoviruses. Moreover, we found that locality of capture can explain a higher prevalence of Adenovirus within species. However, no general pattern has been found in the analysis at individual level, suggesting a strong species specificity and complex viral transmission dynamics.","ABSTRACTDuring lytic Kaposi\u2019s sarcoma-associated herpesvirus (KSHV) infection, the viral endonu-clease SOX promotes widespread degradation of cytoplasmic messenger RNA (mRNA). However, select mRNAs, including the transcript encoding interleukin-6 (IL-6), escape SOX-induced cleavage. IL-6 escape is mediated through a 3\u2019 UTR RNA regulatory element that overrides the SOX targeting mechanism. Here, we reveal that this protective RNA element functions to broadly restrict cleavage by a range of homologous and non-homologous viral endonucleases. However, it does not impede cleavage by cellular endonucleases. The IL-6 protective sequence may be representative of a larger class of nuclease escape elements, as we identified a similar protective element in the GADD45B mRNA. The IL-6 and GADD45B-derived elements display similarities in their sequence, putative structure, and several associated RNA binding proteins. However, the overall composition of their ribonucleoprotein complexes appears distinct, leading to differences in the breadth of nucleases restricted. These findings highlight how RNA elements can selectively control transcript abundance in the background of widespread virus-induced mRNA degradation.AUTHOR SUMMARYThe ability of viruses to control the host gene expression environment is crucial to promote viral infection. Many viruses express factors that reduce host gene expression through widespread mRNA decay. However, some mRNAs escape this fate, like the transcript encoding the immunoregulatory cytokine IL-6 during KSHV infection. IL-6 escape relies on an RNA regulatory element located in its 3\u2019UTR and involves the recruitment of a protective protein complex. Here, we show that this escape extends beyond KSHV to a variety of related and unrelated viral endonucleases. However, the IL-6 element does not protect against cellular endonucleases, revealing for the first time a virus-specific nuclease escape element. We identified a related escape element in the GADD45B mRNA, which displays several similarities with the IL-6 element. However, these elements assemble a largely distinct complex of proteins, leading to differences in the breadth of their protective capacity. Collectively, these findings reveal how a putative new class of RNA elements function to control RNA fate in the background of widespread mRNA degradation by viral endonucleases.","AbstractPathogens are embedded in a complex network of microparasites that can collectively or individually alter disease dynamics and outcomes. Chronic pathogens, for example, can either facilitate or compete with subsequent pathogens thereby exacerbating morbidity and mortality. Pathogen interactions are ubiquitous in nature, but poorly understood, particularly in wild populations. We report here on ten years of serological and molecular data in African lions, leveraging comprehensive demographic and behavioral data to utilize pathogen networks to test if chronic infections shape infection by acute pathogens. We combine network and community ecology approaches to assess broad network structure and characterize associations between pathogens across spatial and temporal scales. We found significant non-random structure in the lion-pathogen co-occurrence network and identified potential facilitative and competitive interactions between acute and chronic pathogens. Our results provide a novel insight for untangling the complex associations underlying pathogen co-occurrence networks.","AbstractThe SARS-CoV-2 pandemic has been growing exponentially, affecting nearly 900 thousand people and causing enormous distress to economies and societies worldwide. A plethora of analyses based on viral sequences has already been published, in scientific journals as well as through non-peer reviewed channels, to investigate SARS-CoV-2 genetic heterogeneity and spatiotemporal dissemination. We examined full genome sequences currently available to assess the presence of sufficient information for reliable phylogenetic and phylogeographic studies in countries with the highest toll of confirmed cases. Although number of-available full-genomes is growing daily, and the full dataset contains sufficient phylogenetic information that would allow reliable inference of phylogenetic relationships, country-specific SARS-CoV-2 datasets still present severe limitations. Studies assessing within country spread or transmission clusters should be considered preliminary at best, or hypothesis generating. Hence the need for continuing concerted efforts to increase number and quality of the sequences required for robust tracing of the epidemic.Significance StatementAlthough genome sequences of SARS-CoV-2 are growing daily and contain sufficient phylogenetic information, country-specific data still present severe limitations and should be interpreted with caution.","AbstractThe outbreak of coronavirus disease (COVID-19) in China caused by SARS-CoV-2 virus continually lead to worldwide human infections and deaths. It is currently no specific viral protein targeted therapeutics yet. Viral nucleocapsid protein is a potential antiviral drug target, serving multiple critical functions during the viral life cycle. However, the structural information of SARS-CoV-2 nucleocapsid protein is yet to be clear. Herein, we have determined the 2.7 \u00c5 crystal structure of the N-terminal RNA binding domain of SARS-CoV-2 nucleocapsid protein. Although overall structure is similar with other reported coronavirus nucleocapsid protein N-terminal domain, the surface electrostatic potential characteristics between them are distinct. Further comparison with mild virus type HCoV-OC43 equivalent domain demonstrates a unique potential RNA binding pocket alongside the \u03b2-sheet core. Complemented by in vitro binding studies, our data provide several atomic resolution features of SARS-CoV-2 nucleocapsid protein N-terminal domain, guiding the design of novel antiviral agents specific targeting to SARS-CoV-2.","ABSTRACTRibosomal frameshifting during the translation of RNA is implicated in both human disease and viral infection. While previous work has uncovered many mechanistic details about single RNA frameshifting kinetics in vitro, very little is known about how single RNA frameshift in living systems. To confront this problem, we have developed technology to quantify live-cell single RNA translation dynamics in frameshifted open reading frames. Applying this technology to RNA encoding the HIV-1 frameshift sequence reveals a small subset (~8%) of the translating pool robustly frameshift in living cells. Frameshifting RNA are preferentially in multi-RNA \u201ctranslation factories,\u201d are translated at about the same rate as non-frameshifting RNA (~2 aa/sec), and can continuously frameshift for more than four rounds of translation. Fits to a bursty model of frameshifting constrain frameshifting kinetic rates and demonstrate how ribosomal traffic jams contribute to the persistence of the frameshifting state. These data provide novel insight into retroviral frameshifting and could lead to new strategies to perturb the process in living cells.","AbstractAn unexplained outbreak of feline diarrhea and vomiting, negative for common enteric viral and bacterial pathogens, was subjected to viral metagenomics and PCR. We characterized from fecal samples the genome of a novel chapparvovirus we named fechavirus that was shed by 8/17 affected cats and different feline bocaviruses shed by 9/17 cats. Also detected were nucleic acids from attenuated vaccine viruses, members of the normal feline virome, viruses found in only one or two cases, and viruses likely derived from ingested food products. Epidemiological investigation of disease signs, time of onset, and transfers of affected cats between three facilities support a possible role for this new chapparvovirus in a highly contagious feline diarrhea and vomiting disease.","AbstractThe protozoan parasite Leishmania donovani (L. donovani) causes visceral leishmaniasis, a chronic infection which is fatal when untreated. While previous studies showed that L. donovani reprograms transcription to subvert host cell functions, it remains unclear whether the parasite also alters host mRNA translation to establish a successful infection. To assess this, we compared transcriptome-wide translation in primary mouse macrophages infected with L. donovani promastigotes or amastigotes using polysome-profiling. This identified ample selective changes in translation (3,127 transcripts) which were predicted to target central cellular functions by inducing synthesis of proteins related to chromatin remodeling and RNA metabolism while inhibiting those related to intracellular trafficking and antigen presentation. Parallel quantification of protein and mRNA levels for a set of transcripts whose translation was activated upon L. donovani infection (Papbpc1, Eif2ak2, and Tgfb) confirmed, as indicated by polysome-profiling, increased protein levels despite largely unaltered mRNA levels. Mechanistic in silico analyses suggested activated translation depending on the kinase mTOR (e.g. Pabpc1) and the RNA helicase eIF4A (e.g. Tgfb) during infection. Accordingly, treatment with mTOR inhibitors torin-1 or rapamycin reversed L. donovani-induced PABPC1 without affecting corresponding transcript levels. Similarly, the production of TGF-\u03b2 decreased in presence of the eIF4A inhibitor silvestrol despite unaltered Tgfb mRNA levels. Consistent with parasite modulation of host eIF4A-sensitive translation to promote infection, silvestrol suppressed L. donovani replication within macrophages. In contrast, parasite survival was favored under mTOR inhibition. In summary, infection-associated changes in translation of mTOR- and eIF4A-sensitive mRNAs contribute to modulate mRNA metabolism and immune responses in L. donovani-infected macrophages. Although the net outcome of such translation programs favours parasite propagation, individual translation programs appear to have opposing roles during L. donovani infection, thereby suggesting their selective targeting as key for therapeutic effects.Author SummaryFine-tuning the efficiency of mRNA translation into proteins allows cells to tailor their responses to stress without the need for synthesizing new mRNA molecules. It is well established that the protozoan parasite Leishmania donovani alters transcription of specific genes to subvert host cell functions. However, discrepancies between transcriptomic and proteomic data suggest that post-transcriptional regulatory mechanisms also contribute to modulate host gene expression programs during L. donovani infection. Herein, we report that one third of protein-coding mRNAs expressed in macrophages are differentially translated upon infection with L. donovani. Our computational analyses reveal that subsets of mRNAs encoding functionally related proteins share the same directionality of translational regulation, which is likely to impact metabolic and microbicidal activity of infected cells. We also show that upregulated translation of transcripts that encode central regulators of mRNA metabolism and inflammation is sensitive to the activation of mTOR or eIF4A during infection. Finally, we observe that inhibition of eIF4A activity reduces parasite survival within macrophages while selective blockade of mTOR has the opposite effect. Thus, our study points to a dual role for translational control of host gene expression during L. donovani infection and suggests that novel regulatory nodes could be targeted for therapeutic intervention.","AbstractThe basal ganglia and thalamus play an important role in cognition, procedural learning, eye movements, control of voluntary motor movements, emotional control, habit development, and are structures that are severely impacted by neurological disorders such as Alzheimer\u2019s disease, Parkinson\u2019s disease, or Tourette syndrome. To understand the structural connectivity of cortical and subcortical circuits in the healthy human brain could thus be of pivotal importance for detecting changes in this circuitry and to start early intervention, to assess the progress of movement rehabilitation, or the effectiveness of therapeutic approaches in neuropsychiatry. While conventional magnetic resonance imaging (MRI), positron emission tomography, or magnetoencephalography are able to provide detailed information about connectivity at the macro level, the sensitivity and specificity these imaging techniques put limits on the amount of detail one can obtain when measuring in vivo connectivity of human basal ganglia and thalamus. In contrast, the multiband diffusion echo planar imaging MRI sequence, which acquires multiple slices of the brain simultaneously, enables high resolution imaging of these brain structures with only short acquisition times at 3-Tesla field strength. Here, we introduce a novel protocol that allows us to generate comprehensive in vivo participant-specific probabilistic patterns and visualizations of the structural connections that exist within basal ganglia and thalamic nuclei. Moreover, we are able to map specific parcellations of these nuclei into sub-territories based on their connectivity with primary motor-, and somatosensory cortex. The detailed subcortical structural connectivity mapping introduced in this work could benefit early intervention and therapy methods for human movement rehabilitation and for treating neuropsychiatric disorders.","AbstractBackgroundEmerging and reemerging infectious diseases such as the novel Coronavirus disease, COVID-19 and Ebola pose a significant threat to global society and test the public health community\u2019s preparedness to rapidly respond to an outbreak with effective diagnostics and therapeutics. Recent advances in next generation sequencing technologies enable rapid generation of pathogen genome sequence data, within 24 hours of obtaining a sample in some instances. With these data, one can quickly evaluate the effectiveness of existing diagnostics and therapeutics using in silico approaches. The propensity of some viruses to rapidly accumulate mutations can lead to the failure of molecular detection assays creating the need for redesigned or newly designed assays.ResultsHere we describe a bioinformatics system named BioLaboro to identify signature regions in a given pathogen genome, design PCR assays targeting those regions, and then test the PCR assays in silico to determine their sensitivity and specificity. We demonstrate BioLaboro with two use cases: Bombali Ebolavirus (BOMV) and the novel Coronavirus 2019 (SARS-CoV-2). For the BOMV, we analyzed 30 currently available real-time reverse transcription-PCR assays against the three available complete genome sequences of BOMV. Only two met our in silico criteria for successful detection and neither had perfect matches to the primer/probe sequences. We designed five new primer sets against BOMV signatures and all had true positive hits to the three BOMV genomes and no false positive hits to any other sequence. Four assays are closely clustered in the nucleoprotein gene and one is located in the glycoprotein gene. Similarly, for the SARS-CoV-2, we designed five highly specific primer sets that hit all 145 whole genomes (available as of February 28, 2020) and none of the near neighbors.ConclusionsHere we applied BioLaboro in two real-world use cases to demonstrate its capability; 1) to identify signature regions, 2) to assess the efficacy of existing PCR assays to detect pathogens as they evolve over time, and 3) to design new assays with perfect in silico detection accuracy, all within hours, for further development and deployment. BioLaboro is designed with a user-friendly graphical user interface for biologists with limited bioinformatics experience.","Since 2007, repeated outbreaks of Zika virus (ZIKV) has affected millions of people worldwide and created global health concern with major complications like microcephaly and Guillain Barre syndrome. Generally, ZIKV transmits through mosquitoes (Aedes aegypti) like other flaviviruses, but reports show blood transfusion and sexual mode of ZIKV transmission which further makes the situation alarming. Till date, there is not a single Zika specific licensed drug or vaccine present in the market. However, in recent months, several antiviral molecules have been screened against viral and host proteins. Among those, -Epigallocatechin-3-gallate (EGCG), a green tea polyphenol has shown great virucidal potential against flaviviruses including ZIKV. However, the mechanistic understanding of EGCG targeting viral proteins is not yet entirely deciphered except little is known about its interaction with viral envelope protein and viral protease. Since literature has shown significant inhibitory interactions of EGCG against various kinases and bacterial DNA gyrases; we designed our study to find inhibitory actions of EGCG against ZIKV NS3 helicase. NS3 helicase is playing a significant role in viral replication by unwinding RNA after hydrolyzing NTP. We employed molecular docking and simulation approach and found significant interactions at ATPase site and also at RNA binding site. Further, the enzymatic assay has shown significant inhibition of NTPase activity with an IC50 value of 295.7 nM and Ki of 0.387 (error 0.034) micromolar. Our study suggests the possibility that EGCG could be considered as prime backbone molecule for further broad-spectrum and multitargeted inhibitor development against ZIKV and other flaviviruses.","AbstractAs of February 20, 2020, the 2019 novel coronavirus (renamed to COVID-19) spread to 30 countries with 2130 deaths and more than 75500 confirmed cases. COVID-19 is being compared to the infamous SARS coronavirus, which resulted, between November 2002 and July 2003, in 8098 confirmed cases worldwide with a 9.6% death rate and 774 deaths. Though COVID-19 has a death rate of 2.8% as of 20 February, the 75752 confirmed cases in a few weeks (December 8, 2019 to February 20, 2020) are alarming, with cases likely being under-reported given the comparatively longer incubation period. Such outbreaks demand elucidation of taxonomic classification and origin of the virus genomic sequence, for strategic planning, containment, and treatment. This paper identifies an intrinsic COVID-19 genomic signature and uses it together with a machine learning-based alignment-free approach for an ultra-fast, scalable, and highly accurate classification of whole COVID-19 genomes. The proposed method combines supervised machine learning with digital signal processing for genome analyses, augmented by a decision tree approach to the machine learning component, and a Spearman\u2019s rank correlation coefficient analysis for result validation. These tools are used to analyze a large dataset of over 5000 unique viral genomic sequences, totalling 61.8 million bp. Our results support a hypothesis of a bat origin and classify COVID-19 as Sarbecovirus, within Betacoronavirus. Our method achieves high levels of classification accuracy and discovers the most relevant relationships among over 5,000 viral genomes within a few minutes, ab initio, using raw DNA sequence data alone, and without any specialized biological knowledge, training, gene or genome annotations. This suggests that, for novel viral and pathogen genome sequences, this alignment-free whole-genome machine-learning approach can provide a reliable real-time option for taxonomic classification.","ABSTRACTThe COVID-19 pandemic, caused by the novel coronavirus SARS-CoV-2, has resulted in a global health and economic crisis of unprecedented scale. The high transmissibility of SARS-CoV-2, combined with a lack of population immunity and prevalence of severe clinical outcomes, urges the rapid development of effective therapeutic countermeasures. Here, we report the generation of synthetic nanobodies, known as sybodies, against the receptor-binding domain (RBD) of SARS-CoV-2. In an expeditious process taking only twelve working days, sybodies were selected entirely in vitro from three large combinatorial libraries, using ribosome and phage display. We obtained six strongly enriched sybody pools against the isolated RBD and identified 63 unique anti-RBD sybodies which also interact in the context of the full-length SARS-CoV-2 spike protein. It is anticipated that compact binders such as these sybodies could feasibly be developed into an inhalable drug that can be used as a convenient prophylaxis against COVID-19. Moreover, generation of polyvalent antivirals, via fusion of anti-RBD sybodies to additional small binders recognizing secondary epitopes, could enhance the therapeutic potential and guard against escape mutants. We present full sequence information and detailed protocols for the identified sybodies, as a freely accessible resource. This report will be updated as we further characterize the identified sybodies, in terms of affinities, scaled-up purification yields, and their potential to neutralize SARS-CoV-2 infections.","One of the reasons for the fast spread of SARS-CoV-2 is the lack of accuracy in detection tools in the clinical field. Molecular techniques, such as quantitative real-time RT-PCR and nucleic acid sequencing methods, are widely used to identify pathogens. For this particular virus, however, they have an overall unsatisfying detection rate, due to its relatively recent emergence and still not completely understood features. In addition, SARS-CoV-2 is remarkably similar to other Coronaviruses, and it can present with other respiratory infections, making identification even harder. To tackle this issue, we propose an assisted detection test, combining molecular testing with deep learning. The proposed approach employs a state-of-the-art deep convolutional neural network, able to automatically create features starting from the genome sequence of the virus. Experiments on data from the Novel Coronavirus Resource (2019nCoVR) show that the proposed approach is able to correctly classify SARS-CoV-2, distinguishing it from other coronavirus strains, such as MERS-CoV, HCoV-NL63, HCoV-OC43, HCoV-229E, HCoV-HKU1, and SARS-CoV regardless of missing information and errors in sequencing (noise). From a dataset of 553 complete genome non-repeated sequences that vary from 1,260 to 31,029 bps in length, the proposed approach classifies the different coronaviruses with an average accuracy of 98.75% in a 10-fold cross-validation, identifying SARS-CoV-2 with an AUC of 98%, specificity of 0.9939 and sensitivity of 1.00 in a binary classification. Then, using the same basis, we classify SARS-CoV-2 from 384 complete viral genome sequences with human host, that contain the gene ORF1ab from the NCBI with a 10-fold accuracy of 98.17% , a specificity of 0.9797 and sensitivity of 1.00. These preliminary results seem encouraging enough to identify deep learning as a promising research venue to develop assisted detection tests for SARS-CoV-2. At this end the interaction between viromics and deep learning, will hopefully help to solve global infection problems. In addition, we offer our code and processed data to be used for diagnostic purposes by medical doctors, virologists and scientists involved in solving the SARS-CoV-2 pandemic. As more data become available we will update our system.","AbstractThe objective of this study was to evaluate how the inclusion of a blend of essential oils in milk replacer (MR) affects different outcomes of dairy heifers. The outcomes evaluated: feed intake, performance, body development, blood cells and metabolites, insulin-like growth factor-1 (IGF-1), rumen fermentation, fecal scores and respiratory scores. All outcomes were evaluated during pre-weaning (4 \u2013 60 d of age), and carryover effects on post-weaning (61 \u2013 90 d of age) periods. The experimental units utilized were 29 newborn Holstein \u00d7 Gyr crossbred dairy heifers, with genetic composition of 5/8 or more Holstein and 3/8 or less Gyr and body weight (BW) at birth of 32.2 \u00b1 5.2 kg. Experimental units were randomly assigned to either a control group (CON, n = 15) or a treatment group, consisting of supplementation of a blend of essential oils (BEO, n = 14) with1 g/d/calf (Apex Calf, Adisseo, China). During the pre-weaning phase, all heifers were fed 5 L of MR/d reconstituted at 15% (dry matter basis), divided into two equal meals. Water and starter were provided ad libitum. During the post-weaning, animals received a maximum 3 kg of starter/d, and ad libitum corn silage, divided into two meals. The outcomes feed intake, fecal and respiratory scores were evaluated daily. BW was measured every three days, while body development was recorded weekly. Blood samples were collected on 0, 30 and 60 d of age for total blood cell count, weekly to determinate \u00df-hydroxybutyrate, urea and glucose, and biweekly for IGF-1. Ruminal parameters (pH, volatile fatty acids, ammonia-N and acetate:proprionate proportion - C2:C3) were measured each 14 days. A randomized complete block design with an interaction between treatment and week was the experimental method of choice to test the hypothesis of effect of BEO on all outcomes. An ANOVA procedure was used for continuous outcomes and a non-parametric test was used for the ordered categorical outcomes both adopting a C.I. = 95%. Results indicated that there was not enough evidence to accept the alternative hypothesis of effect of BEO in MR on: feed intake, performance, body development and blood metabolites during both pre-weaning and post-weaning periods. However, results indicated that the inclusion of BEO in MR significantly affects the proportion of C2:C3 during pre and post-weaning (P \u2264 0.05). Similarly, the effect is significant for basophil (P \u2264 0.001) and platelet (P \u2264 0.05) counts in pre-weaning. The interaction between week and treatment was also significant for lymphocytes (P \u2264 0.001), revealing a long-term treatment immunological effect. Lastly, the effect on fecal scores was also significant (P \u2264 0.05) during pre-weaning, with lower values for BEO. BEO contributed for ruminal manipulation on pre-weaning and carry over effect on post-weaning; immunity improvement and a decrease morbidity of neonatal diarrhea in pre-weaning phase.","1AbstractInfectious disease interventions like contact precautions and vaccination have proven effective in disease control and elimination. The priority given to interventions can depend strongly on how virulent the pathogen is, and interventions may also depend partly for their success on social processes that respond adaptively to disease dynamics. However, mathematical models of competition between pathogen strains with differing natural history profiles typically assume that human behaviour is fixed. Here, our objective is to model the influence of social behaviour on the competition between pathogen strains with differing virulence. We couple a compartmental Susceptible-Infectious-Recovered model for a resident pathogen strain and a mutant strain with higher virulence, with a differential equation of a population where individuals learn to adopt protective behaviour from others according to the prevalence of infection of the two strains and the perceived severity of the respective strains in the population. We perform invasion analysis, time series analysis and phase plane analysis to show that perceived severities of pathogen strains and the efficacy of infection control against them can greatly impact the invasion of more virulent strain. We demonstrate that adaptive social behaviour enables invasion of the mutant strain under plausible epidemiological scenarios, even when the mutant strain has a lower basic reproductive number than the resident strain. Surprisingly, in some situations, increasing the perceived severity of the resident strain can facilitate invasion of the more virulent mutant strain. Our results demonstrate that for certain applications, it may be necessary to include adaptive social behaviour in models of the emergence of virulent pathogens, so that the models can better assist public health efforts to control infectious diseases.","ABSTRACTOne of the characteristics of RNA interference (RNAi) is systemic spread of the silencing signal among cells and tissues throughout the organism. Systemic RNAi, initiated by double-stranded RNA (dsRNA) ingestion, has been reported in diverse invertebrates, including honey bees, demonstrating environmental RNA uptake that undermines homologous gene expression. However, the question why any organism would take up RNA from the environment has remained largely unanswered. Here, we report on horizontal RNA flow among honey bees mediated by secretion and ingestion of worker and royal jelly diets. We show that ingested dsRNA spreads through the bee\u2019s hemolymph associated with a protein complex. The systemic dsRNA is secreted with the jelly and delivered to larvae via ingestion. Furthermore, we demonstrate that transmission of jelly-secreted dsRNA to larvae is biologically active and triggers gene knockdown that lasts into adulthood. Finally, RNA extracted from worker and royal jellies harbor differential naturally occurring RNA populations. Some of these RNAs corresponded to honey bee protein coding genes, transposable elements, non-coding RNA as well as bacteria, fungi and viruses. These results reveal an inherent property of honey bees to share RNA among individuals and generations. Thus, our findings suggest a transmissible RNA pathway, playing a role in social immunity and epigenetic sig
