naling between honey bees and potentially among other closely interacting organisms.SIGNIFICANCEHoney bees are eusocial insects, living in a colony that is often described as a superorganism. RNA mobility among cells of an organism has been documented in plants and animals. Here we show that RNA spreads further in honey bees, and is horizontally transferred between individuals and across generations. We found that honey bees share biologically active RNA through secretion and ingestion of worker and royal jellies. Such RNA initiates RNA interference, which is a known defense mechanism against viral infection. Furthermore, we characterized diverse RNA profiles of worker and royal jelly, including fragmented viral RNA. Our findings demonstrate a transmissible RNA pathway with potential roles in social immunity and epigenetic signaling among members of the hive.","AbstractWe propose and discuss a model for flagellar mechanics in Euglena gracilis. We show that the peculiar non-planar shapes of its beating flagellum, dubbed \u201cspinning lasso\u201d, arise from the mechanical interactions between two of its inner components, namely, the axoneme and the paraflagellar rod. The spontaneous shape of the axoneme and the resting shape of the paraflagellar rod are incompatible. The complex non-planar configurations of the coupled system emerge as the energetically optimal compromise between the two antagonistic components. The model is able to reproduce the experimentally observed flagellar beats and their characteristic spinning lasso geometric signature, namely, travelling waves of torsion with alternating sing along the length of the flagellum.","AbstractBunyaviruses are significant human pathogens, causing diseases ranging from hemorrhagic fevers to encephalitis. Among these viruses, La Crosse virus (LACV), a member of the California serogroup, circulates in the eastern and midwestern United States. While LACV infection is often asymptomatic, dozens of cases of encephalitis are reported yearly. Unfortunately, no antivirals have been approved to treat LACV infection. Here, we developed a method to rapidly test potential antivirals against LACV infection. From this screen, we identified several potential antiviral molecules, including known antivirals. Additionally, we identified many novel antivirals that exhibited antiviral activity without affecting cellular viability. Valinomycin, a potassium ionophore, was among our top targets. We found that valinomycin exhibited potent anti-LACV activity in multiple cell types in a dose-dependent manner. Valinomycin did not affect particle stability or infectivity, suggesting that it may preclude virus replication by altering cellular potassium ions, a known determinant of LACV entry. We extended these results to other ionophores and found that the antiviral activity of valinomycin extended to other viral families including bunyaviruses (Rift Valley fever virus, Keystone virus), enteroviruses (Coxsackievirus, rhinovirus), flavirivuses (Zika), and coronaviruses (229E and MERS-CoV). In all viral infections, we observed significant reductions in virus titer in valinomycin-treated cells. In sum, we demonstrate the importance of potassium ions to virus infection, suggesting a potential therapeutic target to disrupt virus replication.ImportanceNo antivirals are approved for the treatment of bunyavirus infection. The ability to rapidly screen compounds and identify novel antivirals is one means to accelerate drug discovery for viruses with no approved treatments. We used this approach to screen hundreds of compounds against La Crosse virus, an emerging bunyavirus that causes significant disease, including encephalitis. We identified several known and previously unidentified antivirals. We focused on a potassium ionophore, valinomycin, due to its promising in vitro antiviral activity. We demonstrate that valinomycin, as well as a selection of other ionophores, exhibits activity against La Crosse virus as well as several other distantly related bunyaviruses. We finally observe that valinomycin has activity against a wide array of human viral pathogens, suggesting that disrupting potassium ion homeostasis with valinomycin may be a potent host pathway to target to quell virus infection.","AbstractEarly warning signals (EWS) identify systems approaching a critical transition, where the system undergoes a sudden change in state. For example, monitoring changes in variance or autocorrelation offers a computationally inexpensive method which can be used in real-time to assess when an infectious disease transitions to elimination. EWS have a promising potential to not only be used to monitor infectious diseases, but also to inform control policies to aid disease elimination. Previously, potential EWS have been identified for prevalence data, however the prevalence of a disease is often not known directly. In this work we identify EWS for incidence data, the standard data type collected by the Centers for Disease Control and Prevention (CDC) or World Health Organization (WHO). We show, through several examples, that EWS calculated on simulated incidence time series data exhibit vastly different behaviours to those previously studied on prevalence data. In particular, the variance displays a decreasing trend on the approach to disease elimination, contrary to that expected from critical slowing down theory; this could lead to unreliable indicators of elimination when calculated on real-world data. We derive analytical predictions which can be generalised for many epidemiological systems, and we support our theory with simulated studies of disease incidence. Additionally, we explore EWS calculated on the rate of incidence over time, a property which can be extracted directly from incidence data. We find that although incidence might not exhibit typical critical slowing down properties before a critical transition, the rate of incidence does, presenting a promising new data type for the application of statistical indicators.Author summaryThe threat posed by infectious diseases has a huge impact on our global society. It is therefore critical to monitor infectious diseases as new data become available during control campaigns. One obstacle in observing disease emergence or elimination is understanding what influences noise in the data and how this fluctuates when near to zero cases. The standard data type collected is the number of new cases per day/month/year but mathematical modellers often focus on data such as the total number of infectious people, due to its analytical properties. We have developed a methodology to monitor the standard type of data to inform whether a disease is approaching emergence or disease elimination. We have shown computationally how fluctuations change as disease data get closer towards a tipping point and our insights highlight how these observed changes can be strikingly different when calculated on different types of data.","AbstractEmerging infectious diseases increasingly threaten wildlife populations. Most studies focus on managing short-term epidemic properties, such as controlling early outbreaks. Predicting long-term endemic characteristics with limited retrospective data is more challenging. We used individual-based modelling informed by individual variation in pathogen load and transmissibility to predict long-term impacts of a lethal, transmissible cancer on Tasmanian devil (Sarcophilus harrisii) populations. For this, we employed Approximate Bayesian Computation to identify model scenarios that best matched known epidemiological and demographic system properties derived from ten years of data after disease emergence, enabling us to forecast future system dynamics. We show that the dramatic devil population declines observed thus far are likely attributable to transient dynamics. Only 21% of matching scenarios led to devil extinction within 100 years following devil facial tumour disease (DFTD) introduction, whereas DFTD faded out in 57% of simulations. In the remaining 22% of simulations, disease and host coexisted for at least 100 years, usually with long-period oscillations. Our findings show that pathogen extirpation or host-pathogen coexistence are much more likely than the DFTD-induced devil extinction, with crucial management ramifications. Accounting for individual-level disease progression and the long-term outcome of devil-DFTD interactions at the population-level, our findings suggest that immediate management interventions are unlikely to be necessary to ensure the persistence of Tasmanian devil populations. This is because strong population declines of devils after disease emergence do not necessarily translate into long-term population declines at equilibria. Our modelling approach is widely applicable to other host-pathogen systems to predict disease impact beyond transient dynamics.","AbstractInspired by bioactive biaryl-containing natural products found in plants and the marine environment, a series of synthetic compounds belonging to the azaBINOL chiral ligand family was evaluated for antiviral activity against HIV-1. Testing of 39 unique azaBINOLs in a singleround infectivity assay resulted in the identification of three promising antiviral compounds, including 7-isopropoxy-8-(naphth-1-yl)quinoline (azaBINOL B#24), which exhibited low-micromolar activity. The active compounds and several close structural analogues were further tested against three different HIV-1 envelope pseudotyped viruses as well as in a full-virus replication system (EASY-HIT). Mode-of-action studies using a time-of-addition assay indicated that azaBINOL B#24 acts after viral entry but before viral assembly and budding. HIV-1 reverse transcriptase (RT) assays that individually test for polymerase and RNase H activity were used to demonstrate that B#24 inhibits RNase H activity, most likely allosterically. Further binding analysis using bio-layer interferometry (BLI) showed that B#24 interacts with HIV-1 RT in a highly specific manner. These results indicate that azaBINOL B#24 is a potentially viable, novel lead for the development of new HIV-1 RNase H inhibitors. Furthermore, this study demonstrates that the survey of libraries of synthetic compounds, designed purely with the goal of facilitating chemical synthesis in mind, may yield unexpected and selective drug leads for the development of new antiviral agents.","AbstractA subset of intracellular mono-ADP-ribosyltransferases diphtheria toxin-like (ARTDs, aka mono-PARPs) is induced by type I interferons. Some of these mono-ARTDs feature antiviral activity while certain RNA viruses, including Chikungunya virus (CHIKV), encode mono-ADP-ribosylhydrolases, suggesting a role for mono-ADP-ribosylation (MARylation) in host-virus conflicts. CHIKV expresses four non-structural proteins (nsP1-nsP4), with nsP3 containing a macrodomain that hydrolyzes and thereby reverses protein MARylation in vitro and in cells. This de-MARylation activity is essential as hydrolase inactivating mutations result in replication defective virus. However, the substrates of MARylation during CHIKV infection are unknown and thus it is unclear how the macrodomain contributes to virus replication and how mono-ARTD-dependent MARylation confers antiviral immunity. We identified ARTD10 and ARTD12 as restriction factors for CHIKV replication in a catalytic activity-dependent manner. CHIKV replication requires processing of the non-structural polyprotein nsP1-4 by the nsP2-encoded protease and the assembly of the four individual nsPs into a functional replication complex. Expression of ARTD10 and ARTD12 resulted in a reduction of processed nsPs. Similarly, MAR hydrolase inactive CHIKV replicon mutants revealed a decrease in processed nsPs, comparable to an nsP2 protease defective mutant. This suggested that the macrodomain contributes to nsP2 protease activity. In support, a hydrolase-deficient virus was complemented by a protease-deficient virus. We hypothesized that MARylation regulates the proteolytic function of nsP2. Indeed, we found that nsP2 is MARylated by ARTD10. This inhibited nsP2 protease activity, thereby preventing polyprotein processing and consequently virus replication. This inhibition was antagonized by the MAR hydrolase activity of nsP3. Together, our findings provide a mechanistic explanation for the need of the viral MAR hydrolase for efficient replication of CHIKV.Author SummaryInfectious diseases still pose major health threats. Especially fast evolving viruses find ever new strategies to manipulate the immune response. With climate warming and increased human mobility vector-borne pathogens like Chikungunya virus (CHIKV) spread and cause world-wide epidemics. Beyond the acute phase, CHIKV patients regularly suffer from chronic rheumatism. This entails a decline in life quality and an economic burden. To date no drugs are approved and the mode of pathogenesis remains elusive. Here we describe a mechanistic function of the CHIKV nsP3 macrodomain. We found that the viral nsP2 is mono-ADP-ribosylated interfering with its auto-proteolytic function. The nsP3 macrodomain removes this modification and restores the protease activity that is essential for replication. Because macrodomains are highly conserved they might represent broad antiviral targets.","ABSTRACTG-quadruplexes are non-canonical nucleic acid structures that control transcription, replication, and recombination in organisms. G-quadruplexes are present in eukaryotes, prokaryotes, and viruses. In the latter, mounting evidence indicates their key biological activity. Since data on viruses are scattered, we here present a comprehensive analysis of putative G-quadruplexes in the genome of all known viruses that can infect humans. We show that the presence, distribution, and location of G-quadruplexes are features characteristic of each virus class and family. Our statistical analysis proves that their presence within the viral genome is orderly arranged, as indicated by the possibility to correctly assign up to two-thirds of viruses to their exact class based on the G-quadruplex classification. For each virus we provide: i) the list of all G-quadruplexes formed by GG-, GGG- and GGGG-islands present in the genome (positive and negative strands), ii) their position in the viral genome along with the known function of that region, iii) the degree of conservation among strains of each G-quadruplex in its genome context, iv) the statistical significance of G-quadruplex formation. This information is accessible from a database (http://www.medcomp.medicina.unipd.it/main_site/doku.php?id=g4virus) to allow the easy and interactive navigation of the results. The availability of these data will greatly expedite research on G-quadruplex in viruses, with the possibility to accelerate finding therapeutic opportunities to numerous and some fearsome human diseases.","AbstractThe outbreak of the 2019 novel coronavirus (SARS-CoV-2) has infected thousands of people with a large number of deaths across 26 countries. The sudden appearance of the virus leads to the limited existing therapies for SARS-CoV-2. Therefore, vaccines and antiviral medicines are in desperate need. This study took immune-informatics approaches to identify B- and T-cell epitopes for surface glycoprotein (S) of SARS-CoV-2, followed by estimating their antigenicity and interactions with the human leukocyte antigen (HLA) alleles. We identified four B cell epitopes, two MHC class-I and nine MHC class-II binding T-cell epitopes, which showed highly antigenic features. Allergenicity, toxicity and physiochemical properties analysis confirmed the specificity and selectivity of epitopes. The stability and safety of epitopes were confirmed by digestion analysis. No mutations were observed in all the selected B- and T-cell epitopes across all isolates from different locations worldwide. Epitopes were thus identified and some of them can be potential candidates for vaccine development.","AbstractThe virus receptor is key for viral infection of host cells. Identification of the virus receptor is still challenging at present. Our previous study has shown that human virus receptor proteins have some unique features including high level of N-glycosylation, high number of interaction partners and high expressions. Here, we built a random-forest model to identify human virus receptorome from human cell membrane proteins with accepted accuracy based on combination of unique features of human virus receptors and protein sequences. A total of 729 human cell membrane proteins were predicted to constitute the receptorome for the human-infecting virome. Combination of the random-forest model with protein-protein interactions between human and viruses predicted in previous studies further predicted receptors for 693 human-infecting viruses, such as the Enterovirus, Norovirus and West Nile virus. Finally, we predicted the candidate alternative receptors for the 2019-nCoV. The study would greatly facilitate identification of receptors for human-infecting virome.","Middle East respiratory syndrome coronavirus (MERS-CoV) continues to infect humans via the dromedary camel reservoir and can transmit between humans, most commonly via nosocomial transmission. Currently, no licensed vaccine is available. Previously we showed that vaccination of transgenic mice with ChAdOx1 MERS, encoding the MERS S protein, prevented disease upon lethal challenge. In the current study we show that rhesus macaques seroconverted rapidly after a single intramuscular vaccination with ChAdOx1 MERS. Upon MERS-CoV challenge vaccinated animals were protected against respiratory injury and pneumonia and had a reduction in viral load in lung tissue of several logs. Furthermore, we did not detect MERS-CoV replication in type I and II pneumocytes of ChAdOx1 MERS vaccinated animals. A prime-boost regimen of ChAdOx1 MERS boosted antibody titers, and viral replication was completely absent from the respiratory tract tissue of these rhesus macaques. Finally, we investigated the ability of ChAdOx1 MERS to protect against six different MERS-CoV strains, isolated between 2012 to 2018, from dromedary camels and humans in the Middle East and Africa. Antibodies elicited by ChAdOx1 MERS in rhesus macaques were able to neutralize all MERS-CoV strains. Vaccination of transgenic hDPP4 mice with ChAdOx1 MERS completely protected the animals against disease and lethality for all different MERS-CoV strains. The data support further clinical development of ChAdOx1 MERS supported by CEPI.","AbstractThe use of metabolomics profiling to understand metabolism under different physiological states has increased in recent years, which created the need for robust analytical platforms. Here, we present a validated method for targeted and semi-quantitative analysis of 102 polar metabolites that covers major metabolic pathways from 24 classes in a single 17.5-min assay. The method has been optimized for a wide range of biological matrices from various organisms, and involves automated sample preparation, and data processing using in-house developed R package. To ensure reliability, the method was validated for accuracy, precision, selectivity, specificity, linearity, recovery, and stability according to European Medicines Agency guidelines. We demonstrated excellent repeatability of the retention times (CV&lt;4%), calibration curves (R2\u22650.980) in their respective wide dynamic concentration ranges (CV&lt;3%), and concentrations (CV&lt;25%) of quality control samples interspersed within 25 batches analyzed over a period of one-year. The robustness was demonstrated through high correlation between metabolite concentrations measured using our method and NIST reference values (R2=0.967), including cross-platform comparability against the BIOCRATES AbsoluteIDQp180 kit (R2=0.975) and NMR analyses (R2=0.884). We have shown that our method can be successfully applied in many biomedical research fields and clinical trials, including epidemiological studies for biomarker discovery. In summary, a thorough validation demonstrated that our method is reproducible, robust, reliable, and suitable for metabolomics studies.","ABSTRACTA new betacoronavirus named SARS-CoV-2 has emerged as a new threat to global health and economy. A promising target for both diagnosis and therapeutics treatments of the new disease named COVID-19 is the coronavirus (CoV) spike (S) glycoprotein. By constant-pH Monte Carlo simulations and the PROCEEDpKa method, we have mapped the electrostatic epitopes for four monoclonal antibodies and the angiotensin-converting enzyme 2 (ACE2) on both SARS-CoV-1 and the new SARS-CoV-2 S receptor binding domain (RBD) proteins. We also calculated free energy of interactions and shown that the S RBD proteins from both SARS viruses binds to ACE2 with similar affinities. However, the affinity between the S RBD protein from the new SARS-CoV-2 and ACE2 is higher than for any studied antibody previously found complexed with SARS-CoV-1. Based on physical chemical analysis and free energies estimates, we can shed some light on the involved molecular recognition processes, their clinical aspects, the implications for drug developments, and suggest structural modifications on the CR3022 antibody that would improve its binding affinities for SARS-CoV-2 and contribute to address the ongoing international health crisis.","SUMMARYCurrently, COVID-19 caused by severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2) has been widely spread around the world; nevertheless, so far there exist no specific antiviral drugs for treatment of the disease, which poses great challenge to control and contain the virus. Here, we reported a research finding that SARS-CoV-2 invaded host cells via a novel route of CD147-spike protein (SP). SP bound to CD147, a receptor on the host cells, thereby mediating the viral invasion. Our further research confirmed this finding. First, in vitro antiviral tests indicated Meplazumab, an anti-CD147 humanized antibody, significantly inhibited the viruses from invading host cells, with an EC50 of 24.86 \u03bcg/mL and IC50 of 15.16 \u03bcg/mL. Second, we validated the interaction between CD147 and SP, with an affinity constant of 1.85\u00d710\u22127M. Co-Immunoprecipitation and ELISA also confirmed the binding of the two proteins. Finally, the localization of CD147 and SP was observed in SARS-CoV-2 infected Vero E6 cells by immuno-electron microscope. Therefore, the discovery of the new route CD147-SP for SARS-CoV-2 invading host cells provides a critical target for development of specific antiviral drugs.","A pattern in which nucleotide transitions are favored several-fold over transversions is common in molecular evolution. When this pattern occurs among amino acid replacements, explanations often invoke an effect of selection, on the grounds that transitions are more conservative in their effects on proteins. However, the underlying hypothesis of conservative transitions has never been tested directly. Here we assess support for this hypothesis using direct evidence: the fitness effects of mutations in actual proteins, measured via individual or paired growth experiments. We assembled data from 8 published studies, ranging in size from 24 to 757 single-nucleotide mutations that change an amino acid. Every study has the statistical power to reveal significant effects of amino acid exchangeability, and most studies have the power to discern a binary conservative-vs-radical distinction. However, only one study suggests that transitions are significantly more conservative than transversions. In the combined set of 1239 replacements, the chance that a transition is more conservative than a transversion is 53 % (95 % confidence interval, 50 % to 56 %), compared to the null expectation of 50 %. We show that this effect is not large compared to that of most biochemical factors, and is not large enough to explain the several-fold bias observed in evolution. In short, available data have the power to verify the \"conservative transitions\" hypothesis if true, but suggest instead that selection on proteins plays at best a minor role in the observed bias.","AbstractIntroductionCryptococcosis is a ubiquitous opportunistic fungal disease caused by Cryptococcus neoformans var. grubii. It has high global morbidity and mortality among HIV patients and none-HIV carriers with 99% and 95% respectively. Furthermore, the increasing prevalence of undesired toxicity profile of antifungal, multi-drug resistant organism, and the scarcity of FDA authorized vaccines, where the hallmark in the present days. This study was undertaken to design a reliable multi-epitope peptide vaccine against highly conserved immunodominant heat shock 70KDa protein of Cryptococcus neoformans var. grubii that covers a considerable digit of the world population through implementing computational vaccinology approach.Materials and MethodsA total of 38 Sequences of Cryptococcus neoformans var. grubii\u2019s heat shock 70KDa protein were retrieved from NCBI protein database. Different prediction tools were used to analyze the aforementioned protein at Immune Epitope Database (IEDB) to discriminate the most promising T-cell and B-cell epitopes. Then the proposed epitopes were subjected to Population coverage analysis tool to compute global population\u2019s coverage. Finally, the projected epitopes were ranked based on their scores and binding modes through using Moe 2007 program.Outstanding Results and ConclusionOur prime vaccine candidate was a putative ten promising epitopes (ANYVQASEK, NYVQASEK, KSVEKPAS, TPQQPPAQ, YVYDTRGKL, FYRQGAFEL, FTQLVAAYL, FFGGKVLNF, FDYALVQHF, and FINAQLVDV). Together, these epitopes are forecasted to trigger T lymphocytes, B lymphocytes, and immunological memory with overall population coverage above 90%. Accordingly, our in silico vaccine is expected to be the future multi-epitope peptide vaccine against Cryptococcus neoformans var. grubii\u2019s heat shock 70KDa protein that covers a significant figure of the entire world citizens. Therefore, there is a definite need for experimental validation for the carefully chosen vaccine candidates in vitro and in vivo to fortify their antigenic and immunogenic potentials. Additionally, further computational studies are needed to be conducted in pathogens-derived Heat shock 70KDa protein family, as it believed to find universal epitopes that might be overlapped with other pathogens-derived Hsp70.","ABSTRACTBacterial biofilms represent an essential part of Earth\u2019s ecosystem that can cause multiple ecological, technological and health problems. The environmental resilience and sophisticated organization of biofilms are enabled by the extracellular matrix that creates a protective network of biomolecules around the bacterial community. Current anti-biofilm agents can interfere with extracellular matrix production but, being based on small molecules, are degraded by bacteria and rapidly diffuse away from biofilms. Both factors severely reduce their efficacy, while their toxicity to higher organisms create additional barriers to their practicality. In this paper we report on the ability of graphene quantum dots to effectively disperse mature Staphylococcus aureus biofilms, interfering with the self-assembly of amyloid fibers - a key structural component of the extracellular matrix. Mimicking peptide-binding biomolecules, graphene quantum dots form supramolecular complexes with phenol soluble modulins, the peptide monomers of amyloid fibers. Experimental and computational results show that graphene quantum dots efficiently dock near the N-terminus of the peptide and change the secondary structure of phenol soluble modulins, which disrupts their fibrillation and represents a novel strategy for mitigation of bacterial communities. GQD mediated staphylococcal biofilm dispersal. GQDs interact with PSM peptides and frustrate the fibrillation process. The reduction in amyloid fibers prevents robust stabilization of the biofilm. In addition, there is an increase in free monomeric and oligomeric PSM peptides which trigger dispersal events.","AbstractIdentifying viruses and phages in a metagenomics sample has important implication in improving human health, preventing viral outbreaks, and developing personalized medicine. With the rapid increase in data files generated by next generation sequencing, existing tools for identifying and annotating viruses and phages in metagenomics samples suffer from expensive running time. In this paper, we developed a stand-alone pipeline, FastViromeExplorer, for rapid identification and abundance quantification of viruses and phages in big metagenomic data. Both real and simulated data validated FastViromeExplorer as a reliable tool to accurately identify viruses and their abundances in large data, as well as in a time efficient manner.","Coronavirus disease 2019 (COVID-19) can be screened and diagnosed through the detection of severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2) by real-time reverse transcription polymerase chain reaction. SARS-CoV-2 nucleic acid amplification tests (NAATs) have been rapidly developed and quickly applied to clinical testing during the pandemic. However, studies evaluating the performance of these NAAT assays are limited. We evaluated the performance of four NAATs, which were marked by the Conformit\u00e9 Europ\u00e9enne and widely used in China during the pandemic. Results showed that the analytical sensitivity of the four assays was significantly lower than that claimed by the NAAT manufacturers. The limit of detection (LOD) of Daan, Sansure, and Hybribio NAATs was 3000 copies/mL, whereas the LOD of Bioperfectus NAATs was 4000 copies/mL. The results of the consistency test using 46 samples showed that Daan, Sansure, and Hybribio NAATs could detect the samples with a specificity of 100% (30/30) and a sensitivity of 100% (16 /16), whereas Bioperfectus NAAT detected the samples with a specificity of 100% (30/30) and a sensitivity 81.25% (13/16). The sensitivity of Bioperfectus NAAT was lower than that of the three other NAATs; this finding was consistent with the result that Bioperfectus NAAT had a higher LOD than the three other kinds of NAATs. The four above mentioned reagents presented high specificity; however, for the detection of the samples with low virus concentration, Bioperfectus reagent had the risk of missing detection. Therefore, the LOD should be considered in the selection of SARS-CoV-2 NAATs.","AbstractSARS-CoV-2 is known to infect the neurological, respiratory, enteric, and hepatic systems of human and has already become an unprecedented threat to global healthcare system. COVID-19, the most serious public condition caused by SARS-CoV-2 leads the world to an uncertainty alongside thousands of regular death scenes. Unavailability of specific therapeutics or approved vaccine has made the recovery of COVI-19 more troublesome and challenging. The present in silico study aimed to predict a novel chimeric vaccines by simultaneously targeting four major structural proteins via the establishment of ancestral relationship among different strains of coronaviruses. Conserved regions from the homologous protein sets of spike glycoprotein (S), membrane protein (M), envelope protein and nucleocapsid protein (N) were identified through multiple sequence alignment. The phylogeny analyses of whole genome stated that four proteins (S, E, M and N) reflected the close ancestral relation of SARS-CoV-2 to SARS-COV-1 and bat coronavirus. Numerous immunogenic epitopes (both T cell and B cell) were generated from the common fragments which were further ranked on the basis of antigenicity, transmembrane topology, conservancy level, toxicity and allergenicity pattern and population coverage analysis. Top putative epitopes were combined with appropriate adjuvants and linkers to construct a novel multiepitope subunit vaccine against COVID-19. The designed constructs were characterized based on physicochemical properties, allergenicity, antigenicity and solubility which revealed the superiority of construct V3 in terms safety and efficacy. Essential molecular dynamics and Normal Mode analysis confirmed minimal deformability of the refined model at molecular level. In addition, disulfide engineering was investigated to accelerate the stability of the protein. Molecular docking study ensured high binding affinity between construct V3 and HLA cells, as well as with different host receptors. Microbial expression and translational efficacy of the constructs were checked using pET28a(+) vector of E. coli strain K12. The development of preventive measures to combat COVID-19 infections might be aided the present study. However, the in vivo and in vitro validation might be ensured with wet lab trials using model animals for the implementation of the presented data.","AbstractCoronaviruses express a multifunctional papain-like protease, termed PLP2. PLP2 acts as a protease that cleaves the viral replicase polyprotein, and a deubiquitinating (DUB) enzyme which removes ubiquitin moieties from ubiquitin-conjugated proteins. Previous in vitro studies implicated PLP2 DUB activity as a negative regulator of the host interferon (IFN) response, but the role of DUB activity during virus infection was unknown. Here, we used X-ray structure-guided mutagenesis and functional studies to identify amino acid substitutions within the ubiquitin-binding surface of PLP2 that reduced DUB activity without affecting polyprotein processing activity. We engineered a DUB mutation (Asp1772 to Ala) into a murine coronavirus and evaluated the replication and pathogenesis of the DUB mutant virus (DUBmut) in cultured macrophages and in mice. We found that the DUBmut virus replicates similarly as the wild-type virus in cultured cells, but the DUBmut virus activates an IFN response at earlier times compared to the wild-type virus infection in macrophages, consistent with DUB activity negatively regulating the IFN response. We compared the pathogenesis of the DUBmut virus to the wild-type virus and found that the DUBmut-infected mice had a statistically significant reduction (p&lt;0.05) in viral titer in livers and spleens at day 5 post-infection, albeit both wild-type and DUBmut virus infections resulted in similar liver pathology. Overall, this study demonstrates that structure-guided mutagenesis aids the identification of critical determinants of PLP2-ubiquitin complex, and that PLP2 DUB activity plays a role as an interferon antagonist in coronavirus pathogenesis.ImportanceCoronaviruses employ a genetic economy by encoding multifunctional proteins that function in viral replication and also modify the host environment to disarm the innate immune response. The coronavirus papain-like protease 2 (PLP2) domain possesses protease activity, which cleaves the viral replicase polyprotein, and also DUB activity (de-conjugating ubiquitin/ubiquitin-like molecules from modified substrates) using identical catalytic residues. To separate the DUB activity from the protease activity, we employed a structure-guided mutagenesis approach and identified residues that are important for ubiquitin-binding. We found that mutating the ubiquitin-binding residues results in a PLP2 that has reduced DUB activity but retains protease activity. We engineered a recombinant murine coronavirus to express the DUB mutant and showed that the DUB mutant virus activated an earlier type I interferon response in macrophages and exhibited reduced pathogenesis in mice. The results of this study demonstrate that PLP2/DUB is an interferon antagonist and a virulence trait of coronaviruses.","ABSTRACTBleomycin is a powerful chemotherapeutic drug used to treat a variety of cancers. However, individual patients vary in their responses to bleomycin. The identification of genetic differences that underlie this response variation could improve treatment outcomes by tailoring bleomycin dosages to each patient. We used the model organism Caenorhabditis elegans to identify genetic determinants of bleomycin-response differences by performing linkage mapping on recombinants derived from a cross between the laboratory strain (N2) and a wild strain (CB4856). This approach identified a small genomic region on chromosome V that underlies bleomycin-response variation. Using near-isogenic lines and strains with CRISPR-Cas9 mediated deletions and allele replacements, we discovered that a novel nematode-specific gene (scb-1) is required for bleomycin resistance. Although the mechanism by which this gene causes variation in bleomycin responses is unknown, we suggest that a rare variant present in the CB4856 strain might cause differences in the potential stress-response function of scb-1 between the N2 and CB4856 strains, thereby leading to differences in bleomycin resistance.","AbstractSince December 2019, a novel coronavirus named 2019 coronavirus (2019-nCoV) has emerged in Wuhan of China and spread to several countries worldwide within just one month. Apart from fever and respiratory complications, acute kidney injury has been observed in some patients with 2019-nCoV. In a short period of time, angiotensin converting enzyme II (ACE2), have been proposed to serve as the receptor for the entry of 2019-nCoV, which is the same for severe acute respiratory syndrome coronavirus (SARS). To investigate the possible cause of kidney damage in 2019-nCoV patients, we used both published kidney and bladder cell atlas data and an independent unpublished kidney single cell RNA-Seq data generated in-house to evaluate ACE2 gene expressions in all cell types in healthy kidneys and bladders.Our results showed the enriched expression of all subtypes of proximal tubule cells of kidney and low but detectable levels of expression in bladder epithelial cells. These results indicated the urinary system is a potential route for 2019-nCoV infection, along with the respiratory system and digestion system. Our findings suggested the kidney abnormalities of SARS and 2019-nCoV patients may be due to proximal tubule cells damage and subsequent systematic inflammatory response induced kidney injury. Beyond that, laboratory tests of viruses and related indicators in urine may be needed in some special patients of 2019-nCoV.","AbstractPorcine epidemic diarrhea virus is an alphacoronavirus responsible for significant morbidity and mortality in pigs. A key determinant of viral tropism and entry, the PEDV spike protein is a key target for the host antibody response and a good candidate for a protein-based vaccine immunogen. We used electron microscopy to evaluate the PEDV spike structure, as well as pig polyclonal antibody responses to viral infection. The structure of the PEDV spike reveals a configuration similar to that of HuCoV-NL63. Several PEDV protein-protein interfaces are mediated by non-protein components including a glycan at Asn264 and two bound palmitoleic acid molecules. The polyclonal antibody response to PEDV infection shows a dominance of epitopes in the S1 region. This structural and immune characterization provides new insights into coronavirus spike stability determinants and explores the immune landscape of viral spike proteins.","AbstractThe prokaryotic transcriptome is shaped by transcriptional and posttranscriptional events that define the characteristics of an RNA, including transcript boundaries, the base modification status, and processing pathways to yield mature RNAs. Currently, a combination of several specialised short-read sequencing approaches and additional biochemical experiments are required to describe all transcriptomic features. In this study, we present native RNA sequencing of bacterial (E. coli) and archaeal (H. volcanii, P. furiosus) transcriptomes employing the Oxford Nanopore sequencing technology. Based on this approach, we could address multiple transcriptomic characteristics simultaneously with single-molecule resolution. Taking advantage of long RNA reads provided by the Nanopore platform, we could accurately (re-)annotate large transcriptional units and boundaries. Our analysis of transcription termination sites revealed that diverse termination mechanisms are in place in archaea. Moreover, we shed light on the poorly understood rRNA processing pathway in archaea and detected new processing intermediates. One of the key features of native RNA sequencing is that RNA modifications are retained. We could confirm this ability by analysing the well-known KsgA-dependent rRNA methylation sites. Notably, our analysis suggests that rRNA modifications are more abundant in a hyperthermophilic organism.","The COVID-19 pandemic has created massive demand for widespread, distributed tools for detecting SARS-CoV-2 genetic material. The hurdles to scalable testing include reagent and instrument accessibility, availability of highly-trained personnel, and large upfront investment. Here we showcase an orthogonal pipeline we call CREST (Cas13-based, Rugged, Equitable, Scalable Testing) that addresses some of these hurdles. Specifically, CREST pairs commonplace and reliable biochemical methods (PCR) with low-cost instrumentation, without sacrificing detection sensitivity. By taking advantage of simple fluorescence visualizers, CREST allows for a binary interpretation of results. CREST may provide a point-of-care solution to increase the distribution of COVID-19 surveillance.","AbstractAdenovirus is a common human pathogen that relies on host cell processes for production and processing of viral RNA. Although adenoviral promoters, splice junctions, and cleavage and polyadenylation sites have been characterized using low-throughput biochemical techniques or short read cDNA-based sequencing, these technologies do not fully capture the complexity of the adenoviral transcriptome. By combining Illumina short-read and nanopore long-read direct RNA sequencing approaches, we mapped transcription start sites and cleavage and polyadenylation sites across the adenovirus genome. The canonical viral early and late RNA cassettes were confirmed, but analysis of splice junctions within long RNA reads revealed an additional 20 novel viral transcripts. These RNAs include seven new splice junctions which lead to expression of canonical open reading frames (ORF), as well as 13 transcripts encoding for messages that potentially alter protein functions through truncations or the fusion of canonical ORFs. In addition, we also detect RNAs that bypass canonical cleavage sites and generate potential chimeric proteins by linking separate gene transcription units. Our work highlights how long-read sequencing technologies can reveal further complexity within viral transcriptomes.","Understanding the disease pathogenesis of the novel coronavirus, denoted SARS-CoV-2, is critical to the development of anti-SARS-CoV-2 therapeutics. The global propagation of the viral disease, denoted COVID-19 (\"coronavirus disease 2019\"), has unified the scientific community in searching for possible inhibitory small molecules or polypeptides. Given the known interaction between the human ACE2 (\"Angiotensin-converting enzyme 2\") protein and the SARS-CoV virus (responsible for the coronavirus outbreak circa. 2003), considerable focus has been directed towards the putative interaction between the SARS-CoV-2 Spike protein and ACE2. However, a more holistic understanding of the SARS-CoV-2 vs. human inter-species interactome promises additional putative protein-protein interactions (PPI) that may be considered targets for the development of inhibitory therapeutics. To that end, we leverage two state-of-the-art, sequence-based PPI predictors (PIPE4 &amp; SPRINT) capable of generating the comprehensive SARS-CoV-2 vs. human interactome, comprising approximately 285,000 pairwise predictions. Of these, we identify the high-scoring subset of human proteins predicted to interact with each of the 14 SARS-CoV-2 proteins by both methods, comprising 279 high-confidence putative interactions involving 225 human proteins. Notably, the Spike-ACE2 interaction was the highest ranked for both the PIPE4 and SPRINT predictors, corroborating existing evidence for this PPI. Furthermore, the PIPE-Sites algorithm was used to predict the putative subsequence that might mediate each interaction and thereby inform the design of inhibitory polypeptides intended to disrupt the corresponding host-pathogen interactions. We hereby publicly release the comprehensive set of PPI predictions and their corresponding PIPE-Sites landscapes in the following DataVerse repository: https://www.doi.org/10.5683/SP2/JZ77XA. All data and metadata are released under a CC-BY 4.0 licence. The information provided represents theoretical modeling only and caution should be exercised in its use. It is intended as a resource for the scientific community at large in furthering our understanding of SARS-CoV-2.","SUMMARYThe authors find that human cells re-entering the cell cycle from quiescence have both an impaired p53-dependent DNA replication origin licensing checkpoint and slow origin licensing. This combination makes every first S phase underlicensed and hypersensitive to replication stress.ABSTRACTTo maintain tissue homeostasis, cells transition between cell cycle quiescence and proliferation. An essential G1 process is Minichromosome Maintenance complex (MCM) loading at DNA replication origins to prepare for S phase, known as origin licensing. A p53-dependent origin licensing checkpoint normally ensures sufficient MCM loading prior to S phase entry. We used quantitative flow cytometry and live cell imaging to compare MCM loading during the long first G1 upon cell cycle entry and the shorter G1 phases in the second and subsequent cycles. We discovered that despite the longer G1 phase, the first G1 after cell cycle re-entry is significantly underlicensed. As a result, the first S phase cells are hypersensitive to replication stress. This underlicensing is from a combination of slow MCM loading with a severely compromised origin licensing checkpoint. The hypersensitivity to replication stress increases over repeated rounds of quiescence. Thus, underlicensing after cell cycle re-entry from quiescence distinguishes a higher risk cell cycle that promotes genome instability.","AbstractINTRODUCTIONEpidemic forecasting and prediction tools have the potential to provide actionable information in the midst of emerging epidemics. While numerous predictive studies were published during the 2016-2017 Zika Virus (ZIKV) pandemic, it remains unknown how timely, reproducible and actionable the information produced by these studies was.METHODSTo improve the functional use of mathematical modeling in support of future infectious disease outbreaks, we conducted a systematic review of all ZIKV prediction studies published during the recent ZIKV pandemic using the PRISMA guidelines. Using MEDLINE, EMBASE and grey literature review, we identified studies that forecasted, predicted or simulated ecological or epidemiological phenomenon related to the Zika pandemic that were published as of March 01, 2017. Eligible studies underwent evaluation of objectives, data sources, methods, timeliness, reproducibility, accessibility and clarity by independent reviewers.RESULTS2034 studies were identified, of which n = 73 met eligibility criteria. Spatial spread, R0 (basic reproductive number) and epidemic dynamics were most commonly predicted, with few studies predicting Guillain-Barr\u00e9 Syndrome burden (4%), sexual transmission risk (4%) and intervention impact (4%). Most studies specifically examined populations in the Americas (52%), with few African-specific studies (4%). Case count (67%), vector (41%) and demographic data (37%) were the most common data sources. Real-time internet data and pathogen genomic information were used in 7% and 0% of studies, respectively, and social science and behavioral data were typically absent in modeling efforts. Deterministic models were favored over stochastic approaches. Forty percent of studies made model data entirely available, 29% provided all relevant model code, 43% presented uncertainty in all predictions and 54% provided sufficient methodological detail allowing complete reproducibility. Fifty-one percent of predictions were published after the epidemic peak in the Americas. While the use of preprints improved the accessibility of ZIKV predictions by a median 119 days sooner than journal publication dates, they were used in only 30% of studies.CONCLUSIONSMany ZIKV predictions were published during the 2016-2017 pandemic. The accessibility, reproducibility, timeliness, and incorporation of uncertainty in these published predictions varied and indicates that there is substantial room for improvement. To enhance the utility of analytical tools for outbreak response, it is essential to improve the sharing of model data, code, and preprints for future outbreaks, epidemics and pandemics.Author summaryResearchers published many studies which sought to predict and forecast important features of Zika virus (ZIKV) infections and their spread during the 2016-2017 ZIKV pandemic. We conducted a comprehensive review of such ZIKV prediction studies and evaluated their aims, the data sources they used, which methods were used, how timely they were published, and whether they provided sufficient information to be used or reproduced by others. Of the 73 studies evaluated, we found that the accessibility, reproducibility, timeliness, and incorporation of uncertainty in these published predictions varied and indicates that there is substantial room for improvement. We identified that the release of study findings before formal journal publication (\u2018pre-prints\u2019) increased the timeliness of Zika prediction studies, but note they were infrequently used during this public health emergency. Addressing these areas can improve our understanding of Zika and other outbreaks and ensure that forecasts can inform preparedness and response to future outbreaks, epidemics and pandemics.","Novel SARS-Cov-2 enters human cells via interaction between the surface spike (S) glycoprotein and the cellular membrane receptor angiotensin-converting enzyme 2 (ACE2). Using a combination of comparative structural analyses of the binding surface of the S protein to ACE2, docking experiments, and molecular dynamics simulations we computationally identified a minimal, stable fragment of ACE2. This fragment binds to the S protein, is soluble, and appears not to bind to the physiological ligand angiotensinII. These results suggest a possible use of the ACE2 fragment as a decoy that could interfere with viral binding by competition.","AbstractThe human betacoronaviruses HKU1 and OC43 (subgenus Embecovirus) arose from separate zoonotic introductions, OC43 relatively recently and HKU1 apparently much longer ago. Embecovirus particles are studded with two types of surface projections called S (for spike) and HE (for haemagglutinin-esterase), with S mediating receptor-binding and membrane fusion and HE acting as a receptor-destroying enzyme. Together, they promote dynamic virion attachment to glycan-based receptors with 9-O-acetylated sialic acid as main constituent. We recently showed that adaptation of HKU1 and OC43 to replication in the human respiratory tract involved loss-of-function mutations in the lectin domain of HE. Here we present the cryo-EM structure of the \u223c80 kDa, heavily glycosylated HKU1 HE at a global resolution of 3.4 \u00c5. Comparison to existing HE structures reveals a drastically truncated lectin domain, incompatible with sialic acid binding, but with the structure and function of the HE esterase domain left intact. Our cryo-EM structure, in combination with mass spectrometry analysis, also describes the extent of glycosylation on the now redundant lectin domain, which forms a putative glycan shield. The findings further our insight into the evolution and host adaptation of human embecoviruses and also demonstrate the utility of cryo-EM for studying small, heavily glycosylated proteins which are intractable to X-ray crystallography.","AbstractThe recent reclassification of the Riboviria, and the introduction of multiple new taxonomic categories including both subfamilies and subgenera for coronaviruses (family Coronaviridae, subfamily Orthocoronavirinae) represents a major shift in how official classifications are used to designate specific viral lineages. While the newly defined subgenera provide much-needed standardisation for commonly cited viruses of public health importance, no method has been proposed for the assignment of subgenus based on partial sequence data, or for sequences that are divergent from the designated holotype reference genomes. Here, we describe the genetic variation of a partial region of the coronavirus RNA-dependent RNA polymerase (RdRp), which is one of the most used partial sequence loci for both detection and classification of coronaviruses in molecular epidemiology. We infer Bayesian phylogenies from more than 7000 publicly available coronavirus sequences and examine clade groupings relative to all subgenus holotype sequences. Our phylogenetic analyses are largely coherent with genome-scale analyses based on designated holotype members for each subgenus. Distance measures between sequences form discrete clusters between taxa, offering logical threshold boundaries that can attribute subgenus or indicate sequences that are likely to belong to unclassified subgenera both accurately and robustly. We thus propose that partial RdRp sequence data of coronaviruses is sufficient for the attribution of subgenus-level taxonomic classifications and we supply the R package, \u201cMyCoV\u201d, which provides a method for attributing subgenus and assessing the reliability of the attribution.Importance StatementThe analysis of polymerase chain reaction amplicons derived from biological samples is the most common modern method for detection and classification of infecting viral agents, such as Coronaviruses. Recent updates to the official standard for taxonomic classification of Coronaviruses, however, may leave researchers unsure as to whether the viral sequences they obtain by these methods can be classified into specific viral taxa due to variations in the sequences when compared to type strains. Here, we present a plausible method for defining genetic dissimilarity cut-offs that will allow researchers to state which taxon their virus belongs to and with what level of certainty. To assist in this, we also provide the R package \u2018MyCoV\u2019 which classifies user generated sequences.","ABSTRACTAs the closest living relatives of animals, choanoflagellates offer unique insights into animal origins and core mechanisms underlying animal cell biology. However, unlike traditional model organisms, such as yeast, flies and worms, choanoflagellates have been refractory to DNA delivery methods for expressing foreign genes. Here we report the establishment of a robust method for expressing transgenes in the choanoflagellate Salpingoeca rosetta, overcoming barriers that have previously hampered DNA delivery and expression. To demonstrate how this method accelerates the study of S. rosetta cell biology, we engineered a panel of fluorescent protein markers that illuminate key features of choanoflagellate cells. We then investigated the localization of choanoflagellate septins, a family of GTP-binding cytoskeletal proteins that are hypothesized to regulate the multicellular rosette development in S. rosetta. Fluorescently tagged septins localized to the basal pole of S. rosetta single cells and rosettes in a pattern resembling septin localization in animal epithelia. The establishment of transfection in S. rosetta and its application to the study of septins represent critical advances in the growth of S. rosetta as an experimental model for investigating choanoflagellate cell biology, core mechanisms underlying animal cell biology, and the origin of animals.","AbstractUveitis is a visually-debilitating disorder that affects up to 30% of children with juvenile idiopathic arthritis (JIA). To identify genetic susceptibility loci for uveitis in JIA, we conducted a genome-wide association study comparing 192 JIA-associated uveitis cases with 330 JIA individuals without uveitis. Two cohorts of JIA patients underwent genotyping and quality control. We used an HLA-specific imputation panel to impute HLA-specific amino acids and HLA types, and identified the amino acid serine at position 11 (serine-11) in HLA- DRB1 as associated to increased risk of uveitis (OR = 2.60, p = 5.43\u00d710\u221210). The signal at serine-11 was female-specific (interaction of sex and serine-11, p = 0.0096). Serine-11 resides in the YST-motif (positions 10-12) in the peptide binding groove of HLA-DRB1. Quantitative binding affinity predictions revealed peptide-binding preferences that distinguish HLA-DRB1 allotypes with the YST-motif. Our findings highlight a genetically distinct, sexually-dimorphic feature of JIA-associated uveitis.","ABSTRACTClean freshwater lies at the heart of human society and monitoring its quality is paramount. In addition to chemical controls, traditional microbiological water tests focus on the detection of specific bacterial pathogens. The direct tracing of all aquatic DNA poses a more profound alternative. Yet, this has hitherto been underused due to challenges in cost and logistics. Here we present a simple, fast, inexpensive and comprehensive freshwater diagnostics workflow centred around portable nanopore DNA sequencing. Using defined bacterial compositions and spatiotemporal microbiota from surface water of an example river in Cambridge (UK), our study shows how nanopore sequencing can be readily integrated for the assessment of aquatic bacterial diversity and pollution. We provide a computational benchmark that features more than ten taxonomic classification tools to derive guidelines for bacterial DNA analyses with nanopore data. Through complementary physicochemical measurements, we find that nanopore metagenomics can depict fine temporal gradients along the main hydrological axis of an urban-rural interface and yield high-resolution pathogen maps that address concerns of public health.","AbstractBio-fluids contain various circulating cell-free RNA transcripts (ccfRNAs). The composition of these ccfRNAs varies between bio-fluids and constitute tantalizing biomarker candidates for several pathologies. ccfRNAs have also been demonstrated as mediators of cellular communication, yet little is known about their function in physiological and developmental settings and most works are limited to in-vitro studies. Here, we have developed iTAG-RNA, a novel method for the unbiased tagging of RNA transcripts in mice in-vivo. We used this method to isolate hepatocytes and kidney proximal epithelial cells-specific transcriptional response to a dietary challenge without interfering with the tissue architecture, and to identify multiple hepatocyte-secreted ccfRNAs in plasma. We also identified transfer of these hepatic derived ccfRNAs to adipose tissue, where they likely serve as a buffering mechanism to maintain cholesterol and lipid homeostasis. Our findings directly demonstrate in-vivo transfer of RNAs between tissues and highlight its implications for endocrine signaling and homeostasis.","ABSTRACTRATIONALEDespite improved diagnostics, pulmonary pathogens in immunocompromised children frequently evade detection, leading to significant morbidity and mortality.OBJECTIVESTo develop a highly sensitive metagenomic next generation sequencing (mNGS) assay capable of evaluating the pulmonary microbiome and identifying diverse pathogens in the lungs of immunocompromised children.METHODSWe collected 41 lower respiratory specimens from 34 immunocompromised children undergoing evaluation for pulmonary disease at 3 children\u2019s hospitals from 2014-2016. Samples underwent mechanical homogenization, paired RNA/DNA extraction, and metagenomic sequencing. Sequencing reads were aligned to the NCBI nucleotide reference database to determine taxonomic identities. Statistical outliers were determined based on abundance within each sample and relative to other samples in the cohort.MEASUREMENTS &amp; MAIN RESULTSWe identified a rich cross-domain pulmonary microbiome containing bacteria, fungi, RNA viruses, and DNA viruses in each patient. Potentially pathogenic bacteria were ubiquitous among samples but could be distinguished as possible causes of disease by parsing for outlier organisms. Samples with bacterial outliers had significantly depressed alpha-diversity (median 0.58, IQR 0.33-0.62 vs. median 0.94, IQR 0.93-0.95, p&lt;0.001). Potential pathogens were detected in half of samples previously negative by clinical diagnostics, demonstrating increased sensitivity for missed pulmonary pathogens (p&lt;0.001).CONCLUSIONSAn optimized mNGS assay for pulmonary microbes demonstrates significant inoculation of the lower airways of immunocompromised children with diverse bacteria, fungi, and viruses. Potential pathogens can be identified based on absolute and relative abundance. Ongoing investigation is needed to determine the pathogenic significance of outlier microbes in the lungs of immunocompromised children with pulmonary disease.","AbstractAimKidney impairment is observed in patients with COVID-19. We aimed to demonstrate the effect of anti-COVID-19 agent remdesivir on renal fibrosis.MethodsRemdesivir and its active nucleoside metabolite GS-441524 were used to treat TGF-\u03b2 stimulated renal fibroblasts (NRK-49F) and human renal epithelial cells (HK2). Cell viability was determined by CCK8 assay, and fibrotic markers were measured by Western blotting. Vehicle or remdesivir were given by intraperitoneal injection or renal injection through the left ureter in unilateral ureteral obstruction (UUO) mice. Serum and kidneys were harvested. The concentrations of remdesivir and GS-441524 were measured using LC-MS/MS. Renal and liver function were assessed. Renal fibrosis was evaluated by Masson\u2019s trichrome staining and Western blotting.ResultsRemdesivir and GS-441524 inhibited cell proliferation and the expression of fibrotic markers (fibronectin, pSmad3, and aSMA) in NRK-49F and HK2 cells. Intraperitoneal injection or renal injection of remdesivir attenuated renal fibrosis of UUO kidneys. Renal and liver function were not changed in remdesivir treated UUO mice. Remdesivir can not be detected, but two remdesivir metabolites were detected after injection.ConclusionRemdesivir inhibits renal fibrosis in obstructed kidneys.","AbstractMany detection methods have been used or reported for the diagnosis and/or surveillance of SARS-CoV-2. Among them, reverse transcription polymerase chain reaction (RT-PCR) is the most sensitive, claiming detection of about 5 copies of viruses. However, it has been reported that only 47-59% of the positive cases were identified by RT-PCR, probably due to loss or degradation of virus RNA in the sampling process, or even mutation of the virus genome. Therefore, developing highly sensitive methods is imperative to ensure robust detection capabilities. With the goal of improving sensitivity and accommodate various application settings, we developed a multiplex-PCR-based method comprised of 172 pairs of specific primers, and demonstrated its efficiency to detect SARS-CoV-2 at low copy numbers. The assay produced clean characteristic target peaks of defined sizes, which allowed for direct identification of positives by electrophoresis. In addition, optional sequencing can provide further confirmation as well as phylogenetic information of the identified virus(es) for specific strain discrimination, which will be of paramount importance for surveillance purposes that represent a global health imperative. Finally, we also developed in parallel a multiplex-PCR-based metagenomic method that is amenable to detect SARS-CoV-2, with the additional benefit of its potential for uncovering mutational diversity and novel pathogens at low sequencing depth.","AbstractThe novel coronavirus SARS-CoV-2 is the cause of Coronavirus Disease-2019 (COVID-19). The main receptor of SARS-CoV-2, angiotensin I converting enzyme 2 (ACE2), is now undergoing extensive scrutiny to understand the routes of transmission and sensitivity in different species. Here, we utilized a unique dataset of 410 vertebrates, including 252 mammals, to study cross-species conservation of ACE2 and its likelihood to function as a SARS-CoV-2 receptor. We designed a five-category ranking score based on the conservation properties of 25 amino acids important for the binding between receptor and virus, classifying all species from very high to very low. Only mammals fell into the medium to very high categories, and only catarrhine primates in the very high category, suggesting that they are at high risk for SARS-CoV-2 infection. We employed a protein structural analysis to qualitatively assess whether amino acid changes at variable residues would be likely to disrupt ACE2/SARS-CoV-2 binding, and found the number of predicted unfavorable changes significantly correlated with the binding score. Extending this analysis to human population data, we found only rare (&lt;0.1%) variants in 10/25 binding sites. In addition, we observed evidence of positive selection in ACE2 in multiple species, including bats. Utilized appropriately, our results may lead to the identification of intermediate host species for SARS-CoV-2, justify the selection of animal models of COVID-19, and assist the conservation of animals both in native habitats and in human care.","The pandemic from the Severe Acute Respiratory Syndrome Coronavirus 2 (SARS-CoV-2) led to &gt;170,000 deaths, including &gt;14,500 in New York City (NYC) alone. This pandemic highlighted a pressing clinical and public health need for rapid, scalable diagnostics that can detect SARS-CoV-2 infection, interrogate strain evolution, and map host response in patients. To address these challenges, we designed a fast (30 minute) colorimetric test to identify SARS-CoV-2 infection and simultaneously developed a large-scale shotgun metatranscriptomic profiling platform for nasopharyngeal swabs. Both technologies were used to profile 338 clinical specimens tested for SARS-CoV-2 and 86 NYC subway samples, creating a broad molecular picture of the COVID-19 epidemic in NYC. Our results nominate a novel, NYC-enriched SARS-CoV-2 subclade, reveal specific host responses in ACE pathways, and find medication risks associated with SARS-CoV-2 infection and ACE inhibitors. Our findings have immediate applications to SARS-CoV-2 diagnostics, public health monitoring, and therapeutic development.","Recent history is punctuated by the emergence of highly pathogenic coronaviruses such as SARS- and MERS-CoV into human circulation. Upon infecting host cells, coronaviruses assemble a multi-subunit RNA-synthesis complex of viral non-structural proteins (NSP) responsible for the replication and transcription of the viral genome. Here, we present the 3.1 \u00c5 resolution structure of the SARS-CoV NSP12 polymerase bound to its essential co-factors, NSP7 and NSP8, using single particle cryo-electron microscopy. NSP12 possesses an architecture common to all viral polymerases as well as a large N-terminal extension containing a kinase-like fold and is unexpectedly bound by two NSP8 co-factors. This structure illuminates the assembly of the coronavirus core RNA-synthesis machinery, provides key insights into NSP12 polymerase catalysis and fidelity and acts as a template for the design of novel antiviral therapeutics.","Advances in single-cell technologies have enabled the investigation of T cell phenotypes and repertoires at unprecedented resolution and scale. Bioinformatic methods for the efficient analysis of these large-scale datasets are instrumental for advancing our understanding of adaptive immune responses in cancer, but also in infectious diseases like COVID-19. However, while well-established solutions are accessible for the processing of single-cell transcriptomes, no streamlined pipelines are available for the comprehensive characterization of T cell receptors. Here we propose Scirpy, a scalable Python toolkit that provides simplified access to the analysis and visualization of immune repertoires from single cells and seamless integration with transcriptomic data. Scirpy source code and documentation are available at https://github.com/icbi-lab/scirpy.","AbstractSevere acute respiratory syndrome (SARS) and Middle East respiratory syndrome (MERS) coronaviruses (CoVs) are zoonotic pathogens with high fatality rates and pandemic potential. Vaccine development has focussed on the principal target of the neutralizing humoral immune response, the spike (S) glycoprotein, which mediates receptor recognition and membrane fusion. Coronavirus S proteins are extensively glycosylated viral fusion proteins, encoding around 69-87 N-linked glycosylation sites per trimeric spike. Using a multifaceted structural approach, we reveal a specific area of high glycan density on MERS S that results in the formation of under-processed oligomannose-type glycan clusters, which was absent on SARS and HKU1 CoVs. We provide a comparison of the global glycan density of coronavirus spikes with other viral proteins including HIV-1 envelope, Lassa virus glycoprotein complex, and influenza hemagglutinin, where glycosylation plays a known role in shielding immunogenic epitopes. Consistent with the ability of the antibody-mediated immune response to effectively target and neutralize coronaviruses, we demonstrate that the glycans of coronavirus spikes are not able to form an efficacious high-density global shield to thwart the humoral immune response. Overall, our data reveal how differential organisation of viral glycosylation across class I viral fusion proteins influence not only individual glycan compositions but also the immunological pressure across the viral protein surface.","As the COVID-19 pandemic unfolds, researchers from all disciplines are coming together and contributing their expertise. CORD-19, a dataset of COVID-19 and coronavirus publications, has recently been published alongside calls to help mine the information it contains, and to create tools to search it more effectively. Here, we focus on the delineation of the publications included in CORD-19, and analyse this delineation from a scientometric perspective. We find that CORD-19 contains research not only on COVID-19 and coronaviruses, but on viruses in general. Publications from CORD-19 mostly focus on a few, well-defined areas, including: coronaviruses (primarily SARS, MERS, COVID-19); public health and viral epidemics; the molecular biology of viruses; influenza and other families of viruses; immunology and antivirals; methodology (testing, diagnosing, clinical trials). CORD-19 publications published in 2020, especially focused on topics of pressing relevance (spread, infection, efficacy of counter-measures), are disproportionately popular on social media. While we fully endorse the initiative that led to CORD-19, we also advise to consider its relatively broad content critically.","The Coronavirus disease -19 (COVID19) that started in Wuhan, China in December 2019 has spread worldwide emerging as a global pandemic. The severe respiratory pneumonia caused by the novel SARS-CoV-2 has so far claimed more than 14,500 lives and has impacted human lives worldwide. Development of universal vaccines against the novel SARS-CoV-2 holds utmost urgency to control COVID19 pandemic that appears to be more severe than any of the previous outbreaks of severe acute respiratory syndrome (SARS) and Middle-East respiratory syndrome (MERS). However, as the novel SARS-CoV-2 displays high transmission rates, the underlying severity hidden in the SARS-CoV2 genomes is required to be fully understood. We studied the complete genomes of 95 strains of SARS-CoV-2 reported from different geographical regions worldwide to uncover the pattern of spread of the novel SARS-CoV-2 across the globe. We show that there is no direct transmission pattern of the virus among neighbouring countries suggesting that the outbreak is a result of travel of infected humans to different countries. We revealed unique single nucleotide polymorphisms (SNPs) in nsp13, nsp14, nsp15, nsp16 (present in ORF1b polyprotein region) and S-Protein within 10 viral isolates from USA. These viral proteins are involved in RNA replication and processing, indicating highly evolved strains of the novel SARS-CoV-2 circulating in the population of USA than in other countries. Furthermore, we found an isolate from USA (MT188341) to carry frameshift mutation between positions 2540 and 2570 of nsp16 which functions as mRNA cap-1 methyltransferase (2\u2032-O-MTase). Thus, we reason that the replicative machinery of the novel SARS-CoV-2 is fast evolving to evade host challenges and survival. These mutations are needed to be considered, otherwise it will be difficult to develop effective treatment strategies. The two proteins also had dN/dS values approaching 1- ORF1ab polyprotein (dN/dS= 0.996, 0.575) and S protein (dN/dS= 0.88) and might confer selective advantage to the virus. Through the construction of SARS-CoV-2-human interactome, we further reveal multiple host proteins (PHB, PPP1CA, TGF-beta, JACK1, JACK2, SOCS3,STAT3, JAK1-2, SMAD3, BCL2, CAV1 &amp; SPECC1) which are manipulated by the virus proteins (nsp2, PL-PRO, N-protein, ORF7a, M-S-ORF3a complex, nsp7-nsp8-nsp9-RdRp complex) for mediating host immune mechanism for its survival.","AbstractRecently developed quantitative redox proteomic studies enable the direct identification of redox-sensing cysteine residues that regulate the functional behavior of target proteins in response to changing levels of reactive oxygen species (ROS). At the molecular level, redox regulation can directly modify the active sites of enzymes, although a growing number of examples indicate the importance of an additional underlying mechanism that involves conditionally disordered proteins. These proteins alter their functional behavior by undergoing a disorder-to-order transition in response to changing redox conditions. However, the extent to which this mechanism is used in various proteomes is currently unknown. Here, we use a recently developed sequence-based prediction tool incorporated into the IUPred2A web server to estimate redox-sensitive conditionally disordered regions on a large scale. We show that redox-sensitive conditional disorder is fairly widespread in various proteomes and that its presence strongly correlates with the expansion of specific domains in multicellular organisms that largely rely on extra stability provided by disulfide bonds or zinc ion binding. The analyses of yeast redox proteomes and human disease data further underlie the significance of this phenomenon in the regulation of a wide range of biological processes, as well as its biomedical importance.","ABSTRACTFor decades, cationic polymer nanoparticles have been investigated for nucleic acid delivery. Despite promising in vitro transfection results, most formulations have failed to translate into the clinic due to significant in vivo toxicity \u2013 especially when delivered intravenously. To address this significant problem, we investigated the detailed mechanisms that govern the complex in vivo systemic toxicity response to common polymeric nanoparticles. We determined that the toxicity response is material dependent. For branched polyethylenimine (bPEI) nanoparticles \u2013 toxicity is a function of multiple pathophysiological responses \u2013 triggering of innate immune sensors, induction of hepatic toxicity, and significant alteration of hematological properties. In contrast, for chitosan-based nanoparticles \u2013 systemic toxicity is primarily driven through innate immune activation. We further identified that modification of primary amines to secondary and tertiary amines using the small molecule imidazole-acetic-acid (IAA) ameliorates in vivo toxicity from both nanocarriers by different, material-specific mechanisms related to Toll-like receptor 4 activation (for bPEI) and complement activation driven neutrophil infiltration (for chitosan), respectively. Our results provide a detailed roadmap for evaluating in vivo toxicity of nanocarriers and identifies potential opportunities to reduce toxicity for eventual clinical translation.Graphical Abstract","AbstractMutation rates can evolve through genetic drift, indirect selection due to genetic hitchhiking, or direct selection on the physicochemical cost of high fidelity. However, for many systems, it has been difficult to disentangle the relative impact of these forces empirically. In RNA viruses, an observed correlation between mutation rate and virulence has led many to argue that their extremely high mutation rates are advantageous, because they may allow for increased adaptability. This argument has profound implications, as it suggests that pathogenesis in many viral infections depends on rare or de novo mutations. Here we present data for an alternative model whereby RNA viruses evolve high mutation rates as a byproduct of selection for increased replicative speed. We find that a poliovirus antimutator, 3DG64S, has a significant replication defect and that wild type and 3DG64S populations have similar adaptability in two distinct cellular environments. Experimental evolution of 3DG64S under r-selection led to reversion and compensation of the fidelity phenotype. Mice infected with 3DG64S exhibited delayed morbidity at doses well above the LD50, consistent with attenuation by slower growth as opposed to reduced mutational supply. Furthermore, compensation of the 3DG64S growth defect restored virulence, while compensation of the fidelity phenotype did not. Our data are consistent with the kinetic proofreading model for biosynthetic reactions and suggest that speed is more important than accuracy. In contrast to what has been suggested for many RNA viruses, we find that within host spread is associated with viral replicative speed and not standing genetic diversity.Author SummaryMutation rate evolution has long been a fundamental problem in evolutionary biology. The polymerases of RNA viruses generally lack proofreading activity and exhibit extremely high mutation rates. Since most mutations are deleterious and mutation rates are tuned by natural selection, we asked why hasn\u2019t the virus evolved to have a lower mutation rate? We used experimental evolution and a murine infection model to show that RNA virus mutation rates may actually be too high and are not necessarily adaptive. Rather, our data indicate that viral mutation rates are driven higher as a result of selection for viruses with faster replication kinetics. We suggest that viruses have high mutation rates, not because they facilitate adaption, but because it is hard to be both fast and accurate.","AbstractThe rigidity and flexibility of two recently reported crystal structures (PDB entries 6Y2E and 6LU7) of a protease from the SARS-CoV-2 virus, the infectious agent of the COVID-19 respiratory disease, has been investigated using pebble-game rigidity analysis, elastic network model normal mode analysis, and all-atom geometric simulations. This computational investigation of the viral protease follows protocols that have been effective in studying other homodimeric enzymes. The protease is predicted to display flex
