ws. Here, we predict whether a virus can infect humans directly from next-generation sequencing reads. We show that deep neural architectures significantly outperform both shallow machine learning and standard, homology-based algorithms, cutting the error rates in half and generalizing to taxonomic units distant from those presented during training. We propose a new approach for convolutional filter visualization to disentangle the information content of each nucleotide from its contribution to the final classification decision. Nucleotide-resolution maps of the learned associations between pathogen genomes and the infectious phenotype can be used to detect virulence-related genes in novel agents, as we show here for the SARS-CoV-2 coronavirus, unknown before it caused a COVID-19 pandemic in 2020.","The global pandemic of severe acute pneumonia syndrome (COVID-19) caused by SARS-CoV-2 urgently calls for prevention and intervention strategies. The densely glycosylated spike (S) protein highly exposed on the viral surface is a determinant for virus binding and invasion into host cells as well as elicitation of a protective host immune response. Herein, we characterized the site-specific N-glycosylation of SARS-CoV-2 S protein using stepped collision energy (SCE) mass spectrometry (MS). Following digestion with two complementary proteases to cover all potential N-glycosylation sequons and integrated N-glycoproteomics analysis, we revealed the N-glycosylation profile of SARS-CoV-2 S proteins at the levels of intact N-glycopeptides and glycosites, along with the glycan composition and site-specific number of glycans. All 22 potential canonical N-glycosites were identified in S protein protomer. Of those, 18 N-glycosites were conserved between SARS-CoV and SARS-CoV-2 S proteins. Nearly all glycosites were preserved among the 753 SARS-CoV-2 genome sequences available in the public influenza database Global Initiative on Sharing All Influenza Data. By comparison, insect cell-expressed SARS-CoV-2 S protein contained 38 N-glycans, which were primarily assigned to the high-mannose type N-glycans, whereas the human cell-produced protein possessed up to 140 N-glycans largely belonging to the complex type. In particular, two N-glycosites located in the structurally exposed receptor-binding domain of S protein exhibited a relatively conserved N-glycan composition in human cells. This N-glycosylation profiling and determination of differences between distinct expression systems could shed light on the infection mechanism and promote development of vaccines and targeted drugs.","Next-generation sequencing is increasingly being used to study samples composed of mixtures of organisms, such as in clinical applications where the presence of a pathogen at very low abundance may be highly important. We present an analytical method (SIANN: Strain Identification by Alignment to Near Neighbors) specifically designed to rapidly detect a set of target organisms in mixed samples that achieves a high degree of species- and strain-specificity by aligning short sequence reads to the genomes of near neighbor organisms, as well as that of the target. Empirical benchmarking alongside the current state-of-the-art methods shows an extremely high Positive Predictive Value, even at very low abundances of the target organism in a mixed sample. SIANN is available as an Illumina BaseSpace app, as well as through Signature Science, LLC. SIANN results are presented in a streamlined report designed to be comprehensible to the non-specialist user, providing a powerful tool for rapid species detection in a mixed sample. By focusing on a set of (customizable) target organisms and their near neighbors, SIANN can operate quickly and with low computational requirements while delivering highly accurate results.","Abstract2019-Novel Coronavirus (2019-nCoV) is the pathogen of Corona Virus Disease 2019. Nucleic acid detection of 2019-nCoV is one of the key indicators for clinical diagnosis. However, the positive rate is only 30-50%. Currently, fluorescent quantitative RT-PCR technology is mainly used to detect 2019-nCoV. According to \u201cThe Laboratory Technical Guidelines for Detection 2019-nCoV (Fourth Edition)\u201d issued by National Health and Commission of China and \u201cThe Experts\u2019 Consensus on Nucleic Acid Detection of 2019-nCoV\u201d released by Chinese Society of Laboratory Medicine, the human samples must be placed under 56\u00b0C or higher to inactivate the viruses in order to keep the inspectors from virus infection before the nucleic acids were isolated as the template of qRT-PCR. In this study, we demonstrated that the virus inactivation treatment disrupts its genome integrity seriously when using porcine epidemic diarrhea virus (vaccine), a kind of coronavirus, as a model. Our results showed that only 50.11% of the detectable viral templates left after the inactivation of 56 \u00b0C for 30 minutes and only 3.36% left after the inactivation of 92 \u00b0C for 5 minutes when the samples were preserved by Hank\u2019s solution, one of an isotonic salt solutions currently suggested. However, the detectable templates of viral nucleic acids can be unchanged after the samples were incubated at 56 \u00b0C or higher if the samples were preserved with an optimized solution to protect the RNA from being disrupted. We therefore highly recommend to carry out systematic investigation on the impact of high temperature inactivation on the integrity of 2019-nCoV genome and develop a sample preservation solution to protect the detectable templates of 2019-nCoV nucleic acids from high temperature inactivation damage.","AbstractMotivationUnderstanding the relationship between the sequence, structure, binding energy, binding kinetics and binding thermodynamics of protein-protein interactions is crucial to understanding cellular signaling, the assembly and regulation of molecular complexes, the mechanisms through which mutations lead to disease, and protein engineering.ResultsWe present SKEMPI 2.0, a major update to our database of binding free energy changes upon mutation for structurally resolved protein-protein interactions. This version now contains manually curated binding data for 7085 mutations, an increase of 133%, including changes in kinetics for 1844 mutations, enthalpy and entropy changes for 443 mutations, and 440 mutations which abolish detectable binding.AvailabilityThe database is available at https://life.bsc.es/pid/skempi2/","ABSTRACTThe respiratory tract surface is protected from inhaled pathogens by a secreted layer of mucus that is rich in mucin glycoproteins. Disrupted mucus production is a cardinal feature of chronic respiratory diseases but how this alteration affect interactions between mucins and pathogens is complex and poorly understood. Here, we identify a central and unexpected role for the major airway mucin MUC5AC in pathogenesis of virus-induced exacerbations of chronic obstructive pulmonary disease (COPD). Virus induction of MUC5AC is augmented in COPD compared to healthy subjects, is enhanced in frequent exacerbators and correlates with inflammation, symptom severity and secondary bacterial infection during exacerbation. MUC5AC is functionally related to inflammation as MUC5AC-deficient (Muc5ac-/-) mice had attenuated rhinovirus-induced airway inflammation whilst exogenous MUC5AC glycoprotein administration augmented virus-induced inflammatory responses and bacterial load. Mechanistically, MUC5AC-augmentation of rhinovirus-induced inflammation occurred through release of extracellular adenosine triphosphate (ATP). Therapeutic suppression of virus-induced MUC5AC release using an epidermal growth factor receptor (EGFR) inhibitor ameliorated exaggerated pro-inflammatory responses in a mouse COPD exacerbation model. Collectively, these studies demonstrate previously unrecognised pro-inflammatory effects of MUC5AC during infection and thus highlight a key unforeseen role in driving COPD exacerbation severity.","AbstractIntroductionCOVID-19, is caused by a new strain of coronavirus called SARS-coronavirus-2 (SARS-CoV-2), which is a positive sense single strand RNA virus. In humans, it binds to angiotensin converting enzyme 2 (ACE2) with the help a structure on its surface called the S-spike. COVID-19 poses intriguing issues with imperative relevance to clinicians. The pathogenesis of GI symptoms, diabetes-associated mortality, and disease recurrence in COVID-19 are of particular relevance because they cannot be sufficiently explained from the existing knowledge of the viral diseases. Tissue specific variation of ACE2 expression in healthy individuals can help in understanding the pathophysiological basis the aforementioned collection of symptoms.Materials and MethodsThe data were downloaded from the Human Protein Atlas available at (https://www.proteinatlas.org/search/ACE2) and the tissue specific expression (both mRNA and protein) of ACE2 as yielded from the studies with RNA sequencing and immunohistochemistry (IHC) was analyzed as a function of the various components of the digestive tract. A digestive system specific functional enrichment map of ACE2 gene was created using g:profiler (https://biit.cs.ut.ee/gprofiler/gost) utility and the data were visualized using Cytoscape software, version 3.7.2 (https://cytoscape.org/).ResultsThe correlated expression (genomic and proteomic) of ACE2 (to which SARS-CoV-2 binds through the S-spike) was found to be enriched in the lower gastrointestinal tract (GIT) (highest in small intestine, followed by colon and rectum), and was undetectable in the upper GIT components: mouth cavity (tongue, oral mucosa, and salivary glands), esophagus, and stomach. High expression of ACE2 was noted in the glandular cells as well as in the enterocytes in the lining epithelium (including brush border epithelium). Among other digestive system organs, gallbladder (GB) showed high expression of ACE2 in glandular cells, while any protein expression was undetectable in liver and pancreas.ConclusionsBased on the findings of this study and supportive evidence from the literature we propose that a SARS-CoV-2 binding with ACE2 mediates dysregulation of the sodium dependent nutrient transporters and hence may be a plausible basis for the digestive symptoms in COVID-19 patients. ACE2 mediated dysregulation of sodium dependent glucose transporter (SGLT1 or SLC5A1) in the intestinal epithelium also links it to the pathogenesis of diabetes mellitus which can be a possible reason for the associated mortality in COVID-19 patients with diabetes. High expression of ACE2 in mucosal cells of the intestine and GB make these organs potential sites for the virus entry and replication. Continued replication of the virus at these ACE2 enriched sites may be a basis for the disease recurrence reported in some, thought to be cured, patients.HighlightsSARS-CoV-2 binding receptor ACE2 expression is enriched in human intestineACE2 regulates neutral amino acid (B0AT1) and glucose transporter (SGLT1) in intestinal epitheliumMucus secreted from GI cells may protect SARS-CoV-2 from harsh pH levels of the digestive juicesContinued replication of SARS-CoV-2 in GI cells may cause disease recurrenceGraphical Abstract","AbstractViruses must hijack cellular translation machinery to efficiently express viral genes. In many cases, this is impeded by cellular stress responses. These stress responses swiftly relocate and repurpose translation machinery, resulting in global inhibition of translation and the aggregation of stalled 48S mRNPs into cytoplasmic foci called stress granules. This results in translational silencing of all mRNAs excluding those beneficial for the cell to resolve the specific stress. For example, expression of antiviral factors is maintained during viral infection. Here we investigated stress granule regulation by Gammacoronavirus infectious bronchitis virus (IBV), which causes the economically important poultry disease, infectious bronchitis. Interestingly, we found that IBV is able to inhibit multiple cellular stress granule signaling pathways whilst at the same time IBV replication also results in induction of seemingly canonical stress granules in a proportion of infected cells. Moreover, IBV infection uncouples translational repression and stress granule formation and both processes are independent of eIF2\u03b1 phosphorylation. These results provide novel insights into how IBV modulates cellular translation and antiviral stress signaling.","AbstractGenome-wide association studies (GWAS) of systemic lupus erythematosus (SLE) explain only \u223c15% of genetic risk, indicating genes of modest effect remain to be discovered. Association clustering methods such as OASIS are more apt at identifying modest genetic effects. 410 genes were mapped to previously identified OASIS GWAS SLE loci and investigated for expression in SLE GEO datasets. GSE50395 dataset from Cordoba was used for validation. Blood eQTL for significant SNPs in SLE loci and STRING for functional pathways of differentially expressed genes was used. Confirmatory qPCR on monocytes of 12 SLE patients and controls was performed. We identified 55 genes that were differentially expressed in at least 2 SLE GEO datasets with all probes directionally aligned. DDX11 was downregulated in both GEO (P=3.60E-02) and Cordoba (P=8.02E-03) datasets and confirmed by qPCR (P=0.001). The most significant SNP, rs3741869 (P=3.2E-05) in OASIS locus 12p11.21, containing DDX11, was a cis-eQTL regulating DDX11 expression (P=8.62E-05). DDX11 interacted with multiple genes including STAT1/STAT4. Genomic convergence with OASIS and multiple expression datasets identifies novel genes. DDX11, RNA helicase involved in genome stability, is repressed in SLE.Summary StatementMore than 100 genes for SLE have been identified but they explain only \u223c15% of heritability. GWAS are challenged by risk genes of modest effect. Using locus-based GWAS mapping and multiple gene expression replications, DDX11 was identified as a novel SLE gene. DDX11, repressed in SLE, may be used as a clinical diagnostic tool.","Molecular phylogenetics plays a key role in comparative genomics and has an increasingly-significant impacts on science, industry, government, public health, and society. We posit that the current phylogenetic protocol is missing two critical steps, and that their absence allows model misspecification and confirmation bias to unduly influence our phylogenetic estimates. Based on the potential offered by well-established but under-used procedures (e.g., assessment of phylogenetic assumptions and tests of goodness-of-fit), we introduce a new phylogenetic protocol that will reduce confirmation bias and increase the accuracy of phylogenetic estimates.","The recent outbreak of SARS-CoV-2 (2019-nCoV) virus has highlighted the need for fast and efficacious vaccine development. Stimulation of a proper immune response that leads to protection is highly dependent on presentation of epitopes to circulating T-cells via the HLA complex. SARS-CoV-2 is a large RNA virus and testing of all overlapping peptides in vitro to deconvolute an immune response is not feasible. Therefore HLA-binding prediction tools are often used to narrow down the number of peptides to test. We tested 15 epitope-HLA-binding prediction tools, and using an in vitro peptide MHC stability assay, we assessed 777 peptides that were predicted to be good binders across 11 MHC allotypes. In this investigation of potential SARS-CoV-2 epitopes we found that current prediction tools vary in performance when assessing binding stability, and they are highly dependent on the MHC allotype in question. Designing a COVID-19 vaccine where only a few epitope targets are included is therefore a very challenging task. Here, we present 174 SARS-CoV-2 epitopes with high prediction binding scores, validated to bind stably to 11 HLA allotypes. Our findings may contribute to the design of an efficacious vaccine against COVID-19.","ABSTRACTAlthough bats are increasingly becoming the focus of scientific studies due to their unique properties, these exceptional animals are still among the least studied mammals. Assembly quality and completeness of bat genomes vary a lot and especially non-coding RNA (ncRNA) annotations are incomplete or simply missing. Accordingly, standard bioinformatics pipelines for gene expression analysis often ignore ncRNAs such as microRNAs or long antisense RNAs. The main cause of this problem is the use of incomplete genome annotations. We present a complete screening for ncRNAs within 16 bat genomes. NcRNAs affect a remarkable variety of vital biological functions, including gene expression regulation, RNA processing, RNA interference and, as recently described, regulatory processes in viral infections. Within all investigated bat assemblies we annotated 667 ncRNA families including 162 snoRNAs and 193 miRNAs as well as rRNAs, tRNAs, several snRNAs and IncRNAs, and other structural ncRNA elements. We validated our ncRNA candidates by six RNA-Seq data sets and show significant expression patterns that have never been described before in a bat species on such a large scale. Our annotations will be usable as a resource (Electronic Supplement) for deeper studying of bat evolution, ncRNAs repertoire, gene expression and regulation, ecology, and important host-virus interactions.Supplementary informationis available at rna.uni-jena.de/supplements/bats, the Open Science Framework (doi.org/10.17605/OSF.IO/4CMDN), and GitHub (github.com/rnajena/bats_ncrna).","AbstractBackgroundsAn ongoing outbreak of a novel coronavirus (2019-nCoV) pneumonia hit a major city of China, Wuhan, December 2019 and subsequently reached other provinces/regions of China and countries. We present estimates of the basic reproduction number, R0, of 2019-nCoV in the early phase of the outbreak.MethodsAccounting for the impact of the variations in disease reporting rate, we modelled the epidemic curve of 2019-nCoV cases time series, in mainland China from January 10 to January 24, 2020, through the exponential growth. With the estimated intrinsic growth rate (\u03b3), we estimated R0 by using the serial intervals (SI) of two other well-known coronavirus diseases, MERS and SARS, as approximations for the true unknown SI.FindingsThe early outbreak data largely follows the exponential growth. We estimated that the mean R0 ranges from 2.24 (95%CI: 1.96-2.55) to 3.58 (95%CI: 2.89-4.39) associated with 8-fold to 2-fold increase in the reporting rate. We demonstrated that changes in reporting rate substantially affect estimates of R0.ConclusionThe mean estimate of R0 for the 2019-nCoV ranges from 2.24 to 3.58, and significantly larger than 1. Our findings indicate the potential of 2019-nCoV to cause outbreaks.","ABSTRACTCOVID-19, SARS, and MERS are featured by fibrinolytic dysfunction. To test the role of the fibrinolytic niche in the regeneration of alveolar epithelium, we compared the self-renewing capacity of alveolar epithelial type 2 (AT2) cells and its differentiation to AT1 cells between wild type (wt) and fibrinolytic niche deficient mice (Plau\u2212/\u2212 and Serpine1Tg). A significant reduction in both proliferation and differentiation of deficient AT2 cells was observed in vivo and in 3D organoid cultures. This decrease was mainly restored by uPA derived A6 peptide, a binding fragment to CD44 receptors. The proliferative and differential rate of CD44+ AT2 cells was greater than that of CD44\u2212 controls. There was a reduction in transepithelial ion transport in deficient monolayers compared to wt cells. Moreover, we found a marked suppression in total AT2 cells and CD44+ subpopulation in lungs from brain dead patients with acute respiratory distress syndrome (ARDS) and a mouse model infected by influenza viruses. Thus, we demonstrate that the fibrinolytic niche can regulate AT2-mediated homeostasis and regeneration via a novel uPA-A6-CD44+-ENaC cascade.","COVID-19 has become a global pandemic caused by a novel coronavirus SARS-CoV-2. Understanding the origins of SARS-CoV-2 is critical for deterring future zoonosis and for drug discovery and vaccine development. We show evidence of strong purifying selection around the receptor binding motif (RBM) in the spike gene and in other genes among bat, pangolin and human coronaviruses, indicating similar strong evolutionary constraints in different host species. We also demonstrate that SARS-CoV-2's entire RBM was introduced through recombination with coronaviruses from pangolins, possibly a critical step in the evolution of SARS-CoV-2's ability to infect humans. Similar purifying selection in different host species and frequent recombination among coronaviruses suggest a common evolutionary mechanism that could lead to new emerging human coronaviruses.","SUMMARYSARS-CoV-2 is a zoonotic virus that has caused a pandemic of severe respiratory disease\u2014COVID-19\u2014 within several months of its initial identification. Comparable to the first SARS-CoV, this novel coronavirus\u2019s surface Spike (S) glycoprotein mediates cell entry via the human ACE-2 receptor, and, thus, is the principal target for the development of vaccines and immunotherapeutics. Molecular information on the SARS-CoV-2 S glycoprotein remains limited. Here we report the crystal structure of the SARS-CoV-2 S receptor-binding-domain (RBD) at a the highest resolution to date, of 1.95 \u00c5. We identified a set of SARS-reactive monoclonal antibodies with cross-reactivity to SARS-CoV-2 RBD and other betacoronavirus S glycoproteins. One of these antibodies, CR3022, was previously shown to synergize with antibodies that target the ACE-2 binding site on the SARS-CoV RBD and reduce viral escape capacity. We determined the structure of CR3022, in complex with the SARS-CoV-2 RBD, and defined a broadly reactive epitope that is highly conserved across betacoronaviruses. This epitope is inaccessible in the \u201cclosed\u201d prefusion S structure, but is accessible in \u201copen\u201d conformations. This first-ever resolution of a human antibody in complex with SARS-CoV-2 and the broad reactivity of this set of antibodies to a conserved betacoronavirus epitope will allow antigenic assessment of vaccine candidates, and provide a framework for accelerated vaccine, immunotherapeutic and diagnostic strategies against SARS-CoV-2 and related betacoronaviruses.HIGHLIGHTSHigh resolution structure of the SARS-CoV-2 Receptor-Binding-Domain (RBD).Recognition of the SARS-CoV-2 RBD by SARS-CoV antibodies.Structure of the SARS-COV-2 RBD in complex with antibody CR3022.Identification of a cryptic site of vulnerability on the SARS-CoV-2 Spike.","ABSTRACTThe viral cytotoxic T lymphocyte (CTL) epitope peptides presented by classical MHC-I molecules require the assembly of a peptide-MHC-I-\u03b22m (aka pMHC-I) trimolecular complex for TCR recognition, which is the critical activation link for triggering antiviral T cell immunity. Ursidae includes 5 genera and 8 species; however, research on T cell immunology in this family, especially structural immunology, is lacking. In this study, the structure of the key trimolecular complex pMHC-1 (aka pAime-128), which binds a peptide from canine distemper virus, was solved for the first time using giant panda as a representative species of Ursidae. The structural characteristics of the giant panda pMHC-I complex, including the unique pockets in the peptide-binding groove (PBG), were analyzed in detail. Comparing the panda pMHC-I to others in the bear family and extending the comparison to other mammals revealed distinct features. The interaction between MHC-I and \u03b22m, the features of pAime-128 involved in TCR docking and CD8 binding, the anchor sites in the PBG, and the CTL epitopes of potential viruses that infect pandas were concretely clarified. Unique features of pMHC-I viral antigen presentation in the panda were revealed by solving the three-dimensional structure of pAime-128. The distinct characteristics of pAime-128 indicate an unusual event that emerged during the evolution of the MHC system in the bear family. These results provide a new platform for research on panda CTL immunity and the design of vaccines for application in the bear family.IMPORTANCEUrsidae includes 5 genera and 8 species; however, the study of its immunology, especially structural immunology, is extremely rare to date. In this paper, we first crystallized the key complex pMHC-I, taking the giant panda as its representative species. Structural characteristics of the giant panda pMHC-I complexes, contains the unique pockets of PBG were analyzed in detail. Comparison of the panda pMHC-I in the bear family and other mammals, almost definite features was displayed. Meanwhile, the interaction between HC and LV, the unique features of pMHC-I in the CD8 binding and TCR docking, validation of anchor site in the PBG, and epitopes of potential viruses infected with the pandas, were concretely clarified. These unique characteristics of pMHC-I clearly indicate an unusual situation during the evolution of MHC molecules in the endangered pandas. These results also provide a novel platform for further study of panda T cell immunology and vaccines.","AbstractE-probe Diagnostic for Nucleic acid Analysis (EDNA) is a bioinformatic tool originally developed to detect plant pathogens in metagenomic databases. However, enhancements made to EDNA increased its capacity to conduct hypothesis directed detection of specific gene targets present in transcriptomic databases. To target specific pathogenicity factors used by the pathogen to infect its host or other targets of interest, e-probes need to be developed for transcripts related to that function. In this study, EDNA transcriptomics (EDNAtran) was developed to detect the expression of genes related to aflatoxin production at the transcriptomic level. E-probes were designed from genes up-regulated during A. flavus aflatoxin production. EDNAtran detected gene transcripts related to aflatoxin production in a transcriptomic database from corn, where aflatoxin was produced. The results were significantly different from e-probes being used in the transcriptomic database where aflatoxin was not produced (atoxigenic AF36 strain and toxigenic AF70 in Potato Dextrose Broth).","We present a timely evaluation of the Chinese 2019-nCov epidemic in its initial phase, where 2019-nCov demonstrates comparable transmissibility but lower fatality rates than SARS and MERS. A quick diagnosis that leads to case isolation and integrated interventions will have a major impact on its future trend. Nevertheless, as China is facing its Spring Festival travel rush and the epidemic has spread beyond its borders, further investigation on its potential spatiotemporal transmission pattern and novel intervention strategies are warranted.","AbstractThe spread of the novel coronavirus (SARS-CoV-2) has triggered a global emergency, that demands urgent solutions for detection and therapy to prevent escalating health, social and economic impacts. The spike protein (S) of this virus enables binding to the human receptor ACE2, and hence presents a prime target for vaccines preventing viral entry into host cells1. The S proteins from SARS-CoV-1 and SARS-CoV-2 are similar2, but structural differences in the receptor binding domain (RBD) preclude the use of SARS-CoV-1\u2013specific neutralizing antibodies to inhibit SARS-CoV-23. Here we used comparative pangenomic analysis of all sequenced Betacoronaviruses to reveal that, among all core gene clusters present in these viruses, the envelope protein E shows a variant shared by SARS and SARS-Cov2 with two completely-conserved key functional features, an ion-channel and a PDZ-binding Motif (PBM). These features trigger a cytokine storm that activates the inflammasome, leading to increased edema in lungs causing the acute respiratory distress syndrome (ARDS)4-6, the leading cause of death in SARS-CoV-1 and SARS-CoV-2 infection7,8. However, three drugs approved for human use may inhibit SARS-CoV-1 and SARS-CoV-2 Protein E, either acting upon the ion channel (Amantadine and Hexamethylene amiloride9,10) or the PBM (SB2035805), thereby potentially increasing the survival of the host, as already demonstrated for SARS-CoV-1in animal models. Hence, blocking the SARS protein E inhibits development of ARDS in vivo. Given that our results demonstrate that the protein E subcluster for the SARS clade is quasi-identical for the key functional regions of SARS-CoV-1 and SARS-CoV-2, we conclude that use of approved drugs shown to act as SARS E protein inhibitors can help prevent further casualties from COVID-2019 while vaccines and other preventive measures are being developed.","The ongoing pandemic spread of a novel human coronavirus, SARS-COV-2, associated with severe pneumonia disease (COVID-19), has resulted in the generation of thousands of virus genome sequences. The rate of genome generation is unprecedented, yet there is currently no coherent nor accepted scheme for naming the expanding phylogenetic diversity of SARS-CoV-2. We present a rational and dynamic virus nomenclature that uses a phylogenetic framework to identify those lineages that contribute most to active spread. Our system is made tractable by constraining the number and depth of hierarchical lineage labels and by flagging and declassifying virus lineages that become unobserved and hence are likely inactive. By focusing on active virus lineages and those spreading to new locations this nomenclature will assist in tracking and understanding the patterns and determinants of the global spread of SARS-CoV-2.","AbstractBats provide key ecosystem services such as crop pest regulation, pollination, seed dispersal, and soil fertilization. Bats are also major hosts for biological agents responsible for zoonoses, such as coronaviruses (CoVs). The islands of the Western Indian Ocean are identified as a major biodiversity hotspot, with more than 50 bat species. In this study, we tested 1,013 bats belonging to 36 species from Mozambique, Madagascar, Mauritius, Mayotte, Reunion Island and Seychelles, based on molecular screening and partial sequencing of the RNA-dependent RNA polymerase gene. In total, 88 bats (8.7%) tested positive for coronaviruses, with higher prevalence in Mozambican bats (20.5% \u00b1 4.9%) as compared to those sampled on islands (4.5% \u00b1 1.5%). Phylogenetic analyses revealed a large diversity of \u03b1- and \u03b2-CoVs and a strong signal of co-evolution between CoVs and their bat host species, with limited evidence for host-switching, except for bat species sharing day roost sites.ImportanceThis is the first study to report the presence of coronaviruses (CoVs) in bats in Mayotte, Mozambique and Reunion Island, and in insectivorous bats in Madagascar. Eight percent of the tested bats were positive for CoVs, with higher prevalence in continental Africa than on islands. A high genetic diversity of \u03b1- and \u03b2-CoVs was found, with strong association between bat host and virus phylogenies, supporting a long history of co-evolution between bats and their associated CoVs in the Western Indian Ocean. These results highlight that strong variation between islands does exist and is associated with the composition of the bat species community on each island. Future studies should investigate whether CoVs detected in these bats have a potential for spillover in other hosts.","AbstractUnderstanding interspecific viral transmission is key to understanding viral ecology and evolution, disease spillover into humans, and the consequences of global change. Prior work has demonstrated that macroecological factors drive viral sharing in some mammalian groups, but analyses have never attempted to predict viral sharing in a pan-mammalian context. Here we show that host phylogenetic similarity and geographic range overlap are strong, nonlinear predictors of viral sharing among species across the entire mammal class. Using these traits, we predict global viral sharing patterns across 4196 mammal species and show that our simulated network successfully predicts viral sharing and reservoir host status using internal validation and an external dataset. We predict high rates of mammalian viral sharing in the tropics, particularly among rodents and bats, and that within- and between-order sharing differs geographically and taxonomically. Our results emphasize the importance of macroecological factors in shaping mammalian viral communities, and provide a robust, general model to predict viral host range and guide pathogen surveillance and conservation efforts.","AbstractIn December 2019, a novel coronavirus named SARS-CoV-2 first reported in Wuhan, China, emerged and rapidly spread to numerous other countries globally, causing the current pandemic. SARS-CoV-2 causes acute infection of the respiratory tract (COVID-19) that can result in severe disease and lethality. Currently, there is no approved antiviral drug for treating COVID-19 patients and there is an urgent need for specific antiviral therapies and vaccines.In order for SARS-CoV-2 to enter cells, its surface glycoprotein spike (S) must be cleaved at two different sites by host cell proteases, which therefore represent potential drug targets. In the present study we investigated which host cell proteases activate the SARS-CoV-2 S protein in Calu-3 human airway epithelial cells. We show that S can be cleaved by both the proprotein convertase furin at the S1/S2 site and the transmembrane serine protease 2 (TMPRSS2) at the S2\u2019 site. We demonstrate that TMPRSS2 is essential for activation of SARS-CoV-2 S in Calu-3 cells through antisense-mediated knockdown of TMPRSS2 expression. Further, we show that SARS-CoV-2 replication can be efficiently inhibited by two synthetic inhibitors of TMPRSS2 and also by the broad range serine protease inhibitor aprotinin. Additionally, SARS-CoV-2 replication was also strongly inhibited by the synthetic furin inhibitor MI-1851. Combining various TMPRSS2 inhibitors with MI-1851 produced more potent antiviral activity against SARS-CoV-2 than an equimolar amount of any single serine protease inhibitor. In contrast, inhibition of endosomal cathepsins by E64d did not affect virus replication.Our data demonstrate that both TMPRSS2 and furin are essential for SARS-CoV-2 activation in human airway cells and are promising drug targets for the treatment of COVID-19 either by targeting one of these proteases alone or by a combination of furin and TMPRSS2 inhibitors. Therefore, this approach has a high therapeutic potential for treatment of COVID-19.","Abstract2019-nCoV, which is a novel coronavirus emerged in Wuhan, China, at the end of 2019, has caused at least infected 11,844 as of Feb 1, 2020. However, there is no specific antiviral treatment or vaccine currently. Very recently report had suggested that novel CoV would use the same cell entry receptor, ACE2, as the SARS-CoV. In this report, we generated a novel recombinant protein by connecting the extracellular domain of human ACE2 to the Fc region of the human immunoglobulin IgG1. An ACE2 mutant with low catalytic activity was also used in the study. The fusion proteins were then characterized. Both fusion proteins has high affinity binding to the receptor-binding domain (RBD) of SARS-CoV and 2019-nCoV and exerted desired pharmacological properties. Moreover, fusion proteins potently neutralized SARS-CoV and 2019-nCoV in vitro. As these fusion proteins exhibit cross-reactivity against coronaviruses, they could have potential applications for diagnosis, prophylaxis, and treatment of 2019-nCoV.","AbstractMany mammalian carnivore species have been reduced to small, isolated populations by habitat destruction, fragmentation, poaching, and human conflict. Their limited genetic variability and increased exposure to domestic animals such as dogs place them at risk of further losses from infectious diseases. In India, domestic and feral dogs are associated with villages in and around protected areas, and may serve as reservoirs of pathogens to the carnivores within. India\u2019s Kanha Tiger Reserve (KTR) is home to a number of threatened and endangered mammalian carnivores including tiger (Panthera tigris), leopard (Panthera pardus), wolf (Canis lupus), and dhole (Cuon alpinus). It also has more than 150 villages with associated dog populations. We found that dog populations ranged from 14 to 45/village (3.7 to 23.7/km2), and did not vary with village area, human population size, or distance from the KTR\u2019s core area, though they all increased between summer 2014 and winter 2015, primarily through reproduction. No dog tested positive for rabies but seroprevalence levels to three other generalist viral pathogens were high in summer (N=67) and decreased somewhat by winter (N=168): canine parvovirus (83.6% to 68.4%), canine distemper virus (50.7% to 30.4%) and canine adenovirus (41.8% to 30.9%). The declines in seroprevalence were primarily due to new recruitments by birth and these were not yet exposed to the viruses. Wild carnivores frequently entered the villages, as shown by tracks, scats, kills and other indicators, and the dogs are known to leave the villages so that encounters between dogs and wild carnivores may be common. We conclude that there is a large population of unvaccinated dogs in and around Kanha Tiger Reserve, with high levels of seroprevalence to pathogens with broad host ranges and these dogs which interact with wild carnivores, therefore posing a high risk of disease spillover to the wild carnivores.","The spread of SARS-CoV-2 since December 2019 has become a pandemic and impacted many aspects of human society. Here, we analyzed genetic variation of SARS-CoV-2 and its related coronavirus and found the evidence of intergenomic recombination. After correction for mutational bias, analysis of 137 SARS-CoV-2 genomes as of 2/23/2020 revealed the excess of low frequency mutations on both synonymous and nonsynonymous sites which is consistent with recent origin of the virus. In contrast to adaptive evolution previously reported for SARS-CoV in its brief epidemic in 2003, our analysis of SARS-CoV-2 genomes shows signs of relaxation of selection. The sequence similarity of the spike receptor binding domain between SARS-CoV-2 and a sequence from pangolin is probably due to an ancient intergenomic introgression. Therefore, SARS-CoV-2 might have cryptically circulated within humans for years before being recently noticed. Data from the early outbreak and hospital archives are needed to trace its evolutionary path and reveal critical steps required for effective spreading. Two mutations, 84S in orf8 protein and 251V in orf3 protein, occurred coincidentally with human intervention. The 84S first appeared on 1/5/2020 and reached a plateau around 1/23/2020, the lockdown of Wuhan. 251V emerged on 1/21/2020 and rapidly increased its frequency. Thus, the roles of these mutations on infectivity need to be elucidated. Genetic diversity of SARS-CoV-2 collected from China was two time higher than those derived from the rest of the world. In addition, in network analysis, haplotypes collected from Wuhan city were at interior and have more mutational connections, both of which are consistent with the observation that the outbreak of cov-19 was originated from China.","A novel coronavirus SARS-CoV-2, also called novel coronavirus 2019 (nCoV-19), started to circulate among humans around December 2019, and it is now widespread as a global pandemic. The disease caused by SARS-CoV-2 virus is called COVID-19, which is highly contagious and has an overall mortality rate of 6.4% as of April 15, 2020. There is no vaccine or antiviral available for SARS-CoV-2. In this study, we report our discovery of inhibitors targeting the SARS-CoV-2 main protease (Mpro). Using the FRET-based enzymatic assay, several inhibitors including boceprevir, GC-376, calpain inhibitors II, XII, and MG-132 were identified to have potent activity with single-digit to submicromolar IC50 values in the enzymatic assay. The mechanism of action of the hits was further characterized using enzyme kinetic studies and thermal shift binding assays. Significantly, four compounds (boceprevir, GC-376, calpain inhibitors II and XII) inhibit SARS-CoV-2 viral replication in cell culture with EC50 values ranging from 0.49 to 3.37 micromolar. Notably, boceprevir, calpain inhibitors II and XII represent novel chemotypes that are distinct from known Mpro inhibitors. Overall, the compounds identified herein provide promising starting points for the further development of SARS-CoV-2 therapeutics.","AbstractThree anti-HIV drugs, ritonavir, lopinavir and darunavir, might have therapeutic effect on coronavirus disease 2019 (COVID-19). In this study, the structure models of two severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2) proteases, coronavirus endopeptidase C30 (CEP_C30) and papain like viral protease (PLVP), were built by homology modeling. Ritonavir, lopinavir and darunavir were then docked to the models, respectively, followed by energy minimization of the protease-drug complexes. In the simulations, ritonavir can bind to CEP_C30 most suitably, and induce significant conformation changes of CEP_C30; lopinavir can also bind to CEP_C30 suitably, and induce significant conformation changes of CEP_C30; darunavir can bind to PLVP suitably with slight conformation changes of PLVP. It is suggested that the therapeutic effect of ritonavir and lopinavir on COVID-19 may be mainly due to their inhibitory effect on CEP_C30, while ritonavir may have stronger efficacy; the inhibitory effect of darunavir on SARS-CoV-2 and its potential therapeutic effect may be mainly due to its inhibitory effect on PLVP.","AbstractThe bacterial bipartite transferrin receptor is an iron acquisition system that is required for survival by several key human and animal pathogens. It consists of the TonB-dependent transporter Transferrin binding protein A (TbpA) and the surface lipoprotein Transferrin binding protein B (TbpB). Curiously, the Tbps are only found in host specific pathogens, and are themselves host specific, meaning that they will bind to the transferrin of their host species, but not to those of other animal species. While this phenomenon has long been established, neither the steps in the evolutionary process that led to this exquisite adaptation for the host, nor the steps that could alter it, are known. We sought to gain insight into these processes by studying Tbp specificity in Histophilus somni, a major pathogen of cattle. A past study showed that whole cells of H. somni specifically bind bovine transferrin, but not transferrin from sheep and goats, two bovids whose transferrins share 93% amino acid sequence identity with bovine transferrin. To our surprise, we found that H. somni can use sheep and goat transferrins as iron sources for growth, and that HsTbpB, but not HsTbpA, has detectable affinity for sheep and goat transferrins. Furthermore, a third transferrin binding protein, HsTbpA2, also showed affinity for sheep and goat transferrins. Our results show that H. somni TbpB and TbpA2 act to broaden the host transferrin recognition range of H. somni.ImportanceHost restricted pathogens infect a single host species or a narrow range of host species. Histophilus somni, a pathogen that incurs severe economic losses for the cattle industry, infects cattle, sheep, and goats, but not other mammals. The transferrin binding proteins, TbpA and TbpB, are thought to be a key iron acquisition system in H. somni, however, surprisingly, they were also shown to be cattle transferrin-specific. In our study we find that H. somni TbpB, and another little-studied Tbp, TbpA2, bind sheep and goat transferrins as well as bovine transferrin. Our results suggest that TbpA2 may have allowed for host range expansion, and provide a mechanism for how host specificity in Tbp containing pathogens can be altered.","Summary: Genome sequences constitute the primary evidence on the origin and spread of the 2019-2020 Covid-19 pandemic. Rapid comparative analysis of coronavirus SARS-CoV-2 genomes is critical for disease control, outbreak forecasting, and developing clinical interventions. CoV Genome Tracker is a web portal dedicated to trace Covid-19 out-breaks in real time using a haplotype network, an accurate and scalable representation of genomic changes in a rapidly evolving population. We resolve the direction of mutations by using a bat-associated genome as outgroup. At a broader evolutionary time scale, a compan-ion browser provides gene-by-gene and codon-by-codon evolutionary rates to facilitate the search for molecular targets of clinical interventions. Availability and Implementation: CoV Genome Tracker is publicly available at http://cov.genometracker.org and updated weekly with the data downloaded from GISAID (http://gisaid.org). The website is implemented with a custom JavaScript script based on jQuery (https://jquery.com) and D3-force (https://github.com/d3/d3-force). Contact: weigang@genectr.hunter.cuny.edu, City University of New York, Hunter College. Supplementary Information: All supporting scripts developed in JavaScript, Python, BASH, and PERL programming languages are available as Open Source at the GitHub re-pository https://github.com/weigangq/cov-browser.","AbstractKnowledge of the host factors required for norovirus replication has been hindered by the challenges associated with culturing human noroviruses. We have combined proteomic analysis of the viral translation and replication complexes with a CRISPR screen, to identify host factors required for norovirus infection. The core stress granule component G3BP1 was identified as a host factor essential for efficient human and murine norovirus infection, demonstrating a conserved function across theNorovirusgenus. Furthermore, we show that G3BP1 functions in the novel paradigm of viral VPg-dependent translation initiation, contributing to the assembly of translation complexes on the VPg-linked viral positive sense RNA genome by facilitating 40S recruitment. Our data suggest that G3BP1 functions by providing viral RNA a competitive advantage over capped cellular RNAs, uncovering a novel function for G3BP1 in the life cycle of positive sense RNA viruses and identifying the first host factor with pan-norovirus pro-viral activity.","Many viral infections can be prevented by immunizing with live, attenuated vaccines. Early methods of attenuation were hit-and-miss, and these are now much improved by genetic engineering. But even current attenuation methods operate on the principle of genetic harm, reducing the virus's ability to grow, which in turn limits the host immune response below that of infection by wild-type. We use mathematical models of the dynamics of virus and its control by innate and adaptive immunity to explore the tradeoff between attenuation of virus growth and the generation of immunity. Our analysis suggests that directed attenuation that disables key viral defenses against the host immune responses may attenuate viral growth without compromising, and potentially even enhancing the generation of immunity. We explore which immune evasion pathways should be attenuated and how attenuating multiple pathways could lead to robust attenuation of pathology with enhancement of immunity.","AbstractWe recently described CUT&amp;Tag, a general strategy for epigenomic profiing in which antibody-tethered Tn5 transposase integrates DNA sequencing adapters at sites of specific chromatin protein binding or histone modification in intact cells or nuclei. Here we introduce a simplified CUT&amp;Tag method that can be performed at home to help ameliorate the interruption of bench research caused by COVID-19 physical distancing requirements. All steps beginning with frozen nuclei are performed in single PCR tubes through to barcoded library amplication and clean-up, ready for pooling and DNA sequencing. Our CUT&amp;Tag@home protocol has minimal equipment, reagent and supply needs and does not require handling of toxic or biologically active materials. We show that data quality and reproducibility for samples down to ~100 nuclei compare favorably to datasets produced using lab-based CUT&amp;Tag and other chromatin profiling methods. We use CUT&amp;Tag@home with antibodies to trimethylated histone H3 lysine-4, \u221236, \u221227 and-9 to comprehensively profile the epigenome of human K562 cells, consisting respectively of active gene regulatory elements, transcribed gene bodies, developmentally silenced domains and constitutively silenced parasitic elements.","AbstractAn epidemic can be characterized by its speed (i.e., the exponential growth rate r) and strength (i.e., the reproductive number \u211b). Disease modelers have historically placed much more emphasis on strength, in part because the effectiveness of an intervention strategy is typically evaluated on this scale. Here, we develop a mathematical framework for this classic, strength-based paradigm and show that there is a corresponding speed-based paradigm which can provide complementary insights. In particular, we note that r = 0 is a threshold for disease spread, just like \u211b = 1, and show that we can measure the speed and strength of an intervention on the same scale as the speed and strength of an epidemic, respectively. We argue that, just as the strength-based paradigm provides the clearest insight into certain questions, the speed-based paradigm provides the clearest view in other cases. As an example, we show that evaluating the prospects of \u201ctest-and-treat\u201d interventions against the human immunodeficiency virus (HIV) can be done more clearly on the speed than strength scale, given uncertainty in the proportion of HIV spread that happens early in the course of infection. We suggest that disease modelers should avoid over-emphasizing the reproductive number at the expense of the exponential growth rate, but instead look at these as complementary measures.","AbstractThe 2013-2016 West Africa EBOV epidemic was the biggest EBOV outbreak to date. An analysis of virus-specific CD8+ T-cell immunity in 30 survivors showed that 26 of those individuals had a CD8+ response to at least one EBOV protein. The dominant response (25/26 subjects) was specific to the EBOV nucleocapsid protein (NP). It has been suggested that epitopes on the EBOV NP could form an important part of an effective T-cell vaccine for Ebola Zaire. We show that a 9-amino-acid peptide NP44-52 (YQVNNLEEI) located in a conserved region of EBOV NP provides protection against morbidity and mortality after mouse adapted EBOV challenge. A single vaccination in a C57BL/6 mouse using an adjuvanted microsphere peptide vaccine formulation containing NP44-52 is enough to confer immunity in mice. Our work suggests that a peptide vaccine based on CD8+ T-cell immunity in EBOV survivors is conceptually sound and feasible. Nucleocapsid proteins within COVID-19 contain multiple class I epitopes with predicted HLA restrictions consistent with broad population coverage. A similar approach to a CTL vaccine design may be possible for that virus.","As the COVID-19 outbreak spreads, there is a growing need for a compilation of conserved RNA genome regions in the SARS-CoV-2 virus along with their structural propensities to guide development of antivirals and diagnostics. Using sequence alignments spanning a range of betacoronaviruses, we rank genomic regions by RNA sequence conservation, identifying 79 regions of length at least 15 nucleotides as exactly conserved over SARS-related complete genome sequences available near the beginning of the COVID-19 outbreak. We then confirm the conservation of the majority of these genome regions across 739 SARS-CoV-2 sequences reported to date from the current COVID-19 outbreak, and we present a curated list of 30 \u2032SARS-related-conserved\u2032 regions. We find that known RNA structured elements curated as Rfam families and in prior literature are enriched in these conserved genome regions, and we predict additional conserved, stable secondary structures across the viral genome. We provide 106 \u2032SARS-CoV-2-conserved-structured\u2032 regions as potential targets for antivirals that bind to structured RNA. We further provide detailed secondary structure models for the 5\u2032 UTR, frame-shifting element, and 3\u2032 UTR. Last, we predict regions of the SARS-CoV-2 viral genome have low propensity for RNA secondary structure and are conserved within SARS-CoV-2 strains. These 59 \u2032SARS-CoV-2-conserved-unstructured\u2032 genomic regions may be most easily targeted in primer-based diagnostic and oligonucleotide-based therapeutic strategies.","AbstractLung injury and fibrosis represent the most significant outcomes of severe and acute lung disorders, including COVID-19. However, there are still no effective drugs to treat lung injury and fibrosis. In this study, we report the generation of clinical-grade human embryonic stem cells (hESCs)-derived immunity- and matrix-regulatory cells (IMRCs) manufactured under good manufacturing practice (GMP) requirements, that can treat lung injury and fibrosis in vivo. We generate IMRCs through sequentially differentiating hESCs with xeno-free reagents. IMRCs possess a unique gene expression profile distinct from umbilical cord mesenchymal stem cells (UCMSCs), such as higher levels of proliferative, immunomodulatory and anti-fibrotic genes. Moreover, intravenous delivery of IMRCs inhibits both pulmonary inflammation and fibrosis in mouse models of lung injury, and significantly improves the survival rate of the recipient mice in a dose-dependent manner, likely through their paracrine functions. IMRCs are superior to both primary UCMSCs and FDA-approved pirfenidone, with an excellent efficacy and safety profile in mice, monkeys and two severely ill COVID-19 patients in our pilot study. In light of recent public health crises involving pneumonia, acute lung injury (ALI) and acute respiratory distress syndrome (ARDS), our findings indicate that IMRCs are ready for clinical trials on lung disorders.","AbstractBACKGROUNDIn the acute respiratory distress syndrome (ARDS), elevated alveolar surface tension, T, may increase ventilation-induced lung injury. Exogenous surfactant therapy has not reduced ARDS mortality. Sulforhodamine B (SRB), which acts with albumin to improve native lung surfactant efficacy, could be an alternative T-lowering therapeutic. We test whether substances suspected of elevating T in ARDS raise T in the lungs \u2013 where, unlike in most in vitro tests, the surfactant monolayer is intact \u2013 and test the abilities of exogenous surfactant and SRB to reduce T.METHODSIn isolated rat lungs, we micropuncture a surface alveolus and instill a solution containing a substance purported to raise T in ARDS: control saline, cell debris, secretory phospholipase A2 (sPLA2), acid or mucins. We test each substance alone; with albumin, to model proteinaceous edema liquid; with albumin and subsequent exogenous surfactant; or with albumin and SRB. We determine T by combining servo-nulling pressure measurement with confocal microscopy, and applying the Laplace relation.RESULTSIn the control group, saline, albumin and Infasurf do not alter T; SRB reduces T below normal. With albumin, the experimental substances raise T. With cell debris, surfactant does not alter T; SRB normalizes T. With sPLA2, surfactant normalizes T; SRB reduces T. With acid or mucins, neither surfactant nor SRB alters T.CONCLUSIONSThe inability of surfactant to counter cell debris may contribute to the failure of surfactant therapy for ARDS. For non-aspiration ARDS, SRB, which can be delivered intravascularly to target injured lung regions, holds promise as a treatment.SummaryIn the acute respiratory distress syndrome (ARDS), surface tension, T, is believed to be elevated and surfactant therapy has failed to reduce mortality. Here, we test whether various substances suggested to contribute to elevated T in ARDS in fact raise T in the lungs. And we test the ability of exogenous surfactant and of a potential alternative therapeutic, sulforhodamine B (SRB), to reduce T. We find exogenous surfactant unable to lower T in the presence of cell debris but SRB, which can be administered intravascularly, a candidate for lowering T in non-aspiration ARDS.","COVID-19, caused by SARS-CoV-2 infection, has recently been announced as a pandemic all over the world. Plenty of diagnostic, preventive and therapeutic knowledges have been enriched from clinical studies since December 2019. However, animal models, particularly non-human primate models, are urgently needed for critical questions that could not be answered in clinical patients, evaluations of anti-viral drugs and vaccines. In this study, two families of non-human primates, old world monkeys (12 Macaca mulatta, 6 Macaca fascicularis) and new world monkeys (6 Callithrix jacchus), were experimentally inoculated with SARS-CoV-2. Clinical signs were recorded. Samples were collected for analysis of viral shedding, viremia and histopathological examination. Increased body temperature was observed in 100% (12/12) M. mulatta, 33.3% (2/6) M. fascicularis and none (0/6) of C. jacchus post inoculation of SARS-CoV-2. All of M. mulatta and M. fascicularis showed chest radiographic abnormality. Viral genomes were detected in nasal swabs, throat swabs, anal swabs and blood from all 3 species of monkeys. Viral shedding from upper respiratory reached the peak between day 6 and day 8 post inoculation. From necropsied M. mulatta and M. fascicularis, tissues showing virus positive were mainly lung, weasand, bronchus and spleen. No viral genome was seen in any of tissues from 2 necropsied C. jacchus. Severe gross lesions and histopathological changes were observed in lung, heart and stomach of SARS-CoV-2 infected animals. In summary, we have established a NHP model for COVID-19, which could be used to evaluate drugs and vaccines, and investigate viral pathogenesis. M. mulatta is the most susceptible to SARS-CoV2 infection, followed by M. fascicularis and C. jacchus.","Motivation: Coronaviridae are a family of positive-sense RNA viruses capable of infecting humans and animals. These viruses usually cause a mild to moderate upper respiratory tract infection, however, they can also cause more severe symptoms, gastrointestinal and central nervous system diseases. These viruses are capable of flexibly adapting to new environments, hence health threats from coronavirus are constant and long-term. Immunogenic spike proteins are glyco-proteins found on the surface of Coronaviridae particles that mediate entry to host cells. The aim of this study was to train deep learning neural networks to produce simulated spike protein sequences, which may be able to aid in knowledge and/or vaccine design by creating alternative possible spike sequences that could arise from zoonotic sources in future. Results: Here we have trained deep learning recurrent neural networks (RNN) to provide computer simulated coronavirus spike protein sequences in the style of previously known sequences and examine their characteristics. Training used a dataset of alpha, beta, gamma and delta coronavirus spike sequences. In a test set of 100 simulated sequences, all 100 had most significant BLAST matches to Spike proteins in searches against NCBI non-redundant dataset (NR) and also possessed concomitant Pfam domain matches. Conclusions: Simulated sequences from the neural network may be able to guide us in future with prospective targets for vaccine discovery in advance of a potential novel zoonosis. We may effectively be able to fast-forward through evolution using neural networks to investigate sequences that could arise.","AbstractInfluenza is a major global public health threat as a result of its highly pathogenic variants, large zoonotic reservoir, and pandemic potential. Metagenomic viral sequencing offers the potential of a diagnostic test for influenza which also provides insights on transmission, evolution and drug resistance, and simultaneously detects other viruses. We therefore set out to apply Oxford Nanopore Technology to metagenomic sequencing of respiratory samples. We generated influenza reads down to a limit of detection of 102-103 genome copies/ml in pooled samples, observing a strong relationship between the viral titre and the proportion of influenza reads (p = 4.7\u00d710-5). Applying our methods to clinical throat swabs, we generated influenza reads for 27/27 samples with high-to-mid viral titres (Cycle threshold (Ct) values &lt;30) and 6/13 samples with low viral titres (Ct values 30-40). No false positive reads were generated from 10 influenza-negative samples. Thus Nanopore sequencing operated with 83% sensitivity (95% CI 67-93%) and 100% specificity (95% CI 69-100%) compared to the current diagnostic standard. Coverage of full length virus was dependent on sample composition, being negatively influenced by increased host and bacterial reads. However, at high influenza titres, we were able to reconstruct &gt;99% complete sequence for all eight gene segments. We also detected Human Coronavirus and generated a near complete Human Metapneumovirus genome from clinical samples. While further optimisation is required to improve sensitivity, this approach shows promise for the Nanopore platform to be used in the diagnosis and genetic analysis of influenza and other respiratory viruses.","SARS-CoV-2 emerged in December 2019 in Wuhan, China and has since infected over 1.5 million people, of which over 100,000 have died. As SARS-CoV-2 spreads across the planet, speculations remain about the evolution of the virus and the range of human cells that can be infected by SARS-CoV-2. In this study, we report the isolation of SARS-CoV-2 from two COVID-19 patients in Toronto, Canada. We determined the genomic sequences of the two isolates and identified single nucleotide changes in representative populations of our virus stocks. More importantly, we have tested a wide range of human immune cells for infectivity with SARS-CoV-2. We confirm from our studies that human primary peripheral blood mononuclear cells (PBMCs) are not permissive to SARS-CoV-2. As SARS-CoV-2 continues to spread globally, it is essential to monitor any small nucleotide polymorphisms in the virus and to continue to isolate circulating strains of the virus to determine cell susceptibility and pathogenicity using in vitro and in vivo infection models.","ABSTRACTThe advent of the genomic era has made elucidating gene function at large scale a pressing challenge. ORFeome collections, whereby almost all ORFs of a given species are cloned and can be subsequently leveraged in multiple functional genomic approaches, represent valuable resources towards this endeavor. Here we provide novel, genome-scale tools for the study of Candida albicans, a commensal yeast that is also responsible for frequent superficial and disseminated infections in humans. We have generated an ORFeome collection composed of 5,102 ORFs cloned in a Gateway\u2122 donor vector, representing 83% of the currently annotated coding sequences of C. albicans. Sequencing data of the cloned ORFs are available in the CandidaOrfDB database at http://candidaorfeome.eu. We also engineered 49 expression vectors with a choice of promoters, tags, and selection markers and demonstrated their applicability to the study of target ORFs transferred from the C. albicans ORFeome. In addition, the use of the ORFeome in the detection of protein-protein interaction was demonstrated. Mating-compatible strains as well as Gateway\u2122-compatible two-hybrid vectors were engineered, validated and used in a proof of concept experiment. These unique and valuable resources should greatly facilitate future functional studies in C. albicans and the elucidation of mechanisms that underlie its pathogenicity.","AbstractA novel coronavirus (the SARS-CoV-2) has been identified in January 2020 as the causal pathogen for COVID-19 pneumonia, an outbreak started near the end of 2019 in Wuhan, China. The SARS-CoV-2 was found to be closely related to the SARS-CoV, based on the genomic analysis. The Angiotensin converting enzyme 2 protein (ACE2) utilized by the SARS-CoV as a receptor was found to facilitate the infection of SARS-CoV-2, initiated by the binding of the spike protein to the human ACE2. Using homology modeling and molecular dynamics (MD) simulation methods, we report here the detailed structure of the ACE2 in complex with the receptor binding domain (RBD) of the SARS-CoV-2 spike protein. The predicted model is highly consistent with the experimentally determined complex structures. Besides the binding interface reported in the crystal structures, new plausible binding poses were revealed from all-atom MD simulations. The simulation data helped identify critical residues at the complex interface and provided more details about the interactions between the SARS-CoV-2 RBD and human ACE2. Two mutants mimicking rat ACE2 were modeled to study the mutation effects on RBD binding to ACE2. The simulations showed that the N-terminal helix and the K353 are very important for the tight binding of the complex, the mutants were found to alter the binding modes of the CoV2-RBD to ACE2.","AbstractOdor memories are exceptionally robust and essential for animal survival. The olfactory (piriform) cortex has long been hypothesized to encode odor memories, yet the cellular substrates for olfactory learning and memory remain unknown. Here, using intersectional, cFos-based genetic manipulations (\u201cFos-tagging\u201d), we show that olfactory fear conditioning activates sparse and distributed ensembles of neurons in mouse piriform cortex. We demonstrate that chemogenetic silencing of these Fos-tagged piriform ensembles selectively interferes with odor fear memory retrieval, but does not compromise basic odor detection and discrimination. Furthermore, chemogenetic reactivation of piriform neurons that were Fos-tagged during olfactory fear conditioning causes a decrease in exploratory behavior, mimicking odor-evoked fear memory recall. Together, our experiments identify odor-specific ensembles of piriform neurons as necessary and sufficient for odor fear memory recall.","ABSTRACTEnveloped viruses gain entry into host cells by fusing with cellular membranes, a step required for virus replication. Coronaviruses, including the severe acute respiratory syndrome coronavirus (SARS-CoV), Middle East respiratory syndrome coronavirus (MERS-CoV), and infectious bronchitis virus (IBV), fuse at the plasma membrane or use receptor-mediated endocytosis and fuse with endosomes depending on the cell or tissue type. The virus Spike (S) protein mediates fusion with the host cell membrane. We have shown previously that an Abl kinase inhibitor, imatinib, significantly reduces SARS-CoV and MERS-CoV viral titers and prevents endosomal entry by HIV SARS S and MERS S pseudotyped virions. SARS-CoV and MERS-CoV are classified as BSL-3 viruses, which can make experimentation into the cellular mechanisms involved in infection more challenging. Here, we use IBV, a BSL-2 virus, as a model for studying the role of Abl kinase activity during coronavirus infection. We found that imatinib and two specific Abl kinase inhibitors, GNF2 and GNF5, reduce IBV titers by blocking the first round of virus infection. Additionally, all three drugs prevented IBV S-induced syncytia formation prior to the hemifusion step. Our results indicate that membrane fusion (both virus-cell and cell-cell) is blocked in the presence of Abl kinase inhibitors. Studying the effects of Abl kinase inhibitors on IBV will be useful in identifying host cell pathways required for coronavirus infection. This will provide insight into possible therapeutic targets to treat infections by current as well as newly emerging coronaviruses.","AbstractVirophages are satellite-like double stranded DNA viruses whose replication requires the presence of two biological entities, a giant virus and a protist. In this report, we present the first evidence of host range expansion in a virophage. We demonstrated that the Guarani virophage was able to spontaneously expand its viral host range to replicate with two novel giant viruses that were previously nonpermissive to this virophage. We were able to characterize a potential genetic determinant of this cross-species infection. We then highlighted the relevant impact of this host adaptation on giant viruses and protists by demonstrating that coinfection with the mutant virophage abolishes giant virus production and rescues the host cell population from lysis. The results of our study help to elucidate the parasitic lifestyle of virophages and their interactions with giant viruses and protists.","SUMMARYDevelopment of antiviral therapeutics emphasizes minimization of the effective dose and maximization of the toxic dose, first in cell culture and later in animal models. Long-term success of an antiviral therapeutic is determined not only by its efficacy but also by the duration of time required for drug-resistance to evolve. We have developed a microfluidic device comprised of ~6000 wells, with each well containing a microstructure to capture single cells. We have used this device to characterize enterovirus inhibitors with distinct mechanisms of action. In contrast to population methods, single-cell analysis reveals that each class of inhibitor interferes with the viral infection cycle in a manner that can be distinguished by principal component analysis. Single-cell analysis of antiviral candidates reveals not only efficacy but also properties of the members of the viral population most sensitive to the drug, the stage of the lifecycle most affected by the drug, and perhaps even if the drug targets an interaction of the virus with its host.","AbstractSevere acute respiratory syndrome coronavirus 2 (SARS-CoV-2) has spread across more than 200 countries and regions, leading to an unprecedented medical burden and live lost. SARS-CoV-2 specific antivirals or prophylactic vaccines are not available. Neutralizing antibodies provide efficient blockade for viral infection and are a promising category of biological therapies. Using SARS-CoV-2 spike RBD as a bait, we have discovered a panel of humanized single domain antibodies (sdAbs). These sdAbs revealed binding kinetics with the equilibrium dissociation constant (KD) of 0.7~33 nM. The monomeric sdAbs showed half maximal inhibitory concentration (IC50) of 0.003~0.3 \u03bcg/mL in pseudotyped particle neutralization assay, and 0.23~0.50 \u03bcg/mL in authentic SARS-CoV-2 neutralization assay. Competitive ligand-binding data suggested that the sdAbs either completely blocked or significantly inhibited the association between SARS-CoV-2 RBD and viral entry receptor ACE2. Finally, we showed that fusion of the human IgG1 Fc to sdAbs improved their neutralization activity by tens of times. These results reveal the novel SARS-CoV-2 RBD targeting sdAbs and pave a road for antibody drug development.","ABSTRACTCilia are organelles specialized for movement and signaling. To infer when during animal evolution signaling pathways became associated with cilia, we characterized the proteomes of cilia from three organisms: sea urchins, sea anemones and choanoflagellates. From these ciliomes, we identified 437 high confidence ciliary candidate proteins conserved in mammals, including known regulators of Hh, GPCR and TRP channel signaling. The phylogenetic profiles of their ciliary association indicate that the Hh and GPCR pathways were linked to cilia before the origin of bilateria and TRP channels before the origin of animals. We demonstrated that some of the candidates not previously implicated in ciliary biology localized to cilia and further investigated ENKUR, a TRP channel-interacting protein that we identified in the cilia of all three organisms. In animals, ENKUR is expressed by cells with motile cilia, ENKUR localizes to cilia in diverse organisms and, in both Xenopus laevis and mice, ENKUR is required for patterning the left/right axis. Moreover, mutation of ENKUR causes situs inversus in humans. Thus, proteomic profiling of cilia from diverse eukaryotes defines a conserved ciliary proteome, reveals ancient connections to Hh, GPCR and TRP channel signaling, and uncovers a novel ciliary protein that controls vertebrate development and human disease.","Quantitative reverse transcription polymerase chain reaction (RT-qPCR) assay is the gold standard recommended to test for acute SARS-CoV-2 infection. It has been used by the Centers for Disease Control and Prevention (CDC) and several other companies in their Emergency Use Authorization (EUA) assays. With many PCR-based molecular assays, an extraction step is routinely used as part of the protocol. This step can take up a significant amount of time and labor, especially if the extraction is performed manually. Long assay time, partly caused by slow sample preparation steps, has created a large backlog when testing patient samples suspected of COVID-19. Using flu and RSV clinical specimens, we have collected evidence that the RT-qPCR assay can be performed directly on patient sample material from a nasal swab immersed in virus transport medium (VTM) without an RNA extraction step. We have also used this approach to test for the direct detection of SARS-CoV-2 reference materials spiked in VTM. Our data, while preliminary, suggest that using a few microliters of these untreated samples still can lead to sensitive test results. If RNA extraction steps can be omitted without significantly affecting clinical sensitivity, the turn-around time of COVID-19 tests and the backlog we currently experience can be reduced drastically. Next, we will confirm our findings using patient samples.","AbstractFollowing the Severe Acute Respiratory Syndrome coronavirus (SARS-CoV) in 2002 and Middle East Respiratory Syndrome coronavirus (MERS-CoV) in 2012, the novel coronavirus SARS-CoV-2 emerged at the end of 2019 as a highly pathogenic infectious agent that rapidly spread around the world. SARS-CoV-2 shares high sequence homology with SARS-CoV and causes acute, highly lethal pneumonia coronavirus disease 2019 (COVID-19) with clinical symptoms similar to those reported for SARS-CoV. Like other betacoronaviruses, SARS-CoV-2 encode four major structural proteins: Spike (S), Membrane (M), Nucleocapsid (N) and Envelope (E). SARS-CoV E protein is abundant in infected cells and plays a crucial role in viral particle assembly. Moreover, SARS coronaviruses lacking E are attenuated in vivo, suggesting that CoV E may act as a critical virulence factor not only in SARS-CoV but also in the case of the new coronavirus SARS-CoV-2. Ectopic expression of SARS-CoV E was previously shown to trigger apoptosis (cell suicide) of T lymphocytes, lymphopenia being a common feature observed in fatal cases following viral infections. Importantly, T-cell apoptosis was shown to involve interaction between the C-terminal region of SARS-CoV E and the Bcl-2 family member Bcl-xL, which acts as a potent anti-apoptotic protein. Here we provide the first observation that the SARS-CoV E and SARS-CoV-2 E proteins share a conserved Bcl-2 Homology 3 (BH3)-like motif in their C-terminal region, a well-studied motif shown to be necessary for SARS-CoV E binding to Bcl-xL. We used available sequence data for SARS-CoV-2 and related coronaviruses, in combination with structural information, to study the structure to biological activity relationships of SARS-CoV-2 E in relation with its BH3-like motif. Our analysis of the SARS-CoV E interactome further revealed that the predicted SARS-CoV-2 network is extensively wired to the Bcl-2 apoptotic switch. Research is therefore needed to establish if SARS-CoV-2 E targets prosurvival Bcl-2 homologs to modulate cell viability, as part of a coronavirus strategy to interfere with apoptosis. The identification of small molecules (or the repurposing of existing drugs) able to disrupt SARS-CoV-2 E BH3-mediated interactions might provide a targeted therapeutic approach for COVID-19 treatment. Recombinant SARS-CoV-2 expressing an E protein with a deleted or mutated BH3-like motif might also be of interest for the design of a live, attenuated vaccine.","AbstractThe new coronavirus (2019-nCoV) outbreak from December 2019 in Wuhan, Hubei, China, has been declared a global public health emergency. Angiotensin I converting enzyme 2 (ACE2), is the host receptor by 2019-nCov to infect human cells. Although ACE2 is reported to be expressed in lung, liver, stomach, ileum, kidney and colon, its expressing levels are rather low, especially in the lung. 2019-nCoV may use co-receptors/auxiliary proteins as ACE2 partner to facilitate the virus entry. To identify the potential candidates, we explored the single cell gene expression atlas including 119 cell types of 13 human tissues and analyzed the single cell co-expression spectrum of 51 reported RNA virus receptors and 400 other membrane proteins. Consistent with other recent reports, we confirmed that ACE2 was mainly expressed in lung AT2, liver cholangiocyte, colon colonocytes, esophagus keratinocytes, ileum ECs, rectum ECs, stomach epithelial cells, and kidney proximal tubules. Intriguingly, we found that the candidate co-receptors, manifesting the most similar expression patterns with ACE2 across 13 human tissues, are all peptidases, including ANPEP, DPP4 and ENPEP. Among them, ANPEP and DPP4 are the known receptors for human CoVs, suggesting ENPEP as another potential receptor for human CoVs. We also conducted \u201cCellPhoneDB\u201d analysis to understand the cell crosstalk between CoV-targets and their surrounding cells across different tissues. We found that macrophages frequently communicate with the CoVs targets through chemokine and phagocytosis signaling, highlighting the importance of tissue macrophages in immune defense and immune pathogenesis.","AbstractCoronaviruses (CoVs) are important human pathogens with significant zoonotic potential. Progress has been made toward identifying potential vaccine candidates for highly pathogenic human CoVs, including use of attenuated viruses that lack the CoV envelope (E) protein or express E mutants. However, no approved vaccines or anti-viral therapeutics exist. CoVs assemble by budding into the lumen of the early Golgi prior to exocytosis. The small CoV E protein plays roles in assembly, virion release, and pathogenesis. CoV E has a single hydrophobic domain (HD), is targeted to Golgi membranes, and has cation channel activity in vitro. The E protein from the avian infectious bronchitis virus (IBV) has dramatic effects on the secretory system, which requires residues in the HD. Mutation of the HD of IBV E during infection results in impaired growth kinetics, impaired release of infectious virions, accumulation of IBV S protein on the plasma membrane when compared IBV WT infected cells, and aberrant cleavage of IBV S on the surface of virions. We previously reported the formation of two distinct oligomeric pools of IBV E in transfected and infected cells. Disruption of the secretory pathway by IBV E correlates with a form that is likely monomeric, suggesting that the effects on the secretory pathway are independent of E ion channel activity. Here, we present evidence suggesting that the monomeric form of IBV E correlates with a rise in the pH of the Golgi lumen. We demonstrate that infection with IBV indu
