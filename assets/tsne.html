mediated virion phagocytosis, though were poor mediators of NK cell activation. Altogether, these data suggest that non-neutralizing antibody functions, including virion phagocytosis, likely played a role in the observed 50% vaccine-mediated protection against HCMV acquisition.SignificanceThe CDC estimates that every hour, a child is born in the United States with permanent neurologic disability resulting from human cytomegalovirus (HCMV) infection \u2013 more than is caused by Down syndrome, fetal alcohol syndrome, and neural tube defects combined. A maternal vaccine to block transmission of HCMV to the developing fetus is a necessary intervention to prevent these adverse outcomes. The gB/MF59 vaccine is the most successful tested clinically to-date, achieving 50% reduction in HCMV acquisition. This manuscript establishes the function and epitope specificity of the humoral response stimulated by this vaccine that may explain the partial vaccine efficacy. Understanding the mechanism of gB/MF59-elicited protective immune responses will guide rational design and evaluation of the next generation of HCMV vaccines.","AbstractInterferon-induced proteins with tetratricopeptide repeats (IFITs) are highly expressed during the cell-intrinsic immune response to viral infection. IFIT1 inhibits translation by binding directly to the 5\u2032 end of foreign RNAs, particularly those with non-self cap structures, precluding the recruitment of the cap-binding eukaryotic translation initiation factor 4F and subsequent 40S recruitment. Interaction of different IFIT family members is well described, but little is known of the molecular basis of IFIT association or its impact on function. Here, we reconstituted different complexes of IFIT1, IFIT2 and IFIT3 in vitro, which enabled us to reveal critical aspects of IFIT complex assembly. IFIT1 interacts rapidly and strongly with IFIT3 forming a stable heterotetramer. IFIT2 and IFIT3 homodimers dissociate to form a more stable heterodimer that associates with IFIT1, forming an IFIT1:IFIT2:IFIT3 trimer. Site-directed mutagenesis revealed a C-terminal \u2018YxxxL\u2019 motif in IFIT1 that mediates its association with IFIT3. Using various reporter mRNAs, we demonstrate for the first time that IFIT3 stabilises IFIT1 binding to cap0-mRNA and enhances its translation inhibition activity. Disrupting the binding interface between IFIT1 and IFIT3 abrogated this enhancement. This work reveals molecular aspects of IFIT assembly and provides an important \u2018missing link\u2019 between IFIT interaction and function.","Polyadenylation at the 3\u2019-end is a major regulator of messenger RNA and its length is known to affect nuclear export, stability and translation, among others. Only recently, strategies have emerged that allow for genome-wide poly(A) length assessment. These methods identify genes connected to poly(A) tail measurements indirectly by short-read alignment to genetic 3\u2019-ends. Concurrently Oxford Nanopore Technologies (ONT) established full-length isoform RNA sequencing containing the entire poly(A) tail. However, assessing poly(A) length through basecalling has so far not been possible due the inability to resolve long homopolymeric stretches in ONT sequencing.Here we presenttailfindr, an R package to estimate poly(A) tail length on ONT long-read sequencing data.tailfindroperates on unaligned, basecalled data. It measures poly(A) tail length from both native RNA and DNA sequencing, which makes poly(A) tail studies by full-length cDNA approaches possible for the first time. We assesstailfindr\u2019sperformance across different poly(A) lengths, demonstrating thattailfindris a versatile tool providing poly(A) tail estimates across a wide range of sequencing conditions.","We investigate the accumulated microbial and autoantigen antibody repertoire in adult-onset dermatomyositis patients sero-positive for TIF1\u03b3 (TRIM33) autoantibodies. We use an untargeted high-throughput approach which combines immunoglobulin disease-specific epitope-enrichment and identification of microbial and human antigens. Increased microbial diversity was observed in dermatomyositis. Viruses were over-represented and species of the Poxviridae family were significantly enriched. The autoantibodies identified recognised a large portion of the human proteome, including interferon regulated proteins; these proteins were clustered in specific biological processes. Apart from TRIM33, autoantibodies against eleven further TRIM proteins, including TRIM21, were identified. Some of these TRIM proteins shared epitope homology with specific viral species including poxviruses. Our data suggest antibody accumulation in dermatomyositis against an expanded diversity of microbial and human proteins and evidence of non-random targeting of specific signalling pathways. Our findings indicate that molecular mimicry and epitope spreading events may play a significant role in the pathogenesis of dermatomyositis.","AbstractThis work aimed to evaluate the cytotoxic potential against cancer cells of Passiflora genus plant species cultivated in Brazil and identify the mechanism of cytotoxicity induced by the most promising extract. Leaf extracts from 14 Passiflora (P.) species were obtained ASE and in vitro cytotoxicity evaluated against cancer cell lines using MTT assay at a single concentration of 50 \u03bcg/mL. Additionally, the IC50 of the P. alata (ELPA) leaf extracts was determined against both tumor (HCT-116, SF-295, OVACAR-8, and HL-60), and non-tumor cells (PBMC). The ELPA flavonoids were identified by HPLC-DAD and UHPLC-MS/MS. The morphological analyses used light and fluorescence microscopy, and cell cycle and DNA fragmentation analyses used flow cytometry to determine the mechanism of cell death induced by ELPA in HL-60. Among the Passiflora leaf extracts evaluated; ELPA stood out with high cytotoxic activity, followed by P. capsularis and P. quadrangulares with varying high and low cytotoxic activity. ELPA presented high cytotoxic potency in HL-60 (IC50 19.37 \u03bcg/mL), yet without cytotoxic activity against PBMC, suggesting selectivity for tumor cells. The cytotoxic activity of ELPA may well be linked to the presence of ten identified flavonoids. Cells treated with ELPA presented the hallmarks typical of apoptosis and necrosis, with cell cycle arrest in the G2/M phase. Conclusion: From among the studied species, ELPA presented greater cytotoxic activity, possibly a consequence of synergistic flavonoid action which induces cell death by apoptosis and necrosis.","The infection of the novel coronavirus SARS-CoV-2 have caused more than 150,000 deaths, but no vaccine or specific therapeutic antibody is currently available. SARS-CoV-2 relies on its spike protein, in particular the receptor binding domain (RBD), to bind human cell receptor angiotensin-converting enzyme 2 (ACE2) for viral entry, and thus targeting RBD holds the promise for preventing SARS-CoV-2 infection. In this work, a competitive biopanning strategy of a phage display antibody library was applied to screen blocking antibodies against RBD. High-affinity antibodies were enriched after the first round using a standard panning process in which RBD-His recombinant protein was immobilized as a bait. At the next two rounds, immobilized ACE2-Fc and free RBD-His proteins were mixed with the enriched phage antibodies. Antibodies binding to RBD at epitopes different from ACE2-binding site were captured by the immobilized ACE2-Fc, forming a \"sandwich\" complex. Only antibodies competed with ACE2 for recognizing RBD at the same or similar epitopes can bind to the free RBD-His in the supernatant and be subsequently separated by the Ni-NTA magnetic beads. Top 1 lead from the competitive biopanning of a synthetic antibody library, Lib AB1, was produced as the full-length IgG1 format. It was proved to competitively block the binding of RBD to ACE2 protein, and potently inhibit SARS-CoV-2 pseudovirus infection of ACE2-overexpressing Hela cells with IC50 values of 12nM. Nevertheless, top 1 lead from the standard biopanning of Lib AB1, can only bind to RBD in vitro but not have the blocking or neutralization activity. Our strategy can efficiently isolate the blocking antibodies of RBD, and it would speed up the discovery of neutralizing antibodies against SARS-CoV-2.","ABSTRACT9-O-acetylation of sialic acid is a common modification that plays important roles in host-pathogen interactions. CASD1 has been described as a sialate-O-acetyltransferase and has been shown to be essential for 9-O-acetylation of sialic acid in some cell lines in vitro. In this study, we used knockout mice to confirm that CASD1 is indeed responsible for 9-O-acetylation of sialic acids in vivo. We observed a complete loss of 9-O-acetylation of sialic acids on the surface of myeloid, erythroid and CD4+ T cells in Casd1-deficient mice. Although 9-O-acetylation of sialic acids on multiple hematopoietic lineages was lost, there were no obvious defects in hematopoiesis. Interestingly, red blood cells from Casd1-deficient mice also lost reactivity to TER-119, a rat monoclonal antibody that is widely used to mark the murine erythroid lineage. The sialic acid glyco-epitope recognized by TER-119 on red blood cells was sensitive to the sialic acid O-acetyl esterase activity of the hemagglutinin esterase from bovine coronavirus but not to the corresponding enzyme from the influenza C virus. During erythrocyte development TER-119+ Ery-A and Ery-B cells could be stained by catalytically inactive bovine coronavirus hemaggutinin-esterase but not by the inactive influenza C hemagglutinin esterase, while TER-119+ Ery-C stage cells and mature erythrocytes were recognized by both virolectins. These results suggest that throughout murine erythrocyte development, cells of the erythroid lineage express a glycoconjugate bearing a modified 7,9-di-O-acetyl form of sialic acid, that is recognized specifically by the bovine coronavirus lectin and not by the influenza C hemagglutinin, and this modified sialic acid moiety is a component of the TER-119 epitope. As erythrocytes mature, the surface of Ery-C cells and mature erythrocytes also acquires a distinct CASD1-dependent 9-O-acetyl sialic acid moiety that can be recognized by virolectins from both influenza C and bovine coronavirus that are specific for 9-O-acetyl sialic acid.","AbstractThe outbreak of a novel betacoronavirus (2019-nCov) represents a pandemic threat that has been declared a public health emergency of international concern. The CoV spike (S) glycoprotein is a key target for urgently needed vaccines, therapeutic antibodies, and diagnostics. To facilitate medical countermeasure (MCM) development we determined a 3.5 \u00c5-resolution cryo-EM structure of the 2019-nCoV S trimer in the prefusion conformation. The predominant state of the trimer has one of the three receptor-binding domains (RBDs) rotated up in a receptor-accessible conformation. We also show biophysical and structural evidence that the 2019-nCoV S binds ACE2 with higher affinity than SARS-CoV S. Additionally we tested several published SARS-CoV RBD-specific monoclonal antibodies and found that they do not have appreciable binding to nCoV-2019 S, suggesting antibody cross-reactivity may be limited between the two virus RBDs. The atomic-resolution structure of 2019-nCoV S should enable rapid development and evaluation of MCMs to address the ongoing public health crisis.","AbstractInherited retinal degenerations (IRDs) are at the focus of current genetic therapeutic advancements. For a genetic treatment such as gene therapy to be successful an accurate genetic diagnostic is required. Genetic diagnostics relies on the assessment of the probability that a given DNA variant is pathogenic. Non-coding variants present a unique challenge for such assessments as compared to coding variants. For one, non-coding variants are present at much higher number in the genome than coding variants. In addition, our understanding of the rules that govern the non-coding regions of the genome is less complete than our understanding of the coding regions. Methods that allow for both the identification of candidate non-coding pathogenic variants and their functional validation may help overcome these caveats allowing for a greater number of patients to benefit from advancements in genetic therapeutics. We present here an unbiased approach combining whole genome sequencing (WGS) with patient induced pluripotent stem cell (iPSC) derived retinal organoids (ROs) transcriptome analysis. With this approach we identified and functionally validated a novel pathogenic non-coding variant in a small family with a previously unresolved genetic diagnosis.","SARS-CoV-2, a member of the coronavirus family, is responsible for the current COVID-19 pandemic. We previously demonstrated that four nucleotide analogues (specifically, the active triphosphate forms of Sofosbuvir, Alovudine, AZT and Tenofovir alafenamide) inhibit the SARS-CoV-2 RNA-dependent RNA polymerase (RdRp). Tenofovir and emtricitabine are the two components in DESCOVY and TRUVADA, the two FDA-approved medications for use as pre-exposure prophylaxis (PrEP) to prevent HIV infection. This is a preventative method in which individuals who are HIV negative (but at high-risk of contracting the virus) take the combination drug daily to reduce the chance of becoming infected with HIV. PrEP can stop HIV from replicating and spreading throughout the body. We report here that the triphosphates of tenofovir and emtricitabine, the two components in DESCOVY and TRUVADA, act as terminators for the SARS-CoV-2 RdRp catalyzed reaction. These results provide a molecular basis to evaluate the potential of DESCOVY and TRUVADA as PrEP for COVID-19.","Environmental DNA (eDNA) and its subdiscipline, invertebrate-derived DNA (iDNA) have been used to survey biodiversity non-invasively [1,2]. Water is ubiquitous in most ecosystems, and, among invertebrates, terrestrial haematophagous leeches are abundant and can be easily collected in many tropical rainforests [3,4]. Such non-invasive nucleic acid sources can mitigate difficulties of obtaining wildlife samples, particularly in remote areas or for rare species. Recently, eDNA/iDNA sources have been applied to monitoring specific wildlife pathogens [5,6]. However, previous studies have focused on known pathogens, whereas most wildlife pathogens are uncharacterized and unknown. Non-invasive approaches to monitoring known and novel pathogens may be of particular benefit in ecosystems prone to viral emergence, many of which occur in areas where invasive sampling is challenging, such as tropical rainforests. Here, we show that both eDNA from natural waterholes, and iDNA from terrestrial haematophagous leeches, can be used to detect unknown viruses circulating in mammalian hosts (Figure 1). Using a curated set of RNA oligonucleotides based on the ViroChip microarray assay [7] as baits in a hybridization capture system, multiple mammalian RNA and DNA viruses were detected from both eDNA and iDNA samples. Congruence was found between host DNA assignment and viruses identified in leeches, and between animals observed visiting the waterholes and the viruses detected. Our results demonstrate that eDNA/iDNA samples may represent an effective non-invasive resource for studying wildlife viral diversity. Several of the detected viruses were novel, highlighting the potential of eDNA/iDNA for epidemiological analysis of emerging viruses prior to their emergence.","AbstractTheColonyCollapseDisorder or CCD is a multi-faceted syndrome decimating bee populations worldwide[1]. A group of viruses of the widely distributedDicistroviridaefamily have been identified as a causing agent of CCD[2]. This family of viruses employ non-coding RNA sequences, calledInternalRibosomalEntrySite (IRES), to precisely exploit the host machinery for protein production. Using single-particle cryo-electron microscopy (cryo-EM) we have characterized at high resolution how the IRES of the intergenic region of theIsraeliAcuteParalysisVirus (IAPV) captures and redirects translating ribosomes towards viral messengers. Through a series of six structures at nominal resolutions close to 3\u00c5, we could reconstruct the trajectory of IAPV-IRES from an early small subunit recruitment to a final post-translocated state in the ribosome. An early commitment of IRES/ribosome complexes for global pre-translocation mimicry explains the high efficiency observed for this IRES. The presented structures will help guide on-going efforts directed towards fighting CCD through RNA-interference technology [3].","AbstractMiddle East respiratory syndrome coronavirus (MERS-CoV) is a major emerging zoonotic infectious disease. Since its first outbreak in 2012, the virus has repeatedly transmitted from camels to humans with 2,468 confirmed cases, causing 851 deaths. To date, there are no efficacious drugs and vaccines against MERS-CoV, increasing its potential to cause a public health emergency. A critical step in the life cycle of MERS-CoV is the fusion with the host cell with its spike (S) protein as main determinant of viral entry. Proteolytic cleavage of S exposes its fusion peptide (FP), which initiates membrane fusion. Previous studies on the related severe acute respiratory syndrome coronavirus (SARS-CoV) FP have shown that calcium (Ca2+) plays an important role for fusogenic activity via a Ca2+ binding pocket with conserved glutamic acid (E) and aspartic acid (D) residues. SARS-CoV and MERS-CoV FP share a high sequence homology and here, we investigated whether Ca2+ is required for MERS-CoV fusion by substituting E and D residues in the MERS-CoV FP with neutrally charged alanines. Upon verifying mutant cell surface expression and proteolytic cleavage, we tested the mutants ability to mediate infection of pseudo-particles (PPs) on host cells without and with Ca2+. Our results demonstrate that intracellular Ca2+ enhances MERS-CoV WT PPs infection by approximately two-fold and that E891 is a crucial residue for Ca2+ interaction. Electron spin resonance revealed that this enhancement could be attributed to Ca2+ increasing MERS-CoV FP fusion-relevant membrane ordering. Intriguingly, isothermal calorimetry titration showed that MERS-CoV FP binds one Ca2+, as opposed to SARS-CoV FP which binds two. Our data suggests that there are significant differences in FP-Ca2+ interactions of MERS-CoV and SARS-CoV FP despite their high sequence similarity and that the number of Ca2+ ions interacting with the FP has implications on the fusion dynamics of the virus.","Entry of SARS-CoV-2, etiological agent of COVID-19, in the host cell is driven by the interaction of its spike protein with human ACE2 receptor and a serine protease, TMPRSS2. Although complex between SARS-CoV-2 spike protein and ACE2 has been structurally resolved, the molecular details of the SARS-CoV-2 and TMPRSS2 complex are still elusive. TMPRSS2 is responsible for priming of the viral spike protein that entails cleavage of the spike protein at two potential sites, Arg685/Ser686 and Arg815/Ser816. The present study aims to investigate the conformational details of complex between TMPRSS2 and SARS-CoV-2 spike protein, in order to discern the finer details of the priming of viral spike and to point candidate drug targets. Briefly, full length structural model of TMPRSS2 was developed and docked against the resolved structure of SARS-CoV-2 spike protein with directional restraints of both cleavage sites. The docking simulations showed that TMPRSS2 interacts with the two different loops of SARS-CoV-2 spike protein, each containing different cleavage sites. Key functional residues of TMPRSS2 (His296, Ser441 and Ser460) were found to interact with immediate flanking residues of cleavage sites of SARS-CoV-2 spike protein. Compared to the N-terminal cleavage site (Arg685/Ser686), TMPRSS2 region that interact with C-terminal cleavage site (Arg815/Ser816) of the SARS-CoV-2 spike protein was predicted as relatively more druggable. In summary, the present study provide structural characteristics of molecular complex between human TMPRSS2 and SARS-CoV-2 spike protein and points to the candidate drug targets that could further be exploited to direct structure base drug designing.","cis-acting RNA motifs play a major role in regulating many aspects of RNA biology including posttranscriptional processing, nuclear export, RNA localization, translation and degradation. Here we analyzed the genomes of SARS-CoV-2 and other single-strand RNA (ssRNA) viruses for the presence of a unique cis RNA element called SECReTE. This motif consists of 10 or more consecutive triplet nucleotide repeats where a pyrimidine nucleotide (C or U) in present every third base, and which we identified in mRNAs encoding secreted proteins in bacteria, yeast, and humans. This motif facilitates mRNA localization to the endoplasmic reticulum (ER), along with the enhanced translation and secretion of translated protein. We now examined for SECReTE presence in Group IV and V RNA viruses, the former including the Coronaviridae, like SARS-CoV-2 and other positive (+)ssRNA viruses, and the latter consisting of negative (-) ssRNA viruses. Interestingly, the SARS-CoV-2 genome contains 40 SECReTE motifs at an abundance of ~1.3 SECReTEs/kilobase (kb). Moreover, all ssRNA viruses we examined contain multiple copies of this motif and appears in (+)ssRNA viruses as non-random in occurrence and independent of genome length. Importantly, (+)ssRNA viruses (e.g. Coronaviruses and Hepaciviruses), which utilize ER membranes to create double membrane vesicles to serve as viral replication centers (VRCs), contain more SECReTE motifs per kb as compared to (-)ssRNA viruses (e.g. Rabies, Mumps, and Influenza), that replicate in the nucleus or the cytoplasm, or other (+)ssRNA viruses (e.g. Enteroviruses and Flaviviruses) which employ different organellar membranes. As predicted by our earlier work, SECReTE sequences are mostly found in membranal or ER-associated/secreted proteins. Thus, we propose that SECReTE motifs could be important for the efficient translation and secretion of secreted viral proteins, as well as for VRC formation. Future studies of SECReTE function and identification of SECReTE-binding proteins could provide new drug targets to treat COVID-19 and other (+)ssRNA related diseases.","AbstractThe recent emergence of the pathogenic SARS-CoV-2 initiated a worldwide health crisis. The entry of the virus into cells is mediated by the binding of the viral Spike protein to the angiotensin-converting enzyme-2 (ACE2), followed by its priming by the TMPRSS2 serine protease, both present on the cellular membrane of the target cells. In the respiratory tract, these targets are ciliated cells. Interestingly, various reports indicate an association between SARS-CoV-2 infection and anosmia, suggesting an alteration not restricted to the respiratory tissue, but that might also include the olfactory sensory epithelium. We explored this possibility by generating RNA-seq libraries from human neuroepithelium, in which we found significant expression of ACE2 and TMPRSS2. To determine whether specific cell types of this chemosensory tissue may coexpress both of the virus entry genes, we analyzed a scRNA-seq dataset. We determined that sustentacular cells, which are in direct contact with the external world and maintain the integrity of olfactory sensory neurons, represents a prime candidate for SARS-CoV-2 infection via the nose, and possibly for SARS-CoV-2-induced anosmia.","Community transmission of the new coronavirus SARS-CoV-2 is a major public health concern that remains difficult to assess. We present a genomic survey of SARS-CoV-2 from a during the first 10 weeks of COVID-19 activity in New South Wales, Australia. Transmission events were monitored prospectively during the critical period of implementation of national control measures. SARS-CoV-2 genomes were sequenced from 209 patients diagnosed with COVID-19 infection between January and March 2020. Only a quarter of cases appeared to be locally acquired and genomic-based estimates of local transmission rates were concordant with predictions from a computational agent-based model. This convergent assessment indicates that genome sequencing provides key information to inform public health action and has improved our understanding of the COVID-19 evolution from outbreak to epidemic.","ABSTRACTDengue virus (DENV) is a mosquito-borne virus of the family Flaviviridae. The RNA viral genome encodes for a polyprotein that is co-translationally processed into three structural proteins and seven non-structural proteins. The non-structural protein 1 (NS1) is a multifunctional viral protein actively secreted in vertebrate and mosquito cells during DENV infection. In mosquito cells, NS1 is secreted in a caveolin-1 (CAV-1) dependent manner by an unconventional pathway. The caveolin chaperone complex (CCC) is a cytoplasmic complex formed by caveolin-1 and the chaperones FKBP52, Cy40 and CyA which is responsible for cholesterol traffic inside the cell. In this work, we demonstrate that in infected mosquito cells, DENV NS1 is secreted by an early and unconventional route that bypasses the Golgi apparatus in close association with the CCC. Treatment of mosquito cells with classic secretion inhibitors such as brefeldin A, golgicide A and Fli-06 showed no effect on NS1 secretion, but significant reductions in recombinant luciferase secretion and virion release. Silencing the expression of CAV1, FKBP52 with siRNAs or the inhibition of CyA by cyclosporine A resulted in significant decrease in NS1 secretion without affecting virion release. Using co-localization, co-inmunoprecipitation and proximity ligation assays, NS1 was found to co-localize and interact with all the protein components of the CCC in mosquito infected cells. In addition, CAV-1 and FKBP52 expression was found augmented in DENV infected cells. Finally, the treatment of ZIKV infected mosquito cells with brefeldin A and golgicide A showed no effect on NS1 secretion, while affecting virion release. ZIKV NS1 was also found to co-localize with CAV-1 in infected mosquito cells. These results suggest that in mosquito cells, ZIKV NS1 follows the same secretory pathway observed for DENV NS1. The association of NS1 with the cholesterol transporter CCC agrees with the lipoprotein nature of secreted hexameric NS1.AUTHOR SUMMARYDengue protein NS1 is secreted in infected mosquito and vertebrate cells. In humans, secreted NS1 have been associated with pathogenesis. In mosquito cells, NS1 follows an unconventional secretion pathway that is dependent on Caveolin-1. This work shows that in mosquito cells, NS1 secretion is associated to the chaperone caveolin complex, a complex formed by caveolin-1 and several chaperones, in charge of cholesterol transport within the cells. Reduction of the expression or the activity of chaperone caveolin complex in mosquito infected cells, diminished the secretion of NS1 without affecting virion release. Direct interaction between NS1 and the chaperone caveolin complex proteins was demonstrated by several assays. Moreover, increased expression of the caveolin-1 and co-chaperone FKBP52 during dengue infection was found, presumably in response to the higher requirements of these proteins during dengue virus infection. Results obtained with ZIKV infected mosquito cells suggest that also ZIKV NS1 is released following an unconventional secretory route in association with the chaperone caveolin complex. The functions of secreted NS1 within mosquito are unclear. However, giving the importance of the soluble NS1 in the vertebrate host, manipulation of the NS1 secretory route may prove a valuable strategy for dengue mosquito control and patient treatment.","AbstractRationalePneumonia is a leading cause of mortality in infants and young children. The mechanisms that lead to mortality in these children are poorly understood. Studies of the cellular immunology of the infant airway have traditionally been hindered by the limited sample volumes available from the young, frail children who are admitted to hospital with pneumonia. This is further compounded by the relatively low frequencies of certain immune cell phenotypes that are thought to be critical to the clinical outcome of pneumonia. To address this, we developed a novel in-silico deconvolution method for inferring the frequencies of immune cell phenotypes in the airway of children with different survival outcomes using proteomic data.MethodsUsing high-resolution mass spectrometry, we identified &gt; 1,000 proteins expressed in the airways of children who were admitted to hospital with clinical pneumonia. 61 of these children were discharged from hospital and survived for more than 365 days after discharge, while 19 died during admission. We used machine learning by random forest to derive protein features that could be used to deconvolve immune cell phenotypes in paediatric airway samples. We applied these phenotype-specific signatures to identify airway-resident immune cell phenotypes that were differentially enriched by survival status and validated the findings using a large retrospective pneumonia cohort.Main ResultsWe identified immune-cell phenotype classification features for 33 immune cell types. Eosinophil-associated features were significantly elevated in airway samples obtained from pneumonia survivors and were downregulated in children who subsequently died. To confirm these results, we analyzed clinical parameters from &gt;10,000 children who had been admitted with pneumonia in the previous 10 years. The results of this retrospective analysis mirrored airway deconvolution data and showed that survivors had significantly elevated eosinophils at admission compared to fatal pneumonia.ConclusionsUsing a proteomics bioinformatics approach, we identify airway eosinophils as a critical factor for pneumonia survival in infants and young children.","AbstractIn mammalian cells, widespread acceleration of cytoplasmic mRNA degradation is linked to impaired RNA polymerase II (Pol II) transcription. This mRNA decay-induced transcriptional repression occurs during infection with gammaherpesviruses including Kaposi\u2019s sarcoma-associated herpesvirus (KSHV) and murine gammaherpesvirus 68 (MHV68), which encode an mRNA endonuclease that initiates widespread RNA decay. Here, we show that MHV68-induced mRNA decay leads to a genome-wide reduction of Pol II occupancy at mammalian promoters. Viral genes, despite the fact that they require Pol II for transcription, escape this transcriptional repression. Protection is not governed by viral promoter sequences; instead, location on the viral genome is both necessary and sufficient to escape the transcriptional repression effects of mRNA decay. We hypothesize that the ability to escape from transcriptional repression is linked to the localization of viral DNA in replication compartments, providing a means for these viruses to counteract decay-induced viral transcript loss.","SARS-coronavirus 2 is the causal agent of the COVID-19 outbreak. SARS-Cov-2 entry into a cell is dependent upon binding of the viral spike (S) protein to cellular receptor and on cleavage of the spike protein by the host cell proteases such as Cathepsin L and Cathepsin B. CTSL/B are crucial elements of lysosomal pathway and both enzymes are almost exclusively located in the lysosomes.CTSL disruption offers potential for CoVID-19 therapies. The mechanisms of disruption include: decreasing expression of CTSL, direct inhibition of CTSL activity and affecting the conditions of CTSL environment (increase pH in lysosomes). We have conducted a high throughput drug screen gene expression analysis to identify compounds that would downregulate the expression of CTSL/CTSB. One of the top significant results shown to downregulate the expression of the CTSL gene is Amantadine. Amantadine was approved by the US Food and Drug Administration in 1968 as a prophylactic agent for influenza and later for Parkinsons disease. It is available as a generic drug. Amantadine in addition to downregulating CTSL appears to further disrupt lysosomal pathway , hence interfering with the capacity of the virus to replicate. It acts as a lysosomotropic agent altering the CTSL functional environment. We hypothesize that Amantadine could decrease the viral load in SARS-CoV-2 positive patients and as such it may serve as a potent therapeutic decreasing the replication and infectivity of the virus likely leading to better clinical outcomes. Clinical studies will be needed to examine the therapeutic utility of amantadine in COVID-19 infection.","Severe acute respiratory syndrome coronavirus 2 (2019-nCoV), which first broke out in Wuhan (China) in December of 2019, causes a severe acute respiratory illness with a mortality ranging from 3% to 6%. To better understand the evolution of the newly emerging 2019-nCoV, in this paper, we analyze the codon usage pattern of 2019-nCoV. For this purpose, we compare the codon usage of 2019-nCoV with that of other 30 viruses belonging to the subfamily of orthocoronavirinae. We found that 2019-nCoV shows a rich composition of AT nucleotides that strongly influences its codon usage, which appears to be not optimized to human host. Then, we study the evolutionary pressures influencing the codon usage and evolutionary rates of the sequences of five conserved genes that encode the corresponding proteins (viral replicase, spike, envelope, membrane and nucleocapsid) characteristic of coronaviruses. We found different patterns of both mutational bias and nature selection that affect the codon usage of these genes at different extents. Moreover, we show that the two integral membrane proteins proteins (matrix and envelope) tend to evolve slowly by accumulating nucleotide mutations on their genes. Conversely, genes encoding nucleocapsid (N), viral replicase and spike proteins are important targets for the development of vaccines and antiviral drugs, tend to evolve faster as compared to other ones. Taken together, our results suggest that the higher evolutionary rate observed for these two genes could represent a major barrier in the development of antiviral therapeutics 2019-nCoV.","The global population is at present suffering from a pandemic of Coronavirus disease 2019 (COVID-19), caused by the novel coronavirus Severe Acute Respiratory Syndrome Coronavirus 2 (SARS-CoV-2). The goals of this study were to use artificial intelligence (AI) to predict blueprints for designing universal vaccines against SARS-CoV-2, that contain a sufficiently broad repertoire of T-cell epitopes capable of providing coverage and protection across the global population. To help achieve these aims, we profiled the entire SARS-CoV-2 proteome across the most frequent 100 HLA-A, HLA-B and HLA-DR alleles in the human population, using host-infected cell surface antigen presentation and immunogenicity predictors from the NEC Immune Profiler suite of tools, and generated comprehensive epitope maps. We then used these epitope maps as input for a Monte Carlo simulation designed to identify statistically significant epitope hotspot regions in the virus that are most likely to be immunogenic across a broad spectrum of HLA types. We then removed epitope hotspots that shared significant homology with proteins in the human proteome to reduce the chance of inducing off-target autoimmune responses. We also analyzed the antigen presentation and immunogenic landscape of all the nonsynonymous mutations across 3400 different sequences of the virus, to identify a trend whereby SARS-COV-2 mutations are predicted to have reduced potential to be presented by host-infected cells, and consequently detected by the host immune system. A sequence conservation analysis then removed epitope hotspots that occurred in less-conserved regions of the viral proteome. Finally, we used a database of the HLA genotypes of approximately 22 000 individuals to develop a digital twin type simulation to model how effective different combinations of hotspots would work in a diverse human population, and used the approach to identify an optimal constellation of epitopes hotspots that could provide maximum coverage in the global population. By combining the antigen presentation to the infected-host cell surface and immunogenicity predictions of the NEC Immune Profiler with a robust Monte Carlo and digital twin simulation, we have managed to profile the entire SARS-CoV-2 proteome and identify a subset of epitope hotspots that could be harnessed in a vaccine formulation to provide a broad coverage across the global population.","ABSTRACTNovel Coronavirus (nCoV) outbreak in the city of Wuhan, China during December 2019, has now spread to various countries across the globe triggering a heightened containment effort. This human pathogen is a member of betacoronavirus genus carrying 30 kilobase of single positive-sense RNA genome. Understanding the evolution, zoonotic transmission, and source of this novel virus would help accelerating containment and prevention efforts. The present study reported detailed analysis of 2019-nCoV genome evolution and potential candidate peptides for vaccine development. This nCoV genotype might have been evolved from a bat-CoV by accumulating non-synonymous mutations, indels, and recombination events. Structural proteins Spike (S), and Membrane (M) had extensive mutational changes, whereas Envelope (E) and Nucleocapsid (N) proteins were very conserved suggesting differential selection pressures exerted on 2019-nCoV during evolution. Interestingly, 2019-nCoV Spike protein contains a 39 nucleotide sequence insertion relative to SARS-like bat-SL-CoVZC45/2017. Furthermore, we identified eight high binding affinity (HBA) CD4 T-cell epitopes in the S, E, M and N proteins, which can be commonly recognized by HLA-DR alleles of Asia and Asia-Pacific Region population. These immunodominant epitopes can be incorporated in universal subunit CoV vaccine. Diverse HLA types and variations in the epitope binding affinity may contribute to the wide range of immunopathological outcomes of circulating virus in humans. Our findings emphasize the requirement for continuous surveillance of CoV strains in live animal markets to better understand the viral adaptation to human host and to develop practical solutions to prevent the emergence of novel pathogenic CoV strains.","AbstractXylella fastidiosa (Xf) is a quarantine plant pathogen bacterium originating from the Americas and that has emerged in Europe in 2013. Xf can be detected directly on plant macerate using molecular methods such as real-time PCR, which is a sensitive technique. However, some plants may contain components that can act as PCR reaction inhibitors, which can lead to false negative results or an underestimation of the bacterial concentration present in the analyzed plant sample. Droplet digital PCR (ddPCR) is an innovative tool based on the partitioning of the PCR reagents and the DNA sample into thousands of droplets, allowing the quantification of the absolute number of target DNA molecules present in a reaction mixture, or an increase of the detection sensitivity. In this study, a real-time PCR protocol, already used for Xf detection in the framework of official surveys in the European Union, was transferred and optimized for Xf detection using ddPCR. This new assay was evaluated and compared to the initial real-time PCR on five plant matrices artificially inoculated and on naturally infected plants. In our conditions, this new ddPCR enabled the detection of Xf on all artificially inoculated plant macerates with a similar limit of detection, or a slight benefit for Quercus ilex. Moreover, ddPCR improved diagnostic sensitivity as it enabled detection of Xf in samples of Polygala myrtifolia or Q. ilex that were categorized as negative or close to the limit of detection using the real-time PCR. Here, we report for the first time a ddPCR assay for the detection of the bacterium Xf.","AbstractThe response of pathophysiological research to emerging epidemics often occurs after the epidemic and, as a consequence, has little to no impact on improving patient outcomes or on developing high-quality evidence to inform clinical management strategies during the epidemic. Rapid and informed guidance of epidemic (research) responses to severe infectious disease outbreaks requires quick compilation and integration of existing pathophysiological knowledge. As a case study we chose the Zika virus (ZIKV) outbreak that started in 2015 to develop a proof-of-concept knowledge repository. To extract data from available sources and build a computationally tractable and comprehensive molecular interaction map we applied generic knowledge management software for literature mining, expert knowledge curation, data integration, reporting and visualisation. A multi-disciplinary team of experts, including clinicians, virologists, bioinformaticians and knowledge management specialists, followed a pre-defined workflow for rapid integration and evaluation of available evidence. While conventional approaches usually require months to comb through the existing literature, the initial ZIKV KnowledgeBase (ZIKA KB) was completed within a few weeks. Recently we updated the ZIKA KB with additional curated data from the large amount of literature published since 2016 and made it publicly available through a web interface together with a step-by-step guide to ensure reproducibility of the described use case (S4). In addition, a detailed online user manual is provided to enable the ZIKV research community to generate hypotheses, share knowledge, identify knowledge gaps, and interactively explore and interpret data (S5). A workflow for rapid response during outbreaks was generated, validated and refined and is also made available. The process described here can be used for timely structuring of pathophysiological knowledge for future threats. The resulting structured biological knowledge is a helpful tool for computational data analysis and generation of predictive models and opens new avenues for infectious disease research.Availabilitywww.zikaknowledgebase.euFundingEuropean Commission\u2019s Seventh Framework Research Programme project PREPARE (FP7-Health n\u00b0602525) and ZIKALLIANCE (MK, H2020; No 734548).Author summaryDuring the recent ZIKV outbreak there was little information about the interactions between Zika virus and the host, however, the massive research response lead to a steep increase in the number of relevant publications within a very short period of time. At the time, there was no structured and comprehensive database available for integrated molecular and physiological data and knowledge about ZIKV infection. Researchers had to manually review the literature (amounting to over 5000 articles on ZIKV during our last update of the ZIKA KB in September 2018) to extract information about host\u2013pathogen interaction and affected molecular, cellular and organ pathways. We explored the use of automated literature analysis and a defined cooperative effort between experts from various scientific, biomedical and information-technology domains to rapidly compile existing pathophysiological knowledge as a potential tool to support investigations during an emergency. This tool is contrasted with conventional approaches that would take months to comb through the massive amount of existing literature. In addition to providing background information for research, scientific publications can be processed to transform textual information into complex networks, which can be integrated with existing knowledge resources to suggest novel hypotheses that potentially contribute to innovative infectious disease research approaches. This study shows that the knowledge extraction and mapping process required to inform clinical and research responses to an emerging epidemic can be efficiently and effectively executed with a dedicated and trained group of experts, a validated process and the necessary tools. Our results further provide an overview of ZIKV biology, allow prediction of drug efficacy and indentify specific host factors and signalling pathways affected by ZIKV.","Taiwan experienced two waves of imported cases of coronavirus disease 2019 (COVID-19), first from China in January to late February, followed by those from other countries starting in early March. Additionally, several cases could not be traced to any imported cases and were suspected as sporadic local transmission. Twelve full viral genomes were determined in this study by Illumina sequencing either from virus isolates or directly from specimens, among which 5 originated from clustered infections. Phylogenetic tree analysis revealed that these sequences were in different clades, indicating that no major strain has been circulating in Taiwan. A deletion in open reading frame 8 was found in one isolate. Only a 4-nucleotide difference was observed among the 5 genomes from clustered infections.","AbstractAimsDickeya species are high consequence plant pathogenic bacteria listed among the quarantine pathogens of the European Union; associated with potato disease outbreaks and subsequent economic losses worldwide. Early, accurate, and reliable detection of Dickeya spp. is needed to prevent establishment and further dissemination of this pathogen. Therefore, a multiplex TaqMan qPCR was developed for sensitive detection of Dickeya spp. and specifically, D. dianthicola.Methods and ResultsA signature genomic region for the genus Dickeya (mglA/mglC) and unique genomic region for D. dianthicola (alcohol dehydrogenase) were identified using a whole genome based comparative genomics approach. The developed multiplex TaqMan qPCR was validated using extensive inclusivity and exclusivity panels, and naturally/artificially infected samples to confirm broad range detection capability and specificity. Both sensitivity and spiked assays showed detection limit of 10 fg DNA.ConclusionThe developed multiplex assay is sensitive and reliable to detect Dickeya spp. and D. dianthicola with no false positives or false negatives. It was able to detect mixed infection from naturally and artificially infected plant materials.Significance and ImpactThe developed assay will serve as a practical tool for screening of propagative material, monitoring the presence and distribution, and quantification of target pathogens in a breeding program. The assay also has applications in routine diagnostics, biosecurity and microbial forensics.","Here we aim to describe early mutational events across samples from publicly available SARS-CoV-2 sequences from the sequence read archive repository. Up until March 27, 2020, we downloaded 53 illumina datasets, mostly from China, USA (Washington DC) and Australia (Victoria). Of 30 high quality datasets, 27 datasets (90%) contain at least a single founder mutation and most of the variants are missense (over 63%). Five-point mutations with clonal (founder) effect were found in USA sequencing samples. Sequencing samples from USA in GenBank present this signature with 50% allele frequencies among samples. Australian mutation signatures were more diverse than USA samples, but still, clonal events were found in those samples. Mutations in the helicase and orf1a coding regions from SARS-CoV-2 were predominant, among others, suggesting that these proteins are prone to evolve by natural selection. Finally, we firmly urge that primer sets for diagnosis be carefully designed, since rapidly occurring variants would affect the performance of the reverse transcribed quantitative PCR (RT-qPCR) based viral testing.","Here we present a novel protocol for the construction of saturation single-site\u2014and massive multi-site\u2014mutant libraries of a bacteriophage. We segmented the \u03a6X174 genome into 14 non-toxic and non-replicative fragments compatible with golden gate assembly. We next used nicking mutagenesis with oligonucleotides prepared from unamplified oligo pools with individual segments as templates to prepare near-comprehensive single-site mutagenesis libraries of genes encoding the F capsid protein (421 amino acids scanned) and G spike protein (172 amino acids scanned). Libraries possessed greater than 99% of all 11,860 programmed mutations. Golden Gate cloning was then used to assemble the complete \u03a6X174 mutant genome and generate libraries of infective viruses. This protocol will enable reverse genetics experiments for studying viral evolution and, with some modifications, can be applied for engineering of therapeutically relevant bacteriophages with larger genomes.","ABSTRACTOver two-thirds of a century ago, Hodgkin and Huxley proposed the existence of voltage gated ion channels (VGIC) to carry Na+ and K+ ions across the cell membrane to create the nerve impulse, in response to depolarization of the membrane. The channels have multiple physiological roles, and play a central role in a wide variety of diseases when they malfunction. The first channel structure was found by MacKinnon and coworkers in 1998. Subsequently the structure of a number of VGIC was determined in the open (ion conducting) state. This type of channel consists of four voltage sensing domains (VSD), each formed from four transmembrane (TM) segments, plus a pore domain through which ions move. Understanding the gating mechanism (how the channel opens and closes) requires structures. One TM segment (S4) has an arginine in every third position, with one such segment per domain. It is usually assumed that these arginines are all ionized, and in the resting state are held toward the intracellular side of the membrane by voltage across the membrane. They are assumed to move outward (extracellular direction) when released by depolarization of this voltage, producing a capacitive gating current and opening the channel. We suggest alternate interpretations of the evidence that led to these models. Measured gating current is the total charge displacement of all atoms in the VSD; we propose that the prime, but not sole, contributor is proton motion, not displacement of the charges on the arginines of S4. It is known that the VSD can conduct protons. Quantum calculations on the Kv1.2 potassium channel VSD show how; the key is the amphoteric nature of the arginine side chain, which allows it to transfer a proton; this appears to be the first time the arginine side chain has had its amphoteric character considered. We have calculated one such proton transfer in detail: this proton starts from a tyrosine that can ionize, transferring to the NE of the third arginine on S4; that arginine\u2019s NH then transfers a proton to a glutamate. The backbone remains static. A mutation predicted to affect the proton transfer has been qualitatively confirmed experimentally, from the change in the gating current-voltage curve. The total charge displacement in going from a normal closed potential of \u221270 mV across the membrane to 0 mV (open), is calculated to be approximately consistent with measured values, although the error limits on the calculation require caution in interpretation.","AbstractA novel coronavirus (2019-nCoV) outbreak has caused a global pandemic resulting in tens of thousands of infections and thousands of deaths worldwide. The RNA-dependent RNA polymerase (RdRp, also named nsp12), which catalyzes the synthesis of viral RNA, is a key component of coronaviral replication/transcription machinery and appears to be a primary target for the antiviral drug, remdesivir. Here we report the cryo-EM structure of 2019-nCoV full-length nsp12 in complex with cofactors nsp7 and nsp8 at a resolution of 2.9-\u00c5. Additional to the conserved architecture of the polymerase core of the viral polymerase family and a nidovirus RdRp-associated nucleotidyltransferase (NiRAN) domain featured in coronaviral RdRp, nsp12 possesses a newly identified \u03b2-hairpin domain at its N-terminal. Key residues for viral replication and transcription are observed. A comparative analysis to show how remdesivir binds to this polymerase is also provided. This structure provides insight into the central component of coronaviral replication/transcription machinery and sheds light on the design of new antiviral therapeutics targeting viral RdRp.One Sentence SummaryStructure of 2019-nCov RNA polymerase.","Background: Rapid and reliable diagnostic assays were critical for prevention and control of the coronavirus pneumonia caused by COVID-19. Objective: This study was to establish one-pot real-time reverse-transcription loop-mediated isothermal amplification (RT-LAMP) assay and one-pot visual RT-LAMP assay for the detection of COVID-19. Methods: Six specific LAMP primers targeting the N gene of COVID-19 were designed, the RT-LAMP reaction system was optimized with plasmid pUC57 containing N gene sequence, the detection limit was determined with a serial dilution of the plasmid pUC57 containing N gene sequence, and the one-pot real-time RT-LAMP assay and one-pot visual RT-LAMP assay for the detection of COVID-19 were established. Results: Our results showed that the one-pot RT-LAMP assays can detect COVID-19 with a limit of \u2265 6 copies per \u03bcl\u22121 of pUC57 containing N gene sequence. Conclusion: This study provides rapid, reliable and sensitive tools for facilitating preliminary and cost-effective prevention and control of COVID-19.","AbstractThe current outbreak of Coronavirus Disease 2019 (COVID-19) by a novel betacoronavirus severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2) has aroused great public health concern. Coronavirus has a history of causing epidemics in human and animals. In 2017 an outbreak in piglets by a novel coronavirus was emerged designated as swine acute diarrhea syndrome coronavirus (SADS-CoV) which is originated from the same genus of horseshoe bats (Rhinolophus) as Severe Acute Respiratory Syndrome CoV (SARS-CoV) having a broad species tropism. In addition to human cells, it can also infect cell lines from diverse species. Coronavirus host range is determined by its spike glycoprotein (S). Given the importance of S protein in viral entry to cells and host immune responses, here we report the cryo-EM structure of the SADS-CoV S in the prefusion conformation at a resolution of 3.55 \u00c5. Our study reveals that SADS-CoV S structure takes an intra-subunit quaternary packing mode where the NTD and CTD from the same subunit pack together by facing each other. The comparison of NTD and CTD with that of the other four genera suggests the evolutionary process of the SADS-CoV S. Moreover, SADS-CoV S has several characteristic structural features, such as more compact architecture of S trimer, and masking of epitopes by glycan shielding, which may facilitate viral immune evasion. These data provide new insights into the evolutionary relationships of SADS-CoV S and would extend our understanding of structural and functional diversity, which will facilitate to vaccine development.","The outbreak of COVID-19 has now become a global pandemic and it continues to spread rapidly worldwide, severely threatening lives and economic stability. Making the problem worse, there is no specific antiviral drug that can be used to treat COVID-19 to date. SARS-CoV-2 initiates its entry into human cells by binding to angiotensin-converting enzyme 2 (hACE2) via the receptor binding domain (RBD) of its spike protein. Therefore, molecules that can block SARS-CoV-2 from binding to hACE2 may potentially prevent the virus from entering human cells and serve as an effective antiviral drug. Based on this idea, we designed a series of peptides that can strongly bind to SARS-CoV-2 RBD in computational experiments. Specifically, we first constructed a 31-mer peptidic scaffold by linking two fragments grafted from hACE2 (a.a. 22-44 and 351-357) with a linker glycine, and then redesigned the peptide sequence to enhance its binding affinity to SARS-CoV-2 RBD. Compare with several computational studies that failed to identify that SARS-CoV-2 shows higher binding affinity for hACE2 than SARS-CoV, our protein design scoring function, EvoEF2, makes a correct identification, which is consistent with the recently reported experimental data, implying its high accuracy. The top designed peptide binders exhibited much stronger binding potency to hACE2 than the wild-type (-53.35 vs. -46.46 EvoEF2 energy unit for design and wild-type, respectively). The extensive and detailed computational analyses support the high reasonability of the designed binders, which not only recapitulated the critical native binding interactions but also introduced new favorable interactions to enhance binding. Due to the urgent situation created by COVID-19, we share these computational data to the community, which should be helpful to develop potential antiviral peptide drugs to combat this pandemic.","AbstractSARS-CoV-2 is a betacoronavirus that is responsible for the COVID-19 pandemic. The genome of SARS-CoV-2 was reported recently, but its transcriptomic architecture is unknown. Utilizing two complementary sequencing techniques, we here present a high-resolution map of the SARS-CoV-2 transcriptome and epitranscriptome. DNA nanoball sequencing shows that the transcriptome is highly complex owing to numerous recombination events, both canonical and noncanonical. In addition to the genomic RNA and subgenomic RNAs common in all coronaviruses, SARS-CoV-2 produces a large number of transcripts encoding unknown ORFs with fusion, deletion, and/or frameshift. Using nanopore direct RNA sequencing, we further find at least 41 RNA modification sites on viral transcripts, with the most frequent motif being AAGAA. Modified RNAs have shorter poly(A) tails than unmodified RNAs, suggesting a link between the internal modification and the 3\u2032 tail. Functional investigation of the unknown ORFs and RNA modifications discovered in this study will open new directions to our understanding of the life cycle and pathogenicity of SARS-CoV-2.HighlightsWe provide a high-resolution map of SARS-CoV-2 transcriptome and epitranscriptome using nanopore direct RNA sequencing and DNA nanoball sequencing.The transcriptome is highly complex owing to numerous recombination events, both canonical and noncanonical.In addition to the genomic and subgenomic RNAs common in all coronaviruses, SARS-CoV-2 produces transcripts encoding unknown ORFs.We discover at least 41 potential RNA modification sites with an AAGAA motif.","AbstractMany pathogens take advantage of the dependence of the host on the interaction of hundreds of extracellular proteins with the glycosaminoglycans heparan sulfate to regulate homeostasis and use heparan sulfate as a means to adhere and gain access to cells. Moreover, mucosal epithelia such as that of the respiratory tract are protected by a layer of mucin polysaccharides, which are usually sulfated. Consequently, the polydisperse, natural products of heparan sulfate and the allied polysaccharide, heparin have been found to be involved and prevent infection by a range of viruses including S-associated coronavirus strain HSR1. Here we use surface plasmon resonance and circular dichroism to measure the interaction between the SARS-CoV-2 Spike S1 protein receptor binding domain (SARS-CoV-2 S1 RBD) and heparin. The data demonstrate an interaction between the recombinant surface receptor binding domain and the polysaccharide. This has implications for the rapid development of a first-line therapeutic by repurposing heparin and for next-generation, tailor-made, GAG-based antivirals.","AbstractInfluenza A virus (IAV) and influenza B virus (IBV) cause yearly epidemics with significant morbidity and mortality. When zoonotic IAVs enter the human population, the viral hemagglutinin (HA) requires adaptation to achieve sustained virus transmission. In contrast, IBV has been circulating in humans, its only host, for a long period of time. Whether this entailed adaptation of IBV HA to the human airways is unknown. To address this question, we compared seasonal IAV (A/H1N1 and A/H3N2) and IBV viruses (B/Victoria and B/Yamagata lineage) with regard to host-dependent activity of HA as the mediator of membrane fusion during viral entry. We first investigated proteolytic activation of HA, by covering all type II transmembrane serine protease (TTSP) and kallikrein enzymes, many of which proved present in human respiratory epithelium. Compared to IAV, the IBV HA0 precursor is cleaved by a broader panel of TTSPs and activated with much higher efficiency. Accordingly, knockdown of a single protease, TMPRSS2, was sufficient to abrogate spread of IAV but not IBV in human respiratory epithelial cells. Second, the HA fusion pH proved similar for IBV and human-adapted IAVs (one exception being HA of 1918 IAV). Third, IBV HA exhibited higher expression at 33\u00b0C, a temperature required for membrane fusion by B/Victoria HA. This indicates pronounced adaptation of IBV HA to the mildly acidic pH and cooler temperature of human upper airways. These distinct and intrinsic features of IBV HA are compatible with extensive host-adaptation during prolonged circulation of this respiratory virus in the human population.ImportanceInfluenza epidemics are caused by influenza A (IAV) and influenza B (IBV) viruses. IBV causes substantial disease, however it is far less studied than IAV. While IAV originates from animal reservoirs, IBV circulates in humans only. Virus spread requires that the viral hemagglutinin (HA) is active and sufficiently stable in human airways. We here resolve how these mechanisms differ between IBV and IAV. Whereas human IAVs rely on one particular protease for HA activation, this is not the case for IBV. Superior activation of IBV by several proteases should enhance shedding of infectious particles. IBV HA exhibits acid-stability and a preference for 33\u00b0C, indicating pronounced adaptation to the human upper airways, where the pH is mildly acidic and a cooler temperature exists. These adaptive features are rationalized by the long existence of IBV in humans, and may have broader relevance for understanding the biology and evolution of respiratory viruses.","AbstractTwo notable features have been identified in the SARS-CoV-2 genome: (1) the receptor binding domain of SARS-CoV-2; (2) a unique insertion of twelve nucleotide or four amino acids (PRRA) at the S1 and S2 boundary. For the first feature, the similar RBD identified in SARs-like virus from pangolin suggests the RBD in SARS-CoV-2 may already exist in animal host(s) before it transmitted into human. The left puzzle is the history and function of the insertion at S1/S2 boundary, which is uniquely identified in SARS-CoV-2. In this study, we identified two variants from the first Guangdong SARS-CoV-2 cell strain, with deletion mutations on polybasic cleavage site (PRRAR) and its flank sites. More extensive screening indicates the deletion at the flank sites of PRRAR could be detected in 3 of 68 clinical samples and half of 22 in vitro isolated viral strains. These data indicate (1) the deletion of QTQTN, at the flank of polybasic cleavage site, is likely benefit the SARS-CoV-2 replication or infection in vitro but under strong purification selection in vivo since it is rarely identified in clinical samples; (2) there could be a very efficient mechanism for deleting this region from viral genome as the variants losing 23585-23599 is commonly detected after two rounds of cell passage. The mechanistic explanation for this in vitro adaptation and in vivo purification processes (or reverse) that led to such genomic changes in SARS-CoV-2 requires further work. Nonetheless, this study has provided valuable clues to aid further investigation of spike protein function and virus evolution. The deletion mutation identified in vitro isolation should be also noted for current vaccine development.","AbstractAn effective vaccine for hepatitis C virus (HCV) is a major unmet need, and it requires an antigen that elicits immune responses to key conserved epitopes. Based on structures of antibodies targeting HCV envelope glycoprotein E2, we designed immunogens to modulate the structure and dynamics of E2 and favor induction of bNAbs in the context of a vaccine. These designs include a point mutation in a key conserved antigenic site to stabilize its conformation, as well as redesigns of an immunogenic region to add a new N-glycosylation site and mask it from antibody binding. Designs were experimentally characterized for binding to a panel of human monoclonal antibodies (HMAbs) and the coreceptor CD81 to confirm preservation of epitope structure and preferred antigenicity profile. Selected E2 designs were tested for immunogenicity in mice, with and without hypervariable region 1, which is an immunogenic region associated with viral escape. One of these designs showed improvement in polyclonal immune serum binding to HCV pseudoparticles and neutralization of isolates associated with antibody resistance. These results indicate that antigen optimization through structure-based design of the envelope glycoproteins is a promising route to an effective vaccine for HCV.","COVID-19 pandemic has caused tens of thousands of deaths and is now a severe threat to global health. Clinical practice has demonstrated that the SARS-CoV-2 S1 specific antibodies and viral antigens can be used as diagnostic and prognostic markers of COVID-19. However, the popular point-of-care biomarker detection technologies, such as the lateral-flow test strips, provide only yes/no information and have very limited sensitivities. Thus, it has a high false-negative rate and cannot be used for the quantitative evaluation of the patient's immune response. Conventional ELISA (enzyme-linked immunosorbent assay), on the other hand, can provide quantitative, accurate, and sensitive results, but it involves complicated and expensive instruments and long assay time. In addition, samples need to be sent to centralized labs, which significantly increases the turn-around time. Here, we present a microfluidic ELISA technology for rapid (15-20 minutes), quantitative, sensitive detection of SARS-CoV-2 biomarkers using SARS-CoV-2 specific IgG and viral antigen - S protein in serum. We also characterized various humanized monoclonal IgG, and identified a candidate with a high binding affinity towards SARS-CoV-2 S1 protein that can serve as the calibration standard of anti-SARS-CoV-2 S1 IgG in serological analyses. Furthermore, we demonstrated that our microfluidic ELISA platform can be used for rapid affinity evaluation of monoclonal anti-S1 antibodies. The microfluidic ELISA device is highly portable and requires less than 10 \u03bcL of samples for each channel. Therefore, our technology will greatly facilitate rapid and quantitative analysis of COVID-19 patients and vaccine recipients at point-of-care.","AbstractAdult honey bees harbor a specialized gut microbiota of relatively low complexity. While seasonal differences in community composition have been reported, previous studies have focused on compositional changes rather than differences in absolute bacterial loads. Moreover, little is known about the gut microbiota of winter bees, which live much longer than bees during the foraging season, and which are critical for colony survival. We quantified seven core members of the bee gut microbiota in a single colony over two years and characterized the community composition in 14 colonies during summer and winter. Our data shows that total bacterial loads substantially differ between foragers, nurses, and winter bees. Long-lived winter bees had the highest bacterial loads and the lowest community \u03b1-diversity, with a characteristic shift towards high levels of Bartonella and Commensalibacter, and a reduction of opportunistic colonizers. Using gnotobiotic bee experiments, we show that diet is a major contributor to the observed differences in bacterial loads. Overall, our study reveals that the gut microbiota of winter bees is remarkably different from foragers and nurses. Considering the importance of winter bees for colony survival, future work should focus on the role of the gut microbiota in winter bee health and disease.","AbstractOne central goal of genome biology is to understand how the usage of the genome differs between organisms. Our knowledge of genome composition, needed for downstream inferences, is critically dependent on gene annotations, yet problems associated with gene annotation and assembly errors are usually ignored in comparative genomics. Here we analyze the genomes of 68 species across 12 animal phyla and some single-cell eukaryotes for general trends in genome composition and transcription, taking into account problems of gene annotation. We show that, regardless of genome size, the ratio of introns to intergenic sequence is comparable across essentially all animals, with nearly all deviations dominated by increased intergenic sequence. Genomes of model organisms have ratios much closer to 1:1, suggesting that the majority of published genomes of non-model organisms are underannotated and consequently omit substantial numbers of genes, with likely negative impact on evolutionary interpretations. Finally, our results also indicate that most animals transcribe half or more of their genomes arguing against differences in genome usage between animal groups, and also suggesting that the transcribed portion is more dependent on genome size than previously thought.","AbstractBackgroundAll types of facioscapulohumeral muscular dystrophy (FSHD) are caused by the aberrant myogenic activation of the somatically silent DUX4 gene, which initiates a cascade of cellular events ultimately leading to FSHD pathophysiology. Therefore, FSHD is a dominant gain-of-function disease that is amenable to modeling by DUX4 overexpression. However, there is large variability in the patient population. Typically, progressive skeletal muscle weakness becomes noticeable in the second or third decade of life, yet there are many genetically FSHD individuals who develop symptoms much later in life or remain relatively asymptomatic throughout their lives. Conversely, in rare cases, FSHD may present clinically prior to 5-10 yrs of age, ultimately manifesting as a very severe early onset form of the disease. Thus, there is a need to control the timing and severity of pathology in FSHD-like models.MethodsWe have recently described a line of conditional DUX4 transgenic mice, FLExDUX4, that develop a myopathy upon induction of human DUX4-fl expression in skeletal muscle. Here, we use the FLExDUX4 mouse crossed with the skeletal muscle-specific and tamoxifen inducible line ACTAl-MerCreMer to generate a highly versatile bi-transgenic mouse model with chronic, low-level DUX4-fl expression and mild pathology, that can be induced to develop more severe FSHD-like pathology in a dose-dependent response to tamoxifen. We identified conditions to reproducibly generate models exhibiting mild, moderate, or severe DUX4-dependent pathophysiology, and characterized their progression.ResultsWe assayed DUX4-fl mRNA and protein levels, fitness, strength, global gene expression, histopathology, and immune response, all of which are consistent with an FSHD-like myopathic phenotype. Importantly, we identified sex-specific and muscle-specific differences that should be considered when using these models for preclinical studies.ConclusionsThe ACTA1-MCM;FLExDUX4 bi-transgenic mouse model expresses a chronic low level of DUX4-fl and has mild pathology and detectable muscle weakness. The onset and progression of moderate to severe pathology can be controlled via tamoxifen injection to provide consistent and readily screenable phenotypes for assessing therapies targeting DUX4-fl mRNA and protein. Thus, these FSHD-like mouse models can be used to study a range of DUX4-fl expression and pathology dependent upon investigator need, through controlled mosaic expression of DUX4.","ABSTRACTThe outbreak of pneumonia originating in Wuhan, China, has generated 830 confirmed cases, including 26 deaths, as of 24 January 2020. The virus (2019-nCoV) has spread elsewhere in China and to other countries, including South Korea, Thailand, Japan and USA. Fortunately, there has not yet been evidence of sustained human-to-human transmission outside of China. Here we assess the risk of sustained transmission whenever the coronavirus arrives in other countries. Data describing the times from symptom onset to hospitalisation for 47 patients infected in the current outbreak are used to generate an estimate for the probability that an imported case is followed by sustained human-to-human transmission. Under the assumptions that the imported case is representative of the patients in China, and that the 2019-nCoV is similarly transmissible to the SARS coronavirus, the probability that an imported case is followed by sustained human-to-human transmission is 0.37. However, if the mean time from symptom onset to hospitalisation can be halved by intense surveillance, then the probability that an imported case leads to sustained transmission is only 0.005. This emphasises the importance of current surveillance efforts in countries around the world, to ensure that the ongoing outbreak will not become a large global epidemic.","Chloroquine is an anti-malarial and immunosuppressant drug that has cationic amphipathic chemical properties. We performed genome-wide screens in human cells with chloroquine and several other widely used cationic amphipathic drugs (CADs) including the anti-depressants, sertraline (Zoloft) and fluoxetine (Prozac), the analgesic nortriptyline (Pamelor), the anti-arrhythmic amiodarone (Cordarone), and the anti-hypertensive verapamil (Calan) to characterize their molecular similarities and differences. Despite CADs having different disease indications but consistent with them sharing key chemical properties, we found CADs to have remarkably similar phenotypic profiles compared with non-CADs we and others have previously screened. The most significant genetic interaction for all CADs was the initiating step in sphingolipid biosynthesis catalyzed by serine palmitoyltransferase (SPT). A comparison of genome-wide screens performed with diverse pathogens from viruses, bacteria, plants, and parasites including Ebola, adeno-associated virus AAV2, HIV, Rotavirus, Influenza A, Zika virus, Picornavirus, Exotoxin A, Cholera toxin, Type III secretion system and Shiga toxin, Ricin toxin, and Toxoplasma gondii showed SPT as a top common host factor and 80% overlap overall in top hits specifically with CADs. Potential sphingolipid-mediated mechanisms for the host response- and virulence-modulating effects of CADs involve autophagy and SERPINE1/PAI-1 (plasminogen activator inhibitor-1). Chloroquine has recently shown potential as an anti-viral agent for the novel coronavirus SARS-CoV-2, the causative agent of COVID-19 respiratory disease. Our study demonstrates that numerous readily available drugs molecularly function highly similar to chloroquine, which suggests they might be considered for further pre-clinical investigation in the context of SARS-CoV-2. More generally, our work suggests the diverse pathogen mitigating potential of drugs that inhibit host sphingolipid biosynthesis such as CADs.","AbstractMicroglia express muscarinic G protein-coupled receptors (GPCRs) that sense cholinergic activity and are activated by acetylcholine to potentially regulate microglial functions. Knowledge about how distinct types of muscarinic GPCR signaling regulate microglia function in vitro and in vivo is still poor, partly due to the fact that some of these receptors are also present in astrocytes and neurons. We generated mice expressing the hM3Dq Designer Receptor Exclusively Activated by Designer Drugs (DREADD) selectively in microglia to investigate the role of muscarinic M3Gq-linked signaling. We show that activation of hM3Dq using clozapine N-oxide (CNO) elevated intracellular calcium levels and increased phagocytosis of FluoSpheres in vitro. Acute treatment with CNO in vivo did not affect male mouse behavior, however chronic CNO treatment decreased sickness behavior triggered by lipopolysaccharide (LPS) treatment. Interestingly, whereas acute treatment with CNO increased synthesis of cytokine mRNA, chronic treatment attenuated LPS-induced cytokine mRNA changes in the brain, likely explaining the improvement in sickness behavior by chronic hM3Dq activation. No effect of CNO was observed in DREADD-negative mice. These results suggest that chronic activation of M3 muscarinic receptors (the hM3Dq progenitor) in microglia, and potentially other Gq-coupled GPCRs, preconditions microglia to decrease their response to further immunological challenges. Our results indicate that hM3Dq can be a useful tool to modulate neuroinflammation and study microglial immunological memory in vivo, which may be applicable for manipulations of neuroinflammation in neurodegenerative and psychiatric diseases.HighlightsMicroglial function was manipulated by specific activation of hM3Dq signaling.Chronic hM3Dq activation prevented LPS-induced sickness behavior in mice.Microglial hM3Dq signaling modulated expression of pro-inflammatory cytokines.","AbstractDuring lytic replication of Kaposi\u2019s sarcoma-associated herpesvirus (KSHV), the gene expression landscape of a cell is remodeled to evade the immune response and create an environment favorable to viral replication. A major driver of these gene expression changes is a virally encoded, messenger RNA (mRNA)-specific endonuclease termed SOX. SOX cleaves the majority of cytoplasmic mRNAs, but does so at specific internal sites loosely defined by a degenerate sequence motif. If and how RNA sequence directs SOX targeting remained unknown. To address these questions, we used recombinant, highly purified SOX endonuclease in a series of biochemical assays to reconstitute the cleavage reaction in vitro and gain significant insight into the biochemical mechanism of both SOX target recognition and endonucleolytic cleavage. Using this system, we determined that cut site specificity is preserved with purified SOX and a validated target RNA and thus does not require additional cellular cofactors. Furthermore, we showed that SOX displays robust, sequence-specific RNA binding to residues proximal to the cleavage site, which must be presented in a particular structural context. The strength of SOX binding dictates cleavage efficiency, providing an explanation for the breadth of target RNA susceptibility observed in cells.Significance StatementKaposi\u2019s sarcoma-associated herpesvirus (KSHV) is an oncogenic human virus that causes Kaposi\u2019s sarcoma, primary effusion lymphoma, and multicentric Castleman disease. During viral replication, KSHV expresses an enzyme called SOX that cuts and inactivates the majority of cellular messenger RNAs, preventing their translation into proteins. Some mRNAs are efficiently cleaved by SOX, while others are poorly cleaved, but the mechanistic basis underlying this selectivity has remained largely unknown. Here, we reveal that the efficiency of RNA cleavage is heavily impacted by RNA sequences proximal to the cleavage site, which serve as a SOX binding platform. This helps explain both the range of RNA cleavage efficiency observed in SOX-expressing cells as well as the sequence specificity underlying SOX targeting.","AbstractSevere acute respiratory sy
